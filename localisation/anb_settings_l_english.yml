 #tooltip
 settings_achievement_tt:0 "Disabling achievements can lead to a (very) minor increase of game performance"
 settings_achievement_disabled_tt:0 "§RAchievements can't be enabled in multiplayer§!"
 
 no_conquerors_tooltip:0 "§G"Normality is a paved road. It’s comfortable to walk, but no flowers grow on it."§!\n\nFor those that seek a standard Anbennar experience."
 great_conqueror_tooltip:0 "§O"Cowards shrink from challenges, weaklings flee from them, but warriors wink at them."§!\n\nThis option will enable §YGreat Conquerors§! for a more challenging game."
 mythical_conqueror_tooltip:0 "§R"Know thyself, know thy enemy. A thousand battles, a thousand victories."§!\n\nFor those that wish to dance with danger."
 random_conqueror_targets_tooltip:0 "§O"Change is inevitable. Growth is optional."§!\n\nEnables §YVariant Conquerors§! for unique challenges to overcome."
 delayed_conqueror_tooltip:0 "§O"Nature does not hurry, yet everything is accomplished."§!\n\nDisables §YGreat Conquerors§! until the §YAge of Unraveling§!."
 
 settings_conquerors_tt:0 "§YGreat Conquerors§!\nDynamically chosen AI countries will receive bonuses to help them consolidate their surroundings, to provide more challenging opponents for the middle and late game."
 settings_regions_tt:0 "§YDisabling Regions§!\nDisabling some parts of the world will allow you improve the game's performances."
 settings_needs_rom_dlc_tt:0 "§RThis feature requires the Rights of Man DLC§!"
 institutions_warning_tt:0 "£icon_settings_alert_red£ §RDisabling Cannor will prevent some Institutions from spawning correctly§!\n"
 tag_need_this_region_tt:0 "£icon_settings_alert_orange£ §y[Root.GetName] might have content related to this region§!"
 tag_in_this_region_tt:0 "£icon_settings_alert_red£ §R[Root.GetName]'s capital is in this region§!\n"
 disable_region_tt:0 "Disables this region to improve the game's performance.\n---------------------------\n"
 settings_wont_be_available_tt:0 "§RSettings are only available at the begining of the game, you won't be able to access them later.§!"
 settings_regions_are_gonna_get_removed_tt:0 "£icon_settings_alert_red£ §RDisabled regions will be removed from the game, and you won't be able to add them back latter. This action might make the game lag for a couple seconds.§!"

 #Great Conqueror event loca
 great_conqueror.2.t:0 "A Lich-King Rises"
 great_conqueror.2.d:0 ""I throw myself upon your visage. You see all that I am, and I am perfect."\n-Theknial's Catechism, Final Page.\n\nMany have dared to attempt the foul rituals of ascension in the past, though few have succeeded in defiling mortality itself and achieving Lichdom. One cannot stomach such cruelty without a will of iron and a heart of tar. But this has not stopped the [From.Monarch.GetTitle] of [From.GetName] from spurning purity and becoming a being of pure evil: a true Lich.\n\nHordes of zombies, skeletons, and whatever horrors the Lich-King [From.Monarch.GetName] has mustered march upon the world, and we have only seen the beginning of a new necromantic demesne."
 great_conqueror.2.a:0 "We must take it upon ourselves to right their wrongs."
 great_conqueror_2_tt:0 "A §YLich-King§! has risen in [From.GetName]."

 lich_king_tt:0 "§RThe undead armies of [From.GetName] will sweep across Halann. We must be prepared.§!"