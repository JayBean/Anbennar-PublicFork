 mandate_mt_aakheta_service_title:0 "In Service to Aakhet"
 mandate_mt_aakheta_service_desc:0 "Our kingdom is merely a stepping stone for mighty Aakhet. Come, let us offer prayer to our lord so that he may bless us with His presence."
 mandate_mt_aakheta_service_tooltip:0 "§YAakhet§! is with us"
 mandate_mt_aakheta_service_tooltip2:0 "All our §Yheretic subjects§! and their §Yprovinces§! will convert to §YAakhetist§!"

 mandate_mt_aakheta_aakheta_title:0 "Aakheta, Dragon's Throne"
 mandate_mt_aakheta_aakheta_desc:0 "Aakheta was His capital during His reign, and it shall be so again"

 mandate_mt_aakheta_ashes_title:0 "Return to Ashes"
 mandate_mt_aakheta_ashes_desc:0 "The Bulwari states liken themselves to phoenixes, lets turn them to ash, permanently."

 mandate_mt_aakheta_under_wings_title:0 "Under His Wings"
 mandate_mt_aakheta_under_wings_desc:0 "Aakhet's Empire is restored, his might unmatched, we are all under his wings now."


