 mandate_mt_nirat_faith_triumphs_title:0 "Faith Triumphs"
 mandate_mt_nirat_faith_triumphs_desc:0 "The crodamos suck, only faith in the Divine Mother will lead us to a great future"

 mandate_mt_nirat_nirat_title:0 "Nirat, High Temple"
 mandate_mt_nirat_nirat_desc:0 "Nirat is the seat of the High Priest, here is where we will oversee our realm and make sure Nirakhet's light bathes us all"

 mandate_mt_nirat_prepare_priests_title:0 "Prepare the Priests"
 mandate_mt_nirat_prepare_priests_desc:0 "heresy grows from idleness. Sarhal is filled with heretics and heathens both. our wrath shall be swift"

 mandate_mt_nirat_divine_mother_title:0 "The Divine Mother"
 mandate_mt_nirat_divine_mother_desc:0 "Praise the Mother, Nirakhet..."
 mandate_mt_nirat_divine_mother_tooltip:0 "Every province in §YSarhal§! in either the §YTanibic§! or §YHag§! religion groups has a §Y75%§! chance to convert to §YNirakhetist§!"


