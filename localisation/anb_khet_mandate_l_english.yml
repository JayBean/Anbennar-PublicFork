 decadence_statues:0 "The Decadent Twins"
 decadence_statues_desc:0 "--------------\nTwo large identical statues of muscular Khet flank either side of the Sorrow in the city of Niramit. It is here the Khet gather to partake in more… mortal pleasures… For this reason, as well as the breathtaking sights the statues create, it has resulted in the city becoming a popular place to visit, and thus do trade within."
