 #2
 mandate_mt_stabilize_realm_title:0 "Stabilize the Realm"
 mandate_mt_stabilize_realm_desc:0 "The Sorrow has been defiled with blood these past years, and only the maintenance of its inexorable flow will wash out the corruption. We who claim to maintain these lands must rebuild what has been destroyed and set our talents to the mundane tasks of administrative reform, economic development and logistics; or the great edifice of state will collapse before it can assert itself."

 mandate_mt_destroy_gnolls_title:0 "Destroy the Gnolls"
 mandate_mt_destroy_gnolls_desc:0 "Of all threats on Halann, the gnolls are the most pernicious, the most immediate. The Sorrow must be cleansed from source to delta, and neither the desert nor the mountain can be allowed to harbour their kind. We know from bitter memory that gnolls allowed to lick their wounds will return, again and again."

 mandate_mt_faith_and_gold_title:0 "Faith and Gold"
 mandate_mt_faith_and_gold_desc:0 "Any ruler hoping to claim true authority over these lands must show patronage to the Upper Sorrow, and particularly to its great cities, the living memory of our people. Golkorra glimmers in the desert sun, home to one of the largest gold mines in the known world and to a vast, half-dilapidated district of jewellers' workshops and warehouses. Niramit is the holy source, once a place where any figure of consequence would maintain a pleasure villa for their pilgrimages. Let us restore these cities to their ancient glory."


 #3
 mandate_mt_reclaim_kheterata_title:0 "Reclaim Kheterata"
 mandate_mt_reclaim_kheterata_desc:0 "Not in living memory has Kheterata been in such crisis. Tracts of territory ceded to sun cultists, gnolls massing at the gates, authority critically eroded; whichever state seeks to stagger out from all of this must assert control, and do so right now. The heartland of the Khet must be pacified and the Sorrow defended."

 mandate_mt_lake_nirakhet_title:0 "Lake Nirakhet"
 mandate_mt_lake_nirakhet_desc:0 "Our great river Sorrow is one soul, one body, birthed from the Lake at its source as Elikhet was birthed from Nirakhet. Mother and child must be reunited, and a single authority asserted from source to delta."

 mandate_mt_fangaula_title:0 "Break Fangaula"
 mandate_mt_fangaula_desc:0 "The full length of the Sorrow is ours, yet threats to the river have always come from just beyond, the hinterlands just out of sight. Gnolls brood in Fangaula, waiting for a chance to strike, while their human neighbours feud and dream of empire. Any power might rise from there, seeking to make itself the next master of the Sorrow. Let us break them before they can do so."

 mandate_mt_lizards_title:0 "Humiliate the Lizards"
 mandate_mt_lizards_desc:0 "Our libraries still hold accounts of those ancient wars with the lizardfolk of the south, at a time when Kheteratan influence spanned across the continent. A truly great Kheterata must take these lizardfolk to task and subject them to our authority, restoring the world-empire of our ancestors."
 mandate_mt_lizards_tooltip:0 "Every existing §YLizard§! country is our §Ysubject§!"

 #4
 mandate_mt_anarat_title:0 "Anarat, City of Wealth"
 mandate_mt_anarat_desc:0 "Innumerable starlit desert caravans converge outside Anarat, the resting place. At Anarat's heart, the so-called "indoor trade" of the city's six separate river markets offers any product one could name, while beyond the oft-rebuilt walls of the city-proper a thousand rickety caravanserais rattle in the wind. Each of them is flanked in turn by tented merchants selling provisions, travelling gear and star charts - the "outdoor trade".\n\nThese two great sources of wealth have often battled one another, struggling for recognition and authority, but they need not do so. We should regularise the river markets, roofing one or two to create luxury concourses, and sponsor permanent state-owned brick caravanserais at each of the major municipal gates with formal, spaced plots. The endless hidden wealth of the desert will be gathered here, as one's hands cup the sand."

 mandate_mt_gnome_scribes_title:0 "Gnomish Scribes"
 mandate_mt_gnome_scribes_desc:0 "Our gnomish population at the very mouth of the Sorrow have long become a part of our society, albeit an unusually urbane, literate and well-educated part. Administration on the delta has been greatly eased by such a large population of literate clerks, and we could greatly benefit from introducing gnomish communities elsewhere, in smaller regional towns, with specific corporate protections and guarantees of state employment. Not only could these clerks aid in making routine administration more efficient, but they can help us implement government policy even when the local nobility proves resistant."

 mandate_mt_waters_life_title:0 "Waters of Life"
 mandate_mt_waters_life_desc:0 "It is not enough simply to hold the Sorrow from source to delta - we must also defend it, guard it with our lives. Rulers of the Sorrow fall when they grow complacent in their duty, when the empty desert horizon ceases to inspire the proper respect and wariness. Large communities, well-defended and provisioned, will be the key to our continued rule of the river."


 #5
 mandate_mt_steward_title:0 "Steward of the Sorrow"
 mandate_mt_steward_desc:0 "It is one thing to claim a throne and quite another to rule. This is true of even the most primitive desert clan, yet alone the Stewardship. We must begin to reassert the Sorrow as the very centre of this world, the fulcrum around which it might be moved. The favour and support of the Khet lies always in a tricky balance with the authority and support base of our temporal state."

 mandate_mt_subjugate_medasi_title:0 "Subjugate the Medasi"
 mandate_mt_subjugate_medasi_desc:0 "Empires on the Sorrow have long cultivated loyal buffer states to extend their reach; ever since the Gnollish cataclysm, however, these subjects have been lost to us. Let us remind these breakaway children exactly from where their power flows, and reestablish our Medasi in the south."
 mandate_mt_subjugate_medasi_tooltip:0 "Will be converted into a §YMedasi§! subject for free"

 mandate_mt_new_kheterata_title:0 "A New Kheterata"
 mandate_mt_new_kheterata_desc:0 "The Sorrow sings. Foreign dignitaries recount a trip to the source as the highlight of their lives. Fishing rafts bedecked with Khet-blessed hauls drift sedately past the river-palaces of the rich, the sole interruptions to a stark, endless horizon. But then one reaches the city, and noise and scent and wealth take over, and one realises one has reached the centre of all things. We no longer merely aspire at Stewardship, but exemplify it. It is time not just to equal our ancestors but to exceed them."
 mandate_mt_new_kheterata_tooltip:0 "For as long as we have this timed modifier, enacting §YSteward Reforms§! will §Grefund the stability§! cost"

 mandate_mt_greatest_empire_title:0 "Greatest of Empires"
 mandate_mt_greatest_empire_desc:0 "We who have inherited the most ancient of titles have become accustomed to view ourselves as restorers, yet no Empire on this river has ever equalled what we have now built - the core of the world, its beating heart, unrivalled in wealth, authority and influence. Our centres of learning are the envy of all, our monuments symbols in and of themselves for the endeavours they were built to fulfil. The era of the Khet is upon the world."


 #1 kheterata
 mandate_mt_kheterata_rebellion_title:0 "Crush the Rebellion"
 mandate_mt_kheterata_rebellion_desc:0 "Just as the stomach does not rule the brain, clergy and officers do not belong on thrones. We have not ruled Kheterata for so long by coincidence, regardless of what a priest or a soldier may believe. Authority must be reasserted - as the Sorrow is at the centre of all things, so must the dynasty be."

 mandate_mt_kheterata_kheterat_title:0 "Kheterat, First City"
 mandate_mt_kheterata_kheterat_desc:0 "The Sorrow is the middle of the world, and Kheterata in turn is its middle. This Elikhet saw when he placed the first bricks of our glorious capital, a city so steeped in history that the humblest of neighbourhoods can regale a traveller with tales going back thousands of years. Through new building projects, reorganisation and commemoration we can write yet another chapter of the First City's story."

 mandate_mt_kheterata_colonies_title:0 "Ancient Colonies"
 mandate_mt_kheterata_colonies_desc:0 "Like the Sorrow itself, we return in the end to the sea. In ancient days Elikhet crossed the Divenhal to extend the mastery of his Empire, and so too will we again assert our authority. We will remind our distant children of their true ancestry, and bring them back into the fold."

 mandate_mt_kheterata_influence_title:0 "Kheteratan Influence"
 mandate_mt_kheterata_influence_desc:0 "The Damerians to the west have long claimed that their brief successes against us, long subsumed in history, are proof of their superior stake to civilisation. They are like children who win at cards and think themselves cleverer than their betters. We will show that civilisation has its proper order, and correctly subject the fringe to the centre."


 #1 nirat
 mandate_mt_nirat_faith_triumphs_title:0 "Faith Triumphs"
 mandate_mt_nirat_faith_triumphs_desc:0 "The river wears away the rock. The rock, having served its purpose, is no more. This we recognise in the crumbling Crodamos dynasty, whose teetering administration has already ceded immense tracts of land to enemies of our people. Their ignorance of the Divine Mother can no longer be brooked; it is time to assert a new holy government and a state in harmony with her will."

 mandate_mt_nirat_nirat_title:0 "Nirat, High Temple"
 mandate_mt_nirat_nirat_desc:0 "Faithful from across the watershed flock to our capital Nirat, at once temple, fortress and city. Our holy state begins here. We will clear out the slums and replace them with dormitories of the faithful. New pilgrim hostelries and artisanal districts will be delineated and built. We will renew the Grand Temple at the heart of our city and extend the concentric rings of planned streets which flank it. We will build an ordered capital to stand at the centre of all things, under our Mother's divine gaze."

 mandate_mt_nirat_prepare_priests_title:0 "Prepare the Priests"
 mandate_mt_nirat_prepare_priests_desc:0 "The dormitory-complexes of our holy capital are not merely the houses of our priesthoods - they are also barracks, college and armoury. In the doctrinal halls of our Grand Temple we have articulated a new doctrine of war in the name of Nirakhet, one which exhorts the faithful to make war in defence of the truth. Every priest will be a general, and every general a priest, until all under the sky sing the praises of our mother."

 mandate_mt_nirat_divine_mother_title:0 "The Divine Mother"
 mandate_mt_nirat_divine_mother_desc:0 "Blessings to Nirakhet who alone bore the divine, as she is with me from my conception, as she is now, as she will be in the hour of my death. Her lantern lights the way to birth and to death, from source to delta, from beginning to end. She is the substance of our homeland, the water of life, the stuff from which Elikhet was made. She is comfort: she rocks the child to sleep, she holds the hand of the dying soldier, she weeps with those left behind. Let her Sorrow fall only upon those who spurn her. "
 mandate_mt_nirat_divine_mother_tooltip:0 "Every province in §YSarhal§! in either the §YTanibic§! or §YHag§! religion groups has a §Y75%§! chance to convert to §YNirakhetist§!"


 #1 aakheta
 mandate_mt_aakheta_service_title:0 "In Service to Aakhet"
 mandate_mt_aakheta_service_desc:0 "To dismiss Aakhet as a mere invader is a failure of judgement typical to the cosseted priests and rulers of this land. We recognise Him for what He was and is - the embodiment of righteous authority, the reincarnation of Elikhet himself. We will prepare for His return by bringing the land under the rule of His servants."
 mandate_mt_aakheta_service_tooltip:0 "§YAakhet§! is with us"
 mandate_mt_aakheta_service_tooltip2:0 "All our §Yheretic subjects§! and their §Yprovinces§! will convert to §YAakhetist§!"

 mandate_mt_aakheta_aakheta_title:0 "Aakheta, Dragon Throne"
 mandate_mt_aakheta_aakheta_desc:0 "Our city is the seat from which Aakhet ruled, and it will be his capital once more. We Ahati are disciplined and unified, well-poised to build a capital for Kheterata along strict lines of efficiency. Mimicking the tessellation of dragonscale, we will build a city of self-contained neighbourhoods and maintained streets, and prepare our people for the wars required to reassert Aakhet's rightful authority."

 mandate_mt_aakheta_ashes_title:0 "Return to Ashes"
 mandate_mt_aakheta_ashes_desc:0 "In the claim to uninterrupted history, the Bulwari are perhaps the most brazen. Thousands of years of collapse and fragmentation and discord are handwaved away as continuous civilisation; the Bulwari states always return, or so they say, the phoenix from the ashes. Absurdity. With dragonfire, we will once again make ash of the Bulwari - ash which will carry away on the wind, never to reform. Aakhet's wings will once again shadow the great expanse of his ancient dominion."

 mandate_mt_aakheta_under_wings_title:0 "Under His Wings"
 mandate_mt_aakheta_under_wings_desc:0 "What is authority? Aakhet. What is Aakhet? Authority. His left wing extends across Khetarata, his right across Bulwar. Through his righteous return our people have been galvanised, restored to greatness, all the better to extend our master's reach. He has come upon Halann and with his four feet taken possession, and as his loyal followers we prosper in his favour."


 #1 koroshesh
 mandate_mt_koroshesh_nisetataa_title:0 "The Nisetataa"
 mandate_mt_koroshesh_nisetataa_desc:0 "It is said that the workshops of the gnomish lapidarists are windowless, for even the gentlest sea breeze can disturb the crafting of the Nisetataa, the perfect kingdom-jewel. These gems allow for magical work of extraordinary precision, and are so precious and expensive that their purchasers often send fleets to escort their delivery. Countless secondary industries support and maintain this singular trade; now that we rule ourselves, we can truly invest in this prized export, and bring Koroshesh to the prominence it deserves."

 mandate_mt_koroshesh_koroshesh_title:0 "Koroshesh, Shining Jewel"
 mandate_mt_koroshesh_koroshesh_desc:0 "For centuries our city and its Grand Library have been a centre of learning and exchange. We have never hidden behind endless stretches of desert or cowered behind shields - instead the mouth of the river has hungered for knowledge and experience. We will no longer see our wealth disappear inland, our blended city condemned as decadent for the very tolerance and vitality which makes it rich. Instead, this will be a place of tree-lined boulevards, fabulous marinas and villas of a hundred fashions. Across Halann even our enemies will be forced to admit that there is a good life to be had in Koroshesh."

 mandate_mt_koroshesh_divenhal_title:0 "Control the Divenhal"
 mandate_mt_koroshesh_divenhal_desc:0 "The people of the Sorrow are a water people, of course, and no civilisation could exist here without intimate manipulation of its flow. Still, past Stewards thought only of what went from source to delta; for them, all commerce, culture and knowledge dissolved into the sea at the mouth of the Sorrow. We will rectify this mistake, and master the salt water as thoroughly as we have the sweet. In doing so, we will create an empire of trade fit to dominate the eastern Divenhal."

 mandate_mt_koroshesh_wealth_title:0 "Wealth Beyond Measure"
 mandate_mt_koroshesh_wealth_desc:0 "We have always looked outward where our rivals looked inward, eyeing the wide world for opportunities like a canny haggler at market. In so doing we have created a network of wealth that crosses not only our continent but two oceans. This network is sturdier than a network of blood, for it binds us in mutual gain; one parts a man more easily from his liege than his wallet. With our thousand connections, we will harvest the crop of wealth from every port on Halann."
 mandate_mt_koroshesh_wealth_tooltip:0 "Gain a §Ypermanent claim§! on every §Ycoastal center of trade§! in §YSarhal§!"




