####################
#####Reforms#####
####################
 ahat_rebllion_crushed_vague_tooltip:0 "The Ahati have sworn eternal loyalty to the Steward"

 establish_ahati_reform_title:0 "§JEstablish the Ahati§!"
 establish_ahati_reform_emperor:0 "Establish the Ahati"
 establish_ahati_reform_desc:0 "The Ahati, composed of powerful military brotherhoods in the north, and influential merchant-warrior brotherhoods in the south, are often considered upholders of the mandate. Due to this their influence reaches all across the Mother's Sorrow; so much so that both they and a common citizen will consider them equal to nobility. Upholding virtue, justice, and proper rule, they will be vigilant enforcers of our whim and that of the Khets. On the other hand should we demonstrate ourselves to be unfit for the throne, it will be neither their first nor last regicide." 
 establish_ahati_reform_tooltip:0 "Enables the §YAhati§! estate"


 lessons_aakhet_reform_title:0 "§JLessons of Aakhet§!"
 lessons_aakhet_reform_emperor:0 "Lessons of Aakhet"
 lessons_aakhet_reform_desc:0 "Aakhet the Bronze: Where he walked, the earth trembled both from his footsteps alone, and multiplied by the legions behind him. Spending much of his time living in human form as we mortals do, he led Kheteratan armies to Bulwar and expanded the borders of the Khet as far as Azka-szel-Azka under his command. By emulating warriors of old, those who served the great dragon, we can make legionaries out of our regiments. May Aakhet guide their blades."
 lessons_aakhet_reform_tooltip:0 "\n§WOur §YAhati§! regiments will gain the following modifiers:\nDiscipline: §G+5.0%§!\nRecover Army Morale Speed: §G+20.0%§!§!"
 lessons_aakhet_reform_modifier:0 "Lessons of Aakhet"

 lessons_dameria_reform_title:0 "§JLessons of Dameria§!"
 lessons_dameria_reform_emperor:0 "Lessons of Dameria"
 lessons_dameria_reform_desc:0 "When one speaks of the empires of antiquity, one that often shines above the rest is the Damerian Republic, and for good reason. This massive empire stretched across the Dameshead, even controlling the Mother's Sorrow. Since then, we've assimilated and mastered their ability to administer large swaths of land. Now our government works better than ever, from the state to local level. Every corner of our empire will feel the blessing of the Mandate."
 lessons_dameria_reform_tooltip:0 "\n§WEnable the estate decision §YAhati: Leverage Authority§!\nThis Estate Action allows us to automatically complete an §YAhati§! estate agenda.§!"

 unite_brotherhoods_reform_title:0 "§JUnite the Brotherhoods§!"
 unite_brotherhoods_reform_emperor:0 "Unite the Brotherhoods"
 unite_brotherhoods_reform_desc:0 "Since the time of Aakhet, the brotherhoods of the Ahati have been divided into the northern and southern brotherhoods. While the warriors of the north have served us well, and the merchants of Irsmahap, or the southern Sorrow, have too, the division of the two has too long been a strain on our administration. Rather than having to appease one or the other, we can simply unite them once more and let the Mandate, and its enforcers, stand in unity."
 unite_brotherhoods_reform_tooltip:0 "\n§WThe §YNorthern§! and §YSouthern§! Brotherhoods will be merged together. This will enable the §YSupport the Brotherhoods§! privilege, which combines the effects of both related privileges.§!"

 dragonfire_reform_title:0 "§JCreate Dragonfire§!"
 dragonfire_reform_emperor:0 "Create Dragonfire"
 dragonfire_reform_desc:0 "The advent of the cannon came with great machines of bronze. This surely was a sign that we were destined to use this power to expand the borders of the Khet as Aakhet did. We can take these bronze destroyers and take them to the next level, by putting powder in the barrel so that when the cannonball fires it appears as if it was done so by a dragon. Creating large billows of smoke and a blazing cannonball, this will be a fearsome tool in war."

 establish_medasi_reform_title:0 "§MEstablish the Medasi§!"
 establish_medasi_reform_emperor:0 "Establish the Medasi"
 establish_medasi_reform_desc:0 "The influence of the Khet has always reached far from the Mother's Sorrow, even if they are constrained to its beautiful shores. As our borders too expand, this develops an increasing strain on the part of our administration that is directly under the Khet. Established to expand the Kheteratan hold on the continent, such as Horashesh in the past, the Medasi will serve us faithfully. They will be able to autonomously function while serving the whim of the Khet, as the Mandate intended."
 establish_medasi_reform_tooltip:0 "\n§WWe can now convert our §YSatrapies§! into §YMedasi§! subjects.§!"

 medasi_legions_reform_title:0 "§MFormalize Medasi Legions§!"
 medasi_legions_reform_desc:0 "Though the Medasi are autonomous, they are still our subjects and this has never not been evident. They are expected to fend for themselves, yet they fall under our protection. Given that they often border more powerful entities, it seems only right that they should be given what they need to raise sufficient banners to pose a threat to outside nations. The Medasi Legions will be second only to our own."
 medasi_legions_reform_tooltip:0 "\n§WOur §YMedasi§! will gain the following modifiers:\nManpower Recovery Speed: §G+10.0%§!\nRegiment Costs: §G-10.0%§!\nLand Force Limit Modifier: §G+10.0%§!§!"
 medasi_legions_reform_medasi_modifier:0 "Formalize Medasi Legions"

 medasi_minds_reform_title:0 "§MMedasi Minds§!"
 medasi_minds_reform_emperor:0 "Medasi Minds"
 medasi_minds_reform_desc:0 "Far from the great schools and universities along the Mother's Sorrow, our Medasi's have been producing notable scholars as of recent. Perhaps, as our Mandate is strengthened and our administration expanded, these scholars appear to in fact be not just notable but common in those regions and we simply hadn't noticed before. Regardless, they are becoming increasingly frequent and as our Medasis advance so do we."
 medasi_minds_reform_tooltip:0 "\n§WOur §YMedasi§! will gain the following modifier:\nAdvisor Costs: §G-15.0%§!§!"
 medasi_minds_reform_medasi_modifier:0 "Medasi Minds"

 medasi_trade_reform_title:0 "§MRestrict Foreign Trade§!"
 medasi_trade_reform_desc:0 "The Mandate is the right to rule, it is the authority of the Steward over the Sorrow. As such, our control of the Mother's Sorrow has also fortified our authority over our Medasis and it only stands to reason then that they should rely on us more as we rely on them. By restricting foreign trade from their borders, and some of our own, we can solidify this relationship while expanding all markets under our influence. A market for the Khet, under the Khet."
 medasi_trade_reform_tooltip:0 "\n§WOur §YMedasi§! will gain the following modifier:\nTrade Efficiency: §G+15.0%§!\n\n§Y[Root.GetName]§! will receive the following modifier for every §YMedasi§! subject:\nGlobal Trade Power: §G+7.5%§!§!"
 medasi_trade_reform_medasi_modifier:0 "Restrict Foreign Trade"
 medasi_trade_reform_overlord_modifier:0 "Restrict Foreign Trade"

 integrate_medasi_reform_title:0 "§MSteward's Authority§!"
 integrate_medasi_reform_emperor:0 "Steward's Authority"
integrate_medasi_reform_desc:0 "Medasi each have their purpose, yet with our growing administration and expanding empire, we've come to the realization that perhaps a Medasi doesn't quite fill the niche it used to anymore. Those lands that paid tribute to us can now do so in the form of taxes, as a part of our state. After all, they are but extensions of us, and now that the body has grown, it seems only fitting to assimilate them into the whole."
 integrate_medasi_reform_tooltip:0 "\n§W§YMedasi§! can now be §Yannexed§!§!"

 ceremonial_barges_reform_title:0 "Ceremonial Pleasure Barges"
 ceremonial_barges_reform_emperor:0 "Ceremonial Pleasure Barges"
 ceremonial_barges_reform_desc:0 "Oh great Eldkhet, your majestic barges fill the rivers with such wonder and amazement, they enlighten the people with a glimpse of the Khetarch! However, some can not handle their presence so often! Perhaps it would then be better to make them even grander, more superfluous, though this would take more time to prepare. The barges may be less frequent, but they'll be more pleasurable than ever!"
 ceremonial_barges_reform_tooltip:0 "\n§W§YPleasure Barge§! events will become §Yless common§!. They will now also have §Gpositive effects§! on us.§!"

 mend_broken_reform_title:0 "Mend the Broken"
 mend_broken_reform_emperor:0 "Mend the Broken"
 mend_broken_reform_desc:0 "Oh great Eldkhet, our people have bled for you as they always have, but a history of conquest has paid its toll, and the people are weary. Some, try their best, can not even hold a sword anymore though they try! Perhaps then the powerful Khetarch could grant them renewal, to worship and serve you better for the rest of their lifetime; to mend their broken bones and allow them to wield sword once more."
 mend_broken_reform_tooltip:0 "\n§WProvinces along the §YMother's Sorrow River§! will gain:\nLocal Unrest: §G-2§!§!"
 mend_broken_reform_modifier:0 "Mend the Broken"

 enlighten_future_reform_title:0 "Enlighten the Future"
 enlighten_future_reform_emperor:0 "Enlighten the Future"
 enlighten_future_reform_desc:0 "Oh great Eldkhet, you council of wise Khets, we ask that the sage Khetarch share some of their infinite wisdom with the Steward's heir. The Steward, who has served you faithfully, beseeches the Khetarch for just a grain of their knowledge, so that they can better serve you and fulfil your wishes. The greater the heir, the greater the future steward, the greater the Mandate."
 enlighten_future_reform_tooltip:0 "\n§W§YHeirs§! with a §YNegative Personality§! trait have a chance of losing it.§!"

 khet_day_reform_title:0 "Day of the Khet"
 khet_day_reform_emperor:0 "Day of the Khet"
 khet_day_reform_desc:0 "One should of course celebrate the Khet every day of the year, but on occasion, much like a Khet, we enjoy particular days of pleasure. To that end, all believers in the Mandate can celebrate the Day of the Khet, a united holiday amongst all our people! This holiday will be filled with luxuries and pleasures, so that we may celebrate with the Khet!"
 khet_day_reform_tooltip:0 "\n§WThe §YDay of the Khet§! event will be unlocked, which gives various bonuses.§!"

 taste_magic_reform_title:0 "Taste of Magic"
 taste_magic_reform_emperor:0 "Taste of Magic"
 taste_magic_reform_desc:0 "Halann is a world of magic and power. From the mages of Arakeprun in the west, to Verkal Ozovar in the east, magic has shaped societies. The Steward of the Sorrow should then too be able to wield such a mighty tool, and luckily the Khet have seen it the same way. They have decided to gift the Steward's bloodline with a taste of magic, so that they may enforce the Khet's will with a tool of nature."
 taste_magic_reform_tooltip:0 "\n§WOur §YRulers§! and §YHeirs§! have a higher chance to become §YPowerful Mages§!. They will also learn §Yone additional School of Magic.§!§!"

 starfall_reform_title:0 "Starfall"
 starfall_reform_desc:0 "People often say you'd do best not to stare into the night sky for too long or too hard, there's even rumors it's the hobby of lunatics. Even so, one must appreciate its beauty from time to time; that beautiful danger. To a Khet of course, it's merely beauty. To them, a damestear shower is a matter of will and not luck. Perhaps then they can be so gracious as to will the occasional shower in a particular spot for us to harvest."

 empower_priesthood_reform_title:0 "Empower the Priesthood"
 empower_priesthood_reform_emperor:0 "Empower the Priesthood"
 empower_priesthood_reform_member:0 "Empower the Priesthood"
 empower_priesthood_reform_desc:0 "The Steward and the Khet hold power over the common man, especially the zealous, that is no doubt. The priests however, they've fallen into a more figurehead position. The priesthood has always had limited power compared to the Steward. Let the people fear the priests once more, for they are the will of the Khet."
 empower_priesthood_reform_tooltip:0 "\n§WOur §YMedasi§! will also gain the member bonus.§!"
 empower_priesthood_reform_medasi_modifier:0 "Empower the Priesthood"

 five_cities_reform_title:0 "Five Cities of Kheterata"
 five_cities_reform_desc:0 "Kheterat, Nirat, Koroshesh, Golkorra, and Niramit; The five cities of Kheterata. A great five cities concept is common in Sarhal, it is so in Khetapera and so in the Suran, yet these do not compare to the great five of Kheterata. These metropolises are the heart of Kheterata as they pump trade through its veins, and those views are as majestic as the phoenix of Bulwar. Down the Mother's Sorrow these are cities of the Khet."
 five_cities_reform_tooltip:0 "\n§WThe §YFive Cities§! will receive the following modifiers:\nLocal Development Cost: §G-20.0%§!\nLocal Goods Produced Modifier: §G+10.0%§!\nStatewide Governing Cost: §G-20.0%§!§!"
 five_cities_reform_modifier:0 "Five Cities of Kheterata"

 feed_land_reform_title:0 "§OFeed the Land§!"
 feed_land_reform_desc:0 "Often the Mother's Sorrow is the object of admiration for trade, for the Khet, for its cities, but people frequently forget just what its true strength is: food. Let us remind them now, the Mother's Sorrow grows grain and provides water for livestock aplenty, enough to feed all of Kheterata and more. By focusing on producing food and spreading it across the land we will demonstrate the strength of the Mandate in full stomachs and happy people."
 feed_land_reform_tooltip:0 "\n§WEvery Province along the §YMother's Sorrow River§! producing §YLivestock§! will change to §YGrain§!.\nThen every §YGrain§! province will receive the following modifiers:\nLocal Development Cost: §G-10.0%§!\nLocal Manpower Modifier: §G+50.0%§!§!"
 feed_land_reform_modifier:0 "Feed the Land"
 khet_land_reform_trigger_tooltip:0 "Neither §YFeed the Land§! or §YExploit the Land§! have ever been enacted before"

 exploit_land_reform_title:0 "§OExploit the Land§!"
 exploit_land_reform_desc:0 "On the other hand of feeding the people, perhaps they'd do better to buy their own food from markets with the coins we could make by focusing the Mother's Sorrow on cash crops such as cotton and sugar. These fertile banks could produce these goods in abundance, traders from across the Divenhal would turn their boats to Kheterata the moment they heard of our stock. We will demonstrate the strength of the Mandate with a full treasury and wealthy people."
 exploit_land_reform_tooltip:0 "\n§WEvery Province along the §YMother's Sorrow River§! producing §YLivestock§! will change to either §YSugar§! or §YCotton§!.\nThen 5 §YGrain§! provinces will change to either §YSugar§! or §YCotton§!.\nFinally every §YSugar§! or §YCotton§! province will receive the following modifier:\nLocal Goods Produced Modifier: §G+20.0%§!§!"
 exploit_land_reform_modifier:0 "Exploit the Land"

 beyond_akasik_reform_title:0 "Beyond Akasik"
 beyond_akasik_reform_emperor:0 "Beyond Akasik"
 beyond_akasik_reform_desc:0 "Standing atop the Akasik mountains and overlooking the Bay of Ekha and the Divengate Sea, the Mother's Sorrow can seem so small compared to the wide ocean before, a wide ocean of untapped potential. Why should our borders stop where the Akasik ends? Why should the Khet be limited to Halcann? Let us look to the seas now, beyond Akasik, to reveal the Mandate to a new world."
 beyond_akasik_reform_tooltip:0 "§WUnlocks the §YAhati Outposts§! estate privilege§!"

 reign_satrapy_reform_title:0 "Reign in Satrapies"
 reign_satrapy_reform_emperor:0 "Reign in Satrapies"
 reign_satrapy_reform_member:0 "Reign in Satrapies"
 reign_satrapy_reform_desc:0 "Satrapies are not always as loyal and competent as we would want them to be, and sadly it is not rare for greedy, corrupt or overly ambitious lords to skimp on their due tribute or conspire with our enemies in pursuit of a mistaken idea of freedom. We can reduce these unfortunate incidents to the minimum by assigning them permanent supervisors, placing loyalists in key positions of their governments and ensuring any dissidents are swiftly dealt with. Loyalty and excellence are not options for our subjects, but requirements."

 build_pyramid_reform_title:0 "Great Pyramid of Elikhet"
 build_pyramid_reform_desc:0 "The Tomb of Elikhet is of great importance to the Kheteratan people. Erecting a large pyramid above it in reverence of him would be a great asset to earn the support of the populace, and the respect of those beyond as well."

 build_academy_reform_title:0 "Bronze Dragon Academy"
 build_academy_reform_desc:0 "The Ahati still think fondly of the days of Aakhet's reign, seeing him as the ideal chosen, one who ruled with both wisdom and strength. In honor of this dragon conqueror, we could construct a military academy in his name to attempt to teach the Ahati to be like him; in part, to tame their inner dragon."

 build_statues_reform_title:0 "The Decadent Twins"
 build_statues_reform_desc:0 "The Khets' ability to manipulate the world around them poses problems at times when they use their powers for things we really would not prefer they do. Perhaps it would be prudent to designate a "play area" for them, to lessen the collateral damage that may occur from their exploits."

####################
#####Decrees#####
####################
 plenty_decree:0 "Decree of Plenty"
 plenty_decree_title:0 "Decree of Plenty"
 plenty_decree_desc:0 "The Khetarch can bestow the lands touching the Sorrow with life, creating a bountiful harvest for us to cultivate.\n\nProvinces along the §YMother's Sorrow River§! will gain:\nLocal Tax Modifier: §G+10.0%§!\nLocal Goods Produced Modifier: §G+10.0%§!"
 plenty_decree_modifier:0 "Decree of Plenty"

 prosperity_decree:0 "Decree of Prosperity"
 prosperity_decree_title:0 "Decree of Prosperity"
 prosperity_decree_desc:0 "Through their powerful magics, the Khetarch can heal lands once touched by war, allowing them to rebuild and recover faster than they otherwise would.\n\nProvinces along the §YMother's Sorrow River§! will gain:\nLocal Development Cost: §G-10.0%§!\nLocal Construction Time: §G-20.0%§!\nYearly Prosperity Growth: §G+0.75§!"
 prosperity_decree_modifier:0 "Decree of Prosperity"

 knowledge_decree:0 "Decree of Knowledge"
 knowledge_decree_title:0 "Decree of Knowledge"
 knowledge_decree_desc:0 "The Mother's Sorrow is the vein through which knowledge and ideas flow across Kheterata, and with a little help from the Khetarch that flow can become a lot quicker. Boats carrying books and innovations swiftly travel across the river pushed by magically created currents, libraries and universities are erected with the mere movement of a hand, and even the most recalcitrant reactionaries submit to the will of the Khetarch and resign themselves to accept the rapid change.\n\nProvinces along the §YMother's Sorrow River§! will gain:\nInstitution Spread: §G+50.0%§!"
 knowledge_decree_modifier:0 "Decree of Knowledge"

 salvation_decree:0 "Decree of Salvation"
 salvation_decree_title:0 "Decree of Salvation"
 salvation_decree_desc:0 "The Khetarch can, with enough convincing, assist in pacifying the people along the Sorrow, calming emotions and making them easier to control.\n\nProvinces along the §YMother's Sorrow River§! will gain:\nMonthly Autonomy Change: §G-0.15§!\nLocal Unrest: §G-2§!"
 salvation_decree_modifier:0 "Decree of Salvation"

 defiance_decree:0 "Decree of Defiance"
 defiance_decree_title:0 "Decree of Defiance"
 defiance_decree_desc:0 "Through a variety of means, the Khetarch can impede the progress of our enemies, whether it be leading them astray with mirages on their marches across our deserts, increasing our food stores to allow for larger garrisons, or whipping up huge sandstorms to stall their approach.\n\nProvinces along the §YMother's Sorrow River§! will gain:\nLocal Hostile Attrition: §G+3§!\nLocal Max Hostile Attrition: §G+2§!\nLocal Garrison Size: §G+25.0%§!"
 defiance_decree_modifier:0 "Decree of Defiance"

 friendship_decree:0 "Decree of Friendship"
 friendship_decree_title:0 "Decree of Friendship"
 friendship_decree_desc:0 "Through a show of good faith, we can remind the estates that we are the ones in the Khetarch's good graces, not them; that we, and thus the Khetarch, are willing to work with them, if they are willing to work with us."

 conquest_decree:0 "Decree of Conquest"
 conquest_decree_title:0 "Decree of Conquest"
 conquest_decree_desc:0 "The Khetarch values our prosperous rule, and wishes to see a larger buffer created between the Sorrow and the world beyond. They are willing to assist us in the integration of new lands to accomplish this goal."

 magic_decree:0 "Decree of Spellpower"
 magic_decree_title:0 "Decree of Spellpower"
 magic_decree_desc:0 "Through the use of his powers the Khetarch can significantly increase the knowledge and power of our country's mages, be it by telepathically implanting some of his extensive magical wisdom into their minds, providing the materials and environments necessary for magical experimentation or even lending them a fraction of his power to massively strengthen their spells.\n\nMagic Study Experience: §G+20.0%§!"

####################
#####Events#####
####################
 khet_mandate.01.t:0 "The Khet"
 khet_mandate.01.d:0 "We have managed to claim the favor of the Khetarch from those unworthy of holding it, and now our [Root.Monarch.GetTitle] is the Steward of the Sorrow, ruling the bountiful land at the shores of the river in the name of the Khet. These cat-headed beings are as fickle and hedonistic as they are powerful, however, and if the state is not able to provide for their whims and desires, we run the risk of suffering the same fate as our predecessor, replaced by the next ambitious conqueror that shows up at our doorstep. Because of this we will dedicate a section of our administration to ensure they are properly pampered, and in return they will officially support our state, facilitating the establishment of full control over the area and even lending us their godlike powers in moments of need. Our relationship with the Khet promises to be one of great mutual benefit, as long as we keep the pleasure barges moving through the river."
 khet_mandate.01.a:0 "I hope they do not become too debauched."

 khet_mandate.50.t:0 "Lessons from the Wise"
 khet_mandate.50.d:0 " For some time our [Root.Heir.GetTitle] was exhibiting shameful conduct, and many in the court were worried about the effects this could have in the state after [Root.Heir.GetHerHis] ascension to the throne. Recently, however, [Root.Heir.GetHerHis] behavior has improved significantly, and surprisingly the one responsible for this change is no other than a Khet infamous for sharing our heir's flaw and carrying it to extreme degrees. Apparently he approached [Root.Heir.GetName] in private and convinced [Root.Heir.GetHerHim] to change [Root.Heir.GetHerHis] conduct. He explained that while in a Khet like himself such behavior is tolerated, that is only because of the divine blood flowing through their veins and the amazing powers they can use to favor the realm as compensation. Mortals, on the other hand, have both the duty of living a virtuous life and the privilege of having wills strong enough to do so, as most of the Khet simply are unable to overcome the decadent tendencies that come with their nature."
 khet_mandate.50.a:0 "Do as they say, not as they do."

 khet_mandate.51.t:0 "Day of the Khet"
 khet_mandate.51.d:0 "When we established the Day of the Khet as an official holiday, we sought to allow our people to experience just once a year the great pleasure and celebration that is everyday life for the Khet. Great festivals are celebrated in every part of our realm, during which an immense quantity and variety of luxuries and diversions are available to everyone, from the poorest of the beggars to the divine Khetarch himself. This year the celebrations have been particularly magnificent, which has resulted in some additional benefits for the state."
 khet_mandate.51.a:0 "I wish we could do this everyday."

 khet_mandate.52.t:0 "Pleasure Barge on the Move"
 khet_mandate.52.d:0 "The Khet spend the majority of their time aboard their Pleasure Barges, great moving temples of luxury and debauchery that slowly move through the Mother's Sorrow. In these barges the Khet are pampered by hundreds of servants and given access to the most luxurious and exotic goods available. It is in the state's best interest that nothing interrupts the pleasures of the Khet or the movement of their barges, but sometimes this requires steep sacrifices. It's unclear what happened this time; perhaps something offended a Khet, causing them to retaliate with terrible magic, or else it was necessary to strip the land of valuable resources or to conscript the locals as servants to satisfy the whims of the cat-headed beings. Maybe it was all just an unfortunate accident. Whatever it was, the province through which the barge passed has suffered greatly, and now it falls to us to mend this damage while the Khet continue their journey down the river."
 khet_mandate.52.d2:0 "In the past the arrival of a Pleasure Barge was a cause of panic for those living on the shores of the Sorrow, as the Khet's whim could mean ruin and suffering. Our new barges, more luxurious and splendorous but less frequent, do not elicit this feeling anymore, and now the barges are received with merriment and celebration when they pass by a population center. This has made the Khet feel more loved than ever before, and their enjoyment of the pleasures of the barges has increased now that they are greater but more infrequent. Recently a great party was organized by local authorities to celebrate the passing of a barge, and the Khet were happy to participate and accept the honors and gifts the locals offered them, after which they publicly announced their satisfaction with our administration."
 khet_mandate.52.a:0 "An unfortunate circumstance"
 khet_mandate.52.b:0 "I never thought I would hear good news about a Pleasure Barge journey."


 khet_mandate.61.t:0 "A Tough Customer"
 khet_mandate.61.d:0 "A member of the merchants' guild approached [Root.Monarch.GetName] today about an incident from a week ago. Allegedly, a local Khet was caught "confiscating" a whole stand from a wandering cabbage merchant. The merchant is penniless and requests help from the state, tormented over the gods' punishment."
 khet_mandate.61.a:0 "Pay the salesman"
 khet_mandate.61.b:0 "A normal sacrifice to the Khet"

 khet_mandate.62.t:0 "Go With The Flow"
 khet_mandate.62.d:0 "A word has caught the Steward's ear about another Khet feat in the country. It seems the Khet has caused a flood on plantations producing his favourite commodity, causing a boom of this good's production. The farmers appreciate the boons provided by the Khet, as they both appreciate the symbiotic relationship they found themselves in, where one gives fertile land and the other gives fresh produce."
 khet_mandate.62.a:0 "Neat"
 khet_mandate.62.b:0 "Actually, didn't you also love this?"

 khet_mandate.63.t:0 "Harsh Demands"
 khet_mandate.63.d:0 "Sometimes, the Steward of the Sorrow can be overwhelmed with the sheer amount of work that is needed to be done at once. For example, a Khet's thirst for Lorentish wine has been a thing long neglected by the Khetarch, as there were more urgent and mischievous Khets to worry about. Now, he's had enough and the price for it is a blotted sun, causing widespread panic among pretty much everyone in Kheterata apart from the Khets."
 khet_mandate.63.a:0 "Fetch him his wine this instant!"

 khet_mandate.64.t:0 "An Expensive Nap"
 khet_mandate.64.d:0 "One may attribute different adjectives to the race of Khets: moody, mischievous, persistent, lazy. Those would not be the words used by the Khet worshippers, who happened to revere one who has been sleeping for a month in the province of [event_province.GetName]. He positioned himself on a rocky bed of an important trade route leading there and his existence there happened to flock in zealous worshippers of Khet. This amassing of people is blocking the land trade in the province as we speak and merchants would like the Steward to fix it."
 khet_mandate.64.a:0 "Respectfully wake him up"
 khet_mandate.64.b:0 "Send guards to protect his slumber"

 khet_mandate.65.t:0 "A Rude Sandstorm"
 khet_mandate.65.d:0 "When in company of the Khets, one must behave cautiously and respectfully, as one obviously does not want a god's wrath unleashed upon himself. Unfortunately for him, a notable landowner has knocked over Khet's luggage, causing it to sink in the waters of Sorrow. Least to say, the next day the landowner's residence and its vicinity were met by a huge sandstorm which did not move away from the place it was summoned upon. The Khet is now contemptuous with his retaliation and watches as his creation swirls parts of debris in random directions."
 khet_mandate.65.a:0 "You've got your revenge, please stop now"
 khet_mandate.65.b:0 "I think I've heard this one before"

 khet_mandate.66.t:0 "Khet's Delight"
 khet_mandate.66.d:0 "The Khetarch most times is the eldest of the Khets, the one to stand above them as the head of their community. This position in theory bears great responsibilities, but unfortunately in practice most of them are still a specimen of lazy and indifferent species, causing them to drop most of these into mortal appointees like Steward of the Sorrow. In the newest batch of requirements, there is a request from a Khet to get a personal ship and its crew from the navy. It would act as his pleasure barge, shooting cannonballs into the waters to gather fish and giving him the aesthetic he needs."
 khet_mandate.66.a:0 "Grant him his wishes"
 khet_mandate.66.b:0 "Something has to protect the Sorrow"
 khet_mandate.66.tooltip:0 "The §YKhet§! is not amused with our attempt to fool it by moving our ships out of the province..."

 khet_mandate.67.t:0 "Vanity Project"
 khet_mandate.67.d:0 "As [Root.Monarch.GetName] was enjoying his walk across the shores of the Sorrow, a small sand-made visualisation of a temple appeared before himself. It bore a likeness of a Khet and its shape was irregular, but somewhat beautiful. "Um, you hear me?" A voice ringed in his head, as the Steward recognised its bearer instantly. "I'd like to have this built on the Sorrow. Somewhere where people can see me, where people lack a place to worship. Appreciated, Khukhet""
 khet_mandate.67.a:0 "Sure, we can afford that"
 khet_mandate.67.b:0 "Is it even possible to build such a thing"
 khet_mandate.67.c:0 "Oh, this design can be improved"

 khet_mandate.68.t:0 "Barging On Through"
 khet_mandate.68.d:0 "While Khets can be mostly correlated to negative events, some of them do not land in the trope of being a menace to society. In this case, an rare case of an extroverted and outgoing Khet is preparing for a tour via the Sorrow, organising several festivities along the way. The people are on the top of their fingertips to receive the Khet, as many pairs are waiting for this exact occasion to gain a blessing for their marriage from a god himself."
 khet_mandate.68.a:0 "Good"
 khet_mandate.68.b:0 "Invite him to the capital instead"
 khet_mandate.68.c:0 "Make sure only the upper classes get access to Khet"

 khet_mandate.69.t:0 "The Khetarch Is Not Pleased"
 khet_mandate.69.d:0 "The Khetarch is the head figure of Kheterata. He is the one who leads Khet houses and he is the one source of legitimacy for any Steward of the Sorrow. As of now, he is not happy with [Root.Monarch.GetName] recent handling of the Khets' needs and he threatens to denounce you if this keeps up."
 khet_mandate.69.a:0 "Beg for forgiveness"
 khet_mandate.69.b:0 "Assure him with empty promises"

 khet_mandate.70.t:0 "A Particular Smell"
 khet_mandate.70.d:0 "It is a known thing in the capital city that one of the Khets is friends with a fish stand owner from [event_province.GetName]. This trader's undertaking is easily making money just from the monopoly over his distinguished client's tastes, but as of recent his home has been experiencing almost a curse of abundance. This obviously can be definitely attributed to the Khet's good will, but there is one downside to the new density of fish in the area…"
 khet_mandate.70.a:0 "It smells…smelly"

 khet_mandate.71.t:0 "One Khet's Trash"
 khet_mandate.71.d:0 "There once was a lonely shepherd, living in the grasslands of the Sorrow, who tended his sheep and lived a peaceful life. Then one day, the ground around him shook and soon trapped him and his livestock in a cage of solid rock. The shepherd prayed to Khets for forgiveness, as he was a devout man. He tried to seek an escape route for him and his sheep, but he was forced to make a choice: leave the sheep or die with them. He made a dire choice and he stayed alive. On his way out, already mourning his companions, he unexpectedly discovered a deposit of rare metals. Content with his consolation, he thanked the Khets and reported his findings to the authorities."
 khet_mandate.71.a:0 "A faithful's treasure"

 khet_mandate.72.t:0 "Barging into Sorrow"
 khet_mandate.72.d:0 "The pleasure barges are an inseparable part of a Khet's life. Designed specifically for their needs, these constructions are the living testament to the ingeniousness in which Kheteratans try to accommodate their gods' needs. For one of the Khets, this design failed as he raised the Sorrow, so that he could disembark right from the edge of the ship.\nWhat he did not expect was the port he wanted to depart to, sinked into Sorrow, as he promptly brought everything back to normal."
 khet_mandate.72.a:0 "Send out relief"
 khet_mandate.72.b:0 "They can handle themselves"

 khet_mandate.73.t:0 "The Capricious Gods"
 khet_mandate.73.d:0 "Khets are an unpredictable race. What is one day a delight for them, in the other can be an insult to witness. As of now, the Khets have made a surprisingly unilateral decision to reject everything we give out to them in tribute. Even the Khetarch is not willing to communicate with the Steward."
 khet_mandate.73.a:0 "Best to not provoke them any further"
 khet_mandate.73.b:0 "Keep going, something has to work"

 khet_mandate.74.t:0 "Mercy of the Khets"
 khet_mandate.74.d:0 "Beautiful news, Steward! The filthy invaders controlling Kheterat have been massacred by the Khets's magical feats, liberating the city for their rightful owners!"
 khet_mandate.74.a:0 "The Khets are with us!"

 khet_mandate.99.t:0 "Divine Intervention"
 khet_mandate.99.d:0 "We have breached into Kheterat, the Jewel of the Sorrow, the First Human City, the Elikhet's Legacy and the Khets' home. Daring to plunder its riches, we started to loot the place, as a voice suddenly ringed over the skies:\n"Foreign trespassers, evacuate this city or else, the next sunset shall bring forth the Khets' wrath". We've naturally ignored this as this wasn't the first time the trick of "The god's imminent wrath" has been used. \nThis was our mistake. Next sunset indeed, a cloud of locusts swept through the city, devouring all our retainers in their path, while leaving Khet's faithful unscathed. The Khets have shown that they are the ones who own the city."
 khet_mandate.99.a:0 "Unbelievable"

 khet_mandate.75.t:0 "A Trip Abroad" 
 khet_mandate.75.d:0 "Today, an anxious crowd has assembled under the castle. They're fearful for a Khet, who is embarking for a trip abroad across the Sorrow. The Khet obviously can take care of himself with his powers, but the common folk do not share [Root.Monarch.GetName]'s sentiment and they demand an intervention from [Root.Monarch.GetHerHim]."
 khet_mandate.75.a:0 "Let him go"
 khet_mandate.75.b:0 "Persuade him to go elsewhere"

 khet_mandate.76.t:0 "A Bare Minimum"
 khet_mandate.76.d:0 "Today, when [Root.Monarch.GetName] was washing [Root.Monarch.GetHerHis] face, [Root.Monarch.GetSheHe] received a peculiar note, conjured in a water bowl by one of the Khets.\n\n"Dear Steward, I would like to invite you and your family to accompany us in our barge for a trip across the Sorrow. We're embarking in three days - please make sure your appearance is as natural as possible."\n\nThe royal family showing off their bodies like this would of course be the next hot topic for the next few months, but ignoring the Khet isn't possible either."
 khet_mandate.76.a:0 "Let them bask in our collective glory"
 khet_mandate.76.b:0 "But I have all of these clothes for you, from all of your followers!"

 khet_mandate.77.t:0 "A Fine Duel"
 khet_mandate.77.d:0 "As Steward of the Sorrow, [Root.Monarch.GetName] has to withstand the many problems of managing both the Khets and the populace of Kheterata. One of these responsibilities includes being Khets' private secretary, constantly receiving messages about many little inconveniences that need to be fixed or provided.\nIn one of these messages today, the Steward was told by a Khet that he needs fencing lessons and that he only trusts the Steward to be his teacher."
 khet_mandate.77.a:0 "Let him win against you, satisfying his ego"
 khet_mandate.77.b1:0 "Be a proper teacher to him and risk his wrath"
 khet_mandate.77.b2:0 "Stewards have overcome harder problems"

 khet_mandate.78.t:0 "In a Tail's Notice"
 khet_mandate.78.d:0 "It is difficult to be a Khet's subject. Their tastes can be unusual and though they can all be appeased with gold, many other tributes can be as perilous as they can be pleasant.\nThat's a lesson that our newest lizardfolk subject just managed to learn. Their emissaries' newest addition to the tribute were young lizardwomen servants. Unluckily, their beauty did not appease the Khets as they did not appreciate their beauty. In an outraged fit, they turned all of the lizardfolk present into a local type of salamander and promptly started hunting the ones present for amusement.\nThis obviously angered the lizardfolk population, as they are offended both by the rejection of the tribute and the loss of their representatives."
 khet_mandate.78.a:0 "Try to save face in this incident"
 khet_mandate.78.b:0 "Ah, Khets and their sense of humor"

 khet_mandate.79.t:0 "Pouring Life into Art"
 khet_mandate.79.d:0 "A Khet has recently opened a new art gallery, consisting of his newest sculpture collection. The upper classes were surprised by the realism of his works, appreciating his precise anatomy and evocative facial expressions.\nThis didn't last for long though, as soon enough citizens started to notice muffled screams from inside of the structures, turning out to be living people encased within the marble. The families of the people inside now demand the Steward break these statues wide open and free them while compensating the Khet accordingly, despite him evidently not liking the idea of his collection being smashed into pieces."
 khet_mandate.79.a:0 "Finally, some art with a soul"
 khet_mandate.79.b:0 "Save these poor people"

 khet_mandate.80.t:0 "Burning Bridges"
 khet_mandate.80.d:0 "In Kheterata, every aspect of life is set up around appeasing the Khets. Things such as routine, clothing, architecture and infrastructure can be and are routinely disrupted by fickle Khet behaviour. In recent days a bridge on the Sorrow was destroyed by a Khet, as it blocked out the sun in his napping time. Without this critical piece of infrastructure, land trade of the province has been effectively brought to a halt."
 khet_mandate.80.a:0 "They didn't need it anyway"
 khet_mandate.80.b:0 "Bulid a new one"
 khet_mandate.80.c:0 "This is a sign to improve the bridge!"

 khet_mandate.81.t:0 "Sadistic Tendencies"
 khet_mandate.81.d:0 "While coming back from the newest military campaign, [Root.Monarch.GetName] was personally approached by the Khetarch. The Khetarch applauded [Root.Monarch.GetHerHis] violent performance on the battlefield, depicting it as a masterful performance of magic, blood and carnage that he hasn't seen in a while."
 khet_mandate.81.a:0 "Wait, what?"
 khet_mandate.81.b:0 "Watch this"
 khet_mandate.81.c:0 "Oh, you're going to love this"

 khet_mandate.82.t:0 "Light Up The Sky"
 khet_mandate.82.d:0 "While recently wandering through the markets of Kheterata, a Khet learned about a magnificent technology originating in the far lands of Haless. They were described as small rockets, filled with a mysterious powder, that launch with unimaginable speeds and explode in the sky, giving way to a pleasant explosion of sound and colours.\nThrilled by the descriptions, the Khet instantly messaged the Steward about his dire need to experience these "fireworks"."
 khet_mandate.82.a:0 "Import pyrotechnicians and fireworks"
 khet_mandate.82.b:0 "Employ the mages to perform"
 khet_mandate.82.c:0 "Let the Steward prove his magical proficiency"
 khet_mandate.82.d1:0 "We can't afford it"

 khet_mandate.83.t:0 "Natural Enemies"
 khet_mandate.83.d:0 "When it comes to being the Steward of The Sorrow, many things can pose a challenge, but the hardest thing is definitely appeasing the Khets themselves. From the tedious codes of Khet etiquette to personal accommodation of basic Khet needs, the Steward always has [Root.Monarch.GetHerHis] hands full with requirements [Root.Monarch.GetSheHe] isn't always able to fulfill.\nThus it seems that no matter how much [Root.Monarch.GetName] changes [Root.Monarch.GetHerHis] appearance and no matter how sweet [Root.Monarch.GetHerHis] demeanor can be, the Khets always seem displeased with [Root.Monarch.GetHerHis] upbringing.\nUnfortunately for the Steward, the issue is as simple as it gets. Khets hate Gnolls. Every attempt at improving their relations is doomed from the start as the long-lived prejudices of the Khets are simply not able to be overcome by efforts of a single lifetime."
 khet_mandate.83.a:0 "We'll have to get used to constant growls and hisses"

 khet_mandate.84.t:0 "Living too Long"
 khet_mandate.84.d:0 "When it comes to being the Steward of The Sorrow, many things pose a challenge, but the hardest thing is definitely appeasing the Khets themselves. From the tedious codes of Khet savoir-vivre to personal accommodation of basic Khet needs, the Steward always has [Root.Monarch.GetHerHis] hands full with requirements [Root.Monarch.GetSheHe] isn't able  always to fulfill.\nThus it seems that no matter how much [Root.Monarch.GetName] changes [Root.Monarch.GetHerHis] appearance and no matter how sweet [Root.Monarch.GetHerHis] demeanor can be, the Khets always seem displeased with [Root.Monarch.GetHerHis] upbringing.\nThe long-lived nature of the elves doesn't help them establish amicable relations with the Khets, as having even the half of Khet's lifespan gives much bigger understanding of their behaviours. This is of course a problem for the most mischievous ones, as a Steward who knows them well will be able to predict their antics before they're able to act, causing a feedback loop of even more chaotic actions."
 khet_mandate.84.a:0 "But our ears are so cute!"

 khet_mandate.85.t:0 "A Short Problem"
 khet_mandate.85.d:0 "When it comes to being the Steward of The Sorrow, many things pose a challenge, but the hardest thing is definitely appeasing the Khets themselves. From the tedious codes of Khet savoir-vivre to personal accommodation of basic Khet needs, the Steward always has [Root.Monarch.GetHerHis] hands full with requirements [Root.Monarch.GetSheHe] isn't always able to fulfill.\nThus it seems that no matter how much [Root.Monarch.GetName] changes [Root.Monarch.GetHerHis] appearance and no matter how sweet [Root.Monarch.GetHerHis] demeanor can be, the Khets always seem displeased with [Root.Monarch.GetHerHis] upbringing.\nUnfortunately, the short stature of [Root.Monarch.GetName] has caused most Khets to not treat [Root.Monarch.GetHerHim] seriously, as the Steward is forced, figuratively and literally, to be looked at from above. Despite organising many contraptions designed to gain even grounding, the Khets can't help but laugh at the Steward's attempts. At this point, [Root.Monarch.GetName] is running short of options, traumatised to the point where he rages at the sound of the word:"
 khet_mandate.85.a:0 "Short?!"

 khet_mandate.86.t:0 "Judging the Book by its Cover"
 khet_mandate.86.d:0 "When it comes to being the Steward of The Sorrow, many things pose a challenge, but the hardest thing is definitely appeasing the Khets themselves. From the tedious codes of Khet savoir-vivre to personal accommodation of basic Khet needs, the Steward always has [Root.Monarch.GetHerHis] hands full with requirements [Root.Monarch.GetSheHe]  isn't always able to fulfill.\nThus it seems that no matter how much [Root.Monarch.GetName] changes [Root.Monarch.GetHerHis] appearance and no matter how sweet [Root.Monarch.GetHerHis] demeanor can be, the Khets always seem displeased with [Root.Monarch.GetHerHis] upbringing.\nThe Khets simply have never seen such a creature apart from exotic slaves. They do not believe in [Root.Monarch.GetName]'s capabilities, treating [Root.Monarch.GetHerHim] as a de facto figurehead for either High Priest, Khetarch or some other delusion. This caused them to subconsciously indulge into even more mischief than possible, only theoretically unshackled from what is normally an annoying human Steward."
 khet_mandate.86.a:0 "Like they weren't insufferable already"

 khet_mandate.87.t:0 "Khetarch's Minions"
 khet_mandate.87.d:0 "The Khets' requirements for tribute are always hard to interpret from his subjects' standpoint. This is because the decision on whether tribute is accepted or not is always dependent on a personal whim of the Khetarch. As it stands now, one of the subjects has presented their tribute a day late and so the Khetarch demands they pay additional interest for the entirety of this year, as they've officially missed the deadline.\nIn their defence, the subject argues that they missed it due to an emissary appearing late to announce the current year's tribute requirements."
 khet_mandate.87.a:0 "Make them pay up"
 khet_mandate.87.b:0 "The costs are too high to justify it"

 khet_mandate.88.t:0 "An Insult From God"
 khet_mandate.88.d:0 "Some of our medasi subjects believe that their close status to Kheterata allows them to behave a little more privileged around their administrative rituals. This has lately come back to bite them, as one of the members of their diplomatic corps bumped a Khet and then didn't bother to make an apology ritual of kneeling, kissing his feet and reciting a specific prayer of repentance. The Khet in his outrage has conjured a message on the walls of the establishment where they resided, religiously insulting their nation with less than proper language.\nThat Medasi has since executed the man responsible, now begging for forgiveness through the Steward."
 khet_mandate.88.a:0 "Try to calm down the situation"
 khet_mandate.88.b:0 "These are gods' words and you shall respect them"
 khet_mandate.88.c:0 "Being acknowledged by a Khet is a rare honor"

 khet_mandate.89.t:0 "The Three Emissaries"
 khet_mandate.89.d:0 "Over the years, the Medasi structure set up by [Root.Country.GetName] came to be a large web of powerful polities, able to prosper and stand up to every ridiculous tribute requirement they were given. This year a few of our Medasi made a deliberate act of flooding the Khets with their personalised favourite commodities. Least to say, the Khets are feeling content with the set up of a new standard."
 khet_mandate.89.a:0 "Most generous of them"

 khet_mandate.90.t:0 "A Tribute From Across the World"
 khet_mandate.90.d:0 "Making sure that Khets get access to unique commodities from across the world is a tall task. For that, a long ago a system of satrapies was established. In exchange for the protection given by Khets, the satrapies are required to supply them with their local specialties, mostly gold. This system has worked for the better or for the worse over the years, but right now our network is successfully supplying us with a constant amount of fresh produce, to the point where Khets have also recognized this, expressing their appreciation to the Steward."
 khet_mandate.90.a:0 "We're working hard to keep it flowing"

 khet_mandate.91.t:0 "Make the Pyramid Great Again"
 khet_mandate.91.d:0 "Making sure that Khets get access to unique commodities from across the world is a tall task. For that, a long ago a system of satrapies was established. In exchange for the protection given by Khets, the satrapies are required to supply them with their local specialties, mostly gold. This system has worked for the better or for the worse over the years, but right now our network is successfully supplying us with a constant amount of fresh produce, to the point where Khets have also recognized this, expressing their appreciation to the Steward."
 khet_mandate.91.a:0 "Make the improvements"
 khet_mandate.91.b:0 "We can't afford it"

 khet_mandate.92.t:0 "Fashion Wonder"
 khet_mandate.92.d:0 "Since our efforts to increase the supply of cotton, a clothmaking boom has emerged in the empire. One of the Khets has grown particularly fond of this newfound influx of quality artisan clothing he's been receiving, to the point that he spends most of the day sweeping through his closet adoring his collection, before finally deciding what to wear.\nAs a result, he has decided to bless his main suppliers with fresh facilities, filled with large amounts of coin and leisure facilities for both the workers and himself, for whenever he wants to visit them."
 khet_mandate.92.a:0 "A Khet on a catwalk, you say…"

 khet_mandate.93.t:0 "A Landscape Artist"
 khet_mandate.93.d:0 "For a few years now, the landscape of the Sorrow has been filled with walls of sugarcane on its shores, walling off the river from the prying eyes of society. It has become such a common sight that the administration almost didn't notice new fields popping out of nowhere, away from any recorded plantations. This turns out to be a whim of a particular Khet, who loved the landscape so much, he decided to spawn sugarcane near his new residence, which unsurprisingly, the administrators also didn't know about."
 khet_mandate.93.a:0 "Ok, where's the issue?"
 khet_mandate.93.b:0 "Cut it down, except for the vicinity of his residence"

 khet_mandate.94.t:0 "What's Sweet Can Become Rotten"
 khet_mandate.94.d:0 "Sugar. A sweetener sought in the farthest corners of the world for how revolutionary it can be to anyone's diet, allegedly improving almost each dish's taste. Unluckily for us, one of the Khets has grown too fond of it, indulging himself in sugar feasts made of sugar powder, sugarcane, sugar sculptures and sugar-filled... anything. It has become so grave that said Khet now demands an entire industry dedicated to himself and he won't back down unless he's satisfied."
 khet_mandate.94.a:0 "He found something better than catnip"

 khet_mandate.95.t:0 "A Little Too Bustling Market"
 khet_mandate.95.d:0 "Our extensive dedication of fields to cash crops has caused an unusual phenomena to happen. Kheterata is not producing enough food! The rich are forced to import it from abroad, but due to our embargoes the supply is not enough to feed the poorest families. The simple folk are accusing the Khets' lavish lifestyles and the Steward's incompetency in vouching for their boons for this situation, as the poorest are ready to explode in a violent revolt."
 khet_mandate.95.a:0 "What do you mean? Sugar is edible"
 khet_mandate.95.b:0 "Accommodate the peasants"

 khet_mandate.96.t:0 "Feeding on Mother's Sorrow"
 khet_mandate.96.d:0 "Our extensive dedication of fields to grow outrageous amounts of grain has caused an unusual phenomenon. The sheer amount of crops and the irrigation initiatives required for them have caused the Sorrow's levels to go down. Following this development, the Khetarch reported that all of the Khets are feeling worse as a result. He demands we introduce preventative measures, including province quotas to tone down the most farming-intensive provinces."
 khet_mandate.96.a:0 "Oblige to Khetarch's concerns"
 khet_mandate.96.b:0 "A lot of people will starve if we stop"

 khet_mandate.97.t:0 "Sensitive to Sound"
 khet_mandate.97.d:0 "The Khets possess a number of powers that the common folk and even magically-gifted can envy. Depending on their mood they can either part the Sorrow to flood entire armies or construct a vulnerable contraption that feeds them grapes. This time, a Khet has decided to torture the Steward with cacophony of sounds seemingly out of nowhere. Numerous voices screaming over each other, already unbearable in their volume, were then overridden by his message:\n\n"Too loud, make it stop." \n\nIt turns out that the amplified hearing of Khets doesn't particularly match well with a prosperous market town nearby and he would like this noisy problem fixed."
 khet_mandate.97.a:0 "Increase the distance between the stands"
 khet_mandate.97.b:0 "We all have to make our sacrifices"

 khet_mandate.98.t:0 "The Best Sunbathing Spot"
 khet_mandate.98.d:0 "Sometimes, the population of Kheterata likes to overinterpret the Khet's various shenanigans. They can interpret a sleeping Khet as a sign for everyone to stop their labour, or the crashing of the barge as a bad omen. This time a Khet has climbed a palm tree at the highest point of the sun to enjoy some sunbathing. The local priest of Khet has interpreted this as a coded message from the Khet, that the Steward reaches too far, where only Khets can reside. Naturally everyone has become hysterical and outright rebellious towards [Root.Monarch.GetHerHis] rule."
 khet_mandate.98.a:0 "Let him be"
 khet_mandate.98.b:0 "Persuade him to get down"

 khet_mandate.200.t:0 "Fate of Koroshesh"
 khet_mandate.200.d:0 "Koroshesh has always been a rich region, and under our control it has continued to prosper. Immense riches are moved every day by the many ships that visit its ports, and the luxury goods the local craftsmen produce are desired in every corner of Halann.\n\nBut some believe it could be richer, that the ships could be more numerous, the craftsmen more productive, the people more wealthy. With the objective of achieving this a plan has been designed,the result of the collaboration of the most prominent interest groups of Koroshesh, including the powerful trade conglomerates, the ancient Koroshesh Lapidarist Guild and many of the most outstanding scholars of the Grand Library. It has been presented to the [Root.Monarch.GetTitle] in an extensive document beautifully crafted by the best gnomish scribes of Kheterata. Its main point is the concession of major political and economical autonomy to Koroshesh, which would henceforth be ruled by the Korosheshi League, a council composed of representatives from the aforementioned groups. The League would receive extensive trading privileges and liberties, and in return they promise to drastically increase trade revenue, bring significant economic development and benefits to both Koroshesh and our whole country, and unconditionally support the state in any manner necessary."
 khet_mandate.200.a:0 "We will be rich!"
 khet_mandate.200.b:0 "There is no need for any of this."
 khet_mandate.200.tooltip1:0 "\nWe will get §Tvarious events bringing us additional benefits§! as long as §YKoroshesh§! exists as our subject"
 khet_mandate.200.tooltip2:0 "§YMandate§! will not be lost for not owning §!Koroshesh§! directly as long as this subject holds it\n"
 khet_mandate.200.tooltip3:0 "This offer will not be given again"

 khet_mandate.201.t:0 "Crisis in the League"
 khet_mandate.201.d:0 "The League had been embarking on more frequent, larger and riskier business ventures, and reinvesting copious amounts of capital into their region. That is precisely why it was so surprising when we found out that they have fallen into bankruptcy and been forced to stop all operations.\n\nIt seems that the leaders of the League had been growing more and more confident since we granted them autonomy due to their numerous successes and the economic development they sponsored. That confidence turned into hubris, and they failed to consider the risks of their own ventures. Recently, they experienced a series of catastrophic failures in major enterprises, and with most of their capital invested in different projects they did not have the funds or liquidity to react, resulting in their collapse and ruin.\n\nFixing this mess will undoubtedly cost us plenty of time, effort and money, especially if we want to try and save the League and their investments. We have ample justification to dismantle them and revoke their privileges and autonomy after this failure. On the other hand, they have already proven that they can be extremely useful, so we could rescue them and allow their continued operation with new leadership and increased supervision.\n\nSome of the boldest members of the League propose a more radical option. They argue that the only thing this fiasco proves is that the League did not have enough resources. They believe that the best option to recover from the disaster and achieve the maximum possible economic development is to merge the League with the government, creating a trade empire the likes of which the world has never seen before."
 khet_mandate.201.a:0 "We will not allow them to disappoint us again"
 khet_mandate.201.b:0 "The League will rule the Sorrow!"
 khet_mandate.201.c:0 "Rescue them and allow their continued operation."
 khet_mandate.201.tooltip:0 "\nWe will §Rnever be able to integrate§! §YKoroshesh§!"

 khet_mandate.202.t:0 "A Question of Identity"
 khet_mandate.202.d:0 "With the Korosheshi League now ruling over the entirety of our country, the question of what should the official state name be has arisen. Kheterata is a prestigious denomination that would signal us as heirs to the most ancient human civilization. It would be a nice gesture towards the Kheteratan non-Korasheshi cultures of our empire. However some fear that it could dilute our identity. They are instead favourable to maintaining the term of Koroshesh, which is after all the heart of our new empire and the seat of the League."
 khet_mandate.202.a:0 "A new Kheterata rises!"
 khet_mandate.202.b:0 "We cannot forget our roots."

 khet_mandate.211.t:0 "The Many Skills of Koroshesh"
 khet_mandate.211.d:0 "The children Koroshesh are of course great traders, but they are also so many things more. Among them are bold seafarers, masterful architects specialized in hydraulic works and knowledgeable scholars trained at their Grand Library. The Delta Gnomes communities shine especially in this regard, producing some of the greatest artisans, scribes and calligraphers the world has ever seen. Our agreement with the Korosheshi League allows us to benefit from the many talents of these skilled individuals."
 khet_mandate.211.a:0 "I had never seen so many gnomes at court!"

 khet_mandate.212.t:0 "Kingdom Jewel"
 khet_mandate.212.d:0 "The Nisetataa are the trademark of the Korosheshi Lapidarist Guilds, gems painstakingly faceted with 56 cuts. The careful crafting process requires incredible skill and can take decades to complete, but when finished it results in an unparalleled focusing catalyst for mages. They receive their name, meaning Kingdom Jewel, from the enormous price they reach, exceeding that of a small kingdom.\n\nOne of the greatest gnomish artisans of Koroshesh has recently finished crafting such a gem. He is, however, having a hard time finding a customer able and willing to pay the gigantic sum of money he demands as compensation for his years of labor and centuries of experience.\n\nOur contacts in [event_country.GetName] have informed us of an amazingly wealthy state mage living there, who could be interested in purchasing the gem. We could put the artisan and the wizard in contact in exchange for a share of the sell profits. However, mages are an odd bunch, and we can not guarantee he will be interested. Perhaps we should invest a bit into convincing him to secure the purchase."
 khet_mandate.212.a:0 "Send our finest negotiators and shower him with gifts."
 khet_mandate.212.b:0 "I am sure the artisan will manage to convince him."

 khet_mandate.213.t:0 "Wealthy Gnomes"
 khet_mandate.213.d:0 "The Delta Gnomes communities of Koroshesh have experienced a significant increase in prosperity since we granted the region autonomy. Many have made a fortune by trading or crafting, and the already wealthy families have managed to expand their businesses significantly. Many of these gnomes have decided to spend part of this capital into organising festivals and charity works in their cities, as a way to show their love and gratitude to the people of Koroshesh. While this is of course great, some of our advisors are suggesting that we pressure the gnomes into reinvesting their capital in a more productive way."
 khet_mandate.213.a:0 "We should not interfere with their generosity."
 khet_mandate.213.b:0 "Convince them to reinvest."

 khet_mandate.214.t:0 "Trade Secrets"
 khet_mandate.214.d:0 "Merchants ruthlessly compete with one another to maximise their profits, but that does not mean there is no place for friendship between traders. In fact, sometimes there is a bit too much friendship. This has been the case with a wealthy gnomish merchant from Koroshesh, who had been a trusted partner of the government in many enterprises until now. Recently, he met with a close friend of his, who happened to be a prominent [adjective of the country in question] merchant, and they shared perhaps one to many drinks. Both of them divulged confidential trade information concerning a series of investments that their respective governments were planning to make. Once they sobered up they both took full advantage of the information and obtained a significant profit after buying into some of the areas the governments were going to invest in.\n\nThe information leak did not cause significant harm, in fact it has helped strengthen our ties with the other concerned nation. However many in the court are worried that national trade could be harmed if merchants like this continue having so loose tongues."
 khet_mandate.214.a:0 "There is no need to overreact."
 khet_mandate.214.b:0 "Tell him to watch his tongue if he wants to keep it!"

 khet_mandate.215.t:0 "Koroshesh Prospers"
 khet_mandate.215.d:0 "Koroshesh has always been a wealthy area, but under the rule of the League it is getting richer and richer every day. More ships arrive at ports than ever before, the markets are more active than ever and the workshops have never employed so many artisans. This economic prosperity has led to a population boom, both due to natural growth and to the thousands of immigrants that have arrived to the region from all of Kheterata, searching for opportunities in a place that has many to give."
 khet_mandate.215.a:0 "It is the golden age of Koroshesh"

 khet_mandate.216.t:0 "Offer for Elizna"
 khet_mandate.216.d:0 "The merchants of the Korosheshi League are always looking for opportunities to expand their enterprises and increase their profits. Recently their interest has been directed towards Elizna. The rich and prosperous island, originally known as Ibtat, was gifted by the Khetarch Baqtkhet I to the Sun Elf conqueror Jaher. It is an almost obligatory stop for traders looking to conduct businesses in Bulwar, and it houses many productive textile workshops and tea plantations. As such it is no wonder that the League is interested in it, and it is because of this that they have asked us to transfer control over the island to them, in exchange of course for substantial compensation.\n\nShould we keep this gem of the Divenhal under our direct control, or should we give the Korosheshi a chance to turn it into a magnificent Nisetaata?"
 khet_mandate.216.a:0 "Sounds like the perfect place for a few gnomes."
 khet_mandate.216.b:0 "They have enough land already."

 khet_mandate.217.t:0 "Offer for Deshak"
 khet_mandate.217.d:0 "The city of Deshak, capital of the homonymous kingdom, was originally founded as a Kheteratan colony, from which the great mineral wealth of the mountains was extracted and shipped to the Sorrow. The city has been invaded multiple times and it was almost completely destroyed by the Onslaught. It would later become the first place to be ruled by the Crodamos dynasty, and in more recent times it suffered a devastating gnollish invasion that led them to seek protection under the king of Eborthil. It holds the gate to the Divenhal, and as such anyone seeking to control the trade in this sea must also seek ownership of this precious city. This is precisely what the Korosheshi League wants, and they have offered us extensive compensation in exchange for transferring the control of the city to them. The offer is definitively tempting, and with the city in their hands they promise that they, and by extension us, will achieve total control of trade in the Divenhal."
 khet_mandate.217.a:0 "Deshak will prosper under Korosheshi rule"
 khet_mandate.217.b:0 "The city is better under our direct control"


