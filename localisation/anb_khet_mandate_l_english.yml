 kheterata_nation_title:0 "Reform Kheterata"
 kheterata_nation_desc:0 "With our conquest of the cities of Kheterat, Nirat and Anarat we can hold ourselves as the true successor to the Kingdom of Kheterata! Let us adopt this identity as the heirs of Elikhet."

 khet_mandate_restore_mandate_title:0 "Claim the Stewardship of the Sorrow"
 khet_mandate_restore_mandate_desc:0 "While the Stewardship was broken, the Khet were not. And now that we have taken these lands, can we restore the Stewardship of the Sorrow once more, giving us the prestige, power, and respect that comes with it!"
 khet_mandate_restore_mandate_tooltip:0 "The §YKhet§! have NOT been exterminated"

 khet_mandate_xhaz_kill_khet_title:0 "Destroy the Khet"
 khet_mandate_xhaz_kill_khet_desc:0 "True power comes from violence, whether one is a god, demon or gnoll. And by taking this land, we have gained the right to wield true power, not these weak and pompous cats who indulge in nothing but pleasures and debauchery. The Khet will be eradicated, none to be spared so as to prevent any of these humans from worshipping them ever again. The citizens of the Sorrow will serve us instead!"

 khet_mandate_complete_ahati_agenda_title:0 "Ahati: Leverage Authority"
 khet_mandate_complete_ahati_agenda_desc:0 "We have, through giving them privileges and rights, placated the Ahati to such a degree that we can, if we want, change the deals we make with them at a whim. They will, if we pay the right price, forget about any agenda they had set for us."
