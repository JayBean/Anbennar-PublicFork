 elikhet_pyramid:0 "Great Pyramid of Elikhet"
 elikhet_pyramid_desc:0 "--------------\nThe Tomb of Elikhet, being the resting place of the most powerful and famous Khet known, is one of the holiest sites in Khetism beyond the Sorrow itself. Atop this tomb a great pyramid has been constructed, acting both as a layer of protection for the tomb itself, as well as a projection of Elikhet's awe inspiring might. It stands as both a reminder of the will of the Khet as well as a monument to their glory."
 elikhet_pyramid_tooltip:0 "Enacting §YSteward Reforms§! will §Grefund the stability§! cost"

 bronze_dragon_academy:0 "Bronze Dragon Academy"
 bronze_dragon_academy_desc:0 "--------------\nDuring the reign of Aakhet the Bronze, no group was more loyal to the dragon than the Ahati. Their reverence for him went beyond his status as the ruler of Kheterata, attempting to harness the power of a dragon within themselves to increase their fighting power. Although it has been some time since his disappearance, this martial academy has been constructed to give the Ahati renewed purpose; a place for them to hone their skills as they did in centuries past."
