 accretive_path_chi_stacking_methods_dynamic_text_generic:0 "--------------\nChi can be gained from the following:\n  Expanding Administration: §G+40§! Chi\n  Switching Government Reform: §G+100§! Chi\n  Converting Provinces: §G+10§! Chi\n  Taking a new Government Reform: §G+200§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_jiangszun:0 "--------------\nChi can be gained from the following:\n  Hiring an Advisor: §G+10§! Chi per level (Firing advisors will §Rlose§! this amount)\n  Building Trade Buildings: §G+20§! Chi\n  Completing Estate Agendas: §G+40§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_beikling:0 "--------------\nChi can be gained from the following:\n  Scorching Provinces: §G+10§! Chi\n  Sieging a Capital: §G+30§! Chi\n  Building Weapons Manufactories: §G+100§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_gangim:0 "--------------\nChi can be gained from the following:\n  Advancing Technology: §G200§! Chi\n  Converting Provinces: §G+10§! Chi\n  Developing with Production: §G+10§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_naamjyut:0 "--------------\nChi can be gained from the following:\n  Building Fort Buildings: §G+40§! Chi\n  Building Plantations: §G+100§! Chi\n  Developing with Production: §G+10§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_jiangyang:0 "--------------\nChi can be gained from the following:\n  Building Manpower or Force Limit Buildings: §G+20§! Chi\n  Conquering Provinces: §G+10§! Chi\n  Building Courthouse Buildings: §G+10§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_upper_raheni:0 "--------------\nChi can be gained from the following:\n  Hiring a Trader Advisor: §G+10§! Chi per level (Firing this advisor will §Rlose§! this amount)\n  Gaining a New Ruler: §G+100§! Chi (§G+50§! for Republics)\n  Building Trade Buildings: §G+20§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_goldscale_kobold:0 "--------------\nChi can be gained from the following:\n  Building Tax Buildings: §G+20§! Chi\n  Paying Loans: §G+10§! Chi\n  Developing with Tax: §G+10§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_harimari:0 "--------------\nChi can be gained from the following:\n  Building tax or University Buildings: §G+20§! Chi\n  Developing with Manpower: §G+10§! Chi\n  Building or Upgrading Halessi Monuments: §G+200§! Chi"
 accretive_path_chi_stacking_methods_dynamic_text_xiaken:0 "--------------\nChi can be gained from the following:\n  Winning Battles: §G+5§! Chi per 1000 Casualties\n  Hiring Generals: §G+20§! Chi\n  Building Fort Buildings: §G+40§! Chi"
