 #Mages Privileges
 estate_mages_organization_magisterium:0 "Mage Organization: Magisterium"
 estate_mages_organization_magisterium_desc:0 "The mages in this country are organized under the Magisterium, a global governing body for magekind based within Anbennar. Mages here, known as Magisters, have access to the wide pool of resources from the Magisterium, but must balance loyalties between their resident country and the Magisterium itself.\n\n§TYour §YRelations§! with the §YMagisterium§!, if they exist, will affect the estate's §YLoyalty§! £estate_loyalty£.§!"
 estate_mages_organization_state:0 "Mage Organization: State"
 estate_mages_organization_state_desc:0 "This country has a strong and influential magical community that exists as an office of the state, similar to courts or the military. Magical education within state-run institutions are promoted, and migrant mages must be state-approved before their craft is allowed."
 estate_mages_organization_guilds:0 "Mage Organization: Guilds"
 estate_mages_organization_guilds_desc:0 "Magical membership and education belong to various guilds of all sizes that function with relative autonomy."
 estate_mages_organization_religious:0 "Mage Organization: Religious"
 estate_mages_organization_religious_desc:0 "The [Root.GetClergyName] oversees magecraft in this country."
 estate_mages_battlemage_academies:0 "Battlemage Academies"
 estate_mages_battlemage_academies_desc:0 "The establishment of acadamies dedicated to training battlemages would allow us to field more powerful mages knowledgeable in the art of war."
 #estate_mages_loyalty_privilege:0 "Increased Mage Autonomy"
 #estate_mages_loyalty_privilege_desc:0 "If we allow them the freedom to decide their own affairs as they wish, the [Root.GetMagesName] will surely show greater support for our other policies."
 estate_mages_reduced_research_regulations:0 "Reduced Research Regulations"
 estate_mages_reduced_research_regulations_desc:0 "Magical study has always been something requiring great care and effort, lest our world be threatened by things beyond our power, or knowledge gained at a grave cost. Of course, this is also seen as unnecessary oversight by some mages, so relaxing our own rules or regulations in our country may prove beneficial in currying their favour."
 estate_mages_monopoly_of_damestear:0 "Monopoly on Damestear"
 estate_mages_monopoly_of_damestear_desc:0 "Since damestear is vital to powerful magecraft, it is only natural the [Root.GetMagesName] administer its production."
 MONOPOLY_INCOME_DAMESTEAR_DESC:0 "from damestear production."
 estate_mages_monopoly_of_damestear_effect_tooltip:2 "§RNo income from §Ydamestear§!§!"
 estate_mages_monopoly_of_damestear_revoke_tooltip:0 "Production income from §Ydamestear§! is restored"
 estate_mages_monopoly_of_damestear_mod:0 "Monopoly on Damestear"
 desc_estate_mages_monopoly_of_damestear_mod:0 "The state has granted the [Root.Owner.GetMagesName] monopoly rights over damestear production."
 monopoly_privileges.12.t:0 "Extension of the Monopoly on Damestear"
 monopoly_privileges.12.d:0 "The monopoly on damestear we granted to the [Root.GetMagesName] has expired, meaning that we are now able to reclaim the income from damestear production. However, the [Root.GetMagesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.12.b.tooltip:0 "We will be able to revoke the §YMonopoly on Damestear§! estate privilege."
 estate_mages_cast_spells:0 "Cast Spells"
 estate_mages_cast_spells_desc:0 "The [Root.GetMagesName] can cast a wide variety of magic to benefit our nation... for a price."
 estate_mages_patronage_of_the_magical_arts:0 "Patronage of the Magical Arts"
 estate_mages_patronage_of_the_magical_arts_desc:0 "A life of a mage is twofold: on one half, a life of knowledge costing thousands upon thousands of crowns on tomes and reagents. On the other, using that power to gain influence, power and the support from those of influence.\n\nBy offering patronage to those that have proven themselves, we are able to gain the loyalty of the estate and increase their capacity to serve our needs in the field of magic."
 
