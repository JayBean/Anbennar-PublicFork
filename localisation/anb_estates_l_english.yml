 eunuchs_estate_anb_events.1.t:0 "Properly Educated Officers"
 eunuchs_estate_anb_events.1.d:0 "In our state, the [Root.GetEunuchsName] have traditionally dominated the higher ranks of the army, as they have the time to devote to memorizing military strategies. However, some among them worry that their positions may be under threat, and they now request a guarantee from the [Root.Monarch.GetTitle] of their privileges."
 eunuchs_estate_anb_events.1.a:0 "Guarantee their right to command our armies."
 eunuchs_estate_anb_events.1.b:0 "We cannot commit to such promises."
 eunuchs_estate_anb_events.2.t:0 "Advancement of the [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.2.d:0 "The state is not the sole source of influence in our country. Over the last few decades a charismatic champion of the Eunuchs has successfully managed to increase the power of the Eunuchs over most of the institutions of our country.\nContacts and privileges can be powerful things, especially combined with ambition."
 eunuchs_estate_anb_events.2.a:0 "Ok."
 eunuchs_estate_anb_events.3.t:0 "Encroachment of the [Root.GetEunuchsName] in [eunuch_encroachment.GetName]"
 eunuchs_estate_anb_events.3.d:0 "It's hard to monitor everyone everywhere all the time and the boundaries between individual land properties are often grounded in old traditions or documents written when the landscape may have looked quite different. For someone with the right resources this can be exploited. A number of prominent Eunuchs have used their considerable influence in [Root.Capital.GetName] to get away with expanding their properties in [eunuch_encroachment.GetName] considerably. If we want to protect the property of the state we must act soon."
 eunuchs_estate_anb_events.3.a:0 "Let it slide."
 eunuchs_estate_anb_events.3.b:0 "Demand that the land be returned."
 eunuchs_estate_anb_events.4.t:0 "Greedy [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.4.d:0 "A representative of the people living in an area dominated by one of the most corrupt Eunuchs has approached the throne today imploring the [Root.Monarch.GetTitle] to take action against what he claims are systematic abuses of power against the people there. As the ruler of [Root.GetName], [Root.Monarch.GetName] has a responsibility to protect his people, not doing so will make us appear weak and may harm the long-term growth of the province. The [Root.GetEunuchsName] would likely not take kindly to chastising such a powerful member of their ranks however."
 eunuchs_estate_anb_events.4.a:0 "Turn a blind eye."
 eunuchs_estate_anb_events.4.b:0 "Chastise the landowner."
 eunuchs_estate_anb_events.5.t:0 "Decline of the [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.5.d:0 "As both influential land owners and the traditional administrative class in our state the Eunuchs have not fared well lately. Through a combination of excessive infighting and poorly coordinated power plays the [Root.GetEunuchsName] have lost influence in [Root.Capital.GetName] and many have retired to their properties in the countryside."
 eunuchs_estate_anb_events.5.a:0 "Ok."
 eunuchs_estate_anb_events.6.t:0 "Conflict between Nobles and [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.6.d:0 "The [Root.GetEunuchsName] and $ESTATE_NOBLES$ have begun quarreling over who should lead our bureaucracy. The Eunuchs argue that they were quite literally made for this, and that they can be trusted to value the future of our state above all else as they hold no other ties and can expect no other legacy. By contrast, the $ESTATE_NOBLES$ argue that their superior pedigree and connections to our nation's elite makes them a far more fitting choice than some insular courtiers. Each demands certain privileges over the state's officials, though none of these privileges would harm our government itself. It is up to [Root.Monarch.GetName] to decide who to support."
 eunuchs_estate_anb_events.6.a:0 "Favor the [Root.GetEunuchsName]."
 eunuchs_estate_anb_events.6.b:0 "Favor the $ESTATE_NOBLES$."
 eunuchs_estate_anb_events.6.c:0 "Favor the Upper Castes."
 eunuchs_estate_anb_events.7.t:0 "Extended Privileges for the [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.7.d:0 "The [Root.GetEunuchsName] feel that they are unduly taxed and regulated when taking in mind the great importance of their work for our country. Tolls, taxes and various tariffs are holding them back from being able to accomplish even greater things and they will not hesitate to use all of their influence to abolish them."
 eunuchs_estate_anb_events.7.a:0 "Let us remove these obstacles!"
 eunuchs_estate_anb_events.7.b:0 "The [Root.GetEunuchsName] need to know their place!"
 eunuchs_estate_anb_events.8.t:0 "Deteriorating Relations with the [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.8.d:0 "Relations between the [Root.GetEunuchsName] and the [Root.Monarch.GetTitle] could hardly be worse. The great sense of distrust is plainly visible by the almost deserted court in [Root.Capital.GetName] as most prominent families keep to their countryside manors. Unless we do something soon state authority will deteriorate in the areas controlled by the Eunuchs but any demands from the state will likely be met with arms in hand at this point."
 eunuchs_estate_anb_events.8.a:0 "Leave them be."
 eunuchs_estate_anb_events.8.b:0 "Force them to accept state authority."
 eunuchs_estate_anb_events.9.t:0 "Insubordinate [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.9.d:0 "Many of our generals are eunuchs, as we can usually trust them to remain loyal. Nevertheless, in this case we clearly cannot - many of our eunuch officers are openly disobeying our ruler, such is their hatred of our current policies. It's unlikely we will be able to calm them down, but we may at least be able to find military staff elsewhere."
 eunuchs_estate_anb_events.9.a:0 "Unfortunate."
 eunuchs_estate_anb_events.9.b:0 "It is high time we replaced them with men of true ability."
 eunuchs_estate_anb_events.9.c:0 "It is high time we replaced them with men we can trust."
 eunuchs_estate_anb_events.10.t:0 "Growth of the Administration"
 eunuchs_estate_anb_events.10.d:0 "A major government official, the de facto leader of the [Root.GetEunuchsName] faction at court, has suddenly died. Without his guidance, the Eunuchs are in chaos, and our other estates have begun eyeing their posiitons at court now that a chance to replace them has occurred. We can either place our trust in the Eunuchs and help them re-establish themselves or exploit the situation to empower another estate at their expense." 
 eunuchs_estate_anb_events.10.a:0 "We must trust our traditional officials."
 eunuchs_estate_anb_events.10.b:0 "Self-made men are what we need to run this country."
 eunuchs_estate_anb_events.10.c:0 "Let us turn to the $ESTATE_CHURCH$ instead."
 eunuchs_estate_anb_events.10.e:0 "We must turn to the elite of our nation."
 eunuchs_estate_anb_events.11.t:0 "Bureaucrats of Yanshen"
 eunuchs_estate_anb_events.11.d:0 "The [Root.GetEunuchsName] are known for producing excellent ministers and officials, and a particularly skilled Eunuch wish to work for our [Root.Monarch.GetTitle]'s court. They could be an asset to our government, if we make usage of them."
 eunuchs_estate_anb_events.11.a:0 "Ok."
 eunuchs_estate_anb_events.12.t:0 "Rise of the [Root.GetName] Eunuchs"
 eunuchs_estate_anb_events.12.d:0 "The [Root.GetEunuchsName] are refusing to accept the confiscation of their property in [Root.GetName] and have risen in revolt against us!"
 eunuchs_estate_anb_events.12.a:0 "Ok."
 eunuchs_estate_anb_events.13.t:0 "Tutored by [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.13.d:0 "When our [Root.Monarch.GetTitle] was still heir, [Root.Monarch.GetSheHe] was tutored by the eunuchs at court. By all accounts this has been to [Root.Monarch.GetHerHis] benefit. What, precisely, did [Root.Monarch.GetSheHe] learn?"
 eunuchs_estate_anb_events.13.a:0 "[Root.Monarch.GetSheHeCap] learned much about governance and law."
 eunuchs_estate_anb_events.13.b:0 "[Root.Monarch.GetSheHeCap] learned much about trade and diplomacy."
 eunuchs_estate_anb_events.13.c:0 "[Root.Monarch.GetSheHeCap] learned much about war."

 estate_eunuchs_anb_heir_tutor_tt:0 "New rulers will §Ggain one skill of their choosing§!, at the cost of §Rincreased corruption and eunuch influence§! during their reign."
 eunuch_purge_tt:0 "The [Root.GetEunuchsName] estate will be removed, though our administrative efficiency will suffer by 5% for our ruler's reign."
 eunuchs_anb_eturn_tt:0 "This will restore the [Root.GetEunuchsName] estate."
 
 
 estate_nobility_yangban: "Incentivize Hwalbaej Scholar-Officials"
 estate_nobility_yangban_desc:0 "Most of our scholar-officials are drawn from the nobility, but many nobles do not bother. Granting the nobility incentives to take the examinations would let us staff our bureaucracy more selectively, though this may offend those outside the nobility."
 estate_burghers_yangban: "Subsidize Bourgeois Scholar-Officials"
 estate_burghers_yangban_desc:0 "Some in our rising merchant class have qualified as scholar-officials, though many lack the free time to study for the examinations. If we were to subsidize their studies, we would be able to hire on more scholar-officials, though the nobility would be unhappy."
