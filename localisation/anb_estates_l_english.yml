 estate_church_seelie:0 "Appease the Haughty Fey"
 estate_church_seelie_desc:0 "An eternal lifetime of merriment wears on the ancient Seelie: they long for something different to entertain them. Perhaps today you might be their jester, and maybe you will earn their attention?"
 estate_church_unseelie:0 "Prostration before the Dark Fey"
 estate_church_unseelie_desc:0 "Ever brooding and plotting against their lively cousins, the Unseelie desire new allies for part of their next attack. Considering mortals to be useful pawns, perhaps your assistance with their plan may earn their favor?"
 #Church privileges
 estate_church_guaranteed_autonomy:0 "Respect Local Traditions"
 estate_church_guaranteed_autonomy_desc:0 "While our core philosophy is that of the high gods, we are aware that many of our subjects have their own traditions. As long as we respect that they should not interfere with our studies of the great temples."
 estate_church_guaranteed_autonomy_effect_tooltip:0 "Every owned province of a §YHalessi§! faith gains:\nLocal Missionary Strength: §R-100%§!\nLocal Religious Unity Contribution: §G-100%§!"
 estate_church_guaranteed_autonomy_revoke_effect_tooltip:0 "The modifier §Y'Respecting Local Religions'§! is removed from all owned provinces of §YHalessi§! faith."
