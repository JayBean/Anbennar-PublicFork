 estate_church_tolerance_heathen_mates_desc:0 "As recompense for ceding part of their reproductive autonomy to us, we will guarantee the religious autonomy of our mates and their peoples. This will help to reduce religious strife so that our huntresses may avoid worrying about the stability of their nests and focus fully on The Hunt"

 estate_church_protected_burials:0 "Protected Burials"
 estate_church_protected_burials_desc:0 "Ghouls are ravenous undead that seek to feast on corpses. Battlefields and cemetaries are ripe for the picking and can attract ghouls, but by aiding our priests in burial rites and ceremonies we can prevent the chances of such a thing occuring."

