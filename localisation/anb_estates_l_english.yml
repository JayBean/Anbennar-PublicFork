 #Uppercastes Privilege Descriptions
 estate_uppercastes_organization_caste_desc:0 "These races can have access to the $ESTATE_NAME$ caste, providing us with these bonuses."
 estate_uppercastes_land_rights_desc:0 "The [Root.GetPhilosophersName], the best men of the nation, are surely those with the greatest claim to its lands."
 estate_uppercastes_nobility_primacy_desc:0 "Giving the [Root.GetPhilosophersName] free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_uppercastes_officer_corp_desc:0 "The [Root.GetPhilosophersName] are experienced in the art of leading men. It is only sensible that they should be the ones to lead our armies."
 estate_uppercastes_advisors_desc:0 "There can be no better source of advice than the [Root.GetPhilosophersName], who are able more than anyone else to dedicate themselves to the cultivation of their minds."
 estate_uppercastes_right_of_counsel_desc:0 "The [Root.GetPhilosophersName] must have the right to speak to the [Root.Monarch.GetTitle] openly and freely, without fear of repercussions."
 estate_uppercastes_supremacy_over_crown_desc:0 "With the scales tipping towards the decentralization of power, the Estates are increasingly able to dictate their priorities to the [Root.Monarch.GetTitle], leaving [Root.Monarch.GetHerHim] little choice but to agree to their will."
 estate_uppercastes_strong_duchies_trigger_tooltip:0 "§Y[Root.GetName]§! has at least 2 vassals and marches."
 estate_uppercastes_statutory_rights_desc:0 "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the [Root.GetPhilosophersName] considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 estate_uppercastes_strong_duchies_trigger_tooltip:0 "§Y[Root.GetName]§! has at least 2 vassals and marches."
 estate_uppercastes_supremacy_over_crown_effect_tooltip:0 "§YEstates§! can give §YAgendas§! without the §YDiet§! having been summoned." 
 
