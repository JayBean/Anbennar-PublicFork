 estate_mages_cast_spells:0 "Cast Spells"
 estate_mages_cast_spells_desc:0 "The [Root.GetMagesName] can cast a wide variety of magic to benefit our nation... for a price.\n\n§TThe higher the estate influence £estate_influence£, the §Ystronger or longer§! the cast spells will be, at §g(0 - 33) (33 - 66) (66 - 100)§! £estate_influence£ respectively.§!"
 estate_mages_patronage_of_the_magical_arts:0 "Patronage of the Magical Arts"
 estate_mages_patronage_of_the_magical_arts_desc:0 "A life of a mage is twofold: on one half, a life of knowledge costing thousands upon thousands of crowns on tomes and reagents. On the other, using that power to gain influence, power and the support from those of influence.\nBy offering patronage to those that have proven themselves, we are able to gain the loyalty of the estate and increase their capacity to serve our needs in the field of magic."
 
