 estate_adventurers_war_monstrous:0 "Declare War on [agenda_country.GetUsableName]"
 estate_adventurers_war_monstrous_desc:0 "The [Root.GetAdventurersName] request that we start a war with the monstrous nation of [agenda_country.GetUsableName]."
 estate_adventurers_conquer_monstrous_province_x:0 "Conquer [agenda_province.GetName]"
 estate_adventurers_conquer_monstrous_province_x_desc:0 "The [Root.GetAdventurersName] have been casting a jealous eye on [agenda_province.GetName], a province belonging to a monstrous nation they claim would make a fine addition to our nation. They call for a military campaign to secure it for ourselves."
 estate_adventurers_support_independence_monstrous:0 "Support [agenda_country.GetAdjective] Independence"
 estate_adventurers_support_independence_monstrous_desc:0 "The [Root.GetAdventurersName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by the monstrous nation, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_adventurers_support_independence_witch_king:0 "Support [agenda_country.GetAdjective] Independence"
 estate_adventurers_support_independence_witch_king_desc:0 "The [Root.GetAdventurersName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by the Witch-King lead nation, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_adventurers_hire_mercenaries:0 "Hire Mercenaries"
 estate_adventurers_hire_mercenaries_desc:0 "There are some adventurer bands in our nation that don't currently have any work. The [Root.GetAdventurersName] recommend that we hire them to fight in our current war."
 estate_adventurers_colonise_X:0 "Settle [agenda_province.GetAreaName]"
 estate_adventurers_colonise_X_desc:0 "The [Root.GetAdventurersName]' explorers have identified [agenda_province.GetAreaName] as an area well-suited for colonization. They request an expedition to claim it for [Root.GetUsableName]."
 estate_adventurers_increase_autonomy:0 "Increase Autonomy in [agenda_province.GetName]"
 estate_adventurers_increase_autonomy_desc:0 "The [Root.GetAdventurersName] have informed us that there are a number of adventurers that are close to retiring. They recommend that we give the new retirees some additional rights if they settle in [agenda_province.GetName]."
 estate_adventurers_join_coalition:0 "Join Coalition Against [agenda_country.GetUsableName]"
 estate_adventurers_join_coalition_desc:0 "The expansion of [agenda_country.GetUsableName] is deeply worrying to the [Root.GetAdventurersName]. They beseech us to join the alliance of nations arrayed against [agenda_country.GetUsableName]."
 estate_adventurers_build_a_fleet:0 "Build a Navy for our Nation"
 estate_adventurers_build_a_fleet_desc:0 "The [Root.GetAdventurersName] bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their interests may be protected."
 estate_adventurers_build_an_army:0 "Build an Army for our Nation"
 estate_adventurers_build_an_army_desc:0 "The [Root.GetAdventurersName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_adventurers_condottieri_monstrous:0 "Send Condottieri against [agenda_country.GetUsableName]"
 estate_adventurers_condottieri_monstrous_desc:0 "The monstrous nation [agenda_country.GetUsableName], is seeking to expand its power through its war with [agenda_enemy_country.GetUsableName]. The [Root.GetAdventurersName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_adventurers_condottieri_witch_king:0 "Send Condottieri against [agenda_country.GetUsableName]"
 estate_adventurers_condottieri_witch_king_desc:0 "The Witch-King led nation [agenda_country.GetUsableName] is seeking to expand its power through its war with [agenda_enemy_country.GetUsableName]. The [Root.GetAdventurersName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_adventurers_condottieri_coalition:0 "Send Condottieri against [agenda_country.GetUsableName]"
 estate_adventurers_condottieri_coalition_desc:0 "The expansionist nation [agenda_country.GetUsableName] is fighting an alliance of nations seeking to contain it. The [Root.GetAdventurersName] call for us to aid this alliance by sending a force to support their cause."
 estate_adventurers_develop_x:0 "Increase Manpower in [agenda_province.GetName]"
 estate_adventurers_develop_x_desc:0 "The [Root.GetAdventurersName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."

