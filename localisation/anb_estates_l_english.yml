 #Dauloph privileges
estate_daulophs_land_rights:0 "$ESTATE_NAME$ Land Rights"
estate_daulophs_land_rights_desc:0 "The Daulophs desire land to build their estates on and house their companies. Granting a portion of the crown land to them would help placate the faction"
estate_daulophs_grand_mercenary_feast:0 "Host Grand Mercenary Feast"
estate_daulophs_grand_mercenary_feast_desc:0 "By hosting a grant Mercenary feast, to which all the Daulophs and even foreign mercenary captains are invited, we can placate them and use the opportunity to strike favorable deals."
estate_daulophs_arena_seats:0 "Royal Dauloph Arena Seats"
estate_daulophs_arena_seats_desc:0 "By reserving royal seats in the arena for the most prominent Daulophs we can placate them, however their proximity to the Lot Dekkhang during viewings could lead to unwanted results."
estate_daulophs_daily_matches:0 "Daily Arena Matches"
estate_daulophs_daily_matches_desc:0 "By hosting daily matches we are doing everything we can to satisfy our local fighters and the general populance, significantly lowering unrest. This contract offers significant payment for mercenaries currently not hired, if they participate in the fights, thus gaining us vastly more favourable deals and keeping them from wandering abroad."
estate_daulophs_weekly_matches:0 "Weekly Arena Matches"
estate_daulophs_weekly_matches_desc:0 "By hosting weekly matches we are doing what is neccesary to satisfy our local fighters and the general populance, lowering unrest. This contract also offers payment for mercenaries currently not hired, if they participate in the fights, thus gaining us more favourable deals and keeping them from wandering abroad."
estate_daulophs_monthly_matches:0 "Monthly Arena Matches"
estate_daulophs_monthly_matches_desc:0 "By hosting monthly matches we are doing the bare neccesary to satisfy our local fighters and the general populance, somewhat lowering unrest. This contract also offers some payment for mercenaries currently not hired, if they participate in the fights, thus gaining us slightly more favourable deals and keeping them from wandering abroad."
estate_daulophs_dauloph_primacy:0 "Primacy of the $ESTATE_NAME$"
estate_daulophs_dauloph_primacy_desc:0 "Giving the [Root.GetPhilosophersName] even more control over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
estate_daulophs_police_subjects:0 "Police Subjects"
estate_daulophs_police_subjects_desc:0 "By contracting the Daulophs to ensure the loyalty of our assortment of subjugated states, we can more easily keep those states in check, however this does empower the Daulophs, who gain favors with the state."
estate_daulophs_monopoly_of_metals:0 "Monopoly on Mining and Smelting"
estate_daulophs_monopoly_of_metals_desc:0 "§RNo income from §YIron§! or §YCopper§!§!"
estate_daulophs_monopoly_of_livestock:0 "Monopoly on Livestock"
estate_daulophs_monopoly_of_livestock_desc:0 "§RNo income from §YLivestock§!§!"
estate_daulophs_statutory_rights:0 "Estates Statutory Rights"
estate_daulophs_statutory_rights_desc:0 "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."

 #Dauloph Agendas
 estate_daulophs_hire_advisor:0 "Hire a Military Advisor"
 estate_daulophs_hire_advisor_desc:0 "The Daulophs desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_daulophs_fire_advisor:0 "Fire our Military Advisor"
 estate_daulophs_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has poorly compensated the Daulophs according to them. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_daulophs_get_allies:0 "Build Alliances"
 estate_daulophs_get_allies_desc:0 "The Daulophs are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation, both to secure our future and to gain more opportunities to strike mercenary deals."
 estate_daulophs_befriend_rival_of_rival:0 "Befriend [rival_country.GetUsableName]'s Rivals"
 estate_daulophs_befriend_rival_of_rival_desc:0 "The Daulophs are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_daulophs_relations_with_X:0 "Improve Relations with [agenda_country.GetUsableName]"
 estate_daulophs_relations_with_X_desc:0 "The Daulophs see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_daulophs_break_coalition:0 "Break the Coalition"
 estate_daulophs_break_coalition_desc:0 "The alliance of nations arrayed against us is deeply worrying to the Daulophs. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 estate_daulophs_condottieri_rivals:0 "Send Condottieri against [agenda_country.GetUsableName]"
 estate_daulophs_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The Daulophs call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_daulophs_support_independence:0 "Support [agenda_country.GetAdjective] Independence"
 estate_daulophs_support_independence_desc:0 "The Daulophs draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence. They implore us to make use of mercenaries, the court doesn't wonder why."
 estate_daulophs_retake_core:0 "Retake [agenda_province.GetName]"
 estate_daulophs_retake_core_desc:0 "The Daulophs bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_daulophs_crush_revolts:0 "Crush the Rebels"
 estate_daulophs_crush_revolts_desc:0 "The Daulophs demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_daulophs_regain_liberty:0 "Regain our Liberty"
 estate_daulophs_regain_liberty_desc:0 "The Daulophs chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_daulophs_protect_our_culture:0 "Protect the [Root.GetAdjective] Population in [agenda_province.GetName]"
 estate_daulophs_protect_our_culture_desc:0 "The Daulophs claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_daulophs_vassalise_vulnerable_country:0 "Vassalize [agenda_country.GetUsableName]"
 estate_daulophs_vassalise_vulnerable_country_desc:0 "The Daulophs can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign with extensive use of mercenaries to bring them under our dominion!"
 estate_daulophs_expand_into_x:0 "Expand into [agenda_province.GetAreaName]"
 estate_daulophs_expand_into_x_desc:0 "The Daulophs have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_daulophs_complete_conquest_of_x:0 "Complete the Conquest of [agenda_province.GetAreaName]"
 estate_daulophs_complete_conquest_of_x_desc:0 "The Daulophs see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_daulophs_build_an_army:0 "Build a Mercenary Army for our Nation"
 estate_daulophs_build_an_army_desc:0 "The Daulophs consider our army to be insufficientl to our nation. They urgently call for it to be expanded, especially through the use of their own mercenaries so that our forces may present adequate deterrence to enemies that may covet our lands."
 estate_daulophs_bigger_army_than_rival:0 "Protect against [agenda_country.GetUsableName]"
 estate_daulophs_bigger_army_than_rival_desc:0 "The Daulophs are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment and mercenary contracts so that our armed forces are no longer outmatched by our rivals."
 estate_daulophs_recover_abysmal_prestige:0 "Recover our Prestige"
 estate_daulophs_recover_abysmal_prestige_desc:0 "The Daulophs are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_daulophs_improve_prestige:0 "Improve our Prestige"
 estate_daulophs_improve_prestige_desc:0 "The Daulophs wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
