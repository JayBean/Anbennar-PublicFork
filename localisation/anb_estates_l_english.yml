 estate_raj_ministries_develop_x:0 "Increase Tax Income in [agenda_province.GetName]"
 estate_raj_ministries_develop_x_desc:0 "The [Root.GetMinistriesName] request that we invest in the prosperity of [agenda_province.GetName]."
 estate_raj_ministries_build_production_building_in_y:0 "Increase Production Efficiency in [agenda_province.GetName]"
 estate_raj_ministries_build_production_building_in_y_desc:0 "The economists among the [Root.GetMinistriesName] of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_raj_ministries_build_university_in_y:0 "Build a University in [agenda_province.GetName]"
 estate_raj_ministries_build_university_in_y_desc:0 "The [Root.GetMinistriesName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that they may provide education for a whole new group of administrators and ministers."
 estate_raj_ministries_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_raj_ministries_build_manufactory_in_y_desc:0 "The [Root.GetMinistriesName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_raj_ministries_recover_stability:0 "Stabilize the Country"
 estate_raj_ministries_recover_stability_desc:0 "The [Root.GetMinistriesName] long for stability. They call on us to restore order to [Root.GetUsableName]."
 estate_raj_ministries_increase_stability:0 "Boost National Stability"
 estate_raj_ministries_increase_stability_desc:0 "The [Root.GetMinistriesName] see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 estate_raj_ministries_reduce_overextension:0 "Reduce Overextension"
 estate_raj_ministries_reduce_overextension_desc:0 "The [Root.GetMinistriesName] claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests."
 estate_raj_ministries_hire_advisor:0 "Hire an Administrative Advisor"
 estate_raj_ministries_hire_advisor_desc:0 "The [Root.GetMinistriesName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 estate_raj_ministries_fire_advisor:0 "Fire our Administrative Advisor"
 estate_raj_ministries_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetMinistriesName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 estate_raj_ministries_restore_currency:0 "Restore the Currency"
 estate_raj_ministries_restore_currency_desc:0 "The [Root.GetMinistriesName] are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_raj_ministries_recovery_from_hyperinflation:0 "Recover from Hyperinflation"
 estate_raj_ministries_recovery_from_hyperinflation_desc:0 "The [Root.GetMinistriesName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 estate_raj_ministries_get_cash:0 "Build a Treasury"
 estate_raj_ministries_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the [Root.GetMinistriesName]. They urge us to moderate our spending so that our treasury may be replenished."
 estate_raj_ministries_pay_off_loans:0 "Pay off the National Debt"
 estate_raj_ministries_pay_off_loans_desc:0 "The [Root.GetMinistriesName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_raj_ministries_relations_with_X:0 "Improve relations with [agenda_country.GetUsableName]"
 estate_raj_ministries_relations_with_X_desc:0 "The [Root.GetMinistriesName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_raj_ministries_reduce_liberty_desire_in_x:0 "Reduce Liberty Desire in [agenda_country.GetUsableName]"
 estate_raj_ministries_reduce_liberty_desire_in_x_desc:0 "The [Root.GetMinistriesName] see major issues in the court of [agenda_country.GetUsableName], they ask that we ensure they are less rebelious, so that they might do their job more succesfully."
 estate_raj_ministries_prosperity_in_x:0 "Ensure the prosperity of [agenda_province.GetName]"
 estate_raj_ministries_prosperity_in_x_desc:0 "The [Root.GetMinistriesName] request that we invest in the prosperity of [agenda_province.GetName]."
 estate_raj_ministries_remove_devastation_in_x:0 "Ease devastation in [agenda_province.GetName]"
 estate_raj_ministries_remove_devastation_in_x_desc:0 "The [Root.GetMinistriesName] request that we relieve the troubles of [agenda_province.GetName]."
 estate_raj_ministries_build_courthouse_in_y:0 "Expand administration in [agenda_province.GetName]"
 estate_raj_ministries_build_courthouse_in_y_desc:0 "The [Root.GetMinistriesName] request that we invest in the administration of [agenda_province.GetName]."
 
