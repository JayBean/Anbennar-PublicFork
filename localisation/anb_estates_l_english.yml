 #Middlecastes Privilege Descriptions
 estate_middlecastes_organization_caste_desc:0 "These races can have access to the $ESTATE_NAME$ caste, providing us with these bonuses."
 estate_middlecastes_land_rights_desc:0 "The [Root.GetArtisansName], the middle castes of our society, desire land above all else, so that they may finally be seen as equals by the [Root.GetPhilosophersName]. Granting them this wish would earn their immeasurable gratitude."
 estate_middlecastes_enforced_interfaith_dialogue:0 "The accumulation of wealth is truly a higher calling than the squabbling between religions. We must cast off our differences and come together in our pursuit of riches."
 estate_middlecastes_land_of_commerce_desc:0 "In the land where the [Root.GetArtisansName] have the ear of the [Root.Monarch.GetTitle], the interests of commerce shall be well looked after."
 estate_middlecastes_admirals_desc:0 "The expertise of the many great seafarers among the [Root.GetArtisansName] shall be our first port of call when seeking admirals for our navy!"
 estate_middlecastes_commercial_board_of_advice_desc:0 "In matters of commerce, the [Root.GetArtisansName] are far more knowledgeable than the [Root.Monarch.GetTitle]. It would be folly not to make use of this advice to ensure that the wheels of the economy remain in motion."
 estate_middlecastes_new_world_charter_desc:0 "The New World is a land of opportunities - particularly for entrepreneurs seeking to enrichen themselves. We should encourage this by offering the [Root.GetArtisansName] charters granting them favorable conditions for their businesses."
 estate_middlecastes_indebted_to_middlecastes_desc:0 "The [Root.GetArtisansName] are willing to offer cheap loans to the [Root.GovernmentName] in return for greater political influence. However, this would drain funding away from their business interests and cause a slowdown in the economy."
 estate_middlecastes_free_enterprise_desc:0 "Granting the [Root.GetArtisansName] greater freedom in their commercial affairs will increase their willingness to support the [Root.Monarch.GetTitle]."
 estate_middlecastes_patronage_of_the_arts_desc:0 "By offering patronage to prominent artists and intellectuals, we can convince the world of the splendor of [Root.GetAdjective] culture."
 estate_middlecastes_control_over_monetary_policy_desc:0 "By giving the [Root.GetArtisansName] the final say over monetary policy, the state guarantees that commercial interests will be taken into account when key economic decisions are made."
 estate_middlecastes_private_trade_fleets_desc:0 "Wealth derived from shipping is particularly important to the [Root.GetArtisansName], making up a significant part of their income. It is only right that they should be allowed to maintain private fleets for the purpose of protecting this trade from disruption."
 estate_middlecastes_statutory_rights_desc:0 "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the [Root.GetArtisansName] considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."

