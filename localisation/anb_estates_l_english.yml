 #Lowercastes Privilege Descriptions
 estate_lowercastes_organization_caste_desc:0 "These races can have access to the $ESTATE_NAME$ caste, providing us with these bonuses."
 estate_lowercastes_land_rights_desc:1 "If they cannot support themselves from the land they have been granted, the [Root.GetLaborersName] will be unable to perform their spiritual duties."
 estate_lowercastes_unions_desc:0 "By allowing the [Root.GetLaborersName] to unionize, we strengthen the backbone of our nation."
 estate_lowercastes_independent_experts_desc:0 "A potential role of the [Root.GetLaborersName] is to advise the [Root.Monarch.GetTitle]. Allowing the [Root.GetLaborersName] to share their wisdom to the betterment of the [Root.GovernmentName] would be to our benifit."
 estate_lowercastes_new_world_colonies_desc:0 "The New World is teeming with potential. We should send the [Root.GetLaborersName] to these colonies. They will surely mingle with the common folk, convincing the locals to join us!"
 estate_lowercastes_supporting_congregations_desc:0 "We shall have priests supported by their local congregations."
 estate_lowercastes_less_oversight_desc:0 "We shall loosen the oversight over the [Root.GetLaborersName], allowing them to do their own thing. This will appease the masses, though it will also lower the [Root.Monarch.GetTitle]'s influence over them."

