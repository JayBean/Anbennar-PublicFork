 estate_privileges_and_agendas_events.3.ma:0 "The Proposal of the [Root.GetMagesName]"
 estate_mages_fire_advisor:0 "Fire our [Root.Adm_Advisor.GetTitle]"
 estate_mages_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] is clearly not fit to advise our [Root.Monarch.GetTitle]. The [Root.GetMagesName] suggest that [Root.Adm_Advisor.GetSheHe] be fired, allowing a Court Mage to possibly take their place."
 estate_mages_relations_with_magisterium:0 "Improve Relations with [A85.GetName]"
 estate_mages_relations_with_magisterium_desc:0 "As the [A85.GetName] is the controlling body of magic in the Empire, the [Root.GetMagesName] recommend that we seek closer ties with them."
 estate_mages_relations_with_pro_mage_countries:0 "Improve Relations with [agenda_country.GetUsableName]"
 estate_mages_relations_with_pro_mage_countries_desc:0 "The [Root.GetMagesName] have formed a close relationship with their counterparts in [agenda_country.GetUsableName], and recommend we do the same on a country-wide level."
 estate_mages_spy_on_rival:0 "Spy on [agenda_country.GetUsableName]"
 estate_mages_spy_on_rival_desc:0 "The [Root.GetMagesName] are concerned at the threat posed by our rivals in [agenda_country.GetUsableName]. They recommend that we spy on them in order to learn what they are planning."
 estate_mages_build_university_in_y:0 "Build a University in [agenda_province.GetName]"
 estate_mages_build_university_in_y_desc:0 "The [Root.GetMagesName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 estate_mages_conquer_damestear:0 "Conquer [agenda_province.GetName]"
 estate_mages_conquer_damestear_desc:0 "The [Root.GetMagesName] have been casting a jealous eye on [agenda_province.GetName], a [agenda_province.GetTradeGoodsName] producing province they claim would make a fine addition to our nation. They call for a military campaign to secure it for ourselves."
 estate_mages_conquer_precursor_relics:0 "Conquer [agenda_province.GetName]"
 estate_mages_conquer_precursor_relics_desc:0 "The [Root.GetMagesName] have been casting a jealous eye on [agenda_province.GetName], a [agenda_province.GetTradeGoodsName] producing province they claim would make a fine addition to our nation. They call for a military campaign to secure it for ourselves."
 estate_mages_build_fort_building_on_damestear:0 "Fortify [agenda_province.GetName]"
 estate_mages_build_fort_building_on_damestear_desc:0 "The [Root.GetMagesName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect the [agenda_province.GetTradeGoodsName] in this province from attack."
 estate_mages_build_fort_building_on_precursor_relics:0 "Fortify [agenda_province.GetName]"
 estate_mages_build_fort_building_on_precursor_relics_desc:0 "The [Root.GetMagesName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect the [agenda_province.GetTradeGoodsName] in this province from attack."
 estate_mages_condottieri_rivals:0 "Send Condottieri against [agenda_country.GetUsableName]"
 estate_mages_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetMagesName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_mages_ally_pro_mage_countries:0 "Form Alliance with [agenda_country.GetUsableName]"
 estate_mages_ally_pro_mage_countries_desc:0 "The [Root.GetMagesName] have long been friends with the mages of [agenda_country.GetUsableName]. Both magical groups urge that an alliance will be beneficial to both our realms."
 estate_mages_develop_damestear_in_y:0 "Increase Tax Income in [agenda_province.GetName]"
 estate_mages_develop_damestear_in_y_desc:0 "The [Root.GetMagesName] request that we invest in the prosperity of their [agenda_province.GetTradeGoodsName] producing lands in [agenda_province.GetName]."
