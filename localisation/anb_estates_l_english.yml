 estate_raj_ministries_delegate_territorial_management:0 "Delegate Territorial Management"
 estate_raj_ministries_delegate_territorial_management_desc:0 "Our dominion is vast. In order to effectively manage such a large territory we have delegated many of the minutia of empirical administration to the ministries. They will handle it well."
 estate_raj_ministries_extend_education_grants:0 "Extend Education Grants"
 estate_raj_ministries_extend_education_grants_desc:0 "Educating our next generation of ministers is of the utmost importance, so we have extended the money available for these education programs."
 estate_raj_ministries_land_rights:0 "$ESTATE_NAME$ Land Rights"
 estate_raj_ministries_land_rights_desc:0 "The [Root.GetMinistriesName] work many long hand hard hours dedicated to the Raj's prosperity. It is only fair that they get to share in the lands' profits."
 estate_raj_ministries_strict_caste_regulation:0 "Strict Caste Regulation"
 estate_raj_ministries_strict_caste_regulation_desc:0 "Rahen is built upon its caste system. It would not do to weaken that structure. The [Root.GetMinistriesName] claim that we must reinforce the castes so that the wise may still rule. We of course bow to that wisdom."
 estate_raj_ministries_ministerial_tithes:0 "Minsterial Tithes"
 estate_raj_ministries_ministerial_tithes_desc:0 "The [Root.GetMinistriesName] would be better able to handle the Raj's infrastructure projects if they had an income source of their own instead of having to pull from the royal treasury. Or so they claim."
 estate_raj_ministries_ceremonial_ruler_act:0 "The Ceremonial Ruler Act"
 estate_raj_ministries_ceremonial_ruler_act_desc:0 "The power of the Raj truly comes from its [Root.GetMinistriesName]. We should reduce the power of our [Root.Monarch.GetTitle] and delegate far more influence to the [Root.GetMinistriesName]. Our administration will be much more succesful."
 estate_raj_ministries_establish_the_ministry_of_war:0 "Establish the Ministry of War"
 estate_raj_ministries_establish_the_ministry_of_war_desc:0 "Traditionally the Raj's military has been run by its Raja and Senaptia. However a more effective way to run military policy would be through the establishment of a ministry of war."
 estate_raj_ministries_control_over_monetary_policy:0 "Control over Monetary Policy"
 estate_raj_ministries_control_over_monetary_policy_desc:0 "Historically the [Root.GetMinistriesName] would always have to come to the [Root.Monarch.GetTitle] in order for [Root.Monarch.GetHerHim] to approve their policies. But perhaps it would be better if they themselves had control over the treasury."
 estate_raj_ministries_expanded_senaptia_ranks:0 "Expanded Senaptia Ranks"
 estate_raj_ministries_expanded_senaptia_ranks_desc:0 "The Senaptia are the key to the Raj's military might. Expanding their ranks and filling them with capable leaders is of the utmost importance to the Raj's defence."
 estate_raj_ministries_reduced_senaptia_ranks:0 "Reduced Senaptia Ranks"
 estate_raj_ministries_reduced_senaptia_ranks_desc:0 "The Senaptia are a drain on the Raj's coffers. If we reduced their ranks we would easily be able to increase our income and so we will be able to sustain a larger army ourselves."
 estate_raj_ministries_ministerial_census:0 "Ministerial Census"
 estate_raj_ministries_ministerial_census_desc:0 "It is imperative for a well functioning central authority, to do a survey of all administered territories every once in a while. This action will allow us better insight in our subjects and lets us administer pressure and solutions where needed."
 
