 estate_artificers_develop_x:0 "Increase Production in [agenda_province.GetName]"
 estate_artificers_develop_x_desc:0 "The [Root.GetArtificersName] request that we invest in the prosperity of the city of [agenda_province.GetName]."
 
 
 estate_adventurers:0 "Adventurers"
 estate_adventurers_desc:0 "This estate represents the explorers, fighters and trailblazers of society. A widely diverse and ever-changing group, adventurers fill in the odd and dangerous roles and tasks that everyday society won't do.\n\n§TThis is integrated into the §YAdventurers Wanted!§! system. Having certain §Yprivileges§!, or §Yhigher influence§! §g(30+ and 60+ £estate_influence£)§! and §Yhigh loyalty§! §g(60+ £estate_loyalty£)§! will increase chances of resolving Adventurers Wanted! and remove unwanted province modifiers.§!"
 estate_korya:0 "Korya"
 estate_korya_desc:0 "The Korya are adventuring warbands of young Malacnari elves, operating on the outskirts of the Battlekingdom's territory or in any area that is deemed dangerous enough. Generally used as a rite of adulthood, most Korya are temporary and will disband once its members are transferred to the army or integrated into Malacnari society as full citizens. However, some of the Korya's participants never leave the life, forming veteran adventuring bands or becoming lone adventurers on the edge of society, where they are intermediaries between the untamed wilds and the Battleking's laws."
