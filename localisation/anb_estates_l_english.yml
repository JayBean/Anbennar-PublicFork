 #eunuch privileges
 estate_eunuchs_anb_land_rights:0 "$ESTATE_NAME$ Land Rights"
 estate_eunuchs_anb_land_rights_desc:0 "The eunuchs desire land to draw revenue from, allowing them to dedicate themselves to our state bureaucracy without concern for petty things like finding their own sources of income."
 estate_eunuchs_anb_legal_expertise:0 "Utilize Legal Expertise"
 estate_eunuchs_anb_legal_expertise_desc:0 "The [Root.GetEunuchsName] are a well-educated class and it could be to our advantage to rely on their knowledge of law and governance."
 estate_eunuchs_anb_trade_expertise:0 "Utilize Trade Expertise"
 estate_eunuchs_anb_trade_expertise_desc:0 "The [Root.GetEunuchsName] are a well-educated class and it could be to our advantage to rely on their knowledge of trade and economics."
 estate_eunuchs_anb_war_expertise:0 "Utilize War Expertise"
 estate_eunuchs_anb_war_expertise_desc:0 "The [Root.GetEunuchsName] are a well-educated class and it could be to our advantage to rely on their knowledge of warfare."
 estate_eunuchs_anb_generals:0 "[Root.GetEunuchsName] As Generals"
 estate_eunuchs_anb_generals_desc:0 "Many of the [Root.GetEunuchsName] desire to make a legacy of their own, and as they cannot do so through a family many seek to do so in service to the state. This makes them quite happy to serve as generals."
 estate_eunuchs_anb_trained_army:0 "Army Trained by [Root.GetEunuchsName]"
 estate_eunuchs_anb_trained_army_desc:0 "Citing their skill in managing large bureaucracies, our [Root.GetEunuchsName] have offered to take responsibility for the training of our army. This would make drilling our soldiers faster, at the cost of our army's traditions declining."
 estate_eunuchs_anb_advisors:0 "Royal Advisors"
 estate_eunuchs_anb_advisors_desc:0 "Many of the [Root.GetEunuchsName] desire to make a legacy of their own, and as they cannot do so through a family many seek to do so in service to the state. This makes them quite happy to serve as advisors."
 estate_eunuchs_anb_dominance_over_bureaucracy:0 "Dominance over Bureaucracy"
 estate_eunuchs_anb_dominance_over_bureaucracy_desc:0 "By officially decreeing that eunuchs shall be prioritized for all bureaucratic positions, we can more efficiently integrate new lands. However, this will result in some eunuchs taking liberties with their control of the national budget."
 estate_eunuchs_anb_tutors:0 "Royal Tutors"
 estate_eunuchs_anb_tutors_desc:0 "As the traditional ruling class of Yanshen, the eunuchs have accumulated much knowledge of how to rule a nation. If we were to assign some eunuchs to tutor our heirs, they would certainly benefit, though the influence of the eunuchs in their upbringing would empower their position at court immensely."
 estate_eunuchs_anb_eternal_court:0 "Under the Eternal Court"
 estate_eunuchs_anb_eternal_court_desc:0 "The loyalty of the eunuchs is assured from the influence of the Eternal Court, as they remain loyal in hopes of ascending into its ranks."
 
 estate_eunuchs_anb_ownership:0 "Land Owned by [Country.GetEunuchsName]"
 eunuchs_anb_loyalty_modifier:0 "[Country.GetEunuchsName] Loyalty Equilibrium"
 eunuchs_anb_influence_modifier:0 "[Country.GetEunuchsName] Influence"
 eunuchs_anb_privilege_slots:0 "[Country.GetEunuchsName] Max Privileges"

 estate_disasters.17.t:0 "$estate_eunuchs_anb$ Break Free"
 estate_disasters.17.d:0 "$MONARCH$ has allowed the $estate_eunuchs_anb$ of $COUNTRY$ to grow too powerful and now they have made their move. Their great influence over our lands in Yanshen has allowed them to break off into an entirely new state."
 estate_disasters.17.a:0 "We should have seen this coming..."
 estate_disasters.17.b:0 "We shall return to harmony."
 estate_eunuchs_anb_disaster:0 "Eunuch Independence"
 estate_eunuchs_anb_disaster_desc:0 "The eunuchs have grown so powerful that they have broken off to form a country of their own, outside our control."

 estate_privileges_and_agendas_events.3.ya:0 "The Proposal of the [Root.GetEunuchsName]"
 estate_eunuchs_anb_develop_x:0 "Increase Tax Income in [agenda_province.GetName]"
 estate_eunuchs_anb_develop_x_desc:0 "The [Root.GetEunuchsName] request that we invest in the prosperity of [agenda_province.GetName]."
 estate_eunuchs_anb_build_production_building_in_y:0 "Increase Production Efficiency in [agenda_province.GetName]"
 estate_eunuchs_anb_build_production_building_in_y_desc:0 "The economists among the [Root.GetEunuchsName] of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_eunuchs_anb_build_university_in_y:0 "Build a University in [agenda_province.GetName]"
 estate_eunuchs_anb_build_university_in_y_desc:0 "The [Root.GetEunuchsName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that they may provide education for a whole new group of administrators and ministers."
 estate_eunuchs_anb_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_eunuchs_anb_build_manufactory_in_y_desc:0 "The [Root.GetEunuchsName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_eunuchs_anb_recover_stability:0 "Stabilize the Country"
 estate_eunuchs_anb_recover_stability_desc:0 "The [Root.GetEunuchsName] long for stability. They call on us to restore order to [Root.GetUsableName]."
 estate_eunuchs_anb_increase_stability:0 "Boost National Stability"
 estate_eunuchs_anb_increase_stability_desc:0 "The [Root.GetEunuchsName] see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 estate_eunuchs_anb_reduce_overextension:0 "Reduce Overextension"
 estate_eunuchs_anb_reduce_overextension_desc:0 "The Eunuchs claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests."
 estate_eunuchs_anb_hire_advisor:0 "Hire an Administrative Advisor"
 estate_eunuchs_anb_hire_advisor_desc:0 "The [Root.GetEunuchsName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 estate_eunuchs_anb_fire_advisor:0 "Fire our Administrative Advisor"
 estate_eunuchs_anb_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the Eunuchs. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 estate_eunuchs_anb_restore_currency:0 "Restore the Currency"
 estate_eunuchs_anb_restore_currency_desc:0 "The [Root.GetEunuchsName] are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_eunuchs_anb_recovery_from_hyperinflation:0 "Recover from Hyperinflation"
 estate_eunuchs_anb_recovery_from_hyperinflation_desc:0 "The [Root.GetEunuchsName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 estate_eunuchs_anb_get_cash:0 "Build a Treasury"
 estate_eunuchs_anb_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the Eunuchs. They urge us to moderate our spending so that our treasury may be replenished."
 estate_eunuchs_anb_pay_off_loans:0 "Pay off the National Debt"
 estate_eunuchs_anb_pay_off_loans_desc:0 "The [Root.GetEunuchsName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_eunuchs_anb_relations_with_X:0 "Improve relations with [agenda_country.GetUsableName]"
 estate_eunuchs_anb_relations_with_X_desc:0 "The [Root.GetEunuchsName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_eunuchs_anb_reduce_liberty_desire_in_x:0 "Reduce Liberty Desire in [agenda_country.GetUsableName]"
 estate_eunuchs_anb_reduce_liberty_desire_in_x_desc:0 "The [Root.GetEunuchsName] see major issues in the court of [agenda_country.GetUsableName], they ask that we ensure they are less rebellious, so that they might do their job more succesfully."
 estate_eunuchs_anb_prosperity_in_x:0 "Ensure the prosperity of [agenda_province.GetName]"
 estate_eunuchs_anb_prosperity_in_x_desc:0 "The [Root.GetEunuchsName] request that we invest in the prosperity of [agenda_province.GetName]."
 estate_eunuchs_anb_remove_devastation_in_x:0 "Ease devastation in [agenda_province.GetName]"
 estate_eunuchs_anb_remove_devastation_in_x_desc:0 "The [Root.GetEunuchsName] request that we relieve the troubles of [agenda_province.GetName]."
 estate_eunuchs_anb_build_courthouse_in_y:0 "Expand administration in [agenda_province.GetName]"
 estate_eunuchs_anb_build_courthouse_in_y_desc:0 "The [Root.GetEunuchsName] request that we invest in the administration of [agenda_province.GetName]."
 estate_eunuchs_anb_support_independence:0 "Support the independence of [agenda_country.GetUsableName]"
 estate_eunuchs_anb_support_independence_desc:0 "The [Root.GetEunuchsName] call on us to support the independence of our rival's subject, [agenda_country.GetUsableName]."
 estate_eunuchs_anb_protect_our_culture:0 "Protect our Kinsmen"
 estate_eunuchs_anb_protect_our_culture_desc:0 "The [Root.GetEunuchsName] request we take measures to protect our kinsmen in [agenda_province.GetName]."
 estate_eunuchs_anb_vassalise_vulnerable_country:0 "Vassalize [agenda_country.GetUsableName]"
 estate_eunuchs_anb_vassalise_vulnerable_country_desc:0 "The [Root.GetEunuchsName] request that we vassalize [agenda_country.GetUsableName], before one of our rivals can."
 estate_eunuchs_anb_annex_subject:0 "Annex [agenda_country.GetUsableName]"
 estate_eunuchs_anb_annex_subject_desc:0 "The [Root.GetEunuchsName] request that we annex our subject [agenda_country.GetUsableName]."

