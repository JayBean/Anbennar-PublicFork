 estate_artificers_conquer_damestear_desc:0 "The [Root.GetArtificersName] have been casting a jealous eye on [agenda_province.GetName], a [agenda_province.GetTradeGoodsName] producing province they claim would make a fine addition to our nation. They call for a military campaign to secure it for ourselves."
 estate_artificers_conquer_precursor_relics:0 "Conquer [agenda_province.GetName]"
 estate_artificers_conquer_precursor_relics_desc:0 "The [Root.GetArtificersName] have been casting a jealous eye on [agenda_province.GetName], a [agenda_province.GetTradeGoodsName] producing province they claim would make a fine addition to our nation. They call for a military campaign to secure it for ourselves."
 estate_artificers_conquer_high_production:0 "Conquer [agenda_province.GetName]"
 estate_artificers_conquer_high_production_desc:0 "The [Root.GetArtificersName] have been casting a jealous eye on [agenda_province.GetName], a highly productive province they claim would make a fine addition to our nation. They call for a military campaign to secure it for ourselves."
 estate_artificers_build_production_building_damestear:0 "Increase Production Efficiency in [agenda_province.GetName]"
 estate_artificers_build_production_building_damestear_desc:0 "The [Root.GetArtificersName] of [agenda_province.GetName] ask that we invest in their province's [agenda_province.GetTradeGoodsName] production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_artificers_build_production_building_precursor_relics:0 "Increase Production Efficiency in [agenda_province.GetName]"
 estate_artificers_build_production_building_precursor_relics_desc:0 "The [Root.GetArtificersName] of [agenda_province.GetName] ask that we invest in their province's [agenda_province.GetTradeGoodsName] excavation infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_artificers_build_university_in_y:0 "Build a University in [agenda_province.GetName]"
 estate_artificers_build_university_in_y_desc:0 "The [Root.GetArtificersName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 estate_artificers_privateer_damestear_relics:0 "Launch Privateering Expedition to the [agenda_trade_node_sea.GetName]"
 estate_artificers_privateer_damestear_relics_desc:0 "The [Root.GetArtificersName] propose a privateering expedition to the [agenda_trade_node_sea.GetName], a course of action they claim would bring an influx of damestear and precursor relics to our nation - though other nations may not appreciate our actions!"
 estate_artificers_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_artificers_build_manufactory_in_y_desc:0 "The [Root.GetArtificersName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_artificers_develop_damestear_in_y:0 "Increase Production in [agenda_province.GetName]"
 estate_artificers_develop_damestear_in_y_desc:0 "The [Root.GetArtificersName] request that we invest in the prosperity of the [agenda_province.GetTradeGoodsName] producing city of [agenda_province.GetName]."
 estate_artificers_develop_precursor_relics_in_y:0 "Increase Production in [agenda_province.GetName]"
