 #Artificers Privileges
 estate_artificers_organization_international_gommo:0 "Artificer Organization: International Gommo"
 estate_artificers_organization_international_gommo_desc:0 "The artificers in this country are organized under the International Gommo (meaning 'guild' in gnomish), a global guild for artificers. Artificers here have access to the wide pool of resources from the Gommo, but must balance loyalties between their resident country and the Gommo itself.\n\n[Root.getArtificeryBreakdownShort]"
 
 estate_artificers_organization_independent_unions:0 "Artificer Organization: Independent Unions"
 estate_artificers_organization_independent_unions_desc:0 "Artificers are independent and free market contractors and inventors, free to pursue private endeavours without oversight from the state.\n\n[Root.getArtificeryBreakdownShort]"
 
 estate_artificers_organization_state:0 "Artificer Organization: State Artificers"
 estate_artificers_organization_state_desc:0 "This country has a strong and influential artificer community that exists as an office of the state, similar to courts or the military. Artificer focused education within state-run institutions are promoted, and independent artificers must be state-approved before their craft is allowed.\n\n[Root.getArtificeryBreakdownShort]"

 estate_artificers_organization_ravelian_control:0 "Artificer Organization: Ravelian"
 estate_artificers_organization_ravelian_control_desc:0 "Artificers in this country are overseen by the Ravelian Church. Artificery is seen as holy work, and as a means to distribute magic (which they believe was stolen) to the common people.\n\n[Root.getArtificeryBreakdownShort]"
 
 estate_artificers_siegecraft:0 "Artificer Siegecraft"
 estate_artificers_siegecraft_desc:0 "The [Root.GetArtificersName] can create powerful magical artifacts for both destruction and protection. It is only sensible that they should be the ones to conduct and defend against sieges."
 estate_artificers_loyalty_privilege:0 "Increased Artificer Autonomy"
 estate_artificers_loyalty_privilege_desc:0 "If we allow them the freedom to decide their own affairs as they wish, the [Root.GetArtificersName] will surely show greater support for our other policies."
 estate_artificers_monopoly_of_precursor_relics:0 "Monopoly on Precursor Relics"
 estate_artificers_monopoly_of_precursor_relics_desc:0 "Precursor relics can give insights on how to create new magical artifacts. It is no wonder then that the [Root.GetArtificersName] wish to control their excavation."
 MONOPOLY_INCOME_PRECURSOR_RELICS_DESC:0 "from precursor relics production."
 estate_artificers_monopoly_of_precursor_relics_effect_tooltip:2 "§RNo income from §YPrecursor Relics§!§!"
 estate_artificers_monopoly_of_precursor_relics_revoke_tooltip:0 "Production income from §YPrecursor Relics§! is restored"
 estate_artificers_monopoly_of_precursor_relics_mod:0 "Monopoly on Precursor Relics"
 desc_estate_artificers_monopoly_of_precursor_relics_mod:0 "The state has granted the [Root.Owner.GetArtificersName] monopoly rights over precursor relics excavation."
 monopoly_privileges.14.t:0 "Extension of the Monopoly on Precursor Relics"
 monopoly_privileges.14.d:0 "The monopoly on precursor relics we granted to the [Root.GetArtificersName] has expired, meaning that we are now able to reclaim the income from precursor relics excavation. However, the [Root.GetArtificersName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.14.b.tooltip:0 "We will be able to revoke the §YMonopoly on Precursor Relics§! estate privilege."
 
