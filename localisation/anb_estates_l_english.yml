 estate_adventurers_cavern_exploration_initiative_decision_title: "Adventurers: Cavern Exploration Initiative"
 estate_adventurers_cavern_exploration_initiative_decision_desc: "Recruit a renowned adventurer captain to lead an expedition into the dreadful depths of the Serpentspine's caverns."
 
