 estate_companions:0 "Companions"
 estate_companions_desc:0 "The Companions are the noble class of Malacnar's otherwise egalitarian warrior society, comprised of the descendants of Levodas and his companions as well as the current Battleking's literal companions. The weapons they wield - as powerful as they are prized - have been passed down since generations, and this grants the companions a considerable advantage in the competition to become the next Battleking."
 
 estate_eunuchs_anb:0 "Eunuchs"
 estate_eunuchs_anb_desc:0 "The eunuchs are the ruling class of Yanshen, originating as loyal advisors during the Many Kingdoms Era but coming into true power under the Harimari Empire, where they were favored as administrators without the nepotism and split loyalties of traditional nobility. When the Harimari Empire fell, the eunuchs declared themselves sovereign and even now maintain an iron grip on most states in Yanshen."
