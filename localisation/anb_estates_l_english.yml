 estate_mages_build_mage_tower_in_y:0 "Build a Mage Tower in [agenda_province.GetName]"
 estate_mages_build_mage_tower_in_y_desc:0 "The [Root.GetMagesName] of [agenda_province.GetName] request that we fund the construction of a new mage tower. They claim that it will be a highly profitable investment."
