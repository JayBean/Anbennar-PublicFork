 estate_disasters.11.d:0 "$MONARCH$ has allowed the $ESTATE_ARTIFICERS$ of $COUNTRY$ to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the dependencies others have for their produce, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.11.a:0 "We should have seen this coming..."
 estate_disasters.11.a.tt:0 "[Root.GetName] will now be controlled by the §YArtificers§! until the §Y'Curtail the Artificers'§! decision is taken."
 estate_disasters.12.t:0 "The $ESTATE_ARTIFICERS$ Curtailed"
 estate_disasters.12.d:0 "We have finally managed to break our reliance on the $ESTATE_ARTIFICERS$, reclaiming control over all important state functions and reducing these hand-workers to their rightful confines within their workshops."
 estate_disasters.12.a:0 "The $MONARCHTITLE$ is back in control."
 estate_artificers_disaster:0 "Technocratic Coup"
 estate_artificers_disaster_desc:0 "The manufactories and tinkerers have grown so powerful they assumed de facto control over our country. Real power now lies in the hands of a small group of wealthy industrialists."
 curtail_estate_artificers_title:0 "Curtail the $ESTATE_ARTIFICERS$"
 curtail_estate_artificers_desc:0 "Through state-dependency on their industry and bribing officials with knick-knacks, the $ESTATE_ARTIFICERS$ have a stranglehold on our government. To seize control back from these industrialists we will need to curtail their power and privileges."
 EST_CRUSHED_ARTIFICERS:0 "The $ESTATE_ARTIFICERS$ have been curtailed"
 local_artificers_displeased:0 "Local Artificers Displeased"
 estate_artificers_organization_cost_tooltip:0 "The cost of changing artificer organization is lower if loyal."
 estate_artificers_organization_revoke_tooltip:0 "Our current artificer organization will be revoked."
 estate_artificers_ravelian_control_invalid_tooltip:0 "Artificer Organization: State will be granted to §Y[Root.GetArtificersName]§!."
 
 #Artificers Privileges
 estate_artificers_organization_international_gommo:0 "Artificer Organization: Brillite Researchers"
 estate_artificers_organization_international_gommo_desc:0 "The Society of Brilliant Inventors (or "Brillites" for short) is an international organization of eccentrics, geniuses, and misfits. They give their artificers full creative freedom, allowing them to invent quickly... and without supervision. To work with the Brillites is to put your trust into something that you cannot ever control.\n\n[Root.getArtificeryBreakdownShort]"
 
 estate_artificers_organization_independent_unions:0 "Artificer Organization: Mechanist Researchers"
 estate_artificers_organization_independent_unions_desc:0 "The Mechanist Guilds make up a loose coalition of artisans and engineers from across the country. They place utility above all else, making reasonable improvements to already-reasonable machines. To work with the Mechanists is to prioritize practicality.\n\n[Root.getArtificeryBreakdownShort]"
 
 estate_artificers_organization_state:0 "Artificer Organization: Thaumaturge Researchers"
 estate_artificers_organization_state_desc:0 "The Techno-Thaumaturges are philosophers as much as inventors, seeing artificery as simply a more scientific branch of traditional magic. To work with the Techno-Thaumaturges is to have them slowly, deliberately, and conscientiously create whatever the state wants them to.\n\n[Root.getArtificeryBreakdownShort]"

 estate_artificers_organization_ravelian_control:0 "Artificer Organization: Ravelian"
 estate_artificers_organization_ravelian_control_desc:0 "Artificers in this country are overseen by the Ravelian Church. Artificery is seen as holy work, and as a means to distribute magic (which they believe was stolen) to the common people.\n\n[Root.getArtificeryBreakdownShort]"
 
 estate_artificers_siegecraft:0 "Artificer Siegecraft"
 estate_artificers_siegecraft_desc:0 "The [Root.GetArtificersName] can create powerful magical artifacts for both destruction and protection. It is only sensible that they should be the ones to conduct and defend against sieges."
 estate_artificers_loyalty_privilege:0 "Increased Artificer Autonomy"
 estate_artificers_loyalty_privilege_desc:0 "If we allow them the freedom to decide their own affairs as they wish, the [Root.GetArtificersName] will surely show greater support for our other policies."
 monopoly_privileges.12.artificers:0 "The monopoly on damestear we granted to the [Root.GetArtificersName] has expired, meaning that we are now able to reclaim the income from damestear production. However, the [Root.GetArtificersName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 estate_artificers_monopoly_of_damestear_mod:0 "Monopoly on Damestear"
 estate_artificers_monopoly_of_relics:0 "Monopoly on Precursor Relics"
 estate_artificers_monopoly_of_relics_desc:0 "Precursor relics are still filled with mystery and forgotten knowledge, even after a thousand years. It is only right for artificers to monopolize them, so that they might unlock the ancient mysteries that were lost so long ago."
 MONOPOLY_INCOME_PRECURSOR_RELICS_DESC:0 "from precursor relics production."
 estate_artificers_monopoly_of_relics_effect_tooltip:2 "§RNo income from §YPrecursor Relics§!§!"
 estate_artificers_monopoly_of_relics_revoke_tooltip:0 "Production income from §YPrecursor Relics§! is restored"
 estate_artificers_monopoly_of_relics_mod:0 "Monopoly on Precursor Relics"
 desc_estate_artificers_monopoly_of_relics_mod:0 "The state has granted the [Root.Owner.GetArtificersName] monopoly rights over precursor relics excavation."
 monopoly_privileges.14.t:0 "Extension of the Monopoly on Precursor Relics"
 monopoly_privileges.14.d:0 "The monopoly on precursor relics we granted to the [Root.GetArtificersName] has expired, meaning that we are now able to reclaim the income from precursor relics excavation. However, the [Root.GetArtificersName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.14.b.tooltip:0 "We will be able to revoke the §YMonopoly on Precursor Relics§! estate privilege."
 
 #Artificers Agendas
 estate_privileges_and_agendas_events.3.ar:0 "The Proposal of the [Root.GetArtificersName]"
 estate_artificers_conquer_damestear:0 "Conquer [agenda_province.GetName]"
 estate_artificers_conquer_damestear_desc:0 "The [Root.GetArtificersName] have been casting a jealous eye on [agenda_province.GetName], a [agenda_province.GetTradeGoodsName] producing province they claim would make a fine addition to our nation. They call for a military campaign to secure it for ourselves."
 estate_artificers_conquer_precursor_relics:0 "Conquer [agenda_province.GetName]"
 estate_artificers_conquer_precursor_relics_desc:0 "The [Root.GetArtificersName] have been casting a jealous eye on [agenda_province.GetName], a [agenda_province.GetTradeGoodsName] producing province they claim would make a fine addition to our nation. They call for a military campaign to secure it for ourselves."
 estate_artificers_conquer_high_production:0 "Conquer [agenda_province.GetName]"
 estate_artificers_conquer_high_production_desc:0 "The [Root.GetArtificersName] have been casting a jealous eye on [agenda_province.GetName], a highly productive province they claim would make a fine addition to our nation. They call for a military campaign to secure it for ourselves."
 estate_artificers_build_production_building_damestear:0 "Increase Production Efficiency in [agenda_province.GetName]"
 estate_artificers_build_production_building_damestear_desc:0 "The [Root.GetArtificersName] of [agenda_province.GetName] ask that we invest in their province's [agenda_province.GetTradeGoodsName] production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_artificers_build_production_building_precursor_relics:0 "Increase Production Efficiency in [agenda_province.GetName]"
 estate_artificers_build_production_building_precursor_relics_desc:0 "The [Root.GetArtificersName] of [agenda_province.GetName] ask that we invest in their province's [agenda_province.GetTradeGoodsName] excavation infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_artificers_build_university_in_y:0 "Build a University in [agenda_province.GetName]"
 estate_artificers_build_university_in_y_desc:0 "The [Root.GetArtificersName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 estate_artificers_privateer_damestear_relics:0 "Launch Privateering Expedition to the [agenda_trade_node_sea.GetName]"
 estate_artificers_privateer_damestear_relics_desc:0 "The [Root.GetArtificersName] propose a privateering expedition to the [agenda_trade_node_sea.GetName], a course of action they claim would bring an influx of damestear and precursor relics to our nation - though other nations may not appreciate our actions!"
 estate_artificers_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_artificers_build_manufactory_in_y_desc:0 "The [Root.GetArtificersName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_artificers_develop_damestear_in_y:0 "Increase Production in [agenda_province.GetName]"
 estate_artificers_develop_damestear_in_y_desc:0 "The [Root.GetArtificersName] request that we invest in the prosperity of the [agenda_province.GetTradeGoodsName] producing city of [agenda_province.GetName]."
 estate_artificers_develop_precursor_relics_in_y:0 "Increase Production in [agenda_province.GetName]"
 estate_artificers_develop_precursor_relics_in_y_desc:0 "The [Root.GetArtificersName] request that we invest in the prosperity of the [agenda_province.GetTradeGoodsName] producing city of [agenda_province.GetName]."
 estate_artificers_develop_x:0 "Increase Production in [agenda_province.GetName]"
 estate_artificers_develop_x_desc:0 "The [Root.GetArtificersName] request that we invest in the prosperity of the city of [agenda_province.GetName]."
 
 
 estate_adventurers:0 "Adventurers"
 estate_adventurers_desc:0 "This estate represents the explorers, fighters and trailblazers of society. A widely diverse and ever-changing group, adventurers fill in the odd and dangerous roles and tasks that everyday society won't do.\n\n§TThis is integrated into the §YAdventurers Wanted!§! system. Having certain §Yprivileges§!, or §Yhigher influence§! §g(30+ and 60+ £estate_influence£)§! and §Yhigh loyalty§! §g(60+ £estate_loyalty£)§! will increase chances of resolving Adventurers Wanted! and remove unwanted province modifiers.§!"
 estate_korya:0 "Korya"
 estate_korya_desc:0 "The Korya are adventuring warbands of young Malacnari elves, operating on the outskirts of the Battlekingdom's territory or in any area that is deemed dangerous enough. Generally used as a rite of adulthood, most Korya are temporary and will disband once its members are transferred to the army or integrated into Malacnari society as full citizens. However, some of the Korya's participants never leave the life, forming veteran adventuring bands or becoming lone adventurers on the edge of society, where they are intermediaries between the untamed wilds and the Battleking's laws."
