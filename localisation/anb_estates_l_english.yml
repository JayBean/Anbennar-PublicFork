 #Uppercastes Agenda Descriptions
 estate_uppercastes_build_army_building_in_y_desc:0 "The [Root.GetPhilosophersName] of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_uppercastes_build_fort_building_in_y_desc:0 "The [Root.GetPhilosophersName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_uppercastes_build_manufactory_in_y_desc:0 "The [Root.GetPhilosophersName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_uppercastes_build_university_in_y_desc:0 "The [Root.GetPhilosophersName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that their offspring may benefit from the finest education [Root.GetUsableName] can offer."
 estate_uppercastes_develop_x_desc:0 "The [Root.GetPhilosophersName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_uppercastes_hire_advisor_desc:0 "The [Root.GetPhilosophersName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_uppercastes_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetPhilosophersName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_uppercastes_get_allies_desc:0 "The [Root.GetPhilosophersName] are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 estate_uppercastes_befriend_rival_of_rival_desc:0 "The [Root.GetPhilosophersName] are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_uppercastes_restore_legitimacy_desc:0 "The [Root.GetPhilosophersName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_uppercastes_relations_with_X_desc:0 "The [Root.GetPhilosophersName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_uppercastes_break_coalition_desc:0 "The alliance of nations arrayed against us is deeply worrying to the [Root.GetPhilosophersName]. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 estate_uppercastes_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetPhilosophersName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_uppercastes_support_independence_desc:0 "The [Root.GetPhilosophersName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_uppercastes_retake_core_desc:0 "The [Root.GetPhilosophersName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_uppercastes_crush_revolts_desc:0 "The [Root.GetPhilosophersName] demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_uppercastes_regain_liberty_desc:0 "The [Root.GetPhilosophersName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_uppercastes_convert_province_culture_desc:0 "The [Root.GetPhilosophersName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_uppercastes_protect_our_culture_desc:0 "The [Root.GetPhilosophersName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_uppercastes_vassalise_vulnerable_country_desc:0 "The [Root.GetPhilosophersName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_uppercastes_expand_into_x_desc:0 "The [Root.GetPhilosophersName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_uppercastes_complete_conquest_of_x_desc:0 "The [Root.GetPhilosophersName] see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_uppercastes_annex_subject_desc:0 "The [Root.GetPhilosophersName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_uppercastes_build_an_army_desc:0 "The [Root.GetPhilosophersName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_uppercastes_bigger_army_than_rival_desc:0 "The [Root.GetPhilosophersName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_uppercastes_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the [Root.GetPhilosophersName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_uppercastes_recover_abysmal_prestige_desc:0 "The [Root.GetPhilosophersName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_uppercastes_improve_prestige_desc:0 "The [Root.GetPhilosophersName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
 

 estate_uppercastes_protect_our_culture_effect_tooltip:0 "If conquered, §Y[agenda_province.GetName]§! will lose §G5§! years of separatism."
 
 
