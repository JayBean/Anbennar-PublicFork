 #Middlecastes Agenda Descriptions
 estate_middlecastes_hire_advisor_desc:0 "The [Root.GetArtisansName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 estate_middlecastes_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetArtisansName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
 estate_middlecastes_pay_off_loans_desc:0 "The [Root.GetArtisansName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_middlecastes_restore_republican_tradition_desc:0 "The state of our Republic worries the [Root.GetArtisansName]. They call for action to strengthen our institutions and restore public faith in democracy."
 estate_middlecastes_restore_currency_desc:0 "The [Root.GetArtisansName] are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_middlecastes_recovery_from_hyperinflation_desc:0 "The [Root.GetArtisansName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 
 estate_middlecastes_build_a_fleet_desc:0 "The [Root.GetArtisansName] bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their trade interests may be protected."
 estate_middlecastes_bigger_fleet_than_rival_desc:0 "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the [Root.GetBurghersName], who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 estate_middlecastes_improve_dip_rep_desc:0 "The [Root.GetArtisansName] are concerned at the poor reputation [Root.GetUsableName] has for dishonesty in diplomatic affairs. They are pushing for us to restore our nation's honor in the eyes of our peers."
 estate_middlecastes_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the [Root.GetBurghersName]. They urge us to moderate our spending so that our treasury may be replenished."
 estate_middlecastes_reduce_corruption_desc:0 "The [Root.GetArtisansName] complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 estate_middlecastes_develop_x_desc:0 "The [Root.GetArtisansName] request that we invest in the prosperity of the city of [agenda_province.GetCapitalName]."
 estate_middlecastes_build_trade_building_in_y_desc:0 "The [Root.GetArtisansName] claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 estate_middlecastes_build_port_building_in_y_desc:0 "The [Root.GetArtisansName] call for the expansion of [agenda_province.GetName]'s port facilities, allowing the province to develop into a valuable naval base for our nation."
 estate_middlecastes_build_production_building_in_y_desc:0 "The entrepreneurs among the [Root.GetArtisansName] of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_middlecastes_build_university_in_y_desc:0 "The [Root.GetArtisansName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may congregate and together lead us forwards to greater technological and societal advances."
 estate_middlecastes_build_manufactory_in_y_desc:0 "The [Root.GetArtisansName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."

