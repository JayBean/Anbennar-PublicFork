 estate_raj_ministries_delegate_territorial_management:0 "Delegate Territorial Management"
 estate_raj_ministries_delegate_territorial_management_desc:0 "Our dominion is vast. In order to effectively manage such a large territory we have delegated many of the minutia of empirical administration to the ministries. They will handle it well."
 estate_raj_ministries_update_school_curriculum:0 "Modernize Ministerial Curriculum"
 estate_raj_ministries_update_school_curriculum_desc:0 "We shall modernize our schools and its curriculum, to incorporate the newest ideas from the brighest minds our society has to offer."
 estate_raj_ministries_extend_education_grants:0 "Extend Education Grants"
 estate_raj_ministries_extend_education_grants_desc:0 "Educating our next generation of ministers is of the utmost importance, so we have extended the money available for these education programs."
 estate_raj_ministries_land_rights:0 "$ESTATE_NAME$ Land Rights"
 estate_raj_ministries_land_rights_desc:0 "The [Root.GetMinistriesName] work many long hand hard hours dedicated to the Raj's prosperity. It is only fair that they get to share in the lands' profits."
 estate_raj_ministries_ministerial_tithes:0 "Minsterial Tithes"
 estate_raj_ministries_ministerial_tithes_desc:0 "The [Root.GetMinistriesName] would be better able to handle the Raj's infrastructure projects if they had an income source of their own instead of having to pull from the royal treasury. Or so they claim."
 estate_raj_ministries_ceremonial_ruler_act:0 "The Ceremonial Ruler Act"
 estate_raj_ministries_ceremonial_ruler_act_desc:0 "The power of the Raj truly comes from its [Root.GetMinistriesName]. We should reduce the power of our [Root.Monarch.GetTitle] and delegate far more influence to the [Root.GetMinistriesName]. Our administration will be much more succesful."
 estate_raj_ministries_establish_the_ministry_of_war:0 "Establish the Ministry of War"
 estate_raj_ministries_establish_the_ministry_of_war_desc:0 "Traditionally the Raj's military has been run by its Raja and Senaptia. However a more effective way to run military policy would be through the establishment of a ministry of war."
 estate_raj_ministries_control_over_monetary_policy:0 "Control over Monetary Policy"
 estate_raj_ministries_control_over_monetary_policy_desc:0 "Historically the [Root.GetMinistriesName] would always have to come to the [Root.Monarch.GetTitle] in order for [Root.Monarch.GetHerHim] to approve their policies. But perhaps it would be better if they themselves had control over the treasury."
 estate_raj_ministries_expanded_senaptia_ranks:0 "Expanded Senaptia Ranks"
 estate_raj_ministries_expanded_senaptia_ranks_desc:0 "The Senaptia are the key to the Raj's military might. Expanding their ranks and filling them with capable leaders is of the utmost importance to the Raj's defence."
 estate_raj_ministries_reduced_senaptia_ranks:0 "Reduced Senaptia Ranks"
 estate_raj_ministries_reduced_senaptia_ranks_desc:0 "The Senaptia are a drain on the Raj's coffers. If we reduced their ranks we would easily be able to increase our income and so we will be able to sustain a larger army ourselves."
 estate_raj_ministries_ministerial_census:0 "Ministerial Census"
 estate_raj_ministries_ministerial_census_desc:0 "It is imperative for a well functioning central authority, to do a survey of all administered territories every once in a while. This action will allow us better insight in our subjects and lets us administer pressure and solutions where needed."
 estate_raj_ministries_eunuch_integration:0 "Ministerial Eunuch Integration"
 estate_raj_ministries_eunuch_integration_desc:0 "The Eunuchs of Yanshen were created by Harimar to be a parallel bureaucratic system that circumvented the customs and procedures of the ministries. Now that we have reconquered the lands where the Eunuchs hold sway, we have folded them into the ministries, improving the efficiency of its apparatus." 
 estate_raj_ministries_royal_intrigue_keepers_privilege:0 "Royal Intrigue Keepers"
 estate_raj_ministries_royal_intrigue_keepers_privilege_desc:0 "Ensuring that invidividual ministers are empowered to keep a close eye on the affairs of the palace is a great way to instill discipline and ensure everyone, from the lowliest servant to the greatest Senapti, is loyal to the Raja."
 estate_raj_ministries_allow_personal_fortunes_privilege:0 "Allow Personal Fortunes"
 estate_raj_ministries_allow_personal_fortunes_privilege_desc:0 "Historically, ministers have been forbidden from holding real property, instead governing lands owned by the crown. Relaxing this restriction would allow individual ministers to obtain, retain and sell constructed property, which would surely be popular with the ambitious among them."
 estate_raj_ministries_clerical_ministers:0 "Clerical Ministers"
 estate_raj_ministries_clerical_ministers_desc:0 "If we listen to the advice of the Ministries on religious matters, we may derive considerable benefits for the harmony of religion with our rule, and see the people's faith in [Root.GetReligionNoun] greatly strengthened."
 estate_raj_ministries_enforced_one_faith:0 "Enforced Unity of Faith"
 estate_raj_ministries_enforced_one_faith_desc:0 "It is self-evident that, although there are many paths on the route of the High Gods, [Root.GetReligionNoun] is the true faith. There shall be no compromising our beliefs for those who heed the words of heretics and heathens - all will walk in the High Gods' Wisdom!"

 local_administration_displeased:0 "Local Administration Displeased: "
 
 estate_privileges_and_agendas_events.3.rm:0 "The Proposal of the [Root.GetMinistriesName]"
 estate_raj_ministries_develop_x:0 "Increase Tax Income in [agenda_province.GetName]"
 estate_raj_ministries_develop_x_desc:0 "The [Root.GetMinistriesName] request that we invest in the prosperity of [agenda_province.GetName]."
 estate_raj_ministries_build_production_building_in_y:0 "Increase Production Efficiency in [agenda_province.GetName]"
 estate_raj_ministries_build_production_building_in_y_desc:0 "The economists among the [Root.GetMinistriesName] of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_raj_ministries_build_university_in_y:0 "Build a University in [agenda_province.GetName]"
 estate_raj_ministries_build_university_in_y_desc:0 "The [Root.GetMinistriesName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that they may provide education for a whole new group of administrators and ministers."
 estate_raj_ministries_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_raj_ministries_build_manufactory_in_y_desc:0 "The [Root.GetMinistriesName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_raj_ministries_recover_stability:0 "Stabilize the Country"
 estate_raj_ministries_recover_stability_desc:0 "The [Root.GetMinistriesName] long for stability. They call on us to restore order to [Root.GetUsableName]."
 estate_raj_ministries_increase_stability:0 "Boost National Stability"
 estate_raj_ministries_increase_stability_desc:0 "The [Root.GetMinistriesName] see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 estate_raj_ministries_reduce_overextension:0 "Reduce Overextension"
 estate_raj_ministries_reduce_overextension_desc:0 "The [Root.GetMinistriesName] claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests."
 estate_raj_ministries_hire_advisor:0 "Hire an Administrative Advisor"
 estate_raj_ministries_hire_advisor_desc:0 "The [Root.GetMinistriesName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 estate_raj_ministries_fire_advisor:0 "Fire our Administrative Advisor"
 estate_raj_ministries_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetMinistriesName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 estate_raj_ministries_restore_currency:0 "Restore the Currency"
 estate_raj_ministries_restore_currency_desc:0 "The [Root.GetMinistriesName] are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_raj_ministries_recovery_from_hyperinflation:0 "Recover from Hyperinflation"
 estate_raj_ministries_recovery_from_hyperinflation_desc:0 "The [Root.GetMinistriesName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 estate_raj_ministries_get_cash:0 "Build a Treasury"
 estate_raj_ministries_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the [Root.GetMinistriesName]. They urge us to moderate our spending so that our treasury may be replenished."
 estate_raj_ministries_pay_off_loans:0 "Pay off the National Debt"
 estate_raj_ministries_pay_off_loans_desc:0 "The [Root.GetMinistriesName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_raj_ministries_relations_with_X:0 "Improve relations with [agenda_country.GetUsableName]"
 estate_raj_ministries_relations_with_X_desc:0 "The [Root.GetMinistriesName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_raj_ministries_reduce_liberty_desire_in_x:0 "Reduce Liberty Desire in [agenda_country.GetUsableName]"
 estate_raj_ministries_reduce_liberty_desire_in_x_desc:0 "The [Root.GetMinistriesName] see major issues in the court of [agenda_country.GetUsableName], they ask that we ensure they are less rebelious, so that they might do their job more succesfully."
