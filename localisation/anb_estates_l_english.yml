 estate_disasters.13.t:0 "$ESTATE_ADVENTURERS$ Seize Power"
 estate_disasters.13.d:0 "$MONARCH$ has allowed the $ESTATE_ARTIFICERS$ of $COUNTRY$ to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the dependencies others have for their produce, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.13.a:0 "We should have seen this coming..."
 estate_disasters.14.t:0 "$ESTATE_ADVENTURERS$ Curtailed"
 estate_disasters.14.d:0 "We have finally managed to break our reliance on $ESTATE_ADVENTURERS$, reclaiming control the military, court and state functions to ordinary, dependable citizens."
 estate_disasters.14.a:0 "The $MONARCHTITLE$ is back in control."
 estate_adventurers_disaster:0 "Adventurers Dominate!"
 estate_adventurers_disaster_desc:0 "$ESTATE_ADVENTURERS$ are a malignant growth that has infected every portion of our country, making our $MONARCHTITLE$ more than a mere puppet. The country is now at the whims of these dangerous rabble."
 curtail_estate_adventurers_title:0 "Curtail $ESTATE_ADVENTURERS$"
 curtail_estate_adventurers_desc:0 "Dependence on these admittedly skilled adventurers has made our government ineffective and chaotic. To seize control back from these adventurers we will need to curtail their power and privileges."
 EST_CRUSHED_ADVENTURERS:0 "The $ESTATE_ADVENTURERS$ have been curtailed"
