 estate_disasters.11.t:0 "The $ESTATE_ARTIFICERS$ Seize Power"
 estate_disasters.11.d:0 "$MONARCH$ has allowed the $ESTATE_ARTIFICERS$ of $COUNTRY$ to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the dependencies others have for their produce, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.11.a:0 "We should have seen this coming..."
 estate_disasters.11.a.tt:0 "[Root.GetName] will now be controlled by the §YArtificers§! until the §Y'Curtail the Artificers'§! decision is taken."
 estate_disasters.12.t:0 "The $ESTATE_ARTIFICERS$ Curtailed"
 estate_disasters.12.d:0 "We have finally managed to break our reliance on the $ESTATE_ARTIFICERS$, reclaiming control over all important state functions and reducing these hand-workers to their rightful confines within their workshops."
 estate_disasters.12.a:0 "The $MONARCHTITLE$ is back in control."
 estate_artificers_disaster:0 "Technocratic Coup"
 estate_artificers_disaster_desc:0 "The manufactories and tinkerers have grown so powerful they assumed de facto control over our country. Real power now lies in the hands of a small group of wealthy industrialists."
 curtail_estate_artificers_title:0 "Curtail the $ESTATE_ARTIFICERS$"
 curtail_estate_artificers_desc:0 "Through state-dependency on their industry and bribing officials with knick-knacks, the $ESTATE_ARTIFICERS$ have a stranglehold on our government. To seize control back from these industrialists we will need to curtail their power and privileges."
