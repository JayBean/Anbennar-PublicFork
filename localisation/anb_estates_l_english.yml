 #Lizardfolk Estates

 estate_ankashyi:0 "Ankashyi"
 estate_ankashyi_desc:0 "This estate represents the royal lizardfolk families of your state. Their status comes from their ancestors, whose great feats in battle granted their bloodline positions of power. Ankashyi is an old lizardfolk word for warrior, and are still expected to lead in times of conflict if they are to maintain their status."
 estate_nagas:0 "Nagas"
 estate_nagas_desc:0 "This estate represents the council of naga in your nation. Mutations are common amongst lizardfolk, but none have held quite the same level of power and influence as the naga - long, snakelike beings with powerful latent magical prowess. Naga are forbidden from directly ruling a nation, instead acting as religious guides to their people, although this has in no way prevented them from having an oversized political influence."
 estate_hashaz:0 "Hashaz"
 estate_hashaz_desc:0 "This estate represents the many artists in our nation. These are most commonly bards, but art takes many forms, from painters to writers to sculptors and many more in-between. Consuming art is how the Zaradyrra lizardfolk quell the blood rage, so naturally the greatest artists in a nation have significant power and influence."

 #Inner Conflicts Privileges

 estate_nobility_overreliance_on_mercenaries:0 "Overreliance on Mercenaries"
 estate_nobility_overreliance_on_mercenaries_desc:0 "At the height of their empire, Karassk started to heavily rely on mercenaries, keeping the regular army as a small, elite force unit. Their power became further entrenched as the empire dwindled."
 estate_church_war_of_colours_imperial_green:0 "War of Colours - Imperial Green"
 estate_church_war_of_colours_imperial_green_desc:0 "Karrassk abandoning Khugra when it was besieged by the northern barbaric tribes created a long-lasting instability in the city. The power vacuum has led to various cliques within Khugra fighting for power.\n\nThe Green Party are religious fanatics, supported by the Naga, who believe Sykar Riverclaw and his line are going to forge the final empire in the ashes of 332nd. They believe that it is our duty to support destiny."
 estate_nobility_graceful_rule:0 "Graceful Rule"
 estate_nobility_graceful_rule_desc:0 "'Graceful Rule' is an infamous policy adopted by the last Anzara emperors. Its intent was to drown Zeratas' court in luxury and, through its influence, make the tribes and city states accept their rule. Even after devastating defeat at the hands of Sykar Riverclaw, the remnants of Anzara empire nobility continue to  spend more money on art and pleasures than on Zerat's economy and army."
 estate_nobility_scaleguard_minor_houses:0 "Scaleguard Minor Houses"
 estate_nobility_scaleguard_minor_houses_desc:0 "The Scaleguard dynasty has ruled the Anzara empire for more than a century. Many say that every citizen of Zerat has at least a drop of Scaleguard blood within them. That may not be true, but the list of heirs to the Anzara empire has hundreds if not thousands of lizardfolk listed."
 estate_nobility_nazhyn_princes:0 "Nazhyn Princes"
 estate_nobility_nazhyn_princes_desc:0 "With Nazhni's nazhyn trade slowly becoming the main source of income in the city, many new traders were granted nobility titles. These new-money nobles are looked down upon by the older nobility, who feel these so-called “princes” lack any of the decorum expected of a noble, most notably their complete inexperience with military matters."
 estate_nobility_bulwark_against_ashhana:0 "The Bulwark Against Ashhana"
 estate_nobility_bulwark_against_ashhana_desc:0 "Yassa has been besieged by the Ashhana countless times. Its defences have been built up steadily over centuries, albeit at the cost of any plans for a country-offensive. Only the defeat of any immediate threat could convince Yassan military commanders to reconsider their doctrine."
 estate_nobility_forgotten_city:0 "Forgotten City"
 estate_nobility_forgotten_city_desc:0 "Karshyr has been an irrelevant city for most of its history, considered by most as an addition to Karassk. We need to let our city shine to be noticed."
 estate_nobility_besieged_heart:0 "Besieged Heart"
 estate_nobility_besieged_heart_desc:0 "Shalazar and Shangra are two ancient lizardfolk cities, besieged by outsiders - Tanizu to the east, Ashhana to the west, Baashidi to the south, and the evil in the swamp to the north. Although the Rhada Lizardfolk are a hardy bunch, such constant vigilance has a steady drain on one's willpower."
 estate_church_memories_of_black_needles:0 "Memories of Black Needles"
 estate_church_memories_of_black_needles_desc:0 "Even at the height of their powers, other lizardfolk nations refused to acknowledge Karassk as the 333rd Empire. A big part of this is the lasting memories of when the sky rained black needles after King Karaz VII Godseeker foolishly blew up the Zatsarya of Ashuzal, leaving the holy spire a shadow of its former greatness."
 estate_nobility_war_of_colours_defeated_red:0 "War of Colours - Defeated Red"
 estate_nobility_war_of_colours_defeated_red_desc:0 "Karassk abandoning Khugra when it was besieged by the northern barbaric tribes created a long-lasting instability in the city. The power vacuum has led to various cliques within Khugra fighting for power.\n\nThe Red Party, favoured by the nobility, wants to bend the knee to Asarta and their leader, the ambitious conqueror Katyradz. They believe this is the only way to ensure Khugra’s survival, as entering in conflict with their powerful armies would surely result in our demise.\n\nShould Katyradz fail in his mission however, the members of this party will surely switch allegiance to the victorious remnants of the Karasskas Empire, as they value military might above all."
 estate_church_state_loyal_nagas:0 "State-loyal Nagas"
 estate_church_state_loyal_nagas_desc:0 "In the wake of numerous military defeats, the naga of Anzara, who had held a highly influential position in the nation for centuries, started scheming against the empire. They believed that, after its downfall, the fabled final empire would arise from its ashes. When their scheme was revealed, many nagas lost their special status and were purged or expelled. The few remaining Naga have sworn their loyalty to the Anzara Empire and have their every move observed."
 estate_church_struggle_against_nagas:0 "Struggle Against Nagas"
 estate_church_struggle_against_nagas_desc:0 "Shangra has long resisted Naga influence. They saw them as a threat to the authority of the ruling family. In their animosity though, they lost sight of the stabilising hand a naga can have in guiding the populace in matters of faith and law."
 estate_church_questions_of_succession:0 "Question of Succession"
 estate_church_questions_of_succession_desc:0 "The first-born of King Itros Moonwarden was a naga. Named Zazhar, they were forbidden from taking the throne, as per lizardfolk tradition. However, with almost all the royal family perishing during the siege of Shalazar by rage-fueled Zulbur forces, Zazhar is the only candidate left in the Moonwarden bloodline. A naga, ascending to the throne, would be unprecedented. Surely the king can find another option?"
 estate_burghers_merchants_of_narasad:0 "Merchants of Narasad"
 estate_burghers_merchants_of_narasad_desc:0 "Powerful merchants from the city of Narasad made fortunes by lending money to the crumbling Karasskas empire. Now the empire has almost a century of debts owed to these merchant families."
 estate_burghers_war_of_colours_treacherous_gold:0 "War of Colours - Treacherous Gold"
 estate_burghers_war_of_colours_treacherous_gold_desc:0 "Karrassk abandoning Khugra when it was besieged by the northern barbaric tribes created a long-lasting instability in the city. The power vacuum has led to various cliques within Khugra fighting for power.\n\nThe Golden Party believes that subjugating the nation to the traders of Nazhni is the only way forward. These leeching merchants already control many of the wealthy districts of the city, sold to them after the humiliating defeat that the newly independent Khugra suffered against Nazhni’s fleet."
 estate_burghers_nazhyn_wars:0 "Nazhyn Wars"
 estate_burghers_nazhyn_wars_desc:0 "With Nazhni's nazhyn trade slowly becoming the main source of income in the city, many merchants seek to control its flow in and out of the city. Some ambitious traders have established secret organisations and personal armies, who fight in the shadows over control of the nazhyn trade."
 estate_burghers_the_council_of_ignorance:0 "Council of Ignorance"
 estate_burghers_the_council_of_ignorance_desc:0 "A council formed of the most foolish, mundane and mad members of the society was quite a controversial decision to say the least. Many have looked down on Yassa for establishing this institution... until it starts to show fruit."
 estate_burghers_city_in_ruins:0 "City in Ruins"
 estate_burghers_city_in_ruins_desc:0 "Former capital of Lizardfolk empire is a shadow of its former self. Sieged and sacked many times by its enemies, entire districts of the city have been conquered by the jungle and barely populated by its citizens. Many dangerous monsters now inhabit the city's ruins, making reclamation quite dangerous."
 estate_mages_mage_fleet:0 "Mages in the Fleet"
 estate_mages_mage_fleet_desc:0 "Karshyr fleets are traditionally equipped with skilled hydromancers to aid the fleets. While this makes their travels across the Sea of Scales much easier, there are only so many hydromancers available at any given point. This has created a strain on our fleet as sailors refuse to get on a ship without a hydromancer in tow."
 estate_mages_young_tower_of_magic:0 "Young Tower of Magic"
 estate_mages_young_tower_of_magic_desc:0 "Shangra has long resisted Naga influence. They saw them as a threat to the authority of the ruling family. Without the Naga though, magical research suffered greatly, since the naga are a major source of magical knowledge and prowess. Now we have to build up our own base of magical knowledge"
 estate_mages_archaic_traditions:0 "Archaic Traditions"
 estate_mages_archaic_traditions_desc:0 "The Bladesingers are the most well respected and prestigious outfit within our Order. They train and study to perfect our iconic Diranbe combat form we use and have an outsized say on our military. However, their ways and views are antiquated as new military inventions and tactics challenge our ancient styles."
 #Mutation Privileges
 
 estate_church_naga_mutation:0 "§ONaga§!"
 estate_church_naga_mutation_desc:0 "Nagas are clergy and spiritual leaders of Anzalkatsa faith. They are a rare mutation of lizardfolk, possessing snake-like bodies. In exchange for their lack of limbs, nagas instead possess incredible magical potential, fully compensating for their lacking bodies."
 estate_church_abundance_of_nagas_mutation:0 "§OThe Abundance of Naga§!"
 estate_church_abundance_of_nagas_mutation_desc:0 "Throughout its history, Shalazar has been famous for having the most nagas among the population of any city. Naga's innate magical talent and religious guidance are  a valuable asset to any lizardfolk nation.  However, the influence they wield on a country's politics is pronounced as well."
 estate_burghers_ashhana_mutation:0 "§OAshhana§!"
 estate_burghers_ashhana_mutation_desc:0 "Ashhana are fearsome mutations of lizardfolk. They first emerged from the Shadowswamp more than a millennia ago, and many stories surround their origin. They possess massive, muscular bodies and crocodilian faces and are known for both their bad temper and remarkable strength."
 estate_burghers_zganaga_mutation:0 "§OZganaga§!"
 estate_burghers_zganaga_mutation_desc:0 "Also known as “lesser nagas”, Zganaga are small, snake-like lizardfolk that differentiate themselves from their larger cousins by possessing two arms and lacking hoods. Found primarily in Golkhas and Tika Rakata, they still have some of the same magical prowess as their larger brethren.  They lack their cousin's religious importance however, and instead often find work in espionage and effective infiltrators of enemy garrisons."
 estate_nobility_boaga_mutation:0 "§OBoaga§!"
 estate_nobility_boaga_mutation_desc:0 "Nagas in Abussanik have been particularly afflicted with the blood curse. They have grown far larger than the average naga, becoming more boa-like and aggressive, allowing them to constrict and swallow a fully grown Ashhana whole. Due to their physique, they are often deployed as large yet silent assassins and ambushers in the army or fearsome enforcers among subjects."
 estate_nobility_trazoskala_mutation:0 "§OTrazoskala§!"
 estate_nobility_trazoskala_mutation_desc:0 "Three-eyed lizardfolk can be found in Zatal, where most of the population possess this unusual yet highly beneficial mutation. The extra organ grants a preternatural extra sense, as it will twitch and blink when it seems to notice something the other two don’t, putting the individual on alert. Unlike some other third eye mutations, like those in the Rankaty Islands, this third eye does not grant them additional magical powers, despite claims to the contrary by their mystics."
 estate_church_khateshala_mutation:0 "§OKhateshala§!"
 estate_church_khateshala_mutation_desc:0 "There are a few instances where different types of lizardfolk mutations included a third eye, but the new eye grown by the Rankaty Islands lizardfolk is wholly unique.. It is completely blind, but instead grants them strange mystical powers. These include the ability to sense the magical power in their surroundings, communicate telepathically, read and control minds, extend their lifespan, and even fuse their soul with the third eye, turning it into a pearl-like crystal that retains their consciousness after death."
 estate_burghers_tatashyahyts_mutation:0 "§OTatashyahyts§!"
 estate_burghers_tatashyahyts_mutation_desc:0 "As their name implies, Tatashyakhyts, or Softclaws, lack the sharp and durable claws commonly found in lizardfolk. This is normally a detriment as it impacts their combat ability, but in recent history they found a niche in Shangra as gentle and precise craftsmen that can achieve works that are nearly impossible for those with tough claws. As more Softclaws migrated to Shangra to find a place where their skills are appreciated, it soon became rarer to find a tough-clawed lizardfolk in Shangra than their more delicate counterparts."
 estate_burghers_duuma_mutation:0 "§O Duuma§!"
 estate_burghers_duuma_mutation_desc:0 "In what seems to be an example of convergent evolution, Tsurin lizardfolk, Duuma, have mutated to look remarkably similar to kobolds. They are smaller but more dexterous with much larger eyes, granting them improved  eyesight. Although less useful in battle, they are valued as trackers and guides, thanks to their perfect vision, which helps them guide caravans through the deep jungles of Taneyas."
 estate_nobility_gakhakaya_mutation:0 "§OGakhakaya§!"
 estate_nobility_gakhakaya_mutation_desc:0 "Gakhakaya, or 'stone lizards', are a mutation of lizardfolk native to Ara Mukis mountains. They are renowned for their muscular strength, heightened senses, and camouflage. These mutations empowered them to become the masters of survival in any hostile terrain."
 estate_burghers_khtashhana_mutation:0 "§OKhtashhana§!"
 estate_burghers_khtashhana_mutation_desc:0 "Khtashama are a rare breed of Ashhana possessing exceptionally strong physique even when compared to other Ashhana. Exceeding three meters at height, they are among the strongest and most durable workers lizardfolk have to offer."
 estate_burghers_tsyhyra_mutation:0 "§OTsyhyra§!"
 estate_burghers_tsyhyra_mutation_desc:0 "Tsyhyra are lizardfolk who are born underwater. Their eggs are buried in the warm sands of Tressik islands, where they incubate under the warm sun. At night, when the sand cools down, young lizardfolk hatch from their eggs and take their first night swim. This mutation of lizardfolk makes for a great sailor and naval trader, but their sea legs can sometimes let them down on dry land."
 estate_nobility_shanyza_mutation:0 "§OShanyza§!"
 estate_nobility_shanyza_mutation_desc:0 "Shanyzas are lizardfolk mutation born on the border of the Ashhana, forged in the heat of a millennia of conflict. Their scales are hardened and shining, almost as if they were made from metal, and are able to withstand even a shot from a musket. Despite the weight of their shimmering scales, they can still march for long distances, but do not expect them to move with much speed."
 estate_burghers_thanats_mutation:0 "§OThanats§!"
 estate_burghers_thanats_mutation_desc:0 "Thanats are lizardfolk mutation, native to the lake Sutsanaak. They have four arms, allowing them to be quick and agile workers, doing multiple tasks at the same time. To compensate for the extra arms, each individual arm has less muscle, making some types of heavy equipment more difficult to use. Thanats have adapted their own building equipment to work, although only those craftsmen around Sutsanaak know how to make them."

