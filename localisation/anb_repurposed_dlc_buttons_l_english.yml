 LANDING_race_vyzemby_halfling_FLAVOR_TEXT:0 "Halflings are a small race native to the Small Country in Cannor and Fahvanosy in Sarhal known for their wit, positivity, and adventuring spirit in addition to an exemplary agricultural and culinary expertise. In ancient times, Sarhali halflings expanded into mainland Sarhal but were repelled to the Fahvanosy islands more than two thousand years ago, due to human migrations."
 
