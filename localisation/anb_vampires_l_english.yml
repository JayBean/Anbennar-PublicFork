 vampire_ruler.17.t:0 "The Hunt - Until Dawn"
 vampire_ruler.17.d:0 "Dawn. The cresting of the sun's rays above the horizon.\n\nIn Bulwar, it is a call to the Sun Cult's faithful, a reminder of Surael's glory. In Anbenncost, it signals a vast flood of people to rise from cramped quarters and make their way to just-as-cramped workhouses. In Gerudia, it demands a dozen skalds sing again the song of the Dragon and the Skald, to ensure solar warmth is never drowned out by draconic ice.\n\nBut for [Root.Monarch.GetName], it is a frustrating sight -- the marker of a fruitless, bloodless, night. The hunger still gnaws at [Root.Monarch.GetHerHim]. But every vampire is a nocturnal predator, and that is true of our [Root.Monarch.GetTitle] as well."
 vampire_ruler.17.a:0 "I will have to wait until another time"
 vampire_ruler.17.b:0 "Just a little longer"
 
 vampire_ruler.18.t:0 "The Hunt - Mesmerize Tavern Goer"
 vampire_ruler.18.d:0 "It was almost too easy. [Root.Monarch.GetName] decided the hunting grounds would be the tavern, they arrived late at night, after everyone had been drinking for a few hours. Finding a suitable candidate they swiftly mesmerized them and took them to a private room. The victim will survive but they will not remember [Root.Monarch.GetName]'s face."
 vampire_ruler.18.a:0 "All without incident"
 
 vampire_ruler.19.t:0 "The Hunt - Like a Shadow"
 vampire_ruler.19.d:0 "[Root.Capital.GetName] lay in darkness, and it was a darkness of three parts.\n\nThe most obvious darkness was that of the comforting shadows of the main square, lurking between areas of torchlight. A darkness constantly pierced by the opening of a tavern door and the outpour of light and music, but all-embracing in the moments in-between. In the [Root.Monarch.GetTitle]'s palatial estate, many slept, and those that did not primarily did their work in a darkness of another kind, a darkness foreshadowing the deeds of days and weeks and years to come.\n\nAnd there was a third darkness, not an easy thing to notice. The darkness of [Root.Monarch.GetName], as [Root.Monarch.GetSheHe] walked the streets confidently, patiently, in obscurity. A darkness that crept and prowled, raced and held granite-still; a darkness well-familiar to the hunting panther or watchful owl.\n\nIn due time, the darkness found one of the inhabitants of [Root.GetCapitalName], and marked him. A talented artist with a long beard and curly hair, working late into the night on a sculpture of Halanna.\n\nAnd between one chisel-stroke and the next, the man disappears. Well before dawn, [Root.Monarch.GetName] returns home, [Root.Monarch.GetHerHis] face expressionless, [Root.Monarch.GetHerHis] eyes bright."
 vampire_ruler.19.a:0 "All without incident"
 
 vampire_ruler.20.t:0 "The Hunt - A Missing Courtier"
 vampire_ruler.20.d:0 "[Root.Monarch.GetName] has long thought [Root.Monarch.GetSheHe] could banish half of [Root.Monarch.GetHerHis] court and scarcely notice the difference. Indeed, [Root.Monarch.GetSheHe] has been tempted by the idea: half the influence-seeking plots, half the foolish schemes, half the unsought 'advice'. While a few specimens stand out, who do offer useful council, the vast majority have nothing to offer. A more selfish and self-centered lot could not be found anywhere in [Root.GetName].\n\nThus, the [Root.Monach.GetTitle] rests easy having thinned their number by one, knowing few will note the absence, and fewer care. The courtier's blood, which so wonderfully slakes [Root.Monarch.GetName]'s thirst, shall serve much better than their brain ever could."
 vampire_ruler.20.a:0 "All without incident"
 
