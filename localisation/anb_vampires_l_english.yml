 vampire_ruler.22.t:0 "The Confrontation"
 vampire_ruler.22.d:0 "It is time. The hunter has made his way to [Root.Monarch.GetName]'s coffin, attempting to ambush him. Fortunately [Root.Monarch.GetName] awoke just in time. Should he fail here [Root.Monarch.GetName] will certainly be killed, however should he succeed this will be the last of the hunters for a while."
 vampire_ruler.22.a:0 "This ends here and now"
 vampire_ruler.22.b:0 "I'll offer you money, power, anything you want!"
 
 vampire_ruler.23.t:0 "A Hunter Slain"
 vampire_ruler.23.d:0 "It was a tought fight but [Root.Monarch.GetName] fought off their attacker, killing them, however they were injured in the attempt and it will take some time for them to fully recover from their injuries."
 vampire_ruler.23.a:0 "At last I am rid of that pest"
 
 vampire_ruler.24.t:0 "The Confrontation - Dressed in Red"
 vampire_ruler.24.d:0 "Our ruler attracted a lot attention, now they have to fight a Red Reaper who hunted them, it's just about impossible"
 vampire_ruler.24.a:0 "Is this the end..."
 
 vampire_ruler.25.t:0 "The Impossible - Triumph Over Death Itself"
 vampire_ruler.25.d:0 "Wow! You killed a Red Reaper, that's impressive, here have a load of debuffs cause you're really hurt from the experience"
 vampire_ruler.25.a:0 "I beaten death"
 
 vampire_ruler.26.t:0 "The Hunt - A Second Shadow"
 vampire_ruler.26.d:0 "A courtier, a peseant, a hunter? Something is following our ruler TODO"
 vampire_ruler.26.a:0 "It was nothing"
 vampire_ruler.26.b:0 "This is too risky"
 
 vampire_ruler.27.t:0 "The Hunt - Pursued by Guards"
 vampire_ruler.27.d:0 "The night watch of [Root.Capital.GetName] has long considered as sorry a lot as one could find in the city. [Root.Monarch.GetName] still recalls [Root.Monarch.GetHerHis] advisor's morose chuckle when he detailed their make-up in a recent defense-budget meeting: a drunkard at the helm, whose subordinates included an obese oaf, a spotted miscreant (who, rumor has it, may not even be human), and a tall red-head possessed of the delusion he is a dwarf.\n\nBut tonight, they do not seem a joke in the same way. Just as [Root.Monarch.GetName] had dragged [Root.Monarch.GetHerHis] victim into an alleyway and begun to feed, at [Root.Monarch.GetHerHis] most vulnerable, torches appeared at the alley's mouth, And the motley crew of uniformed men it illuminated sparked a feeling very unfamiliar to the predator tonight: fear."
 vampire_ruler.27.a:0 "I must get away"
 
 vampire_ruler.28.t:0 "The Hunt - A Poor Hunt"
 vampire_ruler.28.d:0 "Sometimes, a spotless apple still tastes like worm. Sometimes, a pristine vintage of Rubenaire Red is tainted and vinegary. And sometimes, even a succesful hunt feels unfulfilling.\n\nPerhaps there was something wrong with the blood of [Root.Monarch.GetName]'s victim tonight, perhaps some ineffable piece of the process was missing. Whatever the cause, tonight the blood sits ill in our [Root.Monarch.GetTitle]'s stomach, and [Root.Monarch.GetSheHe] knows tomorrow will begin with a (vampiric) hangover."
 vampire_ruler.28.a:0 "At least my hunger has been curbed."
 
 vampire_ruler.29.t:0 "The Hunt - Attacked by Vagrants"
 vampire_ruler.29.d:0 "The recent growth of [Root.Capital.GetName] has drawn people from across the nation to find their futures here. Among them have been many unsavoury sorts, sadly, besmirching the name of [Root.GetName] and the honour of [Root.Monarch.GetName]. As long as they kept their predation to unimportant sorts, however, they were not worth the attention it would take to bring them to heel.\n\nBut that has changed tonight. Apparently, a cloaked figure wandering the alleyways well past midnight appears to many as an 'unimportant sort', and a trio of thugs -- adorned in peculiar red masks -- have just sauntered up to [Root.Monarch.GetName] as the hunt proceeded apace. The tallest of the lot gestures with his dagger at the [Root.Monarch.GetTitle], demanding all his gold, while the largest seems to grapple. What shall [Root.Monarch.GetName] do?"
 vampire_ruler.29.a:0 "Best teach them a lesson"
 vampire_ruler.29.b:0 "I can't risk it"
 
 vampire_ruler.30.t:0 "The Hunt - Bloodbath in Court"
 vampire_ruler.30.d:0 "Many scandals haunt the halls of the court in [Root.Capital.GetName]. There is the story of the [Root.Monarch.GetTitle] who turned himself into a frog while practicing new magics, sure to draw a laugh at any banquet or ball. There is the story of the cruel [Root.Consort.GetTitle], who personally designed a variety of 'special' chambers since sealed off from the main dungeons, which draws a shiver from listeners even in hottest summer. And now, a new story shall be added to the list: the feast of [Root.Monarch.GetName].\n\nFor no courtier, no servant, no advisor, is soon to forget the sight they awoke to this morning. The main hall ran red with blood, as if all a banquet's wine had been dumped upon the floor. Ghostly-pale corpses were scattered around, like raisins in a cake. And at its center: the massacre's architect, its chef, its creator -- [Root.Monarch.GetName]."
 vampire_ruler.30.a:0 "I should slow down..."
 vampire_ruler.30.b:0 "... but I'm so hungry"