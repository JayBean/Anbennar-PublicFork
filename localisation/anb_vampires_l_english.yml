 vampire_ruler.16.d:0 "The steady stream of courtiers and petitioners that attend upon [Root.Monarch.GetName] in [Root.Monarch.GetHerHis] audience chamber often seem to blur together, and common is the day where the [Root.Monarch.GetTitle] can only recall a handful of faces [Root.Monarch.GetSheHe] spoke to that day.\n\nBut the same does not apply in reverse, obviously. With the picture minted on every [Root.GetAdjective] coin a constant reminder, even the humblest peasant is expected to be able to recognize the [Root.Monarch.GetTitle]. Normally this is a privilege of the rank -- but tonight, it has turned sour.\n\nThe hunt was proceeding apace, and [Root.Monarch.GetName] could almost taste the fresh blood that seemed so close. When, suddenly, the door of one of [Root.Capital.GetName]'s many houses swung open, and the brandished torch within lit up [Root.Monarch.GetHerHis] face. The door-opener, still in their sleep-wear, gasped and exclaimed "My [Root.Monarch.GetTitle]!"\n\nIf not sorted out, this could lead to some awkward rumours, perhaps it would be the one snowflake that triggers an avalanche of suspicion. This is not a risk [Root.Monarch.GetName] can take lightly -- what shall [Root.Monarch.GetSheHe] do?"
