 vampire_ruler.12.t:0 "The Unending Obsession"
 vampire_ruler.12.d:0 "With centuries of unlife ahead of them, many vampires seem to lean into one of their pre-turning obsessions or another. Some pursue knowledge in dusty tomes, some seek power in courtroom or battlefield, still others indulge in every hedonistic pleasure known to man (and invent new ones as well).\n\nBut those are all lies, pay them no heed. The only true obsession a vampire knows, the one that will last them as long as they unlive, is blood. And today, that is feeling particularly true for [Root.Monarch.GetName]."
 vampire_ruler.12.a:0 "I will indulge, but only a little"
 vampire_ruler.12.b:0 "I will control myself"
 vampire_ruler.12.c:0 "I... Must... §RFEED§!"
 
 vampire_ruler.13.t:0 "The Hunt Begins"
 vampire_ruler.13.d:0 "It is well known that vampires hunt, going out on nightly incursions to fill themselves on the blood of prey. Less well known is the fact there is more to hunting than simple nourishment -- a good part of the reason vampires hunt is for the thrill of the chase itself.\n\n[Root.Monarch.GetName] feels the stirring of both desires in [Root.Monarch.GetHerHis] loins tonight. With all the necessary preparations complete the [Root.Monarch.GetTitle] departs the seat of [Root.Monarch.GetHerHis] power, searching for the victim who will be their prey tonight."
 vampire_ruler.13.a:0 "Let the hunt begin!"
 vampire_ruler.13.b:0 "I should not draw attention"
 
 vampire_ruler.14.t:0 "The Hunt - A Feral Vampire"
 vampire_ruler.14.d:0 "Recent rumours have cought [Root.Monarch.GetName]'s attention tonight: a lurker in the shadows of [Root.Capital.GetName], preying on its populace late at night and leaving nothing but empty corposes behind. This is undoubtedly not the fault of the [Root.Monarch.GetTitle], who treats satiation with much more care and respect -- it must be a feral vampire.\n\nAnd so, amidst darkened streets only lit by moon-sliver, [Root.Monarch.GetName] begins to hunt the would-be hunter. From shadows, [Root.Monarch.GetSheHe] watches the shadows; from roof-tops, [Root.Monarch.GetSheHe] watches the rooftops; with a predator's eye, [Root.Monarch.GetSheHe] considers what another predator might focus on.\n\nAnd then -- movement where there should not be. A rival? No. A victim, of circumstance -- and soon of [Root.Monarch.GetName]'s blade."
 vampire_ruler.14.a:0 "They cannot be left alive"
 vampire_ruler.14.b:0 "I should desist"
 
 vampire_ruler.15.t:0 "The Hunt - A Vampire Hunter"
 vampire_ruler.15.d:0 "[Root.Monarch.GetName] left their seat of power to hunt, but as [Root.Monarch.GetSheHe] stalked the streets, [Root.Monarch.GetSheHe] had a disquieting feeling: that of being stalked in turn. And now, at the sight of a cloaked man also roaming [Root.Capital.GetName]'s streets, whose steel-tipped wooden stakes glint in the moonlight, it is clear that someone would turn our [Root.Monarch.GetTitle] from predator into prey.\n\n[Root.Monarch.GetName] could attempt an ambush, matching their pursuer head-on, but such a course of action would be risky. No matter what, it is clear tonight's feeding must be done with care, or perhaps abandoned entirely... but it cannot wait for long."
 vampire_ruler.15.a:0 "You die here and now fiend!"
 vampire_ruler.15.b:0 "I must not draw attention"
 vampire_ruler.15.c:0 "I will wait them out in our safe havens"
 
