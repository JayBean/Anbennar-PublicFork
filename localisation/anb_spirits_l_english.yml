 spirits.003.t:0 "Temple Complex Damaged by Siege"
 spirits.003.d:0 "During the recent siege of [Root.GetName] the local Temple Complex took significant damage, resulting in a general state of partial ruin.\n\nRebuilding and restoring the Temple Complex to its former glory is likely to be a long and arduous task."
 spirits.003.a:0 "Damn!"
 spirits.004.t:0 "Temple Complex Restored"
 spirits.004.d:0 "After many years of hard and painstaking labor, our workers are finally finished!\n\nThe Temple Complex of [Root.GetName] has been restored to its former splendor and glory, and is once again truly a sight to behold."
 spirits.004.a:0 "Brilliant!"
 spirits.008.t:0 "Temple Complex Purified"
 spirits.008.d:0 "As the last of the pulsing crimson in the Temple’s heart fades, it returns to its original pure shining blue at long last. We have succeeded in purging the foul corruption that had tainted the Temple Complex of [Root.GetName]. As long as we hold this great temple, it shall never again be misused for foul rituals!"
 spirits.008.a:0 "Brilliant!"
 spirits.010.t:0 "The Plundering of [Root.GetName]"
 spirits.010.d:0 "Having recently conquered the province of [Root.GetName], we have made a discovery of potentially great magnitude concerning the local Temple Complex! We have learned that those who previously had control of the Temple Complex were using Korashi Drills to plunder and pillage its ancient relics.\n\nWhile such actions will surely be frowned upon by some, it cannot be denied that they also present great opportunities for ancient riches and wisdom to be attained.\nHow should we proceed?"
 spirits.010.a:0 "The secrets of the so-called Gods are ours!"
 spirits.010.b:0 "End this barbarous despoiling"
 spirits.010.c:0 "Interesting...if only we could make our own Korashi Drills."
 spirits.012.t:0 "Temple Heart Discovered!"
 spirits.012.da:0 "Deep, deep within the great Temple Complex of [Root.GetName], where our excavation teams have been searching for relics and valuables to extract, we have found something!\n\nAt the very heart of the Temple Complex there lies a massive chamber; ornate designs decorate the walls and ancient reliefs depict the great spirits of the past.\nHowever, when they first entered the room, it was not the walls that drew our people’s attention, but the core. The immense orb gently hovers in the middle of the room and slowly pulses with energy, almost as if it were a beating heart.\n\nUpon closer inspection, it appears that the core is made of Damestear and is most likely the source of power for the Complex’s defenses. It is undoubtedly important for the Temple Complex and its functions, but our Artificers and Mages are both clamoring for access to the artifact. Furthermore, the core presents a practical treasure trove of Damestear and could fetch us a high price if mined.\n\nWhat should we do with this Heart of the Temple?"
 spirits.012.db:0 "Deep, deep within the great Temple Complex of [Root.GetName], where we dispatched an adventuring party to explore, they have found something!\n\nAt the very heart of the Temple Complex there lies a massive chamber; ornate designs decorate the walls and ancient reliefs depict the great spirits of the past.\nHowever, when they first entered the room, it was not the walls that drew the adventurers’ attention, but the core. The immense orb gently hovers in the middle of the room and slowly pulses with energy, almost as if it were a beating heart.\n\nUpon closer inspection, it appears that the core is made of Damestear and is most likely the source of power for the Complex’s defenses. It is undoubtedly important for the Temple Complex and its functions, but our Artificers and Mages are both clamoring for access to the artifact. Furthermore, the core presents a practical treasure trove of Damestear and could fetch us a high price if mined.\n\nWhat should we do with this Heart of the Temple?"
 spirits.012.a:0 "Give it to the Artificers for their studies"
 spirits.012.b:0 "Let the Mages have it"
 spirits.012.c:0 "Mine and sell it"
 spirits.012.d:0 "We're smart lads - let's leave it alone"
 spirits.014.t:0 "Inquiry into the Wards of the High Temples"
 spirits.014.d:0 "A gnomish master artificer at the institute of [temple_inquiry_institute_target.GetName] has published a paper which outlines a potential method of bypassing the defenses of High Temples. They hypothesize that, through the use of an exotic material recovered from Oni settlements, the potent magical defenses surrounding the High Temples might be breached, allowing access to whatever terrible wonders lie within. While this so-called Korashi material is scarce, gnomes at the institute have already begun work on a reliable method of production."
 spirits.014.a:0 "Interesting..."
 spirits.014.b:0 "Fund the gnome's research"
 spirits.014.c:0 "Ban the paper and any further blasphemy"
 spirits.015.t:0 "Invention of the Korashi Drill"
 spirits.015.d:0 "The gnomes of [temple_inquiry_institute_target.GetName] have finally succeeded in creating a reliable enough source of Korashi to begin the process of prototyping a drill. After numerous unsuccessful tests resulting in the nullification of some rather expensive magical equipment, the Mk. 5 DOLG Korashi drill has penetrated the Temple Complex of [korashi_drill_test_province.GetName]’s entry wards. Already the temple’s antechambers are filled with enterprising gnomish archaeologists, although further exploration into the antediluvian structure has been prevented by some truly devious trapmaking."
 spirits.015.a:0 "Exciting!"
 spirits.015.b:0 "Clap these blasphemers in chains!"
 spirits.016.t:0 "News of the Korashi Drill"
 spirits.016.d:0 "Astonishing news has reached our court, gnomish artificers have succeeded in creating a functional drill out of the exotic material Korashi, and, in a successful test against the Temple Complex of [korashi_drill_test_province.GetName]’s wards, have broken through into the previously untouched temple beyond. Already reports have reached us of small wonders in the complex’s superficial chambers and the spirits only know what miracles lie deeper within."
 spirits.016.a:0 "Exciting!"
 spirits.016.b:0 "May the Gods forgive us"
 spirits.017.t:0 "Rumors of Ancient Secrets"
 spirits.017.da:0 "With the great vaults of the High Temples open to adventurers, droves of them have been swarming to the enormous subterranean complexes in search of glory and gold. While many are repulsed by the still potent temple defences, their efforts have been growing more and more successful. Now, as they plumb the deepest reaches of the temples, there are whispers of unimaginably powerful ancient artefacts, grand structures made entirely of damesTear, and huge hoards of lesser precursor relics."
 spirits.017.db:0 "The Halessi, in their lust for knowledge and power, have managed to breach the vaults of the enormous precursor temples that dot their landscape. News has reached us of their finds in the form of new and powerful objects on the open markets, coupled with rumours that deep within their temples lie even more potent artefacts. How this will affect us remains to be seen."
 spirits.017.a:0 "Interesting..."
 spirits.017.b:0 "These fools play with dangerous powers"
 spirits.019.t:0 "The Liberation of [From.GetName]"
 spirits.019.d:0 "With the province of [From.GetName] under our control, the Temple Complex may finally be destroyed beyond any possiblity of repair."
 spirits.019.a:0 "Never again!"
 spirits.019.b:0 "We have other priorities"
 
 #Nature Spirits
 
 spirits.101.t:0 "White Tiger Spotted!"
 spirits.101.d:0 "Taking a short but needed break from their duties, our [Root.Owner.Monarch.GetTitle] recently went out for a quiet stroll in a nearby forest. There, among the lush greenery where shadows danced from the setting sun, [Root.Owner.Monarch.GetName] caught a glimpse of something white out of the corner of their eye. To get a better look, [Root.Owner.Monarch.GetName] turned and found themself eye to eye with the ethereal White Tiger standing some distance away. After staring at each other for a while, the White Tiger left and could no longer be found.\n\nThe rumors spread quickly throughout the realm and [Root.Owner.Monarch.GetName]’s guards and attendants were able to give testimony and credibility to the story: that our great [Root.Owner.Monarch.GetTitle] was visited by the elusive White Tiger. After all, the White Tiger is a spirit that is only rarely seen by mortals and is said to only reveal itself to the just and virtuous. Thus, our subjects all rejoice at the thought of their [Root.Owner.Monarch.GetTitle] having been chosen by the White Tiger."
 spirits.101.a:0 "A sign from the Heavens!"
 spirits.102.t:0 "The Sky Runners"
 spirits.102.d:0 "Joyous crowds fill the streets across the nation as an impromptu festival is held to celebrate the visiting of the sky runners last night. All across the countryside there were sightings of the red horse spirits as they danced across the clouds, bringing luck and prosperity to all who saw their auroral drovings. We have also received reports from our horse breeders that several of their mares are mysteriously pregnant, confirming the rumours of their couplings with mortal horses."
 spirits.102.a:0 "Truly heavenly horses!"
 spirits.103.t:0 "What Lies Below"
 spirits.103.d:0 "The passage of some great, subterranean spirit has torn great rents in the earth of [Root.GetName], exposing large veins of valuable minerals that lie beneath the surface. Already teams of prospectors have set out to exploit this new wealth, setting up shrines to the unknown spirit in their new mineshafts. Meanwhile, the broken earth has caused some dismay amongst our surveyors, and they predict some difficulties developing the land until everything settles down."
 spirits.103.a:0 "Dig deeply and greedily!"
 spirits.104.t:0 "Yellow Springs"
 spirits.104.d:0 "While sneaking away from town to find a secluded place to cavort, a young couple in [Root.GetName] discovered a pristine hot spring, seemingly having appeared out of nowhere. The springs are guarded by a kindly turtle spirit, who, while voiceless, has been accepting offerings of coin and food from the people of the nearby towns in exchange for rejuvenating baths in the sulphurous springs. While we cannot begin to guess why they are here or when they will once again return to the spirit realm, the people of the region seem refreshed and content."
 spirits.104.a:0 "Good"
 spirits.105.t:0 "Jade Rabbit Miracles"
 spirits.105.d:0 "In one of our infirmaries, a man who was bedridden for months woke up miraculously healthy, claiming he had a dream of a jade rabbit giving him an elixir. Similar stories of this jade rabbit have been spreading throughout the realm, confirming the rumors that we have been visited by a rabbit spirit. As long as we are under its blessing, ours will be a strong and healthy people indeed."
 spirits.105.a:0 "I think my cold is going away!"
 spirits.106.t:0 "Divine Abduction!"
 spirits.106.d:0 "Peculiar reports have returned from across the countryside, they tell of swathes of vanished peasantry, whole villages, even the farm animals, missing. Perfunctory examinations of the affected regions have revealed that whatever took them has left the lingering scent of jasmine, and, oddly, a scattering of gold coins at the presumed location where our people disappeared. We can only presume they have been spirited away to places beyond the reach of our armies."
 spirits.106.a:0 "Damned spirits! At least they paid..."
 spirits.107.t:0 "Yakshini"
 spirits.107.d:0 "Yakshini or Jazaoni, depending on whether you are in Rahen or the Yanshen, are nature spirits that manifest in the form of women. They are mostly associated with the Saraco Raheni or Saraka plant. This plant is used throughout Haless in rituals because burning it emits a sweet smell believed to repel evil spirits. Legends state that this sometimes attracts Yakshini spirits, who, enamored by the plant's fragrance, linger around the location where it was burned and bestow luck and fortune upon the area.\n\nNow, it appears that this phenomenon has occurred in the province of [Root.GetName] after a burning ritual was performed. The locals inquire whether they may expand their shrines and seek funds to increase the burning of Saraka in the hope of retaining the spirit's presence."
 spirits.107.a:0 "They are blessed!"
 spirits.107.b:0 "Burn a lot of Saraka in our capital to see if we can lure the Yakshini here!"
 spirits.107.c:0 "This is no matter for the state to decide."
 spirits.108.t:0 "Shrines Plundered!"
 spirits.108.d:0 "Horrifying and blasphemous news has surfaced from the province of [Root.GetName]! Vile bandits have plundered the spirit shrines that safeguard the local roads, leading to a weakening of the local economy. Many peasants and merchants are now reluctant to travel on that road as it is considered "spiritually damned." The shrines will be restored soon, but it might take a considerable amount of time before the most superstitious locals regain the courage to travel on that road again, and the local economy returns to normal."
 spirits.108.a:0 "Damn those bandits!"
 spirits.109.t:0 "Magnificent Spirit Shrines"
 spirits.109.d:0 "Banners adorn the surroundings, and incense burns almost daily, while the flowers outshine even the gardens in the capital with their splendor. The spirit shrines safeguarding the main roads of [Root.GetName] are meticulously maintained and protected by the locals and clergy with unwavering fervor and devotion. It appears that such dedicated efforts have captured the attention of spirits, who have chosen to bestow the area with economic prosperity and good health."
 spirits.109.a:0 "Commendable and an inspiration to all!"
 spirits.110.t:0 "Talented Shaman"
 spirits.110.d:0 "A traveling shaman has graced our court with their presence, having been rescued from bandits by our soldiers. In gratitude, they offer their services to us, claiming the ability to communicate with certain spirits and seek their blessings for our nation's wisdom. The shaman asserts that they have journeyed through many lands and established unique bonds with several noble spirits:\n\nThe spirit of the Boabang peak, a mountain atop the Phokhao Range. The shaman encountered this spirit while traveling to the Dwarven hold of Verkal Ozovar. Lost and in need of guidance, the spirit offered help, guiding the shaman back to the right trail. In return, the shaman kept the spirit company by taking a longer route. Since then, they claim to regularly converse with the Boabang spirit. The shaman proposes to seek insight from this spirit to improve our bureaucracy and taxation through enhanced mapping and pathfinding.\n\nThe spirit of the watersnake. While traversing the rivers of the Lupulan rainforest to offer spiritual guidance, the shaman once again lost their way. They encountered a wounded watersnake and, instead of viewing it as a threat, chose to aid the creature by removing a sharp tooth and tending to its wound. In gratitude, the watersnake left an egg containing coins and a small bottle of liquor. On occasions, the shaman claims to find pieces of cloth, similar to the bandage they had used, as if the spirit is trying to return it. The shaman seeks to ask the watersnake spirit for wisdom regarding water travel.\n\nThe White Tiger spirit. While traversing the jungles of Bomban, the shaman found themselves lost once more. Desperate, they performed various rituals to appease spirits for help, but none seemed to work until they heard a faint cry from a tiger cub in the distance. Investigating, they discovered a white cub with golden stripes trapped in an old hunting trap. Without hesitation, the shaman freed the cub, only to find that its mother, a forest spirit, was also white. Grateful for the rescue, the tiger spirit guided the shaman out of the jungle and continues to provide reassurance through its roar whenever the shaman experiences fear or doubt. The shaman aims to communicate with the tiger spirit to aid us in fostering a braver and nobler soldiery."
 spirits.110.a:0 "We may ask the mountain spirit for their knowledge"
 spirits.110.b:0 "We may ask the river spirit for their wisdom"
 spirits.110.c:0 "We may ask the tiger spirit for their bravery"
 spirits.111.t:0 "Fraudulent Shaman"
 spirits.111.d:0 "The shamans of the Mystical Accord faith are well-liked and respected as intermediaries between the corporeal and the spiritual. Unfortunately, frauds and tricksters sometimes misuse this trust, as has now happened to us. A shaman claimed to be able to communicate with a great yet unknown spirit who could not only bless our court but our whole nation. Our advisors were skeptical until the shaman performed a spirit summoning in front of our ruler themselves! In hindsight, it seems to have been a simple magic trick without any spiritual involvement to speak of. After agreeing to a ritual, the shaman requested preparation time and a private room. They then snuck away and stole money from our coffers, and they have not been seen ever since."
 spirits.111.a:0 "They are gone and we do not speak of this, ever, again."
 spirits.112.t:0 "The Ghostly Goose"
 spirits.112.d:0 "Geese are generally not held in high regard in Haless, and many view their meat as subpar compared to duck or other waterfowl. These waterbirds are not treated well, and some even consider them pests that should be eliminated. Now, it appears that a spirit has taken up the role of avenging them and is causing chaos in a small hamlet not far from the capital. The locals report that a goose is attacking any villager it comes across. Initially, we didn't suspect a spirit, but the fact that this goose is using farming tools and small knives as weapons has given us a different perspective. We now suspect that the goose is either a spirit itself, or that a spirit has possessed a goose and is using it to spread chaos in the hamlet."
 spirits.112.a:0 "We have more important things to do than going on a wild goose chase."
 spirits.112.b:0 "Capture the fowl beast and kill it!"
 spirits.112.c:0 "Try to distract it with food and lead it out of the village"
 spirits.113.t:0 "Gongola, gongo, cha, cha, cha"
 spirits.113.d:0 "BONG! BONG! BONG! BONG!\n\nA small community in the province of [Root.GetName] has been plunged into chaos by–BONG! BONG! BONG!–flying gongs, disrupting the entire–BONG! BONG! BONG!–community. This clamour continues to wake townsfolk in–BONG! BONG! BONG!–the middle of the night, at work, or–BONG! BONG! BONG!–even in the comfort of their own homes. Many haven’t slept in days, and–BONG! BONG! BONG!–there is no end in sight. The court proposes that we provide additional–BONG! BONG! BONG!–offerings to ancestral shrines in the hopes of appeasing the gongs. However, there is always the direct method, wherein we attempt to shoot these curiosities out of the sky, but, simply put, we are–BONG! BONG! BONG!–out of our element."
 spirits.113.a:0 "Increase offerings immediately!"
 spirits.113.b:0 "Shoot’m out of the sky!"
 spirits.114.t:0 "Flying Gongs!"
 spirits.114.d:0 "What the heck are these things, who sent them, and when will they leave? These are the questions puzzling the people of [Root.GetName], yet no answers have surfaced. In [Root.GetName], a once quiet and peaceful community has been disturbed by sightings of what seem to be "flying gongs." The locals find themselves increasingly agitated as these gongs hover over their villages, and speculations abound about visitors from other realms. While the notion of extrahallanial beings might appear absurd and somewhat foolish, the conviction remains strong among many in [Root.GetName] that an otherworldly visitation is on the horizon. In response, they have begun constructing sky shrines, hoping to appease these supposed outsiders with offerings of jewelry, gemstones, and other opulent items. Nevertheless, we suspect that these sightings and "visits" are nothing more than deceptive spirits, toying with the locals. One approach could involve assisting the residents in increasing their offerings, with the hope of placating the spirits and persuading them to depart. Alternatively, some may consider attempting to shoot down these flying gongs from the sky."
 spirits.114.a:0 "Increase offerings immediately!"
 spirits.114.b:0 "Shoot’m out of the sky!"
 spirits.115.t:0 "Skimming Stones"
 spirits.115.d:0 "In [Root.GetName], a small hamlet finds itself facing a peculiar and mysterious series of events. People are being randomly struck by little pebbles, yet no one has witnessed anyone throwing them. While these attacks haven't resulted in fatalities, they have engendered a pervasive sense of paranoia among the local populace, disrupting their daily activities. After dismissing the possibility of mischievous children being behind these incidents, the local magistrate suspects the involvement of a taunting spirit—one that might be shapeless, skilled at concealment, or even embodied within the stones themselves. The magistrate seeks permission to gather these stones and relocate them to a secure place, hoping that this action might put an end to the attacks."
 spirits.115.a:0 "No we are not going to "arrest a bunch of rocks.""
 spirits.115.b:0 "Send some soldiers to turn these stones into jailhouse rocks!"
 spirits.115.c:0 "Just have the locals crush or collect all those stones themselves."
 spirits.116.t:0 "Huo Guai"
 spirits.116.da:0 "Local leaders in [Root.GetName] have been sharing reports and rumors about a peculiar creature—a monkey/man hybrid—that has been sighted, coinciding with the unexplained disappearances of individuals who ventured out at night. According to a local hunter, who claims to have survived an encounter with this hybrid, it hides behind foliage, using an irresistible smile to lure its victims closer. Once within reach, the creature swiftly strikes its victims with a rock, dragging the bodies away, leaving no trace behind. Attempts to eliminate it using conventional weapons such as spears, swords, or arrows have proven futile, as they seem unable to harm the creature in any way. The hunter referred to this entity as a "Huo Guai," translating to 'ghost monkey,' and the local community implores [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] to take action. The mages have identified it as a spirit, advising that spirit hunters, though expensive, should be engaged to deal with the situation if a resolution is desired."
 spirits.116.db:0 "Local leaders in [Root.GetName] have been sharing reports and rumors about a peculiar creature—a monkey/man hybrid—that has been sighted, coinciding with the unexplained disappearances of individuals who ventured out at night. According to a local hunter, who claims to have survived an encounter with this hybrid, it hides behind foliage, using an irresistible smile to lure its victims closer. Once within reach, the creature swiftly strikes its victims with a rock, dragging the bodies away, leaving no trace behind. Attempts to eliminate it using conventional weapons such as spears, swords, or arrows have proven futile, as they seem unable to harm the creature in any way. The hunter referred to this entity as a "Huo Guai," translating to 'ghost monkey,' and the local community implores [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] to take action. The sorcerers offer another solution: they will for but a small fee absorb the spirit into the nearby corrupted temple."
 spirits.116.a:0 "Sorry, there isn’t much we can do."
 spirits.116.b:0 "Get a Spirit Hunter to deal with this "Huo Guai.""
 spirits.116.c:0 "Goad it into our Corrupted Temples."
 spirits.117.t:0 "The Blue Man"
 spirits.117.d:0 "While it is not uncommon for spirits to engage with local populations throughout Haless, the appearance of the Blue Man in [Root.GetName] stands as a rare and unique occurrence. This spirit has chosen the town square as its abode and willingly engages in conversations with the townspeople, generously dispensing advice and wisdom to all who seek it. The Blue Man presents an imposing figure, towering over three meters in height, and adorned with nothing more than a simple waist sash. Its distinctive features include glowing blue skin and a semi-transparent body, earning it the local moniker, "the Blue Man."\n\nAmong the local peasants, the Blue Man is revered and cherished for its insight, believed to bestow divine protection and bring good fortune. However, the noble class holds a contrasting view, voicing concerns that the longer this spirit remains in the village, the greater the risk of it undermining their authority to rule."
 spirits.117.a:0 "Ask it politely yet firmly to leave."
 spirits.117.b:0 "May this wise spirit continue to guide the people of [Root.GetName]."
 spirits.118.t:0 "Possessed by Dianjinyuan"
 spirits.118.d:0 "The legend of Diajinyuan, also known as the monkey that turns stone into gold, holds great renown throughout Halann. So much so that the expression "Being a Diajinyuan'' has become synonymous with someone exceptionally gifted in money-making endeavors. Despite the widespread familiarity with this fable, one would expect that nobody would fall for the monkey's alluring proposition. Nevertheless, history has proven itself once again. In [Root.GetName], a man has become the latest victim of the curse, experiencing firsthand the dreadful consequences of everything he touches turning to gold."
 spirits.118.a:0 "Execute the man and take everything he turned to gold."
 spirits.118.b:0 "Gold you say? Why don’t we let him live for a while longer?"
 spirits.119.t:0 "Tea to Raise your Spirits"
 spirits.119.d:0 "As the harvest season dawns upon [Root.GetName], a multitude of merchants have flocked to the region to trade and procure fresh leaves for drying and selling in their respective corners of the continent. However, this year's harvest presents an unusual twist, with the leaves displaying a mild pink glow and many exhibiting red veins. What's even stranger is the effect it seems to have on people. Those who come into contact with these peculiar leaves become notably more amiable and affectionate, seeking physical closeness with one another.\n\nThe mages speculate that a benevolent spirit has bestowed this enigmatic blessing upon the harvest, though the exact reason remains a mystery to them. Only time will reveal if this effect endures or if it takes a turn for the worse."
 spirits.119.a:0 "Get me some of that tea!"
 spirits.120.t:0 "Million Crown Magpies"
 spirits.120.d:0 "While on palace duty, it is crucial for soldiers to maintain unwavering focus and avoid straying from their responsibilities, no matter the challenges they may face. However, yesterday, a few magpies or spirits disguised as magpies proved to be a distraction for some guards. These ethereal beings enticed the guards with promises of wealth and led them to a small cave, where their word proved to be true—the cave was filled with riches beyond measure.\n\nRemarkably, it appears that these spirits had no malicious intentions towards our guards. Instead, they acted with honesty, delivering on their promise. The guards have dutifully brought the treasure to our attention and have suggested that we find a way to show gratitude to these "magpies" for their benevolence."
 spirits.120.a:0 "Let’s build them a nice bath and birdhouse."
 spirits.121.t:0 "Old Whispers, New People"
 spirits.121.d:0 "A peculiar and intriguing tale has reached our court. In a small village nestled within [Root.GetName], an inexplicable phenomenon has been unfolding over the past few weeks. The village's population has been growing unexpectedly, not due to a baby boom or any foreseeable reason, but rather due to the unexplained arrival of random individuals. These newcomers have no recollection of their origins or identities and appear disoriented, seeking refuge and assistance. The compassionate village has extended its aid and shelter to these bewildered souls.\n\nThe only telltale sign of their arrival is a faint whispering in the wind. Given the spiritual nature of this occurrence, it is in our best interest to offer support and care to these newly arrived inhabitants. Allocating our resources to help settle and accommodate them seems like the most prudent course of action at this time."
 spirits.121.a:0 "Settle these newcomers and help them acclimate to their new lives."
 spirits.122.t:0 "The Last Laugh"
 spirits.122.d:0 "It all began innocently enough, with a few people seemingly enjoying themselves, but soon enough, the mirthful phenomenon expanded to engulf an entire street, then a village, and eventually an entire town. Evidently, this affliction spreads through sound, as the mere act of hearing those already affected is enough to overcome even the most somber and despondent individuals, compelling them to descend into uncontrollable laughter—their final laughter.\n\nThis laughing plague, likely instigated by a malevolent spirit, is spreading with alarming speed throughout [Root.GetName]. In response, we have dispatched medical experts, but tragically, even they fell prey to the infectious merriment. As a measure of containment, our troops have taken swift action, sealing off the affected regions hermetically and plugging their ears with beeswax and cotton to prevent any external sounds from reaching them. Though uncertain of the outcome, this method has, for the time being, curbed the spread of laughter, which, like those it infected, seems to be dying out."
 spirits.122.a:0 "This must be the most twisted joke I’ve ever heard."
 spirits.123.t:0 "Baku, Eater of Dreams"
 spirits.123.d:0 "The people of [Root.GetName] find themselves grappling with a distressing series of remarkably dreadful dreams, robbing them of any joy in their slumber. Upon awakening, they are greeted by the disconcerting sight of a shadowy, elephantine figure cast upon the walls of their homes. This ominous phenomenon is a telltale sign that a Baku has set its sights on preying upon the dreams of the populace, and their suffering will persist until this malevolent entity chooses to depart."
 spirits.123.a:0 "I hope that a nice cup of tea will calm them a bit."
 spirits.124.t:0 "Baku, Eater of Nightmares"
 spirits.124.d:0 "The people of [Root.GetName] have been sharing remarkable accounts of feeling blessed by the spirits, awakening each day with renewed vitality and without any troubling dreams. This phenomenon is likely the result of a benevolent Baku having chosen to make its abode in the region. Though these beings are typically indiscriminate in their consumption of dreams, this particular one appears to have developed a fondness for the people and has assumed a protective role, at least for the present."
 spirits.124.a:0 "Baku has a specific appetite it seems."
 spirits.125.t:0 "Kirin, Bringer of Fortune"
 spirits.125.d:0 "The majestic appearance of the celestial spirit, Kirin, near the province of [Root.GetName], has brought about a bountiful blessing of rainfall and enhanced crop fertility for the people dwelling there. The gentle showers not only nurture the crops but also bestow a soothing and purifying sensation upon our lands. The arrival of this noble creature is perceived as a significant sign, affirming the righteousness of our rule.\n\nThe flourishing abundance and the benevolent presence of Kirin are seen as a divine validation of our just governance, evoking a sense of gratitude and awe among the people. Let us cherish this auspicious moment and strive to continue fostering a harmonious relationship with the spirits, ensuring the prosperity and well-being of our beloved province and its inhabitants."
 spirits.125.a:0 "May the rains of Kirin bless us all."
 spirits.126.t:0 "Kirin, Bringer of Storms"
 spirits.126.d:0 "The presence of the celestial Kirin near the province of [Root.GetName] has been marked by a series of calamitous lightning storms and destructive tornadoes, causing significant damage to the region's agriculture and wreaking havoc upon towns and villages. The reason behind the noble Kirin's sudden display of wrath towards our people remains unclear, leaving many to question the legitimacy of our rule."
 spirits.126.a:0 "A storm is brewing, we may want to secure the palace."
 spirits.127.t:0 "Wuluí, Bringer of Plentitude"
 spirits.127.d:0 "The province of [Root.GetName] has been witness to a remarkable and unprecedented surge in both agricultural and industrial productivity, resulting in an abundance never before witnessed in the region. Crops now seem to grow almost instantaneously, bearing more fruit and grain than ever before. This tremendous prosperity is attributed by the local populace to a belief that they have been blessed by the great Wuluí, a testament to their diligent labor and unwavering devotion."
 spirits.127.a:0 "The fruit of our labour has become the fruit of the spirits." 
 spirits.128.t:0 "Wuluí, Bringer of Famine"
 spirits.128.d:0 "The province of [Root.GetName] has been plunged into a state of famine and distress, as their once thriving crops have inexplicably withered, their tools have failed, and their materials have broken apart. The once fertile soil has transformed into a desolate expanse of sand and ash, devoid of nutrients necessary for sustenance."
 spirits.128.a:0 "May this punishment be a lesson for all."
 spirits.129.t:0 "Tuiziye, Releaser of Bumblebees"
 spirits.129.d:0 "The province of [Root.GetName] is in ecstasy after a swarm of friendly bumblebees paid them a visit. The little critters have diligently pollinated the flowers, trees, and greenery of the local population, who now feel safe and secure. They believe Tuiziye, the spirit of insects, has graced them with this visit. The reason for this occurrence is unknown, as Tuiziye can be rather capricious, releasing all sorts of critters at will."
 spirits.129.a:0 "Let us commemorate this with a song about the bumblebees flight!"
 spirits.130.t:0 "Tuiziye, Releaser of Locusts"
 spirits.130.d:0 "The province of [Root.GetName] is in chaos due to a destructive swarm of locusts that is ravaging their crops, flowers, and other greenery. The population fears that they have incurred the visitation of Tuiziye, the spirit of insects. The reason for this punishment remains unknown, as Tuiziye's actions are random and appear to be capricious, both taking and giving as it pleases. Although there is sufficient food to sustain the population, they will remain on edge for a while."
 spirits.130.a:0 "Locusts, the most vile of plagues from the heavens."
 
 
 #Undead Spirits
 
 spirits.150.t:0 "The Jackals of [Root.GetAreaName]"
 spirits.150.d:0 "They came in the night, sudden, furious, and terrible. Twisted creatures that bounded on all fours with the faces of men in pain and ecstasy. Their baying echoed through burning towns as they tore fleeing civilians limb from limb, watering the fields with blood. They have left several towns in ruin, and many homeless and poverty stricken. Then, just as quickly as they arrived, they vanished into the night. We do not know why these beasts have chosen to attack us, or if they will return."
 spirits.150.a:0 "They must have angered the Gods"
 spirits.150.b:0 "Send relief immediately!"
 spirits.151.t:0 "Walkers in the Mist"
 spirits.151.d:0 "A dull, everpresent fog has settled over [Root.GetName], shrouding the land with a feeling of dread. Voices whisper in the mist, speaking of old ills yet to be undone, muttering of vengeance. Our guards in the region have reported familiar faces on the figures that walk within, old comrades slain in battle, great leaders from our nation’s past, all bearing the grisly wounds of war. While our own people have remained unmolested by these spirits, our strategists believe that our foes might not be quite so lucky should they intrude into the mists."
 spirits.151.a:0 "In death, they serve."
 spirits.152.t:0 "Bang Ba Di"
 spirits.152.d:0 ""Bang Ba di will be back, put bad children in a bag, Bang Ba di will find all of ye, and put you into the bags, one of three."\n\nThe chilling rhyme of "Bang Ba di" and its various versions have long been known to most children in Haless. Traditionally, it served as a folk tale used by parents to scare misbehaving children into better behavior. However, to the dismay of the community, it seems that this rhyme has now manifested itself into a haunting reality. A spirit has taken on the persona of the folktale and is abducting children indiscriminately, regardless of their conduct or character. This alarming situation has instilled deep fear among parents, who worry that their own children might be the next victims of this mysterious entity."
 spirits.152.a:0 "Bang Ba Di will not take just one, but eventually he will be gone..."
 spirits.153.t:0 "Blessing from the Grandmother spirit"
 spirits.153.d:0 "Haless, a continent characterized by its diverse spiritual and ritual practices, displays a shared reverence and respect for grandmothers, who hold a special place as the mothers of mothers. This collective veneration is expressed through various means, including rituals, storytelling, and unique traditions. For instance, in a group of hamlets nestled deep within the Lupulan rainforest, the ashes of deceased women are mixed into farming soil, symbolically giving birth to nourishment for younger generations. Similarly, the Phokhao sky cemeteries honor deceased grandmothers by mummifying them in the cold air and regularly offering food, flowers, liquor, and other goods to their spirits, ensuring they watch over future generations.\n\nSamshimoni, a revered spirit representing these venerated grandmothers, has been frequently sighted around cemeteries, ancestral shrines, and spiritual centers. The common people's devoted reverence has been reciprocated, as witnessed in the province of [Root.GetName]. The area has experienced a significant surge in pregnancies and healthy births, coinciding with an increased number of encounters with the Grandmother spirit. Consequently, the population of the province is growing, providing us with more people to recruit and engage in various activities, contributing to the prosperity of the region."
 spirits.153.a:0 "I think I’ll visit my grandmother again soon."
 spirits.154.t:0 "Corrupted by Mara"
 spirits.154.d:0 "Rulers are akin to sheperds, while governors take on the role of sheepdogs, responsible for guiding and protecting the flock without causing harm. However, the unfortunate reality in [Root.GetName] is that our governor has proven to be more akin to a rabid dog, attacking the very flock it was meant to safeguard. This individual has engaged in embezzlement, illicit deals with local gang syndicates, and misappropriated state funds for personal gain. Clearly, we must replace the governor to restore integrity and trust in leadership.\n\nYet, we must also recognize that recovering the stolen funds may prove challenging, if not impossible. Our suspicions are that the governor acted under the influence of a malevolent spirit named Mara, who thrives on corrupting and manipulating the righteous into committing wicked deeds. This belief is bolstered by reports from the governor's own staff, who observed a dark, ominous glow in his eyes and noticed severe sleep deprivation over the past weeks."
 spirits.154.a:0 "Replace the governor, and please get him some help."
 spirits.155.t:0 "Blessed by Cao Bao"
 spirits.155.d:0 "While Haless is well-known for its focus on good stewardship and the necessity of a strong and honorable bureaucracy, humans are still humans. They can and will sometimes be corrupt or greedy, whether due to debts to pay or simply because they crave more and more. The result is the same: the state loses money and standing. However, sometimes we receive help in fighting the eternal sickness called corruption, and it comes from the divine, no less.\n\nOur administration in [Root.GetName] was shocked when the local governor disappeared without a trace. Initially, we suspected that he took off with the local treasury, but the opposite appears to be true. When the new governor inspected the office, he discovered a secret small room filled with hoarded treasure. It seems that the former governor was not acting alone, as within the small room, there was a strange shrine with offerings to Cao Bao, a spirit known to possess people who pray for debt relief and then force them into becoming treasure hoarders. Sadly, what people do not realize is that Cao Bao takes what it wants randomly, and sometimes it is the literal life of the person who called upon them in the first place, as seems to have happened with the governor. All that remains is the question of what to do with the remaining treasure."
 spirits.155.a:0 "It belongs to me, I mean the state!"
 spirits.155.b:0 "Invest it back into the province."
 spirits.156.t:0 "Whispers from the dark"
 spirits.156.d:0 "Our spymaster stormed into our ruler’s office, bringing with them a shocking revelation: they are receiving information about our rivals from a spirit. We are unsure why this is happening, but it all began with faint voices emanating from some opera masks. Gradually, the communication evolved into clear revelations of secrets that we could not have possibly uncovered ourselves. Eventually, the spirit started disclosing full-blown state secrets about our rivals and neighbors—information only a ruler or their closest servants would possess.\n\nOur spymaster is clueless about why these whisperers are aiding us, but upon thorough investigation by our spies, we have confirmed that the information they provide is true. The only problem lies in our uncertainty about whether these spirits are also aiding our rivals."
 spirits.156.a:0 "Hopefully they only talk to us..."
 spirits.157.t:0 "The Craving of the Caterpillar"
 spirits.157.d:0 "Many cultures speak of a spirit or ghost that leads people, especially men, to their doom. One such Halessi legend is that of the Maokohnu, short for "The Good Caterpillar Lady." The Maokohnu is a malicious spirit who ensnares married men with her singing and lures them into the forest, never to be seen again. It remains unclear whether they are consumed or used for procreation. However, what is known is that to men, she appears as a beautiful singing lady, while to unmarried men and women, she takes on the form of a gigantic screeching caterpillar with the face of an old hag.\n\nIn a village in [Root.GetName], the Maokohnu has struck, causing a disaster. It all began with a night of disappearances when over twenty men vanished from their homes, walking straight across the rice fields and into the local forest while calling for "The Good Lady." A few people attempted to stop them, but as they neared the forest and the Maokohnu, the faint screeching turned into loud and unbearable screams. The following morning, a search party was dispatched. They scoured the forest but found no trace of the spirit or the missing men. Only after hours of searching did they stumble upon something—a small cave. Inside, they discovered bones clad in torn clothing, covered with what seemed to be wet silk string. They left the cave hastily but took some of the cloth as evidence. Upon returning to the village, their suspicions were confirmed: the clothing belonged to some of the husbands.\n\nWith no trace of the husbands other than the cave's findings, the village sought help from the state. The local governor dispatched a small group of soldiers to investigate the cave further. While they did find more clothing and bones, they found no living soul or any trace of the Maokohnu. At a loss for what to do next, the local governor reached out to us to deliver the news and inquire if monetary support for the widows is possible. Although highly unusual, the governor deems it necessary, as the village lost a significant portion of its working population to the spirit."
 spirits.157.a:0 "Compensate the widows, it’s the least we can do..."
 spirits.158.t:0 "High Visit"
 spirits.158.d:0 "At the funeral of the village elder, mourners noticed an unexpected occurrence—far more people attended the service than were officially invited. This, in itself, is not unusual, as funerals often serve as social gatherings for communities, allowing people from [Root.GetName] to mourn together. However, what stunned everyone was the sheer number of guests who came to pay their respects. A procession of unfamiliar faces graced the event, many clad in clothing styles that belonged to decades, and sometimes even centuries, past.\n\nOnly a few days later did the realization dawn upon the people. Ancestral spirits from across the lands had arrived to honor their departed elder. Generations upon generations of ancestors had gathered to be present. Such an unprecedented visit from our forebears has left the people of [Root.GetName] feeling emboldened and comforted. The knowledge that their ancestors continue to watch over them brings solace and reassurance."
 spirits.158.a:0 "May we continue to receive their blessing."
 spirits.159.t:0 "Cave Ghost"
 spirits.159.d:0 "In [Root.GetName], mushroom collecting is usually undertaken by children. So, when a little girl emerged from the forest, screaming that she had seen an ogre, half the village rallied, arming themselves with weapons and farm equipment to confront and slay the presumed monster. However, they soon discovered that scythes and pikes could take down a physical ogre, but they proved utterly useless against the apparition of one. Any attempts at reasoning with the ghost were futile, as it spoke a long-forgotten variant of the old Oni language and flew into a rage whenever anyone ventured into the mushroom clearing."
 spirits.159.a:0 "Find our most powerful exorcist, we cannot allow it to continue terrifying the children"
 spirits.159.b:0 "Mushrooms? Never liked them. Tell them to eat radish instead"
 spirits.159.c:0 "Send for a scholar who might speak its language, perhaps we can reason with it"
 spirits.160.t:0 "The Walking Dead"
 spirits.160.d:0 "The first encounter happened when an old lady was cooking, and her supposedly deceased husband walked into the kitchen. He casually took some rice cakes and proceeded to the porch, where he enjoyed some tea with his old buddies, just as he used to do daily when alive. The lady screamed in fear and rushed to her neighbors, who were equally shocked, not just by their neighbor's experience but also because their great-grandfather, recognizable by his military uniform, appeared in their house, meticulously cleaning his armor as if preparing for some drill.\n\nAs days went by, more and more of these encounters were reported, and what made them even stranger was that all these "walking dead" acknowledged their supposed death but acted as if their return was entirely normal. We remain clueless about their intentions or what can be done, and it might be best to let them be for now."
 spirits.160.a:0 "Let’s hope that my mother-in-law hasn’t awoken as well."
 spirits.160.b:0 "To arms!"
 spirits.161.t:0 "The Lady of the Lake"
 spirits.161.d:0 "Many Halessi fishing villages are strategically situated in the middle of lakes or large rivers, providing easy access to fishing grounds and offering substantial protection. However, this protection is sometimes compromised by roaming bandits on boats and ships who exploit and harass these vulnerable villages, as the authorities either lack the will or capability to intervene. Such an incident occurred in a small lake village in [Root.GetName].\n\nWhen the local authorities failed to come to their aid, a spirit in the form of a pale lady emerged to assist the village. Adorned in white robes and a wide-brimmed hat, she bore bright red tattoos on her skin. Employing some form of elemental powers, the spirit lady confronted the bandits, forcing many of them, who couldn't swim, into the water and causing the bandit lord to meet his demise, drowning aboard his large Junk ship. Other bandits who sought vengeance and attempted to reach the village also met fatal ends.\n\nLocal authorities have refrained from visiting the village, fearing that the spirit may hold a grudge against them as well. However, it can be stated with certainty that any form of banditry in [Root.GetName] has been quelled, at least for the time being."
 spirits.161.a:0 "Bless this painted lady."
 spirits.162.t:0 "Orang Minyak"
 spirits.162.d:0 "In [Root.GetName], a spirit known as Orang Minyak has recently emerged, taking the form of a man covered in black oil. This malevolent entity has been launching attacks and abducting people, with young women being the primary targets. These attacks occur during the night when most people are asleep. Orang Minyak seems to possess the uncanny ability to elude patrols and guards by moving silently on walls and ceilings.\n\nThe spirit incapacitates its victims by dripping oil into their mouths, causing them to fall into a coma-like state, and then carries them away into the darkness. Although most of the abducted individuals eventually return, they are deeply traumatized and refuse to communicate with anyone. Our suspicions about the intentions of this oily man are unclear, and as of now, there is no apparent solution to put an end to these horrifying attacks. The villagers remain frightened and uncertain about how to protect themselves from this malevolent force."
 spirits.162.a:0 "Let us hope that it goes away soon."
 spirits.163.t:0 "Paper Dolls"
 spirits.163.d:0 "For weeks, a man and his family have been ruthlessly tormented by vicious and recurring nightmares. Upon closing their eyes, they are greeted with visions of a devilish paper doll performing some malignant ritual or foul deed. The more we question the residents, the hazier the details get. This being said, there is clearly something awry, and a spirit is likely to blame."
 spirits.163.a:0 "Someone get the scissors."
 spirits.164.t:0 "Headless Horsemen"
 spirits.164.d:0 "For over a week, a chilling spectacle has haunted [Root.GetName]. At sunset, headless horsemen emerge from the depths of the forests, galloping through the streets. These terrifying apparitions don jet black armor, their bodies mere wisps of smoke. Strangely, they seem incapable of causing physical harm, as reports suggest they pass right through people without any tangible impact. Nevertheless, the terror they instill in the residents is genuine, leaving them demanding urgent action to expel these ghostly figures from the forest.\n\nThe fear and anxiety gripping the village have reached a breaking point, as the eerie nightly visits persist. The community seeks respite and a solution to end the haunting. The enigmatic appearance and seemingly intangible nature of these headless horsemen have left everyone perplexed, and they yearn for a way to bring peace back to their lives."
 spirits.164.a:0 "Burn the forests! Surely that will drive them out!"
 spirits.164.b:0 "What makes you think our soldiers can stop them if they’re made of smoke?"
 spirits.165.t:0 "Nu Gui"
 spirits.165.d:0 "In a distant past, a horrifying act of barbarism befell a woman as marauding soldiers ravaged her village. They looted treasures, killed most of the inhabitants, and inflicted unspeakable atrocities upon them. Just before the woman met her own tragic end, she vowed to seek vengeance against all who served and took innocent lives. Now, it appears that her spirit indeed seeks retribution, but driven by fury, she is indiscriminately targeting every young serving man, even those who have not caused harm to others. We find ourselves powerless to halt this spirit's actions, left only to hope that her thirst for vengeance will eventually be satisfied or that she will move on to another place. The village remains in fear, unsure of how to alleviate the haunting presence of this tormented soul."
 spirits.165.a:0 "I’ll start wearing a grey beard, at least I won’t look young then."
 spirits.166.t:0 "Kubikay"
 spirits.166.d:0 "Initially mistaken for fireflies, the haunting truth soon revealed itself—they were the dreaded Kubikay. These eerie lights are infamous for one malevolent purpose: reanimating the dead from their graves, unleashing havoc upon the living. The reasons and mechanisms behind this sinister phenomenon remain shrouded in mystery. When Kubikay sightings occur, disaster is imminent, as the deceased rise from their tombs and launch indiscriminate attacks on people.\n\nIn [Root.GetName], such an alarming event unfolded, prompting the locals to urgently seek aid from the nearby garrison. However, the magnitude of the undead force was overwhelming, surpassing what a local garrison could combat. As a result, regions within the province are being evacuated hastily to prevent the scourge from spreading to other areas. Swift action is of utmost importance, for every victim of the Kubikay becomes one of these malevolent spirits, further swelling the ranks of this dreadful army of the dead. Time is of the essence, and we must act decisively before this rotting legion of death engulfs more provinces."
 spirits.166.a:0 "Gather the army, it is time to act."
 spirits.166.b:0 "Fuck that go kill them again"
 spirits.167.t:0 "Blackfang, Spirit of Flying Justice"
 spirits.167.d:0 "Harpies are an uncommon sight in the Xianjie, and many may never encounter one in their entire lives. Nonetheless, everyone is familiar with the tale of Blackfang, a story passed down to children to instill a clear lesson. Legend has it that Blackfang served as a guardian of a small shrine in [Root.GetName] until an angry mob, fueled by baseless accusations of baby-eating, ended her life. The truth of these allegations is highly doubtful, but the outcome was tragically real. According to the lore, Blackfang's spirit now roams the Xianjie, seeking retribution against those who falsely accuse others of crimes they did not commit. While many consider this tale a cautionary fable, it seems that Blackfang has manifested herself in [Root.GetName].\n\nA notoriously unpopular magistrate, known for making false accusations and sentencing locals to boost personal revenue, met a gruesome fate. Snatched by a harpy adorned with dark green wings, black claws, and fangs, the magistrate was dropped from an astonishing height of around 100 meters onto the pavement of a bustling townsquare. The impact turned the once-corrupt magistrate into a puddle of remains, leaving no doubt about the severity of the strike. In the aftermath, Blackfang swiftly flew away.\n\nDespite the sudden and brutal nature of the attack, the locals have not shied away from showing their gratitude. Offerings have been left at a local shrine to honor and thank the spirit for her actions. While some may view it as a mere tale, the occurrence in [Root.GetName] has sparked belief in the vengeful presence of Blackfang. Her legendary pursuit of justice against false accusations seems to have manifested in a truly unsettling manner, sending a powerful message that resonates with the people."
 spirits.167.a:0 "A guardian harpy."
 spirits.168.t:0 "Yueklao, Sealer of Sacred Matrimonies"
 spirits.168.d:0 "The profound connection between two loved ones is often a labor of years, if not decades, to perfect and sustain. In this regard, the province of [Root.GetName] appears to excel, being renowned for its blessed and contented couples. Many in the region proudly assert that their love has grown and deepened with the passage of time. This exceptional state of affairs is widely attributed to the benevolent influence of the lovespirit Yueklao. It is believed that Yueklao actively works to nurture and strengthen relationships, resulting in a robust social fabric and enduring bonds among the people of [Root.GetName].\n\nThe presence of Yueklao's favor is evident in the flourishing love and unity that permeate the province. The residents feel blessed by this divine force, which has nurtured and protected their relationships, contributing to a harmonious and fulfilling community. Thanks to the guidance of Yueklao, love blossoms, and the people of [Root.GetName] cherish a profound sense of contentment in their loving unions. The province stands as a shining example of how the influence of a lovespirit can positively shape the lives and happiness of its inhabitants."
 spirits.168.a:0 "Bless them all!"
 spirits.169.t:0 "Yueklao, Sealer of Faltering Matrimonies"
 spirits.169.d:0 "Maintaining healthy relationships requires constant effort, as neglect can lead one or both parties to seek solace elsewhere. Regrettably, in [Root.GetName], this has become more of a norm than an exception, and suspicions point towards the involvement of the spirit called Yueklao. Though formless, Yueklao is known to wield influence over people's relationships and behaviors, both in positive and negative ways. Unfortunately, it appears that [Root.GetName] has experienced the negative consequences, with people now engaging in adultery almost openly.\n\nThis epidemic of infidelity is wreaking havoc on the province, tearing apart the social fabric and undermining its core values and norms. The widespread indulgence in adultery is profoundly damaging to the community, leading to fractured relationships, broken trust, and emotional turmoil. The province is facing a crisis as the bonds that once held people together are being strained, and the repercussions are far-reaching."
 spirits.169.a:0 "The age of the scholar-gentry is nigh."
 spirits.170.t:0 "Ngoho, Gifter of Infinite Life"
 spirits.170.d:0 "Life is indeed fragile, and in the face of the divine and spiritual, it may appear meaningless. Despite this existential truth, those in positions of power, such as mages and rulers, often seek a "solution" to their mortality. Some turn to magic, others to science, and a few venture into the realm of the unnatural. Our ruler has taken such a path, attempting to forge a pact with Ngoho, a spirit renowned in tales for bestowing immortality upon those who seek it.\n\nThe ceremony was conducted with great solemnity, involving ritual chanting by shamans and the burning of incense. In the midst of this sacred atmosphere, our ruler fervently called upon the spirit to grant them immortality. The room fell into a profound silence, and abruptly, all light vanished, replaced by a faint murmuring. During this moment of uncertainty, our ruler collapsed to the ground, while the shamans continued their chant.\n\nA few seconds later, [Root.Owner.Monarch.GetName] regained consciousness seemingly unchanged. The true outcome of this enigmatic encounter with Ngoho remains to be seen, and only time will reveal if immortality has indeed been bestowed upon our ruler. The weight of such a decision and its potential consequences linger in the air, enveloped in mystery and uncertainty."
 spirits.170.a:0 "May they live long and prosper."
 spirits.171.t:0 "Ngoho, Gifter of Finite Life"
 spirits.171.d:0 "Life is indeed fragile, and in the face of the divine and spiritual, it may seem devoid of inherent meaning. Nonetheless, this reality doesn't deter mages, rulers, and the powerful from seeking a "solution" to their mortality. Some turn to magic, others to science, while a few delve into the realms of the unnatural. Our ruler has embarked on such a path, attempting to strike a pact with Ngoho, a spirit renowned in tales for granting immortality.\n\nThe ceremony unfolded with solemnity, involving ritual chanting by shamans and the burning of incense as our ruler beseeched the spirit for the gift of immortality. The atmosphere grew charged with anticipation, until suddenly, all light vanished, and the room fell into a profound silence, punctuated only by a slight murmuring. During this mysterious interlude, our ruler collapsed to the ground, while the shamans continued their chant.\n\nAfter a few seconds, [Root.Owner.Monarch.GetName] regained consciousness but complained of a powerful and sharp headache. The significance of this symptom remains uncertain, leaving us to ponder whether it heralds a foreshadowing of impending death or if our ruler narrowly escaped the clutches of mortality. Only time will reveal the true outcome of this enigmatic encounter with Ngoho, as the repercussions of seeking such unnatural paths are seldom immediate or apparent."
 spirits.171.a:0 "We have to watch and care closely."
 spirits.172.t:0 "Pyolsong, Bringer of Health"
 spirits.172.d:0 "The tale of Pyolsong revolves around an ancient spirit lady who mysteriously appears in villages to aid the ailing. In a recent event in [Root.GetName], this benevolent spirit seems to have bestowed her blessings upon a village. An old lady materialized, entering the village unannounced, and proceeded to visit all the sick inhabitants. She offered them a broth with the delightful aroma of venison and flowers, undoubtedly a soothing remedy. Despite any attempts to stop her, she appeared both physically and figuratively unyielding, determined to fulfill her compassionate mission.\n\nGratitude and reverence filled the village as they recognized the divine intervention of Pyolsong and their ancestors. In response to this extraordinary occurrence, the villagers expressed their thanks and appreciation through offerings and heartfelt prayers. The village stands as a living testament to the mystical connection between the spiritual realm and human existence, fostering a sense of awe and wonder in the presence of such benevolence."
 spirits.172.a:0 "Thank her soul."
 spirits.173.t:0 "Pyolsong, Bringer of Pox"
 spirits.173.d:0 "The usual tale of Pyolsong depicts her as an old lady who arrives unannounced in villages to aid the sick. However, in a horrifying twist of fate, a village in [Root.GetName] experienced the rare opposite. Pyolsong appeared to be on a vengeful mission as she entered the village and unleashed a sinister black smoke that swiftly spread throughout the entire community. As a consequence, nearly all the villagers fell ill with the pox, leaving them in a dire and desperate state.\n\nThe gravity of the situation necessitated urgent action, prompting the dispatch of the army to quarantine the province and prevent any further outbreak. Now, the fate of the villagers rests on the hands of time and the power of prayer. The once serene village now stands in the shadow of a dark and uncertain future, as they grapple with the devastating consequences of Pyolsong's wrathful visit. The people can only hope that their prayers and the efforts of the authorities will prove effective in containing the outbreak and alleviating the suffering of the afflicted."
 spirits.173.a:0 "Damn her soul!"
 spirits.174.t:0 "Vanyara, Protector of Honest Merchants"
 spirits.174.d:0 "Trade serves as the lifeblood of many Rahenni cities, and the commerce of porcelain, silk, and spices sustains their world. According to legend, these cities are protected by Vanyaras, benevolent spirits who watch over and safeguard merchants during their business endeavors. Recently, it appears that multiple merchants in [Root.GetName] have been blessed by the Vanyaras, experiencing a remarkable surge in profits and sales. The merchants believe that this sudden prosperity is a result of their unwavering honesty and honorable dealings with their customers, which may have been inspired by the influence of the Vanyaras.\n\nThis flourishing trade has not only benefitted the merchants but also brought about additional revenue for the state. The increased economic activity has brought prosperity to the region, fostering hope for a sustained period of growth. The people are hopeful that the favor of the Vanyaras will continue to bless their endeavors, ensuring a bright and prosperous future for the city and its inhabitants. As the cycle of virtuous commerce and divine protection intertwines, the spirit of honesty and honor in business dealings continues to strengthen, nurturing a harmonious relationship between the merchants and the spirits that watch over them."
 spirits.174.a:0 "As blood flows, so shall trade."
 spirits.175.t:0 "Vanyara, Protector of Quacksalvers"
 spirits.175.d:0 "Trade indeed serves as the lifeblood of many Rahenni cities, encompassing the exchange of prized commodities such as porcelain, silk, and spices that keep their world thriving. However, within this bustling commerce, the honesty of some merchants can be compromised due to factors like personal greed, misfortune, or naivete. Moreover, the spirit of Vanyara, the protector of merchants, is known to employ punishment as a means to address a wide range of misdeeds related to fair trade and honest dealings.\n\nIt is unfortunate that the province of [Root.GetName] seems to be facing such challenges. An alarming rise in quacksalvers has emerged, comprising fake doctors, dentists, faulty tool salesmen, and spice merchants peddling colored sand. This proliferation has caused significant financial strain as we endeavor to suppress these dishonest traders and provide compensation to those who have suffered due to their deceitful practices.\n\nThere are strong suspicions that Vanyara's influence may be at play in this distressing situation. Many of the quacksalvers we apprehended were once well-known and respected merchants who now express remorse for their unlawful activities, attributing their transgressions to the influence of the Vanyaras. This complex predicament calls for a concerted effort to restore integrity and ethics in trade within the province. It is crucial to address these issues to maintain the trust and prosperity that trade brings to Rahenni cities while upholding the spirit of Vanyara's protection over honest merchants."
 spirits.175.a:0 "They shall prosper at our expense."
 spirits.176.t:0 "Yinti, Gifter of Crying Children"
 spirits.176.d:0 "The arrival of a crying child at birth is cause for celebration, as it signifies the gift of health. In the province of [Root.GetName], this joyous occasion has been amplified by a remarkable phenomenon: a prolonged period without any stillbirths or miscarriages. The absence of such tragedies has led to a rising population and filled the hearts of parents with happiness and joy. The people firmly believe that they are under the protective watch of Yinti, the guardian of the pregnant.\n\nThis divine protection has brought about not only the blessing of a growing population but also an abundance of joy and hope among the people. As the province experiences this period of sustained prosperity, it promises a bright and promising future ahead. The increased population is indeed a boon for the region, contributing to its growth and development. This providential intervention by Yinti has fostered a sense of gratitude and reverence among the people, reaffirming their faith in the benevolent forces that safeguard and nurture life."
 spirits.176.a:0 "Bless Yinti, guardian of the young."
 spirits.177.t:0 "Yinti, Gifter of Silent Children"
 spirits.177.d:0 "The silence of a newborn is always a bad sign, but when a whole province is experiencing a dramatic increase in stillbirths and crib deaths, something is deeply wrong. This has happened in [Root.GetName], and the population is deeply disturbed and fearful of what is going on. Despite efforts, we have not been able to identify any poisoned water sources, disease-ridden crops, or any material causes. Thus, we believe that it is Yinti who is punishing the province. The reason behind this remains uncertain, but some elders in the province speak of infidelity and broken love as the possible cause."
 spirits.177.a:0 "Children, silent as the grave, shall float to the heavens on tranquil waves..."
 spirits.178.t:0 "Preta, Eater of Hunger"
 spirits.178.d:0 "The hungry are fed, the famished are strong. In multiple villages of [Root.GetName], which have long struggled with food shortages, a curious phenomenon has occurred—a kind of 'anti-famine'. We suspect that it is Preta, a spirit known for transforming the hungry into the satiated. According to some locals, the spirit has manifested itself as a happy, plump peasant. Interestingly, this blessing seems to be limited to those who reside in the area, and we are unsure how long it will last. Undoubtedly, this miracle will strengthen the province and its people."
 spirits.178.a:0 "Being fed on an empty stomach it seems?"
 spirits.179.t:0 "Preta, Eater of Saturation"
 spirits.179.d:0 "Stews turn to ash, soup to sand, and flesh to rock. In several villages of [Root.GetName], an inexplicable phenomenon has taken place – the inability to eat or find satiation. The suspected cause is the spirit called Preta, whose spiritual influence can alternately make the hungry satiated and the satiated hungry again. Although mostly invisible, Preta occasionally takes on the form of either a malnourished noble or a plump peasant. Tragically, many have already succumbed to this affliction, and we fear more will perish in the days to come.\n\nInterestingly, it seems that Preta's impact is confined to a specific area, as those who have left the affected region regain their ability to eat. The duration of this hunger plague remains uncertain, but it undoubtedly threatens devastation and depopulation in the affected area for a considerable period."
 spirits.179.a:0 "I wasn’t hungry anyway"
 spirits.180.t:0 "Phi Am, Breaker of Sleeplessness"
 spirits.180.d:0 "Sleeplessness is an experience that everyone encounters at times. While it may be a source of frustration for many, for Phi Am, it serves as a source of energy. This unique spirit thrives on the sleeplessness of others and, in turn, grants them a restful night's sleep. As Phi Am travels through Southern Haless, its powers have a widespread effect, benefiting a whole area simultaneously. Remarkably, our nation has now been touched by Phi Am's influence, and our citizens and soldiers feel revitalized and rejuvenated every single morning. The overall discipline of our people has significantly improved, and our nation is now well-rested. Let us hope that Phi Am remains with us for a considerable time, so we may continue to enjoy peaceful and refreshing slumbers."
 spirits.180.a:0 "Nothing beats a good night’s sleep"







# Rending Events
 spirits.200.t:0 "Monkey Thieves!"
 spirits.200.d:0 "Monkeys are well-known thieves in the villages, but the Rending has brought a more troublesome issue to the people of [Root.GetName]: Spirit Monkeys. Catching these thieving primates was already a tough task, but now they've gained the strange ability to turn solid whenever they want. This means they can easily slip through walls and barriers, making their thievery even more vexing for the folks in [Root.GetName]."
 spirits.200.a:0 "Those darn monkeys!"
 spirits.200.b:0 "Send in the adventurers. We must track down these monkeys!"
 spirits.201.t:0 "Spirit Hunters"
 spirits.201.d:0 "Spirits are roaming all across our nation, from our cities to our fields. While many of these spirits are peaceful and content in their nature, there are some who are filled with malice and evil intent. These malevolent spirits have been committing gruesome acts, murdering innocent civilians, draining their bodies of blood, and leaving their corpses turned inside out. It is imperative that these malevolent spirits are hunted down and banished from the mortal plane to protect our people."
 spirits.201.a:0 "They will leave in time."
 spirits.201.b:0 "Hunt them down!"
 spirits.202.t:0 "The Howling Sea"
 spirits.202.d:0 "It began as faint whispers on the winds, just a hint of something unusual. Gradually, it grew louder, evolving into a peculiar, eerie, and haunting howl. These sounds predominantly occur during heavy fog, storms, or at night, and those who hear them are overwhelmed by dread, fear, and an overwhelming sense of impending doom. The stories of the howling sea have become so frequent that many sailors now refuse to venture into our waters during adverse conditions or overnight, fearing these unsettling phenomena."
 spirits.202.a:0 "The sea is vast and full of horrors"
 spirits.203.t:0 "The Blue Mist"
 spirits.203.d:0 "Our [Root.Owner.Monarch.GetTitle] has been confronted this morning with a deeply puzzling and distressing barrage of reports. Citizens from all corners of our nation are converging in great numbers to report an unusual phenomenon: a strange blue mist descending upon our land. They insist that this thick mist is obscuring the sun, plunging our cities into darkness, and causing the crops in our fields to wither and perish."
 spirits.203.a:0 "The spirits have cursed us!"
 spirits.204.t:0 "The Red Mist"
 spirits.204.d:0 "Our [Root.Owner.Monarch.GetTitle] has been confronted this morning with a most bewildering and unsettling series of reports. Citizens from all corners of our nation are coming forward in large numbers to describe an unusual occurrence: a strange red mist spreading across our land. While this dense red haze is disconcerting to witness, the sun continues to shine through, and the mist appears to be promoting the growth of plants wherever it settles!"
 spirits.204.a:0 "The spirits have blessed us!"
 spirits.205.t:0 "The Hungry Ghosts"
 spirits.205.d:0 "The Spirit Festival in [Root.GetName] was in full swing when, at dusk, a sizable gathering of spirits arrived. However, these were not benevolent spirits; instead, they were brimming with hunger and malevolence. These voracious spirits have initiated a rampage through the town, sowing chaos and spreading panic and fear among the residents. Our councilors are urgently calling for decisive action to be taken!"
 spirits.205.a:0 "We must drive these spirits back!"
 spirits.205.b:0 "Clearly they brought this upon themselves"
 spirits.206.t:0 "The Wandering Sage"
 spirits.206.d:0 "A spirit has recently presented itself at court, proposing to serve as an advisor to the state! They assert that they have existed as a spirit for over a thousand years and assert that they once served as an advisor to Harimar himself. Within our court, there is a significant divide on this matter. Some dismiss these claims as nonsensical, arguing that a spirit should not hold such a high-ranking position. Conversely, there are those who believe that the spirit's wisdom could greatly benefit our state. Additionally, rumors are circulating about a faction that advocates for this spirit to assume leadership over our state. This internal conflict has now reached a critical juncture, and a decision must be made."
 spirits.206.a:0 "Hire them!"
 spirits.206.b:0 "Spirits should not be in power"
 spirits.206.c:0 "Advise? This spirit should rule!"
 spirits.207.t:0 "Stone Guardians"
 spirits.207.d:0 "The people of [Root.GetName] awoke to an astonishing sight. In the place of the once-rolling hills and meadows, colossal stone statues now tower with their arms raised and hands forming a warding gesture! These monumental figures dwarf most sentient beings, and children have eagerly started climbing them. Meanwhile, other citizens describe an odd but reassuring sense of security bestowed by the presence of these guardians."
 spirits.207.a:0 "These great guardians shall protect us!"
 spirits.208.t:0 "Sword Spirit"
 spirits.208.d:0 ""Huzah, thou cowardly rapscallion of a human! Thy end will be one more victory for mine glorious string of victories! Non-corporeal or ethereal has beaten me, and the wheels of luck have made it impossible so…" the spirit exclaims with an aura of arrogance and confidence. This peculiar duelist, who appears as a finely dressed merchant armed with an even fancier sword, has been challenging individuals to lethal duels. Those "challenged," or more accurately selected, are given roughly two minutes to prepare and arm themselves before the spirit initiates the attack. Whether the person wishes to engage in combat or not makes no difference, as this Sword Spirit will only taunt those who refuse to duel before dispatching them.\n\n"Stand and fight like a man, thou fool! Get up and show me that thou art worthy of mine blade!" After defeating the opponent and boasting about the victory to onlookers, the spirit proceeds to suspend the corpse by its hair through magical means, leaving the family and locals unable to remove it for some inexplicable reason. Following this gruesome display, the Sword Spirit departs, deriding the village population as weak and pathetic, declaring them "unworthy of the Sword!" People live in constant dread of the spirit discovering them and issuing a challenge, knowing that it means certain death. They are demanding that we take action, and we believe we have the means to do so."
 spirits.208.a:0 "I shall face it in a duel myself!"
 spirits.208.b:0 "My most trusted advisor shall win the day."
 spirits.208.c:0 "Send everyone you can find! Just kill the damned thing!"
 spirits.208.e:0 "An esteemed general will prove a worthy match."
 spirits.209.t:0 "March of the Otherworldly Light"
 spirits.209.d:0 "In recent weeks, a splendid procession of radiant spirits has been witnessed marching through our nation. These spirits are adorned in robes of white and gold, and their luminance emanates an otherworldly radiance. The purpose behind their arrival and the reason for their march across our lands remain shrouded in mystery, with each account of the parade presenting a unique narrative. However, what is indisputable is the pride our people feel in the presence of these enigmatic beings."
 spirits.209.a:0 "March to pride, honour and glory!"
 spirits.210.t:0 "March of Hideous Sorrows"
 spirits.210.d:0 "In our relentless pursuit of success on this plane, it appears we have incurred damage to our khartaya, as a devastating plague of monstrous entities has descended upon our lands. These abominations manifest in a myriad of horrifying forms and sizes, ranging from grotesque, diminutive grey creatures to humans and harimari, twisted and disfigured to the point of almost being unrecognizable. These beings now parade through our nation in a nightmarish procession, instilling terror in the populace, who have come to believe that we are cursed!"
 spirits.210.a:0 "We must remain calm!"
 spirits.211.t:0 "March of Expanding Apathy"
 spirits.211.d:0 "Ghosts have become a common sight since the onset of this "spirit tide," especially in the vicinity of damaged and ruined high temples. These apparitions are typically pale blue or white, although sightings of other hues such as red and yellow have been reported. They appear with a faint aura, taking the shape of sentient species. However, recent sightings have brought attention to grey, shapeless apparitions haunting our state. These ghosts evoke feelings of dread, unease, and weariness among our people. Whatever their nature, it is evident that these entities are not entirely benign spirits."
 spirits.211.a:0 "What are those... things?"
 spirits.212.t:0 "March of Burgeoning Fervour"
 spirits.212.d:0 "A vast multitude of yellow and red spirits has been observed moving through our country in a magnificent parade. This procession is accompanied by otherworldly music, lights, and energies that manifest wherever it travels. The sight of this grand procession of red and yellow spirits has brought immense joy and happiness to our people. Many have reported feeling rejuvenated and invigorated in the presence of these spirits. These positive emotions have subsequently instilled a renewed sense of pride within our people, leading to heightened productivity and boosted morale among our populace!"
 spirits.212.a:0 "Finally, spirits that aren't evil!"
 spirits.213.t:0 "Smiles of Sorrow"
 spirits.213.d:0 "It may sound like a story told to children to ensure their good behavior, but the grim reality is undeniable. Sinister masks, taking the shape of individuals' deepest fears, have started manifesting in their rooms during the night, casting ominous shadows over their homes. These horrifying spirits are malevolent and brimming with malice, seemingly deriving pleasure from tormenting the living. The relentless torment inflicted by these nightmarish apparitions is driving those affected to the brink of insanity, with dire consequences for their mental well-being."
 spirits.213.a:0 "This evil must be destroyed!"
 spirits.214.t:0 "Dances of Ecstacy"
 spirits.214.d:0 "A unique spirit has made its presence known in [Root.GetName], distinct from many others we have encountered. Reports from the province describe how this spirit is compelling the people to engage in vigorous dancing, even individuals of advanced age or limited mobility. They dance fervently for hours after nightfall before eventually falling asleep in the late hours of the night. Remarkably, the following day, these individuals express a profound sense of revitalization and motivation. It appears that the spirited dance has bestowed upon them renewed energy and a revived zest for life."
 spirits.214.a:0 "We are blessed!"
 spirits.214.b:0 "Where are my dancing shoes?"
 spirits.215.t:0 "Dance Till Death"
 spirits.215.d:0 "A peculiar spirit has made its presence known in [Root.GetName], unlike many others we have encountered. Reports from the province reveal that this spirit is compelling the people to dance with great intensity, including those who are elderly or have limited mobility. They dance relentlessly for hours after dusk, without pause as the hours pass. Tragically, those unfortunate souls afflicted by this spirit continue to dance for days on end until they eventually collapse from sheer exhaustion. Despite our best efforts, they cannot be revived, as their souls have been cruelly torn from Halann by this malevolent spirit."
 spirits.215.a:0 "A dance with death, a terrible tragedy."
 spirits.216.t:0 "Sound of Silence"
 spirits.216.d:0 "You woke up and got out of bed, just like any other day, but something felt amiss. As you emerged from your slumber, you noticed an eerie silence. There were no birds chirping, even though it was dawn. The wind chimes in the garden were still, despite feeling the breeze on your face. There was no sound coming from the rest of the residential complex, even though it should have been a bustling morning. Then, as you scratched an itch, it struck you that the absence of sound was because you couldn't hear anything.\n\nShocked and terrified, you screamed for the guards, but they did not respond. When you stormed out of your room in fear and anger, there were no guards, maids, or servants in the hallways. Suddenly, a sweaty hand touched you, causing you to recoil. It was the First Minister, who handed you a note that read: "Since last night, the entire city seems to have gone deaf, including you, me, and even the animals."\n\nIn a state of panic, you gathered your advisors and generals for a meeting conducted in deafening silence. You passed notes to each other to communicate. News arrived that the entire nation was affected, and chaos was erupting. Although the common folk were screaming for an explanation and action, you suspected that spirits were at play and that increasing devotion was the key. However, how could you convey this message when more than half of the population couldn't read, write, or hear?\n\nFurthermore, how could you explain that sacrifices and prayers needed to intensify? This operation would undoubtedly cost a fortune, and as your nation descended into chaos, your enemies might seize the opportunity. You knew that quick action was essential, and while it might be expensive, it could also save your nation."
 spirits.216.a:0 "Send messengers to explain with hand signals. We need sacrifices!"
 spirits.216.b:0 "Send the army to every corner of the nation. We need offerings!"
 spirits.216.c:0 "Send leaflets, let us hope the peasants can read."
 spirits.250.t:0 "The Nightingale Sings!"
 spirits.250.d:0 "You wake up and step out of bed just like any other day, but something feels different. You can hear it, yes, hear a nightingale singing. Shocked and fearing that you might be going mad, you walk to the balcony, and there it is – the nightingale, perched atop a tree, serenading the morning. You hear wind chimes tinkling in the breeze, and when you scratch an itch, you hear the faint sound of your nails against your skin.\n\nOverwhelmed with joy, you let out an almost deafening scream of happiness and rush out of the room, finding your guards with smiles on their faces. They too have regained their hearing. You make your way to the First Minister, who can hear again as well, and it appears that everybody in the nation has regained their hearing.\n\nThe nightmare is finally over, whether through increased piety or sheer luck, it doesn't matter. The nightingale sings again, and the world is filled with the beautiful sounds of life."
 spirits.250.a:0 "It is over, it is finally over..."
 spirits.217.t:0 "Jellywave"
 spirits.217.d:0 "Seasonal occurrences of dead jellyfish washing up on the shores in Haless are not uncommon, serving as reliable indicators of seasonal changes and shifts in water temperatures. However, this time, something is amiss – they emit a putrid odor. It all commenced with an unusually large influx of jellyfish washing ashore, followed by even more, and more. The stench is overwhelming, a foul and pungent aroma of salt permeates the coastal air, sometimes even reaching inland when the winds blow westward.\n\nThis noxious smell is making people sick and sluggish, disrupting daily life along the coast. It compounds the pollution of the beaches and the threats posed by highly venomous jellyfish species like the Cobalt Dragon and the Feiten Great Junk to those who accidentally come into contact with them. It is suspected that an angered ocean spirit may be behind these occurrences, and decisions must be made regarding how to address the situation – whether through appeasement or alternative measures."
 spirits.217.a:0 "Increase the cleanup attempts of the beaches until the spirit calms down."
 spirits.217.b:0 "We must make more sacrifices to ocean based shrines and hope the spirit will be appeased."
 spirits.217.c:0 "There is not much we can do but pray and hope."
 spirits.218.t:0 "Rotten Reefs"
 spirits.218.d:0 "Fish is a dietary staple throughout Haless, with its rivers and coastal cities offering a wide array of fresh and saltwater varieties across all regions. It constitutes a cornerstone of the Halessi diet, but now, a potential calamity looms. Fishermen in [Root.GetName] have reported a troubling phenomenon: every fish they catch begins to rot the moment it leaves the water and lands on their hooks. This predicament threatens to unleash disaster, as the absence of a fish harvest could leave many without a reliable source of sustenance.\n\nThe exact cause of this issue remains unknown, although locals in the region suspect it may be the result of an angered water spirit reacting out of unexplained resentment. Regardless of the cause, we must address this matter urgently, as the consequences of a fish shortage would be devastating for the population of [Root.GetName]. Decisive action is imperative to mitigate the situation, as any delay could lead to more people suffering from starvation."
 spirits.218.a:0 "Provide a grain dole to the affected province and wait it out."
 spirits.218.b:0 "Increase sacrifices to the water spirits and hope they are appeased."
 spirits.218.c:0 "Leave them to their fate, we can’t afford to help them."
 spirits.219.t:0 "Black Blight"
 spirits.219.d:0 "Reports from [Root.GetName] have reached the court of [Root.Owner.GetName], delivering chilling accounts from frightened survivors that paint a bleak and haunting picture. A plague has descended upon the land, manifesting as a foul and putrid black mold that clings to everything it touches. Those unfortunate enough to be afflicted by this mold are driven to madness within a matter of days, seemingly beyond the reach of reason or sanity. The horrifying spread of this affliction has prompted people to flee the region in large numbers, desperate to avoid succumbing to the same dire fate that has befallen their friends and family.\n\nThe suspected cause of this calamity is a dark and malevolent spirit, seemingly intent on spreading misery throughout the land to compel us to take action. While confronting this entity directly would be reckless, ignoring the situation could prove disastrous for the region. Within the court, opinions diverge on how to proceed. Some vehemently oppose the idea of bargaining with the spirit, viewing it as a corrupt and malevolent force that must be eradicated. Ultimately, the decision lies with the [Root.Owner.Monarch.GetTitle], and there is no clear-cut solution to this dire situation. However, a choice must be made, for time is of the essence."
 spirits.219.a:0 "Attack this foul existence and expunge it from this plane."
 spirits.219.b:0 "Provide it with tribute and hope it is appeased."
 spirits.219.c:0 "Leave them to their fate."
 spirits.220.t:0 "Harvest Festival"
 spirits.220.d:0 "Spirits, by their very nature, are capricious entities, often changing their whims at a moment's notice. This trait can be both a blessing and a curse, depending on the outcome. Unfortunately, we find ourselves in the latter situation, as an unpredictable Nature spirit has demanded the initiation of a festival. This festival is to celebrate the bountiful harvest from the previous season, and under normal circumstances, it would pose no issue – just host a celebration and move forward. However, this is not a typical situation. The mercurial nature of spirits dictates that they have demanded a sacrifice to be an integral part of this grand celebration, as a means of honoring the prosperity they have brought to our realm.\n\nThis has, unsurprisingly, stirred controversy within the court of [Root.Owner.GetName]. Many have called for a violent response to this demand, but such action would likely lead to a disastrous backlash from the spirits, potentially devastating our harvest. Consequently, it has been decided that a sacrifice must be made, though there is still debate over who should be offered. The [Root.Owner.GetTitle] might offer themselves to the spirit, or the heir could be considered, or even the life of a virgin woman, chosen from our population. None of these options are ideal, but we cannot evade the issue and expect it to resolve itself. A decision must be made, however unenviable it may be."
 spirits.220.a:0 "I shall be the sacrifice."
 spirits.220.b:0 "My heir shall be the sacrifice."
 spirits.220.c:0 "Find a virgin woman and present her to the spirit."
 spirits.220.e:0 "No more shall fall to the spirit."
 spirits.221.t:0 "No More Lost"
 spirits.221.d:0 "As the rending commenced and the spirits began to manifest in the physical world, the believers of the Godlost faith initially dismissed these occurrences as mere illusions or elaborate tricks performed by Halessi and Raheni mages. They viewed it as a deliberate attempt to discredit their deeply held beliefs. However, as the days turned into weeks and then months, doubts began to creep into the minds of even the most devout followers of the Godlost faith.\n\nThe undeniable presence of spirits actively interacting with the world and engaging with people shattered the resolve of many Godlost believers. Despite their efforts to resist and ignore the ongoing rending, the reality of the situation became increasingly difficult to deny. Spirits were walking the same earth as the Godlost, and their existence was irrefutable.\n\nIn response to this unsettling reality, people began to revisit various old traditions and rituals from the past. They sought solace and protection against the spirits and the rending that was reshaping their world. Over time, a significant number of individuals started to convert to the ancient religions of Haless, drawn to the spiritual practices that had stood the test of time. The once unshakable faith in the Godlost was now being challenged by the tangible presence of the spirits, leading many to explore alternative belief systems in search of answers and security."
 spirits.221.a:0 "They just lacked the discipline. Send them back to the regimental camps!"
 spirits.223.t:0 "Shady Path, Shady Hand"
 spirits.223.d:0 "[Root.Monarch.GetName] stood on [Root.Monarch.GetHerHis] palace balcony, gazing at the tumultuous night sky as [Root.Monarch.GetSheHe] grappled with the overwhelming disaster that had befallen [Root.Monarch.GetHerHis] realm. In a moment of contemplation, [Root.Monarch.GetSheHe] whispered to [Root.Monarch.GetHerselfHimself], "What could a single mortal do to change the course of this disaster?" [Root.Monarch.GetHerHis] voice barely audible against the backdrop of chaos.\n\nA mysterious response emerged from the shadows, catching [Root.Monarch.GetHerHim] off guard. "More than most of you could imagine," came the whispered reply. Startled, [Root.Monarch.GetName] and the attending rulers swiftly turned their attention to the corner of the balcony, their eyes searching for details in the darkness.\n\nCuriosity mingled with caution as [Root.Monarch.GetName] addressed the shadowy figure. "What do you mean by that?" [Root.Monarch.GetSheHe] asked, [Root.Monarch.GetHerHis] tone a blend of wariness and willingness to hear more. The intruder's response carried no hint of hostility.\n\n"The Left Hand is a pathway to many abilities, some consider unnatural," the shadowy figure revealed. "Abilities that grant power, and with power, you can change the path and future of your nation." As the words hung in the air, the figure extended a dark hand, waiting for [Root.Monarch.GetName] to decide whether to accept this enigmatic offer."
 spirits.223.a:0 "Accept the handshake."
 spirits.223.b:0 "Slap the hand away."
 spirits.224.t:0 "How did the Great Spirits become Great?"
 spirits.224.d:0 "The enigmatic "Great Spirits" had long been subjects of fascination and curiosity among scholars, theologians, and those who delved into the mystical realms. Their origins and the source of their incredible power remained shrouded in mystery, prompting countless individuals to pore over ancient scrolls and myths in search of answers. As the Rending of the Realms unfolded, this curiosity found a powerful resonance in the heart of [Root.Monarch.GetName], the ruler of the land, who yearned to unravel the secrets of these enigmatic beings.\n\nThe ruler's thirst for knowledge concerning The Spirits and their unparalleled magical might was not confined to the palace; it swiftly spread throughout the nation and even beyond its borders. People from all walks of life began to contemplate the possibilities and mysteries surrounding these beings.\n\nOne seemingly unremarkable evening, as the sun dipped below the horizon and cast long shadows across the land, a scholar made a request that would forever change the course of [Root.Monarch.GetName]'s quest for understanding. The message was delivered by soldiers, a simple yet cryptic statement that read, "I can teach you how to become as Great as the Spirits themselves."\n\nThis unexpected and intriguing proposition left [Root.Monarch.GetName] with a choice to make, one that could potentially unlock the secrets of the Great Spirits and their extraordinary power."
 spirits.224.a:0 "Hesitate for a moment, then accept."
 spirits.224.b:0 "Decline out of intuition."
 spirits.225.t:0 "A deal with the Oni"
 spirits.225.d:0 "Exhaustion had taken its toll on the citizens of [Root.GetName]. For months, they had endured the relentless onslaught of the disaster and the intrusion of spirits into their daily lives. They had exhausted every avenue available to them, pouring their physical and spiritual resources into combating the calamity. Sacrifices were made, fortunes spent, and faith tested to its limits, yet there seemed to be no glimmer of hope on the horizon.\n\nThen, one fateful day, a peculiar phenomenon unfolded in the province. A thick, eerie fog rolled in, shrouding the land in an otherworldly haze. Within this mist, an imposing figure emerged—a giant humanoid form with piercing red eyes that peered down upon the local towns. Fear gripped the hearts of the people, for it seemed that the spirits were finally coming to claim them.\n\nHowever, to their surprise, the colossal figure extended an equally massive hand from the depths of the fog. A voice echoed through the mist, promising change and power, and offering a glimmer of hope where there had been none. Desperation and panic coursed through the people as they weighed their options. With no other apparent solutions, they made a fateful decision and agreed to embrace this enigmatic offer, hoping it would bring an end to their suffering."
 spirits.225.a:0 "I damn them for doing that. But alas these are desperate times..."
 spirits.226.t:0 "Dance with the Demons"
 spirits.226.d:0 "It was that time of year when the entire nation came together to celebrate one of its most cherished festivals. Each province had its unique way of commemorating the occasion, but this year, there was an added sense of urgency. The Rending continued to dominate the night sky, casting its ominous presence over the land. The citizens believed that by putting in extra effort and devotion during the festival, they might somehow appease the Spirits and bring an end to the relentless chaos.\n\nTwice as much incense burned, filling the air with fragrant smoke that mingled with the scent of various plants and leaves specially chosen for the occasion. Elaborate paper artworks adorned the streets and homes, and the festivals themselves took on a more exuberant and wild character. In the heart of each town, towering pyres blazed, their flames reaching toward the heavens, and their smoke enveloping the entire area.\n\nAs the clock struck midnight, the festivities reached a crescendo. People danced energetically, their movements infused with both celebration and desperation. It was a spectacle of colors and lights, a fervent display of hope that their collective efforts would somehow halt the unending disaster.\n\nThen, a remarkable and unexpected occurrence unfolded. Giant, dark shadows appeared amidst the revelry, seamlessly joining the dancers in their intricate movements. They mimicked the people and even the Harimari, blending into the festival as if they had always been a part of it. The somber shades transformed into vibrant hues, as the citizens continued with their dances and rituals.\n\nOni, both Red and Blue, took part in the festival as well, fully aware of the dire circumstances that had brought everyone together. They danced alongside the people, adding their own unique energy to the celebration. It was a truly special sight to behold, as everyone gave their utmost, striving to appease the spirits and unite against a common adversary—the unrelenting disaster that had befallen their world."
 spirits.226.a:0 "Are you sure these reports are correct on what happened?"
 spirits.226.b:0 "Perhaps not everyone Oni is bad?"
 spirits.227.t:0 "Fleeting Moment and a Quick Escape"
 spirits.227.d:0 "The relentless disaster had begun to take an immense toll on [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Each passing day brought with it a relentless barrage of reports, grievances, and haunting accounts from every corner of the country. From local governors and officials to common soldiers and patrols, stories of spirits haunting areas, disrupting daily life, and even possessing individuals flooded in without respite.\n\n[Root.Monarch.GetHerHisCap] troops, once steadfast and disciplined, were now showing signs of demoralization. They faced not only the physical threats posed by the spirits but also the constant psychological strain of living in a world where the boundaries between the mortal and spirit realms blurred and clashed. They were forced to confront terrifying sounds, ghostly voices, and surreal scenes that defied explanation.\n\nEven [Root.Monarch.GetName]'s private chambers, a once-sacred sanctuary, were not spared from the intrusion of these malevolent forces. [Root.Monarch.GetSheHeCap] found [Root.Monarch.GetHerselfHimself] unable to rest or recover for several days, plagued by the relentless presence of the spirits. They left [Root.Monarch.GetHerHim] with no respite, no moments of peace or solace.\n\nThe toll on [Root.Monarch.GetHerHis] spirit and mental well-being was immeasurable. The burden of responsibility and the overwhelming sense of helplessness gnawed at [Root.Monarch.GetHerHim] day and night. [Root.Monarch.GetSheHeCap] sat alone in [Root.Monarch.GetHerHis] chambers, feeling the weight of the world pressing down on [Root.Monarch.GetHerHis] shoulders, wondering how much longer [Root.Monarch.GetSheHe] could endure this relentless onslaught."
 spirits.227.a:0 "With that, [Root.Monarch.GetName] took one last look at [Root.Monarch.GetHerHis] nation from [Root.Monarch.GetHerHis] balcony."
 spirits.228.t:0 "Last Tunes"
 spirits.228.d:0 "The presence of spirits on the mortal plane has indeed brought about various changes and challenges, one of which is the haunting accompaniment of spirits that follow soldiers, particularly those who are engaged in battles or traverse past battlefields. These spirits, often embodying the somber and melancholic aspects of war and death, have made their presence known by singing and playing songs that are traditionally associated with funerals and mourning.\n\nWhile these spirits may not always be malevolent, their relentless presence and constant reminder of death have taken a toll on the morale of our troops. Soldiers, no matter their strength of will, are human beings who bear the heavy burden of risking their lives in the service of their nation. The ceaseless sounds and songs of doom, combined with the harsh realities of warfare, have shaken even the most resilient among them.\n\nMaintaining the morale and mental well-being of our soldiers is of utmost importance, as it directly affects their effectiveness in battle. It is essential to address this issue and find ways to mitigate the impact of these spirits on our troops. Whether through the guidance of spiritual advisors, rituals, or other means, we must seek a solution that restores the confidence and fighting spirit of our soldiers while acknowledging the unique challenges posed by the presence of these haunting spirits."
 spirits.228.a:0 "Do something or hire some bards to deal with that!"
 spirits.229.t:0 "Battle of Strings and Vice"
 spirits.229.d:0 "The festival held in [Root.GetName] stands as a unique and memorable event in our nation's history. What began as a grand celebration aimed at appeasing the spirits and halting the Rending of Realms turned into an extraordinary musical extravaganza. The festival managed to attract talented singers, musicians, and bards from all corners of Haless, and their collective performance was nothing short of remarkable.\n\nAs the festival reached its peak and the clock struck midnight, it was as if the spirits themselves were drawn to the melodious offerings of the citizens. Instead of disaster, the spirits embraced the celebration and participated actively. They possessed individuals, forming various groups and bands that played in harmony with the living musicians. It became a musical battle, a contest of notes and rhythms between our citizens and the spirits themselves.\n\nThis extraordinary night of music and magic continued until sunrise, leaving the last bard standing but exhausted from playing for hours on end. The spirits departed satisfied, and their presence continued to bless our nation for several months. Their music uplifted the spirits of our soldiers, providing them with a sense of encouragement and inspiration as they faced the challenges of the realm. This festival serves as a testament to the resilience and creativity of our people in the face of adversity, and it showcases the potential for harmony between mortals and spirits during these tumultuous times."
 spirits.229.a:0 "This ended better than expected."
 spirits.230.t:0 "Tired of this World"
 spirits.230.d:0 "The young heir [Root.Heir.GetName], awakening amidst the bright sky, is initially disoriented and puzzled. The world around [Root.Heir.GetHerHim] seems unfamiliar, and [Root.Heir.GetSheHe] feels a strange heaviness in [Root.Heir.GetHerHis] body. As [Root.Heir.GetSheHe] gazes around, [Root.Heir.GetHerHis] eyes fall upon a bloody circle etched into the ground. Recognition dawns upon [Root.Heir.GetHerHim] as [Root.Heir.GetSheHe] realizes that this is the aftermath of a blood ritual, a dark and ancient practice.\n\nQuestions race through [Root.Heir.GetHerHis] mind. Who could have been sacrificed in this ritual, and for what purpose? [Root.Heir.GetSheHeCap] begins to examine [Root.Heir.GetHerHis] surroundings more closely, taking note of [Root.Heir.GetHerHis] noble robes and the scars on [Root.Heir.GetHerHis] arm, both of which seem strangely significant.\n\nWith a sudden realization, [Root.Heir.GetHerHis] expression transforms from confusion to a devious and knowing smile. It becomes clear to [Root.Heir.GetHerHim] that [Root.Heir.GetSheHe] has been reborn, brought back from some unknown fate by the very ritual [Root.Heir.GetSheHe] now stands amidst. [Root.Heir.GetHerHisCap] comment about the unchanging nature of things suggests that [Root.Heir.GetSheHe] might have had some prior knowledge or experience with such matters.\n\nDetermined to unravel the mysteries of [Root.Heir.GetHerHis] newly regained mortal life, [Root.Heir.GetSheHe] stands up and sets out to explore the world around [Root.Heir.GetHerHim], [Root.Heir.GetHerHis] journey filled with intrigue and uncertainty."
 spirits.230.a:0 "My child is acting a bit weird lately, no?"
 spirits.231.t:0 "First Revenge"
 spirits.231.d:0 "As [Root.Heir.GetName] settles into [Root.Heir.GetHerHis] new life within the palace, [Root.Heir.GetSheHe] becomes acutely aware of the perception surrounding [Root.Heir.GetHerHis] role. Many in the court view [Root.Heir.GetHerHim] with skepticism and consider [Root.Heir.GetHerHim] to be an ineffectual figurehead, someone easily manipulated or discarded when the time is right. This perspective is, of course, quite different from the powerful and knowledgeable entity [Root.Heir.GetSheHe] once was.\n\nHowever, [Root.Heir.GetName] chooses to embrace this newfound persona willingly. [Root.Heir.GetSheHeCap] pretends to be carefree and prone to making mistakes, cultivating an image of someone who poses no real threat and is content to let others take the reins of leadership. The contrast with [Root.Heir.GetHerHis] previous existence is striking, and [Root.Heir.GetSheHe] finds solace in the simplicity of this life, where [Root.Heir.GetSheHe] can relax and even make mistakes without dire consequences.\n\nDespite [Root.Heir.GetHerHis] seemingly carefree facade, [Root.Heir.GetName] hasn't forgotten the ritual that brought [Root.Heir.GetHerHim] back from the brink of some unknown fate. [Root.Heir.GetSheHeCap] feels a deep sense of gratitude and respect toward the young heir whose life was sacrificed for his rebirth. In many ways, [Root.Heir.GetSheHe] sees it as a second chance at life, an opportunity to experience the world anew.\n\nWith [Root.Heir.GetHerHis] ancient knowledge and formidable magical abilities, [Root.Heir.GetName] knows that [Root.Heir.GetSheHe] possesses power that far surpasses those around [Root.Heir.GetHerHim]. However, [Root.Heir.GetSheHe] bides [Root.Heir.GetHerHis] time, choosing not to reveal the extent of [Root.Heir.GetHerHis] capabilities. Instead, [Root.Heir.GetSheHe] observes the close family members and court members who hold significant influence over the nation.\n\nIn this new chapter of [Root.Heir.GetHerHis] existence, [Root.Heir.GetName] treads carefully, waiting for the right moment to make [Root.Heir.GetHerHis] move and perhaps reshape the fate of the kingdom. For now, [Root.Heir.GetSheHe] continues to play the role of the seemingly unassuming and carefree heir, all the while plotting and planning behind the scenes."
 spirits.231.a:0 "Why is the family always part of the reason for such actions?"
 spirits.232.t:0 "Second Revenge"
 spirits.232.d:0 "[Root.Heir.GetName], well aware of the contract and its consequences, observes as one of [Root.Heir.GetHerHis] scars magically disappears. This development is both reassuring and a stark reminder of the conditions of his rebirth. While [Root.Heir.GetSheHe] understands the necessity of erasing any trace of the ritual, [Root.Heir.GetSheHe] also acknowledges that this is just the beginning.\n\nAs [Root.Heir.GetSheHe] continues to navigate his role in the palace, [Root.Heir.GetName]'s attention is drawn to a particular general in the army. It's not just a casual encounter; it's as if fate itself has guided [Root.Heir.GetHerHim] toward this individual. The scar on his arm itches and serves as a reminder of a past memory—a memory of humiliation and petty rivalry.\n\n[Root.Heir.GetName] decides to take action. [Root.Heir.GetSheHeCap] confronts the general, addressing the past events that led to his humiliation. While [Root.Heir.GetSheHe] does so with a measured tone and a certain level of respect, there is an underlying message: [Root.Heir.GetSheHe] won't stand for such treatment, especially not now with his newfound perspective and powers.\n\nIntriguingly, [Root.Heir.GetSheHe] proposes a sparring match, a way to settle their differences and perhaps put an end to the lingering tension. [Root.Heir.GetName]'s actions are not only about personal redemption but also a means to assert [Root.Heir.GetHerselfHimself] within the hierarchy of the palace. It's a subtle maneuver that sends a message to those around [Root.Heir.GetHerHim]: [Root.Heir.GetSheHe]'s not just an heir by name; [Root.Heir.GetSheHe]'s a force to be reckoned with."
 spirits.232.a:0 "Oh dear..."
 spirits.233.t:0 "The Final Revenge"
 spirits.233.d:0 "[Root.Heir.GetName], with only one scar left as a reminder of the contract and his past, continues to navigate the court with growing confidence. However, [Root.Heir.GetSheHe]'s still determined to uncover the truth about the events that led to the previous heir's sacrifice. This quest for answers brings [Root.Heir.GetHerHim] to a visit by the local governor and his son to [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s palace.\n\nAs [Root.Heir.GetSheHe] observes their arrival, [Root.Heir.GetSheHe] can feel his remaining scar tremble. It's as if an invisible thread of fate is pulling [Root.Heir.GetHerHim] toward the governor and his son. [Root.Heir.GetName]'s eyes narrow, and his senses become acutely attuned to any hints or clues.\n\nDuring their visit, the governor and his son engage in small talk and polite conversation, but [Root.Heir.GetName]'s intuition tells [Root.Heir.GetHerHim] that there's more beneath the surface. [Root.Heir.GetSheHeCap] notices the son's sidelong glances and hears subtle remarks, all of which suggest that they are playing a game of deception. They even go so far as to paint [Root.Heir.GetName] as the instigator, claiming that [Root.Heir.GetSheHe]'s been giving them the "bad eye."\n\n[Root.Heir.GetName], not one to tolerate falsehoods or manipulation, decides to take matters into his own hands. [Root.Heir.GetSheHeCap] agrees to join them for a tea party, using this opportunity to not only uncover the truth but also send a clear message: [Root.Heir.GetSheHe] will not be a pawn in their schemes, and [Root.Heir.GetSheHe]'s more than capable of handling [Root.Heir.GetHerselfHimself] within the court's intricate web of politics and intrigue."
 spirits.233.a:0 "Such humiliation! Let's hope this is over..."
 spirits.234.t:0 "Should I stay or should I go?"
 spirits.234.d:0 "As [Root.Heir.GetName] stands beneath the chrysanthemum tree, healed of all scars and fully aware of the opportunities and choices before [Root.Heir.GetHerHim], [Root.Heir.GetSheHe] contemplates his next steps. The wind rustles through the leaves, and the view of the palace from the hill is serene.\n\n[Root.Heir.GetSheHeCap] realizes that [Root.Heir.GetSheHe] has been given a unique chance to shape his destiny. The freedom to take over as [Root.Monarch.GetTitle] when [Root.Heir.GetHerHis] "parent" passes on is within his grasp. [Root.Heir.GetSheHeCap] can guide a younger, promising cousin, imparting to them his wisdom and teachings, and then return to the spirit realm, fulfilling the original contract.\n\nAlternatively, [Root.Heir.GetSheHe] could choose to remain in the mortal realm, leaving his mark on the world. [Root.Heir.GetSheHeCap] could strive to improve the lives of the people in his nation, using his knowledge and abilities to enact positive change and reforms.\n\n[Root.Heir.GetName]'s decision will not be an easy one. It will require [Root.Heir.GetHerHim] to weigh his own desires and the potential impact [Root.Heir.GetSheHe] can have on the world against his initial contract and the allure of returning to the spirit realm. Whatever path [Root.Heir.GetSheHe] chooses, it will be a momentous decision that shapes the course of his existence."
 spirits.234.a:0 "I will not make the same mistakes twice."
 spirits.234.b:0 "I leave the torch to the next in line."
 spirits.235.t:0 "Possessed Warriors"
 spirits.235.d:0 "This is indeed a most unusual and concerning development. It appears that the spirits have taken an active interest in our army and are possessing the soldiers during their training. While it is fortunate that they are still following orders and not causing harm, the situation is highly unpredictable and could potentially lead to complications or accidents.\n\nAs a first step, we should ensure the safety and well-being of our soldiers. They should be closely monitored during their training to prevent any harm or accidents. Additionally, we must conduct a thorough investigation into the origins and intentions of these possessing spirits.\n\nI would advise consulting with our court wizards and scholars to see if they can shed any light on this phenomenon. It may also be prudent to seek the guidance of spiritual leaders or mediums who have experience in communicating with spirits.\n\nWe must proceed with caution and gather as much information as possible before deciding on the appropriate course of action. The safety of our soldiers and the stability of our army are of utmost importance."
 spirits.235.a:0 "As long as they follow my and my general's orders they may fight on!"
 spirits.236.t:0 "Not to my Standards"
 spirits.236.d:0 "My [Root.Owner.Monarch.GetTitle]! The soldiers report problems with the officers. They claim that the officers are possessed, compelling them to train and spar to impossible standards. Accidents have already occurred, and lives have been lost due to the officers' relentless commands. Some soldiers and court members find the officers' training methods reminiscent of old records from Xia. These training practices were discontinued due to the excessive strain they placed on the soldiers. However, those who underwent them were quickly developed and trained far beyond normal standards. What should we do?"
 spirits.236.a:0 "We might as well try to learn a thing or two from the past"
 spirits.237.t:0 "Thy Ancestors Smile Upon Thee"
 spirits.237.d:0 "While [Root.Monarch.GetTitle] [Root.Monarch.GetName] initiated the meeting with the local governors and nobility, suddenly, shapes and faces of the past [Root.Monarch.GetTitle] emerged above [Root.Monarch.GetHerHim] and the rest of the courtroom. Some of the older members gasped in panic at the sight of the deceased, who were now watching over them, and the atmosphere quickly shifted as they gestured to speak first. Speechless as the court was, [Root.Monarch.GetName] nervously nodded, indicating they should proceed, which transformed the mood in the room from shock to a pleasant moment. Not only did they praise [Root.Monarch.GetName], but they also commended the nobility's conduct. Overall, it ended on a positive note, with the royal advisors bowing to the blessed current ruler, knowing that the ancestors' blessing would guide them towards a brighter future."
 spirits.237.a:0 "And I shall not disappoint!"
 spirits.238.t:0 "Thy ancestors are not satisfied"
 spirits.238.d:0 "While [Root.Monarch.GetTitle] [Root.Monarch.GetName] initiated the meeting with the local governors and nobility, suddenly shapes and faces of the past [Root.Monarch.GetTitle] emerged above [Root.Monarch.GetName] and the rest of the courtroom. Some of the older members quickly gasped in panic at the sight of the deceased now watching over them, and the atmosphere swiftly shifted as they gestured to speak first. As speechless as the court was, [Root.Monarch.GetName] nervously nodded, signaling them to talk, which turned the mood in the room from shock to an uncomfortable moment as the spirits of the past expressed their disapproval. Nearly an hour passed before the spirits shared their perspectives on [Root.Monarch.GetTitle] [Root.Monarch.GetName] before disappearing. This left a bitter taste in the court, as it seemed they had lost some hope for the nation's future."
 spirits.238.a:0 "I hope that I can prove them wrong in the future..."
 spirits.239.t:0 "Not Yet Done"
 spirits.239.d:0 "It was during one of the tea ceremonies attended by the local governors, where discussions revolved around local policies and the state of affairs. While this was a common event for the court, an unusual incident occurred during the meeting when [Root.Monarch.GetTitle] [Root.Monarch.GetName] accidentally spilled tea, staining [Root.Monarch.GetHerHis] precious outfit. Servants hurriedly rushed to [Root.Monarch.GetName]'s aid, ensuring [Root.Monarch.GetHerHis] well-being, but [Root.Monarch.GetSheHe] raised [Root.Monarch.GetHerHis] hands and instructed them to return to their duties. [Root.Monarch.GetSheHeCap] then turned [Root.Monarch.GetHerHis] attention to the rest of the court.\n\nThe sudden change in [Root.Monarch.GetName]'s demeanor made everyone else in the room nervous. [Root.Monarch.GetHerHisCap] tone had shifted from uncertain when discussing the Rending and the Temple to a firm and confident one, as if [Root.Monarch.GetSheHe] spoke from a position of experience or knowledge. Whatever the source of this newfound confidence, it was clear that [Root.Monarch.GetSheHe] knew what [Root.Monarch.GetSheHe] was doing."
 spirits.239.a:0 "There is no time to waste, bring me some paper, we got many project to finish!"
 spirits.240.t:0 "The Glowing Paths"
 spirits.240.d:0 "We received reports of unusual spirit sightings, specifically, our scouts reported herds of spirit elephants traversing the countryside day and night. Initially, we feared these sightings might foretell an ill omen or pose a potential threat to our citizens. However, it soon became apparent that this was not the case. The spirits were following ancient, long-forgotten paths that had been lost to time and wars. Though these paths may be nothing more than dirt trails, they provide us with a significant tactical advantage should we ever need to mobilize our armies swiftly across the country."
 spirits.240.a:0 "We need to make sure to honor such gentle spirits for their gift."

 # Temple Events

 # Great Spirit Events
 
 spirits.708.t:0 "The Demon of the Mists"
 spirits.708.d:0 "On what began as yet another ordinary day in the Demon Hills, a subtle shift was afoot. The sentries entrusted with watching over this foreboding terrain observed the fog thickening, an unusual occurrence that went largely unnoticed. As the guards stood watch, some half-asleep, a profound event unfolded deep within a long-forgotten crypt nestled at the heart of the temple—a place where Hokuma, the Black Mist of the Demon Hills, stirred from his aeonic slumber.\n\nWithin the crypt, Hokuma manifested as an ominous, inky mist, seething with long-held anger. He rent the crypt asunder, engulfing and extinguishing all life within the vicinity of the complex, showing no mercy to oni or human alike. His form, suffused with an asphyxiating density, left no survivors in its wake. For eons, Hokuma had been harnessed by the oni for his chi and spiritual powers, but that era had drawn to a close. Now, Hokuma is free once more and consumed by an unrelenting desire for vengeance upon his captors. His wrath knows no bounds, sparing none in his wake.\n\nWith the protective wards of the High Temple dissipated, Hokuma could finally exact his revenge upon those who had held him captive. He crushed, dismembered, and tore apart his tormentors bit by bit, employing his shapeless spirit in the same merciless manner that had been used against him. Kindness holds no place in his heart, only an insatiable thirst for retribution against those who had wronged him."
 spirits.708.a:0 "All shall fall before the Mist."
 spirits.709.t:0 "The Waking Dragon"
 spirits.709.d:0 ""The dragon is awake!" The frantic proclamation of the court mage resonated through the palace as he hurriedly pushed past guards. He came to an abrupt halt before [Root.Monarch.GetName]. "My [Root.Monarch.GetTitle]! The dragon has Awoken!" Once again, [Root.Monarch.GetTitle] [Root.Monarch.GetName] found themselves standing in uncertainty, grappling with how to respond. The knowledge of the Mighty Dragon Yanhe existed solely in legends and myths. Amid the ensuing chaos that filled the palace, urgency gave way to bewilderment. Beyond the palace's windows, Royal guards pointed towards a distant spectacle. Without hesitation, [Root.Monarch.GetTitle] [Root.Monarch.GetName] approached the windows for a clearer view.\n\nDown the main flowing river Yanhe, spanning miles, a colossal spectral dragon emerged. The legendary Great Spirit let out a deafening roar, his regal head ascending towards the sky, causing the surrounding spectacle to expand with each passing moment. "It's drawing nearer!" The voices of the guards rang out as the massive phenomenon traversed Haless in the blink of an eye. A piercing scream rent the air, flames ascending to the heavens with such magnitude that an entire country could be laid to waste. Beside the windows, those present were violently propelled by the force of the sonic shockwave emanating from the palace. Glass shattered, ribs cracked, guards lay unconscious, and [Root.Monarch.GetName], struggling to maintain consciousness, cast a final gaze upon the mighty spirit.\n\nIn that fleeting moment, [Root.Monarch.GetName] grasped a realization: only those possessing unwavering dedication or an indomitable will could hope to withstand the presence of such an awe-inspiring creature. And so, [Root.Monarch.GetName]'s mind succumbed to obscurity, the toll exacted by the sound shock rendering [Root.Monarch.GetHerHim] unconscious, joining countless citizens across the country in a shared fate."
 spirits.709.a:0 "Hark, for the end is nigh."
 spirits.710.t:0 "The Kharunyana's Will"
 spirits.710.d:0 "What began as a tranquil and sunlit day swiftly descended into one filled with reports of disaster for [Root.Monarch.GetName]. Panic rippled through the populace as troubling accounts emanated from various regions, detailing the inundation caused by the majestic river Kharunyana. A tremendous tidal wave devoured not only people but also their homes, and, in some heart-wrenching instances, entire villages vanished beneath its relentless currents.\n\n[Root.Monarch.GetName] struggled to fathom the cause. The court was abuzz with theories, from suspicions of a potent mage's hand to finger-pointing at the oni or demonic cults, though the latter seemed an unlikely culprit for such a catastrophe. Examining the reports, the flooding appeared to be natural, originating both upstream and downstream. Yet, it defied reason, given the absence of heavy rain for several days and the guards' accounts of nothing unusual upstream. Moreover, the unnaturally rapid pace at which the flooding spread was perplexing. What should have taken hours or even days to flood from one point to another had occurred simultaneously across miles, as if the river had surged as one.\n\nA local priest suddenly barged in, hastily kneeling before [Root.Monarch.GetName]. His pronouncement startled the court, though many dismissed him as a deluded old man. "This is mere folklore nonsense," one advisor remarked dismissively. However, their skepticism waned when the guards also rushed in, urgently warning of the river's sudden rise in the province.\n\n[Root.Monarch.GetName] and the advisors hurried to the gate to witness the spectacle. Down the path, the river glowed with a faint azure hue, and suddenly, an otherworldly entity burst forth. Alongside it, the river—bestower of life and wealth to the land—swiftly reclaimed everything it had taken, swallowing it back into its depths. Trailing behind [Root.Monarch.GetName], the old priest approached, his voice trembling, "He seeks to reclaim the riches he once bestowed, ever since his imprisonment in the cold and desolate abyss, my [Root.Monarch.GetTitle].""
 spirits.710.a:0 "...is that a giant catfish?"
 spirits.711.t:0 "Peafowl Abound"
 spirits.711.d:0 "Peacocks were an unusual and rare sight in [Root.GetName], typically favoring the tropical climates of the Ringlest Isles and southern Lupulan. However, a baffling occurrence had taken place overnight at the base of the Phokhao, as an inexplicable multitude of peafowl had appeared. A continuous stream of these elegant birds, both peacocks and peahens, now meandered up and down the mountainside. What made the situation even more peculiar was that all these birds seemed to bow, an act that could only be described as reverence, directed toward one of the eastern peaks of the Phokhao Range.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] was confronted with a multitude of theories, ranging from unusual migration patterns to the outbreak of a mysterious avian ailment. Yet, among these speculations, one theory stood out distinctly. "The Regal Peahen has awoken," declared an elderly man who claimed to reside in the very mountains in question. His words resonated with a conviction that bespoke honesty, far removed from the demeanor of a liar or braggart. "The Queen of all Peafowl, Phokhao, has risen. Look to the skies." He pointed northward, and the assembled crowd was taken aback to witness a multicolored radiance emanating from the mountains.\n\n"And she does not seem to be pleased with us.""
 spirits.711.a:0 "Let us pray we do not face her ire."
 spirits.712.t:0 "The Calamity of Blizzards"
 spirits.712.d:0 "[Root.Monarch.GetName] diligently inspected the temples and the troops engaged in their daily regimen of rigorous training—dedicated pursuits toward achieving perfection. All was proceeding as expected until, unexpectedly, a minor earthquake rumbled through the vicinity, causing several soldiers to stumble. This unforeseen disruption ruffled the officers, as maintaining balance and readiness was their solemn duty, whether in times of peace or on the brink of war. Fortunately, the soldiers who faltered received no immediate reprimand and were allowed to repeat their exercises.\n\n[Root.Monarch.GetName] observed this scene, only for the earth to tremble once more, albeit slightly. This time, only a handful of soldiers misplaced their steps, eventually toppling to the ground, now facing disciplinary action. However, a peculiar pattern struck [Root.Monarch.GetName]. With precise timing, the third quake occurred, and at that very moment, a single snowflake gently landed on their face. Gazing skyward, [Root.Monarch.GetName] was perplexed to witness snowfall despite the absence of any clouds.\n\nAs the fourth quake reverberated, a sudden snowstorm materialized and raced toward the temple, sparking widespread panic. People were engulfed by snow and ice, their confusion mounting in the face of this inexplicable phenomenon. Amidst the fog-draped mountains of Xianjie, the silhouette of Hengdz Bowu emerged—a colossal, frog-like Great Spirit. With each leap, this entity summoned snow and storms, casting the region into turmoil.\n\nNow, it is [Root.Monarch.GetName]'s turn to confront the Great Spirit, seeking a way to restore peace and balance to the land, though the challenge ahead looms as formidable as the storm itself."
 spirits.712.a:0 "We shall weather this tragedy, as we have in the past."
 spirits.713.t:0 "A Guardian No More"
 spirits.713.d:0 "On a tranquil evening, [Root.Monarch.GetName] settled upon the terrace of his court, overlooking the myriad islands under his dominion. [Root.Monarch.GetSheHeCap] watched as the sea swallowed the sun, and the moon assumed its solemn duty, casting the lands in its soothing radiance. It was a much-needed moment of respite for [Root.Monarch.GetName] after the recent calamities that had beset [Root.Monarch.GetHerHis] court.\n\nHowever, this moment of serenity proved short-lived. A deep resonance echoed through the islands, disrupting the tranquil atmosphere. "A storm?" [Root.Monarch.GetName] wondered aloud, [Root.Monarch.GetHerHis] thoughts momentarily preoccupied by the possibility. Another resounding roar followed, this time even more powerful, and the ground beneath [Root.Monarch.GetHerHim] quivered. It was not the sensation of an earthquake, though. With swift resolve, [Root.Monarch.GetName] rose from [Root.Monarch.GetHerHis] seat and hastened toward the palace.\n\nTwo guards and a court wizard approached [Root.Monarch.GetHerHim] with faces etched in alarm as [Root.Monarch.GetSheHe] made [Root.Monarch.GetHerHis] way to the palace. They attempted to speak, but no words emerged, their expressions of awe conveying more than any words could. It was at that moment that the palace was abruptly enveloped in shadow. [Root.Monarch.GetName] turned [Root.Monarch.GetHerHis] gaze toward the source, and there it emerged.\n\nCinulau, The Guardian of The Sea, appeared in all its colossal splendor. This massive whale dwarfed even the largest of the islands, leaping from the inky depths of the black sea. It left a trail of sky-blue energy in its wake. With this unforeseen appearance, it was clear that the serenity of the seas would no longer be assured."
 spirits.713.a:0 "We must repent, before it is too late."
 spirits.714.t:0 "Lupulan, why have you forsaken us?"
 spirits.714.d:0 "According to local tradition, [Root.Monarch.GetName] regularly performed a small ritual in [Root.Monarch.GetHerHis] court dedicated to Lupulan. This ritual took place at a modest temple housing a monitor lizard. Offerings were presented to the lizard as a gesture of reverence, seeking the favor and blessings of the Great Spirit. Over time, the monitor lizard had grown closer to both the people in the court and [Root.Monarch.GetName]. It was a quiet and observant presence, rarely causing any trouble, though it occasionally snapped at those it found suspicious, including diplomats.\n\nHowever, on this particular day, the monitor lizard was conspicuously absent. Both the guards and advisors interpreted its absence as a dire omen. Search parties were hastily dispatched, and [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] ventured out with a group to scour the region and its numerous forests in search of the lizard. A disconcerting development occurred as hundreds of soldiers also went missing during the search. Such a mass disappearance was an extreme rarity and a cause for grave concern.\n\nAs [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] group pressed onward, they eventually arrived at a clearing. After ensuring they could retrace their steps back to the path they had taken, they continued forward. However, a strange and eerie silence enveloped them in the heart of the forest. Suddenly, [Root.Monarch.GetName] found [Root.Monarch.GetHerselfHimself] alone, separated from the rest of his group. There were no sounds, only an expanse of trees surrounding [Root.Monarch.GetHerHim]. In that moment, [Root.Monarch.GetSheHe] felt an overwhelming sense of doom, fearing that [Root.Monarch.GetSheHe] had been forsaken due to his ineptitude.\n\nNight began to fall, casting the forest into deeper shadows. In the distance, [Root.Monarch.GetName] noticed a faint shimmer at the end of one of the many paths crisscrossing the local woods. All other paths seemed to lead into darkness, and so [Root.Monarch.GetName] decided to follow the shimmering path, hoping it would lead [Root.Monarch.GetHerHim] to safety or at least provide a painless end. [Root.Monarch.GetSheHeCap] ran desperately, the darkness swiftly engulfing the path behind [Root.Monarch.GetHerHim], until [Root.Monarch.GetSheHe] stumbled upon a group of guards searching for [Root.Monarch.GetHerHim], offering [Root.Monarch.GetHerHim] salvation.\n\nAs [Root.Monarch.GetName] turned away to rejoin the guards, [Root.Monarch.GetSheHe] spotted the monitor lizard. It emitted a soft, radiant blue glow, the source of the shimmer on his path. The lizard appeared slightly injured, and [Root.Monarch.GetName] sensed that a calamity was impending, one that Lupulan would need all the help it could get to overcome."
 spirits.714.a:0 "Let's get you patched up, now."
 spirits.715.t:0 "The Festive Elephant"
 spirits.715.d:0 "It was not uncommon for rulers to host parties on various occasions, whether to impress foreign diplomats, appease court factions, or reward the citizenry. However, what was highly unusual was to see [Root.Monarch.GetTitle] [Root.Monarch.GetName] stripped bare in the town square, surrounded by countless nobles, soldiers, and advisors. The morning after such an event, [Root.Monarch.GetName] found [Root.Monarch.GetHerselfHimself] nursing an intense headache and struggling with strange visions.\n\nSurveying the town center, [Root.Monarch.GetSheHe] was met with a scene resembling the aftermath of an elephant rampage. Buildings lay in ruins, and a trail of destruction led out of the town, extending to other cities, as reports later indicated. Once sober and back within the confines of the palace after the humiliating incident, the court was in an uproar. Reports poured in from across the country, detailing devastation in major cities and a series of raucous parties that had disrupted local peace.\n\nAmidst the reports, a few messages from nobles praised the party. However, as [Root.Monarch.GetName] read the word "party," a vague recollection stirred in Root.Monarch.GetHerHis] mind. The previous evening, [Root.Monarch.GetSheHe] distinctly remembered being transformed into an elephant within the palace, though how it had occurred remained a mystery. Even the guards had no recollection. All that remained were the memory of [Root.Monarch.GetHerHis] glowing eyes and the visible footprints of elephants amid the devastation.\n\nAs the reports continued to flood in, some began to blame [Root.Monarch.GetName] for initiating these festivals and parties, even though [Root.Monarch.GetSheHe] had neither agreed to nor participated in them. Murmurs spread throughout the court, a collective whisper of "Dhenbasana," for it was believed that this great and powerful spirit alone could manifest in such inexplicable and chaotic ways."
 spirits.715.a:0 "At least a bull didn't run through."
 spirits.716.t:0 "The Roaring Ruler of the Desert"
 spirits.716.d:0 "An otherwise typical day in the court of [Root.Monarch.GetName] took an unexpected turn. By noon, the brilliant rays of the sun suddenly dimmed, their radiance seemingly stifled. [Root.Monarch.GetName] initially assumed this was due to an approaching bank of clouds, but the truth was far more unsettling. Palace guards, gripped by panic, rushed to [Root.Monarch.GetName], imploring [Root.Monarch.GetHerHim] to witness the astonishing sight from the balcony.\n\nAs [Root.Monarch.GetName] gazed upon the scene, [Root.Monarch.GetSheHe] was not met with a simple cloud formation. Instead, an unprecedented tempest was unfolding before [Root.Monarch.GetHerHis] eyes—a sandstorm of unparalleled magnitude. What [Root.Monarch.GetName] initially perceived as a potential attack, possibly the work of a formidable mage, was swiftly overshadowed by the extraordinary phenomenon [Root.Monarch.GetSheHe] witnessed within the churning waves of sand.\n\nAs portions of the sandstorm momentarily subsided, an awe-inspiring figure began to materialize. It appeared to be a colossal spectral lion, a creature of mythical proportions. This was none other than the Roaring Ruler of the Desert, a legend and symbol of nobility and strength. However, it had transcended the realm of folklore and emerged as an unbridled Great Spirit, reclaiming rulership over its domain once more."
 spirits.716.a:0 "Let us hope we are worthy of its presence."
 spirits.717.t:0 "Whispers of the Scorpion"
 spirits.717.d:0 "On a serene and tranquil evening, [Root.Monarch.GetName] took a leisurely stroll, temporarily escaping the weighty responsibilities of ruling and immersing [Root.Monarch.GetHerselfHimself] in the natural beauty of the lands now under [Root.Monarch.GetHerHis] governance. The vast expanse of the region, illuminated by the descending sun, captivated [Root.Monarch.GetHerHis] senses. However, despite the peaceful surroundings and the presence of various palace animals, including graceful peacocks and exotic birds of paradise, [Root.Monarch.GetHerHis] mind refused to find solace.\n\nUnusual unease lingered within [Root.Monarch.GetHerHim], and even the creatures around [Root.Monarch.GetHerHim] seemed to sense it. A scorpion, perched on the railings, fixated its gaze upon [Root.Monarch.GetName]. Baffled and cautious, [Root.Monarch.GetName] attempted to gently shoo away the scorpion, but it remained unperturbed, its focus unwavering.\n\nGrowing increasingly wary, [Root.Monarch.GetName] summoned the guards to remove the scorpion. However, to [Root.Monarch.GetHerHis] horror, [Root.Monarch.GetHerHis] escort suddenly slumped to the ground, lifeless. Panic seized [Root.Monarch.GetHerHim], and [Root.Monarch.GetSheHe] rushed to the balcony in search of escape, only to find it swarming with dozens of brown scorpions. Even from the fallen guards, scorpions emerged, crawling toward [Root.Monarch.GetName]. In their midst, they raised their pincers as an ominous shadow loomed over [Root.Monarch.GetHerHim].\n\nDesperation and terror gripped [Root.Monarch.GetName], and as [Root.Monarch.GetSheHe] strained to discern the source of [Root.Monarch.GetHerHis] distress, [Root.Monarch.GetHerHis] eyes widened in realization. Just as [Root.Monarch.GetSheHe] was about to succumb to the nightmarish scene, [Root.Monarch.GetSheHe] abruptly woke up in his bed, drenched in sweat. Relief washed over [Root.Monarch.GetHerHim] as [Root.Monarch.GetSheHe] realized it had all been a terrifying nightmare.\n\nAs [Root.Monarch.GetSheHe] exhaled a sigh of relief, [Root.Monarch.GetSheHe] noticed a small black figure at the foot of [Root.Monarch.GetHerHis] royal bed—a tiny black scorpion, gazing at [Root.Monarch.GetHerHim] before leaping off the bed. A voice resonated in the room, declaring, "These lands are not yours to rule," before fading away. Later that day, the court was inundated with reports and messages from nobles across the land, heralding unsettling developments."
 spirits.717.a:0 "If not us, then who? Tell me!"
 spirits.718.t:0 "A War Between Sisters"
 spirits.718.d:0 "Within the court, a longstanding tradition had persisted—a pair of symbolic animals, a black swan and a white-shelled turtle, were kept as prestigious symbols. The original meaning of these creatures had faded into history, reduced to ornate symbols of the royal court. However, on this particular day, something felt amiss.\n\nThe two animals, normally kept in harmony, exhibited unusual behavior. They grew agitated, hissing and launching attacks at each other. The court retainers intervened, attempting to separate and place them on opposite sides of the palace to quell their feud. This allowed [Root.Monarch.GetName] to resume [Root.Monarch.GetHerHis] royal duties, sitting upon [Root.Monarch.GetHerHis] throne.\n\nYet, as [Root.Monarch.GetName] settled into his regal seat, [Root.Monarch.GetSheHe] was startled to find that the same black swan and white turtle had reappeared in the same room. One was positioned on each side, and they continued to glare at each other while emitting hisses. [Root.Monarch.GetName]'s advisors were equally surprised by their sudden reappearance.\n\nAmid the confusion, an elderly priest approached [Root.Monarch.GetName] and delivered a foreboding message. He warned of an impending calamity and devastation heading towards their lands. The priest explained that the spirits needed to be appeased or subdued; otherwise, unrest would persist for eternity.\n\nIn the days that followed, the court found itself inundated with piles of messages, requests, and reports. Sightings of spirits, particularly the temple priests across the region, were warning that the Great Spirits had awakened once more. Their message was clear: "Calm the swan and the turtle." [Root.Monarch.GetName] glanced at the two animals in his court, still hissing and locked in a bitter standoff, realizing that their actions held far-reaching consequences."
 spirits.718.a:0 "This can't be good."
 spirits.719.t:0 "The Four Lords Awaken"
 spirits.719.d:0 ""Something is in the air," [Root.Monarch.GetName] declared in [Root.Monarch.GetHerHis] courtroom, a sense of unease palpable in the atmosphere. It was a foreboding energy, one that [Root.Monarch.GetSheHe] could feel on [Root.Monarch.GetHerHis] skin. The unsettling feeling was soon accompanied by reports from soldiers stationed at various garrisons across the region. They described clashes, spirits rising, and a growing conflict that had caught [Root.Monarch.GetName]'s attention.\n\nThe reports revealed that four powerful spirits had materialized in their world, each of them vying for supremacy. An azure dragon, a vermillion bird, a white tiger, and a black tortoise were wreaking havoc in the four corners of the region. These spirits were amassing other spirits to their side, creating chaos as they clashed with one another. In the following days, the influx of reports only grew.\n\nWhat astonished [Root.Monarch.GetName] the most was the sheer number of spirits being reported. [Root.Monarch.GetSheHeCap] couldn't deny the truth of what was happening. As if to solidify this realization, a blue flame appeared beside [Root.Monarch.GetHerHim], hovering like a fist-sized specter. According to the reports, these four beings were seen gathering such flames or spirits, leaving [Root.Monarch.GetName] to ponder their motivations.\n\nAs a mortal ruler of a nation, [Root.Monarch.GetName] had a duty to protect [Root.Monarch.GetHerHis] people and restore order. With a deep breath, [Root.Monarch.GetSheHe] accepted the challenge of quelling these unruly spirits, ready to confront the enigma that had arisen in his lands."
 spirits.719.a:0 "All is unwell."
 spirits.720.t:0 "I Am Laid Bare"
 spirits.720.d:0 "During a routine afternoon tour of the capital city, [Root.Monarch.GetName] began to sense that something was amiss. As [Root.Monarch.GetSheHe] moved through the city with [Root.Monarch.GetHerHis] guard, an eerie feeling of being watched lingered, although [Root.Monarch.GetSheHe] could discern no shadow or silhouette among the bustling citizens and vigilant guards.\n\nDespite this unsettling sensation, [Root.Monarch.GetName] continued [Root.Monarch.GetHerHis] tour, inspecting the city diligently. Everything appeared normal on the surface—the market stalls were vibrant, the barracks attracted more recruits, and the people went about their daily lives. However, as [Root.Monarch.GetSheHe] passed by a temple, [Root.Monarch.GetSheHe] couldn't help but notice its doors were firmly shut, and the entire façade was covered in paper talismans adorned with unblinking eyes. Perplexed, [Root.Monarch.GetName] initially dismissed it as a prank by mischievous children and continued on [Root.Monarch.GetHerHis] way.\n\nAs [Root.Monarch.GetSheHe] made [Root.Monarch.GetHerHis] way back to the palace, [Root.Monarch.GetSheHe] began to see these paper talismans there as well. Initially, they adorned the edges of the entrance gate in an orderly fashion. However, they multiplied rapidly, spreading to rooftops, random spots on the palace walls, and even the shoulders of [Root.Monarch.GetHerHis] guards. Feeling increasingly distressed, [Root.Monarch.GetName] hastened [Root.Monarch.GetHerHis] return to the palace.\n\nInside, [Root.Monarch.GetSheHe] found [Root.Monarch.GetHerHis] advisors and the entire courtroom in a state of alarm. The paper talismans covered every available surface. No one could ascertain who had placed them or how it had been done. Even individuals who had momentarily turned away from the crowd found themselves adorned with these enigmatic symbols.\n\nSuddenly, [Root.Monarch.GetName] felt a searing heat on [Root.Monarch.GetHerHis] forehead, and a gentle touch revealed a paper talisman affixed there. It was then that a local temple priest burst into the room, shouting, "Tughayasa is awake!" Regrettably, it was too late, as the courtroom became inundated with the eyes of the awakened Great Spirit."
 spirits.720.a:0 "ITS GAZE BURNS!"

 spirits.721.t:0 "Returned to the Deep"
 spirits.721.d:0 "It is widely known that the Oni had twisted and perverted the spirits, harnessing their powers for nefarious purposes and corrupting both the spirits and the people residing in their vicinity. Whether through corruption or sheer provocation, they had pushed Hokuma, the Great Spirit, to a point where he posed a dire threat to all living within the Demon Hills. The time had come to quell his raging spirit and put an end to this danger.\n\nWith the High Temples now restored and activated, their energies erupted in a vivid display of blue and yellow, painting the skies with their potent magic. This magnificent display was followed by a cascade of magical rain, which fell upon the Demon Hills. The Great Spirit Hokuma cried out in agony, and the very land quaked and trembled in response.\n\nThe colorful rain of magic washed away the black fog that had once shrouded and defended these lands, sending it back into the depths of the earth. Hokuma found himself shackled once more, deep within the buried ritual chamber where he had suffered so much. Although he remained confined, at least this time, he would find some measure of peace as the ages passed."
 spirits.721.a:0 "This is best for all."
 spirits.722.t:0 "The Shackled Emperor"
 spirits.722.d:0 "As the final High Temple was at last restored, a sudden earthquake rumbled through all Yanshen. Then, with a resounding presence, the Spirit of Yanhe returned to patrol his river. However, this time, it marked his final watch. A surge of energy erupted from the temples, shooting skyward. Shortly thereafter, the river began to radiate a soft, pale blue light, and colossal tendrils of energy shot forth, converging on Yanhe, catching the dragon entirely by surprise.\n\nA thunderous roar reverberated through the realm as Yanhe struggled, flailing amidst torrents of energy, casting forth fiery bursts in futile defiance. Yet, more and more tendrils emerged from the river's depths, spiraling around the formidable eastern dragon until he was entirely shrouded. Then, with a resounding crack of thunder, he was drawn deep into the very river that embodied him. The mighty Great Spirit was sealed once more, heralding the return of tranquility to the realm."
 spirits.722.a:0 "So falls Yanhe, Father of Kings."
 spirits.723.t:0 "Fall of the Duke"
 spirits.723.d:0 ""It's decided," declared [Root.Monarch.GetName], addressing the assembled nobles and courtiers. The majority had voted in favor of restoring the High Temples, activating the ancient warding magic, and imprisoning the Great Spirit once more. They believed it was safer to confine the beast than to try appeasing its otherworldly desires and views. Though a small minority opposed this decision, they were overruled by the majority. The risk to lives was deemed too great, especially with the spiritual world encroaching upon the mortal realm.\n\nReconstruction efforts began swiftly, with the High Temples along the river, the lifeblood of the nation, being rebuilt. Even as the Great Spirit attempted to thwart their efforts, the determined people of the land worked tirelessly. Countless resources were invested over months and years to ensure everything was in place. The moment to activate the Temples and imprison Kharunyana was awaited with bated breath.\n\nThe nobility, the court, and Kharunyana collaborated with haste, carefully planning and safeguarding the reconstruction against spiritual interference. Doubts loomed, and there was a shared understanding that they could not afford to fail again. When the news arrived that the final Temple was completed, everyone rushed to the courtroom.\n\nAs [Root.Monarch.GetName] stood there, already surrounded by court mages awaiting [Root.Monarch.GetHerHis] signal, [Root.Monarch.GetSheHe] watched the river closely, following a glowing trail. "Kharunyana," murmured one of the advisors. [Root.Monarch.GetName] observed as the Spirit slithered down the river, approaching. Just before it submerged once more, [Root.Monarch.GetName] raised [Root.Monarch.GetHerHis] hand into the air, signaling the mages. They shot a trailing spike of magic into the sky like a firework, sending the message to activate the Temples.\n\nAt first, nothing seemed to happen. An eerie silence hung in the air. Then, just as the Spirit was about to touch the river, the earth trembled. A sudden wall of magic expanded from the horizon where the temples were located. Pillars of magic rose in the distance, and a wave of blue and yellow energy swept across the lands, enveloping the Spirit. It wriggled and swayed, struggling to break free with all its might. But the ancient arcane magic held firm, entangling it in a net of power.\n\nWith a final effort, the Great Spirit dropped into the river, sinking slowly as if the river had turned to mud, before vanishing into the other side. The river returned to its calm state, and a moment of profound silence filled the courtroom. Then, as the realization set in that the Spirit was finally imprisoned, cheers erupted, filling the air with jubilation and relief."
 spirits.723.a:0 "At last, this chapter is over."
 spirits.724.t:0 "The Crestfallen Peafowl"
 spirits.724.d:0 "Months and years passed as Phokhao continued to emit its radiant beauty across the Phokhao mountain range, attracting countless peacocks across Haless. However, the locals of the lands started to revere and worship The Great Spirit, or rather, its mystical might. The problem would soon be solved as the final preparations were done by the court, with plenty of court mages employed and tasked across Haless. [Root.Monarch.GetName] could only impatiently wait as the plan was set in motion, waiting and observing while guiding the nation through these trying times. [Root.Monarch.GetName] read the plan to shackle Phokhao again and again.\n\nSuddenly, a messenger rushed into the courtroom, accompanied by a hundred mages. "Everything is set up and ready, my [Root.Monarch.GetTitle]," the messenger meekly stated. With that, [Root.Monarch.GetName] got up, letting out a nervous sigh as [Root.Monarch.GetSheHe] stepped out of the building into a huge and empty space of the court. Everyone got into position, and the mages aligned to the walls before chanting arcane powers. [Root.Monarch.GetName] stood in the middle of the court, observing the whole show. Pillars of magic appeared on the horizon as High Temples activated across Haless, coating the sky in a yellow and blue hue. Though it challenged Phokhao's radiant beauty, it wasn't enough. Phokhao alone was more radiant than any of these arcane pillars, but it got its attention. That's what [Root.Monarch.GetName] was looking for, followed by the chanting of the mages intensifying as they channeled their powers upon [Root.Monarch.GetName], causing [Root.Monarch.GetHerHim] to burst into a torrent of arcane beauty.\n\nEnveloped in all colors of magic, [Root.Monarch.GetName] attracted Phokhao towards [Root.Monarch.GetName], whose image was now magnified and enlarged into a massive illusion above the city [Root.Monarch.GetName] was standing. The local populace knelt towards and gave prayers to [Root.Monarch.GetName] instead of Phokhao. With that, the Great Spirit finally snapped, as there would be no one else to challenge its beauty and position. Phokhao spread its wings like a fiery bird before leaping down the mountain range, right towards [Root.Monarch.GetName]. The chanting of the mages suddenly changed their tune, and the spiraling torrent of illusionary magic shifted before Phokhao burst through the massive and mocking illusion of [Root.Monarch.GetName], its beak aimed straight for [Root.Monarch.GetName]'s head.\n\nA sudden crash erupted in the middle, sending people, dust, and debris flying everywhere for a few moments. Once the dust settled, [Root.Monarch.GetName] saw the majestic Great Spirit being enveloped by tendrils of yellow and blue colors, tightly grasping the Great Spirit before it started to sink onto the floor. It struggled and waved, but the arcane tendrils held it firmly. Looking around, [Root.Monarch.GetName] could see the hired mages channeling all magical reserves onto the tendrils, combining their might with the arcane tendrils channeled from the High Temple Complexes across Haless. [Root.Monarch.GetName] could only see defiance in its raging eyes as it was dragged onto its plane. While everyone else gathered the people and potentially wounded, [Root.Monarch.GetName] saw one last glimpse of sadness, followed by submission, before it was fully gone along with the magical tendrils which sank onto the paved stone floor of the court."
 spirits.724.a:0 "Now, we mourn."
 spirits.725.t:0 "Eye of the Blizzard"
 spirits.725.d:0 "[Root.Monarch.GetName] had made the decision, and the court had agreed: it was time to imprison the mystical Great Spirit. After lengthy discussions and debates, all that remained was to carry out this momentous task. [Root.Monarch.GetName], along with the court and court mages, took on the monumental responsibility of rebuilding the numerous High Temples that dotted the landscape of Haless. These ancient structures, once in ruins, were meticulously restored to their former grandeur over the course of several months, a task that united the entire nation in purpose. The people worked tirelessly, not only to reconstruct the temples but also to learn the ancient wards and rituals required to activate them.\n\nNow, as the High Temples stood tall once more, the time had come to put their efforts to the test. [Root.Monarch.GetName] waited patiently at one of the High Temples, positioned to lead the ritual that would summon the Great Spirit. Snowflakes drifted gently from the sky, a harbinger of the Spirit's imminent arrival. [Root.Monarch.GetName] whispered beneath [Root.Monarch.GetHerHis] breath, "The frog is coming."\n\nSeveral court mages stood nearby, ready to activate the High Temple when the time was right. The earth trembled, and [Root.Monarch.GetName] counted in preparation. "One, two, three..." With a lifted hand, [Root.Monarch.GetSheHe] signaled the mages, and right on cue, Hengdu Bowu descended from the heavens, causing a tremendous storm to erupt where he landed. Simultaneously, a magical storm of yellow and blue energies surged from the activated High Temple, creating a spectacular clash of elemental forces.\n\nThe Great Spirit leaped into the sky once more, with [Root.Monarch.GetName] listening to the wind, instinctively pointing to the next High Temple to activate. The court mages, following their ruler's lead, launched another magical missile into the air. A pillar of energy appeared on the horizon, met by a burst of blue sparks as Hengdu Bowu descended nearby. [Root.Monarch.GetName] counted again, "One, two, three..."\n\nThe process repeated as the Great Spirit was led to another High Temple, this time the earth temple, causing a seismic event that sent people to the ground. [Root.Monarch.GetName] could sense it—the wards of the High Temple had intercepted Chengdu Bowu. Without hesitation, [Root.Monarch.GetSheHe] pointed to the sky with both hands, and every mage released a missile into the air, creating a dazzling display of lights that illuminated the heavens. The rest of the High Temples activated one by one, while Hengdu Bowu was still recovering, ultimately subduing the giant spirit frog within ancient sacred energies.\n\nFinally, peace and balance were restored to the land, bringing an end to the spiritual turmoil that had plagued Xianje for far too long."
 spirits.725.a:0 "Though we shall miss his company, Hengdu Bowu shall certainly not miss us."
 spirits.726.t:0 "The Renegade, Brought to Heel"
 spirits.726.d:0 "The final preparations were complete, and [Root.Monarch.GetName]'s thumbs couldn't stay idle any longer. Countless resources had been invested in restoring the High Temples to their former glory. Mages from all across the nation had tirelessly labored together, driven by a shared purpose: to suppress the mighty Great Spirit, Cinlau, and bring lasting peace to Haless. [Root.Monarch.GetName] couldn't help but wonder if their efforts would be enough. Cinlau was a colossal Great Spirit, which only fueled [Root.Monarch.GetHerHis] curiosity about the ancients' methods of imprisonment. Nevertheless, [Root.Monarch.GetSheHe] hoped that the combined might of the Temples and the unwavering dedication of [Root.Monarch.GetHerHis] people would have a similar effect.\n\nAs [Root.Monarch.GetName] stood on [Root.Monarch.GetHerHis] balcony, overseeing the plan, doubt lingered in [Root.Monarch.GetHerHis] mind. [Root.Monarch.GetSheHeCap] mumbled to [Root.Monarch.GetHerselfHimself], "There is nothing else left to try." All that was left was to set their plan in motion. They had orchestrated the rituals to draw the Great Spirit once more towards the capital, a desperate gambit to restore peace.\n\nThe moment arrived during the night, bathed in the soft light of the moon. The coastal area fell into an eerie silence as they waited, nervously sweating. Waves began to lap at the shoreline, growing larger with each passing moment. [Root.Monarch.GetName] and a few guards, along with powerful court wizards, watched with bated breath. The seconds felt like an eternity until, suddenly, a massive hole formed in the depths of the Black Sea. Out of that abyss, the Majestic Whale Spirit leaped, a sight that stunned them all.\n\nBut they were prepared. The court wizards, like skilled archers, fired a signal into the night sky—a thin but brilliant line of blue magic that cut across the darkness. Just as the whale was about to reenter the sea, the earth trembled. From the distant mainland, a colossal wall of yellow and blue magic surged through the land like a tsunami. It collided with the mighty spirit, enveloping it like a fisherman's net. The great beast fell back into the sea, vanishing without a trace. There were no bubbles, no waves—only the tranquil sea and the moonlight gently washing over the once-troubled land.\n\nThe people of Haless emerged from their homes, their night filled with jubilant cheers. All eyes turned towards the mainland, where the High Temples stood. The mages, using their remaining magic, filled the night sky with a dazzling display of fireworks—a triumphant celebration of peace restored to their beloved land."
 spirits.726.a:0 "We take no pleasure in this."
 spirits.727.t:0 "The Fall of Lupulan"
 spirits.727.d:0 "[Root.Monarch.GetName] had little choice but to accept the proposal put forth by the court. As much as [Root.Monarch.GetSheHe] wished to let Lupulan exist undisturbed, the relentless unrest caused by the spirits had reached a point where [Root.Monarch.GetSheHe], as a mortal ruler, could no longer contain or manage it. The sheer number of spirits and the chaos they brought with them left [Root.Monarch.GetHerHim] feeling powerless. To make matters more complicated, Lupulan had a rival spirit, Semat Thiditkuhai. The decision was made, not by [Root.Monarch.GetHerHis] will alone, but by the collective will of the court, including nobility, advisors, and the elite of the land.\n\nAnd so, [Root.Monarch.GetName] reluctantly proceeded with the plans outlined by the court, overseeing the meticulous reconstruction and rebuilding of the Warding Temples. They worked diligently to restore the temples to their former glory, following the ancient techniques used by our progenitors. [Root.Monarch.GetName] made one request—to inscribe within the temple chambers the tales of Lupulan and what he represented, preserving the spirit's history and significance for future generations. Perhaps, one day, they might discover an alternative way to deal with the situation, but for now, they had to move forward with the plan at hand.\n\nThe preparations were finally complete, and [Root.Monarch.GetName] received word from the guards that everything was in readiness, waiting for [Root.Monarch.GetHerHis] order to activate the Warding Temples. With a heavy heart, [Root.Monarch.GetSheHe] emerged from the temple, taking one last view of the land before breathing in deeply. [Root.Monarch.GetSheHeCap] raised [Root.Monarch.GetHerHis] hand, a signal that the court wizards promptly followed. The Earth trembled gently as blue and yellow magic slowly streamed forth from the temple, forming a pillar of energy that reached into the sky. Soon, several more pillars erupted across the horizon. A wave of energy spread out from the temples, enveloping the lands—a powerful and ancient magic that they hoped would bring peace and balance once more."
 spirits.727.a:0 "Rest well."
 spirits.728.t:0 "The Great Party Ends"
 spirits.728.d:0 "[Root.Monarch.GetName] contemplated what to do about the Great Spirit. Its actions lacked wisdom, and there was no innovation amidst its chaos and shenanigans. The aftermath yielded no results, and other spirits continued to plague the lands, disrupting the peace and stirring unrest among its people. Consequently, [Root.Monarch.GetName] and their court decided to put an end to it once and for all. They gathered knowledge and information on the possible causes and devised plans to undo its influence, with the goal of restoring the High Temples. These ancient and majestic wonders, crafted by the masters of magic, the High Gods, would be rebuilt and brought back to their former glory.\n\nMonths and years passed, consuming countless resources and manpower in the restoration efforts, including the artefacts and chambers within the temples. Numerous mages delved into their secrets, striving to comprehend their mechanics and activation procedures. Finally, after all this labor, [Root.Monarch.GetName] awaited one last report from the court wizards before signaling the end of the disaster.\n\nThen, in an instant, [Root.Monarch.GetName] stood up as a messenger burst into the courtroom. They gestured upwards, and the court wizards, using their magic, channeled their might to launch a magic missile into the sky. It erupted like a colossal firework above the capital, serving as a signal to awaken the Temples from their slumber. Pillars of blue and yellow energy enveloped the lands in their arcane magic, ultimately separating the mortal and spiritual realms. This was something even the most agile elephant could not evade, regardless of its greatness.\n\nAs the evening descended, [Root.Monarch.GetName] took a deep breath, finally able to enjoy a peaceful drink."
 spirits.728.a:0 "Never has water tasted so delicious."
 spirits.729.t:0 "The True King of Rahen"
 spirits.729.d:0 "Marutha wasn't just a ruler; he was also a formidable fighter and a Great Spirit determined to fight for his freedom. Rebuilding the High Temples drained the country's resources and people's efforts significantly. As Marutha asserted his dominance as the true Raja and battled other spirits, we diligently worked on restoring the artifacts and reigniting the magic within The High Temples. While he rested peacefully, we plotted and schemed.\n\nSoon, Marutha sensed something amiss and knew whom to approach. Within the hour, [Root.Monarch.GetName] received reports of an approaching sandstorm at [Root.Monarch.GetHerHis] palace. All according to plan. Moments later, two rulers stood facing each other: one on a balcony of [Root.Monarch.GetHerHis] palace, the other atop a wall of sand charging toward the palace.\n\nMarutha roared, while [Root.Monarch.GetName] watched in silence, offering no reaction. Marutha charged forward, leaving a trail of destruction, while [Root.Monarch.GetName] leaned on the balcony's railings. The court and guards nervously stood nearby, sweating as the Great Spirit charged onward, shaking the earth with his sheer might.\n\nJust before Marutha reached the palace, [Root.Monarch.GetName] raised [Root.Monarch.GetHerHis] hand, making a gesture—a signal for the court wizards and a command for the Lion of the Sands to kneel before [Root.Monarch.GetHerHim]. Marutha roared once more, the sandstorm covering the entire horizon. Just inches away from the balcony, a sudden yellow and blue magical wall slammed against the Great Spirit.\n\nMarutha grunted and growled, pushing against the magical barrier cast from the High Temples. The sky flickered as ancient magic clashed with the spirit realm. Marutha fought fiercely but began losing ground, slowly sliding away from the palace. He continued to claw at the magic barrier, only for [Root.Monarch.GetName] to gesture once again for him to kneel.\n\nMarutha's eyes widened in rage before a magical signal was cast into the sky from the palace. The wall of energy intensified, and the Spirit was propelled into the sandstorm behind him. Dust filled the air, stunning the few brave onlookers, leaving [Root.Monarch.GetName] to see a pair of enraged yet saddened yellow eyes atop a bowing feline, before they vanished into the annals of history."
 spirits.729.a:0 "None shall question my rule. Not even Marutha."
 spirits.730.t:0 "Toils of the Insomniac"
 spirits.730.d:0 "What began as countless sleepless nights finally came to an end. With bloodshot eyes, [Root.Monarch.GetName] observed the last preparations in The High Temple. So many resources, tasks, and sacrifices had been made to bring peace to the realm. At long last, [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] people would no longer live in the shadow of the Great Spirit.\n\nWith a final signal from the court wizards, the High Temple erupted in a flash of yellow and blue energies. The region was bathed in its magical light, dispelling the shadows and potential threats that had loomed. Now, all of those threats were burned away.\n\nShortly thereafter, Gehet Ketine found himself scrambling, dashing through forests and across rivers as the sacred blue and yellow energies engulfed the land. Spirits left and right were drawn into the flood of energies. Even Gehet Ketine, despite being a Great Spirit, could not contend with the warding magic of these Temples. He ran, dodged, dove into the sands, and vanished into the shadows, struggling to hold onto his freedom for the last moments before he, too, was imprisoned once more. This brought relief to the people, ending his nightmarish reign."
 spirits.730.a:0 "We shall sleep soundly tonight"
 spirits.731.t:0 "A Squabble Ended"
 spirits.731.d:0 "With a heavy sigh, [Root.Monarch.GetName] decided, after several hours of arguments from all sides in the court, to finally suppress the twin Great Spirits. Unrest had spread across the country, and there seemed to be no way to manage it, especially with the presence of the two Great Spirits. Thus, [Root.Monarch.GetName] resolved to restore the old High Temples.\n\nThis decision led [Root.Monarch.GetName] to juggle the task of keeping both Great Spirits at bay while also organizing all the necessary resources for the reconstruction and restoration of the High Temples. Months and years passed until, finally, the work was completed. By the end, the court had even designed special magical cages to imprison all the swans and tortoises in the court, at least until the activation of the ancient Wards.\n\nAfter so much time and frayed nerves, [Root.Monarch.GetName] activated the Wards with a tired hand gesture, prompting the court mages to send magical missiles into the air once all the preparations were in place. The caged animals became distressed, filling the air with wild noises as the earth shook under the massive surge of magic flooding the lands. It swept away the spirits in its wake, leaving the realm free from spiritual influence once more. Even the animals fell silent, if not faint, for a moment before slowly recovering their composure.\n\nAs the blue and yellow energies passed through [Root.Monarch.GetName], [Root.Monarch.GetSheHe] could finally sense peace returning to [Root.Monarch.GetHerHis] life and country. With a final sigh, [Root.Monarch.GetName] took a seat on the throne, waiting for the temples to signal that everything had gone smoothly before raising a toast to a new era of peace."
 spirits.731.a:0 "Finally, some peace and quiet."
 spirits.732.t:0 "The Fractured Domain"
 spirits.732.d:0 ""The decision was made long before my arrival," [Root.Monarch.GetName] repeated to the Huli Jing. No matter what [Root.Monarch.GetSheHe] had said, [Root.Monarch.GetSheHe] and the court had spent days contemplating before arriving at this choice. Changing it now was impossible. The people yearned for a return to their peaceful days before the spirits disrupted their lives. Even if [Root.Monarch.GetName] wanted to change course, the court and the elite of the lands would oppose [Root.Monarch.GetHerHim].\n\nAll [Root.Monarch.GetSheHe] could offer was some protection, but for the sake of [Root.Monarch.GetHerHis] country and the people of Haless, [Root.Monarch.GetSheHe] had to restore and activate the High Temples once more. The past few years had been dedicated to achieving this goal: scouring the lands for artifacts, quelling occasional conflicts among the spirits, and rebuilding the Temples. It had been a tedious and weighty task, but [Root.Monarch.GetName] pressed on. Fortunately, the formidable four spirits remained unaware of [Root.Monarch.GetHerHis] and the court's plans, or at least they didn't understand them fully. Those who did had not gathered enough power to thwart the restoration. [Root.Monarch.GetName] had made sure of that. So much had been invested in the restoration; there was simply no turning back.\n\nAs the final date approached, with the entire court assembled along with several mages, they waited for [Root.Monarch.GetName] to signal the activation of the temples, thus ending the disaster once and for all. "For the peace of this country and its people," [Root.Monarch.GetName] declared before the mages cast a spell into the sky. This prompted the Temples across Haless to hum and erupt in pillars of blue and yellow magic, shrouding the sky before the magic flooded the land with its arcane power. It separated the realms from each other, finally allowing peace to return to the lands once more."
 spirits.732.a:0 "A tentative peace."
 spirits.733.t:0 "The Burning Gaze Subsides"
 spirits.733.d:0 "Tughayasa was a rather peculiar Great Spirit, distinct from all others due to its seeming omniscience, its keen intellect, and worst of all, its omnipresent surveillance of all within its domain. [Root.Monarch.GetName] ultimately decided to imprison it after numerous sleepless nights, for even during slumber, a burning sensation lingered in [Root.Monarch.GetHerHis] forehead, as if the Great Spirit could peer into [Root.Monarch.GetHerHis] dreams.\n\nThe incessant feeling of being observed and the resulting paranoia had become unbearable for [Root.Monarch.GetHerHim] and [Root.Monarch.GetHerHis] country's court and citizens. Some believed the Great Spirit had ceased its surveillance, only for the sensation to return. In certain cases, people couldn't discern whether it was genuinely watching them or if their minds played tricks on them. [Root.Monarch.GetSheHeCap] and the court collectively agreed to end this ordeal.\n\nTemples were rebuilt and artifacts were returned. Although it seemed strange, the Great Spirit appeared to comprehend [Root.Monarch.GetHerHis] actions and orders. It witnessed the restoration of the temples with minimal resistance. [Root.Monarch.GetSheHe] wondered if the Great Spirit truly understood [Root.Monarch.GetHerHis] intentions. Nevertheless, [Root.Monarch.GetSheHe] dismissed such thoughts, focused on the task at hand.\n\nAfter months and years of combating various spirits and disasters, the temples were finally restored. [Root.Monarch.GetName] impatiently awaited the final inspection by the court's wizards and priests before receiving approval to activate the temples. Eagerly, [Root.Monarch.GetSheHe] gave the command to initiate the process, and the guards and wizards promptly complied. The temple powered up, emanating a faith-infused blue and yellow magic.\n\nYet, an odd sensation lingered; even with a paper talisman suddenly adhered to [Root.Monarch.GetHerHis] robe, [Root.Monarch.GetSheHe] felt no response from the Great Spirit. Both [Root.Monarch.GetSheHe] and the Great Spirit gazed at the temple, but [Root.Monarch.GetSheHe] couldn't tear [Root.Monarch.GetHerHis] eyes away from the paper talisman. It was as if the talisman peered directly into its prison, yet it remained passive, merely observing. After a few moments, the temples erupted in magic, unleashing a colorful fountain of blue and yellow into the sky, clashing with the heavens as the magic began to spread throughout the land. The paper talisman on [Root.Monarch.GetHerHis] chest gently burned away from the magic, yet it still elicited no reaction; it simply sizzled away without resistance.\n\nAs night fell and [Root.Monarch.GetSheHe] returned to the court, [Root.Monarch.GetSheHe] received reports that all talismans and spirits had finally disappeared. They were finally free from its influence!"
 spirits.733.a:0 "My mind aches with regret..."
 spirits.735.t:0 "The Rending Subsides"
 spirits.735.d:0 "Long have we toiled, long have we suffered. The spirits knew little mercy for the natives of Haless, many fledgling states mercilessly crushed beneath the incomprehensible onslaught. We have not come out of this ordeal stronger, we have not learned some essential lesson from this all. All we have learned is that the world is cruel, and that we must treasure every moment that remains. For we know not of when the next Rending shall arrive."
 spirits.735.a:0 "I pray that it is not soon."

 #Scouring Events
 spirits.750.t:0 "The Scouring Begins"
 spirits.750.d:0 "The temples have been corrupted to serve our unique needs. The shamans have inscribed rites and runes into the High Temples, now serving as mere chains, ready to heave themselves upon the Great Spirit we now set our eyes upon. An oni warlock's third eye quivers, as if anticipating the bountiful harvest of Chi that awaits it. Now, our mystics and worksmen toil tirelessly to prepare the Grand Receptical, with which we shall seal the ancient terror's spectral form in forever more."
 spirits.750.a:0 "We will not beg forgiveness."

