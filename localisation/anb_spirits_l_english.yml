 spirits.905.t:0 "Wisdom of the Ancestors"
 spirits.905.d:0 "This morning, our nation’s heir $HEIR$ told the court about something very interesting. For about a fortnight or so, one of $HEIR$’s ancient ancestors has been visiting $HEIR_O_PRONOUN$ every evening. Tutoring, guiding, and advising $HEIR_O_PRONOUN$ in various matters, but primarily in the art of statecraft, which was the ancestor’s forte when alive.\n\nThanks to the ancestor’s wise guidance, the young $HEIR$ has learned much about administration and what it takes to well-manage all the various pieces of [Root.GetName]..."
 spirits.905.a:0 "We are blessed!"
 spirits.906.t:0 "Wisdom of the Ancestors"
 spirits.906.d:0 "This morning, our nation’s heir $HEIR$ told the court about something very interesting. For about a fortnight or so, one of $HEIR$’s ancient ancestors has been visiting $HEIR_O_PRONOUN$ every evening. Tutoring, guiding, and advising $HEIR_O_PRONOUN$ in various matters, but primarily in the art of diplomacy, which was the ancestor’s forte when alive.\n\nThanks to the ancestor’s wise guidance, the young $HEIR$ has learned much about diplomacy and what it takes to charm foreign diplomat and local power-player alike..."
 spirits.906.a:0 "We are blessed!"
 spirits.907.t:0 "Wisdom of the Ancestors"
 spirits.907.d:0 "This morning, our nation’s heir $HEIR$ told the court about something very interesting. For about a fortnight or so, one of $HEIR$’s ancient ancestors has been visiting $HEIR_O_PRONOUN$ every evening. Tutoring, guiding, and advising $HEIR_O_PRONOUN$ in various matters, but primarily in the art of war, which was the ancestor’s forte when alive. Thanks to the ancestor’s wise guidance, the young $HEIR$ has learned much about military strategy and what it takes to lead your armies to victory."
 spirits.907.a:0 "We are blessed!"
 spirits.908.t:0 "Wisdom of the Ancestors"
 spirits.908.d:0 "One night, as our great $MONARCHTITLE$ $MONARCH$ sits in their garden pondering the state of their nation, they end up considering what exactly makes a good ruler, and how they can manage all the various affairs of state. As $MONARCH$ rises to leave the garden, they see a figure sitting on a different bench some distance away. The figure is old and wrinkled, and as $MONARCH$ approaches they see that the figure is emitting a faint blue glow.\n\n$MONARCH$ walks up to what they recognize as a spirit and learn that it is in fact one of $MONARCH$’s own ancestors. The ancestor’s spirit beckons $MONARCH$ to sit down and have a chat. $MONARCH$ accepts, and as they talk about many things, the ancestor offers to lend the $MONARCHTITLE$ their wisdom for a time so that they can better themselves. Specifically, the ancestor worked as an administrator and offers to teach these skills to $MONARCH$, who joyously accepts."
 spirits.908.a:0 "We are blessed!"
 spirits.909.t:0 "Wisdom of the Ancestors"
 spirits.909.d:0 "One night, as our great $MONARCHTITLE$ $MONARCH$ sits in their garden pondering the state of their nation, they end up considering what exactly makes a good diplomat, and how a single person can smoothly charm a guest no matter the interlocutor before them.. As $MONARCH$ rises to leave the garden, they see a figure sitting on a different bench some distance away. The figure is old and wrinkled, and as $MONARCH$ approaches they see that the figure is emitting a faint blue glow.\n\n$MONARCH$ walks up to what they recognize as a spirit and learn that it is in fact one of $MONARCH$’s own ancestors. The ancestor spirits beckons $MONARCH$ to sit down and have a chat. $MONARCH$ accepts, and as they talk about many things, the ancestor offers to lend the $MONARCHTITLE$ their wisdom for a time so that they can better themselves. Specifically, the ancestor worked as a diplomat and offers to teach these skills to $MONARCH$, who joyously accepts."
 spirits.909.a:0 "We are blessed!"
 spirits.910.t:0 "Wisdom of the Ancestors"
 spirits.910.d:0 "One night, as our great $MONARCHTITLE$ $MONARCH$ sits in their garden pondering the state of their nation, they end up considering what exactly makes a good leader, and how one’s skill in battle is rooted in one’s own self-mastery.. As $MONARCH$ rises to leave the garden, they see a figure sitting on a different bench some distance away. The figure is old and wrinkled, and as $MONARCH$ approaches they see that the figure is emitting a faint blue glow.\n\n$MONARCH$ walks up to what they recognize as a spirit and learn that it is in fact one of $MONARCH$’s own ancestors. The ancestor spirits beckons $MONARCH$ to sit down and have a chat. $MONARCH$ accepts, and as they talk about many things, the ancestor offers to lend the $MONARCHTITLE$ their wisdom for a time so that they can better themselves. Specifically, the ancestor worked as a general and offers to teach these skills to $MONARCH$, who joyously accepts."
 spirits.910.a:0 "We are blessed!"
 spirits.911.t:0 "Wrath of the Ancestors"
 spirits.911.d:0 "It was a day like any other. Our $MONARCHTITLE$ $MONARCH$ was attending court and listening to the plea of a merchant when a most terrible tragedy occurred! Black, purplish smoke suddenly enveloped the $MONARCHTITLE$, and when they emerged their eyes shone with an ominous purple light and black mist hung from them like tattered clothing. In a mad rage, $MONARCH$ began attacking the nearest courtiers before they could realize what was going on.\n\nA wise old advisor yelled out that the $MONARCHTITLE$ had been possessed by a wrathful spirit. At that point, $MONARCH$ had already attacked and bloodied three courtiers, so those present had no choice but to subdue their $MONARCHTITLE$. In the struggle, $MONARCH$ sadly died. Their last words were curses and threats yelled in an ancient dialect.\n\nLater, out wisemen, philosophers and mages concluded that it must have been one of $MONARCH$’s ancestors who, for unknown reasons, must have held a bitter grudge even in death. A grudge that just so happened to rear its wrathful and hateful head today of all days."
 spirits.911.a:0 "Curses!"
 spirits.912.t:0 "Wrath of the Ancestors"
 spirits.912.d:0 "We do not know how it started, but for the last few days our poor heir $HEIR$ has been possessed by $HEIR_ADJ$ ancient ancestor. We know this because they told us so. $HEIR$ will occasionally yell out the ancestor’s name, but otherwise only speaks in tongues, cryptic riddles, and nonsensical prophecies. Our court mages and revered priests have done everything in their power but have been unable to exorcise this malevolent spirit. $HEIR$ grows more violent and uncontrollable every day, and since we cannot be rid of this mad ancestor, we unfortunately have no choice but to put poor $HEIR$ out of $HEIR_ADJ$ misery."
 spirits.912.a:0 "Curses!"
 spirits.913.t:0 "Ancestor Ignores You"
 spirits.913.d:0 "Occasionally, it is customary for a leader to commune with an ancestor for guidance on how to better serve the nation. However, during the ceremony to contact [Root.Monarch.GetName]’s ancestor, our [Root.Monarch.GetTitle] committed an embarrassing faux pas, insulting their ancestor, who promptly ignored them for the entire ritual."
 spirits.913.a:0 "How petty."
 spirits.914.t:0 "Ancestor Gives Bad Administrative Advice"
 spirits.914.d:0 "Occasionally, it is customary for a leader to commune with an ancestor for guidance on how to better serve the nation. During one such communion, [Root.Monarch.GetName]’s ancestor offered some advice on how to better structure the bureaucracy, based on how it was in their lifetime. Unfortunately, the reforms turned out to be confusing to implement, likely due to this ancestor notoriously being dreadful at governance."
 spirits.914.a:0 "Curses!"
 spirits.915.t:0 "Ancestor Gives Bad Diplomatic Advice"
 spirits.915.d:0 "Occasionally, it is customary for a leader to commune with an ancestor for guidance on how to better serve the nation. During one such communion, [Root.Monarch.GetName]’s ancestor recited and explained the meaning behind some hilarious jokes they would use to break the ice during negotiations. Unfortunately, after hundreds of years, these jokes were no longer relevant, and made people uncomfortable at best, and insulted at worst."
 spirits.915.a:0 "Curses!"
 spirits.916.t:0 "Ancestor Gives Bad Military Advice"
 spirits.916.d:0 "Occasionally, it is customary for a leader to commune with an ancestor for guidance on how to better serve the nation. During one such communion, [Root.Monarch.GetName]’s ancestor suggested a combat maneuver that they claimed was undefeated on the battlefield. It appears this might have been true during their time, but changes in weapon technology and army size since then have made implementation of said strategy on a grand scale nearly impossible, as was learned after weeks of attempted training."
 spirits.916.a:0 "Curses!"
 spirits.917.t:0 "Ancestor Poorly Tutors our Heir in Administrative Affairs"
 spirits.917.d:0 "Our [Root.Monarch.GetTitle] has been receiving unhelpful and unprompted advice from [Root.Monarch.GetHerHis] heir [Root.Heir.GetName] as of late. Upon being asked where [Root.Heir.GetSheHe] came up with these ideas, [Root.Heir.GetName] claimed to have been taught by their ancestor, who believes [Root.Monarch.GetName] is ineffective at governing. Whether true or not, their advice certainly seems to be affecting [Root.Heir.GetName] negatively."
 spirits.917.a:0 "Perhaps I misjudged their intelligence..."
 spirits.918.t:0 "Ancestor Poorly Tutors our Heir in Diplomatic Affairs"
 spirits.918.d:0 "Our [Root.Monarch.GetTitle] has been getting complaints about [Root.Monarch.GetHerHis] heir [Root.Heir.GetName] as of late. It appears that [Root.Heir.GetSheHe] learned some heavy handed diplomatic tactics from an ancestor, which has made [Root.Heir.GetHerHim] rather aggressive and difficult to compromise with. This will likely have a negative impact on their future diplomatic ventures."
 spirits.918.a:0 "Perhaps I misjudged their intelligence..."
 spirits.919.t:0 "Ancestor Poorly Tutors our Heir in Military Affairs"
 spirits.919.d:0 "Our [Root.Monarch.GetTitle] has been noticing a decline in [Root.Monarch.GetHerHis] heir [Root.Heir.GetName]’s interest in martial education as of late. It appears that [Root.Heir.GetSheHe] has been receiving tutelage from an ancestor who was particularly soft, and disliked warfare. This ancestor has been teaching [Root.Heir.GetName] how to avoid fighting at all costs, without teaching them proper diplomatic skills that could be used to do so effectively."
 spirits.919.a:0 "Perhaps I misjudged their intelligence..."
 spirits.920.t:0 "Ancestor Poorly Tutors our Ruler in Administrative Affairs"
 spirits.920.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has been pushing for outdated and inefficient forms of governance, claiming they were how the ancestors guided us to where we are today. This seems to have had a negative impact on how they govern the nation."
 spirits.920.a:0 "They’ll recognize my genius in time."
 spirits.921.t:0 "Ancestor Poorly Tutors our Ruler in Diplomatic Affairs"
 spirits.921.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has been rather passive during diplomatic meetings, and has become easier to influence towards outcomes that benefit others more than the state as a whole. It seems they have been tutored by an ancestor who was known to be a massive pushover."
 spirits.921.a:0 "They’ll recognize my genius in time."
 spirits.922.t:0 "Ancestor Poorly Tutors our Ruler in Military Affairs"
 spirits.922.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has been giving questionable orders to the army lately, much more than before. When queried on where they learned these tactics, the [Root.Monarch.GetTitle] claimed their ancestor had taught them. Upon further investigation, it appears this ancestor died in an embarrassing military defeat. Hopefully history will not repeat itself."
 spirits.922.a:0 "They’ll recognize my genius in time."

 #Temple Events
 
 spirits.401.t:0 "Philosophers Demand Restoration"
 spirits.401.d:0 "The Temple Complex of [Root.GetName] has seen better days, and people know it. Those in the province have demanded that the state fund the restoration of the Temples. This would be a huge drain on the treasury and our resources, for little immediate gain. But perhaps it might be worth it, if only to appease the populace."
 spirits.401.a:0 "Very well"
 spirits.401.b:0 "They're only buildings..."
 spirits.402.t:0 "Riot at the Temples!"
 spirits.402.d:0 "It appears our continued neglect of the Temple Complex of [Root.GetName] has culminated into violence, as some firebrand Philosophers have incited a riot among the local High Philosophy faithful. They demand the state do something about the damage to the temple or there will be \"dire consequences\"."
 spirits.402.a:0 "Damn rabble-rousers!"
 spirits.402.b:0 "Send in the troops"
 spirits.403.t:0 "Temple Complex Neglected"
 spirits.403.d:0 "The Temple Complex of [Root.GetName] has been in disrepair for some time now, and those who regularly visit it are requesting that the state do something about it. The restoration of the temple would require years of labor and funds that could be used elsewhere. On the other hand, doing so would get these people off our backs, and perhaps even bring in some revenue from those who wish to see its majesty."
 spirits.403.a:0 "Fund restoration efforts"
 spirits.403.b:0 "They're only buildings..."
 spirits.404.t:0 "Earthquake!"
 spirits.404.d:0 "An earthquake has struck the province of [Root.GetName], severely damaging its Temple Complex. Entire chambers have been destroyed, and it appears the entire complex itself is now at risk of collapsing. Temple keepers are requesting aid in looking for survivors and repairing damaged structures."
 spirits.404.a:0 "Fund immediate restoration efforts"
 spirits.404.b:0 "Send relief"
 spirits.404.c:0 "Damn"
 spirits.405.t:0 "Surge of Pilgrims"
 spirits.405.d:0 "In [Root.GetName], an unexpected influx of pilgrims has arrived earlier than usual this season, creating a clamour as they gather to pray and make offerings at the temples. Surprisingly, our infrastructure is already struggling to cope with the sheer number of visitors, and the pilgrimage season has not even officially started yet. The arrival of pilgrims not only brings increased footfall to the temples but also attracts merchants and encourages generous donations to the local religious establishments. However, what is perhaps most significant for us is the thriving economic activity resulting from the exchange of money during this pilgrimage.\n\nWith the pilgrimage season yet to reach its peak, we can anticipate a substantial and sustained boost to the local economy in the foreseeable future."
 spirits.405.a:0 "Silence is golden, piety is silver..."
 spirits.406.t:0 "Fantastic Festival"
 spirits.406.d:0 "The temple complex in [Root.GetName] is a sight to behold as priests of all cloth and colour launch into a celebration around the base of one of the High Temples. The festival has drawn people from all across the province and even some beyond as priests give alms to the poor, games are held, and laughter rings out in joyous jubilation. It is surely a sign of prosperity and plenty in [Root.GetName] under our rule."
 spirits.406.a:0 "Celebration time indeed."
 spirits.407.t:0 "Scholars Gather at Temple"
 spirits.407.d:0 "Throngs of men and women gather in [Root.GetName] as a great debate has erupted. What started as an impromptu event between three scholars under the eaves of the High Temple in [Root.GetName] has grown into a conclave that is rapidly drawing independent scholars from across the region into a surprisingly productive debate that has seen several interesting lines of thought our magistrates, merchants, and tacticians may be able to make use of."
 spirits.407.a:0 "Take heed of our Magistrates"
 spirits.407.b:0 "Our merchants could use the aid."
 spirits.407.c:0 "There is always war to wage."
 spirits.408.t:0 "Overflowing Chi"
 spirits.408.d:0 "It happened during a routine patrol by the local temple guard, which are usually done by soldiers in pairs and are normally uneventful. Though it's not uncommon that soldiers are spooked or "See things'' as they do patrols, happening mostly after the sun settles and the area is bathed in moonlight. That's when one curious soldier wandered off into the temple, claiming he saw some faint yellow glow or aura leading into the temple, only to fall unconscious and wake up again in an outer courtyard of the temple. What really happened he can't recall, no matter how hard he tries, and not even mages could help him recover his memory. He does however know that he ventured deep into the temple, through the impenetrable darkness of the temple's heart before it all turned black. And whatever happened there, it loaded his body with chi and opened his inner chi gates. Gaining not only strength but also a wealth of knowledge. We suggest that he is made into a wizard general as he can be a powerful and loyal officer to our realm and ruler"
 spirits.408.a:0 "Bless the Spirits!"
 spirits.409.t:0 "Quarrelling Sides"
 spirits.409.d:0 "It's not too uncommon that priests and preachers come from all across Haless towards the High temples, seeking knowledge, guidance or answers to their faith. But every so often some religious figures tend to spark a heated debate among the priests and worshippers around the temple complex and even across the whole province. In Fact some of the local populace called for the army to stop this nonsense as a few sides and event cults started to get physical upon each other! Such fights are easily stopped since thes Quarrelling Sides are rarely as armed as our soldiers but they remember the fights and insults for quite some time."
 spirits.409.a:0 "I hope a comet Enlightens them"
 spirits.410.t:0 "Ever Growing Attraction"
 spirits.410.d:0 "The high temples are a sight to behold, such massive intriguing and yet mysterious structures standing for gods know how long upon our lands. Ever so often attracts a surge of people to come and settle in such provinces. Sadly at the cost of the growth of surrounding provinces, nevertheless such growth will surely benefit us in the long term if not even attract people and potentially influential people to our court."
 spirits.410.a:0 "As long they pay their taxes it's fine"
 spirits.411.t:0 "Ever growing piety"
 spirits.411.d:0 "One of the unique things about the temples, besides their intimidating size and height, is their ability to invoke the spiritual side of people in the province of a high temple. Soldiers are known after guarding the High Temples for a decent amount of time or after their service time to lay down their arms and join the local priesthood in the temple. Mostly describe it as a religious call within themselves but many officers and court members suggest that the temples do influence the people in a way but don´t know why or how"
 spirits.411.a:0 "As long as only a few change their way it should be fine, No?"
 spirits.412.t:0 "Center of Faith, Center of Trade"
 spirits.412.d:0 "With the High Temple finally standing tall, restored to its previous previous radiating glory, like aeons before it started to attract the masses across of Haless, halessi, Harimari, even dwarves and kobolds flock towards the Temple Complex in search for inspiration and faith. Tho such large influx of visitors quickly brought the attention of the Merchant class and traders too as culture and religion are being exchanged and studied, along with that plenty of exotic trade goods as well, and so a mayor of [Root.GetName] came forth asking for [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] to invest some funds to the local province so they may set up a Trade Center in the province"
 spirits.412.a:0 "Seems like the Temples attract not just faith"
 spirits.413.t:0 "Desperate push"
 spirits.413.d:0 "Without a warning one starry night. The local Oni minority for unknown reasons stormed the temple complex. Overwhelming the local sentry before storming into the temple. Alarms were raised and the local militia quickly assembled and rushed into the temple which the Oni started to tear through the deep chambers of the temples, walls torn down, gates and doors smashed as if they were looking for something. Though what specifically they were looking for, we did not find out as the local militia heroically fought and slayed the huge demons as fast as they could to stop the desecration of the temple, which sadly was not enough. Through the ruins we did find some strange artifacts belonging to the Oni and some which did not..."
 spirits.413.a:0 "This gonna be expensive..."
 spirits.413.b:0 "But to push deeper?"
 spirits.414.t:0 "But to push deeper?"
 spirits.414.d:0 "As ordered, the local militia at the orders of our ruler, went deeper into the temple, after the path of destruction left by the demons. Which was easy to notice by the devastation they left behind though judging by the path they systematically plundered through the deep chambers of the Temple Complex. In fact at the very end of the trail we found a group of them, standing in a moderate sized room. All standing on their feet but with their eyes missing their pupils, nothing not even stabbing them caused a reaction, almost like they were unconscious or dead. The militia men moved them as quickly as possible out of the temple, trying to interrogate them later. As for the room where they stopped, its corners and walls were engravings and strange trinkets decorating the walls belonging to none of the religions or people that we know. What shall we do with them Sire?"
 spirits.414.a:0 "After so much damage we might as well sell them to restore the temple, hopefully..."
 spirits.415.t:0 "Sponsored treasure hunters?"
 spirits.415.d:0 "The High Temples, despite their age, are often big targets of adventurers to explore their interiors and find treasures and map out the endless amounts of rooms that they have. Even after so many centuries adventurers still find all kinds of artefacts and trinkets inside them or various and mysterious notes and writing on the wall or old parchments. Today my lord you received a message of a known adventurer band, requesting your permission and some investment to search through one of your High Temples my liege. Tho be aware, sometimes they may do more harm than good"
 spirits.415.a:0 "I´ll take my chances. Prepare the adventurers!"
 spirits.415.b:0 "I´d rather not risk them damaging the High Temples"
 spirits.416.t:0 "The Carvings of the Ancestors: The Monkey?"
 spirits.416.d:0 "High Temples generally abound with embellishments in the form of murals, each narrating its unique tale. While certain paintings find clear and easily interpretable explanations, others remain enigmatic, defying decipherment. Among these enigmatic artworks, one holds the centre stage in an impassioned discourse—what is the nature of this creature? The majority of onlookers and scholars perceive it as a simian entity, yet an assertive faction contends that it is, in fact, a goblin. The debate has now escalated to a point where these groups have taken to labelling each other as "apelovers" and "goblingrouppies." At this juncture, our sovereign's intervention is sought to adjudicate and ascertain the true subject of the depiction."
 spirits.416.a:0 "That is clearly a monkey."
 spirits.416.b:0 "A goblin most definitely."
 spirits.416.c:0 "It’s neither you buffoons, get your eyes checked!"
 spirits.417.t:0 "The Carvings of the Ancestors: The Moon"
 spirits.417.desc:0 "An ordinarily unobtrusive wall within the High Temple of [Root.GetName] bears carvings that have endured the passage of epochs. During a visit to the High Temple, our esteemed ruler paused, contemplative. What could that semicircle symbolise? Is it an empty vessel, evoking hunger's grip? Does it encapsulate the Moon's sway over tides? Might it form part of a ritual, a vestige of a bygone custom enshrouded in the mists of antiquity? Or does it harbour an altogether distinct significance, a riddle yet unsolved? Its import cannot be denied! Casting a discerning gaze around, they sought the insights of a groundskeeper, an individual deeply attuned to the temple's essence. As the groundskeeper's gaze alights upon the carving, a moment of contemplative silence passes, and then, with a sudden burst of certainty, they exclaim:"
 spirits.417.a:0 "That’s a bowl, for fruit probably."
 spirits.417.b:0 "That’s the moon, sometimes at least."
 spirits.417.c:0 "That’s hat. A smart one."
 spirits.417.d:0 "That’s a beetle, they crawl on the walls."
 spirits.417.e:0 "That’s a cup, you put drinks in them."
 spirits.417.f:0 "That’s a gong!"
 spirits.417.g:0 "That’s just a semicircle."
 spirits.418.t:0 "Quarrel at the Temple"
 spirits.418.d:0 "High Temples are typically sanctuaries subject to vigilant oversight by authorities; however, on occasion, unforeseen incidents transpire. A dispute between two merchants within the revered High Temple of [Root.GetName] escalated into a chaotic fight, involving into a clash of at least twenty individuals. Projectiles were hurled, heads bashed, and bodies smashed. While the prompt intervention of local guards ultimately quelled the brawl, tragically, two lives were lost and multiple participants sustained grave injuries. Compounding the distress is the lamentable fact that the temple itself incurred some measure of damage, fortunately not extensive enough to necessitate extensive restorative efforts."
 spirits.418.a:0 "Have the state pay for the repairs."
 spirits.418.b:0 "Demand payment from one of the two parties."
 spirits.418.c:0 "Demand both parties to pay for the repairs."
 spirits.419.t:0 "Cult of the Evil Moon"
 spirits.419.d:0 "The High Temples are like a puzzle we can't solve. Even though we've been near them for ages, we still don't know why they were built or who specifically built them. We know that it was a precursor realm, but the reasons behind them remain a mystery. This mystery has led to some strange ideas over time, like the thought that ancient aliens made them or that they were built by a kingdom that got submerged. Even though these ideas might sound a bit crazy, they've attracted quite a few people. Unfortunately, another idea has caused trouble. A group, more like a cult, has taken control of the High Temple in [Root.GetName]. The cult claims to know the real purpose of the temples. They say the temples, especially their centre, are actually powerful weapons that can be used to destroy what they call the ultimate source of evil: the moon.It might sound really weird and hard to believe, but we need to act and get the temple back from them before they cause serious damage."
 spirits.419.a:0 "Crush those moonies!"
 spirits.420.t:0 "Cult of Sacred Love"
 spirits.420.d:0 "The true purpose of the temples remains a mystery to us. However, this hasn't prevented people from concocting peculiar theories. Whether it's suggestions of a hidden indoor pool that heals all ailments or assertions that it once served as a refuge for an ancient Chickendeity, each theory seems more outlandish than the last. \n\nRecently, a new theory has surfaced, involving a High Temple in [Root.GetName]. A group known as the "Freelovers'' has seized control of the temple, transforming it into an open-air brothel where all are encouraged to indulge in worldly desires, or so they profess. According to their belief, the High Temples were sacred places where the precursors engaged in almost ritualistic acts of love. And while their theory is undoubtedly absurd and probably won’t take hold, many are calling for the expulsion of these "Freelovers" from the temple before their actions tarnish the sanctity of the entire site."
 spirits.420.a:0 "Give the soldiers some gloves and expel them"
 spirits.421.t:0 "Plundering of the High Temple"
 spirits.421.d:0 "War means devastation and pillaging of holy sites, including the High Temples. And even their profound importance doesn't shield them from being ravaged in times of conflict. The High Temple located in [Root.GetName] fell victim to plundering, resulting in the loss of both ancient relics and more contemporary artefacts. Moreover, the structure itself sustained extensive damage from the ravages of fire. The timeline for reclaiming the province remains uncertain, yet it is evident that substantial repairs are imperative. Our informants embedded within the city report concerning findings: cracked walls, the burning of wooden elements within, and a shroud of soot covering the entire complex. While our aspiration is to regain authority over the structure, we cannot afford complacency until [spirit_temple_plunderer.GetName] takes responsibility and bears the cost of the repairs."
 spirits.421.a:0 "We’re gonna rebuild the Temple and [spirit_temple_plunderer.GetName] is gonna pay for it!"
 spirits.450.t:0 "Plundering of the High Temple"
 spirits.450.d:0 "During their occupation of [From.GetName] our army has pillaged one of the High Temples, whilst this is a vastly important structure it is obviously the fault of [Root.GetName] if the lands of our enemies come to harm due to just conflict."
 spirits.450.a:0 "War has no law"
#no loc
 spirits.422.t:0 "Demand Reparations?"
 spirits.422.d:0 "In our recent war, our temples have been savagely ransacked by the armies of our enemy, and even after the treaties have been signed, our peoples are requesting, nay, demanding that we send a request for reparations for their untoward actions. It seems we have no choice..."
 spirits.422.a:0 "Send the strongly worded letter!"
 spirits.423.t:0 "A Letter of Demands"
 spirits.423.d:0 "After the dust has settled, after the soldiers stop fighting, and after the peace treaties have been signed, the only thing that remains is to rebuild what was lost. This is as clear as ever, as our [Root.Monarch.GetTitle] has received a letter of demands from our as of recent enemies. They claim that our armies were ransacking the ancient temples that dot the continent of Haless, and that such a foul act can never be taken back... But that it could be forgotten about, with a bit of gold. Should we assist them in rebuilding these ancient monuments, or laugh in their faces?"
 spirits.423.a:0 "Pay them back. We are all Halessi, after all."
 spirits.423.b:0 "Let them take donations from more wide-eyed fools."
 spirits.424.t:0 "A Deserved Tithe"
 spirits.424.d:0 "They have chosen to do the right thing! We have been assured that the wild soldiery in their ranks have been disciplined, and that something like this will not occur again. In addition, they have sent a lump sum of crowns, to assist in our reparations."
 spirits.424.a:0 "Excellent!"
 spirits.425.t:0 "Spit in our Face"
 spirits.425.d:0 "The missive we received from our hated rivals were what we expected - They will not pay for even the smallest potted plant, and they laugh in our face for suggesting such a ridiculous premise. All's fair in war, it seems, even the destruction of our most revered sites."
 spirits.425.a:0 "They will pay for this, in another way..."
 
 spirits.426.t:0 "Curiosity and [Root.Owner.Monarch.GetTitle]"
 spirits.426.d:0 "After an extended tenure on the throne, during which [Root.Owner.Monarch.GetSheHe] had heard countless stories and learned of various events transpiring around the High Temple Complexes, [Root.Owner.Monarch.GetName] found [Root.Owner.Monarch.GetHerHis]self compelled to visit them. And so, accompanied by a select group of elite escorts, [Root.Owner.Monarch.GetSheHe] embarked on this excursion, led by a high priest who guided [Root.Owner.Monarch.GetHerHim] through the intricate passageways. The guide meticulously shared their knowledge of the complex and expounded on the numerous theories and practices associated with the temple.\n\nYet, as the guide continued to recount these tales with unwavering diligence, the [Root.Owner.Monarch.GetTitle]'s attention began to wane. [Root.Owner.Monarch.GetHerHis] pace gradually slackened, and both [Root.Owner.Monarch.GetSheHe] and [Root.Owner.Monarch.GetHerHis] retinue of guards inadvertently became entranced by the guiding priest. This distraction led the lord's gaze to fixate on a faint, yellowish hue in the air—resembling wisps of steam—that seemed to beckon [Root.Owner.Monarch.GetHerHim] forward. Drawn along this ethereal path, [Root.Owner.Monarch.GetSheHe] ventured into one of the many adjacent chambers. [Root.Owner.Monarch.GetHerHis] senses seemed to dull as [Root.Owner.Monarch.GetSheHe] followed the path of the soft, golden fog, guiding [Root.Owner.Monarch.GetHerHim] to an empty chamber. Suddenly, [Root.Owner.Monarch.GetSheHe] was seized by a bolt of lightning, or perhaps some other inexplicable force. As [Root.Owner.Monarch.GetSheHe] scanned [Root.Owner.Monarch.GetHerHis] surroundings and emerged from this trance-like state, [Root.Owner.Monarch.GetSheHe] found [Root.Owner.Monarch.GetHerHis] recollection to be hazy, left only with the impression of a small, vacant room imbued with a golden radiance.\n\nSoon thereafter, the guards hastened to [Root.Owner.Monarch.GetName]'s side, swiftly ushering [Root.Owner.Monarch.GetHerHim] away and ensuring [Root.Owner.Monarch.GetHerHis] well-being. Trained physicians attended to [Root.Owner.Monarch.GetHerHis] needs in the wake of this enigmatic episode."
 spirits.426.a:0 "Why am I not a powerful mage yet!?"
 spirits.427.t:0 "Spark of Wisdom afterall"
 spirits.427.d:0 "After a year of recovering the injury at the High Temple the doctors perform one last check for the [Root.Monarch.GetTitle]. Making sure that [Root.Monarch.GetHerHis] body is in perfect shape, along with an Acupuncture session. Hitting all chi points and making sure no bad chi is left in [Root.Monarch.GetHerHis] body after the incident from the Temple, though as the final needle is put inside [Root.Monarch.GetHerHim] [Root.Monarch.GetSheHe] suddenly jolts on the table, almost as if [Root.Monarch.GetSheHe] was hit by lightning [Root.Monarch.GetHerHis] body shook! [Root.Monarch.GetHerHimCap] fists clench and the doctors quickly remove the needles before the [Root.Monarch.GetTitle] slowly gets up unhindered by any injury, in fact [Root.Monarch.GetSheHe] never felt better before! The doctors are rather stunned how fast the [Root.Monarch.GetTitle] moved as [Root.Monarch.GetSheHe] tended to lag behind in movement. They ask [Root.Monarch.GetHerHim] to lay down to check once more only to find out that nothing was wrong? While the doctors spoke and checked with each other the [Root.Monarch.GetTitle] was already out on [Root.Monarch.GetHerHis] throne, leading the nation anew into a better direction"
 spirits.427.a:0 "Well, at least I understand why I am not a powerful mage."
 spirits.428.t:0 "An Audience For All"
 spirits.428.d:0 "No matter how powerful or knowledgeable someone is, everyone needs a moment to rest and gather their thoughts. Even our glorious [Root.Monarch.GetTitle] needs a breather if not gather some inspiration. And so [Root.Monarch.GetSheHe] settled for a hill top underneath a chrysanthe tree with a perfect view of the High Temple on the other side of the province. And with a simple bamboo flute [Root.Monarch.GetSheHe] played. Soft tunes playing out [Root.Monarch.GetHerHis] whole life up to this point, the harsh yought, the ever threatening coronation as the new ruler. All the decisions, be it good or bad that brought [Root.Monarch.GetHerHim] to this point under this chrysanthe tree. At that moment only [Root.Monarch.GetSheHe] could be heard, across the small valley, attracting citizens to check the source of the soothing sounds. Gathering people by the hundreds, even smaller spirits appeared around the Tree, everyone listening quietly to the story of [Root.Monarch.GetHerHis] flute."
 spirits.428.a:0 "Once [Root.Monarch.GetSheHe] was done [Root.Monarch.GetSheHe] bowed to the crowd and silently ventured back to [Root.Monarch.GetHerHis] palace"
 spirits.429.t:0 "Not just Adventurers"
 spirits.429.d:0 "My lord! We got a report of wild animals attacking The High Temples and the towns around it! We are not sure what happened but all kinds of creatures attacked, from wild dogs, to tigers, even an elephant herd have been seen trampling and attacking the buildings in the High Temple province! We are not sure what attracted them there but we must do something quickly!"
 spirits.429.a:0 "Dispatch the army!"
 spirits.430.t:0 "Wisdom of a merchant"
 spirits.430.d:0 "During one trip to the High Temples [Root.Monarch.GetTitle] [Root.Monarch.GetName] was approached by a merchant of renown. Asking him what's the difference between Faith and Trade? The obvious point was, one was a spiritual matter and the other one a material. "No! But also yes" was the merchant's reply "Both are in principle the same. Exchange one to gain something else, in this case we exchange our time and dedication into faith to get the blessings of Spirits, gods or even oneselves. Trade does that too, exchanging our time and dedication to gain goods, money and wealth. That does not mean that they have to be separate, no? In the end we merchants do also exchange our wealth and goods to enrich ourselves in faith and piety. But there are exceptions on both sides, no? If you are interested I like to discuss some more with you"
 spirits.430.a:0 "Feel free to accompany me for a while"


 
 
 
 #Temple Quest Events
 
 spirits.501.t:0 "Temple Quest Preparations"
 spirits.501.da:0 "Outside the Temple Complex in [temple_quest_target.GetName] there is an apprehensive air. Our adventurers prepare themselves for the first true expedition into the depths of the complex, girding themselves against whatever horrors or wonders they might find within. They are led by..."
 spirits.501.db:0 "Outside the Temple Complex in [temple_quest_target.GetName] there is a nervous air. The terrors within the High Temple have already swallowed whole a party of adventurers, and many question the decision to reenter the lightless depths. They are led by..."
 spirits.501.a:0 "a Veteran Fighter"
 spirits.501.b:0 "an Expert Rogue"
 spirits.501.c:0 "a Renowned Barbarian"
 spirits.501.e:0 "a Powerful Monk"
 spirits.501.f:0 "a Storied Bard"
 spirits.501.g:0 "a Master Artificer"
 spirits.503.t:0 "Expedition Presumed Dead"
 spirits.503.d:0 "The party which departed to [temple_quest_target.GetName] has not returned in many months. It is safe to assume they perished in the depths of one of the Temples."
 spirits.503.a:0 "Damn!"
 spirits.504.t:0 "Temple Quest - Chamber Cleared"
 spirits.504.da:0 "[Root.temple_encounter_desc]\n\nIn this chamber, the party looted [relics_looted_string][cores_looted_string]\n[Root.temple_quest_headcount][Root.WoundedPartyMembers.GetValue] party members are §RWounded§!.\nThe party is currently carrying §O[Root.RelicsLoot.GetValue] Precursor Relics§![Root.cores_loot_string]\nThe party has [Root.RestsRemaining.GetValue] rests remaining."
 spirits.504.db:0 "[Root.temple_encounter_desc][Root.necromancer_raised_dead]\n\n[Root.temple_quest_headcount][Root.WoundedPartyMembers.GetValue] party members are §RWounded§!.\nThe party has [Root.RestsRemaining.GetValue] rests remaining[Root.raise_dead_remaining]"
 spirits.504.a:0 "Keep searching, and keep an eye out for those golems."
 spirits.504.ab:0 "Keep going - we must find the Heart!"
 spirits.504.b:0 "Let's rest before continuing."
 spirits.504.c:0 "We've taken a beating - it's time to go home."
 spirits.505.t:0 "Temple Quest - Traps!"
 spirits.505.da:0 "[Root.temple_encounter_desc]\n\nIn this chamber, the party looted [relics_looted_string][cores_looted_string]\n[Root.temple_quest_headcount][Root.WoundedPartyMembers.GetValue] party members are §RWounded§!.\nThe party is currently carrying §O[Root.RelicsLoot.GetValue] Precursor Relics§![Root.cores_loot_string]\nThe party has [Root.RestsRemaining.GetValue] rests remaining."
 spirits.505.db:0 "[Root.temple_encounter_desc][Root.necromancer_raised_dead]\n\n[Root.temple_quest_headcount][Root.WoundedPartyMembers.GetValue] party members are §RWounded§!.\nThe party has [Root.RestsRemaining.GetValue] rests remaining[Root.raise_dead_remaining]"
 spirits.505.a:0 "Keep searching, but watch for traps."
 spirits.505.ab:0 "Keep going - we must find the Heart!"
 spirits.505.b:0 "Let's rest before continuing."
 spirits.505.c:0 "We've taken a beating - it's time to go home."
 spirits.518.t:0 "Temple Quest - Heart Chamber Discovered!"
 spirits.518.da:0 "As the party steps over the ruined husks of the dispatched golems that once guarded the chamber, a hushed silence settles over the bold expedition. The doors before them have an unmistakable importance, carved with monolithic bas-reliefs of mages at the apex of their power. They make barely a whisper as they open, revealing within the beating heart of the temple, a titanic shard of crystalline damestear thrumming and pulsing with a low light. Finally, the temple is truly ours."
 spirits.518.db:0 "As the rearguard of the party desperately fends off golems, the van bursts through a monolithic door, to find themselves in stunned silence at the room before them. Suspended from the ceiling is a massive crystal shard, easily 10 men abreast. From its inscrutable depths a low light hums and throbs across the room, washing across the shocked faces of the expedition. Finally the last golem is silenced, and the rest of the party filters into the hall. It would seem the temple is ours."
 spirits.518.a:0 "We must return to the surface at once!"
 spirits.520.t:0 "Temple Quest Preparations"
 spirits.520.da:0 "Regiments of battlemages and their support infantry muster outside the Temple Complex in [temple_quest_target.GetName]. There is a refined excitement among the mages. For many, this will be the work of a lifetime. The depths of the temples hold many of the greatest secrets in Halann, ripe to be plucked. The sorcerer chosen to lead the expedition is..."
 spirits.520.db:0 "Regiments of battlemages and their support infantry muster outside the Temple Complex in [temple_quest_target.GetName]. The mages hold their heads in high arrogance, believing themselves the betters of those already lost within the temple’s walls. Meanwhile the common soldiers have a nervous tension about them, stories of the horrors inside have already spread among the ranks. The sorcerer chosen to lead the expedition is..."
 spirits.520.a:0 "an Evoker"
 spirits.520.b:0 "a Diviner"
 spirits.520.c:0 "a Necromancer"
 
 #Temple Corruption Events
 
 spirits.600.t:0 "The Secret of the Temples"
 spirits.600.da:0 "To reward our faithful service, the Oni have elucidated to us the great secret of the largest of the High Temples. Within each, deep within the complex, rests a cyclopean damestear heart, overflowing with spiritual potency.\n\nWith this ancient knowledge comes a ritual, one to bind the heart in chains infused with Korashi, forcing it to work as a beacon to spirits and a reservoir for their Chi. The spirits that come will fuel our ambitions with their life power for generations to come."
 spirits.600.db:0 "Our explorations into the abandoned Oni archives have elucidated to us the great secret of the largest of the High Temples. Within each, deep inside the complex, rests a cyclopean damestear heart, overflowing with spiritual potency.\n\nWith this ancient knowledge comes a ritual, one to bind the heart in chains infused with Korashi, forcing it to work as a beacon to spirits and a reservoir for their Chi. The spirits that come will fuel our ambitions with their life power for generations to come."
 spirits.600.a:0 "Who knows what darkness can be borne with the hearts of the temples?"
 spirits.600.b:0 "Who knows what wonders can be wrought with the hearts of temples?"
 spirits.601.t:0 "Temple Quest - Heart Chamber Discovered!"
 spirits.601.d:0 "A report received from the sorcerer and their team we dispatched to locate the damestear heart of the High temple in [temple_quest_target.GetName] contains some tantalising information. While their expedition was hampered by the many hazards deep within the temple, including the sudden animation and assault by many of the seemingly decorative statues, they have now broken into the chamber containing the heart of which the Oni spoke. A magnificent mass of damestear, hanging from the chamber ceiling and pulsating with the dull blue of long forgotten skies. Already numerous scholars are making the treacherous journey down into the deepest chamber for a chance to examine the heart, and with their expertise its secrets will unravel in no time at all."
 spirits.601.a:0 "Excellent!"
 spirits.603.t:0 "Rite of Corruption Complete!"
 spirits.603.d:0 "The dark ritual of the Oni has worked, corrupting the Temple Complex of [Root.GetName]. Where its damestear heart once throbbed with a pale blue light, it now pulses with a deep crimson, as if all the blood of the earth is flowing into the Temple. Its sinister glow heralds a new age of power for our people, as we can now take from the spirits of the land their energy, and bend it to our own purposes."
 spirits.603.a:0 "Magnificent!"
 spirits.605.t:0 "Spirit Bound"
 spirits.605.da:0 "Our mages have succeeded in capturing a minor spirit of the land and, in a terrible ritual, have bound it to the §RCorrupted Heart§! of [Root.GetName]'s Temple Complex."
 spirits.605.db:0 "Our mages have succeeded in harnessing a spirit of the land and, in a potent ritual, have bound it to the §RCorrupted Heart§! of [Root.GetName]'s Temple Complex."
 spirits.605.dc:0 "Our mages have succeeded in subduing a formidable spirit, one replete with power and might, and, in a grand ritual, have bound it to the §RCorrupted Heart§! of [Root.GetName]'s Temple Complex."
 spirits.605.a:0 "Magnificent!"
 spirits.606.t:0 "Draining the Heart"
 spirits.606.d:0 "'Come and look upon the Heart, my [Root.Monarch.GetTitle].' The heart’s chamber is awash in a crimson glow, the energy pulsing off it almost sickening. A terrible potential lies within its crystalline walls, power flensed from captured spirits. With it we can change the world in any way we see fit. Our mage presents us with the options."
 spirits.606.a:0 "Cast a Sinister Ritual"
 spirits.606.b:0 "Consume the Chi for yourself"
 spirits.606.c:0 "Empower a General"
 spirits.606.e:0 "Empower a prominent Court Sorcerer"
 spirits.606.f:0 "Let the §YSorcerers§! drink to their heart's content!"
 spirits.608.t:0 "A Sinister Ritual"
 spirits.608.d:0 "The Chi within the heart can be brought to bear to alter the world around us!"
 spirits.608.a:0 "§MEldritch Foresight§!"
 spirits.608.b:0 "§MUnnatural Plant Growth§!"
 spirits.608.c:0 "§MEpic Raise Dead§!"
 spirits.608.e:0 "Summon a §MDamestear Meteor§!"
 spirits.606.g:0 "Let the §YShirgrii§! drink to their heart's content!"
 spirits.609.t:0 "Unlimited Power!"
 spirits.609.d:0 "The [Root.Monarch.GetTitle] can themselves consume the chi to become infused with fell might.\n\nThe [Root.Monarch.GetTitle] will channel this energy towards..."
 spirits.609.a:0 "an Expanded Mind"
 spirits.609.b:0 "an Enthralling Soul"
 spirits.609.c:0 "a Mighty Will"
 spirits.609.e:0 "an Infusion of Chi"
 spirits.609.f:0 "an Infusion of Power"
 spirits.609.g:0 "an Unnatural Life"
 spirits.610.t:0 "Let the §YShirgrii§! drink to their heart's content!"
 spirits.610.d:0 "The [Root.Monarch.GetTitle] can grant the chi to the Shirgrii in exchange for unnaturally strong magics.\n\nThe chi will be channeled towards..."
 spirits.610.a:0 "The Shinukhorchi"
 spirits.610.b:0 "The Chumijemoya"
 spirits.610.c:0 "The Ajgriijarul"
 spirits.610.e:0 "The Kabiurgarko"
 spirits.610.f:0 "The Khelorvalshi"
 spirits.622.t:0 "Oni Life Extension"
 spirits.622.d:0 "The Oni Shirgrii of Kherlorvalshi possesses many dark rituals within its ancient archives. One such ritual drains lifeforce from the ground upon which its user walks, sapping the world itself of energy to extend life and strengthen the body. Through its use one may live well beyond their natural lifespan."
 spirits.622.a:0 "I shall walk this earth eternal!"
 spirits.625.t:0 "Spirit Summoning"
 spirits.625.d:0 "Only one of our temples can host the sorcerers’ ritual. Where will the spirit be bound?"
 spirits.625.a:0 "We will conduct the ritual at §T[summon1.GetName]§!"
 spirits.625.b:0 "We will conduct the ritual at §T[summon2.GetName]§!"
 spirits.625.c:0 "We will conduct the ritual at §T[summon3.GetName]§!"
 spirits.625.e:0 "We will conduct the ritual at §T[summon4.GetName]§!"
 spirits.625.f:0 "We will conduct the ritual at §T[summon5.GetName]§!"
 spirits.625.g:0 "We will conduct the ritual at §T[summon6.GetName]§!"
 spirits.625.h:0 "Close"
 spirits.626.t:0 "Summon a Spirit"
 spirits.626.d:0 "The more mighty and terrible a spirit our sorcerers bind, the greater the risk and the greater the harvest."
 spirits.626.a:0 "Close"
 spirits.626.b:0 "A drifting spirit, barely awake to the world, holding only a morsel of energy."
 spirits.626.c:0 "A potent being, cunning and aware, ripe with power."
 spirits.626.e:0 "A great spirit, gorged and furious."
 spirits.627.t:0 "A Successful Binding"
 spirits.627.da:0 "The heart hums as the mote of power, plucked from the bound spirit, is delivered into its dark, crystalline embrace. The chanting of the sorcerers slows as the husk of the spirit dissolves into desiccated firmament."
 spirits.627.db:0 "As the ritual begins, the bound spirit prowls the edge of its bindings like a trapped rat, seeking a way out. Then, as the chains around it tighten, it begins to offer bargains, wealth, power, whatever desires rest in the hearts of the sorcerer. Its pleadings grow increasingly desperate as its being is siphoned into the beating heart of the temple. Finally, silence, as the last of the spirit’s incarnation dissolves in a spray of dust."
 spirits.627.dc:0 "The mighty being rages and crashes against its bindings, sending a spider web of cracks down the warding like ice under a great weight. Several sorcerers collapse under the strain, but still the shields hold. Its assault intensifies as the ritual begins to strip great chunks of incorporeality from its bulk, feeding them to the heart of the temple. The last piece to be stripped away is a hateful eye, casting its baleful curse upon all in the chamber."
 spirits.627.a:0 "Grist for the mill."
 spirits.628.t:0 "Minor Binding Failure"
 spirits.628.d:0 "The imprisoned spirit paces the walls of its ethereal cage, seeking an escape. It pauses, a look of vague surprise crossing its face. Then, a blur of motion as it squeezes through an infinitesimal gap in the wards, slashing the throats of several of our sorcerers in its flight from the temple."
 spirits.628.a:0 "Curses!"
 spirits.630.t:0 "Catastrophic Binding Failure"
 spirits.630.d:0 "The mighty being rages and crashes against its bindings, sending a spider web of cracks down the warding like ice under a great bulk. As the sorcerers collapse under the pressure of its assault, one of the cracks begins to grow, and the spirit tears at the rent, desperate to be free. All that is left of the cadre of mages when a scouting party is sent down to investigate is smear of red painted across the temple walls, and a bottomless pit bored deep into the earth."
 spirits.630.a:0 "Curses!"

 spirits.701.t:0 "The First Report"
 spirits.701.d:0 ""Curses, not again!" My friends exchanged wary looks as our ball descended the dark and claustrophobic spiral staircase. Losing the ball inside the High Temple was not an unusual event, but each instance proved to be a nerve-wracking ordeal, shrouded in the chilling darkness below. Despite our hesitance, we ventured into the foreboding High Temple to retrieve our lost ball. Deep within the dimly lit hall, we finally spotted the ball and hastily turned to leave. However, we knew it was already too late. An unsettling sensation crept up my spine, but before I could ponder it further, I rushed to catch up with my friends, climbing the stairs frantically.\n\nJust as I was about to escape the last of the shadows, a sharp pain shot through my ankle. I spun around in horror, only to catch a fleeting glimpse of a malevolent grin retreating into the darkness. My heart pounded in my chest, and a primal fear overcame me. I let out a blood-curdling scream and sprinted up the stairs, not daring to look back. My breath was ragged as I raced straight home.\n\nUpon my arrival, panting and terrified, my mother brushed off my claims, dismissing them as childish imagination. My father scoffed, attributing the scratch to a stray animal. However, my grandmother, her eyes hollow and distant, whispered with eerie certainty, "They are coming, and our time is running out." The weight of her words sank deep into my soul, leaving me trembling with a sense of impending doom."
 spirits.701.a:0 "Unsettling, right? Reports like these are coming in from across the realm."
 spirits.702.t:0 "Something is Awry"
 spirits.702.d:0 "My father, who had gone blind after years of toiling in the coal mines, lived with me. Alongside my wife and children, we cared for him for years. Despite his blindness, he did what he could to help us—assisting with laundry, attentively listening to the children, and doing what was within his abilities. That is, until recently. One day, upon returning home, I found my wife in shock and grief. My worst nightmare seemed to be unfolding, yet nothing had prepared me for this. My father hadn't passed away; no, he had disappeared.\n\nIn a blind panic, I rushed out of the house and asked neighbors and others if they had seen my father. Everyone gave the same rehearsed answer: "heading towards the High Temple." Confused and with a sinking feeling that something was gravely amiss, I sprinted to the High Temple. And there, I found him. He was kneeling in the middle of a courtyard. As I entered this ancient place of doom, he turned to me with a grin—a grin so wide and unsettling that no human should wear it. I stared at him for what felt like hours; an unknown force rendered me speechless until I managed to croak out, "Dad?" In response, "he" stretched his grin even further, his eyes turning black, and a transparent aura enveloped him.\n\n"Realms fall, rulers perish, and Haless will rend like cloth in the wind," he exclaimed, his voice a cacophony of pent-up anger, vengeful desire, and lustful sadism, as if thousands were speaking as one. After this, he briefly regained his composure and collapsed to the ground, like a puppet discarded by its puppeteer. I caught him, and as I attempted to carry him out of the High Temple, I felt as if thousands of eyes and voices were watching and whispering to me—indistinct but clear in their message: something is awry, and this is just the beginning."
 spirits.702.a:0 "We need to stay on the lookout."
 spirits.703.t:0 "The Rending of the Realms"
 spirits.703.d:0 "For millennia, the High Temples stood as enigmas, constructed in a bygone era by a realm long faded from memory, their true purpose shrouded in mystery. Over the ages, philosophers wrestled with the meanings behind the intricate inscriptions, sages sought to untangle the prophecies they held, and the cursed dared to harness their power for their own ends. And, with every endeavor, they cast yet another "pebble" onto the Temples, each one adding to the countless others, slowly cracking its shell, for a single pebble accomplishes nothing, two achieve little, but thousands of pebbles make a difference.\n\nA scratch evolved into a crack, and a crack into a wound. While a lone wound may evoke little concern, enduring thousands of wounds is insurmountable—much like the fate of the High Temples. Already weakened, these Temples crumbled swiftly, eroded by time's inexorable passage, both in a tangible and abstract sense. Even the most robust walls of the pristine temples succumbed to the torrent of thousands of spirits, suddenly reinvigorated after eons of imprisonment.\n\nThe High Temples shattered. A deluge of spirits—countless in number—flooded streets as if a supernatural tide, rending lands and engulfing nations. From towering peaks to shadowed valleys, the landscape teems with spectral entities. A veritable invasion, as spirits both minute and great converged, driven by a singular purpose: evading the confines of the High Temples and being free once more.\n\nAnd so Haless descends into chaos and fear. Spirits inhabit every nook and cranny, some benign, though most seem to hold an inexorable aggression towards those that dared to suppress them for so many eons. While the spirits reap what we seem to have sowed, our people react in a multitude of ways; spawning doomsday cults prophesying the end, or rallying against the state's paralysis due to the Rending and demanding action. Yet, the majority quiver within their homes—a deceptive sanctuary, as the Rending affects everyone and reaches everywhere."
 spirits.703.a:0 "May the ancestors guide us and guard us..."
 spirits.703.b:0 "We know what we must do..."
 spirits.703.c:0 "May the ancestors guide us and guard us..."
 spirits.703.e:0 "And now we reap..."
 spirits.704.t:0 "A Branching Path"
 spirits.704.d:0 "The Righteous Path's name is a bit of a misnomer. The path itself is not a way of living, but rather refers to the very essence of life: Chi. This Chi flows through the realm like a river, winding through thickets and thorns, through praries and meadows, and down great waterfalls and through terrible rapids. Yet never has there been a fork in the Path... until now. The Rending of Realms has begun, and we must choose which stance to assume."
 spirits.704.a:0 "The spirits must be suppressed, once and for all."
 spirits.704.b:0 "The spirits are fickle, but they may prove a valuable ally."
 spirits.704.c:0 "We must embrace the Mystic Accord!"
