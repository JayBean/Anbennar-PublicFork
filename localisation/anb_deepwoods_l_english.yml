 desc_fey_abundant_goods:0 "These provinces are much more productive, thanks to our coexistence with the fey!"
 fey_dummy_goods:0 "Uncultivated Goods"
 desc_fey_dummy_goods:0 "These provinces can yield much more, if only a fey-attuned culture lived here.\n\n§TFey-attuned Cultures include Wood Elves, Pactseeker Forest Goblins, Emerald Orcs, Eordan Ruinborn and Avil Centaurs.§!"
 fey_abundant_goods_improved:0 "High Woods Cultivation"
 desc_fey_abundant_goods_improved:0 "Through our efforts, this province is a paragon of Deepwoods craftmanship."
 is_fey_attuned_culture_tooltip:0 "Has Fey-attuned Culture\n\n§TFey-attuned Cultures include Wood Elves, Pactseeker Forest Goblins, Emerald Orcs, Eordan Ruinborn and Avil Centaurs.§!"
