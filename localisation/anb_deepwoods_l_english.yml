 silentblade.13.t:0 "Blackmoon Fury"
 silentblade.13.d:0 "Spiked Log goblins have long been a thorn to our side. Lately, they have been pushing their luck. The clan cries out for blood and war."
 silentblade.13.a:0 "The only good goblins is a dead goblin."
 silentblade.13.b:0 "We will war in due time..."
 silentblade.14.t:0 "Blind Fury"
 silentblade.14.d:0 "It took only a few simple tricks and unfortnate orcish victims to trick Clan Blackmoon into crying war against the Spiked Log goblins. Already, the Blackmoon orcs march to war, oblivious to our involvement."
 silentblade.14.a:0 "Hah, the fools!"
 silentblade.15.t:0 "Fury Held Back"
 silentblade.15.d:0 "To our surpise, the Blackmoon orcs did not fall for our attempt to spark a war. However, their chieftian's wisdom has led to widespread discontent and instabilty."
 silentblade.15.a:0 "Perhaps that is an opening enough..."
