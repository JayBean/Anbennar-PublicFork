 desc_fey_abundant_goods:0 "These provinces are much more productive, thanks to our coexistence with the fey!"
 fey_dummy_goods:0 "Uncultivated Goods"
 desc_fey_dummy_goods:0 "These provinces can yield much more, if only a fey-attuned culture lived here.\n\n§TFey-attuned Cultures include Wood Elves, Emerald Orcs, Eordan Ruinborn and Avil Centaurs.§!"
 fey_abundant_goods_improved:0 "High Woods Cultivation"
 desc_fey_abundant_goods_improved:0 "Through our efforts, this province is a paragon of Deepwoods craftmanship."
 deepwoods_silver_mine:0 "Yfelorr Silver Mine"
 desc_deepwoods_silver_mine:0 "Quaintly nested within pleasant clearing filled with babbling brooks, lie the silver mines of Yfelorr. Uniquely fey-marked and inexorably tied to the Feyrealm, the mines have reliably provided the Deepwoods with precious metals thanks to its ever replenishing veins."
 is_fey_attuned_culture_tooltip:0 "Has Fey-attuned Culture\n\n§TFey-attuned Cultures include Wood Elves, Emerald Orcs, Eordan Ruinborn and Avil Centaurs.§!"
 desc_verdant_link:0 "This province is a part of the Verdant Link, a residual stable pathway between our plane and the Feyrealm.\n\n§TThe provinces of the Verdant Link are all connected to one another, allowing travel between them and preventing forts from being built.§!"
