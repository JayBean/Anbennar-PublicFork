 deepwoods.60.t:0 "Hunting the Lord of Beasts"
 deepwoods.60.d:0 "The mysterious forests of the Deepwoods teem with both life and death, a verdant stage upon which the cycle of nature has played out since the dawn of time - if such a thing can be said of a place a so deeply under the influence of the Fey. There is one more than any other who embodies these laws, a great and terrible archfey of the Seelie Court. The wood elves, first tenants of the glades, know him as Arsydbadhál, the Old Wolf. The warlike green orcs learned quickly to respect his domain, and named him Asgud-Domd, Master of the Hunt, while the clever goblins simply called him Prezmorzmept, Death’s Grasp. Such labels serve as but a warning of the Lord of Beast’s mastery over the woods, as he again and again stalks the glades, in search of ever more fearsome game.\n\nThe scales of nature demand balance, however, and the Lord himself must be both predator and prey. According to legend, the Lord of Beasts will leave signs of his presence, an open invitation to the bravest and most resourceful hunters. At first, rumors of his mark appearing were dismissed as coincidence, but the truth can no longer be denied - he has summoned you to [hunt_location.GetName]."
 deepwoods.60.a:0 "It is my destiny"
 deepwoods.60.b:0 "I dare not challenge the Lord in his domain"
 
 deepwoods.61.t:0 "Beginning the Journey"
 deepwoods.61.d:0 "You stand at the edge of the exceedingly deep wilderness of an already wild land, peering into the impenetrable woods that mark the end of civilization; and the beginning of nature’s dominion. Courtiers and advisors huddle together a stone’s throw, skeptical and yet terrified. A towering oak bears the mark, matching the reports from the garrison: four cuts, deep and wide, cleave down the face of the tree, each equally terrible, but clearly made in one stroke. The wet air seems to wrap itself around you, covering your skin in a beaded blanket of moisture… or perhaps sweat. He is waiting."
 deepwoods.61.a:0 "He cannot escape me, as I cannot escape him"
 deepwoods.61.b:0 "To continue is folly"
 
 deepwoods.62.t:0 "The Journey’s End"
 deepwoods.62.d:0 "Despite your best efforts, a methodical search bore no fruit and no more signs of the Lord of Beasts could be found. Was it all just a trick, or did you fail?"
 deepwoods.62.a:0 "I will never know"
 
 deepwoods.63.t:0 "Crossing the Threshold"
 deepwoods.63.d:0 "After a perilous traverse through woods so wild none but fey and beast dare enter, you stand once again before what can only be the mark of the Lord of Beasts. You steel your nerves and approach, and as distant trees grow closer, the dim light piercing the dense canopy reveals another mark; and another beyond that. You know there can be no return from this point. To continue is to face the Lord of Beasts."
 deepwoods.63.a:0 "There can be no more doubt, I will never cease this chase"
 deepwoods.63.b:0 "Only death awaits me here"
 
 deepwoods.64.t:0 "The Approach"
 deepwoods.64.d:0 "Your heart pounds as you creep like a shadow across the forest floor, pushing deeper and deeper into the unknown. You cannot detect your quarry with senses mundane nor magical - and yet you know he is near. In this state, the quiet of the forest is torment, each snap and rustle driving you nearer to madness. If you take him by surprise, this could all be over in a single moment."
 deepwoods.64.a:0 "I must go alone"
 
 deepwoods.65.t:0 "The Confrontation"
 deepwoods.65.d:0 "No tale of any realm could have prepared you to bear witness to the gruesome majesty before you. A hulking mass of muscle and sinew hunches over the unrecognizable ruin of its latest kill. An incomprehensible cacophony of fang and claw, fur and feather, tusk and horn, gorging itself on the carcass.\n\nYou dare not even breathe as your trembling hand reaches for an arrow, desperate to end this encounter before it begins. As you raise your bow, the monster stops - and its gaze snaps directly to you - before it throws back its head and bellows a deafening roar, a call to battle that shakes your very soul. The Lord of Beasts explodes into a furious charge, maw foaming with rage."
 deepwoods.65.a:0 "I will face my destiny!"
 deepwoods.65.b:0 "RUN AWAY!"
 
 deepwoods.66.t:0 "Against All Odds"
 deepwoods.66.d:0 "No tale of any realm could have prepared you to bear witness to the gruesome majesty before you. A hulking mass of muscle and sinew hunches over the unrecognizable ruin of its latest kill. An incomprehensible cacophony of fang and claw, fur and feather, and tusk and horn, gorging itself on the carcass.\n\nYou dare not even breathe as your trembling hand reaches for an arrow, desperate to end this encounter before it begins.\n\nThe soft creak of the bow draws no notice from the feasting Lord of Beasts, and you let your arrow fly, offering a silent prayer."
 deepwoods.66.a:0 "Like a thief in the night"
 
 deepwoods.67.t:0 "A Single Moment"
 deepwoods.67.d:0 "The wise have often noted that even time itself plays tricks in the Deepwoods. Years can pass in seconds, and now, a moment stretches to eternity. Your arrow sails leisurely through the air like a bird on the wing, whistling softly - until it buries itself in the monster’s heart with a sudden thud. \nThe Lord of Beasts snaps toward you as he shrieks a wretched cry, and lurches forward onto the ground, slain. You fall to your knees, overcome with relief. The sword of fate no longer waits above your neck. Your gaze turns to the slain monster, and a wave of realization ends the trance. You have hunted and slain the Lord of Beasts like a common stag. A feat of such enormity will inscribe your name in legends forever."
 deepwoods.67.a:0 "It was my fate"
 
 deepwoods.68.t:0 "The Confrontation"
 deepwoods.68.d:0 "The wise have often noted that even time itself plays tricks in the Deepwoods. Years can pass in seconds, and now, a moment stretches to eternity. Your arrow sails leisurely through the air like a bird on the wing, whistling softly - until it buries itself in the monster’s side with a sudden thud, blood pouring from the wound.\n\nThe Lord of Beasts gaze snaps toward you, before it throws back its head and bellows a deafening roar, a call to battle that shakes your very soul. There can be no escape and no delay."
 deepwoods.68.a:0 "I will face my destiny!"
 
 deepwoods.69.t:0 "The Battle"
 deepwoods.69.d:0 "No amount of warfare and conquest could have prepared you for the terrible intimacy of your battle with the Lord of Beasts. Here, there are no walls to protect you, no armies to do your bidding, no diplomats to negotiate - and no peace. You circle around the clearing opposite your foe, slowly drawing nearer, weapon flicking out like a serpent to keep deadly claws at arm's length.\n\nEven after ambushing the Lord of Beasts and inflicting a grievous wound, he fights with all the ferocity of a wolverine, pushing you beyond the limit of your martial ability. Neither of you can be perfectly successful, and blood drips from your ragged forms as blade and claw alike find their mark little by little, ever searching for a chance to kill at last."
 deepwoods.69.a:0 "I will never yield!"
 
 deepwoods.70.t:0 "The Battle"
 deepwoods.70.d:0 "No amount of warfare and conquest could have prepared you for the terrible intimacy of your battle with the Lord of Beasts. Here, there are no walls to protect you, no armies to do your bidding, no diplomats to negotiate - and no peace. You circle around the clearing opposite your foe, slowly drawing nearer, weapon flicking out like a serpent to keep deadly claws at arm's length.\n\nThe Lord of Beasts fights with the strength of a bear and the speed of a mongoose, a natural equal to the greatest mortal warriors in history, and only your burning desire to live wards despair from claiming your mind. Blood drips from your ragged forms as blade and claw alike find their mark little by little, ever searching for a chance to kill at last."
 deepwoods.70.a:0 "I will never yield!"
 
 deepwoods.71.t:0 "Silence"
 deepwoods.71.d:0 "The Lord of Beasts rears onto his hind legs, and swings a hulking arm toward you with all the power of a wild animal desperate to survive. As your body screams for mercy, you muster all the strength left inside your muscles, and strike with savage fury. To your surprise, the blow finds its mark, and you bury your weapon deep inside the monster’s powerful body. He stumbles back, stunned, and a final guttural roar shakes the leaves of the trees… then giving way to silence. You collapse to the ground, utterly spent. After gathering the strength to rouse yourself, you realize you’re no longer alone. The many species of the woods have gathered at the edges of the clearing and in the branches of the trees, silently observing the carnage left by the meeting of two apex predators."
 deepwoods.71.a:0 "Somehow I still live"
 
 deepwoods.72.t:0 "Escape"
 deepwoods.72.escape:0 "Howling in anguish, the Lord of Beasts retreats with blinding speed into the treeline, disappearing as suddenly as you laid eyes upon him, completing the fated meeting. You sigh as the rush of adrenaline gives way to relief from the burden of destiny."
 deepwoods.72.run:0 "Your pulse pounds like the drums of war as you tear through the underbrush of the deep woods, fleeing the terrible avatar of death you so boldly pursued. As your limbs begin to fail, you stumble and fall, helplessly awaiting a gruesome end that never comes. Against all odds, you have escaped."
 deepwoods.72.a:0 "I faced death and returned alive"
 
 deepwoods.73.t:0 "Escape - Injury"
 deepwoods.73.escape:0 "Howling in anguish, the Lord of Beasts retreats with blinding speed into the treeline, disappearing as suddenly as you laid eyes upon him, completing the fated meeting. You grit your teeth as the rush of adrenaline gives way to the pain of your injuries. The wounds will heal, but the scars will remain."
 deepwoods.73.run:0 "Your pulse pounds like the drums of war as you tear through the underbrush of the deep woods, fleeing the terrible avatar of death you so boldly pursued. With each step, your body screams for mercy, and more blood oozes from the cruel cuts left by the monster’s claws. You can only hope the wounds you dealt him slow him enough for you to escape. As your limbs begin to fail, you stumble and fall, helplessly awaiting a gruesome end that never comes. Against all odds, you have escaped."
 deepwoods.73.a:0 "I shed his blood"
 
 deepwoods.74.t:0 "Escape - Permanent injury"
 deepwoods.74.escape:0 "Howling in anguish, the Lord of Beasts retreats with blinding speed into the treeline, disappearing as suddenly as you laid eyes upon him, completing the fated meeting. You grit your teeth as the rush of adrenaline gives way to the pain of your injuries. Your left arm hangs at your side at a gruesome angle, broken and useless. The battle has cost you dearly."
 deepwoods.74.run:0 "Your pulse pounds like the drums of war as you tear through the underbrush of the deep woods, fleeing the terrible avatar of death you so boldly pursued. With each step, pain explodes from your left arm as it bounces at your side, limp and crushed. You can only hope the wounds you dealt him slow him enough for you to escape. As your limbs begin to fail, you stumble and fall, helplessly awaiting a gruesome end that never comes. Against all odds, you have escaped."
 deepwoods.74.a:0 "I have paid a terrible price…"
 
 deepwoods.75.t:0 "You are slain by the Lord of Beasts"
 deepwoods.75.d:0 "The fight seemed undecided at first, but after you stumble the Lord of Beasts manages to wound your weapon arm, and that was the beginning of the end. Your body is never recovered, and people speculate that you have joined the Lord of Beasts in the Wild Hunt for all eternity."
 deepwoods.75.a:0 "I could not change my fate"
 
 deepwoods.76.t:0 "Unexpected Company"
 deepwoods.76.d:0 "Though some time has passed since your triumphant return, a part of your mind still stalks the woods, returning to the hunt each night, as your distractions and duties fade with the sun. On one such night, silently strolling through the still darkness, your mind returns to your fated meeting, when you truly came to know the strength of life inside you, and a sudden chill runs down your spine. You quickly glance back over your shoulder, unsure of your senses, and find yourself once again face to face with the nightmarish monster... and then the fear fades. As you survey his bulging muscles, scar-covered hide and razor claws, you see the cycle of life, stretching infinitely deep into the past and future, as eternal as it is bereft of malice. There is no evil here, no monsters but those of mortal invention, just a single destiny shared by all: to live, and then to die. A slight smile crosses your face, and the Lord of Beasts speaks:\n\n"You have proven yourself the greatest amongst your people, to have bested me. For your deeds, I will grant unto you a single boon, a tool with which to carve your legend upon the stone of history. Choose wisely, mighty hunter.""
 deepwoods.76.a:0 "Make my people love me"
 deepwoods.76.b:0 "Sharpen my wit"
 deepwoods.76.c:0 "Grant me the beauty of nature"
 deepwoods.76.e:0 "Allow me to see the truth"
 deepwoods.76.f:0 "Show me what the future holds"
 
 deepwoods.77.t:0 "Strangers in the Night"
 deepwoods.77.escape:0 "While walking at night, you suddenly feel a chill, and a familiar sense of being lost comes over you, and for a moment, your senses are flooded with the explosion of life that is the Deepwoods once again. You turn, and see a pouch of fine cloth, plump with heavy coins. As you look up, you only just notice a shadow disappear into the night."
 deepwoods.77.injury:0 "You feel something in the air while resting in your garden at night, and when you turn around you discover a sack of gold coins. Further away in the shadows you see a dark figure turning around and disappearing into the shadows."
 deepwoods.77.permanent:0 "You feel something in the air while trying to take a short limping walk in your garden at night, and when you turn around you discover a sack of gold coins. Further away in the shadows you see a dark figure turning around and disappearing into the shadows."
 deepwoods.77.a:0 "To have hunted is itself an honor"

