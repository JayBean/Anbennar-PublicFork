 deepwoods_orc_investigation_title:0 "Investigate the Dark Whispers"
 deepwoods_orc_investigation_desc:0 "If we are to find out the truth, we must make use of the Skulkers and have them hunt down the source of these whispers that plague us."
 deepwoods_orc_investigation_tt:0 "Send the Elmscourge Skulkers to this province to find clues to the dark whispers."
 deepwoods_orc_investigation_effect_tt:0 "Time to get to work, boys."
 sapchopper_directing_the_host_title:0 "Directing the Host"
 sapchopper_directing_the_host_desc:0 "Our clan is still barely more than a collection of warriors and raiders held together by our chieftain’s will and latest victories. They cheer the Sapchopper name now, but a single defeat or untimely death is all it would take for these orcs to forget their new clan. Until we can prove our clan’s mettle, concessions must be made and the pursuit of glory must always be in our sights."
 sapchopper_proof_of_strength_title:0 "Proof of Strength"
 sapchopper_proof_of_strength_desc:0 "More and more, we become one people, one clan. Slowly the names of the past fade. Bloodytusk, Goreblade, and others become second to Sapchopper. And as we grow in strength and glory, so does our chieftain’s control over the clan."
 sapchopper_hewn_from_dookan_title:0 "Hewn from Dookan"
 sapchopper_hewn_from_dookan_desc:0 "We have felled foe after foe, won victory after victory, and bathed in glory unending. What was once little more than a collection of warriors and raiders, Clan Sapchopper now stands as the undisputed power of these woods. And at the head of all of this is our chieftain, bearer of a true Orcish Soul, hewn from Dookan himself!"
 sapchopper_hewn_from_dookan_victories_tooltip:0 "We have ended 5 wars in glorious victory."
 sapchopper_loyalty_in_loot_title:0 "Loyalty in Loot"
 sapchopper_loyalty_in_loot_desc:0 "A chieftain’s worth is not measured by their prowess or glory alone. They must also prove themselves by the weight of his followers’ spoils. While these accursed woods may lack the bounty we seek and deserve, its inhabitants do not..."
 sapchopper_loyalty_in_loot_tt:0 "§YOccupy a rival's capital§!, §Yfully loot it§!, and §Yinflict at least 10 devastation§!."
 sapchopper_ogs_legacy_title:0 "Og's Legacy"
 sapchopper_ogs_legacy_desc:0 "While the orcs of Blightseed could not stand against our might, we could not help but notice their shamans’ mastery of magics we’ve never seen. Their spells invoked the very forest, bringing vines, branches, and even entire trees to their beck and call.\n\nAll of this came from the founder of their clan, Og Blightseed, an orc clearly born with a true Orcish Soul. Now, with his clan made a part of our own, it is time to also make his strength ours."
 sapchopper_taming_the_wild_title:0 "Taming the Wild"
 sapchopper_taming_the_wild_desc:0 "The greatest of our clan now regularly hunt the fey of the Hunter’s Grove, taking in both the thrill of the hunt and its rewards. Now it is time for our eager youth to take part, to forge a warrior’s will and learn the huntsman’s skill."
 sapchopper_cry_war_title:0 "Cry War..."
 sapchopper_cry_war_desc:0 "The land we hold was once held by the frail elves of Salla Cenag and Drennen. And, ever since it was rightly taken, these weaklings have bitterly tried to take it back through underhanded raids and ambushes, never facing us in proper battle. All the while the other elven clans cowardly support these vain attempts in the shadows.\n\nHah! Pathetic! We spit on them and their honorless ways."
 sapchopper_and_rend_havoc_title:0 "...and Rend Havoc!"
 sapchopper_and_rend_havoc_desc:0 "For years, elven raids have appeared without warning and ended just as suddenly, leaving us with no way to defend ourselves. That mystery ended when we learned of the so-called “gladeways”. According to a captured elf, these hidden paths allow one to cross great distances in little time by some strange means. Unfortunately, the elf did not survive their captivity before we could learn more.\n\nNo matter, we shall uncover these paths on our own. Once we have, we will give the elves the taste of a proper fight."
 sapchopper_when_time_failed_title:0 "When Time Failed"
 sapchopper_when_time_failed_desc:0 "Our warriors have reported strange whispers of late. These murmurs have warned them of elven ambushes and directed them toward enemy camps. Sometimes, they can even hear a faint question. One that offers power.\n\nThis is something that will have to be investigated, later. For now, all that matters is that the final defeat of clans Cenag and Drennen is at hand. We need only to take the last of their territory. This Dookan-forsaken forest will seemingly do the rest."
 sapchopper_bloodying_some_tusks_title:0 "Bloodying Some Tusks"
 sapchopper_bloodying_some_tusks_desc:0 "To our shock, it is as the whispers say. Clan Bloodytusk is no more and in its place is the so-called Blightseed Clan. How this happened, there is no knowing. But, with our immediate elven rivals defeated, there is a new clamor. The orcs that once called Bloodytusk their clan demand we put this newcomer clan to heel.\n\nOf course, our chieftain does not heed demands. However, there is no denying that this is a perfect opportunity to expand and satisfy the clan in the process."
 sapchopper_the_hunters_hunted_title:0 "The Hunters, Hunted"
 sapchopper_the_hunters_hunted_desc:0 "Much like the pesky elf clans of Cenag and Drennen, the Wood Elves of Fealgarn have stubbornly refused to bend before orcish might. They are alleged to be mighty hunters, riding upon their stags as they strike down prey and foes alike. This clan has time and again harried and stemmed orcish advance, stopping the Bloodytusks, then later Blightseed. Unfortunately for them, it is Clan Sapchopper who hunts now."
 sapchopper_the_deadliest_game_title:0 "The Deadliest Game"
 sapchopper_the_deadliest_game_desc:0 "With the submission of the orcs and conquest of the elves, we now control what both call “the Hunter’s Grove”; an apt name for the land. It is rife with all manner of strange and fierce creatures. Some stand thrice the height of a warrior, clad in scales tougher than iron. Others swoop with barbed tendrils through the treeline, snatching up unsuspecting prey. And still yet there are those, whose very presence leaves a would-be hunter’s ears and nose bleeding with a single howl. Such glorious foes cannot go unchallenged!"
 sapchopper_into_the_shadows_title:0 "Into the Shadows"
 sapchopper_into_the_shadows_desc:0 "Of all the orcish clans, the orcs of Silentblade have long been the most mysterious. While they seemingly act as the other clans do, few are allowed to enter the sunless “Shadow Grove'' they call home. While at first, we thought nothing of it, it is now clear that this grove holds clues to the source of these dark whispers.\n\nWe must gain access to it, be it by kinship or the ax."
 sapchopper_the_path_title:0 "The Path"
 sapchopper_the_path_desc:0 "Long ago, we discovered a means to travel through the “gladeways”. At first, we simply thought of them as conveniences to traverse the forest. Only much later did we learn the gladeways were connections that crossed through the realm of the Fey themself!\n\nMost of these paths were ones discovered by the elves. However, it is clear now that there is another path; one that leads to the heart of the forest itself and to the source of the whispers. We need only uncover a bit more..."
 sapchopper_the_path_custom_trigger:0 "The Path is discovered."
 sapchopper_the_path_reward_tt:0 "§TThe way becomes clear.§!"
 sapchopper_the_blackened_prince_title:0 "The Blackened Prince"
 sapchopper_the_blackened_prince_desc:0 "The Path is clear and the forest’s dark whisperer awaits. All that is left is for Clan Sapchopper to heft the ax one more time."
 sapchopper_whet_the_axe_title:0 "Whet The Axe"
 sapchopper_whet_the_axe_desc:0 "We are surrounded by foes. Goblin whelps to the west; elf cowards to the north and south. All scurry in the forest shadows and undergrowth, waiting in ambush. Bah! Do they think we are as afraid to face them as they are us? Laughable.\n\nLet us gather the clan and swing the ax. We shall clear both the foliage and rats that hide within them."
 sapchopper_bramble_smashing_title:0 "Bramble Smashing"
 sapchopper_bramble_smashing_desc:0 "The goblin clan of Brambleskinner almost has our respect. Almost. It is rare to see a goblin clan openly challenge orcs. But, the role of goblin and orc can not be changed. One is made to serve the other. It is time we remind Clan Brambleskinner of their place."
 sapchopper_breaking_ground_and_spirits_title:0 "Breaking Ground and Spirits"
 sapchopper_breaking_ground_and_spirits_desc:0 "Even in defeat, the Brambleskinner goblins continue to resist us. Collections of tribute have been sabotaged. Every goblin hovel echoes with whispers of rebellion. If we are to quell this resistance, we must grind each and every goblin into submission."
 sapchopper_a_peculiar_walk_title:0 "A Peculiar Walk"
 sapchopper_a_peculiar_walk_desc:0 "Upon the remains of Elynaile stands Gudir'dar, our city on the lake. But our work is not done. It is time we bring our clanspeople to truly settle and make this land our own, carving it as Dookan would have done."
 sapchopper_dark_whispers_title:0 "Dark Whispers"
 sapchopper_dark_whispers_desc:0 "We’ve lived in these woods long enough to recognize its fey denizens and their fickle ways. Some have even become our prey. Yet, even after all this time, there has been something more afoot. While most fey are simple nuisances, there are reports of fey who watch us. Children sing rhymes of “the Prince” who will come and take them. And since their strange encounter in Gudir'dar, our chieftain has suffered from nightmares filled with dark promises.\n\nEnough! It is time we act. Let us gather our finest and face this problem as an orc should - head on."
 sapchopper_shatter_the_silence_title:0 "Shatter The Silence"
 sapchopper_shatter_the_silence_desc:0 "Our control now extends into a grove dominated by a massive lake. And, on the far shore, our most keen eyed spy a city; one that is said to be the heart of these forest elves’ civilization. And that means it’s sure to be abound with wealth. Wealth that will be ours."
 sapchopper_elynaile_no_more_title:0 "Elynáile No More"
 sapchopper_elynaile_no_more_desc:0 "The initial sack of Elynáile was a glorious one, providing as many slaves, silver, and other valuables as we had dreamed of. However, we’ve found that the city and its surroundings hold something even greater - fertile land.\n\nAnd, unlike the rest of the forest, here orcs can live in relative normalcy without having to constantly fend against the otherworldly “fey” creatures elsewhere. For that reason alone, we must rebuild Elynáile into a city fit for orcs."
