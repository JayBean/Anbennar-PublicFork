 #Castes Localisation
 estate_uppercastes:0 "Upper Castes"
 estate_uppercastes_desc:0 "This estate represents the upper castes of Raheni society, which includes the priest, administrator and warrior castes."
 estate_uppercastes_ownership:0 "[Country.GetUpper CastesName] Land Ownership"
 uppercastes_loyalty_modifier:1 "[Country.GetUpper CastesName] Loyalty Equilibrium"
 uppercastes_influence_modifier:0 "[Country.GetUpper CastesName] Influence"
 uppercastes_privilege_slots:0 "[Country.GetUpper CastesName] Max Privileges"
 
 #Uppercastes Privileges
 estate_uppercastes_organization_caste:0 "Caste Organization: $ESTATE_NAME$"
 estate_uppercastes_organization_caste_desc:0 ""
 estate_uppercastes_organization_reformed:0 "Abolished Castes: $ESTATE_NAME$"
 estate_uppercastes_organization_reformed_desc:0 ""
 estate_uppercastes_organization_caste_dhenijanraj:0 "Caste Organization: $ESTATE_NAME$"
 estate_uppercastes_organization_caste_dhenijanraj_desc:0 ""
 estate_uppercastes_land_rights:0 "Land Grants for $ESTATE_NAME$"
 estate_uppercastes_land_rights_desc:0 "Giving land to the upper castes as a reward for their services would make them more loyal to the state"
 estate_uppercastes_right_of_counsel:0 "First of the Castes"
 estate_uppercastes_right_of_counsel_desc:0 "Acknowledge the upper castes as the first and foremost group of castes."
 estate_uppercastes_articles_of_war:0 "Codifying Articles of War"
 estate_uppercastes_articles_of_war_desc: "By allowing our [Root.GetUpper CastesName] to codify the ways of war, we standardize our military processes and create an efficient apparatus to work with."
 estate_uppercastes_nobility_primacy:0 "Close Military Advisory Posts to Outsiders"
 estate_uppercastes_nobility_primacy_desc:0 "We cannot allow anyone who is not of a warrior caste to give advice on the matters of war, as that would be unharmonious and an infringement on the rights of these castes!"
 estate_uppercastes_supremacy_over_crown:0 "Call in the Inter Castes Council"
 estate_uppercastes_supremacy_over_crown_desc:0 "By calling in the inter castes council can we increase our nations harmony and allow the castes to make suggestions to our ruler in the process."
 estate_uppercastes_statutory_rights:0 "Giving $ESTATE_NAME$ Full Oversight"
 estate_uppercastes_statutory_rights_desc:0 "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the [Root.GetUpper CastesName] considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 estate_uppercastes_advisors:0 "Upper Castes Trained Advisors"
 estate_uppercastes_advisors_desc:0 "There can be no better source of advice than the [Root.GetUpper CastesName], who are able more than anyone else to dedicate themselves to the cultivation of their minds."
 estate_uppercastes_officer_corp:0 "Establish army houses"
 estate_uppercastes_officer_corp_desc:0 "Give command posts to seasoned warrior houses, they know what is best for the army!"
 estate_uppercastes_school_tuition:0 "Increased School Tuition"
 estate_uppercastes_school_tuition_desc:0 "By increasing the tuition fees for schools can we push the middle and lower castes out of the education system without strictly forbidding them from joining"
 estate_uppercastes_all_school_diplomats:0 "Diplomats from All Schools"
 estate_uppercastes_all_school_diplomats_desc:0 "Hiring diplomats from every school will foster friendly relations with our religious brethren and allow easier access to their courts."
 estate_uppercastes_eunuchs_in_uppercastes:0 "Eunuch Integration"
 estate_uppercastes_eunuchs_in_uppercastes_desc:0 "For the purposes of the caste system, all eunuchs will be counted amongst the ranks of the Upper Castes. In effect, this means that anyone seeking to elevate their position in life may train to become a eunuch, improve their lot in life, and assist in the immense task of governing an empire."
 estate_uppercastes_admiralty:0 "Upper Castes in the Admiralty"
 estate_uppercastes_admiralty_desc:0 "Giving the upper castes control over the navy would give it a greater military focus and help us greatly in securing our waters, but this will go at the cost of our mercantile capabilities."
 estate_uppercastes_intercaste_marriages:0 "Intercaste Marriages"
 estate_uppercastes_intercaste_marriages_desc:0 "By allowing members of different castes to marry one another, a person of the  lower or middle castes will be able to ascend the social hierarchy far more quickly."
 estate_uppercastes_military_achievements:0 "Land Grants for Military Archievements"
 estate_uppercastes_military_achievements_desc:0 "By granting our veterans a plot of land as a military pension we give our soldiers the incentive to stay disciplined during battle; knowing that they will be able to retire to an estate they can call their own."
 estate_uppercastes_freedom_of_profession:0 "Freedom of Profession"
 estate_uppercastes_freedom_of_profession_desc:0 "Opening up the upper castes for all who can help the nation advance would give us massive benefits, and the upper castes would be free to do and live as they want, even if it upsets the more rigid adherers to the caste system."
 
 estate_uppercastes_supremacy_over_crown_effect_tooltip:0 "§YEstates§! can give §YAgendas§! without the §YDiet§! having been summoned." 
 
 #Uppercastes Monopoly Localisation
 estate_uppercastes_monopoly_of_metals:0 "Monopoly on Mining and Smelting"
 estate_uppercastes_monopoly_of_metals_desc:0 "Without iron, our armies would be toothless. Only the [Root.GetUpper CastesName] can be trusted with administering its revenues, for it is they who make the greatest contribution to our nation's armies."
 estate_uppercastes_monopoly_of_metals_effect_tooltip:2 "§RNo income from §YIron§! or §YCopper§!§!"
 estate_uppercastes_monopoly_of_metals_mod:1 "Monopoly on Mining and Smelting"
 desc_estate_uppercastes_monopoly_of_metals_mod:1 "The state has granted the [Root.Owner.GetUpper CastesName] monopoly rights over iron and copper production."
 estate_uppercastes_monopoly_of_metals_revoke_tooltip:0 "Production income from §YIron§! and §YCopper§! is restored"
 estate_uppercastes_monopoly_of_livestock:0 "Monopoly on Livestock"
 estate_uppercastes_monopoly_of_livestock_desc:0 "Our livestock farmers do valuable work feeding our great nation. Who better to administer their incomes than the [Root.GetUpper CastesName], who already own much of the land in the rural areas where the farmers operate?"
 estate_uppercastes_monopoly_of_livestock_effect_tooltip:2 "§RNo income from §YLivestock§!§!"
 estate_uppercastes_monopoly_of_livestock_mod:1 "Monopoly on Livestock"
 desc_estate_uppercastes_monopoly_of_livestock_mod:1 "The state has granted the [Root.Owner.GetUpper CastesName] monopoly rights over livestock farming."
 estate_uppercastes_monopoly_of_livestock_revoke_tooltip:0 "Production income from §YLivestock§! is restored"
 estate_uppercastes_monopoly_of_gems:0 "Monopoly on Gemstones"
 estate_uppercastes_monopoly_of_gems_desc:0 "A beautiful gemstone can be worth more than its weight in gold. It is no wonder then that the [Root.GetUpper CastesName] wish to control the revenues from their trade."
 estate_uppercastes_monopoly_of_gems_effect_tooltip:4 "§RNo income from §YGems§!§!."
 estate_uppercastes_monopoly_of_gems_mod:1 "Monopoly on Gemstones"
 desc_estate_uppercastes_monopoly_of_gems_mod:1 "The state has granted the [Root.Owner.GetUpper CastesName] monopoly rights over gem mining and crafting operations."
 estate_uppercastes_monopoly_of_gems_revoke_tooltip:0 "Production income from §YGems§! is restored"
 
 monopoly_privileges.5.d.uppercastes:0 "The monopoly on mining and smelting operations we granted to the [Root.GetUpper CastesName] has expired, meaning that we are now able to reclaim the income from these operations. However, the [Root.GetUpper CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.6.d.uppercastes:0 "The monopoly on livestock we granted to the [Root.GetUpper CastesName] has expired, meaning that we are now able to reclaim the income from livestock farming. However, the [Root.GetUpper CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.7.d.uppercastes:0 "The monopoly on gemstones we granted to the [Root.GetUpper CastesName] has expired, meaning that we are now able to reclaim the income from gemstone mining and jewelry production. However, the [Root.GetUpper CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 
