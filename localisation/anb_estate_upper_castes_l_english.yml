 estate_uppercastes_monopoly_of_gems_revoke_tooltip:0 "Production income from §YGems§! is restored"

 monopoly_privileges.5.d.uppercastes:0 "The monopoly on mining and smelting operations we granted to the [Root.GetUpper CastesName] has expired, meaning that we are now able to reclaim the income from these operations. However, the [Root.GetUpper CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.6.d.uppercastes:0 "The monopoly on livestock we granted to the [Root.GetUpper CastesName] has expired, meaning that we are now able to reclaim the income from livestock farming. However, the [Root.GetUpper CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.7.d.uppercastes:0 "The monopoly on gemstones we granted to the [Root.GetUpper CastesName] has expired, meaning that we are now able to reclaim the income from gemstone mining and jewelry production. However, the [Root.GetUpper CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."

