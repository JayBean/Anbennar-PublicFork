 dorum_odir_temple:0 "Dôrum-Odir Temple"
 dorum_odir_temple_inactive:0 "Dôrum-Odir Temple §g(Inactive)§!"
 dorum_odir_temple_desc:0 "The hall of the Balgarsmiths near Silverforge is a place of much industry, with the Balgaric clergy crafting for themselves instruments of devotion that the faithful can then take or admire. Such exemplars focus their own efforts as they begin their period of following the Builder and Dôrum-Odir.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
