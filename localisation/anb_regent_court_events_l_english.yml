 ryala_temple:0 "Temple of Ryala"
 ryala_temple_inactive:0 "Temple of Ryala §g(Inactive)§!"
 ryala_temple_desc:0 "The primary temple of Ryala reflects her divine essence, a sacred space adorned in a serene ambiance. The courtyard of her grandest temple forever smells of great perfumes and incense upon the air, mingling in tasteful subtlety.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
