l_english:
 regent_court.1.t:0 "A New Patron?"
 regent_court.1.d:0 "After decades of faithful worship, our [Root.Monarch.GetTitle] is considering the worship of another in the Regent Court. While this could undoubtedly bring great benefits to our nation, such a decision is bound to have consequences among the populace and the church."
 regent_court.1.a:0 "We will continue to revere our God."
 regent_court.1.b:0 "Maybe it is time for a change."
 
 regent_court.2.t:0 "Making Our Choice."
 regent_court.2.d:0 "Our [Root.Monarch.GetTitle] has called a meeting of [Root.GetName]'s top religious officials to decide which member of the Regent Court we will follow. Who should we choose?\n\n§P(There's a scrollbar for the options here, by the way)§!"
 regent_court.2.a:0 "Back"
 regent_court.2.b:0 "Castellos, Head of the Regent Court"
 regent_court.2.c:0 "The Dame, Goddess of Knowledge"
 regent_court.2.n:0 "Corin, Goddess of War"
 regent_court.2.e:0 "Adean, the God of Chivalry"
 regent_court.2.f:0 "Munas, Saviour of the Elves"
 regent_court.2.g:0 "Ara, Goddess of Luck and Fortune"
 regent_court.2.h:0 "Balgar the Builder"
 regent_court.2.i:0 "Esmaryal, Goddess of Hearth and Family"
 regent_court.2.j:0 "Ryala, Goddess of True Love."
 regent_court.2.k:0 "Minara, Goddess of (Lesser) Love."
 regent_court.2.l:0 "Falah, Goddess of the Hunt"
 regent_court.2.m:0 "Nerat, Judge of the Dead"
 regent_court.2.o:0 "Nathalyne, Goddess of Shadows"
 regent_court.2.p:0 "Begga, Goddess of Charity"
 regent_court.2.q:0 "Dookan, God of Mercenaries"
 regent_court.2.r:0 "Lightfather, Lord over All"

 cannorian_holy_sites:0 "Cannorian Holy Sites"
 pantheonway_temple:0 "The Pantheonway"
 pantheonway_temple_inactive:0 "The Pantheonway §g(Inactive)§!"
 pantheonway_temple_desc:0 "A path lined with many statues depicting the old Castanorian forerunners of the deities of the Regent Court; Castellos as primus inter pares is given pride of place. The ideals of the Court as a whole are embodied in Castellos’ sceptre, and can be felt most strongly here. A statue of Corin, Martyr of Escann, being the newest addition and placed at Castellos' right side.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
 pantheonway_temple_inactive_desc:0 "A path lined with many statues depicting the old Castanorian forerunners of the deities of the Regent Court; Castellos as primus inter pares is given pride of place. The ideals of the Court as a whole are embodied in Castellos’ sceptre, and can be felt most strongly here. A statue of Corin, Martyr of Escann, being the newest addition and placed at Castellos' right side.\n\nThis Holy Site is currently §gInactive§!:\n£no£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
 highest_moon:0 "Temple of the Highest Moon"
 highest_moon_inactive:0 "Temple of the Highest Moon §g(Inactive)§!"
 highest_moon_desc:0 "Located at the peak of Moonmount, the Temple of the Highest Moon is a place of reflection upon learning. Doubling as a seminary, much of the Dame’s organised clergy make lifelong connections in its high halls as they discuss the nature of divinity.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
 highest_moon_inactive_desc:0 "Located at the peak of Moonmount, the Temple of the Highest Moon is a place of reflection upon learning. Doubling as a seminary, much of the Dame’s organised clergy make lifelong connections in its high halls as they discuss the nature of divinity.\n\nThis Holy Site is currently §gInactive§!:\n£no£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
 adeanscour:0 "Adeanscour"
 adeanscour_inactive:0 "Adeanscour §g(Inactive)§!"
 adeanscour_desc:0 "Adeanscour is the oldest temple to Adean in Lencenor, the primary centre of his cult, located in New Adea. It was the centre of the Lencori Cult of Adean until the foundation of Highcourt and remains the most venerable congregation of the Good Knight’s followers in continuous existence.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
 adeanscour_inactive_desc:0 "Adeanscour is the oldest temple to Adean in Lencenor, the primary centre of his cult, located in New Adea. It was the centre of the Lencori Cult of Adean until the foundation of Highcourt and remains the most venerable congregation of the Good Knight’s followers in continuous existence.\n\nThis Holy Site is currently §gInactive§!:\n£no£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
 temple_ara:0 "Temple of Ara"
 temple_ara_inactive:0 "Temple of Ara §g(Inactive)§!"
 temple_ara_desc:0 "The temple devoted to Lady Luck sits here; the wife of Adean and the successor who assumed the divine mantle left when Forsara forsook all fidelity at the close of the Godswar. Aranites gather from all of Cannor on pilgrimage and seek to touch the lucky base of her statue.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
