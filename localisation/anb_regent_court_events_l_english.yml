 mothers_sanctuary:0 "Mother's Sanctuary"
 mothers_sanctuary_inactive:0 "Mother's Sanctuary §g(Inactive)§!"
 mothers_sanctuary_desc:0 "Mother's Sanctuary, the largest temple to the Esmaryal in all of Halann, is the base for the Priesthood of Esmaryal, which is well known and well-liked within the city for its various acts of support for expectant parents and newborns.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
