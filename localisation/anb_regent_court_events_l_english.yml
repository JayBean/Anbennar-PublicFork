 to_munas:0 "Temple to Munas"
 to_munas_inactive:0 "Temple to Munas §g(Inactive)§!"
 to_munas_desc:0 "The temple to Munas in the port bearing his name is one of the newer holy sites of the Regent Court. The Moonsinger’s life and death in short succession before his deification meant that his followers are even now able to speak of what it was like to know him, and thus to explain his importance.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
