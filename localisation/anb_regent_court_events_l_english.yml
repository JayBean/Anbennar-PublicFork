 hall_shadowdancer:0 "Hall of the Shadow Dancer"
 hall_shadowdancer_inactive:0 "Hall of the Shadow Dancer §g(Inactive)§!"
 hall_shadowdancer_desc:0 "The Hall of the Shadowdancer is a strange place, Nathalyne not one for an especially traditional clergy. The inviting layout and construction still befits the open-ended nature of devotion to her, however, a reminder of her origins as an avatar of the Dame.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
