 grand_begga:0 "Grand Temple of Begga"
 grand_begga_inactive:0 "Grand Temple of Begga §g(Inactive)§!"
 grand_begga_desc:0 "The Grand Temple of Begga in Beepeck was originally a temple of Ara, and it was in her worship here that Begga’s avatar status began to be apparent, whereupon Begga came into her own divinity upon the passing of her mortal life.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
