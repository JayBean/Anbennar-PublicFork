 minara_bosom:0 "Temple of Minara's Bosom"
 minara_bosom_inactive:0 "Temple of Minara's Bosom §g(Inactive)§!"
 minara_bosom_desc:0 "The primary dominion of the Minaran Temple theocracy, this temple was nearly the site of a great sack during the Third Lilac War and was only defended thanks to the bonds of lesser love and joy that soldiers had forged during the fighting, channelled to defend the sanctity of this place.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
