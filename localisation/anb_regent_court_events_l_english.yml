 aldtempel:0 "Aldtempel"
 aldtempel_inactive:0 "Aldtempel §g(Inactive)§!"
 aldtempel_desc:0 "Aldtempel is a site home to many ancient temples to gods beings both divine and damned, such as Agrados and allegedly Kazraiel, and so it is that one of the most humble and yet sacrosanct sites of the Huntress is kept on the surface of this profane ground.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
