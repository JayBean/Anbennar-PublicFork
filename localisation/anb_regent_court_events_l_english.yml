 necropolis_minor:0 "The Necropolis Catacombs"
 necropolis_minor_inactive:0 "The Necropolis Catacombs §g(Inactive)§!"
 necropolis_minor_desc:0 "The Judge of the Dead’s halls provide solace for those who visit seeking scant answers. Those who visit rarely glean simple truths, but  his earthly Wardens guide those astray without their loved ones onto a path forwards. So it is for the Necropolis.\n\nThis Holy Site is currently §YActive§!:\n£yes£Province Owner:\n   Religion is not §YInfernal Court§!\n   One of the following must be true:\n      Religion is §YSkaldhyrric Faith§!\n      Is in §YCannorian§! religion group"
