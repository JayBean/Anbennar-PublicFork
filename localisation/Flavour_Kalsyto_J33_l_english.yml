 #Government
 united_federation:0 "United Federation"
 united_federation_desc:0 "With the Constitution ratified, our people united, and our goals clear, the Federation stands ready to protect the interests of our cities and project our influence beyond the lakes that have nurtured us for so long."
 mechanic_lake_federal_parliament_yes: "\n§YParliament§! seat support and bribes are determined by associated Faction Influence. §YConstitution§! and §YFaction§! in Power determine available issues."
 lake_bastion_of_democracy:0 "Bastion of Democracy"
 lake_bastion_of_democracy_desc:0 "It is Kalyin's will that the peoples of the world be liberated from the tyrants that oppress them. We will find friends whereever there is inequality, and enemies in those that benefit from it."
 kalsyto_influence_mechanic:0 "Democratic Influence"
 ability_kalsyto_influence_mechanic:0 "Democratic Influence"
 kalsyto_influence:0 "Democratic Influence"
 kalsyto_influence_desc:0 "Democratic Influence is a resource which reflects the advances and influences the Democratic movement has in the world, and how much it is admired by outsiders. The influence can be used to establish a §YDemocratic State§! which enables an expansion of the state without the need for warfare.\nDemocratic Influence is gained through the following means:\n - §G+0.03§! Monthly Democratic Influence per level of §YDiplomatic Advisors§!\n - Additional §G+0.07§! Monthly Democratic Influence per level for §YDiplomat§! and §YStatesman§! advisors\n\nDemocratic Influence is lost through the following means:\n - §R-0.02§! Monthly Democratic Influence for every Democratic State which is not §YKalyin Worshippers§!.\n"
 monthly_kalsyto_influence:0 "Monthly Democratic Influence"
 kalsyto_influence_gain_modifier:0 "Democratic Influence Gain Modifier"
 used_kalsyto_influence_mechanic_tt:0 "Increases the acceptance of the use of the '§YInvite into Democratic Sphere§!' diplomatic action by §G10§! (current benefit: §G[Root.kalsyto_influence_counter.GetValue]§!/§Y50§!)."
 invite_into_democratic_sphere:0 "Invite into Democratic Sphere"
 invite_into_democratic_sphere_title:0 "Invite into Democratic Sphere"
 invite_into_democratic_sphere_tooltip:0 "We will invite them into our Sphere of Democratic Influence, making them a volunteer subject state."
 invite_into_democratic_sphere_desc:1 "Do you wish to invite §Y[From.GetName]§! to join your §YSphere of Democratic Influence§!, turning them into a subject country?\nAs their Overlord you will receive a Call to Arms should they be attacked by foreign powers. They will be able to have independent diplomatic relations with other countries.\n\nEach §YDemocratic State§! country will have a maintenance of §R-0.05§! Democratic Influence per month (unless they have the §YKalyin Worshippers§! Religion)."
 invite_into_democratic_sphere_alert_tooltip:0 "An Invitation to their §YSphere of Demcoratic Influence§!"
 invite_into_democratic_sphere_dialog:0 "[This.GetName] wants to invite us into their Sphere of Democratic Influence, with the intend of spreading democracy in our lands."
 call_democratic_state_to_arms:0 "Call Democratic State to Arms!"
