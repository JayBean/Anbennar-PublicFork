 flavor_kalsyto.900.t: "Alternate Constitution Imposes Demands"
 flavor_kalsyto.900.d1: "When our constitution was first drafted some time ago, it was not endorsed unanimously by the cities of the Federation, but by the democratic will of the people following the leadership of the Federation's presidents. Despite this, other ideals have endured into even the unified state, and cooperation with this is an essential part of our governance.\n\nHowever, more recently the Workers have garnered considerable popular and political sway, and now threaten the governing constitution of Kalsyto itself.\n\nThe matter has escalated to the point of risking violence, and must be resolved if we are to ensure the stability of our democracy."
