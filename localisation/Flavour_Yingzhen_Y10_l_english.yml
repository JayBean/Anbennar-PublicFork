l_english:

 #Yanszin Decision
 form_yanszin_title:0 "Unify The Yanszin"
 form_yanszin_desc:0 "Be it by cooperation or by force, the disparate states of the League of Yanszin have been unified under one banner."
 Yanszin_ADJ:0 "Yanszin"
 #Missions

 yingzhen_a_keeper_of_secrets_title:0 "A Keeper of Secrets"
 yingzhen_a_keeper_of_secrets_desc:0 "Every four years a vote is held, and every four years the ballots are tossed into the Yan. For as long as anybody can remember, Yingzhen has been ruled not my legitimate administrators but by sycophantic eunuchs. They do not serve the people, nor do they serve the city itself - they work for the interests of a reclusive syndicate of criminals known only as 'The Sinistral Chamber'"
 yingzhen_oni_overture_title:0 "Oni Overture"
 yingzhen_oni_overture_desc:0 "To the north are the Oni of Azjakuma. Generally considered monstrous beasts, it is nonetheless undeniable that they are powerful practitioners of the Devouring Path. Difficult as it may be, establishing relations with them may prove a worthwhile endeavor."
 yingzhen_fulfill_the_contract_title:0 "Fulfill The Contract"
 yingzhen_fulfill_the_contract_desc:0 "An Oni diplomat, if one could call him that, has approached one of our men with an offer - to kill a member of their foe's court in exchange for a large quantity of their nation's riches. It should be a worthy excercise of our agents, if nothing else."
 ying_best_things_title:0 "Knives Out"
 ying_best_things_desc:0 "The League of Yanszin is dead. From Yangcheng to Bianfang, the Sinistral Chamber reigns supreme. Once viewed as little more than a shady backwater, now even the most powerful men in Haless live in fear of finding themselves at the end of our killers' knives. For one of them, that fear shall soon become a reality..."
 yingzhen_lies_and_slander_title:0 "Lies and Slander"
 yingzhen_lies_and_slander_desc:0 "It was proven to us all too recently that we cannot hold against Jingqui on the typical battlefield. With the loss of Caoying, our city stands all but helpless against to the ever-eager warlords that surround us. If we are to have any hopes of survival, we will need to reverse our course and reclaim our lands. \n \nBut this time, we will not shackle ourselves with the ways of our compatriots of the League - we will fight this our way."
 yingzhen_never_saw_it_coming_title:0 "Never Saw it Coming"
 yingzhen_never_saw_it_coming_desc:0 "It is a poorly kept secret that our neighbors in Anjiang share close ties with the oracles of the Xiaken. With the league's deterioration, plans have been drafted to intercept one of their messengers and manipulate them to our own ends."
 yingzhen_steal_the_vote_title:0 "Steal The Vote"
 yingzhen_steal_the_vote_desc:0 "The city of Yangcheng are slaves to their own system, unquestionably accepting even the most absurd of results in an election. All it should take, then, is for our own mayor to run for the local title as well. Outlandish, but not actually illegal. Charismatic, competent, and supported by thousands of counterfeit votes he should win handily. "
 yingzhen_corrupt_the_patrol_title:0 "Corrupt The Patrol"
 yingzhen_corrupt_the_patrol_desc:0 "Yanzhong's trade is its life, and its Golden Patrol is the protector of that trade. Ever increasing recruitment drives present an opportunity to infiltrate the organization in large numbers. Combined with a few agents in key positions, the safety of their routes - and the nation itself - may be able to be toppled. Such an action is unlikely to go unnoticed, however."
 yingzhen_taking_it_back_title:0 "Taking It Back"
 yingzhen_taking_it_back_desc:0 "An opportunity like this will not be easy to replicate. No, we must not be content only to reclaim what was lost - we must tip the balance in our favor between us and our northern foes. "
 yingzhen_break_the_fang_title:0 "Break The Fang"
 yingzhen_break_the_fang_desc:0 "The north may have been secured, but to our south lies the warmongering Bianfang. So long as they remain strong and ambitious, our city will never be safe. "
 yingzhen_a_shield_against_zealots_title:0 "A Shield Against Zealots"
 yingzhen_a_shield_against_zealots_desc:0 "To the west lie the lands of Xianje - host to zealots and meddlers of the highest order. It is imperative that we protect this new border, lest we find ourselves beneath their furious fists."
 yingzhen_secure_league_title:0 "Secure The League"
 yingzhen_secure_league_desc:0 "We must take steps to ensure that the lands of the League are firmly in our hands."
 yingzhen_appeasement_title:0 "Appeasement"
 yingzhen_appeasement_desc:0 "It is not the head of a rebellion that should be targeted - It is the thousands of arms that hold its swords. With proper investment, the peoples of the League may very well be quelled into submission. \n \nThat the loudest of our critics will die in tragic accidents is, of course, purely coincidental."
 yingzhen_benevolence_title:0 "Benevolence"
 yingzhen_benevolence_desc:0 "Even the most inspiring leader will struggle to rouse a man to war whose belly is full and family is protected. By further investing in the citizens of the League, we will soon see them holding us in higher regard than the old nobles and leaders who once controlled them."
 yingzhen_scale_sale_title:0 "The Scale Sale"
 yingzhen_scale_sale_desc:0 "A merchant from Tianlou has approached us in secret with an interesting offer. If we were to be willing to procure a large number of scales from the Kobolds to our north, he would pay us a great deal of coin. Of course, such a quantity will require a far more proactive means of harvesting than is typical in Yanshen."
 yingzhen_wayward_city_title:0 "The Wayward City"
 yingzhen_wayward_city_desc:0 "Szicheng broke from the league, and was promptly subjugated by the Bianfang. If we wish to truly call ourselves 'Yanszin', we will need to restore this wayward city to our control."
 yingzhen_hand_feeds_title:0 "The Black Hand That Feeds"
 yingzhen_hand_feeds_desc:0 "The Path, as it were, has historically been made into something of a bogeyman for the smallfalk of Yanshen. If we are to expand our reach over the Yan, we must find a way to encourage the smallfolk to view our ways with a more open mind."
 yingzhen_quelled_country_title:0 "A Quelled Countryside"
 yingzhen_quelled_country_desc:0 "An ever-expanding nation cannot be governed in the same manner that a single city could be. It is imperative that we adapt to our rising fortunes, be it through appeasement or force, and ensure that the homeland is secure so that we may continue to expand our gaze outward."
 yingzhen_master_river_title:0 "Master of The River"
 yingzhen_master_river_desc:0 "Without the Yan, there would be nothing. There would be no Yingzhen, no Yanszin, there would be no Yanshen. In the old days, our city survived on the scraps of its trade - and even now, it ferries our agents through all of Haless. \n \nOur control of the river's source will cement our position as a power of Haless - dominating land routes between the great coastal cities to the east and the lords of Rahen to our west."
 yingzhen_secure_heartland_title:0 "Secure The Heartland"
 yingzhen_secure_heartland_desc:0 "The Xianje to the west look to us with hostility - denouncing our state as 'thralls to the Oni', and the coastal Yan eye our dominance of the river with disdain. Our position is nothing if not precarious, and we must be certain to consolidate our homelands, lest a gap in our defenses spell our doom."
 yingzhen_expand_reach_title:0 "Expand Our Reach"
 yingzhen_expand_reach_desc:0 "With each passing year, the Yan seems to host a greater number of foreigners from ever more distant lands - and with them come opportunities. As demand for our 'services' grows in far-flung places, relying on foreign ports to ferry our agents grows less feasible. \n \nThe Chamber believes that the less densely inhabited lands to our south may prove an ideal path to the sea. While such ports may never rival the likes of Tianlou, for our purposes they don't have to."
 yingzhen_assassins_creed_title:0 "An Assassin's Creed"
 yingzhen_assassins_creed_desc:0 "In simpler times, the Chamber would choose Yingzhen's 'rulers' very carefully - competent enough to perform the tasks given to them, but never so much that they could hope to work against us. \n \nSuch an arrangement has obvious drawbacks, though. For one, veils of secrecy and limitations of powers leave us slow to respond to crises, and the 'head of state' being kept in the dark on so many matters has resulted in more than a few diplomatic blunders. \n \nNo, it is time - finally. This charade was only ever meant to appease our fellow league-cities and to ward off hungry warlords, and we have long since done away with both of those concerns. It is time for the Sinistral Chamber to rule in the open - anyone who wishes to stop us is free to make the attempt."
 yingzhen_without_mercy_title:0 "Without Mercy"
 yingzhen_without_mercy_desc:0 "Jinqiu. \n \nThere is not a more cursed name in the Chamber. We were nearly destroyed entirely by these wretches in years past, saved from a total loss only by the old League's last great effort. At last, our star rises while theirs crashes to the ground - and it shall be a bloody affair for all. \n \nThis conquest will not be like those to our south. There will not be integration, nor the wooing of the smallfolk. No, there will be only fire and blood."
 yingzhen_dark_brotherhood_title:0 "A Dark Brotherhood"
 yingzhen_dark_brotherhood_desc:0 "We have, in many ways, grown to be a far more powerful state than that of the Oni. A growing number of their kind have made a home in our lands, often congregating in isolated communities not unlike those in their hills. A few of them have even begun working with the Chamber - and some among their number believe that Azjakuma may be open to a more equal relationship between our peoples."
 yingzhen_sinistral_respite_title:0 "The Sinistral Respite"
 yingzhen_sinistral_respite_desc:0 "As more and more Oni mystics find a home in our lands, the spiritual boons of The Path have grown more and more readily available to our people. Our agents in particular have benefited a great deal - with even the most mundane of jobs being able to be assisted by rituals that before could only be spared in the most important of circumstance. \n \nA number of the Oni within the chamber have proposed the construction of a temple in Yingzhen - one built to serve as a hub for our agents to rest and receive the boons of the spirits."
 yingzhen_northern_support_title:0 "Northern Support"
 yingzhen_northern_support_desc:0 "Our victory against Jinqiu has done much for our standing in Haless, but even now our neighbors look to us with fear and disdain. We must work to maintain relations with the one friend we have - The Oni."
 yingzhen_counter_counter_title:0 "Counter Counter Espionage"
 yingzhen_counter_counter_desc:0 "Our agents abroad have recently began returning home with reports of many new threats resulting from a practice known as 'Artificery'. They tell us of automaton guards who never sleep and never rest, or of devices capable of recording noises that would have once been undetectable. \n \nWe must make it our chief agenda to catch up to this leap in technology."
 yingzhen_trade_secrets_title:0 "Trade Secrets"
 yingzhen_trade_secrets_desc:0 "The Gnomes are Cannor are undisputed as masters of Artificery. It is from their lands that the most troublesome of these inventions hail - and many among the chamber believe that they will be the key to our defense against it. Already our agents begin scouring the gnomish lands for one who could be convinced to support our cause."
 yingzhen_tools_trade_title:0 "Tools Of The Trade"
 yingzhen_tools_trade_desc:0 "Our plan has begun to bear fruit - schematics have been designed for the so-called 'Antibeacons'. Devices that will disrupt the effectiveness of other nearby inventions such as the very same automata that have started to plague us."
 yingzhen_best_defense_title:0 "The Best Defense"
 yingzhen_best_defense_desc:0 "None are more familiar with the weaknesses of a castle than the ones who are dedicated to destroying them. With an assassin at the helm of our state, many of these weaknesses are being brought to light - often times by our own agents sneaking around in the dead of night to test them. \n \nA campaign is already underway - one to shore up the defenses of our nation, and ensure that the tactics we exploit can never be turned against us."
 yingzhen_nothing_true_title:0 "Nothing Is True"
 yingzhen_nothing_true_desc:0 "Recent years have seen the state coffers being supplemented by a higher than usual number of contracts from foreign lands. The world seems to grow both larger and more tense by the day - and if we wish to keep up with the riches that are on offer to us, we must be certain that we can field a sufficient number of well-trained agents. \n \nA number of facilities have been proposed across our holdings - each with the purpose of selecting candidates for service in the Chamber, and training them to be competent agents of it."
 yingzhen_everything_permitted_title:0 "Everything Is Permitted"
 yingzhen_everything_permitted_desc:0 "We've grown our numbers to meet the growing demands of the world - and it begins to pay off. It seems like the perfect opportunity for a 'show of force', as it were. Three targets in three countries - all at once."
 yingzhen_came_darkness_title:0 "And There Came The Darkness"
 yingzhen_came_darkness_desc:0 "The heartlands may be ours, but our enemies remain abound. The army must be given all the same attention as the rest of our state."
 yingzhen_natural_enemy_title:0 "A Natural Enemy"
 yingzhen_natural_enemy_desc:0 "The Xianjie have forever eyed our ascent with hostility. We are in many ways antithetical to them, zealots as they are. With our ever-growing strength, many among the Chamber believe it is time at last to strike at them - and to secure both the temple at Jianxusi as well as a much more favorable border along the mountains."
 yingzhen_down_river_title:0 "Down The River"
 yingzhen_down_river_desc:0 "Our dominance of the river has already done a great deal to weaken the prospects of the remaining free cities downstream. The city of Jiangdu, in particular, appears to be a quite enticing target. With the west now secured, we have no reason not to turn our gaze east."
 yingzhen_granary_title:0 "Granary Of The Yan"
 yingzhen_granary_desc:0 "The vast fields north of the river have often been the bulwark between the Yanshen and famine. Between our ever-growing population and our diminuitive international reputation, even our Oni sorcerers worry that their spells may not be enough to support us through a sufficiently long drought. Many instead eye those fertile plains, eager to take them for ourselves."
 yingzhen_nobody_safe_title:0 "Nobody Is Safe"
 yingzhen_nobody_safe_desc:0 "There was a time, once. A time where a single city lay at the precipice of obliteration - protected from warlords and monsters by only a fraying and fading league of other, equally endangered states. A time where even the idea of survival seemed but a distant dream. \n \nToday, such dire times are but a distant dream - distant enough that some even wonder if they ever even happened, or if they were but stories meant to aggrandize the men and women who delivered us from them. Today the Yanszin are the masters of the Yan. Of Yanshen. Some even say of Haless itself. \n \nThey are wrong, of course. We are the masters of all the world, for even the most feared of emperors know that they live only at our pleasure."
 yingzhen_two_ports_title:0 "Control The Trade"
 yingzhen_two_ports_desc:0 "Tianlou still holds a great deal of sway over our own trade routes - we must begin plans to resolve this immediately."
 yingzhen_vices_title:0 "A Market For All Vices"
 yingzhen_vices_desc:0 "As the waters to the east grow less profitable to traverse, the old route of the Golden Highway has seen some revitalization. Yingzhen in particular has benefited from this, and our capital's reputation has turned it into something of an infamous stop along the nearby trade routes. \n \nUnrestrained by the same moralty as our neighbors, grandiose brothels and gambling dens have become major sources of local income. Even the Sinistral Respite - grown as it has - takes part in the debauchery, openly advertising the services that a wealthy passerby might make use of."
 yingzhen_better_option_title:0 "A Better Option"
 yingzhen_better_option_desc:0 "Our hold on the Yan has already dealt a crippling blow to the port of Tianlou, and no longer does the wealth of Haless flow so freely away from our lands. Our work is not yet complete, though. Still some few ships from far-off Eordand and Haraf make port in our foe's harbor. \n \nOur own ports, on the other hand, still suffer from a relative lack of trade. Fortunately for us, our reputation for an 'alternative' view on lawmaking has attracted a number of pirates from afar to reside in our lands. Pressing them into service doing what they do best could both be a deathblow to Tianlou, as well as a means of making these miscreants behave in our own waters."
 yingzhen_block_river_title:0 "Blockade The River"
 yingzhen_block_river_desc:0 "With the seas of Tianlou no longer as prosperous as before, it is time we cut them off from the last of their trade - the Yan. By building up our defenses along its waters, we can prevent any ship not flying our own flag from utilizing it. In tandem, we will ensure that our portion of the Golden Highway is restored - further strengthening our overland routes."
 yingzhen_different_peace_title:0 "A Different Peace"
 yingzhen_different_peace_desc:0 "Over the years, the Oni have grown into something of a clerical class within our lands. Spiritual matters are tended to by them, and in many of our holdings they are well-known to be brokers for spiritual boons. Some, even, have risen to influence within the Chamber - taking leadership roles in vital positions."
 yingzhen_master_spirits_title:0 "The Masters of Spirits"
 yingzhen_master_spirits_desc:0 "At its core, The Path seeks to exploit the spirits rather than revere them - and the Oni are masters of this. Many of their kind among the Chamber wish to further these efforts - pointing to the nearby great temple of Jianxusi as a potential site for such work."
 yingzhen_protectors_path_title:0 "Protectors of The Path"
 yingzhen_protectors_path_desc:0 "While they would never say it out loud, it is obvious that our old allies of Azjakuma have grown to be much more dependent on us than we are on them. With the Oni now even sometimes taking rulership of the Chamber, it is time to make the new status quo official - We will offer them protection, just as they once did for us."
 
 #Custom Tooltips
 y10_assassin_events_tooltip:0 "Having a spy network on our rivals and war enemies will allow us certain opportunities in the future. Completing the Espionage Ideas Set will allow this to happen more frequently."
 y10_plant_growth_tooltip:0 "Either through the mages' estate or our own ruler's abilities, we must encourage plant growth in our lands."
 y10_master_river_tooltip:0 "We must have the most total development out of every country with a capital in the Upper Yanshen region."
 y10_permitted_tooltip:0 "We will be able to perform the 'Contract Killing' covert action."
 y10_allow_assassin:0 "We will be able to perform the 'Attempt Assassination' covert action."
