 #Diplo Actions
 yingzhen_contract_killing_action_title:0 "Contract Killing"
 yingzhen_contract_killing_action_tooltip:0 "Place contracts on their key individuals."
 yingzhen_contract_killing_action_desc:0 "We will place a contract on influential people of this country, harming them to our benefit."
 yingzhen_attempt_assassination_title:0 "Attempt Assassination"
 yingzhen_attempt_assassination_tooltip:0 "Attempt to assassinate their ruler."
 yingzhen_attempt_assassination_desc:0 "We will send our best agents with one goal - to murder the ruler of this nation."
 
 #Events
 
  yingzhen.1.t:0 "The Attack Commences"
  yingzhen.1.d:0 "Our defeat against Jingqui saw Caoying slip from our grasp, and for our fields to be littered with the corpses of friend and foe alike. When we refused to allow the men of Jingqui to retrieve the bodies of their slain comrades, it was nigh-universally considered a petulant act of defiance against our foe - but today that decision shall bear fruit. \n \nAdorned in the arms and armor of those very same fallen, a number of our men make their way deep into Jingqui territory. With any luck, our envoy's declaration of war will arrive just as our agents infiltrate the fort in Heiyucheng."
  yingzhen.1.a:0 "Let's poke the bear."
  
  yingzhen.2.t:0 "Border Raids"
  yingzhen.2.d:0 "In the middle of the night, our southern borderlands were attacked by groups of men bearing the flag of Jingqui. Almost immediately after, couriers from the very same nation came to us denouncing the acts of renegade troops. \n \nAn act of war or banditry committed by deserters, the fact remains that many of our own were slain in the fighting."
  yingzhen.2.a:0 "This will not go unpunished."
  yingzhen.2.b:0 "Something's not right here."
  
  yingzhen.3.t:0 "Renegades!"
  yingzhen.3.d:0 "We've received reports that a number of our troops on the northwestern border have engaged in midnight raids on the Oni of Azjakuma. No evidence of any order to attack can be found - and what's even more strange is that there exist no records of such a number of our forces being stationed in the region. \n \nIn any case, it would appear that the Oni are very, very angry."
  yingzhen.3.a:0 "Who could be behind this?"

  yingzhen.4.t:0 "The Sinistral Chamber"
  yingzhen.4.d:0 "It has been a very long time since Yingzhen has held a 'legitimate' election. In other cities of the Yanszin, candidates for even the most humble role in the government are known to partake in large campaigns to sway public favor - but not here. Less important posts are traded almost freely; needing only a bag of coin or a sufficient favor to some shady representative to assure victory. \n \nThe real positions, though, are hand-picked by the reclusive masters of the cabal known as the 'Sinistral Chamber'. Comprised of an informal court of Haless' most succesful criminals, they have murdered, bribed, and enchanted their way into turning Yingzhen into the perfect safe-haven for their work."
  yingzhen.4.a:0 "The road is long and shrouded in darkness."
  
  yingzhen.5.t:0 "An Offer"
  yingzhen.5.d:0 "We have received an envoy from the Yan city of Yingzhen. Fellow servants of the Devouring Path, they seek further tutelage in our ways - and are willing to offer tribute in exchange."
  yingzhen.5.a:0 "Tribute for knowledge? We accept."
  yingzhen.5.b:0 "We've no need for these weaklings."
  
  yingzhen.6.t:0 "The Oni's Acceptance"
  yingzhen.6.d:0 "Our envoys have returned succesful and are joined by a small group of the Oni themselves. In exchange for our tribute, they will assist us in our dealings with the demonic spirits. \n \nFurthermore, some among them have caught wind of our city's 'speciality'. Be it genuine need or simply to humor us, they have offered us a generous bounty should be take care of a troublesome advisor in their rival's court."
  yingzhen.6.a:0 "Then let it be done."
  
  yingzhen.7.t:0 "Our End Of The Bargain"
  yingzhen.7.d:0 "To all but a few who knew him, Peng Sun was a waste of life. A man who had tried - and failed - to enter Yingzhen's bureaucratic class. That few, however, knew that he had risen to a much higher station. Hand picked by the Chamber's master, he was the man who would solidify Yingzhen's relationship with the Oni. \n \nNeither his departure nor his return were met with the fanfare of a hero, but the blood he had spilled against our new benefactor's enemies would one day be known as the fledgeling city's first use of poltical murder as a tool not only for personal gain, but for that of the state as well."
  yingzhen.7.a:0 "May there be many more to come."
  
  yingzhen.8.t:0 "Murder!"
  yingzhen.8.d:0 "After failing to appear to this morning's council, our guards investigated the chambers of one of our advisors only to discover their corpse splayed out on the floor! The perpetrator seems to have vanished into the wind, leaving not even the slightest trace of evidence."
  yingzhen.8.a:0 "This is terrible!"
  
  yingzhen.9.t:0 "Farsightedness"
  yingzhen.9.d:0 "Anjiang's close relationship with the far-away oracles gives them a unique edge in the world of international relations - foresight. The Yanszin as a whole have benefited from these divinations in the past, but today they shall prove our obstacle. \n \nRather than make a direct attempt on the life of [Y04.Monarch.GetName] directly, we will intercept some of their agents and employ the chamber's sorcerers to manipulate their memories of the messages they were given. With any luck, we will convince Anjiang that they must abandon the league - and the protection of our mutual 'allies'."
  yingzhen.9.a:0 "A little misinformation here, a few lies there..."
  
  yingzhen.10.t:0 "Sharpening The Knife"
  yingzhen.10.d:0 "The death of a good ruler is a grave tragedy for any state. Empires crumble, programs falter, and even the most outwardly safe country can descend into anarchy if it was held together only by one person's force of will. \n \nNo, it is not a great army or a massive fleet that shall spell doom for our enemies - it is the humble knife. It is not the field of battle where blood shall be spilled, but the royal chambers."
  yingzhen.10.a:0 "The time has come, at long last."
  
  yingzhen.11.t:0 "A Killer Among Us"
  yingzhen.11.d:0 "The unthinkable has happened. \n \n[Root.Monarch.GetName], our [Root.Monarch.GetTitle] is dead. [Root.Monarch.GetSheHe] was found in [Root.Monarch.GetHerHis] chambers this morning, throat neatly cut and a pillow over [Root.Monarch.GetHerHis] face. Nothing appears to have been stolen, and the chambers themselves are just short of pristine - save for a single bloody handprint on the door."
  yingzhen.11.a:0 "Who could have done this!?"
  
  yingzhen.12.t:0 "A Hero's Welcome"
  yingzhen.12.d:0 "Youbing Ma was a name that would one day be hailed as a founding father of Yingzhen. One day, at least. \n \nToday, though, his accomplishment would have to remain hidden. His slaying of the [From.Monarch.GetTitle] of [From.Country.GetName] was masterful, and as much as he would love to take the credit he was due, the entire point of subterfuge was, after all, to be subtle. \n \nNo, he would have to make do with the generous reward he would soon be given."
  yingzhen.12.a:0 "Another job well done."
  
  yingzhen.13.t:0 "Troubling Words"
  yingzhen.13.d:0 "Report after report has come in from our Oracle allies, each of them warning us of a coming treachery from within the League of Yanszin. The Yanzhong seek to suffocate our trade, they say. Or the Yangcheng wish to see us abandon our fight against the Devouring Path. Such words are damning, coming from such a source, but to act on them would risk alienating the League in its entirety."
  yingzhen.13.a:0 "We cannot ignore inconvinient truths."
  yingzhen.13.b:0 "No, something's not right here."
  
  yingzhen.14.t:0 "Anjiang Denounces The League!"
  yingzhen.14.d:0 "We've received reports today that our fellow member of the League, Anjiang, has denounced her allies. They claim we are plotting betrayal against them, and have vowed to strike out on their own."
  yingzhen.14.a:0 "What?"
  
  yingzhen.15.t:0 "The Campaign Trail"
  yingzhen.15.d:0 "While the larger remaining states of Yanszin remain out of our reach, a small cadre within the Sinistral Chamber have prepared a plan to bring Yangcheng into the fold. \n \nThe scholarly state is most well-known for its strict interpretations of law and reason, a virtue which we can easily turn into a fault. If no evidence of wrongdoing is found, we are all but certain that the townspeople would accept even the most outlandish result of an election - a theory which shall soon be put to the test."
  yingzhen.15.a:0 "Where's my suit?"
  
  yingzhen.16.t:0 "The Vote Is In!"
  yingzhen.16.d:0 "In a shocking turn of events, our most recent election has been won by... an expatriate from Yingzhen? Surely, this cannot be right but we've yet to find any evidence at all of any wrongdoing."
  yingzhen.16.a:0 "We have to accept the results."
  yingzhen.16.b:0 "No, this can't be right."
  
  yingzhen.17.t:0 "The Vote Is In!"
  yingzhen.17.d:0 "It would seem that the plan against Yangcheng has gone off without trouble - the city's former ruler has given our man the figurative reins, and he has promptly handed them over directly to us."
  yingzhen.17.a:0 "Two down, two to go."
  
  yingzhen.18.t:0 "The Scholar's Rebellion"
  yingzhen.18.d:0 "It sparked almost overnight - one of our agents slipped up, apparently bragging to a prostitute about his part in the rigged vote. Word spread, and by dawn thousands had roused from their homes with weapon in hand in an effort to depose their 'illegitimate' ruler."
  yingzhen.18.a:0 "Damn it! Put them down!"
  
  yingzhen.19.t:0 "Tarnished Gold"
  yingzhen.19.d:0 "The city of Yanzhong has forever formed the economic heart of the League. The massive organization known as the 'Golden Patrol' is largely responsible for this - keeping the local trade routes more secure than any other in Yanshen. \n \nThis patrol operates through force of numbers, presenting us with a unique opportunity. The Sinistral Chamber's efforts have expanded our number of agents considerably, and we finally finished infiltrating this massive organization on all levels."
  yingzhen.19.a:0 "The Patrol is ours, now is the time to strike."
  
  yingzhen.20.t:0 "The Betrayal Of The Patrol"
  yingzhen.20.d:0 "The Golden Patrol has slowly grown more and more defiant - acting not on our own commands, but by the whims of a new generation of captains and commanders. The situation has finally boiled over, with huge numbers of them taking up arms in open mutiny against the government. \n \nWhat's worse is that many of our merchants have decided to align themselves with the patrol, apparently having been offered a great many financial boons for their support."
  yingzhen.20.a:0 "Open conflict would destroy our trade - give them what they want."
  yingzhen.20.b:0 "Fight to the last!"
  
  yingzhen.21.t:0 "Victory in Yanzhong"
  yingzhen.21.d:0 "Over the past months, we have turned the Golden Patrol from the pride of Yanzhong to her downfall. These once noble guardians of the road have become little more than bandits, extorting merchants for money and support. With each week, the orders from Yanzhong were ignored to a greater and greater degree and by the end of it, not even the pretense of loyalty remained. \n \nWe have finally struck - driving the leaders of Yanzhong out of their cities with the very men thought to guard them. Many local merchants, promised advantageous trade rights, have thrown their weight in support of the upstart patrolmen. Under the crushing weight of insurrection, those leaders of Yanzhong who were not slain were forced to flee to the final bastion of the League - Guhe. \n \nAll is not ideal, though. Our spies abroad already report back that the Guhe are enraged by the act, openly considering violent retaliation against the Patrol - and us."
  yingzhen.21.a:0 "Our final test is soon to come."
  
  yingzhen.22.t:0 "The Fall of Yanzhong"
  yingzhen.22.d:0 "There have been many who have cast doubts of our wayward ally in Yingzhen - some voices having blamed them even for Anjiang's betrayal of the League. Today, however, there can be little doubt that they were right. Yanzhong has fallen, betrayed by its own Golden Patrol. What's more is that nary hours had passed before these very same insurgents handed control of the city to Yingzhen. Refugees already flee to our borders, begging us to help them reclaim their homes."
  yingzhen.22.a:0 "To arms! The league must be restored!"
  yingzhen.22.b:0 "No, we cannot do this."
  
  yingzhen.40.t:0 "The Scale Sale"
  yingzhen.40.d:0 "As news of our conquest of the Goldscales spreads throughout Yanshen, an envoy of the merchant approaches the [Root.Monarch.GetTitle]. The hard part is over, he says - Now all we have to do is go and 'gather' the scales. \n \nThe kobolds are a crafty sort, however, and somehow a few of them have caught wind of the deal. Some of them have already sought out our forces, promising loyalty and service in return for protection. \n \nSome members of the chamber argue that enfolding the kobolds will be for the best, in the long term. Others say that we very well may not reach that 'long term' without the funds this merchant offers."
  yingzhen.40.a:0 "Tomorrow doesn't matter if we can't make it through today."
  yingzhen.40.b:0 "Kill the merchant instead. These small creatures will be far more valuable."
  
  yingzhen.41.t:0 "Old League, New Masters"
  yingzhen.41.d:0 "In the eyes of many, it was the capture of Szicheng that truly heralded the restoration of the League. Not only have we unified the decaying corpse of Yanszin, now we have returned it to its greatest heights. \n \nMany in the city view us as liberators - a perception we are happy to entertain. As our forces prepare festivities for the common folk, our agents work through the influential class - bribing the greedy, threating the meek, and slaying the defiant to ensure that the city will accept its new fate."
  yingzhen.41.a:0 "Were it that all conquest could be so simple."
  
  yingzhen.42.t:0 "Trade Secrets"
  yingzhen.42.d:0 "In the far-off lands of Cannor reside the Gnomish people. Strange, short folk that have an inscrutable talent in the arts of Artificery. Such a people are always bound to have some manner of outcasts - perhaps those with too great an ambition, or too misaligned in their ideas of ethics. \n \nOur agents have identified one such gnome, going by a name we cannot hope to pronounce. Imprisoned for, supposedly, 'unsavory testing methods' we have laid plans to bring this wasted talent under new management."
  yingzhen.42.a:0 "Great."
  
  yingzhen.43.t:0 "Stronger Bonds"
  yingzhen.43.d:0 "A missive has been prepared - reverent to the Oni, of course, but still clear in intent - to propose an alliance between our states. We can only hope for a positive outcome."
  yingzhen.43.a:0 "Here's hoping."
  
  yingzhen.44.t:0 "Stronger Bonds - An Offer From Yingzhen"
  yingzhen.44.d:0 "The relationship between Yingzhen and our own state has always been something of an oddity - what was once a meager tributary clinging to us for protection has become a power in Yanshen - and their star only continues to rise. Many of our kin have already migrated to their lands - a movement not only tolerated, but celebrated by the locals. It cannot be denied that our relationship with their state is approaching that of equals rather than of a subject and her master. \n \nThe matter has some to a head, at long last. An envoy from Yingzhen has arrived - his entourage including even some of our kin - to discuss an adjustment to the relationship of our states. One that would see us grow closer as partners. An alliance."
  yingzhen.44.a:0 "They have proven themselves worthy. Let us accept."
  yingzhen.44.b:0 "We must remind them of their place. Remove the envoy."
  
  yingzhen.45.t:0 "Stronger Bonds - An Offer Accepted"
  yingzhen.45.d:0 "Our agent has returned - The Oni Accept!"
  yingzhen.45.a:0 "Excellent!"
  
  yingzhen.46.t:0 "A New Ruler Is Chosen"
  yingzhen.46.d:0 "With the death of our previous ruler, it is time for the members of the Chamber to select a new face of the nation."
  yingzhen.46.a:0 "An experienced Spymaster."
  yingzhen.46.b:0 "An accomplished Assassin."
  yingzhen.46.c:0 "A well-connected Trafficker."
  yingzhen.46.e:0 "One of the few Oni sorcerers in the Chamber."
  
  yingzhen.47.t:0 "The Fear of Emperors"
  yingzhen.47.d:0 "The preparations are made. Spies have infiltrated the estates of our foe, and sorcerers have prepared a number of boons. Yingzhen's best killer stands ready to strike. \n \nAll that remains now is to pull the trigger."
  yingzhen.47.a:0 "And so it goes."
  
  yingzhen.48.t:0 "The Oni and Yingzhen"
  yingzhen.48.d:0 "To the rest of the Yanshen, the Oni are to be feared. They are viewed as monsters. As heretics. As more demon than man. \n \nWhile some of those claims are more true than others, they have turned out to be very good guests in our lands. Those who have migrated here from Azjakuma have, in most cases, found themselves residing in isolated temples not unlike their communities in the Demon Hills. A smaller number of them have found themselves in our cities - still fairly reclusive, but interacting with the other townspeople productively nonetheless. \n \nIn both cases, something of a clerical class has emerged in our state. These Oni - and an ever-growing number of humans trained by them - function as what have become known as 'Spirit Brokers', twisting spirits to the whims of themselves and anyone willing to pay for their services."
  yingzhen.48.a:0 "Interesting."
  
  yingzhen.49.t:0 "A Departure From The Shadows"
  yingzhen.49.d:0 "[Root.Monarch.GetName] was meant to speak today. To provide some droning speech about some non-issue or another. Turnout was, at first, almost nonexistant. By this point it was all but an open secret that the [Root.Monarch.GetTitle] held next to no power. \n \nBut he never appeared. In his place a middle-aged man with hawkish eyes took to the podium, gazing upon a crowd that suddenly seemed intrigued.\n \n\"The [Root.Monarch.GetTitle] is dead, and I will succeed [Root.Monarch.GetHerHim]\""
  yingzhen.49.a:0 "Some may take offense, but we can deal with them later."
  
  yingzhen.60.t:0 "Contract Killing"
  yingzhen.60.d:0 "Only rarely does the master of the Chamber choose to be directly involved with the planning of mere contract killings, but today's work seems aligned with the interests of the state. What shall we do?"
  yingzhen.60.a:0 "Sabotage Advisors"
  yingzhen.60.b:0 "Disrupt Merchants"
  yingzhen.60.c:0 "Murder Officers"
  
  yingzhen.61.t:0 "Attempt Assassination"
  yingzhen.61.d:0 "With our agents having infiltrated our enemy's society on nearly every level, we find ourselves in an ideal situation to strike. Do we make the attempt?"
  yingzhen.61.a:0 "Take the shot."
  yingzhen.61.b:0 "Now's not the time."