 A31_new_hegemony_level:0 "We will unlock a next level of our tea hegemony"

 A31_flavour.1.t:0 "Corinites in Moonhaven"
 A31_flavour.1.d:0 "The spread of Corinites has been considerable throughout the empire and at last they have reached Istralore and now us. The elves are split on their stance as some believe that being proactive against evil is what Munas had intended for the elves, while others believe that following Corin is a betrayal of Munas and His ideals. The time has come for Moonhaven to make the decision."
 A31_flavour.1.a:0 "We will not abandon the true faith!"
 A31_flavour.1.b:0 "Corinites are right, we shall join them!"
 A31_flavour.2.t:0 "Officer Request From Moonhaven"
 A31_flavour.2.d:0 "Our neighbours at Moonhaven have requested Istralore to send several of our officers. They are willing to pay handsomely and claim that this excehange is mutually beneficial as it will benefit our military endeavours too."
 A31_flavour.2.a:0 "Sounds good, send them some of our officers."
 A31_flavour.3.t:0 "Development of Dameria"
 A31_flavour.4.d:0 "Elves of Moonhaven have started a program of rapid development across our mutually owned parts of Eastern Dameria. Some of their workers have also been sent to Istralore in order to help us expand our own territories as a sign of good faith."
 A31_flavour.3.a:0 "We are thankful for their help."
 A31_flavour.4.t:0 "Order of the Lamp"
 A31_flavour.4.d:0 "A newly established Corinite order calling itself 'Order of the Lamp' has arrived to our lands from Moonhaven. Consisting of zealous Dame and Munas worshippers their soldiers wish to fight for Istralore against the evil."
 A31_flavour.4.a:0 "They will be useful."
 A31_flavour.5.t:0 "More Wood From Moonhaven"
 A31_flavour.5.d:0 "Our allies in Moonhaven have vastly increased their production of wood in order to better sustain their navy. They have decided to provide us with some of the surplus wood as well."
 A31_flavour.5.a:0 "Our navy grows."
 A31_flavour.6.t:0 "A Message From Moonhaven"
 A31_flavour.6.d:0 "Moonhaven, the current elven elector, has come forward to us with a petition regarding our treatment of their fellow elves in our newly acquired province of Varivar. They demand we improve the local conditions of the elves there."
 A31_flavour.6.a:0 "Fine, we'll treat them better."
 A31_flavour.6.b:0 "Moonhaven should keep out of our lands."
 A31_flavour.7.t:0 "Wex Accepts!"
 A31_flavour.7.d:0 "Wex has accepted out petition regarding treating Varivari elves better."
 A31_flavour.7.a:0 "I am glad they saw reason."
 A31_flavour.8.t:0 "Wex Rejects!"
 A31_flavour.8.d:0 "Wex has rejected out petition regarding treating Varivar elves better."
 A31_flavour.8.a:0 "We should not have expected anything more from a Wexonard."
 A31_flavour.9.t:0 "Expansion Into Haless"
 A31_flavour.9.d:0 "Some of our agents have infiltrated an important trade city in Haless and managed to spread Moonhavaner propaganda there, giving us a right to take it!"
 A31_flavour.9.a:0 "Excellent!"

 A31_flavour.10.t:0 "Mages' Experiments"
 A31_flavour.10.d:0 "We have decided that the mages should lead the experiments. After all, us elves are natural mages and so were our ancestors. However, now we need to decide the nature of the experiments. Two proposals have been made. The first claims that Rial Thae must have been magical in nature and that the mages should attempt using magic to recreate it. The second option is to use damestear to somehow change the tea, and the group supporting it claims that the Precursors had large amount of damestear which allowed for this."
 A31_flavour.10.a:0 "Damestear it is!"
 A31_flavour.10.b:0 "Let's see what magic will do to our tea."
 A31_flavour.11.t:0 "Mages' Experiments"
 A31_flavour.11.d:0 "Our mages have once again have a debate regarding the nature of Rial Thae that we should break up. One group claims that precursor tea would have been imbued with magic directly, hence why it 'improved one's essence'. The other group claims that this will damage tea samples beyond repair and instead propose that Rial Thae was simply a more refined type of tea. They believe the richness of taste can be improved by creating a certain magical powder that will enrich the growing tea with nutrients. Again, the decision for the direction is ours to make."
 A31_flavour.11.a:0 "Imbue tea with magic."
 A31_flavour.11.b:0 "Focus on creating the powder."
 A31_flavour.12.t:0 "Magically Infused Tea"
 A31_flavour.12.d:0 "They've done it! After months of testing our mages have sucessfully managed to imbue the tea with magic. Drinking this beverage has somewhat similar effects to drinking coffee, and those who tasted it claim to feel better and have easier time casting spells. Unfortunately, the second group was right and the majority of samples did not survive the procedure, causing them to wither and die. This magically imbued tea is small in numbers and would be drank solely by the elites of Moonhaven."
 A31_flavour.12.a:0 "Not quite a Rial Thae, but this is a found success."
 A31_flavour.13.t:0 "Artificers' Experiments"
 A31_flavour.13.d:0 "Despite numerous complaints from our elven advisors we decided to let the artificers make Rial Thae. Let's hope that trusting them wasn't a mistake. Before the experiments can begin however, they need to choose a direction. Two proposals were made - one saying that damestear should be used to empower the tea samples and another saying that by using precursor relics they can recreate Rial Thae. What proposal do we choose?"
 A31_flavour.13.a:0 "Let them use damestear."
 A31_flavour.13.b:0 "Let them use relics."
 A31_flavour.14.t:0 "Artificers' Experiments"
 A31_flavour.14.d:0 "Artificers once again require us to make a decision regarding Rial Thae experiments. Two directions were proposed. The first one suggests that Rial Thae was a precursor to all tea and that by selecting just few characteristics common in all tea samples they would be able to recreate it. The other proposal is to create some sort of enriching powder which will enhance the richness and taste of the current tea samples. Whcih directions do we choose?"
 A31_flavour.14.a:0 "Lets try finding out the baseline tea."
 A31_flavour.14.b:0 "Go ahead with the powder plan."
 A31_flavour.15.t:0 "Commoner's Tea"
 A31_flavour.15.d:0 "The research has ended and the results are... subpar. The artificers have sucessfully managed to isolate the common traits found in all tea samples we have, but instead of creating Rial Thae it instead created the most basic and generic type of tea possible. The taste is weak and nothing like our current samples, but this new tea sample grows extremely well in all conditions. In order to mitigate the losses we chose to still use this tea. Given its lack of taste and easy growth we might use it as a tea for commoners. All this time spent looking for Rial Thae and they instead created the most boring beverage possible."
 A31_flavour.15.a:0 "This is the opposite of what we were going for..."
 A31_flavour.16.t:0 "Refined Taste"
 A31_flavour.16.d:0 "The experiment at creating Rial Thae is over and we... did not succeed. Fortunately, we did not fail either and the last months of effort have resulted in a way for us to enhance the flavour and richness of all our tea samples. The created powder did in fact manage to enrich the growing tea, making it objectively better than the old samples. While some in our government are angry and call it a waste of resources we have sent this powder to our plantations for it to be used on all our samples. As for critics, let them be angry - they were probably coffee drinkers anyway, so who cares what they think."
 A31_flavour.16.a:0 "Not quite the tea of Precursors, but it is good!"
 A31_flavour.17.t:0 "Damestear Experiment"
 A31_flavour.17.d:0 "We have decided to utilise the power of damestear in order to create Rial Thae. It is believed that Precursors had an easier access to it, so is it a far stretch to assume they used some of it for tea? However, damestear is known to be dangerous and unstable and our researches cannot guarantee success."
 A31_flavour.17.a:0 "Let's hope this works..."
 A31_flavour.18.t:0 "Disastrous End"
 A31_flavour.18.a:0 "Ashen skies!"
 A31_flavour.18.d:0 "It is a disaster. What we believed to be Rial Thae was sent to our plantations and planted in large numbers. The experiments back in Cannor were very promising, but now after several months... they all died. It took longer than we all believed, but the new samples are unsustainable and won't last long enough to grow new plants. This entire endeavour was a disaster and not only that, by now we have replaced a large amount of previously grown tea with this new one. The losses are large and will significantly affect our tea dominance, if we would even still have it."
 A31_flavour.19.t:0 "Rial Thae"
 A31_flavour.19.d:0 "Success! Our research has not been in vain and we have finally recreated Rial Thae. It truly exceeded all our predictions - this tea combines better taste with energy boost and much easier growth than even our current samples! We have already sent the new seeds to our plantations across the world and gave them the word to start replacing the old ones with it."
 A31_flavour.19.a:0 "At last, we get to drink the beverage of our ancestors!"
 A31_flavour.20.t:0 "Elves of Two Forests"
 A31_flavour.20.d:0 "The feast has been going on for hours now, with elves from both the Redglades, Lorent itself and Moonhaven greatly enjoying themselves and socialising. Varion exchanged few words with others, preferring to observe the entire feast from a distance. A part of him still could not believe how smoothly everything went, not even a single fight or an argument. Moonhaven and Redglades were quite similar he thought - both are elven realms with the undying loyalty towards their overlords of Lorent and Dameria. Well, only one of that is true now, following the Lilac Wars. Varion's mood briefly worsened, until he looked at the table across. Two elven officers, one from Redglades and one from Moonhaven were talking there. They looked just over 200 and were surely fighting during the war. Maybe they even met at a battlefield? Regardless, at this moment they were having a friendly chat with each other. Varion smiled and thought to himself..."
 A31_flavour.20.a:0 "Above all, we are all elves"
 A31_flavour.21.t:0 "Two Bluetongues"
 A31_flavour.21.d:0 "Varion finished the meeting with the Ibevari nobles and breathed a sign of relief. He has never been a fan of such diplomatic missions away from Moonhaven and especially with the Ibevari. \n\nBut the day was not over yet. He had still one meeting left, arguably the most important one. His uncle, the previous ruler of Varivar and the one many consider to be the true head of House Bluetongue. Now the mantle has seemingly passed on to Varion, a fact he hasn't accepted yet. But today is the day he meets his uncle. Varion is uncertain, he is nervous. But it needs to be done. They need to talk it out. After all, they are one family, right? \n... \nSeveral hours later Varion finally emerged from the room. On his face - a smile, and inside of him - confidence. Varion still understands the precatious situation of his dynasty, but instead of dread it now fills him with desire. The desire to make it count. The desire to lead moon elves as his grandfather once did."
 A31_flavour.21.a:0 "Thank you, uncle"
 A31_flavour.22.t:0 "House of Bluetongue"
 A31_flavour.22.d:0 "House of Bluetongue is an influential elven dynasty, established by Varilor Cymlan, brother of Munas himself. Bluetongues ruled Moonhaven for the majority of its existence and now following the death of his father, Varion The Young was elected. Unlike his predecessors who focused just on Moonhaven under the protection of Dameria, Varion needs to look outwards. With Dameria gone Moonhaven now needs to protect itself, or find a new ally who will help it. Moon elves as a whole are very divided, even having fought each other during the Lilac Wars. Varion's uncle has fled to Ibevar following Wexonard coonquest of Varivar, and Varion has not been in contact with him since, not having the blessing of his uncle to lead Bluetongues and the moon elves. Varion kept thinking and rethinking these thoughts for months. But the time for thinking has passed. If Moonhaven was to survive and prosper along with its elves it needed action. And Varion must be the one to lead the way."
 A31_flavour.22.a:0 "For it is the duty of the Bluetongues"
