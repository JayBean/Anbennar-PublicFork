l_english:
 move_court_to_kottar_orenkoraim_title:0 "Move the Court to Kottar Orenkoraim"
 move_court_to_kottar_orenkoraim_desc:0 "Our wars with Larankar made it clear that Palaya Orenkoraim is no longer the bastion it once was. Advancements in siege techniques and technology have made its walls inadequate to protect the court. To solve this problem [Root.Monarch.GetTitle] [Root.Monarch.GetName] decided to move the court to Kottar Orenkoraim, where the court will be safe behind a wall of oars and sails."
