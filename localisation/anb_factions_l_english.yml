 four_families_kattyva:0 "Kattyva Family"
 four_families_kattyva_influence:0 "Kattyva Influence"
 four_families_kattyva_FACTION_DESC:0 "The Kattyva are the oldest and largest family in Royakottar. Originating from the followers of Kadradar the Stormbringer, they seek to emulate their god hero, ranging far and wide in search of new relics and precursor scrap, and being the primary excavators of the Steel-Scorched Citadel."
 four_families_nymkorai:0 "Nymkorai Family"
 four_families_nymkorai_influence:0 "Nymkorai Influence"
 four_families_nymkorai_FACTION_DESC:0 "Expert caravaneers and ruthless businessmen, the Nymkorai are perhaps the most feared family in Royakottar, proud beyond measure, and willing to do anything to get what they want. Crossing the Nymkorai is a dangerous game – many that have tried have taken an ill-timed dip in the Kalavend."
 four_families_ursibadur:0 "Ursibadur Family"
 four_families_ursibadur_influence:0 "Ursibadur Influence"
 four_families_ursibadur_FACTION_DESC:0 "Focusing their efforts on providing the citizens of Royakottar with every desire they could want, and growing rich in the process, the Ursibadur are experts in smoothing over bad blood with a few drinks and an invitation to their infamous “House of Vice”, the centre of their power."
 four_families_vustarin:0 "Vustarin Family"
 four_families_vustarin_influence:0 "Vustarin Influence"
 four_families_vustarin_FACTION_DESC:0 "While the Kattyva are experts in finding relics, the Vustarin are experts in working with it. From their underground laboratories in the heart of the city, they conduct all manner of studies and experiments, consumed by a desire to uncover the secrets of the past, and use them in the present."
