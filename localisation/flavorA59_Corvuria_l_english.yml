 #Events
 
 corvuria.1.t: "Corvurian Uprising"
 corvuria.1.d: "Our Corvurian holdings have begun talking of reuiniting with the nation of Corvuria, no doubt due to infiltration by Corvurian spys!"
 corvuria.1.a: "Damn them!"
 corvuria.2.t: "Harvest of the Ashfields"
 corvuria.2.d: "Ashfield, the former capitol of our enemy Asheniande, has fallen. With hearty ashwheat and plenty of blood to harvest, our forces have a field day. While the Ashfields may suffer casualties, several of our crop fields have befitted from the return of some ashwheat seeds."
 corvuria.2.a: "Thus is the fate of Asheniande."
 
 #Government
 
 corvurian_midnight_reform: "Midnight Monarchy"
 corvurian_midnight_reform_desc: "The Midnight Monarchy carries two conventions. From the unaware, it is known for the ruthless treatment of its citizenry, such that the Monarch's will is easily carried out. For those with a taste for blood, however, this nation is a haven worth working alongside."
 