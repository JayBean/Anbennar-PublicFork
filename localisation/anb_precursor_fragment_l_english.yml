t, and begin packing up our things. There is no time to lose! Our course is clear: by hook or by crook, we will save these poor, huddled elves, whatever the cost!"
 fragments.503.dbest:0 "The clan whom we sided against did not agree with our verdict, but we were able to defuse the tense situation at the last minute, and were able to flee in the dead of night - although they struck down one of our number. In the meantime, as we move into Veykoda, Orbin has continued to lead us on towards the Vault. It grows clearer by the day, but we fear that we might not reach our destination in time, for it seems that there is much bloodshed in the Vault. But we have suffered as well, for we have been ambushed by the natives of Veykoda, and they have taken some of our number captive. Fortunately, Orbin and Cela - our all-important artificer and chronicler - have remained. It seems that they were, ah, "otherwise engaged" when the natives ambushed us, and narrowly missed being noticed by outriders. We are debating what to do next, but first, the aetheric monitor.\n\nHere we are, sitting around the campfire again, ears cocked… but the atmosphere is much different. Things seem to be deteriorating, down in the Vault, and there is a tremor in the voice of this disembodied elf, living not-too-far-away in her Vault.\n\n§B"My sons, listen to me! Brother against brother, father against son - this is no way to live!" Her soft, quavery voice rises in volume, driven by agitation; this is clearly an old woman, and one who is near the end of her days. "I do not know if any of you will pay heed to me, even though I am the oldest of all of you - but hear this! I have seen too many of my sons perish. And although none of them were able to make it into this Vault, I see all of you as my sons, too! And I will not have you slaughter one another so brutally - and over such a trifling thing as entertainment, no less! Stop this madness. Too many have died already." Abruptly, her voice changes in tone, as she pleads for peace. "If there be anyone listening - come. Save us. Find us. Something. Anything! If there be any gods listening, I say to you now - my soul for peace. For this Vault to remain whole, I would trade anything. Yes, anything."§!\n\nWe leap to our feet, terrified for the Vault, and begin packing up our things. There is no time to lose! Our course is clear: by hook or by crook, we will save these poor, huddled elves, whatever the cost!"
 fragments.503.a:0 "We don't have time for this! We will have to leave our lost members behind."
 fragments.503.b:0 "Let us find the natives and retrieve our lost members by force of arms!"
 fragments.503.c:0 "We will find the natives and bargain with them for our comrades' freedom."
 
 fragments.504.t:0 "The Vault: The End, for Them and Us"
 fragments.504.d:0 "The aetheric monitor crackles again, and the band hangs on to every word. In order to expedite our search, we were forced to abandon our lost members, and the monitor is all that we have left. However, as Orbin's device fizzles, our stomachs plummet. Tonight, the tranquil atmosphere in which the broadcaster usually speaks has been broken, and cries of fear echo out, here and there, sometimes drowning out our speaker's words. The voices have continued to grow clearer, but it has also soured our spirits more, because we can hear every last sob, gasp and cry as though they were right in front of us. It is breaking our hearts.\n\n§B"It is the end," says a man. His voice is weak and frail. "Too many have died. All of the men… save I, perhaps, and a few others. And the women? Too many. Too many. Slaughtering one another's children - are we beasts, to act in such a way? What was all this war over? I cannot remember, but it was trivial. Pointless." His voice grows stronger. "POINTLESS! Let me say this now, and never again. Those of you that survive - we have to band together. I will stay where I am, and the rest of you must come to me. Now that our leaders are dead, I, as the oldest, will maintain order over what little remains. Come to me. Come to me." His voice hitches; a sob. "Come to me, and let us bury our dead."§!\n\nThe aetheric monitor falls silent.\n\nAfter this, Cela and Orbin retreated into seclusion, and bade us not to disturb them. Today, when one of our number went to rouse them from their slumber, she found, instead, that they had ended their lives. There they lie, now, in each other's arms, their lips blue with poison, the last smoldering scraps of their notes drifting from the calmly crackling fire. And in a pile beside them, cracked and smashed beyond repair, lies the aetheric monitor. We thought that they had found comfort in one another's arms. This, needless to say… was not what we had been expecting."
 fragments.504.a:0 "Let us return to civilization. There is nothing left for us here."
 
 fragments.505.t:0 "The Vault: Technically, a Success!"
 fragments.505.d:0 "Finally, our efforts have borne fruit! After a fashion, that is. After we bested the natives in battle and freed our members, we were free to continue hunting for the Vault. However, instead of locating it, we found something else - a half-destroyed pillar! Orbin ascended the structure with Cela's help and descended with a revelation: it seems upon dabbling with the strange crystals atop the tower, the first message that was picked up by his aetheric monitor resounded once again!\n\nTherefore, the story becomes clear: these elves perished a long time ago, and their tale has been over for centuries. But there is nothing to be unhappy about, for our quest bore fruition in the end, did it not? And although we were not able to save them, we can preserve their stories for generations to come (not to mention the strange crystals here will fetch quite a price)."
 fragments.505.a:0 "Let us never forget the elves of the Vault."
 
 fragments.506.t:0 "The Vault: All's Well that Ends Well"
 fragments.506.d:0 "After negotiating with the natives and winning their friendship, they pointed us in the direction of a strange cave which they thought might house our Vault. And to our surprise, after venturing into the depths of the cave, we indeed found the Vault - and broke it open! It seems that the seals on the entrance were damaged and decaying, and we easily entered the structure. However, when we entered, all we found were ghosts. We turned the entire Vault upside-down, uncovering strange and wonderful relics - but no elves, save dead ones, and ones which had been dead for a long, long time.\n\nBewilderment soon gave way to revelation. It appears that the events narrated on Orbin's aetheric monitor took place a long time ago. The Vault may contain untold riches, true - but it is a graveyard for the elves that once resided within it, who slaughtered each other over meaningless trifles. However, the fact that the seals on the entrance were broken - as well as other clues which we found - might mean that those elves who survived escaped the Vault! Could they have been the ancestors of the native Ruinborn whom we encountered on our journey? It is impossible to know, but one thing is certain: while the Vault's legacy lives on in the voices on Orbin's aetheric monitor, it may continue even in the blood of the Ruinborn that live to this day. We will not forget them!\n\nAs we emerge, blinking, into the sunlight, Cela turns to Orbin and impulsively lifts him up in her arms. We laugh and applaud as they share a passionate kiss. "So," one of our number calls, "when's the wedding?""
 fragments.506.a:0 "Let us catalogue the contents of the Vault and return home with news of our discovery!"
 
 fragments.6.t:0 "Pillar of the Heavens"
 fragments.6.d:0 "As our explorers in Aelantir continue their journey through the ancient ruins, they have come across what appears to be an ancient logbook, seemingly meant to have kept track of various logistics across the empire of the Precursors. Though our translations are shoddy at best, one name seems to pop up in the logbook again and again; a word which roughly translates to ‘The Pillar of the Heavens'. What this pillar is, and what it represents, we have no way of knowing, but it's prevalence in this text seems to imply at least some importance to the Precursors. And of course, what the precursors see as important, must surely also be valuable!\n\nSome, however, have doubts, and more than a few members of our expedition are reluctant to go searching for a place that may not even exist, and even if it did exist, may not hold anything of value whatsoever."
 fragments.6.a:0 "Let the quest for the heavens begin!"
 fragments.6.b:0 "Perhaps it would be better to forget we found this "
 
 fragments.601.t:0 "Pillar of the Heavens: Learning from the Ruined"
 fragments.601.d:0 "Our search for the Pillar has borne no fruit, with no sign of the ancient tower. Until now, that is. The Ruinborn of $PROVINCENAME$, when our translator mentioned the Pillar whilst passing through their village, seemed to instantly warm up to us, greeting us as friends. It turns out, amongst local tales, the Pillar is meant to be their gateway to the afterlife, where the souls of the departed ascend to the heavens. They describe the tower as an endless pillar, ascending higher than the clouds, higher than the heavens themselves, higher even than the realms of the gods, to reach a series of paradises spread across the sky.\n\nIn addition, from what we gather based on many loose interpretations of Ruinborn religious texts, the Pillar seems to have been some sort of tower that served as a main logistical hub for the ancient elves, with mythologised versions of goods such as gemstones, food, damestear, magical scrolls, and various other items all seeming to pass through the tower at some point or another."
 fragments.601.a:0 "Ask them directly, once and for all"
 fragments.601.b:0 "Torture them for answers, one by one!"
 fragments.601.c:0 "Bribe them with trinkets"
 
 fragments.602.t:0 "Pillar of the Heavens: The Severed Foot"
 fragments.602.d1:0 "After directly confronting the Ruinborn with our need for the location of the Pillar, the one we assumed to be their spiritual leader eventually relented and told us of the general direction that the tower lies in. Though we were pointed in the right direction, clearly the directions were off somewhat, as even upon arriving at the described location, we were forced to  search around a much larger area. It seems that the directions weren't entirely accurate.\n\nEventually, however, after months of searching, we arrived at our goal. The Pillar. Or at least what was left of it. Rather than finding a great tower piercing into the skies above, all that we found was a hollow circle of marble, which appeared to be almost completely covered by the local plant life, surrounded by smaller chunks of marble amongst the undergrowth, leading away from the circle in what is almost a straight line. Although confirming once and for all that the tower indeed existed, it is clear to our expedition that during the Ruin, the Pillar must have been torn from its base, and flung across the continent, leaving only a small circle of stone remaining, as well as the rubble surrounding it. The question now remains; how shall we go about searching for the rest of the tower? Assuming that the rest of the Pillar remains, that is."
 fragments.602.d2:0 "After a brief skirmish, made briefer through our superior weaponry, we began torturing the Ruinborn one by one. Eventually, after a full week of the most agonising torture methods we could think of, one of the Ruinborn broke, telling us of the location they believed we should head to. Although we had no way to tell whether they were accurate, or even true, we had lost enough time already, and set out to continue our quest.\n\nEventually, however, after months of searching, we arrived at our goal. The Pillar. Or at least what was left of it. Rather than finding a great tower piercing into the skies above, all that we found was a hollow circle of marble, which appeared to be almost completely covered by the local plant life, surrounded by smaller chunks of marble amongst the undergrowth, leading away from the circle in what is almost a straight line. Although confirming once and for all that the tower indeed existed, it is clear to our expedition that during the Ruin, the Pillar must have been torn from its base, and flung across the continent, leaving only a small circle of stone remaining, as well as the rubble surrounding it. The question now remains; how shall we go about searching for the rest of the tower? Assuming that the rest of the Pillar remains, that is."
 fragments.602.d3:0 "After presenting the Ruinborn with various trinkets and baubles our expedition brought with us, they seemed far more eager to divulge information on the location of the Pillar. The one we assumed to be their spiritual leader entered a cave, and returned with another logbook, much like the first, but this one contained one crucial detail; a logistical map. Although it took some effort both to translate and to account for the Ruin, it made our journey far quicker.\n\nEventually, however, after months of searching, we arrived at our goal. The Pillar. Or at least what was left of it. Rather than finding a great tower piercing into the skies above, all that we found was a hollow circle of marble, which appeared to be almost completely covered by the local plant life, surrounded by smaller chunks of marble amongst the undergrowth, leading away from the circle in what is almost a straight line. Although confirming once and for all that the tower indeed existed, it is clear to our expedition that during the Ruin, the Pillar must have been torn from its base, and flung across the continent, leaving only a small circle of stone remaining, as well as the rubble surrounding it. The question now remains; how shall we go about searching for the rest of the tower? Assuming that the rest of the Pillar remains, that is."
 fragments.602.a:0 "Approximate the direction the tower flew in relation to the Ruined Sea"
 fragments.602.b:0 "Follow the direction made out by the rubble"
 fragments.602.c:0 "Search for magical traces of the Pillar"
 
 fragments.603.t:0 "Pillar of the Heavens: Twisted Guardians"
 fragments.603.d1:0 "Through the application of a small bit of mathematics, we were able to figure out the approximate direction of the rest of the Pillar by comparing our current position to the centre of the Ruined Sea, the epicentre of the Ruin. Though our journey appeared to be going well, it became clear a few months in that due to some less than accurate mapping on our cartographer's part, the direction we were headed in was off by a somewhat significant distance. Though we immediately corrected course, the mistake certainly delayed our arrival. \n\nAs we reached ever closer to our quest's end, however, the very landscape around us seemed to become… stranger. Our expedition began noticing plants that we had never seen before, some with roots that every so often burst out of the soil, as if rejecting it, some with leaves containing images of what appeared to be screaming faces, and a tree that seemed to be able to move so long as no one was looking. As we continued, a sense of unease began to permeate throughout the expedition, until eventually, not only were our fears confirmed, our nightmares were made real. \nFrom seemingly out of nowhere, our expedition was ambushed by a pack of nightmarish beasts, with an almost otherworldly appearance. They appeared to be griffon-like in nature, with their furred bodies and four legs, but where there should have been wings, there were instead two massive, flailing, octopus-like tentacles. Where there should have been a tail, there was instead a stinger, like that of a bee, and where there should have been a face, there was only a single, gaping, roaring, maw.\nThe fighting was bloody, and many in our expedition were lost, but eventually, all of the twisted beasts were slain. All, that is, but one. Our expedition's leader managed to pin one down, and eventually restrain it with magical chains. The question now remains, what to do with the beast? No matter what we do with it, however, it seems almost certain that the Pillar is close."
 fragments.603.d2:0 "Although no effort was spared in searching for the rest of the Pillar, our efforts it seems were in vain. Though there are certainly magical traces of the tower, they have been thoroughly scrambled by the sheer quantity of magical energy released by the Ruin. Though we were set on the right path eventually, it took much time, energy, and sanity, to decipher the correct direction.\n\nAs we reached ever closer to our quest's end, however, the very landscape around us seemed to become… stranger. Our expedition began noticing plants that we had never seen before, some with roots that every so often burst out of the soil, as if rejecting it, some with leaves containing images of what appeared to be screaming faces, and a tree that seemed to be able to move so long as no one was looking. As we continued, a sense of unease began to permeate throughout the expedition, until eventually, not only were our fears confirmed, our nightmares were made real. \nFrom seemingly out of nowhere, our expedition was ambushed by a pack of nightmarish beasts, with an almost otherworldly appearance. They appeared to be griffon-like in nature, with their furred bodies and four legs, but where there should have been wings, there were instead two massive, flailing, octopus-like tentacles. Where there should have been a tail, there was instead a stinger, like that of a bee, and where there should have been a face, there was only a single, gaping, roaring, maw.\nThe fighting was bloody, and many in our expedition were lost, but eventually, all of the twisted beasts were slain. All, that is, but one. Our expedition's leader managed to pin one down, and eventually restrain it with magical chains. The question now remains, what to do with the beast? No matter what we do with it, however, it seems almost certain that the Pillar is close."
