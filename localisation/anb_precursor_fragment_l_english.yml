 fragments.7.t:0 "The Jungle's Soul"
 fragments.7.d:0 "One of the greatest mysteries of Aelantir must be that of the Effalai. Since the first reports of it, many scholars have mused over the nature of the jungle. It seems to act as a single creature - living, breathing, moving as one - and it is known that every creature, no matter their status, has a soul.\n\nWith the discovery of an ancient inscription which indicates that an ancient precursor city "Affelai" crashed somewhere in the jungle Teagan Cottersea, a member of the Order of Chroniclers, has come forward, offering to assist our adventurers and to document the journey to this ancient city in hopes of finding evidence of this soul."
 fragments.7.a:0 "If it can think, it must have a soul."
 fragments.7.b:0 "What a waste of time."
 
 fragments.701.t:0 "The Jungle's Soul - The Leechdens"
 fragments.701.d:0 "Day - 1 "'The soul will be in the deepest part of the jungle'. That's the theory we're operating on. Of course none of us are really sure where the soul would be found, but hey, it's a start and I'm sure we'll get a few good stories out of it at the end. We'll take a route towards the Leechdens, the thinnest part of the jungle and surely the fastest route to the jungle center - wherever that is.\n\nDay - 29 - "We've just reached the Leechdens, famed for the horrible leechmen who will drink a man's blood dry. The expedition doesn't want to stay here long, so Lisolette síl Ordóin, my second hand, has come with a suggestion: using the trees to construct crafts so we can sail through the Leechdens minimizing our time here, and thus the chances of any encounters. Rican Dreadmarsh, something of an optimist, suggests we could try to buy safe passage through the dens.""
 fragments.701.a:0 "síl Ordóin is right, we will use ships to travel through faster."
 fragments.701.b:0 "They are both fools - we will have to fight our way through."
 fragments.701.c:0 "Dreadmarsh has a point, we could at least try to negotiate."


 fragments.702.t:0 "The Jungle's Soul - The Song's Allure"
 fragments.702.d:0 "Day 106 - "Following a close encounter with some of those half-plant creatures Rican has taken to humming a tune. It serves to keep our spirits up I guess, but I can't help but think I've heard that song somewhere before."\n\nDay 114 - "The song - the one Rican has been humming - we figured it out. While we were stalking a particularly nasty looking group of those Plant-Men, or Seedthralls as they're commonly known, we heard them humming a similar tune to that of Rican. It seems this song has some sort of connection to the jungle, almost as if it's how the Jungle communicates. Following this revelation, Rican has come with the suggestion that we all try singing the song, so we can communicate with the jungle and hopefully make peace with it.""
 fragments.702.a:0 "A fine idea, the forest will think we are one with it." 
 fragments.702.b:0 "We could try, but perhaps our own songs would be best."
 fragments.702.c:0 "Do whatever it takes to stop him." 
 

 fragments.703.t:0 "The Jungle's Soul - A Disappearance?"
 fragments.703.d:0 "Day 203 - "Lisolette went missing tonight. Nobody knows what got her but we heard her screams in the dead of night. Rushed out to help her but she was gone, leaving a trail into the thicket that none of us were willing to follow.\n\nFirst Rican wanders off, now síl Ordóin goes missing? Feels like we're being picked off one by one. I'm not sure we can afford any more losses or we'll have to call it off."\n\nDay 230 - "Something strange is happening in this jungle. For a few nights now expedition members have been reporting hearing síl Ordóin calling out to them, in pain but definitely still alive. I didn't believe them at first, thought it was just their minds playing tricks, but tonight I've heard it as well. Could síl Ordóin still be out there? I really don't know, and even if she is, can we afford to help her?\n\nHell, can we afford not to?""
 fragments.703.a:0 "We can't leave Lisolette behind." 
 fragments.703.b:0 "These ghosts must not slow us, press onwards." 
 fragments.703.c:0 "We must be on guard." 
 

 fragments.704.t:0 "The Jungle's Soul - Just a Jungle"
 fragments.704.d:0 "Day 407 - "407 days, we've been here for 407 days, and we've nothing to show for it. Our supplies are dwindling and more and more of our expedition is lost, both to the creatures that inhabit this jungle and the worryingly common tendency to just wander off. I don't want to leave, and it certainly won't be a popular decision, not after so long, but I fear we have no choice. We've lost so much already, any longer in this jungle and I fear none of us will ever be free of it.""
 fragments.704.a:0 "Was it really a myth? Either way, we'll never know."
 

 fragments.705.t:0 "The Jungle's Soul - Paradise Lost"
 fragments.705.d:0 "Day 374 - "That horrible beast, formed of a writhing mass of vines and leaves, chased us straight towards it. As we ran it seemed for a moment that the jungle was on it's side, the vines growing tighter around us as we ran, seeking to stop us. We hacked and slashed our way through the thicket with desperation. Then, suddenly, a clearing. The jungle ended, the beast's cries subsided and we found ourselves in paradise. Yet from all our measurements we should be in the depths of the Jungle. That can mean only one thing - we've found it.\n\nAt first we'd thought the whole city was made of jewels, emerald buildings encrusted with jewels of every colour shimmering in the sunlight - gods, we hadn't seen the sun in so long - we must've stood there for an eternity, staring at it, all thoughts of the monster outside banished. Our wonder was not diminished when we moved closer and realized these ruins were not constructed of jewels; what we had thought to be emerald we realized were strange plants, not like those in the rest of the jungle, and the other jewels were flowers that had sprung up amongst the plantlife.\n\nIt was beautiful.\n\nWe'll rest a few days, just to recover, then we'll push deeper into the city and see what can be salvaged for our return."\n\nTeagan Cottersea never returned from the expedition - the members that returned claimed he'd chosen to remain in the lost city, revealed to have been the ancient precursor city of Affelai, and explore further. Our further expeditions couldn't relocate the city, even following Teagan's notes exactly. It seems Affelai has been lost forever - if it ever existed - a fact many, even those who went on the expedition, are beginning to doubt."
 fragments.705.a:0 "But... We brought things back..."
 

 fragments.706.t:0 "The Jungle's Soul - Paradise in the Depths of Hell"
 fragments.706.d:0 "Day 360 - "That horrible beast, formed of a writhing mass of vines and leaves chased us straight towards it. As we ran it seemed for a moment that the jungle was on it's side, the vines growing tighter around us as we ran, seeking to stop us. We hacked and slashed our way through the thicket with desperation. Then, suddenly, a clearing. The jungle ended, the beast's cries subsided and we found ourselves in paradise. Yet from all our measurements we should be in the depths of the Jungle. That can mean only one thing - we've found it.\n\nAt first we'd thought the whole city was made of jewels, emerald buildings encrusted with jewels of every colour shimmering in the sunlight - god, we hadn't seen the sun in so long - we must've stood there for an eternity, staring at it, all thoughts of the monster outside banished. Our wonder was not diminished when we moved closer and realized these ruins were not constructed of jewels; what we had thought to be emerald we realized were strange plants, not like those in the rest of the jungle, and the other jewels were flowers that had sprung up amongst the plantlife.\n\nIt was beautiful, and yet. It all felt wrong somehow; I can't say why but there's something deeply unsettling about this whole scene. I think I preferred the jungle.\n\nWe'll rest a short while then we'll push deeper into the city and see what can be salvaged for our return."\n\nTeagan Cottersea returned from the expedition, and has requested funds for a new expedition intended to return to the city, revealed to be the ancient precursor city of Affelai, clearing a path for future explorers as well as setting up a permanent settlement."
 fragments.706.a:0 "And they shall get their funding!"

 fragments.2000.t:0 "A Taste of Failure"
 fragments.2000.d:0 "After years of exploration, we didn't find anything..."
 fragments.2000.a:0 "Curses!"
 