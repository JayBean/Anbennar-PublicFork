 the_glowing_city:0 "The Glowing City"
 desc_the_glowing_city:0 "A City that seems to be carved from a single damestear meteorite that was buried for unknown reasons. The excavations give access to nearly infinite amount of damestear if we break away the buildings. Frustratingly, however, workers regularly go missing and if they come back are deeply changed. There are increasing reports from whispers in the shadows. Maybe it was sealed away for a reason..."
 the_dragon_house:0 "Realm of the Hidden Dragon"
 desc_the_dragon_house:0 "This place was once a pocket plane ripped from our Prime Material, and housed an ancient dragon and his loyal elven followers. They are no more, but their strange pre-precursor buildings still remain: the only one of its kind in Aelantir."
 elfenbride_manse:0 "Elfenbride's Manse"
 desc_elfenbride_manse:0 "A grand palatial estate and botanical garden holding flora and fauna of an Aelantir before The Day of Ashen Skies. Great care has to be taken place here, and the land has been ordered to be preserved at all costs. The Precursor Relics in this place alone is enough to warrant that."
 god_fragment_ruins:0 "God Fragment Ruin"
 desc_god_fragment_ruins:0 "This provinces houses the God Fragment, a fist-sized black gem-like artifact that shines bright blue when it 'speaks'. It speaks an incoherent high-pitched language that when translated resembles precursor elven. Many scholars across the world have come here in attempts to decipher its message, but so far two claims have been said: that it houses the last essence of a god, and that the precursors trapped this god to gain the power to wield magic. The archaeologist of the original expedition, Torrieth, frequents this place and leads all research."
 vault_ruins:0 "Vault Ruins"
 desc_vault_ruins:0 "This Vault is an empty one. It once housed a bustling colony of Precursor Elves who took shelter from the Day of Ashen Skies by hiding within its confines. A microcosm of Precursor civilization, it eventually tore itself apart in an orgy of internecine strife, leaving only a few survivors, whose whereabouts remain unknown. However, it does contain many valuable Precursor Relics that were left behind by its old inhabitants."
 portal_nexus:0 "Pillar of the Heavens"
 desc_portal_nexus:0 "This province contains the top of what the Ruinborn call the 'Pillar of the Heavens', which in reality was portal nexus that connected our planet to others in our solar system - all part of a interplanetary Precursor Empire."
 floating_city_crash_site:0 "Floating City Crash Site"
