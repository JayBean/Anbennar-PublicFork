    capital_census_decision_title:0 "Military Census"
    capital_census_decision_desc:0 "Establishing an efficient and centralized census is essential to maintain an effective army"
    capital_fortified_wall_decision_title:0 "Fortify the Outer Wall"
    capital_fortified_wall_decision_desc:0 "In order to protect our capital in all circumstances, we must build strong walls around it."
    capital_officier_corp_decision_title:0 "The Rezan Military Academy"
    capital_officier_corp_decision_desc:0 "What is an army if it is not led by the cream of the crop. Let's make sure we never miss an officer."
    forge_dazinare_decision_title:0 "Forge Dazinare"
    forge_dazinare_decision_desc:0 "We need a Sword fit for our [Root.Monarch.GetTitle]"
