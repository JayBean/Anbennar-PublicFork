 flavor_nuugdan_tsarai.73.t:0 "The Tuiista Jaal Deal"
 flavor_nuugdan_tsarai.73.d:0 "One of the more recent additions to the festival is the Hariigegh, where the rulers of every independent clan meet in a beautiful tent to eat great food and discuss matters of importance. [Y91.GetRulerTitleAndNameOrRegencyCap] of Nuugdan Tsarai and [Y90.GetRulerTitleAndNameOrRegencyCap] of Tuiista Jaal have been discussing the future of the Tuiista Jaal clan for quite some time now. [Y90.GetRulerTitleAndNameOrRegencyCap] has requested our support conquering greener pastures for them.\n\nThe people of Tuiista Jaal wish for better grazing lands for their livestock, and wish to wage war for the city of Jincheng and all the fertile land that lays before it. Should we promise them support, we can expect significant military cooperation from them, as they not only ready their military but indeed their entire population. To cement the deal [Y90.GetRulerTitleAndNameOrRegencyCap] offers their close kins hand in marriage, should [Y91.GetRulerTitleAndNameOrRegencyCap] desire it."
 flavor_nuugdan_tsarai.73.a:0 "I accept both your child’s hand and your request for aid"
 flavor_nuugdan_tsarai.73.b:0 "I accept your request for aid but must politely refuse the hand of your kin"
 flavor_nuugdan_tsarai.75.t:0 "Jiangdu Reconquest?"
 flavor_nuugdan_tsarai.75.d:0 "A proposal has been sent to the allied government of Jiangdu: If we aid the government of Jiangdu in reconquering their lost territories and strike down the Lanjinhui rebellion, they must pledge fealty to us. To this end we should amass our troops on their border with Lanjinhui and send our signal to Jiangdu to reopen the offensive against the rebels, at which point we will join their war!"
 flavor_nuugdan_tsarai.75.a:0 "Tell Jiangdu to declare war immediately if they approve of the proposal!"
 flavor_nuugdan_tsarai.75.b:0 "We need more time to prepare ourselves"
 flavor_nuugdan_tsarai.75.c:0 "Actually, I think we better handle the declaration and treaty"
 flavor_nuugdan_tsarai.76.t:0 "The Birdrider Offer"
 flavor_nuugdan_tsarai.76.d:0 "Our mounted allies to the north offer us aid in taking out the Lanjinhui rebellion, and have sent a written proposal alongside several dignitaries. The proposal boils down to this:\n\nThey will give us the military aid we need to strike down the rebellion, if we act now. In turn they demand us to swear fealty to them, how do we respond?"
 flavor_nuugdan_tsarai.76.a:0 "Help us strike down Lanjinhui and we will make the pledge"
 flavor_nuugdan_tsarai.76.b:0 "This proposal is not acceptable"
 flavor_nuugdan_tsarai.77.t:0 "The Fear Of Yanshen"
 flavor_nuugdan_tsarai.77.d:0 "Through our relentless conquest of some of the most vital cities of Yanshen, we have shown ourselves to be ultimately successful in any siege and any war. Their soldiers desert their posts when they see the dust kicked up by our hordes in the distance, their diplomats draft up conditional surrender documents before we even declare war, and their rulers beg one another for help against this neverending conquest.\n\nWe are truly the fear of Yanshen!"
 flavor_nuugdan_tsarai.77.a:0 "Let them cower before us!"
 flavor_nuugdan_tsarai.79.t:0 "The Fanwang System"
 flavor_nuugdan_tsarai.79.d:0 "The land of Yanshen is ours, but its people sometimes do not see us as their rightful masters. As such it is imperative that the many regions of our realm are administered locally by trustworthy Daxug. In tradition with anicnet Shuvüüsh code, the land shall be carved up into a neo-clan structure, which will placate the many shuvüüsh clans of old whose leaders have now been uplifted into the nobility. These clans form local administrations, collect taxes and suppress revolts.\n\nThe land will be divided according to inheritance, history, ancient claims and participation in recent conquests.\n\nFor example: \nOdheongu and the lands directly west of it shall fall under the Fanwang of the Rüng Oedek family.\nThere are countless clans, but every major clan is already sending representatives to [Root.Capital.GetName] to stake their claim.\n\n§RCheck the province modifiers of areas to discover what clans are administering what regions, each one bringing their own modifier.§!"
 flavor_nuugdan_tsarai.79.a:0 "Far better than those eunuchs!"
 flavor_nuugdan_tsarai.80.t:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] Inspires Millions"
 flavor_nuugdan_tsarai.80.d:0 "With [ROOT.GetRulerTitleAndNameOrRegencyCap] winning the Hekuudzoungh tournament, millions of the realms subjects are once again reminded of the supremacy of Daxugo, its ruler and the Daxug culture as tales of the martial feats displayed during the tournament spread throughout the nation. As millions enjoy the fireworks, street parades and food stemming from the weeklong festivities throughout the realm that accompany the tournament, even the most remote youths are exposed to Daxug culture."
 flavor_nuugdan_tsarai.80.a:0 "Daxugo Forever"
 flavor_nuugdan_tsarai.81.t:0 "Our Heir [Root.Heir.GetName] Inspires Millions"
 flavor_nuugdan_tsarai.81.d:0 "With Heir [Root.Heir.GetName] winning the Hekuudzoungh tournament, millions of the realms subjects are once again reminded of the supremacy of Daxugo, its heir and the Daxug culture as tales of the martial feats displayed during the tournament spread throughout the nation. As millions enjoy the fireworks, street parades and food stemming from the weeklong festivities throughout the realm that accompany the tournament, even the most remote youths are exposed to Daxug culture."
 flavor_nuugdan_tsarai.81.a:0 "Daxugo Forever"
 flavor_nuugdan_tsarai.86.t:0 "The Birdriders Demand Our Vassalage!"
 flavor_nuugdan_tsarai.86.d:0 "The birdriders of the northern steppe have demanded out vassalage, claiming they have played a vital role in crushing the Lanjinhui rebellion. How shall we respond?"
 flavor_nuugdan_tsarai.86.a:0 "Accept"
 flavor_nuugdan_tsarai.86.b:0 "Refuse"
 flavor_nuugdan_tsarai.87.t:0 "The Tuiista Jaal Horde"
 flavor_nuugdan_tsarai.87.d:0 "The Nuugdan Tsarai & Tuiista Jaal clan leaders have decided that the latter clan will attempt to migrate to the south, into the Jinqiu hills, to the great city of Jincheng. \n\nTo this end, much of the Tuiista Jaal population has been uprooted and taken up arms, ready to conquer more fertile lands by force! \n\n§RYou will be given an opportunity to switch back to Tuiista Jaal when you re-establish the realm through the Mission Tree.§!"
 flavor_nuugdan_tsarai.87.a:0 "For Jaal!"
 flavor_nuugdan_tsarai.88.t:0 "Champions Of Jaal"
 flavor_nuugdan_tsarai.88.d:0 "Would you like to play as Tuiista Jaal again?"
 flavor_nuugdan_tsarai.88.a:0 "For Jaal!"
 flavor_nuugdan_tsarai.88.b:0 "No thanks"
 flavor_nuugdan_tsarai.89.t:0 "Uprooting Of The Jaal Clan?"
 flavor_nuugdan_tsarai.89.d:0 "The Tuiista Jaal clan has been uprooted and is now ready to fight their way south, to greener pastures."
 flavor_nuugdan_tsarai.89.a:0 "Southward we go"
 flavor_nuugdan_tsarai.100.t:0 "Peace Treaty"
 flavor_nuugdan_tsarai.100.d:0 "TODO - The state of Daengun has been beaten back and is willing to engage in a treaty of conditional surrender; it is time to take the hilly lands of the menjeotaen for ourselves and give the fields of Segang to our brothers, as agreed"
 flavor_nuugdan_tsarai.100.a:0 "Send the offer"
 flavor_nuugdan_tsarai.100.b:0 "We won't settle for a conditional surrender!"
