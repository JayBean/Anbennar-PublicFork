 flavor_isobelin.314.a:0 "Break the brokers"
 flavor_isobelin.314.b:0 "Turn a blind eye"
 flavor_isobelin.315.t:0 "The Commissioner"
 flavor_isobelin.315.d:0 "Cecil Erel, boy wonder." #REPLACE_ME
 flavor_isobelin.315.a:0 "Make this man the Mayor!"
 flavor_isobelin.315.b:0 "He shall serve as an excellent advisor."
 flavor_isobelin.315.e:0 "He will serve as an exemplary Isobeliner for all."
 flavor_isobelin.316.t:0 "A One Track Mind"
 flavor_isobelin.316.d:0 "Dwalra Ironwheel, train lady, proposes a subway" #REPLACE_ME
 flavor_isobelin.316.a:0 "We’re on the fast track to glory!" #REPLACE_ME
 flavor_isobelin.317.t:0 "Dwarven Aid"
 flavor_isobelin.317.d:0 "Asking the dwarves for help" #REPLACE_ME
 flavor_isobelin.317.a:0 "[G94.GetName] shall assist their fellow Aelantiri."
 flavor_isobelin.317.b:0 "[isobelin_rail_helper.GetName] shall help us."
 flavor_isobelin.317.c:0 "Perhaps an independent cartel will do?"
 flavor_isobelin.317.e:0 "We will chug along with what we have."
 flavor_isobelin.318.t:0 "The Isobel Island Local"
 flavor_isobelin.318.d:0 "Isobel Island gets a subway" #REPLACE_ME
