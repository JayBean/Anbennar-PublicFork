 flavor_isobelin.114.a:0 "Their rights under the Charter are clear. Let them settle."
 flavor_isobelin.114.b:0 "Charter aside, they are murderers. Send them to Mawgate."
 flavor_isobelin.114.c:0 "Return them…for a price."
 flavor_isobelin.114.e:0 "Return them, with no delay!"
 flavor_isobelin.115.t:0 "Deal Makers and Death Cultists"
 flavor_isobelin.115.d:0 "Noruin’s natives have clearly been marked by the aftermath of the Ashen Skies, but most Cannorians have gotten used to the bat-like noses of native Jayek and Boek. On the other hand, the Cheshoshi, with full-body black tattoos and skulls painted on their faces, still inspire some amount of dread. They are feared and loathed by our Jayek friends, who have spent eons fighting against them. By all reports, they do appear to worship death, and a fanatical band of Corvurian Nerat-acolytes has recently landed to the south, intent on massacring them.\n\nYet the Cheshoshi are not so far in the thrall of death that they do not still desire the goods and services which our merchants are happy to sell them. In particular, they want guns. Lots of guns, enough to drive these so-called Neraticans into the sea. The idea of these Ruinborn defeating a Cannorian military is far fetched, but trading with them presents the opportunity to further cement our commercial hold to our south - at the cost of a great deal of unhappiness with our Jayek and Boek citizens."
 flavor_isobelin.115.a:0 "Whatever they look like, their money spends."
 flavor_isobelin.115.b:0 "Customers or no, they are dreadful. Best not deal with them."
 flavor_isobelin.116.t:0 "Down in the Muck"
 flavor_isobelin.116.d:0 "Clearing and draining the Trollsmaw Swamp to make way for settlement, cultivation, and commerce is no easy task. The usual hazards of disease and exhaustion have felled plenty of laborers. But some claim they’ve been haunted by strange nightmares, voices calling to them out of the swamp, tall human figures at the edges of their vision but always out of sight. Others say they’ve been hunted by bizarre and ferocious wild animals - ravenously carnivorous beavers with a taste for human flesh, or blind albino alligators with rows upon rows of shark teeth. Many have fled back into the city, or vanished entirely.\n\nAs luck would have it, we have another source of labor who can be gotten for cheap and arrive each day in Port Isobel by the boatload: orcs from Escann, whose sturdy constitutions make them ideal for the harsh demands of manual labor. Their fearlessness and ferocity as warriors is beyond all doubt, and if anyone can face the unnerving and twisted wildlife, it is them.\n\nMaking use of the lands adjoining the Lady Isobel is paramount to our development as a city. We should allocate a line in the next municipal budget to purchase a large contingent and dispatch them upriver."
 flavor_isobelin.116.a:0 "Off they go!"
 flavor_isobelin.117.t:0 "Eminent Domain"
 flavor_isobelin.117.d:0 "The native [1034.Culture] of [1034.GetName] have been unhappy with the construction of Mawgate, to put it mildly. The island on which the prison was built apparently had some spiritual significance to them, and they object to it being used to house those who have committed vile acts. They have found themselves victims of violent escapees - both the runaway enslaved orcs who constructed the Widow’s Keep, and the prisoners kept there. Ironically, the guards themselves have taken to carousing in the native villages, causing a ruckus and disturbing the peace.\n\nA delegation have arrived at City Hall with a list of grievances and a demand that they be addressed. One councilor has suggested paying to resettle them closer to their kin, while others prefer not to draw on the city’s coffers for a peripheral problem."
 flavor_isobelin.117.a:0 "Help them move."
 flavor_isobelin.117.b:0 "They can live with the situation."
 flavor_isobelin.200.t:0 "The Couturier"
 flavor_isobelin.200.d:0 "The pursuit of perfection and a flair for the dramatic defined the life of Leslindel Skyweaver, from when she first picked up needle and thread, to her last breath as she bled out on Thornsway with a knife in the heart.\n\nBorn in Autumnglade to a line of well-respected tapestry weavers, Leslindel found her family’s comfortable, enduring routine stifling. Apprenticing with the imaginative, almost whimsical tailors of the Springlade, she developed an obsession with both clothing and theatricality. She had an adventurer’s yearning for new horizons, so when news came of a burgeoning, uproariously innovative theater scene with an insatiable demand for costumes in a growing city on the Trollsbay, she pilfered twenty bolts of silk from her family’s storehouse, and made haste across the sea.\n\nSkyweaver faced no local competitors worthy of the name. Soon, theater directors took out personal loans to commission just a single piece of hers. Rich theater patrons followed suit. Her silk-weaving business on the mainland became the nucleus of a growing community of young elves devoted to the arts of fashion.\n\nOver time, her apprentices became competitors. Her life came to a characteristically dramatic end at the hand of one such jealous competitor, rumored to be a spurned lover. Her tremendous talent cut short by her lurid, salacious death at the young age of 96 made her remaining works sought after treasures - no Isobeliner could be counted among the city’s elite without a Leslindel original in her closet."
 flavor_isobelin.200.a:0 "We too would do anything in the name of fashion."
 flavor_isobelin.201.t:0 "The Thorn Tusks"
 flavor_isobelin.201.d:0 "Savages, terrifying and brutal. Burned into the Cannorian mind in the flames of the Greentide, this reputation is one the orcs may never hope to outlive and grow past in the Old World. Thus, the Escannis have no qualms clapping them in chains and sending them down the Alen to the Black Tower, to be sold like so many bushels of wheat. Most of our citizens bear little love towards them, and many have made quite a tidy sum trading in them as a commodity or using their labor. But in their sojourn on our shores, they have proven that an orc can have just as much the spirit of striving, of chasing dreams of a better future, as any human or elf or dwarf who finds themselves in our City.\n\nNone more so than the fabled Thorn Tusks. Azdahak the Black purchased them to serve as shock troops for the punitive expedition against Mykx, promising good rations, sturdy weapons, and clean clothing. Bringing him twenty gnoll ears would earn them a cabin boy’s wages, and after fifty, manumission. Wrapping barbed metal wire around their tusks, they fell on the corsair galleons in battle after battle. In one engagement with the Scourge Fleet, they boarded and captured twelve ships in two hours. Hundreds of dog ears fell at the feet of a smiling Azdahak. Their shackles fell too, and Port Isobel greeted them with cheers on their return.\n\nSome chose to use their new freedom and earned wages to set up homesteads up the Lady’s River, or open small shops in the Bridge District. But many chose to return for another tour in the military as freed citizens in the Thorn Tusk Brigade. They kept the barbed wire as part of their uniform, but earned a new reputation for themselves - soldiers, fearsome and disciplined."
 flavor_isobelin.201.a:0 "We’re glad they’re on our side"
 flavor_isobelin.202.t:0 "The Dockyard Dogs"
 flavor_isobelin.202.d:0 "Isobelin has a complicated disposition towards the small community of gnolls who have settled in the Dockyard District. No matter one’s opinions of them and their cultural practices, one cannot deny that they have an entrepreneurial spirit very much at home here. They will buy and sell virtually anything, up to and including people. Some have even opened a firm on Tower Street selling cheap and risky stock, keen on making money without doing actual work. Like any good Isobeliner, they have proven to be aggressively litigious asserting their rights under the Charter. Numbered among the Orphans of the Sea who call the city home are plenty of Ruinscourge gnolls, skilled as any other sailor.\n\nHowever, their main source of income remains smuggling. If one is looking to evade harbor fees and customs duties, then a gnollish contact in the Dockyards is essential. This has escalated into a problem that can no longer be ignored. The city is being cheated of revenues by people many still consider to be monstrous. A cry has gone out for the Agency of Tax Enforcement and the Republican Guard to march into the Dockyards to “sort out these mangy mutts”."
 flavor_isobelin.202.a:0 "From one perspective, smuggling is just importing with fewer steps…"
 flavor_isobelin.202.b:0 "...that perspective is illegal. Seize the contraband and throw them in jail."
 flavor_isobelin.203.t:0 "The Orphan"
 flavor_isobelin.203.d:0 "Salt, seaweed, gunpowder, tar. The smells of Port Isobel's Navy Yard rose to greet the man dressed in his usual fashion: a white ruffled shirt with a jet black jacket, trousers, and boots, and a black cap emblazoned with the twisting vines of Isobelin’s flag, which flew on the main mast of the [Root.GetFlagshipName].\n\nThe man named Azdahak had earned the title ‘the Black’ for more than just his clothes, supposedly worn in mourning for his family massacred by Seascourge Gnolls while sailing from Zanlib to Port Isobel. They took the young lad as a slave, but ten years later, he led a successful mutiny. Having learned the ways of piracy from his captors, he struck the black flag for himself with a motley crew of gnolls, humans, dwarves, and halflings.\n\n He became a fearsome but principled buccaneer, raiding ships belonging to Cannorians and gnolls, but never fellow Aelantiri. Lorent, Pearlsedge, and Verne each placed bounties on his head, and he was on the run from cove to cove when an agent from a Tower Street trading firm approached him with an offer: fly the colors of Isobelin and lead her fleets in a punitive expedition against Mykx, and he would receive the legitimacy and protection of the Esteemed Widow. All prizes and plunder he captured would belong to him.\n\nThe last cask of gunpowder was hoisted up into hold, the last orc slave-soldier clambered onto the deck, and the last anchor was pulled up. Azdahak the Black, scourge of the Scourge Fleet, was ready to set sail and hunt some hyenas."
 flavor_isobelin.203.a:0 "Raise the anchors and keep the powder dry!"
 flavor_isobelin.204.t:0 "The Buccaneer"
 flavor_isobelin.204.d:0 "The Orphans of the Sea: the sailors who sustained the relentless drive of  the City That Never Sleeps and projected its power and influence over the waves. Their patron, the most famous and feared, was, in fact, an actual orphan. A master of the waves, scourge of the Scourge Fleet, a champion of the people. Or, a loathsome rogue, a hot-tempered Zanlibi, a privateer out for himself and not much better than a gnoll. Opinions of Azdahak the Black, like the city he came to call home, were contradictory, exaggerated, larger than life.\n\nHe earned the adoration of the common people by crippling the threat of gnoll raids for a generation and returning many of their captured and enslaved loved ones. He earned the respect of the city’s orcs and half-orcs by freeing the Thorn Tusks and giving them equal shares of the plunder. Wisely investing his considerable fortune in commercial ventures on the sea and in the city itself,many ordinary citizens worked for him, knowing him to be a shrewd but fair employer. And, of course, he had the love of his fellow Orphans.\n\nHowever, after he served their purpose in leading the flees, the city’s elites saw him as uncouth, uncultured, and another economic competitor. So, when he parlayed his popularity into politics by running for mayor, the Tower Street brokers, the mainland planters, and all of the City’s well-to-do mobilized to stop him."
 flavor_isobelin.204.a:0 "Who better to represent the people than one of their own?"
 flavor_isobelin.204.b:0 "He belongs at sea, not in high office!"
 flavor_isobelin.205.t:0 "The Crash of [GetYear]"
 flavor_isobelin.205.d:0 "It seems that through the financial chicanery of Isobelin’s merchant elites, in collusion with the city government, have engineered a financial crash of our economy. They have offered a monetary bailout if we allow them to assume control of our foreign affairs."
 flavor_isobelin.205.a:0 "Accept bailout"
 flavor_isobelin.205.b:0 "Refuse bailout"
 flavor_isobelin.206.t:0 "[From.GetName] Accepts Our Bailout"
 flavor_isobelin.206.d:0 "The Chair of the City Council’s Finance Committee received a letter today from [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetName] in response to our generous offer to resuscitate their crashing economy. [From.Monarch.GetSheHeCap] has agreed to turn over management of [From.GetName]’s foreign affairs, in exchange for a large infusion of cash. The tone of the letter is one of desperation. The Chair smiles to herself. Like any investment, this upfront cost will pay dividends for generations to come. With this bailout, Isobelin’s destiny in the Trollsbay is secure."
 flavor_isobelin.206.a:0 "We write one cheque, and will cash a multitude in fifty years’ time."
 flavor_isobelin.207.t:0 "[From.GetName] Refuses"
 flavor_isobelin.207.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] received an envoy today from [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetName] in response to our generous offer to resuscitate their crashing economy. Evidently, [From.Monarch.GetSheHe] has taken leave of [From.Monarch.GetHerHis] senses, wildling claiming that a vast conspiracy of Isobelin’s government and the cities financiers had colluded to wreck the economy. [From.Monarch.GetSheHeCap] refused to hand over the keys to [From.Monarch.GetHerHis] country to a “pack of avaricious scoundrels”. Obviously, this insult to our national character cannot stand."
 flavor_isobelin.207.a:0 "An outrage!"
 flavor_isobelin.208.t:0 "An Eccentric Magnate"
 flavor_isobelin.208.d:0 "Floki of Fuglborg made his fortune selling salted fish, cheap furniture, and the jams of strange berries. Never marrying or having children, nor spending his gold trying to purchase a title of nobility, he walked hundreds of miles around Cannor seeking rare artifacts and wondrous creatures. He built up a large menagerie and collection of oddities when his sights turned to the Trollsbay, convinced that there were traces of a lost civilization of trolls to be found on its shores.\n\nHe found no such civilization, but he did find a refuge from the condescension and judgment of Cannorian high society. The Trollsbay and Aelantir itself were full of wondrous creatures and ancient relics, and in Isobelin, his quirks were not looked down upon. In that city, no matter where one looked, one could find a far stranger person on the streets. He fell in love with the city, and on his death, donated his animals, his artifacts, and all of his gold to establish two institutions which would become cornerstones of Isobelin’s cultural dominance: the Gerudian Zoo, and the Trollsbay Museum of Curious Oddities."
 flavor_isobelin.208.a:0 "Two tickets to see the wyverns, please!"
 flavor_isobelin.209.t:0 "A Broadside from a Firebrand"
 flavor_isobelin.209.d:0 "“The Greentide is generations gone and an ocean away in lands long beset by woe. To those who live in those lands, we hold out our Charter as a beacon, and our city swells with their masses yearning for the liberties enshrined within it and dreaming of a life unbound. Yet it is swollen too with another class who cannot dream those dreams, and whose life is nought but bound, shackled, whipped and chained.”\nThe Lady’s Tribune, [GetMonth], [GetYear]\n\nSlavery has been a paradox for Isobelin since the Charter was written as a shaky compromise by two competing constituencies who pursued two different parts of Lady Isobel’s Dream. Those dreaming of vast fortunes saw the trade in and labor of enslaved orcs as the key to their wealth. Those dreaming of living in liberty and pursuing happiness could not help but see the orcs, despite their reputation, as people just like them. Hence, those born on Isobelin’s soil or coming of their own will would enjoy the Charter’s rights, while those who arrived against their will had none.\n\nThis uneasy compromise has masked a growing tension, and growing with it has been a community of freeborn orcs and half-orcs, who have begun to organize and agitate for their enslaved brethren. Rhetorical questions have become polemics, which are now calls to action. A recent editorian in the Lady’s Tribune states it bluntly: “One cannot own a person”."
 flavor_isobelin.209.a:0 "This has gone on long enough. Unchain them all."
 flavor_isobelin.209.b:0 "Let us try to maintain the status quo."
 flavor_isobelin.209.c:0 "The shackle and whip will show them the truth."
 flavor_isobelin.211.t:0 "Ynnsmouth Grows"
 flavor_isobelin.211.d:0 "A swamp lies where the Ynn meets the sea, if such a haunted place can be compared to ordinary wetlands. The trees there and the paths between them twist into shapes that simply should not be. Animals can be heard speaking almost as humans do, pleading for help. And the voice, the voice from the water, and the truths it tells.\n\nYet commerce must flow, and profit brokers no fear. Our small port has grown into as prosperous a settlement as can be in such surroundings. The native Inek Braves have ceased trying to drive our settlers into the sea, and most appear to have moved further inland. With the labor of a cohort of recently purchased orcs, the swamp surrounding the settlement can be cleared and the port expanded."
 flavor_isobelin.211.a:0 "Splendid!"
 flavor_isobelin.300.t:0 "A Lifted Lamp Beside A Golden Door"
 flavor_isobelin.300.d:0 "“A great light cast out upon the sea, the torch of the Thorned Lady guiding me to an open door, an invitation to take part in a golden dream.”\n-From the Journal of Aldarion Seamoon, 1766.\n\nOne can scarcely see common ground between the disparate lands of Halann and all the fractious peoples in them. However, the same sun rises and sets on their days, and the same moon and stars light their nights. Another light has joined them, the light of our city, illuminating their way across the sea to their dreams."
 flavor_isobelin.300.a:0 "Come one and come all, The Lady bids you welcome."
 flavor_isobelin.301.t:0 "The Commissioners’ Plan"
 flavor_isobelin.301.d:0 "The Commissioners' Plan"
 flavor_isobelin.301.d:0 "Isobelin, like most living things, has grown in ways shaped by necessity and convenience. Where a trail ran, roads were cut. Where a hill lay, houses were haphazardly terraced upon them. When there was need for a dock, the closest stretch of waterfront would have to do. After decades of rapid expansion, we are beset by growing pains. The street layout is beyond incomprehensible. Lots are parceled and subparceled into oblivion. Unregulated construction has left homes and shops vulnerable to fire, flooding, and collapse. Sanitation, transportation, commerce, and the quality of life of our citizens all suffer.\n\nThe time has come for us to take the city's destiny into our own hands, and no longer leave it to the whims of necessity and convenience. The City Council has formed a Commission for Public Welfare, charging the city's best and brightest with building Isobelin's future, and granting them broad authority and great resources, even superseding the mayor. The Commissioners' work will last decades. If they succeed in their task, the fruits of their labor will last centuries."
 flavor_isobelin.301.a:0 "Excelsior!"
 flavor_isobelin.302.t:0 "Urban Renewal"
 flavor_isobelin.302.d:0 "Renewing a city is easier said than done when it is the one of the most densely populated places on the continent. The many thousands who call Isobelin home do not do so merely because they work and live there. They have poured part of themselves into making it such, their dreams the mortar for the stone foundations and nails in the wooden walls.\n\nYet those foundations are starting to crack, and those walls threaten to topple in. Some have argued that we must move as quickly as possible to avert the escalating crisis. The most effective way to treat a wound, they argue, is to amputate or cauterize. Others counter that tending to a wound with time and care is less likely to leave the patient scarred or crippled. So too must we be steady in our approach to renewing the city, they say, for a city is not its buildings but its people."
 flavor_isobelin.302.a:0 "We must push forward with all speed!"
 flavor_isobelin.302.b:0 "We must work with a steady hand and sure footing."
 flavor_isobelin.303.t:0 "The Isobelin Institute of Architecture"
 flavor_isobelin.303.d:0 "At the time of Isobelin's founding, there was no unified theory of urban planning, if there was any theory at all. As a noted wit at the time quipped, humans build fast, elves build to last, dwarves build into mountains tall, orcs and goblins build not at all. If we are to rebuild Isobelin into the greatest city in the world, we must have some guiding principles other than racial custom or received wisdom.\n\nHearing news of the Commissioners’ plan, architects from seemingly every corner of Cannor have flocked to the city in hopes of leaving their mark. Some of the more scholarly among them, first gathering in coffee houses or taverns to debate their ideas, have now purchased a townhouse in the Upper District and are offering classes in architecture, structural engineering, and practical ways to integrate those disciplines into the physical space where people actually live. From this new Institute might arise a unified theory of urban planning. The provost of this new school has approached the Commission seeking funds to expand their campus and faculty, promising the long term returns on the investment will further the plan greatly."
 flavor_isobelin.303.a:0 "An excellent initiative!"
 flavor_isobelin.303.b:0 "Best of luck to them."
 flavor_isobelin.304.t:0 "The Future of Jayekmoot"
 flavor_isobelin.304.d:0 "We have held the Jayek to our bosom since the day the Lady landed. They are like little brothers to us, but they are now coming of age.\n\nNon-Jayek settlements sprouted up on Jayekmoot around the Bridge, and two small coves with simple wooden docks, but they themselves populated the vast majority of the island, which was maintained according to their customs. Isobeliners would take a ferry ride or a walk across the bridge to wander the old-growth forests, walk by the streams, or hunt game that had long vanished from the City.\n\nBut times have changed. The Island is full to bursting, and the Port’s housing supply is under enormous strain as well. Several commissioners have suggested we revisit the terms under which the Jayek joined with us at the beginning of the 16th Century. Cannorians were granted rights to hunt, fish and garden. These rights should be extended, they argue, to accommodate the changing city - a euphemism for flattening hills, draining marshes, and clear cutting forests so that roads can be laid and plots parceled out for construction. Their opponents on the Commission argue vociferously against this, particularly the lone Jayek Commissioner. To do so would be nothing more than a wholesale displacement of the Jayek from the land they tended to for generations. Their right to property would be violated in every imaginable way, merely for the convenience of others."
 flavor_isobelin.304.a:0 "We are commissioned with the Public Welfare. It must be done."
 flavor_isobelin.304.b:0 "The Jayek are a part of the public. Their welfare must be respected."
 flavor_isobelin.305.t:0 "Green Flames"
 flavor_isobelin.305.d:0 "The sturdiest structures in Isobelin, such as those built by Bardur Bridgemaker or his children, had nigh-immunity to fire, whether through simple dwarven ingenuity or abjurative spells. Other parts of the city, on the other hand, reliably burned to the ground every few decades. Nowhere more so than the orc and goblin shanty towns in the Bridge District and Anguncóst. Tenements packed one next to another, built of little more than scrap wood, often heated by open fires, and packed with the few paltry possessions of the occupants, these districts experienced a combined total of 23 large fires in the 17th Century. Two brawlers might knock a brazier into a pile of rags, or an enforcer from a cartel put a torch to a rival's shop, and thousands of homes would be consumed in the blaze.\n\nThe Comissioner's vision encompasses all parts of the city, even if the residents might be looked down upon by others. A plan has been drafted to revitalize these two neighborhoods, widening the streets, bringing buildings up to code, and ensuring fire brigades are stationed every half mile. Some have questioned, however, whether the money is better spent demolishing the tinderbox houses and starting over from scratch."
 flavor_isobelin.305.a:0 "Give the buildings and residents a new life."
 flavor_isobelin.305.a:0 "Give the buildings and residents a new life."
 flavor_isobelin.305.b:0 "Demolish it all. They’ll find a new place."
 flavor_isobelin.306.t:0 "Cleaning Up City Hall"
 flavor_isobelin.306.d:0 "Built from old growth hard oak and painted a brilliant white, Isobelin’s City Hall stood out among the crude, provisional structures of the city’s earliest days. The building retains its frontier charm, but it has become cramped with offices, and outshined by grander works sprouting up around the city. The wood has warped, the paint has peeled, and the lack of light and air stunts the discourse held within.\n\nThe chambers in which the issues of our great city are debated and settled deserve to be just as grand. Retiring the venerable oak and rebuilding with granite and marble will put forward the permanence and power of Isobelin.  Replacing the dingy windows with a bright domed rotunda and wide open courtyards will cast light on what some claim are shady dealings."
 flavor_isobelin.306.a:0 "Perhaps some new chandeliers in the rotunda?"
 flavor_isobelin.306.b:0 "Perhaps not."
 flavor_isobelin.307.t:0 "Renovating the Navy Yard"
 flavor_isobelin.307.d:0 "Our city has become the port of call for thousands of ships traversing the waters of Aelantir every year, and the home port for hundreds more, from small fishing boats to great merchant galleons. A busy day in Port Isobel can see upwards of sixty ships loading or unloading cargo or passengers, taking on supplies, or needing repair. The Navy Yard’s capacity has been far outstripped by the demand, and routine maintenance and improvements has lagged. Dozens of smaller dockyards have sprouted up on unregulated stretches of waterfront to meet it, eating into the revenue the Yard generates for the city, and lowering the standard of quality for which Port Isobel is known world round.\n\nA consortium of shipping companies, Tower Street firms, and insurance underwriters have approached the Commission requesting that it make renewing the Navy Yard a priority. They have presented detailed plans to overhaul the existing facilities. A dozen drydocks would vastly increase the speed and efficiency of ship construction and repair. Durable stone quays with cranes in place of rickety wooden docks would ease breaking bulk and disembarking passengers. Of course, the capital for this renovation could only be secured with the Commission's authority."
 flavor_isobelin.307.a:0 "There’s no Port Isobel without the Port."
 flavor_isobelin.307.b:0 "The docks aren’t rotting - they’re just rustic."
 flavor_isobelin.308.t:0 "A Necropolis for a Metropolis"
 flavor_isobelin.308.d:0 "Isobelin’s graveyards were pigeonholed into whatever space they could fit, often with little regard for their appearance. So long as the dead were below the ground, they shouldn’t interfere with the living going about their lives. Years passed, the headstones crumbled, and the lots were built upon the cemeteries, with no concern for the former citizens buried underneath.\n\nHowever, this has caused a problem to rise from the grave.. Over the decades, a handful of power-hungry necromancers have returned freshly dead zombies and long-deceased skeletons to life under their thrall. One even tried to sell stock in a mercenary company composed of the undead. While the Republican Guard and the city’s mage guild have dispatched these nuisances, the problem will only get worse as the city rapidly expands.\n\nThe leading proposed solution is to consolidate the burial grounds of the city into one mausoleum, imbued with spells to nullify necromantic magic. The Commissioners differ as to the aesthetic details - marble-clad with gold fixtures, or a practical building of granite and iron."
 flavor_isobelin.308.a:0 "Even in death, our citizens deserve to be stylish."
 flavor_isobelin.308.b:0 "The dead don’t need marble. Keep it barebones."
 flavor_isobelin.308.c:0 "On second thought, we’ll cope with a few corpses. Do nothing."
 flavor_isobelin.309.t:0 "Safe and Sound"
 flavor_isobelin.309.d:0 "Rose Street, like Thornsway, the Widow’s Boulevard, and Tower Street, runs from one shore of Isobel Island to another, passing through the whole spectrum of Isobelin’s neighborhoods and their denizens. Thus, a pedestrian out for a walk in [GetYear] could take in the scope of the changes wrought on each part of the city since the Commission for Public Welfare began its work.\n\nIn the Upper District on the northern edge of the Island, one could stroll down a finely paved brick street, lined with sycamore trees and swept clean twice a day, where there once was a muddy quagmire. Crossing Thornsway, the shops, taverns, theaters, and brothels at the four corners all display their certificates of compliance with the city’s new fire, sanitation, and structural codes. At the intersection with the Widow’s Boulevard, the renewed splendor of City Hall would be on display. On one’s way to Varok Square in the Bridge District, one would notice the wider streets and sturdier buildings, a far cry from the cramped tinderbox that the city’s orcs and half-orcs used to live in.\n\nThe changes wrought on the structures of the city changed its citizens as well. They had wider horizons to strive for, and steadier footing to grasp their dreams."
 flavor_isobelin.309.a:0 "Splendid!"
 flavor_isobelin.310.t:0 "Uniting the Wards"
 flavor_isobelin.310.d:0 "In theory, the Five Wards are unified into one city. However, this theory and the reality of the city diverge quite wildly. Each retains its own pre-amalgamation municipal services, unintegrated with each other and often at odds: a squad of the Republican Guard chasing a halfling thief from Isobel Island  to Beespecktown may have to face down or even brawl with their counterparts from the Smallmouth Municipal Constabulary. The old power structures of the Wards remain functionally independent of City Hall. More than once, a Ward has refused to seat its Councilors, denying quorum to City Council as a means of leverage to extract concessions.\n\nThis power-sharing arrangement cannot last as Isobelin grows larger. It inhibits the flourishing of the city as a whole, for the benefit of a few. While we can respect the character and culture of the Five Wards and their many neighborhoods, they must become exactly that - neighborhoods, not cities or provinces in themselves. Reforming the City’s political structure is the next great task facing the Commission."
 flavor_isobelin.310.a:0 "Consolidate them with brute force."
 flavor_isobelin.310.b:0 "A softer approach may be best."
 flavor_isobelin.311.t:0 "Riots in the Racks"
 flavor_isobelin.311.d:0 "Racist NIMBY halflings riot over other minorities moving in." #REPLACE_ME
 flavor_isobelin.311.a:0 "Put down the little scamps!"
 flavor_isobelin.311.b:0 "Let them let out a little steam."
