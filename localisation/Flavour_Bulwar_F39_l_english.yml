 flavour_bulwar_tag.1.h:0 "£mil££dip£ Elect a Huš-Nekar"
 flavour_bulwar_tag.1.i:0 "£mil££mil£ Elect an Alukaturan"
 flavour_bulwar_tag.1.j:0 "£mil££mil£ Elect a szal-Lekad"
