 flavour_bulwar_tag.1.l:0 "£adm££mil£ Elect a Dikuras"
 flavour_bulwar_tag.2.t:0 "Small Council Elections - The Second member"
 flavour_bulwar_tag.2.d:0 "Amusingly enough, the second councilman spot is the most hotly contested - only the greatest from each family runs for the position of head, and as a result many do not make the cut. The second seat is far less restrictive, and there are often a wide variety of candidates from each family, though ultimately it does eventually shrink down to a pool of 12. The family that won this particular election was...\n\nRuler is [Root.Monarch.GetAdm]£adm£ / [Root.Monarch.GetDip]£dip£ / [Root.Monarch.GetMil]£mil£"
 flavour_bulwar_tag.3.t:0 "Small Council Elections - The Third member"
 flavour_bulwar_tag.3.d:0 "Next, the third slot needs to be declared. There's little to be said about this seat that can't be said about the other two - the same twelve families are up for elections, and they offer up their services to the state for if they win. Who was the winner of this particular seat?\n\nRuler is [Root.Monarch.GetAdm]£adm£ / [Root.Monarch.GetDip]£dip£ / [Root.Monarch.GetMil]£mil£"
 flavour_bulwar_tag.4.t:0 "Small Council Elections - The Fourth member"
 flavour_bulwar_tag.4.d:0 "Another vacant seat, another position that needs filled. Naturally, this means the 12 families will compete with one another once again, but only one will take the position and offer up their talents to the government of Bulwar. Which will it be?\n\nRuler is [Root.Monarch.GetAdm]£adm£ / [Root.Monarch.GetDip]£dip£ / [Root.Monarch.GetMil]£mil£"
