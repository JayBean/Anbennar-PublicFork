 #Missions
 bulwar_clearing_out_rubble_title:0 "Clearing Out the Rubble"
 bulwar_clearing_out_rubble_desc:0 "Tluukt's gnolls did an impressive amount of damage to the city. Though the defense was not necessarily steadfast, the demons nevertheless helped themselves to generous portions of the city's wealth, in addition to its inhabitants. Until just recently, we haven't had the resources to properly take stock of the situation - with a bit of funding, the twelve families are confident that they can audit the damages and begin the process of salvaging the destroyed buildings around the city, clearing the way for further development once more. "
 bulwar_repair_walls_title:0 "Repair the Walls"
 bulwar_repair_walls_desc:0 "Naturally, the next step is to rebuild the walls around the city. Tluukt had them torn down in major part, leaving only a handful of battlements as a testament to our humiliation - but all that accomplished was ensuring that we know where the walls need to be built once more. With an impressive influx of building materials from salvaged buildings, there's plenty of supplies to rebuild the walls, so long as the labor can be accounted for. Who wouldn't want to work for Bulwar's safety?"
 bulwar_black_phoenix_title:0 "The Black Phoenix"
 bulwar_black_phoenix_desc:0 "Poor Eledas... Everyone knows what Zokka did to him. Everyone knows how he feels about the gnolls. Even so, the ability to bring Sareyand to bear against Tluukt might yet turn out to be our salvation, bringing numbers to bear that any individual member of the Naqtazan could not hope to match. It will be a hard sell to the akal, yet a few rightly-placed words could still move his terror to righteous anger. "
 bulwar_repair_temple_title:0 "Repair the Temple"
 bulwar_repair_temple_desc:0 "There is nearly nothing as important to Bulwar's existence as its great temple complex, the rightful home of the Sun Cult and the most important location in the region... which is nearly certainly why it was not spared from being looted. The situation is too dire to spare the resources for a total repair, so right now some surface-level renovations will have to suffice. Salvaging the city for building materials has yielded a plentiful sum of usable resources, so perhaps those can be put to productive use?"
 bulwar_raise_ones_head_title:0 "Raising One's Head"
 bulwar_raise_ones_head_desc:0 "The forces of light and goodness in Bulwar are in disarray. Beset on all sides, it would be foolish thinking to wait for a savior to emerge from the devastation, for their hands will be full with their own problems for a long time still. Bulwar will need to fend for herself - our city will need to begin assembling the Naqtazan, repairing itself, and preparing the circumstances necessary to ensure our survival in this chaotic world."
 bulwar_a_cult_classic_title:0 "A Cult Classic"
 bulwar_a_cult_classic_desc:0 "Eduz-Vacyn is a strong candidate for the Naqtazan, being both a religious center that needs to be brought to heel and a potentially invaluable source of manpower for the coming battle. The cult located in the city has their holdups about working with us (though even they acknowledge the threat posed by the gnolls), but are willing to do so if we formally denounce the Zokka pack - if that is all it takes, who are we to complain?"
 bulwar_league_of_our_own_title:0 "In a League of Our Own"
 bulwar_league_of_our_own_desc:0 "We have assembled everyone we will get. Who we have standing with us is who will march to our aid against Tluukt. With the member list prepared, the time has come to formalize the alliance - to gather our new comrades-in-arms to finalize the details, major and minor, of what the Naqtazan will embody and strive to do. After that, only one step will remain..."
 bulwar_casting_the_die_title:0 "Casting the Die"
 bulwar_casting_the_die_desc:0 "...Perhaps the most dangerous of them all. There's only one way to be rid of Tluukt - to destroy her pack in its entirety. We've done everything that we can do to prepare for the conflict, and sabotage our foe. It will have to do."
 bulwar_huddling_with_harklumi_title:0 "Huddling with the Harklumi"
 bulwar_huddling_with_harklumi_desc:0 "Harklum would be a good addition to the Naqtazan. Their forces have no fondness for gnolls, and in addition to that their position allows them to take to the battlefield quickly and easily. They are more than willing to lend us their aid, but for a few menial tasks that they require Bulwar to carry out. Most can be handled discreetly by the twelve families, but they also require troops for an undisclosed reason. It should be fine."
 bulwar_a_lot_to_unpack_title:0 "A Lot to Unpack"
 bulwar_a_lot_to_unpack_desc:0 "The Alukatran are quite fond of puns. In any case, Tluukt's greatest strength is that she was able to unify the gnolls in the region to her cause, mostly through force. Gnolls are quite a fractious lot, especially when they are only cowed through the threat of violence. If we were to route a few resources towards a few of these gnolls, they could be persuaded to attack Tluukt in a moment of weakness - such as, say, when she is attacked by the Naqtazan."
 bulwar_cleavers_head_title:0 "The Cleaver's Head"
 bulwar_cleavers_head_desc:0 "She needs to die. Put the resources together to hire someone, then send them out to kill the gnoll. We can't be safe from her magic until her head rests on a stake on the city walls."
 
 #Events
 flavour_bulwar_tag.5.t:0 "The Dawn of the Naqtazan"
 flavour_bulwar_tag.5.d:0 "Less than a decade ago, the gnoll Tluukt earned her epithet "Cleaver-of-Realms" by slaughtering Carodir I, the ruler of Varamhar, in a magical duel for the city of Bulwar, marking the second akalate she has broken through magical ability. Tluukt has opted to leave the administration of Bulwar to its traditional sovereigns, the 12 families, while demanding periodic sacrifices and tribute. This was a fatal mistake.\n\nWe could never beat the gnolls on our own, however, so to rival the gnolls in resources and power the 12 families - spearheaded by the Alukatran - have decided to work together to assemble the Naqtazan, the River Alliance. Nobody in Bulwar wants to see a gnoll as hegemon, and so to that end the right words could see a large sum of akalates come together to free their mother-city from the hyena-shaped monstrosities that currently think they rule it. There are many and more plans for what comes after, but for the time being we should focus our efforts in winning our freedom.\n\nTluukt must be almost stupid to believe that the humans and elves of Bulwar will simply submit to a new Age of Monsters. The twelve families have no taste for being treated as minor subjects, able to be thrown around at the whims of greater powers - they are the greater powers! Show the gnolls the error of their ways! The darkness will find no purchase here!"
 flavour_bulwar_tag.5.a:0 "Onwards, for a Bulwar free of monsters!"
 flavour_bulwar_tag.6.t:0 "Bulwar's Offer"
 flavour_bulwar_tag.6.d:0 "The city of Bulwar has sent us a covert message, beseeching us to join the nascent Naqtazan, their coalition to defeat the Tluukt gnolls. If we accept, we will be obligated to assist them in destroying the gnoll pack, but it would serve to drive the hyenas back from the mother-city of Bulwar. Will we aid them?"
 flavour_bulwar_tag.6.a:0 "Accept"
 flavour_bulwar_tag.6.b:0 "Refuse"
 flavour_bulwar_tag.7.t:0 "[From.GetName] Joins the Naqtazan!"
 flavour_bulwar_tag.7.d:0 "Our covert messenger has returned with good news! [From.GetName] has accepted our invitation, pledging their support to helping us drive back the gnolls!"
 flavour_bulwar_tag.7.a:0 "Hurray!"
 flavour_bulwar_tag.8.t:0 "[From.GetName] Refuses"
 flavour_bulwar_tag.8.d:0 "The country of [From.GetName] has informed us that they will not join us in fighting the gnolls, at least not alongside us as brothers-in-arms."
 flavour_bulwar_tag.8.a:0 "Damn..."
 flavour_bulwar_tag.9.t:0 "Yamima's Gambit"
 flavour_bulwar_tag.9.d:0 "A cloaked figure has approached the council for a private meeting - her credentials were strong, and so her request was granted. Behind closed doors, she introduced herself as Yamima, the most influential courtesan in Zanbar. Indeed, her statements ring true - she has many supporters both around the king and in the wider countryside. She comes to ask one thing: She wishes to see herself on the throne in Zanbar.\n\nHer request is very plausible - some small guarantees and some covert support, and she would join the Naqtazan as a member in perpetuity. Naturally, this would cause some consternation for Sareyand, who will likely not support us in the future if we see this action through, even if their ruler is too cowardly to fight over it."
 flavour_bulwar_tag.9.a:0 "Accept her offer"
 flavour_bulwar_tag.9.b:0 "Denounce her to Sareyand"
 flavour_bulwar_tag.10.t:0 "Claiming the Cleaver's Head"
 flavour_bulwar_tag.10.d:0 "Everyone wants to see Tluukt dead, but nobody wants to actually plan out how that would happen. Eventually, the burden of planning was taken up by a member of the szal-Givar family, whose energy for the project eventually managed to draw others in. Many of the specifics of the plan have been hammered out, but the planners have requested input from the council.\n\nThey wish to see what we would think of how to kill Tluukt. We could contract mages, either Old Sun Cult fugitive magi or even elites from the Order of the Zenith; Some would have us hire disgruntled pack leaders, seeking to one-up their current leader with the correct motivation. Each of these, for their merits and flaws, probably have around the same margin of success."
 flavour_bulwar_tag.10.a:0 "Send in the Old Sun Cult magi."
 flavour_bulwar_tag.10.b:0 "We will hire some would-be gnollish assassins."
 flavour_bulwar_tag.10.c:0 "Sends Order of the Zenith elites"
 flavour_bulwar_tag.11.t:0 "Claiming the Cleaver's Head: Aftermath"
 flavour_bulwar_tag.11.da:0 "With everything settled, and the order given, the only thing left to do was wait. There were a few agents waiting for word, waiting with payment for once the deed was done. One such agent returned bearing news - the assassination had succeeded. Though prepared for a fight, the party encountered a sleeping [F28.Monarch.GetName], and then subsequently slew [F28.Monarch.GetHerHis] without further ceremony. Afterwards, they presented [F28.Monarch.GetHerHis] severed head to the agent, who himself presented its preserved form to the council. Their payment was provided in full, to be distributed between themselves as desired. The gnoll was dead, and her magic would remain out of the hands of our gnollish foes."
 flavour_bulwar_tag.11.db:0 "With everything settled, and the order given, the only thing left to do was wait. There were a few agents waiting for word, waiting with payment for once the deed was done. One such agent returned bearing news - the assassination was a failure. The story, as relayed to us, was that everything went to plan until the party discovered that [F28.Monarch.GetName] was waiting for her assailants. A fierce battle ensued, though eventually a heavily wounded [F28.Monarch.GetName] managed to come out on top of [F28.Monarch.GetHerHis] assailants, killing most of them. However, [F28.Monarch.GetSheHe] would still be off the battlefield while recovering... precisely for long enough to prosecute the war. The agent saw fit to give them half of their agreed-upon pay for their services; given their reduced numbers, they were probably going to be paid about the same."
 flavour_bulwar_tag.11.a:0 "Good riddance to the demon!"
 flavour_bulwar_tag.11.b:0 "Good enough?..."
 flavour_bulwar_tag.12.t:0 "Assassins Attack!"
 flavour_bulwar_tag.12.da:0 "Assassins from Bulwar have struck! Unknown assailants, no doubt on the city-state's payroll, snuck into her palace at some point after midnight. The crime was only discovered when concerned guards inspected the area the morning after, only to discover [Root.Monarch.GetName] with [Root.Monarch.GetHerHis] throat slit in bed! [Root.Heir.GetName] has assumed the reins of state, and it seems like they will need to prove [Root.Heir.GetHerselfHimself] by subjugating Bulwar once again."
 flavour_bulwar_tag.12.db:0 "Assassins from Bulwar have attacked us! A group of magically-oriented individuals snuck into [Root.Monarch.GetName]'s palace and attempted to kill [Root.Monarch.GetHerHis] only a few hours after midnight. [F28.Monarch.GetSheHeCap], by turn of fortune, happened to be awake at this time - and after an intense struggle [F28.Monarch.GetSheHe] managed to kill most of them and send the rest fleeing for the hills. Though [F28.Monarch.GetSheHe] might be alive, [F28.Monarch.GetHerHim] wounds have rendered  [F28.Monarch.GetHerHim] unable to lead the soldiers on campaign."
 flavour_bulwar_tag.12.a:0 "Damnable humans..."
 flavour_bulwar_tag.13.t:0 "Rebels!"
 flavour_bulwar_tag.13.d:0 "TBD"
 flavour_bulwar_tag.13.a:0 "TBD"
 flavour_bulwar_tag.14.t:0 "In a League of Our Own"
 flavour_bulwar_tag.14.d:0 "The Naqtazan is now formally established. All of the members we have invited - who have accepted the offer, of course - have been enshrined as the founding members of the alliance, which will host a shared treasury and military under a joint command (with Bulwari generals in the lead, obviously) to defeat Tluukt and perhaps even beyond. The constitution of the league, as drafted by representatives from the families of Alukatan, szal-Lekad, and Belatis (and approved by both the council and the rest of the league), has created the foundations for our own power bloc in Bulwar.\n\nWith that being said, "future base for Bulwar to unite the region" is not a purpose any, except perhaps us, would knowingly support. Something else needs to be added to the charter proclaiming the league, succinctly stating its reason to exist. Perhaps it might be an alliance of humans breaking their own chains? A holy crusade against the Malevolent Dark? A simple league to prevent a new Age of Monsters? All of these sound respectable, and more than that they all serve to obscure our true intention..."
 flavour_bulwar_tag.14.a:0 "The Bulwari will do what no other could - free Bulwar!"
 flavour_bulwar_tag.14.b:0 "If all else fails to repel the gnolls, then we shall fight them back together."
 flavour_bulwar_tag.14.c:0 "Surael smiles upon us; you cannot light a fire with one log!"
 flavour_bulwar_tag.15.t:0 "The Realm, Unbroken"
 flavour_bulwar_tag.15.d:0 "Tluukt and her pack have been driven back, their armies shattered and the so-named "Cleaver-of-Realms" defeated by a realm that was not quite as broken as she had thought. The jubilation in Bulwar proper was unmatched, the sight and sound of thousands rejoicing at their renewed chance at both security and freedom defining the city for three whole days. The 12 Families felt similarly, celebrating alongside league members while still using the occasion to prepare our next moves.\n\nOur victory is stupendous, and its happening has fixed the gaze of all civilized folk in Bulwar on our newly-assembled league. What we advertise to the akalates will define the alliance, much akin to what we dedicated it to a few years ago. What shall we tell them, while the situation is still fresh?"
 flavour_bulwar_tag.15.a:0 "Gaze upon what happens when the Bulwari stand united."
 flavour_bulwar_tag.15.b:0 "This is no land for demons and monstrosities!"
 flavour_bulwar_tag.15.c:0 "Surael has blessed us - you should celebrate too!"
 
