 flavour_bulwar_tag.25.e:0 "Go Back"
 flavour_bulwar_tag.28.t:0 "The Ruqašah's expedition"
 flavour_bulwar_tag.28.da:0 "The expedition sent out to discover treasure and relics has returned bearing many artifacts from distant times. Everyone who was sent out returned alive and well, carrying what they could carry in valuables. Nothing of what they brought was directly beneficial to the state, but it can be sold to private collectors for a hefty sum of money."
 flavour_bulwar_tag.28.db:0 "The expedition has returned. Everyone (though there are noticeably less individuals returning than who set out) is carrying everything they could in valuables and treasure. Due to difficulties in getting to the treasure, many died to traps and the environment. The things they brought back are ancient and valuable, even though much of the magic - if there was any - has faded away. What they've brought back will earn a hefty sum from private collectors."
 flavour_bulwar_tag.28.dc:0 "A small caravan has returned bearing valuables. Our expedition was mostly killed while searching for artifacts and trying to acquire them, the desert conditions killing many and ancient traps killing even more. A handful were able to persevere and survive, though, and they returned carrying everything they could in valuables. The adventurers could not find anything of practical use, but then again trinkets are a good commodity to sell. It will more than recoup our losses."
 flavour_bulwar_tag.28.a:0 "The past provides to those who look."
 flavour_bulwar_tag.28.b:0 "Oh, how wonderful it is to have a lengthy past."
 flavour_bulwar_tag.28.c:0 "If only they could carry more."
 
