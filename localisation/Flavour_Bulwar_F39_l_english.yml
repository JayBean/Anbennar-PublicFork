 flavour_bulwar_tag.1.d:0 "It's that time again - the 12 families have gathered to oversee the elections, awaiting the results of their campaigns. Each family selected a candidate from their prodigy, attempting to see them elected as the head of the Bulwar council. Once all the votes have been tallied, the results are clear: The elected official is a member of the... "
