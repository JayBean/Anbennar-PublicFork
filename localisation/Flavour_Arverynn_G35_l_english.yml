 flavor_arverynn.19.t:0 "Defiance of Vels Domfan"
 flavor_arverynn.19.d:0 "As our troops approach the idyllic southern town, known for its beautiful beaches and well-guarded forests, many have their minds preoccupied with a previous event that it's also known for: the Defiance of Vels Domfan.\n\nIn 1203 Emperor Fineas Vyrekynn, struggling with an Empire beset on all sides and a downpouring economy, ordered that Vels Domfan's Green-Gold Mint be relocated to Arverynn to speed up the production of coins, with hopes it could plug the leak in Arverynn's coffers. Vels Domfan's officials responded by cutting off the flow of currency to the capital, which exacerbated the already critical situation, and was followed by Fineas's lynching and the Vyrekynns' apparent end in 1205.\n\nNow for the first time since 1205, imperial soldiers are back with vengeance. Shall we enforce Emperor Fineas's orders at last?"
 flavor_arverynn.19.a:0 "Relocate the Mint, and be grateful your town remains standing"
 flavor_arverynn.19.b:0 "The Mint is staying, but so are we"
 flavor_arverynn.19.c:0 "Let us absolve their crime. Live and let live"
 flavor_arverynn.20.t:0 "The Hidden Struggle"
 flavor_arverynn.20.desc:0 ""Now that the unity of Sarda is almost achieved, I entrust you to keep disunity amongst our wealthiest subjects, to keep the dance going and banish the thought of a new sundering." -Letter from Calrodiy V to the Grandmaster of the Order of the Mountain Eye\n\nEver since the time of Carodin II, a silent struggle unfolded between the Emperors at Arverynn and the feudatories in the countryside. While smaller, younger houses such as the yen Cestor and the Ralsork of Arvezl submitted relatively easily, the great houses of Stanyrhrada, Stenurynn, and most infamously Vels Bacar skillfully defended their fiefdoms from any notion of imperial encroachment. Emperors would sometime provoke them into open rebellion, counting on their own victory and the possibility to confiscate lands as a punishment; other times they incited lesser barons to revolt against powerful lords, helping them break free and placing them under Arverynn's direct vassalage.\n\nOn the public record, the monarchs of Arverynn championed the little aristocracy. Land was taken from the larger Ynnic lords and distributed into smaller holdings, which were then organized under lesser houses who were receptive to Arverynn's functionaries. By the time of Calrodiy V, this was the organization of all the land along the Arverynn river, and it provided a reliable trickle of foot soldiers, such as River Wardens and Colzeny Bow archers, to bolster imperial armies."
 flavor_arverynn.20.a:0 "That statue of [g35_revolt_leader.Monarch.GetName] in the noble district? I'm afraid we'll have to tear it down…"
 flavor_arverynn.20.b:0 "Send arms and troops to our subjects' subjects"
 flavor_arverynn.20.c:0 "Baron Armynn of Poelnebo, my good friend! I have great plans for you…"
 flavor_arverynn.20.d:0 "Our vassals have been exceedingly loyal, let us reward them"
 flavor_arverynn.21.t:0 "The Imperial Pedestal"
 flavor_arverynn.21.desc:0 "Memories come rushing from an era past as [Root.Monarch.GetTitle] [Root.Monarch.GetName] leans onto a statue of Calrodiy the Great.\n\nCenturies ago, his imperial majesty conceived a capital at the fork of the Arver and Lun rivers, at the site of his victory against Chieftain Koda. Arverynn it was named, after the greater of the two rivers, and for centuries it stood not just as a shield to civilization, but as its beacon.\n\nArt, ideas and sciences flooded the streets, creating a fertile substrate that let flourish the greatest minds and talents the Ynn ever saw. From all across the Ynn they came, pouring into our streets, eager to speak in our courts, to dream in our houses, to sing through our gardens, and create things so beautiful they would echo through time.\n\nEven now, we stand in the shadow of imperial Arverynn’s pedestal: as great as the victories Carodin II could achieve, as bright as the hope Calrodiy IV could instill, we have no Talvyr yen Arkilodo to sing of our deeds, no Vyrhendir yen Polere to present us with the plans for another Teal Keep. Will we ever stand beside that pedestal?\n\nIf only… if only…"
 flavor_arverynn.21.a:0 "Give me a masterful architect!"
 flavor_arverynn.21.b:0 "Give me an amazing painter!"
 flavor_arverynn.21.c:0 "Give me an epic wordsmith!"
 flavor_arverynn.21.d:0 "Give me a godly gardener!"
 flavor_arverynn.21.e:0 "Give me a legendary commander!"
 flavor_arverynn.22.t:0 "Our Prayers Heard"
 flavor_arverynn.22.d1:0 "Deep from the Netherworld he came, building an elevator out of wooden parts. Through much of Sarda he passed, rewarding his hosts' hospitality in kind: in Adbrabohvi he first made a name for himself by designing an island-temple with archways that stretched towards both sides of the River, in Vels Domfan he drew a project for a new town hall suspended high up amongst the trees, to the people of Stenurynn he gave tools to sanify and clear out the rubble so they could venture into their ancient city's ruins, in Stanyrhrada he planned a skyward turret of several floors extending diagonally out of the main palace, and in Vels Bacar he helped the works on the reservoir and the expansion of the dam's gates.\n\nAlready his exploits were known when [Root.Monarch.GetTitle] [Root.Monarch.GetName] heard of him. A carriage with gold and silver linings was sent to greet him, and he accepted the invitation to Arverynn, where surely his mind would be occupied with projects for years to come."
 flavor_arverynn.22.d2:0 ""Keep standing, your majesty. Just a few more minutes and it will be ready."\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] stood in [Root.Monarch.GetHerHis] imperial armou[Root.Arverynn22Bloc0] a solid plating as smooth as a diamond with the shades of emerald and aquamarine, a vermillion hilt and an aqua gem embedded in the sword grip, with the pure metal of the blade half-inserted into the scabbard, which [Root.Monarch.GetHerHis] other hand gripped.\n\nOf course, the [Root.EmperorEmpress] was only part of this picture - behind [Root.Monarch.GetHerHim], a few fields of rustling greenery gave way to the [Root.EmperorEmpress]'s jewel, the city of Arverynn itself.\n\nThree were the things asked by his Ynnic patrons: rivers, knights, and castles. And this painting was no different, only trading the castle for a city. He felt the need to search for something more… Even if he wasn't sure what. His sharp eyes kept scanning the streets and the riverside…\n\nOh, of course. His eyes were posed on a Stenurynn noble, of leather garments and ruffy white hair, preceded by an adorable animal that was wagging his white tail at the passerby.\n\nOne more stroke, and the sketch was finished. Three days later, the final painting was completed and presented to the [Root.EmperorEmpress]."
 Arverynn22Bloc0_1:0 "r," #In case empty strings ever start bugging out
 Arverynn22Bloc0_2:0 "r, uncomfortable under its weight and the oppressive heat - how could [Root.Monarch.GetHerHis] predecessors fight in this? But the beauty was assuredly worth the sweat:"
 flavor_arverynn.22.d3:0 "A crowd of nobles and courtesans stood around the young poet, who was perched on a tree stump in the middle of the Butterfly Garden of the Teal Keep.\n\n"…And then Komerjon SMASHED the armies of bats and purpleskins, right? Right?" An eager noblewoman asked, gesturing to swipe the air with her palm.\n\n"Please excuse her, Sir Archie. I do not know what comes over the youths these days." Said her father, a dignitary from Dolindha, taking hold of he[Root.Arverynn22Bloc1]\n\n"It's okay, it's okay." The human poet cleared the lump in his throat, and frowned, resuming his narration. "Sadly, King Komerjon was riding to his death that day. The soldiers of Vareynn, as stalwart as they were, became surrounded by hordes of Cursed One brutes and swarms of Teira assassins, and the left flank started to falter…"\n\nThe harper began to play, and the poet began reciting his song.\n\n"The Soldier King with an antler crown\nHe rides to war and will not back down\nThe fear and doubt his might will drown\nA stormy charge - his path laid down…"\n\nHe wasn't even finished when the Ynnic audience was brought to applause."
 Arverynn22Bloc1_1:0 "r. He then glanced towards the captain of the Veykodan Guard, ashamedly; he would have to apologize to him too, later."
 Arverynn22Bloc1_2:0 "r."
 flavor_arverynn.22.d4:0 ""Hello, [Root.Monarch.GetName]." A familiar voice calls for the [Root.EmperorEmpress]. "I have made eggplant and sausages." A curl forms on [Root.Monarch.GetName]'s lips, hearing of [Root.Monarch.GetHerHis] favourite breakfast. The door gently creaks open as [Root.Monarch.GetSheHe] gets up from [Root.Monarch.GetHerHis] bed and grabs a morning dress, just in time to greet [Root.Monarch.GetHerHis] friend.\n\nThe abundant sunlight beckons them through the castle's windows as they walk down the hallway, guards and courtiers along the way all recognize the person by the [Root.EmperorEmpress]'s side and greet them warmly when they don't ask to join them outright.\n\nAfter a lovely breakfast by the east-side-facing terraced garden, where many of the Teal Keep's residents are allowed to come and eat the gardener's fruits, the two resume their morning walk, going up to the parapets, on which grow some fresh vines whose leaves bear a pleasant rainy fragrance.\n\n"I see the walkways are becoming more verdant than ever!" [Root.Monarch.GetTitle] [Root.Monarch.GetName] comments, gazing at the variety of potted plants hanging from the city's many walkways, in a colourful array not even the hair strands of all Sarda nobility could match now. "Only thanks to the quality soil you've bought!" The halfling replies, beaming for another day of working.\n\n"Hello!" A commoner with her daughter call out from their window, their home also decorated by vine-plants that complement their white walls with green stems and purple flowers.\n\nIt was as if he had been a part of this city, of this royal court, for years now. A short, very modest man, he was dear to all and known as 'the gardener'. Or 'the [Root.EmperorEmpress]'s best friend'. Some would even say, '[Root.Monarch.GetHerHis] sidekick'."
 flavor_arverynn.22.d5:0 "Creak… thump! A long convoy of trade carriages proceeded through the woodlands, announced by the sound of their large sturdy wheels and the neighing of their horses, while the roofs of white cloth covered its occupants from the Sarda sun. Unbeknownst to them, the infamous bandit leader, Talvyr Nizelynn, was on the prowl.\n\nSchwing… THWACK! A rush of arrows darted from all sides, snuffing the life of the convoy's guards. The bandits wasted no time jumping up and surrounding the convoy.\n\n"Great job, my fellows… now, let's search the interior of these carav-" Talvyr could not say his second sentence when he was interrupted by the agonizing scream coming from inside a caravan. It was the voice of one of his companions. \n\n"Momir!" Talvyr called out, entering the caravan only to see his lifeless friend lay in a puddle of blood. "You will pay for this!" Talvyr unsheathed his knife, looking for his opponent when-\n\nSWING! Down from caravan's roof he jumped, dressed in simple clothes of linen and leather which concealed his muscles, cutting off the bandit leader's head with a single strike of his blade. Talvyr's head rolled to the ground, and his bandits scattered as the convoy's survivors began fighting back, killing some of them in the process.\n\nMonths later, the mysterious bandit-slayer showed up at the gates of Arverynn, and called out for the [Root.EmperorEmpress].\n\n"[Root.Monarch.GetTitle] [Root.Monarch.GetName]! Ever since Sarda bandits slew some of my friends, I only desired revenge on the Sarda people! To see them beaten and brought in chains! And wherever I ask, YOU, [Root.EmperorEmpress], are the biggest enemy of a free Sarda! So let me join you, so I can kill and send even more of your people to their deaths!"\n\nThe [Root.EmperorEmpress], a bit surprised by this logic, was not entirely taken aback. In fact, [Root.Monarch.GetSheHe] strangely felt a sense of… kinship? And so [Root.Monarch.GetSheHe] stepped out, walked up to the mysterious bandit-slayer, and stared him down… before they both grinned and shook hands warmly."
 flavor_arverynn.22.a:0 "Welcome to our city, it's not much to look at yet"
 flavor_arverynn.22.b:0 "I do not love it - I ADORE it"
 flavor_arverynn.22.c:0 "Perfect, simply perfect - he even acts nervously like the original Arkilodo!"
 flavor_arverynn.22.d:0 "It's gardening time!"
 flavor_arverynn.22.e:0 "Don't fuck with this commander!"
 flavor_arverynn.23.t:0 "The Moon Temple"
 flavor_arverynn.23.d:0 "After ascending the artificial mound of Munkarel and exploiting a breach in the outer walls, we stand in front of the columns and debris-laden entryway of the old Moon Temple, known to Veykodans as Setirdeyel. The Veykodan Buycev have retreated deeper into the temple, outnumbered by our troops and our own Veykodan mercenaries.\n\nCautiously, our mages disarm the rune-laden paper sheets the Veykodans have left along the way, and a magical staff banishes the darkness from the temple's inner hallways, highlighting a beautiful mosaic of the Sun, the Moon and the Ynn stretching through recurve walls.\n\nOnly one way leads further down, a dusty wooden trapdoor in a corner by the end of the hallway. Should we ignore it and block it, the raiders will surely starve in the underground levels of the mound-temple, turning on each other like Wendigos or withering as they desperately claw for a way out. However, one can only wonder what secrets lie beneath the temple, whether treasure, curses, or threats to this land that must not be allowed to grow a minute longer."
 flavor_arverynn.23.a:0 "Wall off the temple and claim the area"
 flavor_arverynn.23.b:0 "The field won't be truly secured until we clear out this temple"
 flavor_arverynn.24.t:0 "Venturing Inside the Moon Mound"
 flavor_arverynn.24.d:0 "They went underground, and first they faced the Buycev, cutting down many of them easily but still suffering losses due to the Veykodans' unpredictable magic.\n\nDescending another floor, they began to hear the clanking of bones, guttural chants and eerie songs played through wind and percussion instruments. Marching onwards, they cut down what seemed to be reanimated creatures - war-hounds, lynxes, fowls, rats…\n\nThey came across a barricaded wooden door, smashing their way in with a powerful tackle by one of our knights. What ensued was a fast-firing exchange of magic spells between our mages and cultists. When it was over, most contenders on both sides lay dead, only a few imperial knights and Veykodan mercenaries still standing.\n\nTheir attention was drawn by the sealed gate on the other side of the room, lined with wine-red leather and silver studs. It seemed not even the cultists' magic could breach it, leaving but a few blast marks. The gate had a small keyhole, with the symbol of the Teal Crest carved in silver next to it. The surviving imperial troops tacitly made plans to turn back and get help to bury the bodies, when another individual stepped into the room.\n\nIt was [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 flavor_arverynn.24.a:0 "I have something I must do here."
 flavor_arverynn.25.t:0 "A Very Helpful Mage"
 flavor_arverynn.25.d:0 "The decade surrounding Emperor Fineas's death was a chaotic haze, events being blurred together, rearranged, and forgotten. The emperor, ever-searching for an innovative solution to bring his Empire back from the brink, enlisted mages from near and far. Most promising among them was Doukanszrim, an affable old Veykodan with a slender body and a captivating smile, skillful with people as he was with substances.\n\nDoukanszrim enticed the emperor with his ideas to negate inequality and soothe the spirits of Arverynn's populace, however, at the time when he was needed the most, Doukanszrim fled and placed a spell on the populace to cover his tracks, leaving the Emperor at the mercy of his own frenzied subjects.\n\nContinuing to read through the Imperial Archives, one will learn that Kanvel, the defunct emperor's sister, repeatedly accused Doukanszrim for the disappearance of several items, including the Vyrekynn's personal keys, several tonnes of Damestear, but also people and animals: most ominously, the emperor's pet otter which went missing exactly one year before Fineas's death. It is also believed that he fled to Munkarel, the same monastery Kanvel was exiled to, using the Vyrekynn keys to access the deepest level of the dungeon and make it into his hideout, playing a part in its eventual fall.\n\nWith these thoughts in mind, [Root.Monarch.GetTitle] [Root.Monarch.GetName] launched an expedition into the Moon Field, using the pretext of Veykodan raids as a simple excuse to bring vengeance to the Vyrekynn family, finally unearthing the secrets beneath the Moon Mound."
 flavor_arverynn.25.a:0 "In the darkness the creature slumbers…"
 flavor_arverynn.26.t:0 "Here We Are"
 flavor_arverynn.26.d:0 "Step after step, [Root.Monarch.GetName] descended the stairways that led into the darkness of Munkarel's final level. More than a level, it was an underground cave with its own small ecosystem; whether this was the work of the mad mage or [Root.Monarch.GetHerHis] imperial ancestors, it was not for [Root.Monarch.GetName] to say.\n\nA chattering sound soon greeted [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] knights, along with the splash of running water from an underground brook. A torch was lit up, and what they saw was not a peerless arcane mage, but something equally startling: a chimera, a creature made from the amalgamation of several others. It had the tail of a beaver, the webbed feet of an otter, and the billed head of a duck. Several of them were crawling through the cave, feeding on little spiders, bug eggs and crayfish.\n\n"My [Root.Monarch.GetTitle], please stand back. I will dispose of these accursed creatures if you just give the word." One of the knights said, sword unsheathed, as he stood between Calrodiy and the nearest creature, which was wordlessly staring at them. "My [Root.Monarch.GetTitle]?""
 flavor_arverynn.26.a:0 "By my decree, these bizarre creatures shall not be harmed"
 flavor_arverynn.26.b:0 "Ruinous spawn! Please do put them to rest, then flood the cave"
 flavor_arverynn.27.t:0 "They Are Coming"
 flavor_arverynn.27.d:0 "The east rumbles, a stampede of wooly rhinoceros heralds the rocking of royal carriages, sturdy wheels rolling onwards as the Veykodan elites riding on top lead the beastmasters and painted warriors to war, several rows of Buycev forming on the horizon and threatening to swallow the Moon Field.\n\nA cacophony of shouts, both male and female, is heard as the Ynnic soldiers and settlers hastily retreat to the monastery, trying to reinforce its gate and fill the breaches with whatever objects they can find. A Malacnari captain is leading the defense, and he emboldens their spirits masterfully, reminding them that Calrodiy was equally outnumbered, and he didn't have walls nor a gigantic mound to protect him. In his heart, the captain is thankful to the fates for giving him such a picturesque stage for his last stand.\n\nTwo southron soldiers mutter something as they sit by one of the towers' stairs. They weren't supposed to be here, they had volunteered just to see the Moon Field and maybe shoot A FEW barbarians, why did it have to come to this?"
 flavor_arverynn.27.a:0 "The spirit of the Ynnics isn't what it used to be in Imperial times, but it'll have to do"
 flavor_arverynn.27.b:0 "Everyone, WAIT! I have something important to show you"
 flavor_arverynn.28.t:0 "The Song of Dawn"
 flavor_arverynn.28.d:0 "Furor gives way to confusion and tension gives way to laughter as everyone looks up to see [Root.Monarch.GetTitle] [Root.Monarch.GetName] holding a creature half-waterfowl and half-rodent from the temple walls, while a flutist plays a melody familiar across cultures.\n\nA tradition of Veykodan Ruinborn, which Ynn River Worship sometime appropriated, is the Song of Dawn - in Veykodan, Nainnenek - which announces the discovery of a new species, and calls for the interruption of almost any activity, whether fighting or sleeping, to hold celebrations.\n\nA truce is negotiated with the Veykodan elites, and they are welcomed as guests into Munkarel's courtyard. While Sarda bards try their best to smooth tensions, Ynnic farmers lay out tables with produce and Rune Scribes design an area as the field of games: rhino leaping, tug of war, chunkey, and even a dreaded lacrosse match will see our Ynnic knights pitted against tribal champions of the east.\n\nMembers of the Veykodan Guard stand aside at first, for not everyone of their kin looks favourably upon their career. But as festivities mount up, tension mellows and they soon join the dancing and singing until the moon is high up in the sky.\n\n"So, what should we call the animal?" A river-priest asks [Root.Monarch.GetTitle] [Root.Monarch.GetName]. "I don't know…" [Root.Monarch.GetSheHe] replies, not sure whether a portmanteau or a punny name would be better. They are however interrupted by commotion from within the temple.\n\nAs one robed individual emerges, everyone freezes up. There was no mistaking it, Doukanszrim had awakened. He spat foul words: "Curse you, Berry the Once-otter!" and launched a glowing azure sphere against the [Root.EmperorEmpress]. However, one of the newly-discovered creatures swiftly jumped up and, imbued of the same magic, swung its tail to deflect the attack back at the mage, who fell to the ground and finally croaked."
 flavor_arverynn.28.a:0 "Berry… I think that's what I'll call this one."
 flavor_arverynn.29.t:0 "A Question of Debts"
 flavor_arverynn.29.desc:0 "Our restored rule over Sarda has prompted many nobles to pay a visit to the Teal Keep and give us their congratulations. Among them, was an envoy from the house of Stenurynn who, after congratulating us for our present accomplishments in an eloquent manner few could match, concluded the visit by reminding us of a debt.\n\nCalrodiy IV had long partnered with the lords of Stenurynn, both in his youth when Lord Kyran yen Stenur provided him with troops, equipment and hospitality in preparation for his rightful return to Arverynn, and afterwards when Calrodiy sat on the throne and the yen Stenur sponsored many of Arverynn's festivities out of their pockets. While the rest of Calrodiy's debtors have already been repaid, those in Stenurynn were patiently waiting for the situation in Sarda to stabilize: now that they are collecting debt from an [Root.EmperorEmpress] in law and in fact, what shall our answer be?"
 flavor_arverynn.29.a:0 "We shall pay you in full"
 flavor_arverynn.29.b:0 "Would you be interested in Vels Domfan?"
 flavor_arverynn.29.c:0 "Even more debts? That sounds awful"
 flavor_arverynn.29.d:0 "Move the mint to Arverynn and give them Vels Domfan"
 flavor_arverynn.46.t:0 "Veykodan Runesmithing Reignited"
 flavor_arverynn.46.d:0 "Hidden event, you shouldn't be seeing this"
 flavor_arverynn.46.a:0 "Cool"
 flavor_arverynn.49.t:0 "Foreigners at the Gates"
 flavor_arverynn.49.d:0 "Armand's carriage crossed a stone bridge, and headed northwest towards a great ring of walls spanning the horizon. He gazed at the setting sun, and a warm wind blew through his hat and the seatings of his carriage, as he absently listened to the chatter of his companions.\n\n"When I'll be done with these ruinborn, they will call me Emperor, and I'll have a concubine for every hair colour!" A brawny, rowdy redhead spoke. "I don't think Sarda ladies will be interested in your advances, if they're anything like the elven women back home." A brunette boy with a cape and glasses promptly joked, sporting a grin. "What about you, Armand?"\n\nThe clanking of the city gates interrupted them, and past the guardpost they peered at Arverynn's interior: a wide street was lined up with tall houses decorated in wavy serpentine patterns, and sprawling trees with leaves and flowers skillfully cared-for. The street continued for kilometers, at times surrounded by pristine tall structures and overarching ropeways, at times lined up with nothing but humble grass, as it winded through the Karel mounds over which Arverynn's districts were distributed; one Karel stood taller than all, making the rest figure as "Lower City": it was Vyrisar Hill, atop which was a castle known to the locals as 'Drelven Vezl', the Teal Keep.\n\nPeople traversing the streets were both magical and mundane, pointy-eared city guards in glimmering mail somberly watched traders of colourful robes accompanied by pet dogs or carts full of wine drawn by antlered creatures, the strike of a hammer and the spark of a furnace were followed by a glow of magical energy, ominous choirs came from places of worship, and you could see folk sporting a bat nose, tribal paint and ivory necklaces true to the Cannorian conception of Ruinborn.\n\nArverynn was a city of beauty, and while beauty alone does not deter human greed, the would-be conquerors somberly understood that the legend they were trying to take on still bore a similar magnitude as the inviolable glades of Iorellen or the booming metropolis of Anbenncóst."
 flavor_arverynn.49.a:0 "Let's get to work!"
 flavor_arverynn.50.t:0 "Pansvovych"
 flavor_arverynn.50.desc:0 "Civilization has been brough to the east! Streets are filled with celebrations across all Sarda, and Dolindhan emissaries aren't so proud they won't compliment us for fulfilling an ambition older than Arverynn itself.\n\nBetween a puff of tobacco and sip of holly tea, enjoying a well-earned rest at a lounge decorated with Krarhnorian curiosities, our advisors are already discussing the best approach for ruling the lands we've conquered, aware that many times in Ynnic history Veykoda appeared all but subjugated only to then rise up and violently throw off all Imperial authority.\n\nPast emperors learned that marching with great armies into Veykoda was a fruitless endeavor, as entire villages would disappear into the mist the moment our forces arrived, only to reappear as vengeful hordes that would assault our cities.\n\nThe crowning of Emperor Armynn II in 945 marked a shift towards a diplomatic approach: he laid out the idea of a Pansvovych, a 'Lordship of the East' made up of Veykodan client states. This path also proved arduous, as client rulers were often overthrown and succeeded by heirs who immediately rescinded all ties to Arverynn.\n\nWhile Krarhnorian governments are more stable than tribes, they change rulers just as fast and are keen on skirmishing with each other, which can quickly escalate into war and annexation when we're not watchful. Our advisors are suggesting that we create strong ties with one particular state, either a weak one to keep the stronger in check, or a strong one to keep the others from challenging it. They advise we give priority to contracting its workers, take their side in territorial disputes and bestow their representatives with the special title of Vyced Pomemnik - Helper of the East, making them the lynchpin of our rule in Veykoda."
 flavor_arverynn.50.a:0 "We will enlist Balgaric engineers"
 flavor_arverynn.50.b:0 "Let us invite invite Tipneyan farmers"
 flavor_arverynn.50.c:0 "Send word to the Havoric huntsmen"
 flavor_arverynn.50.d:0 "We have to come to pacts with the Corinspilgrims, regrettably"
 flavor_arverynn.50.e:0 "Favour no party and let Veykoda sort itself out"
 flavor_arverynn.51.t:0 "Veykodan Runesmithing Dwindles"
 flavor_arverynn.51.d:0 "With the dismission of the Veykodan Guard, not only did the warriors leave, so did many of the runesmiths working on everything from armour to commodities. Our own supply of Veykodan rune armour, meant to guard Sarda troops, has dwindled as well as a result."
 flavor_arverynn.51.a:0 "We could have expected this"
 flavor_arverynn.52.t:0 "Hrenvyr Ascends to the Lordship of Stanyrhrada"
 flavor_arverynn.52.d:0 "Hrenvyr stood over the gold inlaid branches, carefully grown and twisted to form a natural balcony over several decades by the best botanists Emperor Darastarad could find. Above him, the Golden Dome of Stanyrhrada shined as bright as it ever had, and from here he could oversee the entirety of the palace-turned-castle of Stanyrhrada, said to be one of the most beautiful fiefs in all of the Ynn. It lay surrounded by fertile fields and orchards which provided bountiful harvests thanks to the Golden Dome he stood under. In the courtyard below, the Order of the Dome was dutifully training, loyal to the Dome, and now him.\n\nHe had dreamt of standing here for as long as he remembered, yet had never expected to look over this demesne, his demesne, without some sort of miracle.\n\nYet here he stood. Hrenvyr had been made heir to Stanyrhrada following the lordship's subjugation by Arverynn. Previously a member of a distant branch of House yen Stantir, he had grown up together with Carodin II in the Teal Keep as a ward, becoming good friends and serving under Carodin II as advisor in the years of adulthood.\n\nAs Hrenvyr was looking over his domain he thought on the future of Stanyrhrada. House yen Stantir was one of the most prestigious dynasties of all Sarda, and could directly trace its lineage from the Imperial line. Stanyrhrada was one of the wealthiest, largest, and strongest Lordships of the Ynn. Other lords may have started planning to revolt against Arverynn, but Hrenvyr knows that it is unity that brought the Ynn to its greatest point, that the empire was prosperous thanks to its many loyal Iosahar maintaining the peace and serving the empire. And that is what Hrenvyr will do, for so long as he lives."
 flavor_arverynn.52.a:0 "Lest we forgot what happened in the last civil war."
 flavor_arverynn.53.t:0 "Hrenvyr Ascends to the Lordship of Stanyrhrada"
 flavor_arverynn.53.d:0 "" #uses 52.d
 flavor_arverynn.53.a:0 "An exemplary Iosahar, and my close friend."
 flavor_arverynn.100.t:0 "Relic of the Vyrekynn"
 flavor_arverynn.100.desc:0 "Our agents were sent out to scour the realm for the most talented artisans and the sources of finest metal. As [Root.Monarch.GetTitle] [Root.Monarch.GetName] eagerly taps [Root.Monarch.GetHerHis] foot while making [Root.Monarch.GetHerHis] way through the Teal Keep's corridors, resting [Root.Monarch.GetHerHis] hands on a railing and peering into the horizon… [Root.Monarch.GetSheHe] wonders… what object shall they make?"
 flavor_arverynn.100.a:0 "It's dangerous to go alone. I'll get a sword!"
 flavor_arverynn.100.b:0 "A shining lance to pierce the hearts and minds of Ynnic people."
 flavor_arverynn.100.c:0 "The Greatest of crowns to rule the Greatest of empires!"
 flavor_arverynn.101.t:0 "Materials and Artisans"
 flavor_arverynn.101.desc:0 "Our agents have returned, having gathered a catalogue of the best artisans and materials they could find: asking for a private audience, they began by presenting our monarch with the least luxurious option, then listed the better alternatives, concluding with what our appraisers determined to be the most refined artisan of them all."
 flavor_arverynn.101.a:0 "The guildmaster of the Brelari Ironhouses"
 flavor_arverynn.101.b:0 "An Old Rzentur firesmith"
 flavor_arverynn.101.c:0 "The head of House Strevyar in Malacnar"
 flavor_arverynn.101.d:0 "You're telling me the best smith you could find is a Cursed One?!? …Very well."
 flavor_arverynn.101.e:0 "The finest steel smith in Argezvale"
 flavor_arverynn.102.t:0 "The Enchanting"
 flavor_arverynn.102.d:0 "After a year of labouring, the smithing is concluded. Now comes a phase just as important: the enchanting. Who of all wizards and mages in the realm will have the Great honour of embedding the Vyrekynn Relic with ever-lasting magic?"
 flavor_arverynn.102.a:0 "A talented mage in Stantirshalas"
 flavor_arverynn.102.b:0 "The best runesmith among our Veykodan Pomentere"
 flavor_arverynn.102.c:0 "A legendary mage from a land far away!"
 flavor_arverynn.103.t:0 "Final Product"
 flavor_arverynn.103.d:0 "Finally it is complete. The relic awaits [Root.Monarch.GetTitle] [Root.Monarch.GetName], wrapped in vermillion cloth laid upon a plume cushion inside a case of hard glass, which four servants are carrying by its silver-lined poles. [Root.Monarch.GetTitle] [Root.Monarch.GetName] steps forward, heart palpitating, as [Root.Monarch.GetHerHis] hand undoes the glass covering and approaches the cloth, uncovering the Vyrekynn Relic within."
 flavor_arverynn.103.a:0 "What'd we get?"
 flavor_arverynn.103.b:0 "What'd we get?"
 flavor_arverynn.103.c:0 "What'd we get?"

