 flavor_arverynn.9.t:0 "Osvoyr District"
 flavor_arverynn.9.d:0 ""Four." A woman in a linen tunic with aquamarine hair spoke to her daughter as she gave her a piggyback ride through the stalls. "That sign means a bag of tomatoes costs four glass coins. Our pawpaws instead cost twelve coins a bag!" She declared to the bewilderment of her daughter, as her husband pulled a cart with several cases of green oval fruits.\n\n"Mom! Mom! What is that?" The child asked, gazing at a performer clad in purple doing a double backflip above a fountain while daggers flew over him. "Oh, that's a jester. Those people make you laugh and you can give them coins." She explained.\n\nThe performer got back on his feet and caught two daggers in his hands and a third in his mouth before bowing. Several coins were tossed into the fountain's outer pool by people appreciating the jester's play. Those coins actually belonged to the Ynn River now, and thus the clergy, however the jester was under contract and to be compensated.\n\nThe pawpaw stall was all set up, a seller of four-horned sheep dairy to its left and an embroiderer of Ynnea pig hair to its right. Customers poured like a river into the market square and began purchasing bags of their fruit. Confident with her earnings, the mother left her husband running the stall and took her daughter on a tour of the district.\n\nEntering a street, they walked through a line-up of taverns, cobblers, tailors and other kinds of shops, which had housings and balconies on the upper floors. Some appealed to the higher classes, like a bookstore with a great window in stained purple glass showcasing the interior's fine wooden shelves and gold-studded armchairs, others were modest like a stonework selling floor tiles, sluice gates and garden decorations ran by an old Brelari with short combed grey hair and a glittering smile. There were temples blending in with the buildings, and doors which led to towers spiralling above the district, linked to the suspended walkways and usually reserved to guards and tour guides. Other businesses, like a certain 'Brodmure's Gallery of the Absolute Truths' or a smiling hunched elf with a backpack full of masks standing in a back-alley, next to a laboratory whose sign read 'Bemolas's Ascension Boutique', simply were shady.\n\nWhat they saw was only a small part of what could be found in the Osvoyr District, or 'Open' District, which was open to people from all walks of life looking to make a fortune in the big city or simply peddle their wares during a quick stay."
 flavor_arverynn.9.a:0 "The Osvoyr District is open!"
 flavor_arverynn.10.t:0 "Krarh Nor District"
 flavor_arverynn.10.d:0 ""Your reservation? I'm sorry, I gave your reservation to a dwarf named Tulok." A human receptionist with wine-red hair spoke apologetically, grasping at her red and white apron. The ruinborn protested: "But my name is Tulok! I made the reservation."\n"I'm sorry!" She replied. "I… had no idea Tulok was also a Veykodan name!"\n\nRather than argue, Tulok stepped out of the inn, figuring he'd make do elsewhere. Benches and tables were laid out in front of him, on the inn's terrace, where a halfling woman sat dressed in a padded coat and a blue ribbon hat; her gaze shifted up to the construction crew of halflings and dwarves who were finishing the inn's front and third floor, then down to the rest of the district below, particularly the river-wharves from which came barges of migrants and goods from the eastern homesteads.\n\nSuspecting she was the head of the business, Tulok sat next to her and struck conversation. "Those swan-boats are magnificient." He said, indicating a little fleet that was circling Arverynn's western point. "Oh, they're really pretty. You have a good eye." She replied.\nHe swiftly joked: "Birdwatching is my tribe's specialty."\nShe let out a snicker, and sighed. "My people's specialty is commerce and food, which is why you see me here running this inn… What about you?"\nHe answered: "My people are hunters and scouts. We sell game to the nobles, and my job is to get to know people and scout for any purchasers. I'd be eager to know your story."\nSo she began. "Very well. You see, back in Norley we didn't have much. Just a pear orchard, a mound-house, and a royal charter over the maintenance of country roads…"\n\n"…Which is why I started a company of builders! Cannor is stuck with the idea that dwarves should build everything, but here in the Ynn halflings still have a chance to carve out at least a slice of the construction market!" The halfling woman concluded. Tulok found it hard not to feel moved, but he remembered his task. "You said a pool party will be held in the [krarhnorian_origin.GetAdjective] embassy tonight, right?" "Oh, I'll get you an invite." She said nonchalantly. This had just gotten interesting. Tulok bowed and thanked the lady, while making a mental note of the dwarves and halflings who were wearing religious insignia.\n\nThis was just one of the many stories from the Krarh Nor District, where entrepreneurs from the Netherworld met and did their business… under the careful watch of intelligence agents like Tulok and his superiors."
