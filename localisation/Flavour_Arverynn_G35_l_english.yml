 flavor_arverynn.16.t:0 "Rise Above the Decline"
 flavor_arverynn.16.d:0 "Decisive, concerted action is needed to heal our city, for we are swimming upstream against the tide of urban decline sweeping the whole Ynn. But if any city can prosper even in a time of decline, let it be Arverynn. [Root.Monarch.GetTitle] [Root.Monarch.GetName] walked up to a balcony in front of a crowd, gathered for [Root.Monarch.GetHerHis] visit to one of Arverynn's residential districts. The monarch spoke:\n\n"We won’t just look past the decline, adding even more illusion spells to make buildings vanish as they're abandoned. No more of that. We will soar above it, high and majestic like a great cleansing wave, to crash down on the rot and decay that has taken to our city, letting it bloom anew from the fertile soil. Only then will the Lament for Arverynn be soothed."\n\nDespite the speech’s destructive imagery, the crowd was moved by their [Root.Monarch.GetTitle]’s passion, and they began responding in kind: "Praise the Ynn River, praise the Emperors!""
 flavor_arverynn.16.a:0 "Much remains to be done…"
 flavor_arverynn.17.t:0 "Duty and Sacrifice"
 flavor_arverynn.17.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] stood in front of a pile; various goods were gathered there, seized from shops and nearby houses. [Root.Monarch.GetName] took a step closer, and extended [Root.Monarch.GetHerHis] hand over the pile: three rings, ruby, silver and golden, decorated [Root.Monarch.GetHerHis] fingers, and [Root.Monarch.GetSheHe] let them slide off into the pile.\n\nA guard recited a speech praising the [Root.EmperorEmpress] for [Root.Monarch.GetHerHis] sacrifice, then talked about duty. Duty and sacrifice, two terms that were sorrowfully familiar to Arverynn's citizens.\n\nMore guards marched out, moving building-by-building to collect coins, food, medicinal herbs and anything deemed of value. Most people complied, meeting the soldiers at the front-doors with baskets full of tribute, for great was the power that compelled the Arverynnics in their loyalty to the Empire. But even that power had been stretched thin, squeezing its subject dry, and should it be used to take even more, the consequences for Arverynn and the Vyrekynn Dynasty might be unthinkable…"
 flavor_arverynn.17.a:0 "Some of you may die, but it is a sacrifice I am willing to make"
 flavor_arverynn.18.t:0 "Havalun Quarter"
 flavor_arverynn.18.d:0 "Time had passed, and that little cypress in the Havak Buyovec District had grown into a towering tree, its slender branches rising skyward like spires, supporting suspended buildings, walkways and offices carved within the trunk.\n\nSir Ardohy looked up at the tree. It was still the cypress sapling from Ddelnarin grove, yet something had changed… a faint glow on its leaves, a kind sway on its branches. Ardohy's gaze wandered onward from the treetop, to a suspended walkway of blue and violet craft that connected it to an isolated corner of the district.\n\nHavalun. That was the name of the quarter that recent immigrants from Krarh Nor set up. Like the rest of Havak Buyovec, Havalun's inhabitants practiced smithing above all crafts, yet the similarities ended there. From the exterior, the quarter figured like a little castle, with cloud-white walls and deep blue roof tiles hiding the inner buildings from sight; even the walkway that connected into said walls was blocked at the battlements by a smaller gatepost and an enchanted door.\n\nOne could look at Havalun's trees springing above the walls, and notice they were similar yet different from the ones seen in the Ynn, like otherworldly kin, with canopies imbued in a glaring magical aura that at times glowed in blue, at times in gold. Ardohy wondered if he should file a complaint to the city's authorities as the glow of Havalun's trees was seemingly spreading to their cypres[Root.Arverynn18Bloc0]\n\nAn Ynnic noble with rattling armour passed through the district atop his clopping steed covered in barding, crossing the little moat before stopping at Havalun's gates. The gates were raised for him, and he marched in, no doubt looking to have his armour enchanted by the new competition.\n\nCompared to Veykodan runesmithing, Havalun's enchantments were less powerful, but at the same time they required less maintenance. They swiftly earned a good fame among Ynnic elites thanks to its smiths' own skill at self-advertising. 'Labours of love and years of craft' they called them, and indeed seeing entire units of retainers and castle wardens don those enchanted armours could reassure their commanders like few other things.\n\nYet, Ardohy couldn't help but feel bothered. Those smiths had been here for barely a generation, and already they could earn a corner of Arverynn with the [Root.EmperorEmpress]'s approval?"
