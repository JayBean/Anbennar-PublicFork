 flavor_arverynn.14.t:0 "Expedition into the Moon Field"	#Moon Field event chain, continues in 23
 flavor_arverynn.14.d:0 "Gazing east from Arverynn's walls, one will see that the wide open field outside the city extends far in the distance to form the borderlands with Veykoda. Known as 'Moon Field', it was considered an extension of Munamsto, the Moon City, and a keen-eyed individual can still notice a hillock with a ruined marble temple on top built in the same style as Munamsto's. Left abandoned amid the grassy plains and reclaimed by plants and animals for the last two centuries, it is still decorated with imagery of the Moon that summons the Ynn River to rise, no looter daring to pick it off.\n\nRecently, a captain of the Veykodan Guard claimed the temple is occupied by Veykodan Buycev who use it as a base. According to the report, after a run-in with border raiders, he and his troops charged all the way to the old temple's defensive walls, behind which the raiders took shelter.\n\nShould we give credit to these claims, we can use them as an excuse to launch an expedition into the ruins, perhaps reclaiming the land of the Moon Field in the process."
 flavor_arverynn.14.a:0 "Gather the soldiers and functionaries! We ride at sunset!"
 flavor_arverynn.14.b:0 "We will regain those lands in due time, for now let turn back to the River"
