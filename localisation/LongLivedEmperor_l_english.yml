 po_revoke_electorship_elder_pact_desc:0 "§Y[From.GetName]§! will lose it's electorship, as that's the price to pay to oppose §Y[Root.Monarch.GetName]§!."
 po_enforce_elder_pact_desc:0 "§Y[From.Monarch.GetName]§! will be forced to §Yabdicate§!, freeing the empire of its unlawful rule."
 cb_enforce_elder_pact:0 "Enforce the Elder Pact"
