  flavor_chien.12.t:0 "Spiritual Lapidary"
  flavor_chien.12.d:0 "The process for Spiritual Lapidary is simple.\n\nThe first stage involves $MONARCH$ entering the Nha Nuhoanha Temple alone, with a piece of jewelry that holds a precious rock imbued with some arcane power.  You approach an open, empty room, arms across your chest, hoping in your mind for a guiding voice.  If the call is received, then shut your eyes.  Your body will be led down a staircase once blind to your eye, and the smell of burning incense will engulf your senses.  Once you know it is time, open your eyes.\n\nBefore you lies the ghostly visages of the Great Queens of Chien Binhrung, heeding your call for help.  You will have the choice to commune with one of the heroes of the nation.  Each of them specializes in some form of nation-building, be it conquest, development, or internal affairs.  Once the choice is made, place the jewelry down.  The chosen spirit will seem to envelop the jewel for a time.  Before long, the jewel with glow a dim violet light, and the process will be complete.  The spirit will be able to lend $MONARCH$ consistent advice and mystical power, regardless of distance from the temple complex.  §BAs the nation seems to rise in power, so too does the spirit queens ability to imbue clear knowledge and project greater power.§!\n\nNow, who will $MONARCH$ choose to commune with?"
  flavor_chien.12.a:0 "Jinmari, the First"
  flavor_chien.12.b:0 "Ngoc, the Bastion"
  flavor_chien.12.c:0 "Suong, the Merchant"
  flavor_chien.12.e:0 "Huyen, the Ruthless"
  flavor_chien.12.f:0 "Nhitrac, the Young"
  flavor_chien.12.g:0 "Duyen, the Lost"
