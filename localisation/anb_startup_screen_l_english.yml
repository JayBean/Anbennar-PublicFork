 string_start_title_Azkare:0 "Azkare, The Dayspring"
 string_start_Azkare:0 "§OPrimer§!\n\n§GIt is certain that, in the coming years, the people of Haless’ desire for independence and their desire for peace will meet with terrible hostility. In the inevitable conflict, we must unite, or be drowned in blood.\n- Hiderion Tonanzuir, speaking to his troops before the Battle of Lektonmai, 1441§!\n\n§OPrimer§!\nStanding resolute against the rumbling powers at their borders, the §YKai townships§! have always been a picture of provincial simplicity. Their stalwart republican traditions and fearsome guerilla tactics have guaranteed independence since the death of §OJaerel§!, the last great unifier of §YHaless§! and the collapse of the eastern §OPhoenix Empire§!. Since its collapse they have yet to rise to any real importance in regional politics, instead acting as a series of buffer states between the §YKhom Empire§! to the south and the §YXia§! to their north.\n\nUnlike many of their neighbours, the §YKai§! harboured no particular animosity towards the §Yelves§! left in the wake of the §YPhoenix Legion’s§! hasty retreat from §YHaless§!, instead integrating them into their republics. The largest of these fledgling communities is in §OAzkare’s§! own §YCitadel of the Dawn§!, an old §YJaherian§! stronghold still occupied by the descendants of his soldiers, and it is from this stock of elves that an unlikely figure would rise to become lord of §OAzkare§!.\n\n§ORecent Events§!\nIn 1438, §OHiderion Tonanzuir§!, a §YSunrise Elf§! who had faithfully served several generations of §OAzkare§! lords, was elected as lord of §OAzkare§!, the smallest of the four townships. An §Yelf§! of unending ambition, he began to reform nearly every aspect of the state, culminating in 1441 when the newly formed §YShining Lancers§!, a legion of elite elven cavalry tracing their roots back to Jaher’s legion, soundly defeated the combined armies of §YKhao Elnak§! and §YLo Ngoen§! in the §YBattle of Lektonmai§!.\n\n§OHiderions§! ambition did not end on that battlefield. He returns home to §OAzkare§! with renewed fervour, dreaming of unity. With the §YKhom§! to the south in the midst of a brutal civil war which transcends the boundaries of mortality, and the §YXia§! to the north threatened by a renewed push from the §YHobgoblin Command§!, there has been no better time for resurgent elven rule. Will §oAzkare§! remain a final footnote in the history of elven rule on the continent, or will they blossom anew to build a final, peaceful, §OHalessi empire§!?"
 #R51
 string_start_title_Dhenijanraj:0 "The Lotus Throne of the Second Harimraj"
 string_start_Dhenijanraj:0 "'And on this day I claim the title that has lain fallow for half a millenium. With the crowns of a dozen kingdoms set at my feet I declare the rebirth of the Harimraj. The Lotus Court will bloom once more, and by our honor never wilt again.'\n-Ramapalar I 'The Reunifier', upon crowning himself Harimraja, 1305 AA\n\n§OPrimer§!\nColoquially referred to as §YDhenijanraj§!, the Second Harimraj is the largest political entity in Haless. The §Yharimari§! of Dhenijanraj rule over half of the Raheni subcontinent from the §YGolden Palace§! in §YDhenijansar§!, their domain stretching from the Shenral Hills in the south to the confluence of the Narajandi and Kharunyana Rivers in the north. This expanse contains multiple human ethnicities, such as the §YGhavaanaj§! and §YGhankedhen§!, living alongside the tigerlike harimari as part of the ancient hierarchy of the §YRaheni Caste System§!.\n\nWhile the Caste System may be ancient, the Dhenijanraj is not - the original Harimraj disintegrated in 721 AA, and Rahen was divided between feuding warlords and petty kingdoms for centuries. It was only in 1305 AA that Ramapalar Lotus Claw of Durasidheni succeeded in unifying the Dhenbasana River basin. Ramapalar crowned himself Harimraja and set about rebuilding the old empire - he founded a bureaucracy called the §PRaj Ministries§! to govern his vast holdings and devolved local power to the §YPrahbia§! (Landholders) and §YSenaptia§! (Warlords) to ease administration of the empire. Though his conquests stalled against the merchant cities in the south and the Ruin Kingdoms to the north, Ramapalar's efforts stabilized Rahen and built a unified state for the first time in centuries.\n\n§ORecent History§!\nSince the time of Ramapalar, however, Dhenijanraj has been in a slow decline. The Great Slave Revolt of 1355 saw the breakaway of the §YRepublic of Bhuvauri§!, who hold the Kharunyana Delta to this day. Disinterested Rajas elevated a §OGrand Vizier§! from among their vassals to administer the realm in their stead, and delegated ever more power to the Ministries and Prahbia. Civil Wars and the Smothering Sickness of 1414 would devastate the countryside in the early 1400s and leave its infrastructure crumbling. The current Raja, §YIndranayar§!, has reigned for 23 years, during which time corruption has only grown while the power and prestige of the Raja has decayed. Despite the efforts of the current Grand Vizier, §OManava of Rabhidaraj§!, Dhenijanraj teeters on the edge of disaster, particularly as the hobgoblin §YCommand§! crashes down upon Rahen from the north. Whether the fall of the Second Harimraj can be averted, and the honor of the Lotus Throne saved, is uncertain. Only a herculean effort in the coming turbulent years may yet bring glory back to the Lotus Claw dynasty and their empire."

