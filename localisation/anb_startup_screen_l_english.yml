r Kairncal, and with the death of Pelodan the Peitar tribes were splintered forever. \n\nThe Hibernal Crusade, the everlasting struggle of the Tuathak to end the tyranny of Winter, saw great success in the early 15th century, resulting in the establishing of Jhorgashirr and Slegcal. However, the Crusade was stopped in its tracks by the intervention of the Strutmar Peitar, slaying their leader Alwaron Winterswrath, shattering the authority of Eighard over the Hibernal states. Back in the Tuathak homeland, the Autumn Court of Dorcurt was seized by a surprise invasion of the Iadth Peitar from the Domandrod. Following the legacy of Pelodan Oathsworn, his descendants in Pelomar cling to power and vainly attempt to succeed where Pelodan the First failed. \n\nHow will you leave your mark on Eordand? Will unity and balance be brought back to Eordand under the Eordellon, or will you champion the strongest season to its deserved greatness?"

 string_start_title_kheionai:0 "The Kheion of [Root.GetName]"
 string_start_kheionai:0 "§OPrimer§!\n\nThe Kheionai all descend from great cities on the island of §YAlecand§!. Little is known of their ancient past, or why the §Ygreat wards§! surround these cities, but what is known is that the wards would protect their inhabitants from §RThe Day of Ashen Skies§!. After the catastrophe, they would leave their warded settlements to find a shocking sight. The Kheionai found a completely alien landscape, with no civilization to be found. They went about rebuilding what had been lost, and colonized the lands surrounding their cities. Their civilization flourished despite the many §Rdangers§! of their new environment.\n\n§RThe Day of Ashen Skies§! had created a massive, magically contaminated desert, northeast of the cities. Its blue colored sands caused extremely cancerous growths on the body, and they would cause permanent, potentially lethal damage to all those touched directly by it. Periodically, great storms of this sand, called §TKaydhano§!, would hit the Kheionai cities, with only their §Ygreat wards§! saving them. The sands also gave the Kheionai their characteristic blue skin color.\n\nIt would not be long before the Kheionai would found colonies across the sea, where many exiles, colonists, and excess population would be sent to. Known as the §Ynékheis§!, most of them are still under the overlordship of their parent cities, with only §YAmgremós§! being completely independent by 1444.\n\n§ORecent History§!\n\nTo the west, the barbarian peoples on the western side of Alecand, the §YEltibhari§!, have recently united under a single king, and are preparing for an §Rinvasion§! against the Kheionai.\n\nA great war broke out in northern §YAlecand§!, which led to the partitioning of §YKimanis§! between §YDegakheion§! and §YOktikheion§!. An uneasy truce stands between the two city states, both waiting for the other to make the first move.\n\nTales and rumors come from the east, of the kheion of §YAmeion§! and its leader, §YLaskaris§!, who have conquered great portions of §YTaychend§!, with the goal of taking the great city of §YNanru Nakar§!.\n\nThe Kheionai are the §Ydominant§! and most advanced civilization of §YSouth Aelantir§!, but this may not last forever, and it is up to you to lead your nation into the future."

 string_start_title_deepwoods_elves:0 "The Disparate Wood Elf Clans"
 string_start_deepwoods_elves:0 "§g“When our forebears arrived in this forest, were they not one people? Were they not united under one cause? Under one banner? Should we, their children, not seek wisdom from that?”\n- Narawen Drennen§!\n\n[Root.start_deepwoods_primer]\n\n§ORecent History§!\nFor the Wood Elves, a thousand years have passed since their Moon Elf ancestors became trapped behind the Verdant Veil, their flanking maneuver against §Rthe Sorcerer King Nichmer§! going terribly wrong. Stranded within the forest, the elves adapted to their new home, learning to cope with the ways of §Ythe Fey Courts§! and squabbling with the Forest Goblins over territory. Over the centuries, they settled the forest groves and fragmented into distinct and independent salla - Wood Elvish for “clans”. \n\nThe deeply fragmented and decentralized salla were not ready for the Greentide. When it arrived in the Deepwoods, it scattered the elven defenders and saw whole clans destroyed and enslaved, while others were pushed to the edges of their ancestral groves. It seemed as though the Wood Elves would be lost in this calamity - §RThyr Gaethneán, "The Whirlwind."§!\n\nYet against this storm, the remaining heads of the clans held firm, refusing to allow their people to be swept away. Putting aside generations of petty quarrels, these leaders traveled to the city of Elynáile and, in a rare act of unity forged §Ythe Verdant Pact§!, an alliance to coordinate, defend, and reclaim their homes.\n\nNow, for the first time since its arrival, Elvenkind in the Deepwoods is united in one singular purpose. Whether that will be enough to retake their homeland and drive back the invaders is yet to be seen."

 string_start_title_deepwoods_goblins:0 "The Resurgent Forest Goblins"
 string_start_deepwoods_goblins:0 "§g“Forest Goblin, Outsider Goblin. What’s the difference? Everyone out there wants you enslaved or dead. Do you think they care whether our eyes glow yellow or not?” - Cleesb Spiked Log§!\n\n[Root.start_deepwoods_primer]\n\n§ORecent History§!\nGoblins have lived in the Deepwoods for much, much longer than orcs or elves. Their civilization had long passed its zenith by the time the Wood Elves arrived, an event that broke what little control they had left over the Deepwoods. Consigned to the dark corners of the groves and glades, the Forest Goblin tribes endured, consigned to obscurity.\n\nThen, three things happened that drastically and irrevocably changed the Deepwoods. First, the goblin warlord §YOubblig§! won a string of wars that saw much of the southwest Deepwoods fall under goblin rule. Then, an immense invasion of orcs tore into the Deepwoods from the north, defeating many of the elven clans and bringing many goblin slaves along with them. Finally, the Verdant Veil fell, once again opening travel out of the Deepwoods. With the elves and orcs at each other’s throats, many of the enslaved goblins escaped and joined our ranks, and with the outside world now open to us, there has never been an opportunity like this for the goblins of the Deepwoods.\n\nStill there is division. Oubblig is dead, his diminished realm split between §YOubbligschild§! and §YBrambleskinner§!. §YVerminhusk§! is utterly surrounded by orcish tribes, while the §YSpiked Log§! clan’s acceptance of many runaway slaves has led §RRelgakk Blackmoon§! to vow to hunt down every last goblin in the Deepwoods. Goblins are still outnumbered by orcs and elves alike, and the old rivalry between the §YPactseeker§! goblins and those that follow §Ythe Shaman Old Ways§! has far from disappeared. But even with these desperate conditions, this may be the day when the goblins rise to greatness."

 string_start_title_deepwoods_orcs:0 "The Receding Deepwoods Greentide"
 string_start_deepwoods_orcs:0 "§g“Korgus is dead? What does that matter to us, stranded here in these damned woods? What help has the Dookanson been to us here? …Dookan’s guidance is far away. He will find us again… or we will carve our own path.” - Relgakk Blackmoon§!\n\n[Root.start_deepwoods_primer]\n\n§ORecent History§!\nThe orcs are new arrivals to the Deepwoods. It was only when §Ythe Greentide§! swept into Escann in the 1420s that the first orcs even entered the forest, and those who did were few in number. The woods’ inhabitants hardly gave the first stranded stragglers a thought, but in 1439 AA the full extent of orcish might would be felt when the great clans of §YSilentblade§!, §YBlackmoon§!, and §YCursed Howl§! launched a massive expedition into the forest. §YThe Greentide Invasion of the Deepwoods§! devastated the Wood Elves and Forest Goblins, with whole clans destroyed and the rest left on the brink of collapse.\n\nThese initial battlefield successes would quickly give way to infighting when the great clans learned of the Verdant Veil, the magical trap that kept any mortal from leaving the Deepwoods. Word quickly spread in the orcish camp that the horde was trapped, and while the chieftains worked together in an effort to escape, their efforts were for naught.\n\nAs their imprisonment became apparent and the cost of the War in the Wood mounted, orcish unity shattered. Clan Cursed Howl would be the first to leave the horde, led by honor-bound §YGordak Cursed Howl§! to settle the Flower Grove. Soon after, the Silentblade abruptly broke off from their allies and settled into the Shadow Grove, their chieftain §YTroknar Silentblade§! giving little explanation for his decision. §YRelgakk Blackmoon§! and the remaining orcs would push into the Arrow Grove before exhaustion and a goblin slave revolt finally quashed any hope of escape.\n\nIronically, the Verdant Veil fell soon after the Deepwoods Greentide had shattered. The shocking news of Korgus Dookanson’s death was met with general apathy from the clans, who had long since been cut off from his orders. What mattered now was surviving their future in the dark forest they had come to call home…"

 #####UpRight - Religion Description#####
 string_start_religion_regent_court:0 "[Root.start_religion_intro]\n\nThe Regent Court (also known as the Cannorian Pantheon) is the main religion in Cannor. It is more of a loose set of related deities than a single religion with a strict and formal hierarchy, instead with mostly autonomous temples adhering to a particular patron deity.\n\nBelief is fluid and flexible, with most people paying respect to multiple gods depending on what the worshipper wants or requires - however, most worshippers are expected to have a patron deity that they adhere to above all, usually one that is most relevant to their goal and path in life.\n\nThe Regent Court is structured like a medieval court, with Castellos taking the role of King, and his wife Esmaryal as queen. The rest of the deities are either his children (such as Adean), the offspring of his deceased siblings, or beings either created during the conflicts of aeons past or those that have risen to godhood from mortal upbringings."

 string_start_religion_goblinic_shamanism:0 "[Root.start_religion_intro]\n£DLC_rom£ Goblinic Shamanist rulers can select a §YCult§!, with its own bonuses and events. New Cults can be unlocked through bordering other goblin countries that have adopted cults that you lack or by owning provinces of other faiths.\n\nBelief is diverse and fluid, with each goblin subculture having their own favorite gods, who they regard higher than those of the other goblins.\nThe faith also has a great emphasis on spirits of nature and the ancestors, who they believe can be contacted by going into a trance or by consuming hallucinogenic mushrooms."

