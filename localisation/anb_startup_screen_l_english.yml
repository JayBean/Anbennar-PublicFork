 string_start_title_gawed:0 "Gawed, the Northern Eagle"
 string_start_gawed:0 "§g"To deny a man your table and hearth is as good as killing him. To steal his little bit of land will end his family. We've never forgotten how to be humane to one another — how to be human. Maybe they have."\n-Welyam III Gerwick, on the news of the end of the Lilac Wars.§!\n\n§OPrimer§!\nFor a thousand years, there has always been a Gawed - the proud talon in the eye of the powers to its south and east, the threat they could never ignore nor destroy. Formed by the men of the rough, windswept plains, steaming moors, and close, threatening forests of the north, Gawed has waxed and waned over the years but never been truly conquered.\n\nIt has its origins in the §YDragonwake§!, when the city of §YVertesk§! was toppled by §YAlenic§! plainsmen. As the Dragonwake worsened, they moved south through the §YSmall Country§! into the devastated countryside of §YLecencor§!, settling and taking it for their own until driven back north by the unifier-king §YLorenan the Great§!, founder of §YLorent§!, igniting a rivalry that burns to this day.\n\nThe §YCastans'§! rotting empire could not subdue them; despite the §YSorcerer-King Nichmer§! forcing their southern lands under his puppet-state in Vertesk, the moors and hills remained a font of resistance, and when Castanor crumbled, Gawed rose once more. The §YWhite Pestilence§! avoided its cold realms and allowed it to wrest most of the Small Country from a weakened Lorent, setting flame to the smoldering rivalry, before the influence of §YIoriel Redrose§! choked the §YHouse of Gawe§! and sparked the §YDecade of Masks§!, and the civil war that came with it. Since then, Gawed has been ever suspicious of the elves and their vast influence in the southlands.\n\n§ORecent History§!\nWhile most of Cannor has burned in the §YLilac Wars§!, the Kingdom of Gawed was stabilizing following the removal of the last §YBaldfather§! king, §YToman the Mad§!, and has prospered under the new §YHouse of Gerwick§!. Gawed has long been content to expand its influence through quieter means as it rebuilt from misrule, only briefly moving to crush the §YViswall Rebellion§! alongside its longtime rival in Lorent.\n\nThe §YGreentide§! and the end of the Lilac Wars, however, have roused the lords of the north to attention. Were it not for §YCorin§!'s victory in Escann, Gawed might well have been caught sleeping, and the fear of complacency puts dread in every northman's soul.\n\nWith the powers to their east destroyed and those in Anbennar to the south exhausted from the Lilac Wars, they may never have such an opportunity again. Gawed's attention again turns outward; to the city-states along the coast of the §YGiant's Grave§! to the north, to the long-ruined lands of the gnomes and kobolds to their west, and above all, to Anbennar and Lorent in the south. The old empires of men and elves have driven themselves to exhaustion, and thoroughly wasted their day in the sun. It is time for the Eagle of the North to rise!"
 
 #A33
 string_start_title_verne:0 "Verne, Land of Adventure"
 string_start_verne:0 "§g"Rejoice, my friend! You live another minute, and none of us can ask for more! Now, come on! Pick that sword back up and follow me, this village is not saved yet!"§!\n-Cristof the Ardent, adventurer-paladin of Verne\n\n§OPrimer§!\nHail, bold men (and women) of Verne! The whole of Cannor knows you, and cannot help but admire you, for in your heart beats adventure and in your mind the call to do right burns like a torch! The evil quail, and the downtrodden rejoice, when they see the Red Wyvern fly over the field, for there in fine pantaloons and even finer mustaches march the men of Verne, ever striving for something better!\n\nThe Duchy of Verne was born the Kingdom of Verne, founded by the great §YArmoc Vernid§!, first of the §Ywyvern-riders§!. Astride these two-legged winged beasts, the Vernmen would forge a prosperous land in the south of what would be one day known as §YAnbennar§!, nestled between the §YKhenak Mountains§!, the §YDamesneck Strait§!, and the great §YDivenhal Sea§!. They would rise in fame and renown through their first five centuries, known across Cannor as bold and brave sorts eager for heroics, dramatics, and above all else, adventure. However, the Kingdom would decline as it was "eclipsed by the Moon", the arrival of the §YElves§! and the §YWars of Rule§! forging the §YEmpire of Anbennar§! which reduced Verne to a Duchy. Worse yet, the beloved wyverns of Verne declined and, generations ago, vanished entirely.\n\n§ORecent History§!\nEver loyal, the Vernmen fought for the §YMoon Party§! in the §YLilac Wars§!, quelling the §YLion Armada§! of §YBusilar§! and holding the southern flank for their brothers-in-arms. Alas, it was not enough to save §YDameria§!, and the victorious Rose left her shattered and the empire in the hands of §YWex§!. Yet Verne's greatest glory has been in fighting the §YGreentide§!, vanquished at last. With these wars lost and won, a new chapter in Verne's history begins — §YDuke Armoc IV§! looks to new challenges and horizons for his crowded, ambitious people.\n\nTo the north, the scattered Vernman city-states call for the restoration of what once was, and §YIstralore§! seems to now see a once-friend as a new rival. Across the straits to the west sits a much older rivalry, §YPearlsedge§!, the bald-headed, Reaver-spawn, mariners. To the east Busilar looks avariciously at friendly, island-bound Eborthil. But between them sit the Hill Gnolls, in the mountains that once were home to wyverns, and across the Divenhal lays Verne's most immediate threat — the slaver-corsairs of §YViakkoc§!, who ravage peaceful settlements and drag off their people for a life in chains!\n\nAnd if adventure beckons from beyond, from the unknown? Well, such a thing is exactly what Vernmen live for!\n\nA new era begins for the land of the Wyvern. Though there may be darkness in the world, it matters little — against the darkness, the light shines ever brighter! To see what lies beyond, to face what is wrong in the world and set it right — these are the duty of the Bold Men of Verne!"
 
 # A45
 string_start_title_istralore:0 "Istralore, Marshal of Anbennar"
 string_start_istralore:0 "§g"Anyone can be a leader. The first follower bears the strongest burden."§! -An unknown Istralorian commander\n\n§OPrimer§!\nThe concept of Istralore began with the arrival of the §YRemnant Fleet§! in the year 1000 of the Cannorian calendar. After §YMunas Moonsinger§!'s bold claims to follow the Moon to a new home for the elves, the first to follow was the ship §YEstádha§!, and its leader, §YIstralara Warsinger§!. Whether this decision was made on a chance, or through sheer belief, the fleet soon arrived in the war-torn land of Cannon amid the §YWar of the Sorcerer-King§!. After the landing, a deal was struck: the elves would find a home in Cannor in exchange for their service against Castanor. And in this, Istralara would be one of their greatest weapons. Leading her personal all-female warrior unit, the §YIstralari Banshees§!, she would wreak havoc on her enemies.\n\n§g"Whatever the world may hold for us, my love, it cannot be worse than what we have overcome."§! -The wedding vows of Sideric 'the Patient' to Istralara.\nAs the greatest warriors of the free realms prepared to defeat the Sorcerer King before the §YBattle of the Trialmount§!, Istralara began to think of her legacy. So after §YUrion Starsworn§! gave his life for her, she knew she had to think about the future. So, after the battle, she began to return the affections of a human knight named Sideric, and the two were soon wed. As thanks for all she had done, Istralara was granted what would be called the §YDuchy of Istralore§! by the son of Munas, §YKing Marion Firstborn§!. The couple's progeny would go on to become the Silver House of §YSilistra§!. The Duchy was subject to the §YKingdom of Dameria§!, the heirs of Munas Moonsinger, and would loyally serve them for years.\n\n§g"In a world of Kings, it is easy to forget the soldiers."§! -King Marion IV Silmuna\nIn the year 1221, in the aftermath of the chaos of the collapse of the §YJexisian empire§!, the great mages of the land called a §YGrand Summit in Aranthíl§! and formed the §YEmpire of Anbennar§!. §YMarion IV§!, the King of Dameria, was a key supporter of the Mages' efforts to bring peace to the realm. The Duke of Istralore §YAucan I§! supported him in this, volunteering to take up the mantle of his ancestor Istralara and lead the Empire's armies, earning the title of §YMarshal of the Empire§!. During the §YWars of Rule§!, Istralore stood by their Damerian lords and helped elevate the nobility to rule over the Empire rather than the mages. As a reward for their contributions, Istralore was given one of the Electorates to represent the nobles of §YEastern Dameria§!.\n\n§ORecent History§!\nThroughout the entirety of the §YLilac Wars§!, Istralore stayed loyal to the Grand Duchy of Dameria. Against Lorentish warriors and traitors alike, they fought in service to the Silmuna name. But alas, §YAdénn Silmuna§!, rightful heir to the Empire, was betrayed by §YLothane sil Wex§!, who sits on the Dove Throne still. And while his ascendancy marked the end of the Grand Duchy of Dameria, Istralore stands as its most legitimate heir, ready to reclaim the legacy of its ancestors."
 
 #Z08
 string_start_title_Bjarnrik:0 "Bjarnrik, the Bear of the North"
 string_start_Bjarnrik:0 "§OPrimer§!\nThe wind whips around the mountains, tearing the snow from their sides. It weaves through the pine forests, shaking the boughs of ice and rime. It shrieks across the flatlands and over the gray, stormy sea. The men of Dalr fear the wind for its chill, its ferocity, and its Gerudian storms. The men of Cannor fear the North Wind for a very different reason - it brings the men of Dalr.\n\nThe kingdoms of the north have long been fractious and broken, but their mastery of the sea and hard-bitten tenacity have made them a threat beyond their numbers and size for centuries. In the §YEra of Black Ice§!, they terrorized the Cannorian coast, and even took over the great Empire of §YCastanor§!. Greatest among these is Bjarnrik, the Bear of the North, which has always styled itself as the greatest and most forward-thinking of the kingdoms of Dalr. They have reason to think so. From the very beginning, Bjarnrik has learned much from its southern neighbors, when the warrior-queen §YBera§! founded the country on the model of the southern feudal nations -- and with wealth taken from those southerners. Backed by the §YSkalds§!, the great religious leaders of the north, Bjarnrik rose in power for three centuries, before the people of §YSerpentshead§! landed a stunning reversal on them at Fuglborg, triggering the §YWar of the Bears§! in 1200 as the jarls fought each other for control of the north.\n\n§ORecent History§!\nWhat emerged victorious was Bjarnrik, of course, but her situation is delicate if promising. The Jarls of §YSidaett§! and §YRevrhavn§! flaunt their liberties in defiance of the crown, with Revrhavn in particular continuing to reave the southlands to the Konungr's increasing ire. To her north, the §YFrost Trolls§! threaten as they have since before there was a Bjarnrik, enslaving captives in their mountain mines. To the east, the fractured Olavish states squabble and skirmish, even as a dangerous new power rises to their east, where the §YGray Orcs§! have crushed the eastern Reach and seem poised to make something entirely new. Across the Frozen Pass to the south sit the city-states of the Giant's Grave: §YBayvic§!, §YAdshaw§!, §YCelmaldor§!, and the hated §YSerpentgard§!. Beyond them lies the vast northern eagle of §YGawed§!, which they cannot but see as a rival and a threat. But beyond all this - beyond the ruins of the Dragon's Coast - lies the remains of the Era of Black Ice. §YReveria§!, §YDeranne§!, §YPearlsedge§! - coastal states far from Dalr, but all of which bear Dalric blood and have their roots in her legacy.\n\nBjarnrik has much to learn from her lost cousins in the south, but in the end she is not the South - she is not defined by what other people do. She is Bjarnrik, the Bear, and the saga of this age is hers to write and sing. The people of Cannor once knew to fear when the seas froze over and the creak of longships could be heard off their coasts. They have forgotten. They will learn again, and soon."
 
 #F21
 string_start_title_Birsartanses:0 "Birsartanšes, the Pink Phoenix"
 string_start_Birsartanses:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YBirsartanšes§! is one of the Sun Elven kingdoms which remains in the wake of the §YJexisian Civil War§!, situated on the coast of the §YDivenhal Sea§! spanning the coastal portion of the §YHarpy Hills§!. In recent history they have warred with goblins, other sun elves, and human rebellions, and have been greatly weakened because of this.\n\nThe other sun elven states vie for power over the various human cities and republics, all claiming to be the true successors of Jexis and Jaher. §YKing Arantir I Birsartanszuir§! has recently been deposed by his daughter, §YCeladora I Birsatanzuir§!, who was believed to be a more competent ruler than her weak father was. She will have her work cut out for her to reign in §YDartaxes’§! rebellion, push back the goblins and harpies, and restore the rule of §YSurael’s Chosen§! over §YBahar§!."
 #F22
 string_start_title_Dartaxagerdim:0 "Dartaxes’ Rebellion"
 string_start_Dartaxagerdim:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YKing Dartaxes§! decided it was time for humanity to throw off the yoke of it’s oppressors. Too long have their ways been subverted for those of their sun elf ‘liberators’. Human mages are flocking to his new court, worshippers of §YSurakel§! and the §YOld Sun Cult§! are coming out of hiding to spread the good word the people. With his rebellion successful in the wake of the goblins’ conquest of §YBahar§!, it is now to time to solidify his position and push back against the elves of §YBirsartanšes§!.\n\nThe harpies to the east and goblins to the west will be unpredictable threats while the Sun Elven nations to their north and south will be trying to subjugate them at any cost, lest the other human nations get the same idea. §YKing Dartaxes§! will have his work cut out for him, but his fledgling nation has great potential. Soon, the Bulwari will lead §YBulwar§!!"
 #F25
 string_start_title_Sareyand:0 "Sareyand, the Ashen Phoenix"
 string_start_Sareyand:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nThe kingdom of §YSareyand§! is one of the Sun Elven kingdoms in which remain in §YBulwar§! after the §YJexisian Civil War§!. The Sun Elves of §YSareyand§! are the firmest believers that humans should always be under Sun Elves and they make sure their subjects understand their superiority, making them work their grand countryside villas and estates, the production going straight into Sun Elven coffers. Under §YKing Eledas II Sarelzuir§!, the kingdom of Sareyand controlled the §YUpper Suran§! river valley and had a whole network of human vassals states which fed its armies with troops and its coffers with wealth. Since coming to power, his son, §YEledas III§!, has lost control over much of that land due to constant gnollish invasions from the Salahad.\n\nThe harpies to the north still pose a threat to the Sun Elves, though the kingdom of §YVaramhar§! stands in the way of a concentrated push from the harpies into §YSareyand§!, while the gnolls of §YZokka§! to the south pose a much more urgent threat. With the §YUpper Suran§! and desert borders under their control, §YSareyand’s§! entire southern border is at risk. To the west, the human city states cluster around the river valleys, paying homage to their Sun Elf masters or tribute to their gnollish oppressors. With the other Sun Elven monarchs each trying to seize power for themselves and fighting enemies on all sides, §YEledas III§! is in a unique position to strike out from the relative security provided by a border with the §YSerpentspine§!. After the gnolls are dealt with, there will only be human cities between them and regional domination. The Ashen Phoenix shall rise."
 #F27
 string_start_title_Harpylen:0 "The Daughters of Firanya"
 string_start_Harpylen:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nThe harpies of the §YHarpy Hills§! have been in Bulwar since time immemorial. Calling themselves the §YDaughters of Firanya§!, the first harpy and first and last monarch of the ancient §YQueendom§!, the harpies of the §YHarpy Hills§! believe themselves superior to the other wayward flocks to the east as they still remain in their ancestral homeland, §YFiranyalen§! on §YJorkad Lake§!. Their current chieftess §YIshtara I Firanyakin§! claims descendancy from Firanya herself and wishes to strengthen §YHarpylen§! and reforge the ancient §YQueendom§! of her predecessor.\n\nThe situation for the §YChiefdom of Harpylen§! is precarious, being considered a monstrous race by their neighbours means that they are ever met with resistance and hatred, unlike their more ‘refined’ sisters to the east who have allied themselves so closely with the §YJaddari§!. The Sun Elves are always trying to push them out of §YBulwar§!, back towards the mountains, and the goblins who have poured out into §YBahar§! press at them from the west, seeing them as easier targets than the fortified Sun Elven monarchies. But harpies are hunters, they take what they want! And take they shall. "
 #F28
 string_start_title_Tluukt:0 "Tluukt’s Pack"
 string_start_Tluukt:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nGnollish kind crossed the §YSalahad§! long ago to raid and conquer §YBulwar§!, forming mighty kingdoms that thrived on the §YBulwari§! humans for centuries. While their rule was always shifting due to their warlike nature, it was not until §YJaher§! landed and pushed them out of §YBulwar§! with his mighty Sun Elf legions. Since those days, the gnolls have slowly made their way back into the §YŠad Sur§!, resettling it in disparate packs and clans. §RTluukt§! saw an opportunity in uniting these disparate groups into one mighty pack, her own. She wishes to use this unity and the §YBulwari’s§! complacency to strike deep into the human lands and restore the gnollish kingdoms of days gone by. §RTluukt§! foresees a great future for the gnolls!"
 #F29
 string_start_title_Zokka:0 "Zokka’s Pack"
 string_start_Zokka:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nGnollish kind crossed the §YSalahad§! long ago to raid and conquer §YBulwar§!, forming mighty kingdoms that thrived on the §YBulwari§! humans for centuries. While their rule was always shifting due to their warlike nature, it was not until §YJaher§! landed and pushed them out of §YBulwar§! with his mighty Sun Elf legions. Since those days, the gnolls have been forced to live on the edges of the desert, a handful of fragmented packs with no real power or position to strike back. While §RTluukt§! was consolidating power in §YBulwar§!, §RZokka§! had other plans. He and his pack pushed northeast into the kingdoms of the §YUpper Suran River§!. He felled §YHašr§! and pushed §YSareyand§! and §YAzka-Sur§! back towards their respective capitals, killing the last Sun Elven king of §YAzka-Sur§! in the process. Through his conquests §RZokka§! became known as the §RSuneater§! and now seeks to devour all sources of §YSurael’s Light§! in §YBulwar§! once and for all."
 #F34
 string_start_title_AzkaEvran:0 "The Teal Phoenix"
 string_start_AzkaEvran:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YBaharkand§! was once a great Sun Elven kingdom in §YBahar§!. It controlled lands from the outskirts of §YOvdal Tûngr§! to the source of Saluraš. When the goblins poured out of the mountains and attacked during the §GGreentide§! they managed to whittle away at §YBaharkand§! until they were able to take §YAqatbar§!, the capital city. During the siege of §YAqatbar§!, the king of Baharkand, §YKaltan III Eletarszuir§! and his sons all fell in battle, leaving the kingdom, technically, heirless. With the §YMarblehead§! goblins now splitting the kingdom’s lands in two, the holdout at §YAzka-Evran§! could no longer claim the title of kingdom of §YBaharkand§!. But there is still hope. The last remaining possible heir, §YDeggarion I Evranzuir§!, a bastard of the late king, was commanding the garrison at §YAzka-Evran§! when the capital fell. Though he is unskilled in matters of rulership, he is an accomplished officer of the famous §YWall Guard§! of §YAzka-Evran§! and has a keen military mind. Will he be able to reunite the kingdom and prove his worth and restore the glory of §YBaharkand§!?"
 #F37
 string_start_title_Irrliam:0 "Irrliam, The Golden Phoenix"
 string_start_Irrliam:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nThe kingdom of §YIrrliam§! is ruled by §YTaelarios I Irrliazuir§!. It was §YTaelarios§! who took the scattered cults and beliefs that remained in the wake of §YJexis’§! assassination and united them into the §YNew Sun Cult§!. Through diplomacy, he was able to convince the reigning Sun Elven monarchs and various powerful human merchants to accept that §YJaher’s§! divinity passed on to his kin upon his death, making all Sun Elves the §YChosen of Surael§!. The diplomatic approach has served him well since the §YTreaty of Brasan§! guaranteed the rights of humans in his realm and vassal states and allowed the united §YNew Sun Cult§! to be centered around him and §YIrrliam§!.\n\nThoroughly in his twilight years now, §YTaelarios’§! is serving as regent for his grandson after the death of his eldest daughter in favour of whom he abdicated. But his time on Halann is coming to an end, he has grown old. He will have to get the affairs of his nation in order before his passing sparks an inevitable wave of confusion throughout the §YNew Sun Cult§!. But with the gnolls pressing further into §YBulwar§! from the §YŠad Sur§! to the south and the harpies to the north an ever-present threat, §YIrrliam§! has little room to breath and their human subjects are beginning to question the strength of their overlord."
 #F42
 string_start_title_Varamhar:0 "Varamhar, the White Phoenix"
 string_start_Varamhar:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nVaramhar, the youngest Sun Elven kingdom having risen only during the second Cinder War, sits on the borders of the §YHarpy Hills§! and has always had to deal with the harpies since the days of §YJaher§!. They have had many innovative ideas to deal with the constant threats, such as the §YWhite Phoenix Guard§! or their roofed cities keeping away the worst of the sudden raids. §YVaramhar§! also contains the famous §MVaramhar Academy§! in §YUlmiš Idiqlat§!. The academy is home to the brightest minds in §YBulwar§! and some of the most powerful mages.\n\n§YKing Carodir I Varamzuir§! will have to deal with harpy threat to the north and the ever-encroaching gnollish incursion to the south in order to secure their borders. Once that is done, he can begin putting into motion his plans to prove the greatest magical hypothesis in known history. The §YWhite Phoenix§! will be ascendant."
 #F46
 string_start_title_Jaddari:0 "The Desert Legions of the Jadd"
 string_start_Jaddari:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nThe concept of the §YJadd§! was formed by §YJaddar§!,the son of §YJexis§!. When the second §YPhoenix Empire§! fell, §YJaddar§! went with most of the §YPhoenix Legion§! east along the §YGolden Highway§! to the §YFar Salahad§!, being considered too loyal to the old empire to be reintegrated into the remaining Sun Elven states. With the help of the local Mašnsih people the legions adapted their tactics to their new desert home and reorganized themselves into the §YDesert Legions§!, a military state led by their commander §YJaddar§!. They follow his teachings that all races must assist in fighting the §RDarkness§! and that no race should lead over another as §YSurael’s Light§! can shine through any and all who accept it.\n\nWith the §YSiadunan Harpies§! to the north and east, the §YHarimraj§! in §YRahen§! to the east and the gnolls to the west. The threat on all sides is daunting, but §YJaddar’s§! legions are strong and empowered by the §YLight of Surael§!, nothing can stand in their way in their fight against the §RDarkness§!."
 #G06
 string_start_title_cheshohi:0 "[Root.GetName], of the Cheshoshi Death Cult"
 string_start_cheshohi_description:0 "Hail, §YCheshosh§!! Death! Bringer of The Ruin, He who cast down the wretches of eld. Take these lives, this blood. Take this sacrifice, that you might keep your eyes upon this sinful world! Let our blades cut away the impure, stained flesh, reveal the pale beauty of your fury beneath. These skeletons that we lay bare to Your all-seeing gaze shall be raised as the pillars of Your great temple. We pray the flesh seared upon our pyres might give you strength!\n\nThe §YCheshoshi Death Cult§! hold true to their purpose, even after so many have turned away. Spurned by §YImar'el§!'s great vision, our people made the long trek down the §YRuin Cliffs§!, following her call to the south. Even after her death, after our long wander in search of her vision, we stand true to her purpose. Heeding her prophecy, our people found the ancient temple which now lies beneath the §YBone Citadel§!. Therein lay the truth of our history, §YCheshosh§! falling from the heavens, rising from the roiling seas.\n\nOur people have languished in our hovels along the §YReaper's Coast§! for far too long, now. If we wish to stand fast in this ever-changing world, strong enough to face the abominations of §YAelantir§!'s wilds, the sinners beyond our borders, we must rise to show the wrath of §YCheshosh§! to all who would dare set foot upon our continent. Humble our enemies! Strip away their decadence!\n\n§OThe following mechanic requires the £DLC_cop£Conquest of Paradise DLC!§!\n\nYou will gain +0.02 §YTribal Development§! for each §YAutonomous Vassal§! following the §YDeath Cult of Cheshosh§!. It would be well advised to make good use of this mechanic, that you might expand your borders in a timely fashion."
 #U05
 string_start_title_elizna:0 "Elizna, Masters of the Sea"
 string_start_Elizna:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YElizna§! is a kingdom of mixed cultures. The §YBrassani§! and the §YKheteratans§! make up the population and the Sun Elves rule over them from the island of §YElizna§!. The subtle merging of §YBrassani§!, Sun Elven, and §YKheteratan§! cultures has meant that other Sun Elf kingdoms look on §YElizna§! with disdain and §YElizna§! looks back at them as pretenders, all claiming the right to lead the §YPhoenix Empire§! themselves as though they were §YJaher’s§! equals. After the §YJexisian Civil War§! the kingdom of §YElizna§! was founded by the governor of §YKheterata§!, §YVulzin the Red§!, who amassed as much of the §YPhoenix Fleet§! in §YElizna§! as he could in support of §YElisar the Blooded§!, bastard son of §YJaher§! and the rightful successor of §YJexis§!.\n§YVulzin's§! daughter, §YZaleria Vulzinzuir§!, would go on to secure much of northeastern §YKheterata§! and would establish herself as a virtuous ruler in the eyes of many Kheteratans, especially the merchants and artisans who were ignored by the noble elites of §YKheterata§!. Though this would cost her the support of many elven supremacists and empire loyalists, who would flee to §YSareyand§! and the §OJaddari Legion§!, her popularity with the §YKheteratan§! middle class would secure §YElizna's§! position there. In §Y1440AA§!, her son, §YOloris Vulzinzuir§!, would succeed her and style himself as friend to all. However, with the division between §YKhetist§! and §YSun Cultist§! growing and splitting the country’s attention, the kingdom may no longer be able to maintain its cultural dualism."
 #U18
 string_start_title_Reuyel:0 "The Free Republic of Re’uyel"
 string_start_Reuyel:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YThe Republic of Re’uyel§! was not always a republic and was not always so well known for its freedoms. Until recently, the nation was ruled by an elective monarchy which was deemed incompetent and overthrown by a group of human and Sun Elven lower nobility during the §YDecades of Devastation§!, replacing it with the republic which stands today and banning all forms of slavery and indentured servitude. This change in government coupled with the recent succession wars with the kingdom of §YBaharkand§! meant that the people of §YRe’uyel§! have a long way to go before their nation is stabilized.\n\nMore recently, there have been conflicts of faith in the republic, as the recent events have led to a decrease in faith in the §YChosen Ones§!. Secret societies have started preaching the ways of the §YOld Sun Cult§! in your capital, and §OJadd§! missionaries have been seen spreading their young faith in the countryside, but wherever these faiths have crossed paths elsewhere in §YBulwar§!, trouble has followed."
 #U20
 string_start_title_AzkaSur:0 "Azka-Sur – The Fortress of the Sun"
 string_start_AzkaSur:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nThe history of §YAzka-Sur§! is as old as §YBulwar§!, built by §TGenies§!, nurtured by dwarves, conquerors of the §YSuran River§!. Their kingdom eventually declined over the centuries and had been almost overrun by gnolls when §YJaher§! landed and proved himself to be §YSurael§! reborn, forcing the gnolls back to the desert from whence they came. Since those days they have been devout followers of the §YCult§!, not allowing their ways or their §YChosen§! to be corrupted by power and decadence. Now, however, it sits at its weakest point. When §RZokka’s§! pack came across the §YSalahad§! during the last gnoll invasion and wreaked havoc along the §YSuran River§!, §YAzka-Sur§! lost lands, allies, and their last Sun Elven king who had no heir. Now, §YAzka-Sur§! is ruled by a human [Root.Monarch.GetTitle] and has been pushed back into the valley surrounding the fortress. With only their dwarven allies in §YSeghdihr§!, they are beset by an endless sea of evil gnolls and heretical §OJaddists§! with no likelihood of help from the §YChosen§! to the west whose corruption, it is well known, they hold in great disdain."

 #Generic

 string_start_tag_cannor:0 "A year has passed since the dynastic §YLilac Wars§!, fought between the pretenders of the imperial Grand Duchy of §YDameria§! and the victorious Kingdom of §YLorent§!, and much of Cannor lies in a period of uneasy truce and recovery.\n\nTo the west, the infamous Wine Lords of Lorent (§YMadelaire§!, §YEilísin§! and §YRubenaire§!) refuse to bow to their de jure liege, the King of §YLorent§!.\nTo the north, the Kingdom of §YGawed§! looks to its southern Lorentish rival with hungry eyes, eager to to become sole suzerain of the halfling §YSmall Country§! once and for all.\nIn the north-west, gnomish ambitions rise once again and a new fight to reclaim their ancestral homeland of the §YDragon Coast§! from its kobold invaders must soon begin.\nThe central Empire of §YAnbennar§! stands shaken, with its ancien regime of Damerian rule over along with its ruling half-elven House of §YSilmuna§! wiped to near-extinction. Their enemies, the Grand Duke of §YWex§! sits in the imperial throne, uplifted by Dameria's numerous enemies and scheming lords who seek to exploit the lack of Damerian hegemony.\nTo the east, the §YAge of Greentide§! rages on, with many kingdoms felled already by the endless orcish hordes, and the avatar of the disgraced God of War, §YCorin§!, recently sacrificing her life to defeat the large Greentide Vanguard and giving the §YMarcher Lords§! a fighting chance of reclaim the lost east.\n\nThe entire continent is on the verge of major changes, and it will be up to you to lead the §Y[Root.GetAdjective]§! [Root.GovernmentName] through this period."

string_start_bulwar_generic_description:0 "[Root.start_Bulwar_primer]\n\nThough §Y[Root.Country.GetName]§! has not played a significant role in recent events, perhaps the inspired rule of §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! will carve a place for it in history."

 string_start_title_bahar:0 "Bahar and Ourdia"
 string_start_tag_bahar:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YBahar§!, like the rest of §YBulwar§!, has been dominated by the §YSun Elves§! since their arrival more than four centuries ago. The §YDecades of Devastation§!, however, have brought great change to the land. The Sun Elven Kingdoms buckled in the face of war and famine. The region’s primary power, §YBaharkand§! has been reduced to §YAzka-Evran§! and its human-ruled exclave carrying its former name. More pressingly, the region was ransacked by the tide of goblins pouring forth from the §YSerpentspine§!, in search of respite from their orcish masters and §YDookanson§!’s rising empire.\n\nThese clans of §YExodus Goblins§!, §YMarblehead§!, §YMountainhugger§!, §YLandshark§!, and §YGreysheep§! strive for greater purpose even as many among them continue to pillage the land, torn between their roots, and the dream of unity and prosperity.\n\nThe §YNew Sun Cult§!’s ideology of Elven rule, the heralds of §YSurael§! is quickly crumbling in the wake of newly established human states, such as §YRe'uyel§!’s egalitarian republic of humans and elves, or the radical rebellion of Dartaxes’ §YDartaxâgerdim§!, who seeks to obliterate the Sun Elves and restore the §YOld Sun Cult§!’s notion of the god, §YSurakel§!.\n\nThe §YCopper Dwarves§! of §YOvdal Tûngr§! stand outraged at the goblins’ encroachments upon their mountain home. Meanwhile, §YCrathánor§!, and its neighbor §YOurdia§!, the only Bulwari bastions of the §YRegent Court§! have been cut apart and much diminished, their land stripped away by goblins such as those fleeing the fall of §YOubbligschild’s§! forest home."
