 string_start_bulwar_primer:0 "§OPrimer§!\nRumored to be the cradle of human civilization, §YBulwar§! is a land of fallen empires and near constant struggle. From the ancient §lAge of God-Kings§!, during which humans overthrew the genies thanks to the magic taught by §YBrasan§! and installed themselves as kings in their place, to the §YKarqašlu Empire§! of the horse riders from the §YForbidden Plains§! and the monstrous kingdoms of the gnolls and harpies during the §lAge of Monsters§!, Bulwar has been, for the majority of its history, dominated by foreign invaders. In its later period it was controlled by the likes of §YCastanor§!, §YDameria§!, and§YKheterata§!.\n\n§YJaher’s§! landing in 1001 AA saw the humans freed from gnollish tyranny and unified. §YJaher§! is labelled as §YSurakel§! reborn by the §YNew Sun Cult§!. He would go on to conquer §YDostanor§! and §YBusnior§! and then the lands to the east all the way to the §YRinglet Sea§!, forming the first §YPhoenix Empire§!. Upon his assassination in 1127 AA, §YThe Sunset Wars§! begin in which the inhabitants of the §YYanshen§! and §YRahen§! regions rebel and break away from the empire. §YJaher’s§! daughter §YJexis§! would grow up to reconquer the empire’s western holdings and push all the way to the §YDameshead§! forming the second §YPhoenix Empire§!. She is assassinated in 1162 AA and the empire collapses again. The remaining Phoenix Legions return from the west to find a fractured Bulwar and decide to head further east, into the desert."
 
