 string_start_title_lorent:0 "Lorent, the Kingdom of the Red Rose"
 string_start_lorent:0 "§g\"On my honour, I swear eternal love and allegiance to the Rose, the King, and to the Four Virtues of Lady Ioriel."\n-Final verse of the Lorentish Knight's Vow§!\n\n§OPrimer§!\nLorent has sat as the rightful sovereign of Western Cannor (known as §YLencenor§!) since long before the arrival of the elves in 1000 AA.\nIt is a country famed for its etiquette, bountiful vineyards and romantic tales of chivalry, but also as one of the §YGreat Powers of Cannor§!, competing with §YGawed§! to the north and the §YEmpire of Anbennar§! to the east for dominion over the continent of §YCannor§!.\n\nThe kingdom owes its inception and name to §YLorenan the Great§!, an ancient human king who famously defeated the invading §YAlenic§! ancestors of its now-rival §YGawed§! during the chaos of the §YDragonwake§! in 470. In much recent history, however, Lorent has become known as a great adopter of elven culture and customs, falling under the guidance of the elf §YIoriel§! in 1022, the wife of then King §YRuben II§!, leading to Lorent becoming the cultural and military superpower it is today.\n\nThe country is divided into two primary cultures: §YHigh Lorentish§! (the half-elven nobility and urban human class who have fully embraced the elven ways) and the §YLow Lorentish§! (the rural backbone of the country who are still predominantly human, though more accepting of the elvenized customs than its other human counterparts elsewhere). In terms of other races, Lorent has long acted as suzerain for the §YRedfoot Halflings§! of the southern §YSmall Country§!, and maintains close relations with its ancient §YRuby Dwarf§! neighbours of §YRubyhold§!. The §YElfrealm§! of the §YRedglades§! also lies under Lorentish control, a woodland sanctuary established by Ioriel herself.\n\n§ORecent History§!\nThe §YLilac Wars§! (1348-1443) between Lorent and Anbennar has brought the kingdom to its knees. And while Lorent did emerge victorious, destroying the §YHouse of Silmuna§! and preventing them from holding the imperial throne ever again, §YKylian VI§! now finds himself at a fragile peace at home. The war saw Lorent's most powerful vassals, the §YWine Lords§! of §YMadelaire, Eilísin,§! and §YRubenaire§!, side with the Silmuna, and despite the war's end, they have now refused to swear fealty to their rightful overlord, eroding the authority of the Lorentish crown.\n\nTo the east, Lorent has installed its ally, §YLothane, the Grand Duke of Wex§!, on the imperial throne of Anbennar. In the name of unity, Kylian has wed his sister to this new emperor, hoping to use dynastic ties to control the Empire of Anbennar from within, but only time will tell if this is a match meant to last, now that the House of Silmuna, the enemy of their enemy, is no more.\n\nTo the north, the halfling §YSmall Country§! remains calm yet divided between Lorent and its eternal rival, §YGawed§!. Peace never lasts, however, and as Lorent looks to recover from the Lilac Wars, the northern eagle of Gawed begins to look south once again like the days of §YLorenan the Great§!."

 #A04
 string_start_title_wesdam:0 "The Marquisate of Wesdam"
 string_start_wesdam:0 "§g"No one knows what to make of the young Marquis. He seems competent, but the mind of a child can become many things."§!\n-Cevis Orthosmere, half-elven tutor of Laurens Silmuna, November 11th, 1444\n\n§OPrimer§!\nThe Duchy of Wesdam was created from de jure §YCarnetori Kingdom§! lands by the §YKingdom of Carneter-Dameria§!. This was since the Damerian Kingdom was theoretically an elected role, whereas the Carnetori Kingdom was not, and was ruled by the Lorenti House of §YRubentis§! at the time. After the decline of the Rubentis in 898 and the rise of its cadet house, the House of §YDameris§!, to the throne of Carneter-Dameria, the duchy was eventually given to their loyal follower §YWilliam the Westward§!, who would found the House of Wesdam.\n\nWesdam did little of note before the founding of the Empire of Anbennar, when it was designated a Marquisate and a military frontier against the kings of §YLorent§!. The family §Ysíl Wesdam§!, the holders of the title of Dukes, then became the Marquis of Wesdam. With this newfound prestige, the síl Wesdam family married into the great Silver House of §YSilmuna§!, becoming a cadet branch of the family. For hundreds of years, the family of Silmuna-Wesdam ruled the Marquisate, but slowly began to chafe under the overlordship of their relatives, who treated them as simply vassals rather than family.\n\n§ORecent History§!\n§g"Vincen and Adénn have made it clear I mean nothing to them. So I am happy to replace them." -Marion síl Silmuna-Wesdam§!\n\nWhen the §YLilac Wars§! began in 1348, following the election of §YReán Siloriel§!, King of Lorent to the Imperial throne, Wesdam at first threw their lot in with their Silmuna brethren. However, with the third war beginning in 1407, there was a shift in attitude within Wesdam. Throughout the war, §YAdénn Skylance§! treated the Wesdamerian branch of his family and their holdings as a pawn in his battles against the Lorentish, and the war had a grueling cost to the people of Wesdam, which acted as the site of many notable battles.\n\nThis came to a head when Adénn demanded that Marion give him control of the Wesdam military and other concessions, citing that he was Marion's feudal lord. This brashness pushed Marion over the edge, and he reached out to the Lorentish to make a deal. Promising to grant the Marquis the throne of Dameria in exchange for his loyalty, in 1409, at a battle known as the §YTreachery of Wesdam§!, the Wesdam army and a cadre of Lorentish knights routed the Imperial army, with only a quarter escaping. Following this, Marion helped plan the §YBattle of the Moon Council§!, orchestrating the election of §YLothane síl Wex§! as the emperor. However, he died of plague soon after, which many believed was a punishment for treachery against his kin.\n\nHis heir, §YCristof§!, would prove an even more fascinating figure, eloping with the §YDuchess of Madelaire, Reánna§!, defying noble conventions regarding marriage and courting. He would die before the war finished, leaving his son §YErlan§! as ruler. Erlan would then die during the siege of the Imperial Capital Anbenncóst, in the war's dying days, after slaying Adénn Skylance.\n\nHe would leave behind his six-year-old brother Laurens as Marquis under their mother's regency. Wesdam now sits in limbo, without direction. Laurens can follow one of two paths: his Lorentish blood from his Wine Lord mother or his Damerian heritage. Wesdam has made many decisions over the past centuries that have reshaped their fate and that of Cannor, this will undoubtedly be the same."
 #A05
 string_start_title_reveria:0 "Reveria, the Reavers stuck in the middle."
 string_start_reveria:0 "§g\"The Lorentish don't fear breaching the Portroy Agreement, but they do fear being breached by our axes!"\n-Famous part of King Lothane III's inauguration speech§!\n\n§OPrimer§!\nReveria is a kingdom formed during the §YEra of Black Ice§! (768 - 978 A.A.) by Reavers from Gerudia who raided and ultimately settled these lands. The kingdom itself, along with its ancient dynasty and capital, owes its name to this ancestry.\n\nReveria is famous for its fearsome warriors and distinct culture, which is a unique mix between §YGerudian§! and §YLencori§! traditions and customs. The state has legally secured its southern border by forcing the §YLorentish§! to sign the §YPortroy Agreement§! in their moment of weakness during the Era of Black Ice, ensuring the land this side of the Portroy river belongs to Reveria. Reveria has both halfling and gnome minorities in its current domain but used to rule over a vaste swathe of originally-gnomish land provinces back when the §YGnomish Pass§! was still under their control.\n\n§ORecent History§!\nThe northern border is a volatile one. For hundreds of years the Reverians have had tense relations with the kobolds through their previous border in the Gnomish Pass. Although Reveria has ruled over the Gnomish Pass for centuries, it has been wrested from their control by the §YCliff Gnomes§! of §YNimscodd§! in 1396, when they had the support of the §YGawedis§!. Reconquering the Gnomish Pass has been the first item on any agenda ever since.\n\nIf Reveria is to survive the ages, it will have to either carefully maintain the balance between itself and the two giants of §YLorent§! and §YGawed§! or uproot that balance entirely, coming out on top. Who Reveria ends up allying themselves to is perhaps the greatest decision one can make: will they seek allies in the south, where they have supported the §YLorentish§! in the §YLilac Wars§! not a year prior, using a thankful §YLorent§! to cement an alliance? Or will Reveria align itself with §YGawed§!, who they have fought against as recently as 1396 but is the only viable option to defend oneself against §YLorent§!?\n\nReveria is approaching a tumultuous time with no heir to the throne, an old king, a war against the gnomes on the horizon and nothing but their axes to hold §YGawed§! and §YLorent§! at bay."
 #A06
 string_start_nimscodd_description:0 "§OPrimer§!\nThe gnomish people long called the mountains and hills of the §YDragonheights§! their home. Isolated and safe, for many centuries the gnomes had little dealing with what they saw as barbaric §Yhumans§! and §Yhalflings§! in the muggy plains to the east and south. Over time, many gnomes ventured south towards the coast, forming new urban centers, which became thriving city-states.\n\nBy the 12th century BA these city-states had united to form the §YGnomish Hierarchy§!, one of the ancient empires of antiquity, alongside §YCastanor§! and the §YKingdom of Kheterata§!; between these three great powers Western Cannor was divided up, with the Gnomish Hierarchy subjugating the human and halfling tribes of the §YSmall Country§!, and laying the foundations for §YBeepeck§!.\n\nWith mercantile prowess and technological cunning, the Hierarchy assisted in the colonization of the Dameshead, helping to build both §YVertesk§! and §YDamenath§!. It supported the §YDamerian Republic§! in the §YWar of the Cerulean League§!, though that alliance would be short-lived and the Hierarchy would find itself at war with both the Republic and Castanor for dominance over Cannor at various points.\n\nBut everything changed when the kobolds attacked, pouring forth in the years of the §YDragonwake§!. In a few short years, the Hierarchy had been reduced to a single island city-state, Nimscodd, with fully half the gnomish population scattered as exiles through Cannor, and many enslaved.\n\n§ORecent History§!\nFor nearly a thousand years the gnomes have maneuvered to regain their lost lands, and are now on the cusp of a grand effort to do so. Having taken the fortress of §YRoyvibobb§! with the help of neighboring §YGawed§!, there is a clear front from which to launch the reclamation. But the kobolds in the north are not the only obstacle to be surmounted.\n\n§YLorent§! and §YGawed§!, the great powers of Cannor, stand in constant watch of each other, both eying land across the border with greed. Courting one or the other would secure the borders, but tempt the other's wrath. And beware the mercurial temperament and lifespan of the humans; Gawed's new, young, monarch already wishes to reclaim the Gnomish Pass for his own ends.\n\nTo the southwest, the settled reavers of §YReveria§! lurk, and deny the hierarchy land access to the city-state of Portnamm, home of the §YCreek Gnomes§!. Directly south of the border sits the Small Country, once colonized by the Hierarchy and now vassals of Gawed and Lorent.\n\nThe Hierarchy stands at the foot of its ancient grandness. With adroit maneuvering and the help of the §YArtificers' Gommo§!, new §Yinventions§! and clever tactics will win the day on the §YDragon Coast§!. Settlers are prepared to recolonize their homeland, and volunteers for the Reclamation Army swell. The kobolds are divided amongst themselves, for now, and the gears are already in motion for the first strike.\n\nThe time of reclamation has come!"
 #A13
 string_start_title_gawed:0 "Gawed, the Northern Eagle"
 string_start_gawed:0 "§g"To deny a man your table and hearth is as good as killing him. To steal his little bit of land will end his family. We've never forgotten how to be humane to one another — how to be human. Maybe they have."\n-Welyam III Gerwick, on the news of the end of the Lilac Wars.§!\n\n§OPrimer§!\nFor a thousand years, there has always been a Gawed - the proud talon in the eye of the powers to its south and east, the threat they could never ignore nor destroy. Formed by the men of the rough, windswept plains, steaming moors, and close, threatening forests of the north, Gawed has waxed and waned over the years but never been truly conquered.\n\nIt has its origins in the §YDragonwake§!, when the city of §YVertesk§! was toppled by §YAlenic§! plainsmen. As the Dragonwake worsened, they moved south through the §YSmall Country§! into the devastated countryside of §YLencenor§!, settling and taking it for their own until driven back north by the unifier-king §YLorenan the Great§!, founder of §YLorent§!, igniting a rivalry that burns to this day.\n\nThe §YCastans'§! rotting empire could not subdue them; despite the §YSorcerer-King Nichmer§! forcing their southern lands under his puppet-state in Vertesk, the moors and hills remained a front of resistance, and when Castanor crumbled, Gawed rose once more. The §YWhite Pestilence§! avoided its cold realms and allowed it to wrest most of the Small Country from a weakened Lorent, setting flame to the smoldering rivalry, before the influence of §YIoriel Redrose§! choked the §YHouse of Gawe§! and sparked the §YDecade of Masks§!, and the civil war that came with it. Since then, Gawed has been ever suspicious of the elves and their vast influence in the southlands.\n\n§ORecent History§!\nWhile most of Cannor has burned in the §YLilac Wars§!, the Kingdom of Gawed was stabilizing following the removal of the last §YBaldfather§! king, §YToman the Mad§!, and has prospered under the new §YHouse of Gerwick§!. Gawed has long been content to expand its influence through quieter means as it rebuilt from misrule, only briefly moving to crush the §YViswall Rebellion§! alongside its longtime rival in Lorent.\n\nThe §YGreentide§! and the end of the Lilac Wars, however, have roused the lords of the north to attention. Were it not for §YCorin§!'s victory in Escann, Gawed might well have been caught sleeping, and the fear of complacency puts dread in every northman's soul.\n\nWith the powers to their east destroyed and those in Anbennar to the south exhausted from the Lilac Wars, they may never have such an opportunity again. Gawed's attention again turns outward; to the city-states along the coast of the §YGiant's Grave§! to the north, to the long-ruined lands of the gnomes and kobolds to their west, and above all, to Anbennar and Lorent in the south. The old empires of men and elves have driven themselves to exhaustion, and thoroughly wasted their day in the sun. It is time for the Eagle of the North to rise!"

 # A30
 string_start_title_wex:0 "Wex, Usurpers of the Empire"
 string_start_wex:0 "§g“A new era dawns on Anbennar, free of Silmuna tyranny!” -Emperor Lothane III sil Wex§!\n\n§OPrimer§!\nFor as long as they’ve existed, Wexonards have had to fight for every scrap of land and respect they’ve earned. Originating from the north, the Wexonards were driven from their ancestral homeland by the §YGawedi§! during the §YDragonwake§!. What followed was a long and bloody pilgrimage carved across the §YDamerian Republic§!, a bygone precursor to the modern §YEmpire of Anbennar§!.\n\nMultiple times, the Wexonards led the §YThree Tribes§! southward, seeking shelter from the Dragonwake and the Gawedi. Every time, they would be denied. Every time, they would have to take what they needed by force until at last, the Wexonards claimed the ancient Castanorian citadel of §YBal Hyl§!. Here, in the crumbling remnants of the Damerian Republic, they settled. And they’ve spent the ensuing centuries slowly expanding, evolving from a petty kingdom of refugees to the §YGrand Duchy of Wex§!, one of the strongest powers in the Empire of Anbennar.\n\n§ORecent History§!\nSince they began in 1348, Wex has been dragged repeatedly into the §YLilac Wars§!, a series of disputes between the House of Silmuna, long-reigning emperors of Anbennar, and the kingdom of Lorent vying for each other’s thrones. For 80 years, proud Wexonards bled and died for the Silmunas’ personal agenda.\n\nEnough. After three such wars, §YLothane III sil Wex§! made his own bid for the Dove Throne of Anbennar. When the emperor passed, Lothane contested his son, §YAdénn “Skylance” Silmuna§!’s, claim to the throne, and together with the Silmunas’ Lorentish rivals, he ambushed Adénn and his followers at the §YBattle of the Moon Council§!. This act tore the Empire of Anbennar in half, and it would take another two decades of warfare to piece it back together again. But when the dust settled, the Silmunas’ ambitions and excesses had finally been ended and Lothane had earned the Dove Throne.\n\nWex now stands atop the world, but as ever, the Wexonards must continue to fight to earn their place. Many are the foes that would see them dragged from their newfound throne. Wex is threatened on all sides by the hostile §YMoon Party§!, all of whom remain loyal to the fallen House of Silmuna and only bend their knees begrudgingly. Whether they’ll show true fealty to their new emperor or cling to the memory of a dead line is a question Wex will have to answer for them.\n\nThe same question of loyalty is echoed within Wex’s own borders. The freshly claimed lands of §YDameria§! are a rich bounty, but its people will not accept Wex’s dominion quietly. And to the north, the Gawedi, ancient conquerors of the Wexonards’ previous home, are poised to sweep into a weakened empire, bringing the longtime rivals into direct conflict once again. Even Wex’s closest ally, Lorent, prizes them mainly as a muzzle for the empire. Lothane owes his current position to the good graces of Lorent’s young king, §YKylian VI Siloriel§!, but would any emperor be content to play the rulers of Anbennar against each other to benefit a foreign king?"

 #A33
 string_start_title_verne:0 "Verne, Land of Adventure"
 string_start_verne:0 "§g"Rejoice, my friend! You live another minute, and none of us can ask for more! Now, come on! Pick that sword back up and follow me, this village is not saved yet!"§!\n-Cristof the Ardent, adventurer-paladin of Verne\n\n§OPrimer§!\nHail, bold men (and women) of Verne! The whole of Cannor knows you, and cannot help but admire you, for in your heart beats adventure and in your mind the call to do right burns like a torch! The evil quail, and the downtrodden rejoice, when they see the Red Wyvern fly over the field, for there in fine pantaloons and even finer mustaches march the men of Verne, ever striving for something better!\n\nThe Duchy of Verne was born the Kingdom of Verne, founded by the great §YArmoc Vernid§!, first of the §Ywyvern-riders§!. Astride these two-legged winged beasts, the Vernmen would forge a prosperous land in the south of what would be one day known as §YAnbennar§!, nestled between the §YKhenak Mountains§!, the §YDamesneck Strait§!, and the great §YDivenhal Sea§!. They would rise in fame and renown through their first five centuries, known across Cannor as bold and brave sorts eager for heroics, dramatics, and above all else, adventure. However, the Kingdom would decline as it was "eclipsed by the Moon", the arrival of the §YElves§! and the §YWars of Rule§! forging the §YEmpire of Anbennar§! which reduced Verne to a Duchy. Worse yet, the beloved wyverns of Verne declined and, generations ago, vanished entirely.\n\n§ORecent History§!\nEver loyal, the Vernmen fought for the §YMoon Party§! in the §YLilac Wars§!, quelling the §YLion Armada§! of §YBusilar§! and holding the southern flank for their brothers-in-arms. Alas, it was not enough to save §YDameria§!, and the victorious Rose left her shattered and the empire in the hands of §YWex§!. Yet Verne's greatest glory has been in fighting the §YGreentide§!, vanquished at last. With these wars lost and won, a new chapter in Verne's history begins — §YDuke Armoc IV§! looks to new challenges and horizons for his crowded, ambitious people.\n\nTo the north, the scattered Vernman city-states call for the restoration of what once was, and §YIstralore§! seems to now see a once-friend as a new rival. Across the straits to the west sits a much older rivalry, §YPearlsedge§!, the bald-headed, Reaver-spawn, mariners. To the east Busilar looks avariciously at friendly, island-bound Eborthíl. But between them sit the Hill Gnolls, in the mountains that once were home to wyverns, and across the Divenhal lays Verne's most immediate threat — the slaver-corsairs of §YViakkoc§!, who ravage peaceful settlements and drag off their people for a life in chains!\n\nAnd if adventure beckons from beyond, from the unknown? Well, such a thing is exactly what Vernmen live for!\n\nA new era begins for the land of the Wyvern. Though there may be darkness in the world, it matters little — against the darkness, the light shines ever brighter! To see what lies beyond, to face what is wrong in the world and set it right — these are the duty of the Bold Men of Verne!"

 # A45
 string_start_title_istralore:0 "Istralore, Marshal of Anbennar"
 string_start_istralore:0 "§g"Anyone can be a leader. The first follower bears the strongest burden."§! -An unknown Istralorian commander\n\n§OPrimer§!\nThe concept of Istralore began with the arrival of the §YRemnant Fleet§! in the year 1000 of the Cannorian calendar. After §YMunas Moonsinger§!'s bold claims to follow the Moon to a new home for the elves, the first to follow was the ship §YEstádha§!, and its leader, §YIstralara Warsinger§!. Whether this decision was made on a chance, or through sheer belief, the fleet soon arrived in the war-torn land of Cannor amid the §YWar of the Sorcerer-King§!. After the landing, a deal was struck: the elves would find a home in Cannor in exchange for their service against Castanor. And in this, Istralara would be one of their greatest weapons. Leading her personal all-female warrior unit, the §YIstralari Banshees§!, she would wreak havoc on her enemies.\n\n§g"Whatever the world may hold for us, my love, it cannot be worse than what we have overcome."§! -The wedding vows of Sideric 'the Patient' to Istralara.\nAs the greatest warriors of the free realms prepared to defeat the Sorcerer King before the §YBattle of the Trialmount§!, Istralara began to think of her legacy. So after §YUrion Starsworn§! gave his life for her, she knew she had to think about the future. So, after the battle, she began to return the affections of a human knight named Sideric, and the two were soon wed. As thanks for all she had done, Istralara was granted what would be called the §YDuchy of Istralore§! by the son of Munas, §YKing Marion Firstborn§!. The couple's progeny would go on to become the Silver House of §YSilistra§!. The Duchy was subject to the §YKingdom of Dameria§!, the heirs of Munas Moonsinger, and would loyally serve them for years.\n\n§g"In a world of Kings, it is easy to forget the soldiers."§! -King Marion IV Silmuna\nIn the year 1221, in the aftermath of the chaos of the collapse of the §YJexisian empire§!, the great mages of the land called a §YGrand Summit in Aranthíl§! and formed the §YEmpire of Anbennar§!. §YMarion IV§!, the King of Dameria, was a key supporter of the Mages' efforts to bring peace to the realm. The Duke of Istralore §YAucan I§! supported him in this, volunteering to take up the mantle of his ancestor Istralara and lead the Empire's armies, earning the title of §YMarshal of the Empire§!. During the §YWars of Rule§!, Istralore stood by their Damerian lords and helped elevate the nobility to rule over the Empire rather than the mages. As a reward for their contributions, Istralore was given one of the Electorates to represent the nobles of §YEastern Dameria§!.\n\n§ORecent History§!\nThroughout the entirety of the §YLilac Wars§!, Istralore stayed loyal to the Grand Duchy of Dameria. Against Lorentish warriors and traitors alike, they fought in service to the Silmuna name. But alas, §YAdénn Silmuna§!, rightful heir to the Empire, was betrayed by §YLothane sil Wex§!, who sits on the Dove Throne still. And while his ascendancy marked the end of the Grand Duchy of Dameria, Istralore stands as its most legitimate heir, ready to reclaim the legacy of its ancestors."

 #Z08
 string_start_title_Bjarnrik:0 "Bjarnrík, the Bear of the North"
 string_start_Bjarnrik:0 "§OPrimer§!\nThe wind whips around the mountains, tearing the snow from their sides. It weaves through the pine forests, shaking the boughs of ice and rime. It shrieks across the flatlands and over the gray, stormy sea. The men of Dalr fear the wind for its chill, its ferocity, and its Gerudian storms. The men of Cannor fear the North Wind for a very different reason - it brings the men of Dalr.\n\nThe kingdoms of the north have long been fractious and broken, but their mastery of the sea and hard-bitten tenacity have made them a threat beyond their numbers and size for centuries. In the §YEra of Black Ice§!, they terrorized the Cannorian coast, and even took over the great Empire of §YCastanor§!. Greatest among these is Bjarnrík, the Bear of the North, which has always styled itself as the greatest and most forward-thinking of the kingdoms of Dalr. They have reason to think so. From the very beginning, Bjarnrík has learned much from its southern neighbors, when the warrior-queen §YBera§! founded the country on the model of the southern feudal nations -- and with wealth taken from those southerners. Backed by the §YSkalds§!, the great religious leaders of the north, Bjarnrík rose in power for three centuries, before the people of §YSerpentshead§! landed a stunning reversal on them at Fuglborg, triggering the §YWar of the Bears§! in 1200 as the jarls fought each other for control of the north.\n\n§ORecent History§!\nWhat emerged victorious was Bjarnrík, of course, but her situation is delicate if promising. The Jarls of §YSidaett§! and §YRevrhavn§! flaunt their liberties in defiance of the crown, with Revrhavn in particular continuing to reave the southlands to the Konungr's increasing ire. To her north, the §YFrost Trolls§! threaten as they have since before there was a Bjarnrík, enslaving captives in their mountain mines. To the east, the fractured Olavish states squabble and skirmish, even as a dangerous new power rises to their east, where the §YGray Orcs§! have crushed the eastern Reach and seem poised to make something entirely new. Across the Frozen Pass to the south sit the city-states of the Giant's Grave: §YBayvic§!, §YAdshaw§!, §YCelmaldor§!, and the hated §YSerpentgard§!. Beyond them lies the vast northern eagle of §YGawed§!, which they cannot but see as a rival and a threat. But beyond all this - beyond the ruins of the Dragon's Coast - lies the remains of the Era of Black Ice. §YReveria§!, §YDeranne§!, §YPearlsedge§! - coastal states far from Dalr, but all of which bear Dalric blood and have their roots in her legacy.\n\nBjarnrík has much to learn from her lost cousins in the south, but in the end she is not the South - she is not defined by what other people do. She is Bjarnrík, the Bear, and the saga of this age is hers to write and sing. The people of Cannor once knew to fear when the seas froze over and the creak of longships could be heard off their coasts. They have forgotten. They will learn again, and soon."

 #Z15
 string_start_title_Urviksten:0 "Urviksten, the Black Dragon"
 string_start_Urviksten:0 "§OPrimer§!\n"We lie defeated, our empire broken from within and without. On Morban Flats Karadaig was pierced by an arrow. At §YBal Mire§!, my father and Kastan was slain by the warlock. Garrek lies dead by the blades of the Vrorenmarch upstart, and Ebonmarck is lost. But remember this, my son: we earned our place through strength. We have returned home in shame, but are never defeated. Promise me you’ll tend the forge and let it temper your spirit. Gather the Olavish clans, the Skalds from their high-temple, and even the She-Bear's kin. We will return and remind the 'Free Realms' the fear of Black Ice." - deathbed quote of Urvik Ebonfrost to his successor, Alvor Ebonfrost. \n\nThe Wind blows through the mountains, as the forges burn day and night, creating the weapons that will reforge a shattered empire. With fleets of black-as-night sails bringing more and more gold to the war chests and a once revered name is whispered in the halls of §YGerudia§!, §YEbonfrost§!. \n\nDuring the legendary §YEra of Black Ice§!, when the reavers rode the waves and became the terror of the seas, legendary figures emerged. Names like §YDerhilda Reaver-Queen§!, §YHenrik Divenscourge§! or §YBera Bjarnsson§! were enough to inspire terror in the hearts of the men of the green lands, but none reached the level of fame and fear of the legendary reaver §YKastan Ebonfrost§!. \n\nFamous for killing the previous Castan and taking the empire for himself, after his rise to power he changed the trials and turn them into a dynastic affair, where no one not bearing the name of §YEbonfrost§! could take the trials. Several so-called "Wise Men" point out that this was the reason for the fall of §YKastanor§!, foolish of them all, the Ebonfrost Dynasty was the best thing that ever happened to Escann, the civil wars had stopped and Kastanor prospered under the watchful eye of the Black Dragon. \n\n§YUrviksten§!, the birthplace of the greatest dynasty §YCannor§! has ever seen, was occupied until the fall of Kastanor, when §YUrvik§!, one of the sons of §YKastan the Enthralled§! regained his home and settled the land along with veterans of the sorcerer king's war, and so the House of Ebonfrost survived the fall of §YKastanor§! yet the reputation of the §YEbonfrost§! was stained and vilified by the sorcerer king, a fact that will never be forgotten.\n\n§ORecent History§!\n After recovering §YUrviksten§!, the Ebonfrost faced a long period of recovery and waiting to gather the Gerudian refugees fleeing north. They waited for a moment of weakness from their neighbors to reclaim their riches and establish a power base from which to take back what rightfully belonged to them. \n\nThat opportunity presented itself in the year 1410, when the acclaimed Jarl of §YNauvsgol§! died and was succeeded by a weak and corrupt heir. As the new Jarl was crowned, §YUrviksten§! began the offensive and although the army of §YNavusgol§! was experienced and well equipped, it was crushed by the imposing discipline of the Black Banners. In the last battle of the §YBlack Pine war§!, Jarl §YKarl II Ebonfrost§! killed the Jarl of Nauvsgol in single combat and exhibited his head on the walls of Urviksten. \n\nBut just as §YUrviksten§! ascended, the §YGraytide§! began. An army of beastly, primitive creatures poured forth from the §YNorthern Pass§! and overwhelmed the armies of §YVrorenmarch§!. As quickly as it began, the Ascent of §YUrviksten§! was suddenly halted by the new threat. \n\nNow with the defeat of the §YDookanson§!, the armies of §YFrozenmaw§! turn their gaze to the north, looking for any sign of weakness, and thus Urviksten's ambitions have been cut short and currently the Jarldom is in a dangerous situation. Will a dynasty that marked an era of conquest and power fade into obscurity or will the §YEbonfrost§! return to their rightful place and retake their birthright with Ebonsteel and Fire?"

 #Z26
 string_start_title_adshaw:0 "Adshaw, the Revenge of the Reach"
 string_start_adshaw:0 "§g"Their laughs shall turn to screams when they find what this old Alenic has in store for them."\n- Lord Rycan Adshaw, the Viper of Rycastle§!\n\n§OPrimer§!\nOnce a mighty kingdom that spanned over all of the Western Alenic Reach, and rivalled the strength of §YGawed§!, the lordship of Adshaw has since fallen far. Around 400 years ago, during the §YWar of the Sorcerer-King§! the traitorous cowards of §YBayvic§!, declared their independence while Adshaw forces were off on a war campaign, attempting to incite the other Blue Reachmen subject lords into their rebellion. Forced to abandon the war, and losing grace towards Venac and Black Castanor, our forces returned home only to find that it was a little too late. In an effort to avoid the other Blue Reachman lord joining, making the rebellion unwinnable, we were let go of the Bavicman subjugation. Twenty years the peace lasted before the other Blue Reachmen lords rose up. They would have been put into their place had it not been for deceitful elves of §YCelmaldor§!. Using cowardly guerilla tactics, their combined forces ambushed ours, and an arrow eventually found its way to our king, marking the end of the kingdom. A special hatred has since been reserved for the §YBayvicmen§! for starting our downfall, and to the §YCelmaldor§! for sealing it. Their betrayal has never been forgiven or forgotten.\n\n§ORecent History§!\nLord Rycan 'Viper of Rycastle' Adshaw is a patient and cunning ruler. During his reign he has carefully planted spies in positions of influence across the western reach and beyond. The long-eared Maldorians and the money-grubbing coast lords are long overdue for punishment for their wrongdoings. There may have been a time where the proud family of Adshaw were beyond such lies and deceit, but times have changed. And revenge is a dish best served cold."

 #F21
 string_start_title_Birsartanses:0 "Birzartanšes, the Pink Phoenix"
 string_start_Birsartanses:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YBirzartanšes§! is one of the Sun Elven kingdoms which remains in the wake of the §YJexisian Civil War§!, situated on the coast of the §YDivenhal Sea§! spanning the coastal portion of the §YHarpy Hills§!. In recent history they have warred with goblins, other sun elves, and human rebellions, and have been greatly weakened because of this.\n\nThe other sun elven states vie for power over the various human cities and republics, all claiming to be the true successors of Jexis and Jaher. §YKing Arantir I Birzartanzuir§! has recently been deposed by his daughter, §YKeladora I Birzartanzuir§!, who was believed to be a more competent ruler than her weak father was. She will have her work cut out for her to reign in §YDartaxes’§! rebellion, push back the goblins and harpies, and restore the rule of §YSurael’s Chosen§! over §YBahar§!."
 #F22
 string_start_title_Dartaxagerdim:0 "Dartaxes’ Rebellion"
 string_start_Dartaxagerdim:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YKing Dartaxes§! decided it was time for humanity to throw off the yoke of it’s oppressors. Too long have their ways been subverted for those of their sun elf ‘liberators’. Human mages are flocking to his new court, worshippers of §YSurakel§! and the §YOld Sun Cult§! are coming out of hiding to spread the good word of the people. With his rebellion successful in the wake of the goblins’ conquest of §YBahar§!, it is now to time to solidify his position and push back against the elves of §YBirzartanšes§!.\n\nThe harpies to the east and goblins to the west will be unpredictable threats while the Sun Elven nations to their north and south will be trying to subjugate them at any cost, lest the other human nations get the same idea. §YKing Dartaxes§! will have his work cut out for him, but his fledgling nation has great potential. Soon, the Bulwari will lead §YBulwar§!!"
 #F25
 string_start_title_Sareyand:0 "Sareyand, the Ashen Phoenix"
 string_start_Sareyand:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nThe kingdom of §YSareyand§! is one of the Sun Elven kingdoms which remain in §YBulwar§! after the §YJexisian Civil War§!. The Sun Elves of §YSareyand§! are the firmest believers that humans should always be under Sun Elves and they make sure their subjects understand their superiority, making them work their grand countryside villas and estates, the production going straight into Sun Elven coffers. Under §YKing Eledas II Sarelzuir§!, the kingdom of Sareyand controlled the §YUpper Suran§! river valley and had a whole network of human vassals states which fed its armies with troops and its coffers with wealth. Since coming to power, his son, §YEledas III§!, has lost control over much of that land due to constant gnollish invasions from the Salahad.\n\nThe harpies to the north still pose a threat to the Sun Elves, though the kingdom of §YVaramhar§! stands in the way of a concentrated push from the harpies into §YSareyand§!, while the gnolls of §YZokka§! to the south pose a much more urgent threat. With the §YUpper Suran§! and desert borders under their control, §YSareyand’s§! entire southern border is at risk. To the west, the human city states cluster around the river valleys, paying homage to their Sun Elf masters or tribute to their gnollish oppressors. With the other Sun Elven monarchs each trying to seize power for themselves and fighting enemies on all sides, §YEledas III§! is in a unique position to strike out from the relative security provided by a border with the §YSerpentspine§!. After the gnolls are dealt with, there will only be human cities between them and regional domination. The Ashen Phoenix shall rise."
 #F27
 string_start_title_Ayarallen:0 "The Daughters of Firanya"
 string_start_Ayarallen:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nThe harpies of the §YHarpy Hills§! have been in Bulwar since time immemorial. Calling themselves the §YDaughters of Firanya§!, the first harpy and first and last monarch of the ancient §YQueendom§!, the harpies of the §YHarpy Hills§! believe themselves superior to the other wayward flocks to the east as they still remain in their ancestral homeland, §YFiranyalen§! on §YJorkad Lake§!. Their current chieftess §YIštara I Ayarato§! claims descendancy from Firanya herself and wishes to strengthen §YAyarallen§! and reforge the ancient §YHarpy Queendom§! of her predecessor.\n\nThe situation for the §YFlock of Ayarallen§! is precarious, being considered a monstrous race by their neighbours means that they are ever met with resistance and hatred, unlike their more ‘refined’ sisters to the east who have allied themselves so closely with the §YJaddari§!. The Sun Elves are always trying to push them out of §YBulwar§!, back towards the mountains, and the goblins who have poured out into §YBahar§! press at them from the west, seeing them as easier targets than the fortified Sun Elven monarchies. But harpies are hunters, they take what they want! And take they shall. "
 #F28
 string_start_title_Tluukt:0 "Tluukt’s Pack"
 string_start_Tluukt:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nGnollish kind crossed the §YSalahad§! long ago to raid and conquer §YBulwar§!, forming mighty kingdoms that thrived on the §YBulwari§! humans for centuries. While their rule was always shifting due to their warlike nature, it was not until §YJaher§! landed and pushed them out of §YBulwar§! with his mighty Sun Elf legions. Since those days, the gnolls have slowly made their way back into the §YŠad Sur§!, resettling it in disparate packs and clans. §RTluukt§! saw an opportunity in uniting these disparate groups into one mighty pack, her own. She wishes to use this unity and the §YBulwari’s§! complacency to strike deep into the human lands and restore the gnollish kingdoms of days gone by. §RTluukt§! foresees a great future for the gnolls!"
 #F29
 string_start_title_Zokka:0 "Zokka’s Pack"
 string_start_Zokka:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nGnollish kind crossed the §YSalahad§! long ago to raid and conquer §YBulwar§!, forming mighty kingdoms that thrived on the §YBulwari§! humans for centuries. While their rule was always shifting due to their warlike nature, it was not until §YJaher§! landed and pushed them out of §YBulwar§! with his mighty Sun Elf legions. Since those days, the gnolls have been forced to live on the edges of the desert, a handful of fragmented packs with no real power or position to strike back. While §RTluukt§! was consolidating power in §YBulwar§!, §RZokka§! had other plans. He and his pack pushed northeast into the kingdoms of the §YUpper Suran River§!. He felled §YHašr§! and pushed §YSareyand§! and §YAzka-Sur§! back towards their respective capitals, killing the last Sun Elven king of §YAzka-Sur§! in the process. Through his conquests §RZokka§! became known as the §RSuneater§! and now seeks to devour all sources of §YSurael’s Light§! in §YBulwar§! once and for all."
 #F34
 string_start_title_AzkaEvran:0 "Azka-Evran, the Teal Phoenix"
 string_start_AzkaEvran:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YBaharkand§! was once a great Sun Elven kingdom in §YBahar§!. It controlled lands from the outskirts of §YOvdal Tûngr§! to the source of Saluraš. When the goblins poured out of the mountains and attacked during the §GGreentide§! they managed to whittle away at §YBaharkand§! until they were able to take §YAqatbar§!, the capital city. During the siege of §YAqatbar§!, the king of Baharkand, §YKaltan III Eletarzuir§! and his sons all fell in battle, leaving the kingdom, technically, heirless. With the §YMarblehead§! goblins now splitting the kingdom’s lands in two, the holdout at §YAzka-Evran§! could no longer claim the title of kingdom of §YBaharkand§!. But there is still hope. The last remaining possible heir, §YDeggarion I Evranzuir§!, a bastard of the late king, was commanding the garrison at §YAzka-Evran§! when the capital fell. Though he is unskilled in matters of rulership, he is an accomplished officer of the famous §YWall Guard§! of §YAzka-Evran§! and has a keen military mind. Will he be able to reunite the kingdom and prove his worth and restore the glory of §YBaharkand§!?"
 #F37
 string_start_title_Irrliam:0 "Irrliam, the Golden Phoenix"
 string_start_Irrliam:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nThe kingdom of §YIrrliam§! is ruled by §YTaelarios I Irrliazuir§!. It was §YTaelarios§! who took the scattered cults and beliefs that remained in the wake of §YJexis’§! assassination and united them into the §YNew Sun Cult§!. Through diplomacy, he was able to convince the reigning Sun Elven monarchs and various powerful human merchants to accept that §YJaher’s§! divinity passed on to his kin upon his death, making all Sun Elves the §YChosen of Surael§!. The diplomatic approach has served him well since the §YTreaty of Brasan§! guaranteed the rights of humans in his realm and vassal states and allowed the united §YNew Sun Cult§! to be centered around him and §YIrrliam§!.\n\nThoroughly in his twilight years now, §YTaelarios’§! is serving as regent for his grandson after the death of his eldest daughter in favour of whom he abdicated. But his time on Halann is coming to an end, he has grown old. He will have to get the affairs of his nation in order before his passing sparks an inevitable wave of confusion throughout the §YNew Sun Cult§!. But with the gnolls pressing further into §YBulwar§! from the §YŠad Sur§! to the south and the harpies to the north an ever-present threat, §YIrrliam§! has little room to breath and their human subjects are beginning to question the strength of their overlord."
 #F42
 string_start_title_Varamhar:0 "Varamhar, the White Phoenix"
 string_start_Varamhar:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nVaramhar, the youngest Sun Elven kingdom having risen only during the second Cinder War, sits on the borders of the §YHarpy Hills§! and has always had to deal with the harpies since the days of §YJaher§!. They have had many innovative ideas to deal with the constant threats, such as the §YWhite Phoenix Guard§! or their roofed cities keeping away the worst of the sudden raids. §YVaramhar§! also contains the famous §MVaramhar Academy§! in §YUlmiš Idiqlat§!. The academy is home to the brightest minds in §YBulwar§! and some of the most powerful mages.\n\n§YKing Carodir I Varamzuir§! will have to deal with harpy threat to the north and the ever-encroaching gnollish incursion to the south in order to secure their borders. Once that is done, he can begin putting into motion his plans to prove the greatest magical hypothesis in known history. The §YWhite Phoenix§! will be ascendant."
 #F46
 string_start_title_Jaddari:0 "The Desert Legions of the Jadd"
 string_start_Jaddari:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nThe concept of the §YJadd§! was formed by §YJaddar§!, the son of §YJexis§!. When the second §YPhoenix Empire§! fell, §YJaddar§! went with most of the §YPhoenix Legion§! east along the §YGolden Highway§! to the §YFar Salahad§!, being considered too loyal to the old empire to be reintegrated into the remaining Sun Elven states. With the help of the local Mašnsih people the legions adapted their tactics to their new desert home and reorganized themselves into the §YDesert Legions§!, a military state led by their commander §YJaddar§!. They follow his teachings that all races must assist in fighting the §RDarkness§! and that no race should lead over another as §YSurael’s Light§! can shine through any and all who accept it.\n\nWith the §YSiadúnan Harpies§! to the north and east, the §YHarimraj§! in §YRahen§! to the east and the gnolls to the west, the threat on all sides is daunting, but §YJaddar’s§! legions are strong and empowered by the §YLight of Surael§!, nothing can stand in their way in their fight against the §RDarkness§!."
 #F50
 string_start_title_Mulen:0 "Mulén, the Desert Sparrow"
 string_start_Mulen:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YThe Sundering of Siadanlén§! spelled the end of the harpy empire of the §YFar Salahad§! at the hands of §YJaher§!, scattering the unity of the flocks. But with the collapse of the §YPhoenix Empire§! and the ensuing power vacuum, the §YSiadúnan flocks§! now act to crush the ambitions of their rival sisters so that their own may be realized.\n\nFormed from the descendants and followers of prophetess §YMúla Swift-Sparrow§!, the §YMulén§! flock seeks to enact her philosophy of learning from the wisdom of others. Pushed against the northern mountains and diplomatically isolated, they have found this impossible, and chafe against their confinement. From high in the mountains, the peerless enchantress §YMatriarch Kiríja Muló§! sees further than all, and spies opportunity in the coming war between §YZokka§! and §YJaddar§! that would also draw in the §YSiádan§! and §YElaiénna§! flocks. With all its enemies set against one another, §YMulén§! cannot allow this window of opportunity to close. Break free from the §YFar Salahad§! to see the world beyond, hear its words, and make your will known."
 #G06
 string_start_title_cheshohi:0 "[Root.GetName], of the Cheshoshi Death Cult"
 string_start_cheshohi_description:0 "Hail, §YCheshosh§!! Death! Bringer of The Ruin, He who cast down the wretches of eld. Take these lives, this blood. Take this sacrifice, that you might keep your eyes upon this sinful world! Let our blades cut away the impure, stained flesh, reveal the pale beauty of your fury beneath. These skeletons that we lay bare to Your all-seeing gaze shall be raised as the pillars of Your great temple. We pray the flesh seared upon our pyres might give you strength!\n\nThe §YCheshoshi Death Cult§! hold true to their purpose, even after so many have turned away. Spurned by §YImar'el§!'s great vision, our people made the long trek down the §YRuin Cliffs§!, following her call to the south. Even after her death, after our long wander in search of her vision, we stand true to her purpose. Heeding her prophecy, our people found the ancient temple which now lies beneath the §YBone Citadel§!. Therein lay the truth of our history, §YCheshosh§! falling from the heavens, rising from the roiling seas.\n\nOur people have languished in our hovels along the §YReaper's Coast§! for far too long, now. If we wish to stand fast in this ever-changing world, strong enough to face the abominations of §YAelantir§!'s wilds, the sinners beyond our borders, we must rise to show the wrath of §YCheshosh§! to all who would dare set foot upon our continent. Humble our enemies! Strip away their decadence!"
