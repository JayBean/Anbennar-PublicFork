 string_start_title_Azjakuma:0 "The Tagharoghi of Azjakuma"
 string_start_Azjakuma:0 "§OPrimer§!\n§RThe Oni are a presence eternal.§! The oldest nation in Halann, §RAzjakuma§! was founded by disparate clans of ogres united in their regret of betraying their ancient masters, the §YTrue Giants§!. In the rugged cliffs of Haless, these pariahs have forged a hermit kingdom that has stood for centuries as ogres and trolls were hunted to death. Shunned and reviled by all of §YHaless§!, the Oni have grown into a unique culture, their very forms warped by the demonic energies they have harnessed to survive.\nTheir society is organised around the four §YShirgii§!, ancient fortresses home to castes of wise scholars, fierce warriors, cunning rogues and wealthy tyrants. While outsiders see them as monstrous, the Oni culture holds §Ytradition, arts and knowledge§! in high esteem - the cunning trickster, the serene monk, and the wise mystic are held in the same regard as the ferocious warrior. The Oni are stewards of immense knowledge and teachings passed down over their aeons of existence. Skilled crafters and mages, many esoteric techniques originate with them such as the creation of §YKorashi§!, known as §YBlack Damestear§!.\n\n§ORecent Events:§!\n The current Rashenbir, §RTiraga Aromo§!, is a proud traditionalist from §YShinukhorchi§!, the oldest and greatest Shirgii. Under his rule the Oni have turned inward, withdrawing from the world at large and scaling back their antagonism of their neighbours. His rule has been a stable and prosperous one, yet the world has not been static. The ambitious heir, §RAkira Surgoshi§!, resents this isolation and has §Rgreater ambitions§! for the Oni and Haless…\nTo the east, the §YShuvuushudi tribes§!, once scattered and disorganised, have united under the leadership of a dreaded warlord known only as the §YFaceless Queen.§! The Rashenbir scoffs at the notion of sheepherders threatening the mighty Oni, but keeps an eye trained towards the steppe.\nIn the south, the tyrant lords of §YBianfang§! consolidate their grip over southern §YYanshen§! and begin to dream of an empire. While humans are soft, short-lived and weak, they must be kept in check.\nAbove all, the rising §OHobgoblin Command§! in the west casts a shadow over the entire continent. This organised army is no mere horde, but §Oa unique threat entirely.§! There is no doubt of their ambition to subjugate all of §YHaless§!, but perhaps it need not come to violence. We are both hated and feared by the world at large, so perhaps an accord can be struck - if nothing else, to grant us respite to ready ourselves for war.\n§RThe world is changing,§! and the Oni cannot afford to sit idle in their mountain thrones - cunning diplomacy, skilled planning, and brutal force will be needed to navigate the storm ahead. Come what may, the walls of the Shirgii have withstood all oncomers, and §Rthe Oni must remain a presence eternal.§!"

#Bianfang
 string_start_title_Bianfang:0 "Bianfang, the Stormcloud of the West"
 string_start_Bianfang:0 "Seated in the fortress city of §OBianfang§!, the Border Lords have always proclaimed themselves to be righteous guardians of all §YYanshen§! against the chaotic monks to the south and the monsters to the north. The pampered eunuch rulers of the East have always regarded them as mere authoritarian brigands running a protection racket on the upper Yanhe.\n\nIn truth, centuries of constant skirmishing with the surrounding powers - and each other - have forged the Western Yansheni into a disciplined, highly regimented society. Everyone from the millet farmer to the decorated general understands their role in the rigid hierarchy. Those who break ranks are swiftly and brutally dealt with. The individualistic monks of Xianjie and the indolent eunuchs of Yanszin may decry this style of rule as §Otyrannical§!, but it has allowed the West to weather storms of war which would have toppled lesser realms. In recent decades, the border lords have indeed become the  §Ystorm cloud§! themselves, led by §YKing§! §OXinzhu Long§!.\n\nBorn in 1403 to a lowly district prefect, Long proved himself a highly ambitious strategic prodigy at the young age of 20, when he took charge of a campaign against §YWudikmen§! after the entire command staff was executed for treason, a sentence Long himself carried out. After a series of stunning victories, Bianfang annexed the Dikcha province in 1424 AA. Delighted with his wild success, the Duke promoted Long to Marshal, the youngest ever to hold that office. Long followed this triumph with campaigns against the Vermillion Throne of §YZyujyut§!, taking the provinces of Tounaapyun and Jangeoigong in 1427, earning the epithet §Othe White Dragon of the West§! after he set the Zyujyut forests aflame.\n\nHis star rose even further in 1430, when the childless Duke named Long heir as he lay on his deathbed. In his coronation address to the assembled Marshals of Bianfang, he articulated his vision for the realm. To fulfill its role as guardian of Yanshen, Bianfang must follow the example of Harimar and Jaher and unite Yanshen under one banner - one ruler, one law, one land. To allow Yanshen to be divided and misruled by the eunuchs, or outright conquered by the growing terror of §Othe Command§!, was unacceptable. No mere Duke could accomplish this. With the thunderous applause of the Marshals, Xinzhu Long proclaimed himself King of Bianfang.\n\nHe quickly set about this great work with diplomatic guile and strategic brilliance. Later that year, he propped up the §YXi Dynasty§! in the §YXiyun Civil War§!, creating two weak opponents out of one strong one. In 1435 AA, he partitioned the city state of §YChatzin§! with the §YEternal Court of Jingqiu§!. He allied with §YSzicheng§! in a joint conquest of §YLamwun§! in 1438, only to promptly crush their armies and seize both realms for Bianfang in 1439. Chanting ‘Storm! Storm! Storm!’ the King’s forces rout army after army in cascades of crossbow bolts and cannonfire.\n\nAs 1444 draws to a close, the Stormcloud of Bianfang is poised to roll over the land in all directions. From the Tiger Fort of §YHubao§! to the Great Temples of §YTianlou§!, all shall know the iron discipline and fearsome thunder of the White Dragon."

 #Chien Binhrung (Y72)
 string_start_title_chienbinhrung:0 "Chien Binhrung, Gem of South Haless"
 string_start_chienbinhrung:0 "§OPrimer§!\nSouth Haless is engulfed in war.  §YDinh Caoban§!, the traitorous son of the infamous §YGhost Emperor§! of §YHon Sai§!, has split the realm of §YBahion Xinh§! in two, raising his banners against his now ethereal father.  The keen eyes of the desert raiders of §YSirtan§!, as well as the Mountain King of §YVerkal Ozovar§!, view this conflict as an opportunity to achieve their own ambitions, while the pirates of §YPinghoi§! and the Mercantile Kingdom of §YNagon§! slink away from the rule of the §YCaoban§! dynasty.\n\nBut this is not their story.  On the eastern shorelines of South Haless, two destined rivals fight in the same war for a different purpose. §YKudet Kai§!, the so-called ‘Unkillable Kai’, once unjustly slew our Anroang (Queen) Duyen, and cast her body to the flames—a grave insult to our funerary customs.  We were close to ending their disgraceful kingdom once, only for a lone band of Harimari to rout our sieging army and force us into a loathsome truce.  Now, those same Harimari run the government of Kudet Kai and have sided with Dinh Caoban to ensure our downfall.  This cannot stand!  We will seize Kudet Kai’s lands, its people, and finally avenge our Anroang!\n\n...But what then?  The threats to our freedom will never cease.  The Ghost Emperor desires a unified §YThidinkai§!, and the desert raids won’t simply stop after the war.  The only path to true freedom is through conquest. A fair subjugation, perhaps, one where everyone is treated fair regardless of custom or race, but subjugation nonetheless.  Such a lofty ambition can not be accomplished easily.  We will need all the help we can get, but who to trust?  Not the snakes surrounding us, no, but perhaps the §Tlegendary Anorangs of old can aid our kingdom once again…§!\n\nWe are the §YBinhrung§!. Our Kingdom is §YChien Binhrung§!. And by the grace of §YAnroang Nhitrac the Young§!, we will rule the peoples of §YYanglam and Kai Alike§!."

 #General Region Specific
 string_start_tag_cannor:0 "A year has passed since the dynastic §YLilac Wars§!, fought between the pretenders of the imperial Grand Duchy of §YDameria§! and the victorious Kingdom of §YLorent§!, and much of Cannor lies in a period of uneasy truce and recovery.\n\nTo the west, the infamous Wine Lords of Lorent (§YMadelaire§!, §YEilísin§! and §YRubenaire§!) refuse to bow to their de jure liege, the King of §YLorent§!.\nTo the north, the Kingdom of §YGawed§! looks to its southern Lorentish rival with hungry eyes, eager to become sole suzerain of the halfling §YSmall Country§! once and for all.\nIn the north-west, gnomish ambitions rise once again and a new fight to reclaim their ancestral homeland of the §YDragon Coast§! from its kobold invaders must soon begin.\nThe central Empire of §YAnbennar§! stands shaken, with its ancien regime of Damerian rule over along with its ruling half-elven House of §YSilmuna§! wiped to near-extinction. Their enemies, the Grand Duke of §YWex§! sits in the imperial throne, uplifted by Dameria's numerous enemies and scheming lords who seek to exploit the lack of Damerian hegemony.\nTo the east, the §YAge of Greentide§! rages on, with many kingdoms felled already by the endless orcish hordes, and the avatar of the disgraced God of War, §YCorin§!, recently sacrificing her life to defeat the large Greentide Vanguard and giving the §YMarcher Lords§! a fighting chance of reclaim the lost east.\n\nThe entire continent is on the verge of major changes, and it will be up to you to lead the §Y[Root.GetAdjective]§! [Root.GovernmentName] through this period."

 string_start_bulwar_generic_description:0 "[Root.start_Bulwar_primer]\n\nThough §Y[Root.Country.GetName]§! has not played a significant role in recent events, perhaps the inspired rule of §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! will carve a place for it in history."

 string_start_title_bahar:0 "Bahar and Ourdia"
 string_start_tag_bahar:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YBahar§!, like the rest of §YBulwar§!, has been dominated by the §YSun Elves§! since their arrival more than four centuries ago. The §YDecades of Devastation§!, however, have brought great change to the land. The Sun Elven Kingdoms buckled in the face of war and famine. The region’s primary power, §YBaharkand§! has been reduced to §YAzka-Evran§! and its human-ruled exclave carrying its former name. More pressingly, the region was ransacked by the tide of goblins pouring forth from the §YSerpentspine§!, in search of respite from their orcish masters and §YDookanson§!’s rising empire.\n\nThese clans of §YExodus Goblins§!, §YMarblehead§!, §YMountainhugger§!, §YLandshark§!, and §YGreysheep§! strive for greater purpose even as many among them continue to pillage the land, torn between their roots, and the dream of unity and prosperity.\n\nThe §YNew Sun Cult§!’s ideology of Elven rule, the heralds of §YSurael§! is quickly crumbling in the wake of newly established human states, such as §YRe-Uyel§!’s egalitarian republic of humans and elves, or the radical rebellion of Dartaxes’ §YDartaxâgerdim§!, who seeks to obliterate the Sun Elves and restore the §YOld Sun Cult§!’s notion of the god, §YSurakel§!.\n\nThe §YCopper Dwarves§! of §YOvdal Tûngr§! stand outraged at the goblins’ encroachments upon their mountain home. Meanwhile, §YCrathánor§!, and its neighbor §YOurdia§!, the only Bulwari bastions of the §YRegent Court§! have been cut apart and much diminished, their land stripped away by goblins such as those fleeing the fall of §YOubbligschild’s§! forest home."
