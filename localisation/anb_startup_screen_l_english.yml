 string_start_bulwar_primer:0 "§OPrimer§!\nRumored to be the cradle of human civilization, §YBulwar§! is a land of fallen empires and near constant struggle. From the ancient §lAge of God-Kings§!, during which humans overthrew the genies thanks to the magic taught by §YBrasan§! and installed themselves as kings in their place, to the §YKarqašlu Empire§! of the horse riders from the §YForbidden Plains§! and the monstrous kingdoms of the gnolls and harpies during the §lAge of Monsters§!, Bulwar has been, for the majority of its history, dominated by foreign invaders. In its later period it was controlled by the likes of §YCastanor§!, §YDameria§!, and §YKheterata§!.\n\n§YJaher’s§! landing in 1001 AA saw the humans freed from gnollish tyranny and unified. §YJaher§! would be labelled as §YSurakel§! reborn by the §YNew Sun Cult§!. He would go on to conquer §YDostanor§! and §YBusinor§! and then the lands to the east all the way to the §YRinglet Sea§!, forming the first §YPhoenix Empire§!. Upon his assassination in 1127 AA, §YThe Sunset Wars§! began in which the inhabitants of the §YYanshen§! and §YRahen§! regions rebelled and broke away from the empire. §YJaher’s§! daughter §YJexis§! would grow up to reconquer the empire’s western holdings and push all the way to the §YDameshead§! forming the second §YPhoenix Empire§!. She was assassinated in 1162 AA and the empire collapsed again. The remaining Phoenix Legions returned from the west to find a fractured Bulwar and decided to head further east, into the desert."
 string_start_deepwoods_primer:0 "§OPrimer§!\nFor thousands of years, the mysterious forest known as §Ythe Deepwoods§! has been a source of superstition, mystery, and academic consternation. Inexorably connected to §Ythe Feyrealm§!, the ancient forest is steeped in confounding magics and is the home of many things bizarre and inexplicable. The most famous example of this was a powerful ward known as §Ythe Verdant Veil§!, which encompassed the forest during §Rthe Day of Ashen Skies§! and prevented those who entered the Deepwoods from leaving, seemingly lost forever in the verdant undergrowth.\n\nFor over a thousand years the Verdant Veil would ensnare and claim many mortals - from curious clans of Cave Goblins to brave Moon Elves fighting the Sorcerer-King and even Green Orcs from the Greentide, any who ventured into the woods became trapped with no indication that it would release its prisoners. The Deepwoods was a bubble, enclosed and sealed off from the rest of Cannor, and there was no indication that this would ever change.\n\nThis status quo was broken when §YCorin§!, avatar of the fallen god Agrados, and her closest companions entered the Deepwoods in 1443. Within, she encountered the Forest Goblins and Wood Elves, descendants of those lost in the woods long ago, as well as the lost orcish clans of the Greentide. Alongside the Wood Elven mage §YArun Drennen§! and the Goblin warlock §YOubblig§!, Corin and her companions discover the source of the Verdant Veil - an archfey known as §Ythe Eldest§!. They tracked and defeated the ancient creature and shattered the Veil, freeing the inhabitants of the Deepwoods and opening the woods to the wider world once more."

