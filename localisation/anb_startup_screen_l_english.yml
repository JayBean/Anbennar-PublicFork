 string_start_cannor:0 "Cannor and the Empire of Anbennar"
 string_start_cannor_description:0 "Cannor is a diverse temperate land inhabited by many races such as halflings, dwarves, gnomes, kobolds, and orcs, though the dominant races of the continent are humanity in addition to the half-elven nobility - the scions of 400-year old pairings between elven migrants and the native human nobility.\n\nAt the center of Cannor lies the §YDameshead§!, an inland sea surrounded primarily by the §YEmpire of Anbennar§!, a giant, but largely divided, Empire that dominates the central regions of Cannor. Upon the death of an §YEmperor§! the §YImperial Electors§! select his replacement by voting. A member can become an Elector by being granted an Electorate by the current Emperor or inheriting an Elector.\n\nCountries within Anbennar (meaning 'Unity' in Elven) are allowed their own diplomacy and may even have their own subjects, but the Emperor is obligated to defend them from outside forces and can demand that they hand back §YUnlawfully Acquired Territory§! within the Empire.\n\nWhile the §YAuthority§! of the Emperor is currently low, this may change if the Emperor can strengthen his hold through §YImperial Reforms§!.\n\n[Root.start_imperial_cities_description]\n\n[Root.start_tributaries_descriptions]"
 cannor:0 "Cannor"
 
 string_start_bulwar:0 "Bulwar - Birthplace of Humanity"
 string_start_bulwar_description:0 "§YBulwar§! is an arid land to the east of the §YDivenhal§! inhabited primarily by the native Bulwari humans, in addition to Sun Elves, harpies in the northern hills, Exodus Goblins in §YBahar§!, and gnolls to its southern border with the §YSalahad§!.\n\nAt the center of Bulwar lies the fertile §YSuran River Valley§!, a large watershed that feeds the region and exits at the eastern portion of the §YDivenhal Sea§!, whereas to its north it is flanked by the §YHarpy Hills§!, a mountainous region inhabited by its namesake, and the §YSerpentsreach Mountains§! from whence came the goblins. In the east, the §OJadd§! spreads across the deserts from the §YMountain of Clear Sight§!, seen as heretics by the other Sun Elves and humans in §YBulwar§!. Between §YBulwar§! proper and the §YFar Salahad§!, the gnolls have pushed their way to the §YUpper Suran§! and consolidated in the §YŠad Sur§! mountains.\n\nHistorically the Bulwari peoples have been divided into vying city-states who have had a shared history of oppression, initially by the §TGenies§!, then the gnolls and harpies and eventually other human nations such as Castanor, the Damerian Republic and Kheterata. Their liberation by the Sun Elves and §YJaher§! in 1001AA marks a new period of prosperity for those willing to accept them as §YSurael’s Chosen people§!. Since then, the Sun Elves have held §YBulwar§! under their dominion, and in §Y1444AA§!, human nations within Bulwar are vassals to the Sun Elven states."
 bulwar:0 "Bulwar"
 
 string_start_eordand:0 "Eordand - The Fey Realms of the Domandrod"
 string_start_eordand_description:0 "Eordand is a region of Northwestern Aelantir populated by Fey and Season worshipping Eordan Ruinborn Elves. It is centered around the Domandrod, an ancient and forbidden forest populated by the Fey, and around this axle the Eordan build civilizations like spokes on a wheel. The Druidic magic taught to the Eordan after the Day of the Ashen Skies broke the Eordan into five cultures: the Selpheregi who venerate Spring, the Caamas who venerate Summer, the Tuathak who venerate Autumn, the Snecboth who venerate Winter, and the Peitar who strive to maintain balance and heed the orders of their Fey masters. \n\nEordand is soaked in Druidic magical power from the Feyrealm's shadow over the Domandrod. The Eordan primarily dwell around the Domandrod, having left the custody of the Fey long ago, apart from the few chosen Gladewardens. Eordand is surrounded by seas in all directions except for a land connection in the southeast to the desolate Egasach desert, and to the east connected to the Ekyunimoy mountains. Of note are the Sarmadfar Sea alongside the Elarbarc gulf, the Glorelthir coastline, the Randrunnse gulf, and the Broken Sea to the far north studded with icebergs. \n\nThe Domandrod is a vast forest wilderness teeming with wildlife, Fey, and abberations. Within its borders the Feyrealm pokes into the Material Plane, causing fantastical and terrifying landscapes. Surrounding the Domandrod, Eordand is primarily composed of forests and grasslands pierced with rivers, many of which originate from the Domandrod. These surrounding lands may not be half within the Feyrealm, but it's magical influence is still strong, moreso than the effect of the Day of Ashen Skies. \n\nIn the western coast along the Glorelthir and Milsgelp coastline the Spring Court grows in eternal bloom, situated where the season of Spring is the strongest. Along the southern coastline of the Sarmadfar the Summer Court basks in the warmth of the sunn and the cool ocean waves, where the Summer is the strongest. In the far north the Winter Court ekes a living in the half-frozen taiga, where Winter strikes every year the strongest. North of the Spring Court, the Autumn Court's homeland along the Fogarabh wages eternal war and preparation against the Winter. \n\nEordand is dominated by the grand cities of Arakeprun and Murdkather, both being built on the bones of Precursor Ruins. Across Eordand Precursor ruins dot the landscape, some piercing the heavens while others are buried beneath the earth. From these ancient structures countless treasures can be found, some mundane while others containing vast knowledge and power."
