 string_start_cannor:0 "Cannor and the Empire of Anbennar"
 string_start_cannor_description:0 "Cannor is a diverse temperate land inhabited by many races such as halflings, dwarves, gnomes, kobolds, and orcs, though the dominant races of the continent are humanity in addition to the half-elven nobility - the scions of 400-year old pairings between elven migrants and the native human nobility.\n\nAt the center of Cannor lies the §YDameshead§!, an inland sea surrounded primarily by the §YEmpire of Anbennar§!, a giant, but largely divided, Empire that dominates the central regions of Cannor. Upon the death of an §YEmperor§! the §YImperial Electors§! select his replacement by voting. A member can become an Elector by being granted an Electorate by the current Emperor or inheriting an Elector.\n\nCountries within Anbennar (meaning 'Unity' in Elven) are allowed their own diplomacy and may even have their own subjects, but the Emperor is obligated to defend them from outside forces and can demand that they hand back §YUnlawfully Acquired Territory§! within the Empire.\n\nWhile the §YAuthority§! of the Emperor is currently low, this may change if the Emperor can strengthen his hold through §YImperial Reforms§!.\n\n[Root.start_imperial_cities_description]\n\n[Root.start_tributaries_descriptions]"
 cannor:0 "Cannor"

 string_start_bulwar:0 "Bulwar - Birthplace of Humanity"
 string_start_bulwar_description:0 "§YBulwar§! is an arid land to the east of the §YDivenhal§! inhabited primarily by the native Bulwari humans, in addition to Sun Elves, harpies in the northern hills, Exodus Goblins in §YBahar§!, and gnolls to its southern border with the §YSalahad§!.\n\nAt the center of Bulwar lies the fertile §YSuran River Valley§!, a large watershed that feeds the region and exits at the eastern portion of the §YDivenhal Sea§!, whereas to its north it is flanked by the §YHarpy Hills§!, a mountainous region inhabited by its namesake, and the §YSerpentreach Mountains§! from whence came the goblins. In the east, the §OJadd§! spreads across the deserts from the §YMountain of Clear Sight§!, seen as heretics by the other Sun Elves and humans in §YBulwar§!. Between §YBulwar§! proper and the §YFar Salahad§!, the gnolls have pushed their way to the §YUpper Suran§! and consolidated in the §YŠad Sur§! mountains.\n\nHistorically the Bulwari peoples have been divided into vying city-states who have had a shared history of oppression, initially by the §TGenies§!, then the gnolls and harpies and eventually other human nations such as Castanor, the Damerian Republic and Kheterata. Their liberation by the Sun Elves and §YJaher§! in 1001AA marks a new period of prosperity for those willing to accept them as §YSurael’s Chosen people§!. Since then, the Sun Elves have held §YBulwar§! under their dominion, and in §Y1444AA§!, human nations within Bulwar are vassals to the Sun Elven states."
 bulwar:0 "Bulwar"

 string_start_eordand:0 "Eordand - The Fey Realms of the Domandrod"
 string_start_eordand_description:0 "Eordand is a region of Northwestern Aelantir populated by Fey and Season worshipping Eordan Ruinborn Elves. It is centered around the Domandrod, an ancient and forbidden forest populated by the Fey, and around this axle the Eordan build civilizations like spokes on a wheel. The Druidic magic taught to the Eordan after the Day of the Ashen Skies broke the Eordan into five cultures: the Selpheregi who venerate Spring, the Caamas who venerate Summer, the Tuathak who venerate Autumn, the Snecboth who venerate Winter, and the Peitar who strive to maintain balance and heed the orders of their Fey masters.\n\nEordand is soaked in Druidic magical power from the Feyrealm's shadow over the Domandrod. The Eordan primarily dwell around the Domandrod, having left the custody of the Fey long ago, apart from the few chosen Gladewardens. Eordand is surrounded by seas in all directions except for a land connection in the southeast to the desolate Egasach desert, and to the east connected to the Ekyunimoy mountains. Of note are the Sarmadfar Sea alongside the Elarbarc gulf, the Glorelthir coastline, the Randrunnse gulf, and the Broken Sea to the far north studded with icebergs.\n\nThe Domandrod is a vast forest wilderness teeming with wildlife, Fey, and abberations. Within its borders the Feyrealm pokes into the Material Plane, causing fantastical and terrifying landscapes. Surrounding the Domandrod, Eordand is primarily composed of forests and grasslands pierced with rivers, many of which originate from the Domandrod. These surrounding lands may not be half within the Feyrealm, but its magical influence is still strong, moreso than the effect of the Day of Ashen Skies. \n\nIn the western coast along the Glorelthir and Milsgelp coastline the Spring Court grows in eternal bloom, situated where the season of Spring is the strongest. Along the southern coastline of the Sarmadfar the Summer Court basks in the warmth of the sun and the cool ocean waves, where the Summer is the strongest. In the far north the Winter Court ekes a living in the half-frozen taiga, where Winter strikes every year the strongest. North of the Spring Court, the Autumn Court's homeland along the Fogarabh wages eternal war and preparation against the Winter. \n\nEordand is dominated by the grand cities of Arakeprun and Murdkather, both being built on the bones of Precursor Ruins. Across Eordand Precursor ruins dot the landscape, some piercing the heavens while others are buried beneath the earth. From these ancient structures countless treasures can be found, some mundane while others containing vast knowledge and power."
 eordand:0 "Eordand"

 string_start_ynn:0 "The Ynn River Valley - Old Legends and New Beginnings"
 string_start_ynn_description:0 "The §YYnn River§! is the lifeblood of §YYnnic Ruinborn Elves§! and their civilization. In the aftermath of the §YDay of Ashen Skies§!, the Ynnic plateau was carved out and its cities annihilated. When the first Ynnics arrived to the Ynn, they found a near-absence of §YPrecursor Relics§! and ruins, and in time the Precursor Elves were forgotten, giving way to other legends such as §YLukaus§! and the §YAntler Lords§!, §YThe Ending Flood§!, and the Kingdoms of §YMalacnar§! and §YVareynn§!.\n\nIn 1444, two centuries have passed since the collapse of the §YYnnic Empire§!, albeit its capital §YArverynn§! still clings on with a claimant to the imperial dynasty. §YSarda§! is divided into small realms, though the rising star of §YTrompolere§! is set on a collision course against this status quo.\n\nIn §YDolindha§!, the resurgent Kingdom of §YMalacnar§! sharpens its blades while the lordship of §YAmacimst§!, first of the feudal old guard, rides to meet the storm head-on. To the west, the §YDrozma Tur§! cultists still lick their wounds after their failed invasion, but the Duke of §YPomvasonn§! will soon make his move. Surely no §Youtside power§! will come to interfere?\n\nThe Ynn River and its many tributaries offer many stretches of fertile land, although in 1444 only the main stem of the river is controlled by the sedentary Ynnic Ruinborn Elves. In time the outskirt regions of §YVeykoda§! to the east and the §YEpednan Expanse§! to the west will be colonized by §YCannorians§! looking for a new life in Aelantir: primarily humans, but also elves, dwarves, halflings, and half-orcs.\n\nThe Ynn River is also the region's main physical obstacle: its strong currents, only partially contained by the §YGreat Ynnic Dams§!, and the monsters lurking below make the crossing of armies a foolhardy endeavor. Only the Great Ynnic Dams provide safe crossing, acting as bridges for armies and priceless strategic points, in addition to their economic and religious value.\n\nOf paramount importantance are the dams of §YVels Bacar§! and §YMocbarja§!, guarding the only route of expansion from the northern regions of §YRzenta§! and §YDolindha§! into the southern lands of the §YSarda§! and viceversa, until new avenues for conquest will be opened up by the creation of §YCannorian§! settlements. The dams of §YAdbrabohvi§! and §YBosancovac§!, meanwhile, are situated on the outskirts of Ynnic Civilization and will become important contacts points with the Cannorian world.\n\nTo the south, the Ynn River Valley ends abruptly at the great §YCliffs of Ruin§!, which many Ynnic Ruinborn Elves believe to be the end of the world, and can be descended only by building §YCliff Passages§! at a few key points.\n\nTo the west and east, the Ynn River Valley is limited by the §YEkyunimoy Mountains§! and the §YDalairey Range§!, from which spring the many tributaries of the Ynn River.\n\nGoing north, the Ynn River Valley is occupied by the fey forests of §YRzenta§! and the unassailable §YForest of the Cursed Ones§!, which open up into the arctic shores of the §YBroken Sea§! where §YIstranar§! or Cannorian §Ycolonists§! may have made their landing.\n\nA gap in the south-west leads to the arid land of §YHaraf§!, which the §YEpednar§! used centuries ago to migrate to the Ynn's western outskirts. Venturing north-west there is a passage into the §YPrecursor Relics§!-rich region of §YEordand§! skirting the §YEkyunimoy Mountains§! and the §YRandrunnse Gulf§!."
 ynn:0 "Ynn"

 string_start_andeios:0 "Andeios - A Beacon of Civilization"
 string_start_andeios_description:0 "§YAndeios§! is a beacon of civilization in a sea of wilderness and savagery. Made up of the regions of §YAlecand§!, §YDevand§!, §YChendhya§!, and §YTaychend§!, it is the only civilized and partially settled area of §YSouth Aelantir§!.\n\n§YAlecand§! is one of the largest islands of §YAelantir§!. It is the homeland of both the Kheionai and the Eltibhari. It features 7 great Kheionai cities, from which the Kheionai peoples first emerged. It is a rugged island, with a great mountain, §YThe Meteí§!, at its center.\n\n§YDevand§! is a wild, hilly, and forested place, where the hostile Mteibhar and the nomadic Basobhar make their homes. It is also home to Kheionai colonies on the coast, who hope to settle the interior of §YDevand§!, at the expense of the Basobhar and Mteibhar natives.\n\nThe §YChendhyan§! steppe is a wild and flat stretch of dry grasslands, populated by fierce and aggressive cat riding Chendhyans. While the region remains hopelessly divided by many warring tribes, the 3 great tribes of §YKaeorg§!, §YDurasyar§!, and §YTsidarok§! all share a dream of forming a united Chendhyan state.\n\n§YTaychend§! is a divided and warlike land, filled with warring states. An empire has recently emerged from its northern hills, §YLarankar§!, that hopes to subjugate all of §YTaychend§!."
 andeios:0 "Andeios"

 string_start_deepwoods:0 "The Deepwoods - The Crossroads Between the Material and Fey Realms"
 string_start_deepwoods_description:0 "For more than a millennium, §Ythe Deepwoods§! has been cut off from the world. Now, with §Ythe Verdant Veil§! having fallen, the woods open to an outside world that has drastically changed since §Rthe Day of the Ashen Skies§!.\n\nTo the north, §YEscann§! lies in tatters from the Greentide. To the west most of §YDostanor§! is a gnoll infested swamp save for §YOurdia§!, busy fending off the §YExodus Goblin clans§!. To the south and east, §Ythe Serpantspine Mountains§! come alive again as §YCave Goblins§!, §YBlack Orcs§!, and §Ydwarves§! fight over long abandoned holds. And in the southeast soars the great harpy §YQueendom of Ayarallen§!, who will surely move to exploit these newly-opened hunting grounds in the woods.\n\nBefore the inhabitants of the Deepwoods can look outward, though, they must resolve the struggle for the woods itself.\n\nIn the western groves, §Ythe Wood Elf clans§! have banded together to form §Ythe Verdant Pact§!, determined to retake their groves. Meanwhile, the rival Forest Goblin clans of §YOubbligschild§! and §YBrambleskinner§! fight not only over the land of Oubblig’s conquests but also the legitimacy of the Pactseeker religion.\n\nIn the eastern groves reside the three leading orc clans of §YCursed Howl§!, §YSilentblade§!, and §YBlackmoon§!, each watching the others with mistrust. Caught in the middle is clan §YVerminhusk§!, with its strange amalgamation of §YForest Goblins§!, §YCommon Goblins§!, and §YWood Elves§! seeks to secure the River Grove for itself.\n\nAnd while the mortals of the Deepwoods squabble amongst themselves, the mysterious §RAshentree Fey§! and their leader §R‘The Prince of the Blackened Branch’§! plot quietly…\n\n§ORegion Mechanics§!\nThough the Verdant Veil has fallen, its legacy is still felt in the Deepwoods…\n\n- Connecting the various groves of the Deepwoods are §Ythe Gladeways§!. Some of the Gladeways still connect to the Feyrealm via §Ythe Verdant Link§!, allowing armies to move between remote parts of the forest without passing through the intervening provinces.\n\n- Travel between the Deepwoods and the outside world is still difficult, with only a few paths in and out of the woods. Given time, those paths should stabilize - for now, they remain untameable.\n\n- At §Ythe center of the Deepwoods§! is where the influence of the Feyrealm is strongest. No mortal can hope to enter for now, but perhaps that will change one day…"

