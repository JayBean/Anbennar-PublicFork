 string_start_title_escann_adventurer:0 "The Adventurer Company of the [Root.GetName]"
 string_start_escann_adventurer:0 "§OPrimer§!\nEscann was long ago home to the first and greatest empire of humanity: Castanor. It forged a common language across the continent, and drove back both the Deepwoods as well as the fey and centaurs who lived within. However, that greatness faded after the Day of Ashen Skies, and for centuries all that remained were bickering feudal kingdoms, weakened enough to allow §YCastan Ebonfrost§! to reunify the empire in his own image when he founded the dreaded Black Castanor.\n\nIt only became darker when the 52nd Castan was made a puppet by the §YSorcerer-King Nichmer§!, who then led Black Castanor in brutal wars until most of Cannor fell under his dominion. It would take the continent-spanning §YWar of the Sorcerer-King§!, and the arrival of §YElves§!, talented in sword and magic, to bring him down.\n\nAfter Nichmer's death at the §YBattle of Trialmount§!, Castanor fractured and Escann entered its chivalric period. Kingdoms like §YCastellyr§!, §YFarranean§!, and §YAdenica§! became lands of legend — wars were rare and conflicts were instead handled by knightly duels and jousting tournaments.\n\n§ORecent History§!\nPerhaps this practice made the region weak, as the land crumbled when the §YGreentide§! came after the fall of the dwarf hold Khugdihr in 1424. Orcs, united by §YKorgus Dookanson§!, rushed out of the Serpentspine in their millions. Castellyr was first to fall, its white walls worthless against this threat from a new direction. The knights of Adenica were slaughtered with their proud steeds, the Blademarches' legendary sword, §OCalindal, the Gleaming Blade§! was overcome, and the Marrodic were forced into their mountains.\n\nIn the west, as the §YLilac Wars§! raged, many ignored these grim tidings. But following the war's end in 1443, many veterans marched east to confront the threat, earning the moniker "the §YMarcher Lords§!". They were joined by a plethora of adventuring companies, from as far afield as §YLorent§! and §YKheterata§!, as well as the §YCount's League§!, a remnant band of Castellyrian counts led by Carleon Blacktower, and a force of griffon-riders led by Prince Gryf 'the Young'.\n\nThis force dealt the Greentide some of its first defeats, waging a bloody stalemate at the §YBattle of Rottenstep§!. Among the many that fell there was §YCorin§!, a red-headed squire of §YBennon§! — but that night, she arose as an avatar of the fallen god §YAgrados§!. Reborn and renewed, she founded the adventuring party §YCorin's Circle§!, rallied the Marcher Lords, and led them all the way to §YCastonath§! itself. There, while defending §YLothane 'Bluetusk' Silmuna§! with her shield, and killing Dookanson with her sword, she was slain for the second time. And this time, she would not rise.\n\nThat was yesterday, the 10th of Nerament. Now, the morning after, the sun rises upon a new Escann, even if it is still infested by orcish and goblin warbands. Will you reforge one of the kingdoms of old? Or create something new? Perhaps one day all Cannor will again be reshaped by the will of an Escanni Emperor." 
