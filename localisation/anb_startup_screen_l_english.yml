 string_start_tag_ourdia:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YBahar§!, like the rest of §YBulwar§!, has been dominated by the §YSun Elves§! since their arrival more than four centuries ago. The §YDecades of Devastation§!, however, have brought great change to the land. The Sun Elven Kingdoms buckled in the face of war and famine. The region’s primary power, §YBaharkand§! has been reduced to §YAzka-Evran§! and its human-ruled exclave carrying its former name. More pressingly, the region was ransacked by the tide of goblins pouring forth from the §YSerpentspine§!, in search of respite from their orcish masters and §YDookanson§!’s rising empire.\n\nThese clans of §YExodus Goblins§!, §YMarblehead§!, §YMountainhugger§!, §YLandshark§!, and §YGreysheep§! strive for greater purpose even as many among them continue to pillage the land, torn between their roots, and the dream of unity and prosperity.\n\nThe §YNew Sun Cult§!’s ideology of Elven rule, the heralds of §YSurael§! is quickly crumbling in the wake of newly established human states, such as §YRe-Uyel§!’s egalitarian republic of humans and elves, or the radical rebellion of Dartaxes’ §YDartaxâgerdim§!, who seeks to obliterate the Sun Elves and restore the §YOld Sun Cult§!’s notion of the god, §YSurakel§!.\n\nThe §YCopper Dwarves§! of §YOvdal Tûngr§! stand outraged at the goblins’ encroachments upon their mountain home. Meanwhile, §YCrathánor§!, and its neighbor §YOurdia§!, the only Bulwari bastions of the §YRegent Court§! have been cut apart and much diminished, their land stripped away by goblins such as those fleeing the fall of §YOubbligschild’s§! forest home."

 string_start_title_escann_adventurer:0 "The Adventurer Company of the [Root.GetName]"
 string_start_escann_adventurer:0 "§OPrimer§!\nEscann was long ago home to the first and greatest empire of humanity: Castanor. It forged a common language across the continent, and drove back both the Deepwoods as well as the fey and centaurs who lived within. However, that greatness faded after the Day of Ashen Skies, and for centuries all that remained were bickering feudal kingdoms, weakened enough to allow §YCastan Ebonfrost§! to reunify the empire in his own image when he founded the dreaded Black Castanor.\n\nIt only became darker when the 52nd Castan was made a puppet by the §YSorcerer-King Nichmer§!, who then led Black Castanor in brutal wars until most of Cannor fell under his dominion. It would take the continent-spanning §YWar of the Sorcerer-King§!, and the arrival of §YElves§!, talented in sword and magic, to bring him down.\n\nAfter Nichmer's death at the §YBattle of Trialmount§!, Castanor fractured and Escann entered its chivalric period. Kingdoms like §YCastellyr§!, §YFarraneán§!, and §YAdenica§! became lands of legend — wars were rare and conflicts were instead handled by knightly duels and jousting tournaments.\n\n§ORecent History§!\nPerhaps this practice made the region weak, as the land crumbled when the §YGreentide§! came after the fall of the dwarf hold Khugdihr in 1424. Orcs, united by §YKorgus Dookanson§!, rushed out of the Serpentspine in their millions. Castellyr was first to fall, its white walls worthless against this threat from a new direction. The knights of Adenica were slaughtered with their proud steeds, the Blademarches' legendary sword, §OCalindal, the Gleaming Blade§! was overcome, and the Marrodic were forced into their mountains.\n\nIn the west, as the §YLilac Wars§! raged, many ignored these grim tidings. But following the war's end in 1443, many veterans marched east to confront the threat, earning the moniker "the §YMarcher Lords§!". They were joined by a plethora of adventuring companies, from as far afield as §YLorent§! and §YKheterata§!, as well as the §YCount's League§!, a remnant band of Castellyrian counts led by Carleon Blacktower, and a force of griffon-riders led by Prince Gryf 'the Young'.\n\nThis force dealt the Greentide some of its first defeats, waging a bloody stalemate at the §YBattle of Rottenstep§!. Among the many that fell there was §YCorin§!, a red-headed squire of §YBennon§! — but that night, she arose as an avatar of the fallen god §YAgrados§!. Reborn and renewed, she founded the adventuring party §YCorin's Circle§!, rallied the Marcher Lords, and led them all the way to §YCastonath§! itself. There, while defending §YLothane 'Bluetusk' Silmuna§! with her shield, and killing Dookanson with her sword, she was slain for the second time. And this time, she would not rise.\n\nThat was yesterday, the 10th of Nerament. Now, the morning after, the sun rises upon a new Escann, even if it is still infested by orcish and goblin warbands. Will you reforge one of the kingdoms of old? Or create something new? Perhaps one day all Cannor will again be reshaped by the will of an Escanni Emperor."

 string_start_title_Rahen:0 "[Root.GetName] - An Heir of the Harimraj"
 string_start_Rahen:0 "§OPrimer§!\n§YRahen§! is a land as ancient as Bulwar to the west, with human civilizations dating back over 4000 years. For centuries human empires dominated the region, the most prominent being the §YRahenraj§!, which established the hard border along the river §YKharunyana§! and separated Rahen from the kingdoms of the east. But following the Day of Ashen Skies, the status quo would be turned upside down with the ascension of the tigers from the jungles of southern Rahen into the §Yharimari§!.\n\n§YHarimar the Great§!, the namesake of the tigerfolk, united his race to conquer Rahen and Yanshen, forming the §YHarimraj§! from the ruins of the old Rahenraj. In the Edict of Sardiphadin, his son would modify and reform the ancient §YRaheni Caste System§!, placing their people at the top of this hierarchy, with humans often constrained to the middle and lower castes. The Harimraj would eventually collapse into feuding kingdoms that would be supplanted first by the Jaherian §YPhoenix Empire§! and later the Second Harimraj, which rules much of the subcontinent from Dhenijansar to this day.\n\n§ORecent History§!\nBut all is not well for this new Harimraj - In the central plains, The Lotus Court of §YDhenijanraj§! has been in slow decline for a century, enduring civil wars, territorial losses, corrupt bureaucracy, and massive decentralization. As the Raj falls apart, the §YGhankedhen§! of the west band together to weather the storm and the §YElephant Lords of Ghavaanaj§! ready their fearsome beasts for war once more.\n\nAt the mouth of the mighty Kharunyana, the §YSlave Republic of Bhuvauri§! asserts its dominance over trade of porcelain and slaves, and yet is threatened with internal division that the other mercantile cities of the coast may seek to exploit. Just upriver, the once prestigious and awe-inspiring city of §YSarisung§! now only inspires pity and disdain, its sprawling slums and markets having been taken over by crime lords.\n\nMeanwhile, far to the north, §YThe Hobgoblin Command§! has caused widespread panic with their conquest of many of the independent §YRuin Kingdoms§!. If nothing is done, the Command may soon conquer the few stalwart realms that remain and plunge south to challenge the status quo of harimari and human dominance.\n\nFinally, rumors stir of a new elven empire to the west, led by a descendant of Jaher himself, with similar ambitions of conquest. Left unchecked, a new elvish invasion of all Haless could be just over the horizon.\n\nIn this new era of warlords, these powers and others vie for control over Rahen. It is yet uncertain who will emerge triumphant in this struggle among the Heirs of the Harimraj."

 string_start_escann_nonadventurer:0 "§OPrimer§!\nEscann was long ago home to the greatest empire of humanity: Castanor. It forged a common language across the continent, and drove back the Deepwoods and the Fey and Centaurs who lived within. However, that greatness faded after the Day of Ashen Skies, and for centuries all that remained were bickering feudal kingdoms, weakened enough to allow §YCastan Ebonfrost§! to reunify the empire in his own image when he founded the dreaded Black Castanor.\n\nIt only became darker when the 52nd Castan was made a puppet by the §YSorcerer-King Nichmer§!, who then led Black Castanor in brutal wars until most of Cannor fell under his dominion. It would take the continent-spanning §YWar of the Sorcerer-King§!, and the arrival of §YElves§! talented in sword and magic, to bring him down.\n\nAfter Nichmer's death at the §YBattle of Trialmount§!, Castanor fractured and Escann entered its chivalric period. Kingdoms like §YCastellyr§!, §YFarraneán§!, and §YAdenica§!, became lands of legend — wars were rare and conflicts were instead handled by knightly duels and jousting tournaments.\n\n§ORecent History§!\nPerhaps this practice made the region weak, as the land crumbled when the §YGreentide§! came after the fall of Khugdihr in 1424. Orcs, united by §YKorgus Dookanson§!, rushed out of the Serpentspine in their millions. Castellyr was first to fall, its white walls worthless against this threat from a new direction. The knights of Adenica were slaughtered with their proud steeds, the Blademarches' legendary sword, §YCalindal, the Gleaming Blade§! was overcome, and the Marrodic were forced into their mountains.\n\nIn the west, as the §YLilac Wars§! raged, many ignored these grim tidings. But following the war's end in 1443, many veterans marched east to confront the threat, earning the moniker "the §YMarcher Lords§!". They were joined by a plethora of adventuring companies, from as far afield as §YLorent§! and §YKheterata§!, as well as the §YCount's League§!, a remnant band of Castellyrian counts led by Carleon Blacktower, and a force of griffon-riders led by Prince Gryf 'the Young'.\n\nThis force dealt the Greentide some of its first defeats, waging a bloody stalemate at the §YBattle of Rottenstep§!. Among the many that fell there was §YCorin§!, a red-headed squire of §YBennon§! — but that night, she arose as an avatar of the fallen god §YAgrados§!. Reborn and renewed, she founded the adventuring party §YCorin's Circle§!, rallied the Marcher Lords, and led them all the way to §YCastonath§! itself. There, while defending §YLothane 'Bluetusk' Silmuna§! with her shield, and killing Dookanson with her sword, she was slain for the second time. And this time, she would not rise.\n\nThat was yesterday, the 10th of Nerament. Now, the morning after, the sun rises upon a new Escann, even if it is still infested by orcish and goblin warbands. [Root.GetName] survived the Greentide, and is now the rightful heir to all Escann's greatness. Perhaps one day all Cannor will again be reshaped by the will of an Escanni Emperor."

 string_start_eordand_spring:0 "The cataclysmic Day of Ashen Skies forced the survivors of ancient Eordand into the Domandrod, where they were met with open arms by the Fey spirits. For countless years the Precursor survivors served the Fey as loyal attendants and began to worship them as guiding masters. The first Eordan Ruinborn were born of this connection, being steeped in magic from the Domandrod being halfway into the Feyrealm. The Eordan were taught a series of rules to live by, finding harmony through respecting the laws of nature. This apprenticeship did not last: for after a century or so the Fey became tired of tending to these mortals. \n\nThe Eordan people were told that it was an honor and privilege to return to the lands of their forefathers, not an eviction. Eordand was settled by the fey-touched Eordan anew, for only very few survived outside of the Domandrod. For centuries the lands were inhabited by semi-unified tribes who revered the Fey and respected the seasons equally as they were taught under the Eordellon religion. Those who did not balance the seasons or rejected the Fey were exiled to the south, becoming the Fograc. However, over time the most talented of the Eordan druids learned that by focusing on one season they could channel far greater power, and that some regions of this land were attuned specifically to one season above all else. \n\nThe balance of the seasons upset, the Seasonal Courts of Eordand were created and Eordellon splintered. This schism erupted in war amongst the heretics and against the infuriated loyal Eordellon. The original Pelodan Oathsworn swore an oath to the Fey to end this schism and bring order the seasons, and united the newly forged Peitar tribe who were loyal to Eordellon against the Seasonal Courts. Pelodan Oathsworn saw repeated victories and pushed back the Seasonal Courts to their far-flung strongholds until they united against him. Pelodan and the Peitar alliance were defeated by the Seasonalists near Kairncal, and with the death of Pelodan the Peitar tribes were splintered forever. \n\nIn 1435 Manaron Goldtree led the Elchosi nobility in rebellion against the Arakepruni Spring Court. The Goldtree Rebellion was aided by Arakeprun's bitter rival Pelomar, and by the opportunistic Iadth who had only previously sacked the Autumn Court. Manaron Goldtree succeeded in achieving independence for Elchos and a seizure of almost half of Arakeprun's domain, but was stopped from achieving total victory by a crushing defeat at the hands of the talented spellcaster Filnar Dawnfire who would afterwards become the Esbagg of Arakeprun. \n\nHow will you leave your mark on Eordand? Will unity and balance be brought back to Eordand under the Eordellon, or will you champion the strongest season to its deserved greatness?"

