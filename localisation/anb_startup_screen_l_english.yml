 #U05
 string_start_title_Elizna:0 "Elizna, Masters of the Sea"
 string_start_Elizna:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YElizna§! is a kingdom of mixed cultures. The §YBrassani§! and the §YKheteratans§! make up the population and the Sun Elves rule over them from the island of §YElizna§!. The subtle merging of §YBrassani§!, Sun Elven, and §YKheteratan§! cultures has meant that other Sun Elf kingdoms look on §YElizna§! with disdain and §YElizna§! looks back at them as pretenders, all claiming the right to lead the §YPhoenix Empire§! themselves as though they were §YJaher’s§! equals. After the §YJexisian Civil War§! the kingdom of §YElizna§! was founded by the governor of §YKheterata§!, §YVulzin the Red§!, who amassed as much of the §YPhoenix Fleet§! in §YElizna§! as he could in support of §YElizar the Blooded§!, bastard son of §YJaher§! and the rightful successor of §YJexis§!.\n§YVulzin's§! daughter, §YZaleria Vulzinzuir§!, would go on to secure much of northeastern §YKheterata§! and would establish herself as a virtuous ruler in the eyes of many Kheteratans, especially the merchants and artisans who were ignored by the noble elites of §YKheterata§!. Though this would cost her the support of many elven supremacists and empire loyalists, who would flee to §YSareyand§! and the §OJaddari Legion§!, her popularity with the §YKheteratan§! middle class would secure §YElizna's§! position there. In §Y1440AA§!, her son, §YOloris Vulzinzuir§!, would succeed her and style himself as friend to all. However, with the division between §YKhetist§! and §YSun Cultist§! growing and splitting the country’s attention, the kingdom may no longer be able to maintain its cultural dualism."
 #U01
 string_start_title_kheterata:0 "Kheterata, the First Kingdom"
 string_start_kheterata:0 "§OPrimer§!\n§YKheterata§! holds itself as the eldest civilization in all of the world, save perhaps a few dwarven remnants sulking in their caves, with a legacy tracing back to the time when even §YCastanor§! had yet to be born. It is a land dominated by the legacy of its divine founder and his children, Elikhet and the Khet, yet ruled by mere mortals - even Elikhet, for all his might and glory, often placed human friends on the throne of Kheterata rather than always sit upon it himself.\n\n§YThe Sorrow§!, the magical river created by Elikhet at the height of his power and invested with much of his divine might, is the center of §YKheteratan civilization§! - a bountiful, fertile heartland protected from all foes by miles upon miles of desert to the east and west. Though sometimes even this would not be enough in the face of §Ygnollish§! and later §YDamerian§! conquests, the invaders were always overthrown eventually and Kheterata returned to its rightful state of self-rule, even if - as in the case of the Damerians - Elikhet himself had to rise from the dead to see it done.\n\nKheterata is dominated by the metropolitan §YKheteratan§! culture; born from the intermarriage of Elikhet's Bulwari followers and the native §YShasoura§! nomads of the Salahad who still dominate the east. Over time, Kheteratan culture has been influenced by many now-dead cultures, primarily through slaves and bondsmen who earned their freedom; the strongest legacies have been left by the §YMilcori§!, a people from what is now §YArannen§!, and the thousand ancestor tribes of the §YBahari§! and §YBusilari§!.\n\n§ORecent History§!\nRule over §YKheterata§! would eventually be granted to the §YCrodamos§! dynasty of Akasik, who would maintain it even after losing Akasik itself. This would change when the elven conqueror §YJaher§! arrived in Kheterata following his conquest of Bulwar, as he would so charm the Khetarch Baqtkhet I that he mandated that Kheterata would enter an alliance with Jaher's empire and promised to crown him as King of Kheterata on the death of the human King at the time.\n\nThen the unexpected happened; the King of Kheterata outlived Jaher. This left Kheterata in a state of chaos; the Crodamos dynasty no longer held the support of the Khet, the Khetarch was too indecisive to rule himself, and the Sun Elves felt snubbed. Jaher's heir, §YJexis§!, began a conquest of Kheterata with the permission of the apathetic Khetarch.\n\nThe Sun Elf occupation ended with the death of Baqtkhet I in 1160 and of Jexis in 1162. A new alliance was established between Khetarch Baqtkhet II and the Crodamos dynasty, while the gnolls of the south began a period of expansion that reached its climax in 1442 with the conquest of the south Sorrow by Grizaka Emperor-of-Gnollkind. Interpreted as a sign of royal weakness by many, a priestly rebellion in Nirat and the renewed Sun Elf expansionism of Elizna now threaten Crodamic rule."
 #U02
 string_start_title_nirat:0 "Nirat, Bulwark of the Faithful"
 string_start_nirat:0 "§OPrimer§!\n§YNirat§!, the Temple of the Resurrection, is the center of a rebellion of the faithful against the Crodamic rulers of §YKheterata§!. Two figures lead the rebellion; §YHigh Priest Nahab the Defiant§! and §YCommander Dajasht the Dashing§!. Though they remain firm allies until the Crodamos have been toppled, already tension rises between the ultratraditionalist priests of Nahab and the messianic soldiers of Dajasht.\n\nThe clerical ultratraditionalists believe that Kheterata has fallen into sin due to a failure to strictly abide by the taboos of §YElikhet§!; only by crushing the decadent nobility and restoring power to the Khetarch, as was clearly intended, can this spiritual sickness be excised from Kheterata. However, concerned as they are with higher matters, it falls to Nahab - the greatest servant of the Khetarchy - to act in their place.\n\nThe messianic Dajashti army identifies a different source of Kheterata's weakness:  the influence of foreigners, foremost among them the §YAkasi§! dogs of the House of §YCrodamos§!. Only by the full assimilation of such elements, and a return to pure §YKheteratan§! culture, can the Kingdom regain its rightful place as first among nations - and it falls to Dajasht, once a simple courier, to restore Kheteratan rule from §YEkha§! in the west to §YEduz-Vacyn§! in the east; from §YBusilar§! in the north to §YKunolo§! in the south!\n\n§ORecent History§!\nBorn out of frustration towards Crodamic weakness, as well as the open corruption of much of the Kheteratan upper class, the rebellion has seized much of the central Sorrow and successfully cut Kheterat off from the coast of the Divenhal. With such a bold move crippling the already-weak Kings of the House of Crodamos, a final war for the fate of Kheterata is a certainty now and the Nirat faction believes its victory to be assured.\n\nDespite this imminent war for Kheterata's soul, other enemies also persist: the Sun Elves of §YElizna§! haunt the east, seeking to begin a second elven occupation and restore the tyranny of Jexis, while the gnollish invaders of §YViakkoc§! and §YGnollakaz§! despoil the west and south. Even should Nirat reign victorious over Kheterat, yet more war will be required before peace can truly return to Kheterata."
 #U07
 string_start_title_viakkoc:0 "Viakkoc, the Scourge of All Seas"
 string_start_viakkoc:0 "§OPrimer§!\nThe §YSeascourge Gnolls§! are a relatively new people, born from the remnants of the §YMost High Kingdom of Viakkoc§! that survived it’s disastrous war with Gnollakaz over who got to invade Kheterata. Despite their newness, they’ve rapidly distinguished themselves from other gnolls by fully adopting the corsair lifestyle, with Cannor facing raids and piracy on a level unseen since the Era of Black Ice.\n\nUnder the dominance of the Seascourge gnolls, the Khasa people who once dominated what is now Viakkoc still survive in pockets, and it is known that a Prince of Khasa fled east and now seeks to save his people - though whether he means the Khasani specifically, or all of Akasik, is hotly debated.\n\n§ORecent History§!\nWith their loss in the War for the Sorrow, the Viakkoca gnolls fled northwards into Akasik and established their current Grand Corsair Kingdom, destroying the §YKingdom of Khasa§! while establishing the Republic of Ekha as a tributary. The §YKingdom of Deshak§! has survived by declaring fealty to the King of §YEborthil§!, establishing itself as Viakkoc’s foremost rival, while also hosting the final surviving member of the Khasani royal family.\n\nBeyond its rivalry with the Kingdoms of Eborthil and Deshak, the Grand Corsair Kingdom has also sets its sights northwards; rather than launching another futile war against §YGnollakaz§!, Viakkoc X declared his ambition to conquer the West Diven and Dameshead as the ‘Scourge of All Seas’. His son, Viakkoc XI, would adopt this as a new dynastic name and continue this ambition."
 #U18
 string_start_title_Reuyel:0 "The Free Republic of Re’uyel"
 string_start_Reuyel:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\n§YThe Republic of Re’uyel§! was not always a republic and was not always so well known for its freedoms. Until recently, the nation was ruled by an elective monarchy which was deemed incompetent and overthrown by a group of human and Sun Elven lower nobility during the §YDecades of Devastation§!, replacing it with the republic which stands today and banning all forms of slavery and indentured servitude. This change in government coupled with the recent succession wars with the kingdom of §YBaharkand§! meant that the people of §YRe’uyel§! have a long way to go before their nation is stabilized.\n\nMore recently, there have been conflicts of faith in the republic, as the recent events have led to a decrease in faith in the §YChosen Ones§!. Secret societies have started preaching the ways of the §YOld Sun Cult§! in your capital, and §OJadd§! missionaries have been seen spreading their young faith in the countryside, but wherever these faiths have crossed paths elsewhere in §YBulwar§!, trouble has followed."
 #U20
 string_start_title_AzkaSur:0 "Azka-Sur, the Fortress of the Sun"
 string_start_AzkaSur:0 "[Root.start_Bulwar_primer]\n\n§ORecent History§!\nThe history of §YAzka-Sur§! is as old as §YBulwar§!, built by §TGenies§!, nurtured by dwarves, conquerors of the §YSuran River§!. Their kingdom eventually declined over the centuries and had been almost overrun by gnolls when §YJaher§! landed and proved himself to be §YSurael§! reborn, forcing the gnolls back to the desert from whence they came. Since those days they have been devout followers of the §YCult§!, not allowing their ways or their §YChosen§! to be corrupted by power and decadence. Now, however, it sits at its weakest point. When §RZokka’s§! pack came across the §YSalahad§! during the last gnoll invasion and wreaked havoc along the §YSuran River§!, §YAzka-Sur§! lost lands, allies, and their last Sun Elven king who had no heir. Now, §YAzka-Sur§! is ruled by a human [Root.Monarch.GetTitle] and has been pushed back into the valley surrounding the fortress. With only their dwarven allies in §YSeghdihr§!, they are beset by an endless sea of evil gnolls and heretical §OJaddists§! with no likelihood of help from the §YChosen§! to the west whose corruption, it is well known, they hold in great disdain."
