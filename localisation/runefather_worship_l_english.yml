 runefathers_mercy_1:0 "Mercy"
 runefathers_mercy_1_desc:0 "Although Aul-Dwarov dared to betray him and his people, saving the realm with his great powers, the Runefather believes that they may still atone for their transgressions.\n\nOnly by abandoning their previous dreams of grandeur, of restoring back the failure of an empire that once sought to destroy true power, can the Dwarovar be saved from another disaster. The Dwarves once forsook their false gods, it is time they forsake their pride.\n\nAt Maximum Level, this §YBestowal§! will grant the following:\n  Global Missionary Strength" §G+4%!\n  Culture Conversion Cost:  -20%\n  Global Monthly Devastation: §G-0.04§!\n  §G+1§! Free Diplo Policies"
 runefathers_mercy_2:0 "Mercy"
 runefathers_mercy_2_desc:0 "Although Aul-Dwarov dared to betray him and his people, saving the realm with his great powers, the Runefather believes that they may still atone for their transgressions.\n\nOnly by abandoning their previous dreams of grandeur, of restoring back the failure of an empire that once sought to destroy true power, can the Dwarovar be saved from another disaster. The Dwarves once forsook their false gods, it is time they forsake their pride.\n\nAt Maximum Level, this §YBestowal§! will grant the following:\n  Global Missionary Strength" §G+4%!\n  Culture Conversion Cost:  -20%\n  Global Monthly Devastation: §G-0.04§!\n  §G+1§! Free Diplo Policies"
