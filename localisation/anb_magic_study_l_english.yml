 magic_study.0.t:0 "Study Magic"
 magic_study.0.d:0 "In order to achieve greater levels of spellcraft one must dedicate a long period of time in study and reflection within a certain school of magic, exploring and mastering new spells and techniques before use on the field.\n\n--------------\n\nSelect which school you wish to study in the scrollbar below."
 magic_study.1.t:0 "Study Abjuration"
 magic_study.1.d:0 "The School of Abjuration deals in spells that protect, block or banish, such as defensive wards. Mages who focus in this school are called Abjurers.\n\nRealm Magic\n§GTalented§!: Ward (improved on §TRenowned§!)\n§OLegendary§!: Magic Field"
 magic_study.4.t:0 "Study Conjuration"
 magic_study.4.d:0 "The School of Conjuration deals in spells that bring creatures or materials to this plane, such as elemental servants. Mages who focus in this school are called Conjurers.\n\nRealm Magic\n§GTalented§!: Host Magnificent Feast (improved on §TRenowned§!)\n§OLegendary§!: Conjure Magical Fortress\n\nSiege Magic\n§GTalented§!: Summon Siege Elemental (improves on §TRenowned§! and §OLegendary§!)\n§TRenowned§!: Thunderstorm (improves on §OLegendary§!)"
 magic_study.7.t:0 "Study Divination"
 magic_study.7.d:0 "The School of Divination deals in spells that reveal information, such as scrying or foretelling the future. Mages who focus in this school are called Diviners.\n\nRealm Magic\n§GTalented§!: Scrying\n§TRenowned§!: Loreseeker\n§OLegendary§!: Foresight"
 magic_study.10.t:0 "Study Enchantment"
 magic_study.10.d:0 "The School of Enchantment deals in spells that affect the minds of others, such as charming or dominating creatures and people. Mages who focus in this school are called Enchanters.\n\nRealm Magic\n§GTalented§!: Charm (improves on all levels)\n§TRenowned§!: Modify Memories (improves on §OLegendary§!)\n\nSiege Magic\n§OLegendary§!: Dominate To Surrender\n\n§R(Having too many long-lasting enchantments active will cause suspicion in the populace, which will cause unrest if discovered)§!"
 magic_study.13.t:0 "Study Evocation"
 magic_study.13.d:0 "The School of Evocation deals in spells that manipulate energy or create something out of nothing, such as creating a fireball. Mages who focus in this school are called Evokers.\n\nRealm Magic\n§GTalented§!: War Magic (improves on all levels)\n\nSiege Magic\n§GTalented§!: Greater Fireball (improves on §TRenowned§! and §OLegendary§!)\n§TRenowned§!: Earthquake (improves on §OLegendary§!)\n§OLegendary§!: Meteor Strike\n\n§B(Realm Magic for this school is limited as EU4 doesn't cater for affecting armies mid-battle!)"
 magic_study.16.t:0 "Study Illusion"
 magic_study.16.d:0 "The School of Illusion deals in spells that alter perceptions and create false images and sounds, such as altering one's appearance or creating colorful displays. Mages who focus in this school are called Illusionists.\n\nRealm Magic\n§GTalented§!: Illusionary Marvels (improves on all levels)\n§TRenowned§!: Glamour (improves on all levels)\n§OLegendary§!: Craft Simulacrum\n\nSiege Magic\n§TRenowned§!: Shapechange into a Giant\n§OLegendary§!: Shapechange into a Dragon"
 magic_study.19.t:0 "Study Necromancy"
 magic_study.19.d:0 "The School of Necromancy deals in spells that manipulate, create or destroy positive life energy, such as draining someone's essence or creating an undead army. Mages who focus in this school are called Necromancers.\n\nRealm Magic\n§GTalented§!: Absorb Life Energy\n§TRenowned§!: Raise Undead Army (improves on §OLegendary§!)\n§OLegendary§!: Pursue Lichdom\n\n§R(This school is banned by most regulating bodies of magic; the discovery and practice of this school will cause consequences.)§!"
 magic_study.22.t:0 "Study Transmutation"
 magic_study.22.d:0 "The School of Transmutation deals in spells that change an object and its properties into something else, such as turning rocks into gold or shapeshifting into creatures. Mages who focus in this school are called Transmuters.\n\nRealm Magic\n§GTalented§!: Plant Growth (improves on §TRenowned§!)\n§TRenowned§!: Enhance Ability (improves on §OLegendary§!)\n§OLegendary§!: Create Homunculus"
 
 
