 magic_study.2.t:0 "Study Success"
 magic_study.2.d:0 "Years of research has paid off, and [Root.Monarch.GetName] has increased [Root.Monarch.GetHerHis] proficiency in the magical arts."
 magic_study.3.t:0 "Study Fail"
 magic_study.3.d:0 "Years of research and nothing! [Root.Monarch.GetName] sighs in frustration - magic is hard, especially when you have other (lesser, of course) obligations in ruling."
 
