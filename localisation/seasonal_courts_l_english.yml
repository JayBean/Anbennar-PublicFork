 eordellon.6.t:0 "Feyscales?"
 eordellon.6.d:0 "Spending time around the dromandrodd and faerie dragons has caused some fey touched kobolds"
 eordellon.6.a:0 "Cute"
 
 eordellon.8.t:0 "Embassy done"
 eordellon.8.d:0 "Job's done"
 eordellon.8.a:0 "Let's deal with the feys as equal"
 eordellon.8.b:0 "Let's hear the feys demands"
 eordellon.8.c:0 "Let's teach the fey their place"
 
 eordellon.9.t:0 "Minor fey wants shiny"
 eordellon.9.d:0 "Some minor feys, be it pixies or nymph, see something shiny and want it. How should we handle it and future demands?"
 eordellon.9.a:0 "Just give it to them"
 eordellon.9.b:0 "Find some useless shiny bauble to give them instead"
 eordellon.9.c:0 "Work out exchange rates and make a good deal"
 
 eordellon.10.t:0 "Elemental havoc"
 eordellon.10.d:0 "Elementals are particularly volatile and cause damage, how should we deal with them going forward?"
 eordellon.10.a:0 "We'll ask them to stay outside the city"
 eordellon.10.b:0 "We should make our city sturdier"
 eordellon.10.c:0 "Have our mages figure out a magical solution to it"
 
 eordellon.11.t:0 "Party time"
 eordellon.11.d:0 "Satyrs, Nymphs and Dryads show up to our worker and offer to party, no work is getting done. What should we do?"
 eordellon.11.a:0 "Get back to work you lazy bum"
 eordellon.11.b:0 "Let them party"
 eordellon.11.c:0 "Institute mandatory party time for worker"
 
 eordellon.12.t:0 "Poshfey demands privilige"
 eordellon.12.desc:0 "Some big important fey demands special accommodation, treated like royalty because they are better than you or some shit. How will you handle these situations?"
 eordellon.12.a:0 "Just give them what they want"
 eordellon.12.b:0 "No"
 eordellon.12.c:0 "T-Pose on them"
 eordellon.12.d:0 "You're not my mom/dad!"
 
 eordellon.13.t:0 "Oldman wants book"
 eordellon.13.d:0 "the archive gramps shows up and wants books and place to write archive stuff, he's important so how do we handle this."
 eordellon.13.a:0 "Expand our libraries for him and his followers"
 eordellon.13.b:0 "Grant him free access to any book in the nation"
 eordellon.13.c:0 "Just buy some books to placate him"
 
 eordellon.14.t:0 "Kraken wants a hug"
 eordellon.14.d:0 "The kraken wants to be able to enter the fey embassy but they're water bound and you're on land. They're very important so we need to find a solution."
 eordellon.14.a:0 "Expand the ports and link the embassy to it"
 eordellon.14.b:0 "Assign them an escort of mages to accommodate them"
 eordellon.14.c:0 "Build a series of canals to make the fey quarter accommodate all aquatic fey"
 
 eordellon.15.t:0 "The gloam knight wants a duel"
 eordellon.15.d:0 "the gloam knights shows up and wants a duel to test the martial prowess locally, how do we please them?"
 eordellon.15.a:0 "Have our ruler duel them"
 eordellon.15.b:0 "We should have a place for tournaments in the embassy"
 eordellon.15.c:0 "Give them an academy so that they may train people to duel them"
 
 eordellon.16.t:0 "Midwinter chef ask for hospitality"
 eordellon.16.d:0 "the chef arrives and ask for hospitality for all, like a big winter feast. how should we deal with this occasion?"
 eordellon.16.a:0 "Get the most lavish food we can get, make this a feast to be remembered"
 eordellon.16.b:0 "Make sure all our population gets to eat their fill no matter their standing"
 eordellon.16.c:0 "Get the chef help on food preservation, mre feast time"
 
 eordellon.17.t:0 "Uncrowned queen girlbosses around"
 eordellon.17.pelomar:0 "The queen of the Dromandrodd shows up, she asks about your progress on unifying Eordand"
 eordellon.17.notpelomar:0 "The queen of the Dromandrodd shows up, she asks why aren't you submitting to Pelomar"
 eordellon.17.newclaiment:0 "The queen of the Dromandrodd shows up, she asks about your progress on unifying Eordand but is snarky about it"
 eordellon.17.a:0 "Yes my queen"
 eordellon.17.b:0 "Pelomar are loosers"
 eordellon.17.c:0 "We're doing well"
 eordellon.17.d:0 "It's slow unfortunately"
 eordellon.17.e:0 "No comrade premier, it has just began"
 
 eordellon.18.t:0 "Faerie dragon fooling around"
 eordellon.18.d:0 "faerie dragons are cute but mischievous, and also pretty strong. So far nothing bad has happened but parents are angry about them being a bad influence on the kids."
 eordellon.18.a:0 "Invite kobolds to play with them"
 eordellon.18.b:0 "Let them play with the kids"
 eordellon.18.c:0 "Listen to the haters, assign servants to entertain the dragons"
 
 eordellon.19.t:0 "oh fuck it's the hags"
 eordellon.19.desc:0 "nobody likes the hags, sure some of them aren't as bad but as a whole they're bad news, but powerful so it's hard to chase them off. Anyway a bunch of them turned up demanding respect."
 eordellon.19.a:0 "Send in the army to get them away"
 eordellon.19.b:0 "I'll deal with those hags myself"
 eordellon.19.c:0 "Let the mages handle them"
 eordellon.19.d:0 "Negotiate with the more reasonable hags"
 eordellon.19.e:0 "Of course the hags are welcome"
 
