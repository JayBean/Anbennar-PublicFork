 #Missions
 G67_1_1_delving_deeper_title: "Delving Deeper"
 G67_1_1_delving_deeper_desc: "In the heart of Royakottar lies the remains of the Steel-Scorched Citadel; a monolithic Precursor fortress constructed out of a nearly unfathomable amount of Precursor metal. Ever since the ruins were discovered, the scavengers of Royakottar, the Kattyva chief among them, have dedicated themselves to extracting as much scrap metal as possible from it. Investing in the excavation of the ruins, the economic backbone of the city, is vital for our economy – and by using the Kotakompu of Uesrennu, famed for their digging abilities, we may be able to increase our scavengers productivity."

 G67_1_3_defiance_denied_title: "Defiance Denied"
 G67_1_3_defiance_denied_desc: "Led by Erankar the Defiant – a leader of a calibre Taychend has not seen for ages – the golden city of Urvand has, in recent years, threatened to emulate the past unifiers of Taychend, sweeping down from the Larankarha highlands on horseback and conquering all before them. But it is Royakottar, not Urvand, that will become the greatest city of Taychend – it is time to cut these northerners back down to size!"

 G67_2_1_kadradars_ambition_title: "Kadradar's Ambition"
 G67_2_1_kadradars_ambition_desc: "When Kadradar the Stormbringer found his famous relic, the Everstorm Gauntlet, within the ruins of Royakottar, it heralded a war that would bring half of Taychend to ruin. With incredible command over evocation magic, Kadradar annihilated armies and cities with thunder and lightning, conquering large parts of Taychend before he was finally brought down by an unprecedented coalition of disparate warlords from across the subcontinent. As heirs to Kadradar’s ambition, let us set our sights on recreating his conquests, with his first target as ours – Nanru Nakar must fall!"

 G67_2_2_cult_of_the_stormbringer_title: "Cult of the Stormbringer"
 G67_2_2_cult_of_the_stormbringer_desc: "Tens of thousands of hero-cults litter Taychend. Each town, village or city has their own storied past of famous figures and glorious ancestors. In Royakottar, Kadradar’s takes pre-eminence – and its focus on military dominance and subjugation may prove very useful to us. By sponsoring and expanding the influence of the Cult of the Stormbringer, we may be able to inspire our own people to emulate our most famous hero."

 G67_2_3_shields_of_ruin_title: "Shields of Ruin"
 G67_2_3_shields_of_ruin_desc: "The Kattyva family are relic scavengers through and through, travelling across the Kalavend in search of new ruins to excavate, picking apart rock and metal for their own use or to send to the Vustarin to forge into new forms. However, they are also devotees of the Stormbringer, and are dedicated to using the gifts of the past to win a glorious future in battle. Already, they go into battle wielding scraps of the past – shields of ruin protecting them from harm. By developing this “Vanguard Infantry”, we can have at our disposal a formidable force indeed."

 G67_2_4_a_forced_renegotiation_title: "A Forced Renegotiation"
 G67_2_4_a_forced_renegotiation_desc: "Chendhyan warriors, fierce cat riders, are some of the most sought-after mercenaries in all of Taychend. Their ferocity, manoeuvrability, and large numbers turn any army they are a part of into a formidable force. The city of Oremvand to the far east has had a stranglehold on a large part of the Chendhyan market for centuries, with their own mercenary armies largely staffed by them. But with Royakottar’s influence encroaching on the steppe, many feel that it may be time to “convince” the Chendhyans to renegotiate their contracts – especially the feared protectors of Oremvand itself, the Haebyziae tribe."

 G67_3_1_calling_on_old_friends_title: "Calling on Old Friends"
 G67_3_1_calling_on_old_friends_desc: "Kalazhil “Bronzewing” Rekkatemir was a Yodhanpir mercenary captain, working for disparate warlords across Taychend before he overthrew the previous Dhavana of Royakottar with the support of the Four Families. Needless to say, Kalazhil has a wide variety of contacts from his days as a mercenary captain, particularly among his Yodhanpir brethren . I– if we are to survive the current crisis, with Kheionai invaders coming from the south and Erankar descending from the north, our rulers will have to pull on every lever they have, even if it means calling on some old friends."

 G67_3_2_king_of_the_kalavend_title: "King of the Kalavend"
 G67_3_2_king_of_the_kalavend_desc: "Royakottar has often played second fiddle to the other great power of the Kalavend – Nanru Nakar. No longer. With the various cities of the river under our control, we will assume the mantle that is rightfully ours, as the new Kings of the Kalavend!"

 G67_3_3_dhavana_arbitrator_title: "Dhavana Arbitrator"
 G67_3_3_dhavana_arbitrator_desc: "Kalazhil Rekkatemir forged a new role that distinguished him from the previously relatively weak warlords of Royakottar, who were often domineered by the Four Families. He saw himself as the central pillar holding together the different factions of the city through his command of outsider mercenary forces. If we are to dominate Taychend in the years to come, we must continue his legacy, and balance the forces of Royakottar, lest their petty squabbles tear us apart."

 G67_3_4_city_of_scrap_and_salvage_title: "City of Scrap and Salvage"
 G67_3_4_city_of_scrap_and_salvage_desc: "From the ruins of the Steel-Scorched Citadel, buzzing with scavengers and miners, to the recently reinforced walls of the city, to the warm glow of the House of Vice, the power of Royakottar is always visible. With our city’s influence expanding further by the day, there is no doubt that we are the most important city beneath the Veyii Sikarha – well deserving of our title as the City of Scrap and Salvage!"

 G67_3_5_four_becomes_one_title: "Four Becomes One"
 G67_3_5_four_becomes_one_desc: "It is over. Taychend stands united under Royakottar’s banner, our armies sweep our enemies like Ebenanth and Olhokar before us. But the game is not yet over, the final act approaches, and time will tell whether the families of Royakottar will unite under the Mercenary King, or whether one group will rise to absolute prominence. But no matter what happens, one thing is clear. Four will become one, one way or the other…"

 G67_4_1_blue_swords_blue_sea_title: "Blue Swords, Blue Sea"
 G67_4_1_blue_swords_blue_sea_desc: "The city of Orenkoraim dominates the mouth of the Kalavend, growing rich off its control of the trade flowing down from the river. If we are to expand our own power, the city presents an obvious target – especially considering the needs of the Nymkorai, Royakottar’s premier trading company, who have considerable interests in our eastern neighbour."

 G67_4_2_ursibadur_vice_title: "Ursibadur Vice"
 G67_4_2_ursibadur_vice_desc: "The Ursibadur family thrives off the travellers and traders who come to Royakottar, having a stranglehold on every vice and pleasure that a weary elf might desire. Bars and brothels, casinos and theatres, the Ursibadur controls it all, and it is therefore no wonder that the prosperity of the city is of paramount importance to them. And who knows? Should we fulfil their wishes, we may even receive a personal invitation to the heart of their empire, the House of Vice."

 G67_4_3_walls_of_metal_title: "Walls of Metal"
 G67_4_3_walls_of_metal_desc: "The most striking feature of Royakottar, aside from the massive excavation-hole in the city centre, are its scrap walls. Stone bricks are clad in jagged Precursor metal, known for its incredible resistance to projectile attacks and magic assaults. However, recent innovations in siege technology are beginning to threaten the walls of Royakottar – we must look to the Vustarin and Kattyva families in order to renovate them, or face potential disaster."

 G67_4_4_mercs_maize_and_mirth_title: "Mercs, Maize, and Mirth"
 G67_4_4_mercs_maize_and_mirth_desc: "The Ursibadur will go to war, but the one thing they crave is peace. Peace puts gold in their pocket, grain in their stores and distilleries, and more people in their brothel-beds, and at their casino tables. No wonder, then, that they would ask so much of us for that purpose. By expanding our mercenary army, investing in our fields and improving the trade routes that connect our empire, the Ursibadur will surely reward us greatly indeed."

 G67_5_1_scholars_mate_title: "Scholar's Mate"
 G67_5_1_scholars_mate_desc: "Katelperai is a city of exiles and scholars, unimaginable amounts of strange and esoteric knowledge is hidden within its walls. No wonder it has attracted the attention of our own scholarly family, the Vustarin – always hungering for new knowledge. They have set their eyes on the archives and hidden laboratories of the city, and will no doubt ransack the tiered city for every scrap they can find once we take it."

 G67_5_4_a_look_into_the_past_title: "A Look into the Past"
 G67_5_4_a_look_into_the_past_desc: "The Vustarin come from Sthanan ith Vussam, abandoning the stuffy old libraries of the city in search of new knowledge, new power. Now, alongside our mercenary armies, they return with the intent of “repossessing” the books and artefacts they should have taken with them when they left. By storming the various centres of knowledge in southern Taychend, the Blue House of Nagar Vyechei, the hilltop ruins of Uyarbaid, and Sthanan’s Violet Library, the Vustarin may be better able to look into Taychend’s storied past."

