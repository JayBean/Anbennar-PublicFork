 royakottar_events.13.t: "Strength in Unity"
 royakottar_events.13.d: "With none of the Four Families of Royakottar especially dominant or on the decline, it has proven much easier for the Mercenary King to control their natural ambition and tendency towards infighting. Royakottar now presents a united front, and we are already seeing the dividends from our unity."
 royakottar_events.13.a: "Great news."
 
 royakottar_events.14.t: "Family Makes a Move"
 royakottar_events.14.dk: "The Four Families are always on the look out for opportunities to advance themselves, ambition in their nature. With that in mind, it is no wonder that the Kattyva family has recently been on maneuvers, using cunning, trickery, and a little bit of brute force to increase their influence in Royakottar. "
