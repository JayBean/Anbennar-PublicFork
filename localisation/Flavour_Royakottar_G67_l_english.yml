 royakottar_events.12.t: "A Cornered Kotakompu"
 royakottar_events.12.dk: "There is a reason the Four Families have survived so long, through city sackings and traitorous massacres and terrible failures: when they're backs are against the wall, they fight back like no other. The Kattyva Family has faced the loss of much of their influence in recent years, and they are not taking it lying down.\n\nAlready reports are emerging of the Kattyva pulling on every foreign contact they have, as mysterious murders and night-time raids throw the other families into chaos. We can act to curb their attempt to climb back to power, but no matter what, one thing is clear: The Kattyva are back."
