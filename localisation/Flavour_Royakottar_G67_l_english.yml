 royakottar_events.6.t: "Scraps of Steel and Blood"
 royakottar_events.6.d: "The Vustarin and Kattyva seem like natural allies, with the former primarily working with precursor scrap, while the latter focus on digging it out of the dirt. However, there are still places where their interests clash more often than not, leading to much tension between the two families – such as the Steel-Scorched Citadel.\n\nHere, the Vustarin still maintain an interest in direct scavenging operations. Recently, the disagreements here have erupted into an outburst of violence, as a dispute over who had the right to excavate a certain section of the ruin escalated, leaving several dead. Now the two families beg the Mercenary King for intervention."
 royakottar_events.6.a: "Give it to the Vustarin."
 royakottar_events.6.b: "Give it to the Kattyva."
 royakottar_events.6.c: "Divide the spoils between them."
 
 royakottar_events.8.t: "Dirt Naps and Debonaire"
 royakottar_events.8.d: "The Ursibadur family have always had a close but troubled relationship with the expert caravaneers and traders of the Nymkorai. After all, while the Ursibadur may drink the wine, the Nymkorai procure it.\n\nThe Ursibadur have naturally always sought to escape from this reliance, instead seeking independent traders from cities and kingdoms outside the city of Royakottar. Recently, one of these independent contractors have met an unfortunate end, their caravans ambushed and slaughtered by "bandits". The Nymkorai say that they had nothing to do with it - the Ursibadur want retribution."
 royakottar_events.8.a: "The Nymkorai are not as sly as they think they are."
 royakottar_events.8.b: "The Ursibadur should have invested in more security."
 royakottar_events.8.c: "Force a procurement treaty between the two families"
 
 royakottar_events.9.t: "Conflict in the Provinces"
 royakottar_events.9.d: "The Nymkorai and Kattyva both have extensive interests in the countryside. While the Nymkorai "work with" local merchants and warlords in order to expand their trade empire, the Kattyva often find themselves barreling through them in their quest for reklics.\n\nRecently, the Kattyva sacked the petty city-state of a minor warlord, who fought the family over their excavation of a slave warren beneath his lands. This has incensed the Nymkorai, who had captured said warlord in a protection racket of their own. Now, the Nymkorai seek to right this wrong. The Nymkorai are advantaged in this particular struggle, and if we do nothing they seem likely to win."
 royakottar_events.9.a: "Extortion is a gods-given right! Let them attack."
 royakottar_events.9.b: "Stop them - there is no need to spill blood over a backwater."
 royakottar_events.9.c: "Try to negotiate some damages."
 
 royakottar_events.10.t: "A Lover's Quarrel"
 royakottar_events.10.d: "It is rare for serious relationships to develop between members of different families. When it does occur, the Ursibadur, free-spirited as they are, are generally involved. Except in times of exceptional hostility, families will often let these relationships slide - but when said relationship ends with a drunken fight, and said fight ends with an iron quarrel embedded in someone's chest, things get serious very quickly.\n\nThe Ursibadur family claim that their woman had been wildly hallucinating before the incident occurred - that she had been spiked with absurd amounts of White Lelivazha and the whole thing was a stitch-up. The Vustarin claim intentional assassination, that the Ursibadur woman enticed their man in with her House-of-Vice-wiles and then killed him in cold blood. The dispute has been getting quite serious, and if we do not intervene quickly it may escalate further."
 royakottar_events.10.a: "Let the elf who has not accidentally shot someone with a crossbow loose the first quarrel!"
 royakottar_events.10.b: "Hang the woman - everyone knows Ursibadur livers are too strong to be spiked!"
 royakottar_events.10.c: "Exile the woman for an accidental killing, but give the Vustarin compensation."
 
 royakottar_events.11.t: "Single Family Dominates"
 royakottar_events.11.dk: "The Kattyva family has become dominant in recent years, with the other families struggling against their expanding influence. This is undoubtedly threatening the stability of the realm, as the other disempowered families increasingly contemplate attempting to even the scales with violence.\n\nWe could curb the influence of the Kattyva family in order to head off further instability, or we could allow their dominance to continue, and reap the rewards of their gratitude."
