 lake_federation_cohesion_desc:0 "The §MCohesion§! of the §MFederation§! is a measurement of how political stable the institution is.\nAt §M5 Cohesion§!, all member states gain §G-2.5%§! All Power Costs.\nAt §J4 Cohesion§!, The §MFederation§! can be centralized into one nation after completing the mission §TA United Federation§!.\nAt §G3 Cohesion§!, The Assembly House can function after it is constructed. \nAt §Y2 Cohesion§!, the decision §MFollow Our Own Path§! becomes available, allowing a state to abandon the Federation should it be powerful enough. \nAt §R1 Cohesion§!, the §MFederation§! shall splinter, risking total collapse should the institution not be defended."
