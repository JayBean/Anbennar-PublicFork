 grand_skyport_descTT:0 "--------------\nThe Grand Skyport is a marvel of engineering and planning. Nestled within Feiten's sheltered hills, it provides a stable base for the dozens of balloons and skyships of Feiten's airfaring fleet. From the heights of the aerie, where the Silken Council holds court, to the sprawling market that stretches out at the feet of the hills and holds goods and merchants from five dozen nations, great airships glide and ferry their cargo and passengers. All about, the Shimui Engineering Cadre bustle like cleaner fish around the maws of great whales, guiding the great airships in and out of drydock, continuously repairing and improving the designs of their miraculous craft."

