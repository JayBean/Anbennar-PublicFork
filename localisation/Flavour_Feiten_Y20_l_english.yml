 flavor_feiten.310.t:"Substitute for Whale Oil"
 flavor_feiten.310.desc:"As it turns out, the whaling industry's collapse has had more serious consequences than we could have possibly imagined - the vital fuel on which our jellyfish blimps depend, whale oil, is now in a state of severe scarcity, directly affecting every aspect of Feiten's economy. If we can't find a substitute for whale oil as quickly as possible, the consequences are clear: the fall of Feiten will be even more rapid than a burnt-out balloon.\n\nTo this end, several emergency government meetings have been held, and the finest artificers and artisan throughout the country have been called in to study alternative fuels. Straw, wood, and even damestear batteries were intensively tested, but they always failed in the end, either due to a low calorific value or yield issues. That was  when one blacksmith from Luogang spoke up during a meeting that was quickly heading to a dead end:\n\n”There is this black ore in our home,” he said,  “that produces a powerful fire when burned - we generally use it to make steel, but perhaps we could use it for this?.'\n\nTwo weeks later, the artificers and the mages sent in their reports at the same time. One report suggested that the black ore had a calorific value far higher than whale oil, enough to support the flight of even our largest airships; the other report pointed out that there was a large amount of black ore contained underneath Luogang - enough that, with the size of Feiten's fleet today, we wouldn't have to worry about fuel for at least a hundred years."
 flavor_feiten.310.a:"What are we waiting for? Coal will be Feiten's future!"
 flavor_feiten.311.t:"The Black Gold Age"
 flavor_feiten.311.desc:"With bated breath, the crowd gathers on the precipice of the seaside cliff. Beside them is the latest third-generation Zongmin-class airships, tethered to the rocks while the first batch of coal, extracted from the mines of Luogang, was piled into the combustion chambers after a brief treatment by the artificers. A group of mages were on standby, calming the constant winds that normally battered these cliffsides, but ready to release their spells once the balloon was airborne.\n\n[Root.Monarch.GetName] stood alone on the deck of the airship, gazing out at the Feiten Bay in front of [Root.Monarch.GetHerHim]. No one could tell what [Root.Monarch.GetTitle] was thinking, [Root.Monarch.GetHerHis] face a mask of stern determination - once everything was ready, [Root.Monarch.GetSheHe] gave the signal. As the black ore in the combustion chamber was ignited, a rising heat filled the silk balloon. The hull began to lift, the electroplated metal of the surface glinting in the sunlight. As the dockhands on the ground untied the ropes, the airship lifted swiftly into the air - when the mages unleashed their own wind magics,  the Zongmin airships surged forwards along the coastline, propelled by their Caged Firebird Engines.\n\nThe crowd on the ground erupted into celebration, as the normally cautious jellyfish engineers jumped higher and cheered louder than anyone else. From the deck, [Root.Monarch.GetName] looked down at the increasingly distant takeoff platform - finally, he allowed [Root.Monarch.GetHerselfHimself] to smile.\n\nToday, Feiten conquered the sky once more."
 flavor_feiten.311.a:"'Beneath the endless sky, all Halann in sight.'"
 flavor_feiten.312.t:"Facility Location"
 flavor_feiten.312.desc:"In order to ensure that the work of the Shuimu Engineering Cadre can continue as normal, a decree for the creation of a new jellyfish research facility has been approved. Though Shuimu's engineers and artificers have had at least three private duels over the location of the facility (despite orders to stop), in the end they have presented a report that listed several possible locations.\n\nIn the report, the engineers made it clear that, considering the needs of Feiten's future development, priority should be given to establishing a research facility on the Jellyfish Coast. We ought to be careful when choosing a location - besides the fact that asking for another report may well result in more unsanctioned artificer duels, construction will take years, and have a major impact on whatever location we choose."
 flavor_feiten.312.a:"[feitenFacilityTarget1.GetName] is a good choice."
 flavor_feiten.312.b:"I perfer [feitenFacilityTarget2.GetName]."
 flavor_feiten.312.c:"Well, how about [feitenFacilityTarget3.GetName]?"
 flavor_feiten.312.d:"Let's see how [feitenFacilityTarget4.GetName] work out."
 flavor_feiten.312.e:"You know, the only answer is [feitenFacilityTarget5.GetName]."
 flavor_feiten.312.f:"Actually, [feitenFacilityTarget6.GetName] is not so bad."
 flavor_feiten.312.g:"There is nothing suitable here, ask for another batch!"
 flavor_feiten.312.h:"You know what? I've changed my mind."
 flavor_feiten.313.t:"Construction Completed"
 flavor_feiten.313.desc:"Five years have passed in a flash, and the research facility at [Root.GetName] has been officially completed today. Shimui engineers and artificers are gleefully directing laborers to move various devices into the majestic building, all the while discussing aloud every research plan they cannot wait to work on - half of which are supposed to be state-secrets. Despite any potential security breaches on opening day, Feiten have taken another solid step towards the future."
 flavor_feiten.313.a:"Brilliant."


