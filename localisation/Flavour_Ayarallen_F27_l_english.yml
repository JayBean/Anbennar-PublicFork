 flavour_ayarallen.1.t:0 "The Zanšapi Concession"
 flavour_ayarallen.1.d:0 "It was in the upper spice market that the most furious argument raged. It was early enough that the smell of Kasiyaru had not yet completely pervaded the courtyard. The shadow of a harpy passing overhead made a few men blanch, but it did not end the discussion.\n\n'My ancestors will spit on me if we accept this, Eni…' said Arakh. His head shook with enough force to make his entire rotund body quiver.\n'You will be alive to be spat on!' Eni stood up again, storming over to his stall to pretend to tidy his display.\n\n'As a coward! As a gnoll lover!' Arakh followed him, almost pleading. 'They will walk through these streets, Eni! Will you sell them the kasi? Will you look one of those things in the muzzle like a customer?'\n'I will be alive to do so,' Eni repeated, fervent.\n'You will be a slave to harpy and gnoll both.' Arakh spat onto the ground.\n'That’s not true,' Eni said. 'They intend to reinstate the Akalate. The whole Akalate'\n\nArakh laughed. “More propaganda. Even if they do, what is an Akal who kneels to a harpy?”\n\nEni was a small man, but to his credit, he stared his friend down. 'A living one.'"
 flavour_ayarallen.1.a:0 "Eni has the right of it - the Zanšapi will govern themselves."
 flavour_ayarallen.1.b:0 "Men like Arakh prove the Zanšapi will not keep the Queen’s peace."
 f27_release_zansap_option_tt:0 "Zanšap will be released and given land to their east. They will accept §YSandfang Gnoll§! culture, and will no longer be able to §RPurge§! §YGnolls§!.\nThis protection will also apply to Eduz-Vacyn, Hašr and Azka-Sur.\nIf you do not have these subjects, this will apply if and when you get them."
 f27_no_release_zansap_option_tt:0 "If they exist as your subjects, Eduz-Vacyn, Hašr and Azka-Sur will no longer be able to §RPurge§! §YGnolls§!. If you do not have these subjects, this will apply if and when you get them."
 flavour_ayarallen.3.t:0 "Summon the Matriarchs"
 flavour_ayarallen.3.d:0 "A northerly wind battered against Heunthume’s flank - most unusual. It blew towards the Twin Rivers, and all present smiled at the omen.\n\nTeisi spilled over their stool, huffing and puffing as they rearranged documents. They had already been forced to slam their palm down hard on a flyaway document or two. "We prefer to fly in a month or two, once sufficient livestock can be-"\n\n[F80.Monarch.GetName] scoffed. "Queen, if you defer to Lisinyalen, we will simply never leave. May I remind you of the pledge made to us regarding our claims in Akalšes-"\n\n"Oh, give me strength, [F80.Monarch.GetName], every time-"\n"-which are a matter of the continuation of the line. They are existential, and take priority."\n"Over your queen?" sneered Saero, whose main quality was slavish arse-kissing.\n\n"For my queen!" retorted [F80.Monarch.GetName]. "Or are we suggesting flock unity was cynical?"\n\n"Do we have to argue like this every-"\n"Some of us still have pulses, Teisi, so yes.”\n"Come on now, have some decorum-" a fourth matriarch, barely hiding their smile.\n\n"[F81.Monarch.GetName], you called Teisi an orb less than five minutes ago."\n"I did it with decorum."\n\nThey continued like this for hours. It was, contrary to appearances, a promising sign. They were all independently motivated, and all saw profit in the venture. Like harriers they would scrap over every morsel, but for the time being they would hunt together."
 flavour_ayarallen.3.a:0 "We fly in formation."
 flavour_ayarallen.4.t:0 "The Queendom's Claim"
 flavour_ayarallen.4.d:0 ""For those who already rule, it is convenient to deem ambition an unworthy prerequisite for power."\n\nThe chamber tittered in approval at the matriarch’s words, that infamous omen of harpy hostility. Here in Heunthume one generally heard no anger, only tittering disdain - the laughter behind the wing. Enarios felt no fear, however. He was valuable to the Queen for his honesty.\n\n"Your Grace, it is a question of legitimacy. Of whether one can keep what one conquers. Of whether it will be allowed to remain so." He had the privilege of sitting rather than standing in his queen’s presence, though since he had reached three hundred and fifty, this was more necessity than luxury. His legs were stiff and aching, and he rarely left the royal compound. He shifted, and the thick blanket on his lap slipped from one of his legs. One of the Queen’s maids rushed to replace it, and he smiled in thanks.\n\n"We believe that is no longer relevant, given our strength and breadth," replied the Queen. Their expression was severe. "And we believe there are costs to humility."\n\nEnarios conceded this with a nod. "Then forgive me the impertinence of a warning."\n"Always."\n"You must take no half-measures. Even if, for the moment, you look only upon a city or two, you must claim the whole prize. You cannot prove your sovereignty over Bulwar before you have shown the requisite arrogance to claim it." He paused for a sip of water, the unequalled crystal tang of the Harpy Hills.\n\n"Above all else, my people are too proud to be ruled by the humble.""
 flavour_ayarallen.4.a:0 "We must assert our authority."
 flavour_ayarallen.4.b:0 "Our claim to Bulwar is absolute."
 f27_release_brassani_option_tt:0 "Brasan, Drolakand and Anzabad will be released in their core starting territories.\nGain access to the §YQueendom's Claim§! Government Mechanic."
 f27_no_release_brassani_option_tt:0 "Gain access to the §YQueendom's Claim§! Government Mechanic."
 flavour_ayarallen.5.t:0 "The Bulwari Concession"
 flavour_ayarallen.5.d:0 "Atya’s parents wouldn’t let her on the roof, especially lately, but it was trivial to sneak into the cartwright’s block a couple of streets over and clamber up from Hazi’s balcony. At the edge of a forest of laundry they perched, enjoying the wind-wafted scent and watching their city, greatest and most ancient of the continent, fall.\n\n“My parents want me to go early,” Hazi said, quite abruptly, after a while.\n\n“Because of this?” Atya frowned. There had been no great inferno sweeping through the city, at least not yet. The only change on their horizon was the tower. It was just a scaffold now, but it crept further upwards by the day.\n\n“They think the elves will fight.” Hazi fiddled with her braid, her legs swinging idly over the lip of the roof. She still had all the affectations of a little girl. Atya suddenly wanted to shake her.\n\n“With what army?” Atya scoffed. “You argued with them, right?”\n\nHazi stared at her. “They’re my parents.”\n\nAtya opened her mouth to speak, but a sound like rustling wind made her wheel around in her seated position. Another patrol of harpy enforcers was passing overhead. Even if she had been the type to take her country’s causes as her own, it was hard not to gape when they flew in formation. From the roof, she could pick out the patterns in the soldiers’ feathers, each different from the next.\n\n“I’ll send letters,” Hazi said, finally. “If everything’s good here, it won’t matter. They said I can come back, that we’ll talk later about the temple.” Hazi’s eyes were shining. Atya did not want her to cry.\n\n“Yeah.” Atya forced a smile. “We’ll write, it’ll be fun. You can’t make too much fun of my handwriting, though.”\n\n“Then how will you learn?”"
 flavour_ayarallen.5.a:0 "The Queen’s Peace is brought to Bulwar."
 flavour_ayarallen.5.b:0 "The Queen takes direct command of this most ancient city."
 f27_release_bulwar_tt:0 "Bulwar will be released, and given the Harklum area.\nBulwar will become §YHistorical Friends§!."
 flavour_ayarallen.6.t:0 "The Proclamation of Harpylen"
 flavour_ayarallen.6.d:0 "Zakiti could barely move. The akhte on her head was surprisingly heavy, its tassels and bells ringing with every step. She had seen the delicacy with which her minder and maid for the week had settled the heavy patterned stole over her shoulders, and she was trying to keep her posture rigid to avoid displacing it. An immense silver necklace of six chains, studded with every gem to be found in Gelkalis, hung almost to her waist; she had never before worn jewellery heavy enough to really feel.\n\nHeunthume had been freezing thus far, battered daily by winds even fiercer than in her home village, but between the akhte and the four or five layers she was wearing, she found herself sweating profusely long before they even approached the parade route. She had never seen so many harpies in one place. For her, harpies came in ones or twos at most: to inform the town council of new ordinances, or to requisition the tower for a night.\n\nAs the first and most treasured of the harpy subject nations, her delegation led the column, and she felt the automatic smile spring to her lips, the same smile that had won her this chance in the first place. She was Gelkalis personified, a real life shepherd girl bedecked in finery she was likely never to see again. Still, it was something to be loudly cheered, to see little harpy girls gaze up at her in admiration. There were moments on the route when she felt like what she was claiming to be - the embodiment of Gelkalis itself, the woman of the hills.\n\n“First Client of Harpylen, the Human Realm of Gelkalis!” They had reached a large open plaza, right at the base of the immense steps which led to the higher levels of Heunthume. Zakiti blinked. Harpies did not need stairs, of course. The steps were for everyone else, to exhaust themselves on the way up.\n\nHer smile remained still, perhaps a little mysterious. Her people did not beam like salt merchants, desperate and ingratiating; they kept the secrets they were told. A harpy attendant took her hand and brought her before the Queen.\n\nIt took effort not to gape. The tip of every one of the Queen’s feathers had been painted. A riot of reds, oranges, yellows and golds quivered with each of her movements. A profusion of taffeta and organza spilled over the flagstone, licked into frothing waves by the wind. As the processional column approached, the Queen spread her wings, and here at the base of Heunthume she resembled nothing less than the rising sun.\n\n“Gelkalis, first and most loyal friend,” she said, with genuine warmth. Zakiti remembered her choreography, as automatic as a circle dance. She bowed, and the Queen gallantly took her hand to kiss. The harpies loved ironies like this, thought Zakiti, as she waved airily at the crowd and tried to ignore her stiffening neck. They brought you to their capital to pay obeisance, only to play at gallantry."
 flavour_ayarallen.6.a:0 "All Bulwar now lies at the foot of a harpy summit."
 flavour_ayarallen.7.t:0 "The Kumarkandi Concession"
 flavour_ayarallen.7.d:0 "He let the harpies in through the kitchen gate, navigating in darkness more deftly than most in daylight. From here, you only had to get through the buttery and across the servant’s courtyard to reach the main tower, but the harpies would not need to scamper across the ground like rats. It was enough to get them inside the shield bubble.\n\nHe pulled open the door to the dining hall and stood well back. A stream of harpy warriors flowed past him and launched into the air, one by one and with utter discipline. They made no more sound than wind, even in their armour. He waited only until the last soldier was airborne, and then he ran. He barely registered the tile floor under his bare feet; he imagined he was flying across it, like the harpies did. \n\nThe stash was at the back of one of the fuel rooms, hidden in a crate under a drop cloth. The kitchen boys knew his iron hand too well to ever look without permission, and it was too risky to keep this stuff in any place overtly associated with himself. He counted off a battered brass compass, a week or two in coins, travelling boots, a plain mint-green tunic and robe, dried meat jerky, hardtack, and the greatest of his prizes: a speaking stone. He had taken it from the chamber of a doddering old scholar called Ahalios, who lost things at the best of times. He had even helped look for it.\n\nHe was out of the main building in minutes. The night was still silent, the vault of the sky new-moon black but for a spray of stars. On a normal night he would have looked upon it from his window and seen it blurred, distorted by the soft hum of the bubble. Tonight, it was sharp and perfect and clear, a million silver studs in a velvet jacket. He fished the speaking stone from his pack and made the motions, feeling the now-familiar, still-illicit rush. He spoke softly into its glow.\n\n“They are inside, general. Going dark until Heunthume.” \n\nThe elves always thought that to forbid something was to make it impossible. He knew that they would invent some great conspiracy to explain this - he counted on it as his cover. The simple truth was that, as he had turned the stone over and over in his little steward’s cell, he had felt the strange rush of power, his magic. And when, playing around, he had reached from the stone and felt a new and strange connection, the harpy on the other end had said something that no mage had ever said to him before:\n\n“What is your name?”\n\nHe reached the crest of the hill just as faint booms and crashes began to carry from the tower. He could sense the now familiar hum of magic, and the little spots of silence where the harpies snuffed it out.\n\n“I am Idirammi,” he murmured to himself, and smiled."
 flavour_ayarallen.7.a:0 "Such new men will rule Kumarkand in our name."
 flavour_ayarallen.7.b:0 "Our government will make great use of such humans."
 f27_release_kumarkand_option_tt:0 "Kumarkand will be released, and will be ceded Varamhar starting lands."
 flavour_ayarallen.8.t:0 "The Setadazari Concession"
 flavour_ayarallen.8.d:0 "They crossed into a sunlit atrium, the doors thrown open to a rare sandless breeze. Yadri’s voice kept up with his quick, jerking steps; he fired his words rather than spoke them.\n\n“This space is being used for deliberation at the moment.” He indicated a large oval table. “But we can clear all that out, turn it back into bedchambers if you prefer. It was a spiteful choice in the first place.”\n\nThe harpy’s hand went up. She had done that a couple of times already; it was annoying, like the sign one made at a waiter. “No. Useful this way.” She insisted on wearing her armour everywhere, which Yadri knew had to be making her miserable in the summer heat.\n\n“This was the local governor’s?” she asked, as they moved into a central courtyard brocaded in vibrant greens. Only the pool at the centre felt direct sunlight; beyond the colonnades, a huge desert juniper cast its shadow across much of the open space. Yadri blinked a little at the harshness of her tone.\n\n“Yes. We have turned it into a suite of offices.”\n\n“Good,” she said. “Government should be prestigious.”\n\nYadri was long used to keeping his face neutral in the presence of his betters, but that almost got him. He had mentally resigned himself to the loss of this beautiful place, the end of this happy period between one master and the next. All that harpy rhetoric about self-rule seemed pretty transparent.\n\n“We will need to begin a levy for a spire,” she said, and he nodded, scratching another item into his wax. Of course. The harpies had no need for the pleasures of the sunken garden; their servants would raise them high instead. But Yadri couldn’t help noticing that this would get them firmly out of the way."
 flavour_ayarallen.8.a:0 "So do our satraps begin to see our successes as their own."
 flavour_ayarallen.8.b:0 "Our administrators must be kept happy."
