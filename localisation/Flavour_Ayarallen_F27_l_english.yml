 flavour_ayarallen.9.t:0 "Demands of the Loyal"
 flavour_ayarallen.9.d:0 "A tense silence pervaded the spire chamber. The windows had been thrown open to make the human envoys uncomfortable, but to their credit they had arrived in heavy layers laden in gold brocade. As ever in such things a leader had emerged, a young woman from the city of Bulwar itself. She had long, long hair, bound by silver rings in a great flow down her back; it was the image of formidable womanhood, an ancient queen displaced through time into an upstart city council.\n\n“You harpies forget that we have long known the rule of others, and seem to believe you have devised convincing platitudes the elves have not. This is a profound underestimation of elven pretension,” said the woman, whose name was Talkora. “We have not arrived to negotiate, but to present our position with clarity, in the only tone sovereigns respect.” She drew herself up. If she was intimidated in a room full of harpies, some armed, she did not show it.\n\n“In sweeping away Bulwari rule of the riverlands, you have made good use of our natural claim to this place. With it you have smashed your enemies, and good for you.” The dismissive wave of her hand made even a few of the harpy attendants titter. “In response, we present you with a choice. Recognise the ancient rights of the city which even your predecessors have understood and respected, or be identified and recognised as mere warmongers, another springtide flood down the Suran and Baranun.”\n\nTalkora did not wait for an answer. This was the presentation of an ultimatum, not a true negotiation. As she swept out of the chamber with her attendants in tow, it was hard not to be reminded of a harpy matriarch."
 flavour_ayarallen.9.a:0 "Our vassals must come to view us as reliable."
 flavour_ayarallen.9.b:0 "This heartland must be ours."
