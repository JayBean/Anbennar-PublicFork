 flavour_ayarallen.13.t:0 "Bounty of the Twin Rivers"
 flavour_ayarallen.13.d:0 "“Come on, from here to the skytavern at Marad! You can do it relay if you want.” Tafne found themselves staring as ever at Hani’s enormous shock of hair, coils descending past her waist. When the two of them flew together, Hani bound it roughly with a band, but the wind still caught it everywhere.\n\n“Wings versus magic is ridiculous,” Taf said, picking at an awkward feather with their talon. “You can just juice it and win. Or you throttle yourself and it’s pointless.”\n\n“Then ride with me.” Hani had that look in her eye again. Daring.\n\n“Absolutely not, I hate those things. I could just carry you.”\nHani laughed. “If you want my mother to shoot you out of the sky, sure.”\n\nIn the end they did as they always did, Taf keeping an idle gliding pace while Hani stretched out on her carpet. Hani had been flying since she was a child, and the magic was second nature, but that didn’t stop Taf from starting slightly every time Hani peered over the side or abruptly dropped a few metres.\n\nThey flew for a good hour over Hani’s mother’s land, an intensely cultivated strip of green with a great scrubland at its back. The scrubland was no less carefully managed; only from on high could you see the endless, quasi-hexagonal pattern in which the khadit trees had been planted. They wept a sweet pink sap which the grovers allowed to harden in the sun; it was a popular candy.\n\nFor all that Taf fretted, their eyes flittering from the heiress to the ground and back, this was Hani’s little queendom. Rolling hills that to others were indistinguishable were landmarks for her; she flew and dove and roamed this place, refining her strange, runabout magic. She was a haughty, nouveau-riche little shit who felt at home everywhere she walked. This included the houses of her mother’s workers, whom she knew largely by name - an achievement, given there were over a hundred of them. With the march of years she had become something like a mascot, a roaming demon of the farms.\n\nThey settled on the roof of a small grover’s cottage, the terracotta warm under the afternoon sun. Taf waited a polite twenty seconds.\n\n“We still have to go over nomenclature.”\nHani had closed her eyes and was showing all of the classic signs of ignoring them completely, so Taf grabbed her carpet and sat on it.\n\n“For the purposes of the event, you are -” Taf’s mouth twisted at the translation, but it was the closest possible - “a niece. Please recite how you would refer to aunts of orders one through eight.”\n\nThe heiress gave a long-suffering sigh, and began."
 flavour_ayarallen.13.a:0 "These new Bulwari rich are almost presentable."
 flavour_ayarallen.14.t:0 "Rumours from Lake Firanya"
 flavour_ayarallen.14.d:0 "The highest tier of Heunthume was open as a matter of course to the young Tehanna, as befitted a favourite cousin. They had travelled in leisurely laziness south across the peaks, feasting and partying, all the better to hide their purpose.\n\nIt was imperative to play it casual, to wander across the tier and suggest - what fun! - that they duck in on the Queen in the royal chambers. Only thus could they shake their entourage and free their lady’s maids of any future accusation. They landed lightly on the Queen’s windowperch, and sidled into the study with the insouciance of youth.\n\n“Tehanna,” said the Queen, indulgently waving them onto a chaise. “You’ve escaped your suitors.”\n\n“Oh, they’re no Bakhdasars,” Tehanna said - he was said to have grown wings in pursuit of his harpy lover. “I think they just fancied a holiday.” The young harpy had spread themself over the cushions and was inspecting a small plate of Gelkari sheep’s cheese.\n\n“Your friend is doing well,” said the Queen, replacing her pen on its inkstand. “I’ve put him in the chancellery for now; you can take him back with you if necessary.”\n\nTehanna smiled. “No no, I fear he’s no longer welcome in Firanyalen. Hotter heads are prevailing there.”\n\nThe Queen nodded. “How hot?”\n\n“My half-sister regards themself as a modern Atyaneh. Atyaneh, of course, only attacked elves, but the general southward thrust, you know…” Tehanna waved a hand. \n\n“I do,” said the Queen, and cleared their throat. “Tehanna, have you ever heard of a speaking stone? The elven priests make great use of them in the riverlands to coordinate themselves.”\n\nA slow smile spread across Tehanna’s sardonic face."
 flavour_ayarallen.14.a:0 ""Cousin, I love to learn new things.""
 flavour_ayarallen.15.t:0 "The Firanyaleni Revolt"
 flavour_ayarallen.15.d:0 "The young harpy was bedecked in featherwork, each clipped bluntly at the end and affixed with a small jewel, so that each heavy-burdened sweep of a wing would glimmer in the light of the lamps. These were the thousand tears, and they were excruciating to wear for too long. In the lakelands they did not make the grand hairpieces so beloved of fashionable courts, but the envoy’s face had been painted empty white, the mourning face. \n\n“Are those rubies?” This was an auntie on a small pouffe, leaning towards their neighbour.\n“You were expecting subtlety?” The two dissolved into laughter, until a twitch of the Queen’s wing silenced them.\n\nThere was no dance, no great performance. That had been done outside. The envoy, weighed down by tears soon to be shed, climbed from the very lowest tier of Heunthume, announcing their intent. Once at the palace, nothing more was to be said. The envoy simply approached the throne, and passed over the declaration. The daughters of Firanyalen had rejected the Queen’s peace, definitively and forever.\n\n“My sister grieves me.” [Root.Monarch.GetName] was expressionless. The envoy’s blank white face stared back. “I have received you, auntie.”\n\nThe envoy finally nodded. They stepped back, moving out towards an antechamber. There they would shed their tears with the help of others, their holy duty fulfilled."
 flavour_ayarallen.15.a:0 "The Daughters of Firanya erupt into open revolt."
 f27_firanyan_revolt_tt:0 "To defeat Firanyalen, you must siege down their §YCapital§!.\nIf your capital roost is sieged, you will lose the war and be §RAnnexed§!\nIf an independent Orcish nation borders them, they will join the war against us."
 flavour_ayarallen.16.t:0 "Crush the Firanyaleni Revolt."
 flavour_ayarallen.16.d:0 "“Sister.” The night was still and heavy, even so far up the spire. [Root.Monarch.GetName] chuckled, perching on a credenza.\n“Aren’t we past that by now?”\n\nThe Firanyaleni matriarch shrugged. There were no bars or tethers between them and freedom; only the knowledge that a harpy outlaw could never truly land again. The queens moved their pieces across the great Bulwari board with ruthless calculation, but it was only right to concede when one’s game was finished. What would it say if the last independent Firanyaleni matriarch fled like some scrub vole?\n\n“Sisters are sisters.”\n\n[Root.Monarch.GetName] nodded slowly, their folded wings twitching slightly in agitation. They wished for a breeze, some stimulus that would offer them a pause, but the whole complex was silent. As in any respectable harpy household, the servants had left the spire for the night.\n\n“You’re wondering if I’m more dangerous than demonstrative if left alive,” the matriarch said, and [Root.Monarch.GetName] gestured to concede this. “Well. One doesn’t give an enemy advice.”\n\n[Root.Monarch.GetName] laughed. “We’ve always been competitive.”\n\n“Yes,” said the matriarch, combing out their hair as if they were chatting with a lady’s maid. “Don’t think I forget that you usually won.”\n\n“I did,” replied [Root.Monarch.GetName]. The question was implicit.\n\nThe matriarch smiled, setting the brush on a table, and sighed. “Well, after all - you only usually won.”"
 flavour_ayarallen.16.a:0 "For as long as they live, this one will foment revolt. Death is the answer."
 flavour_ayarallen.16.b:0 "They are a canny player, and the game is finished. They may simply abdicate."
 flavour_ayarallen.17.t:0 "Crushed by the Firanyaleni Revolt"
 flavour_ayarallen.17.d:0 "The southern Queens grew tipsy on Bulwari beer and dreamed of cavorting like elves - in such folly is the death of the harpy way. We have reached into the heart of Ayarallen and seized it, reclaiming the ancient mantle of Firanya and refusing to see our culture adulterated at the whim of some southern matriarch. Let our enemies blanch when a true harpy cry first rings out across their valley - for them remains no mercy."
 flavour_ayarallen.17.a:0 "The Fourth Queendom dies before it even begins."

