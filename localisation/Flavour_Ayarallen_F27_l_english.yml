 flavour_ayarallen.10.t:0 "The Hašri Concession"
 flavour_ayarallen.10.d:0 "Letu’s ankles brushed against the feathery leaves of the lentil bushes; like the flooded fields that flanked the Suran in spring, the lentils formed a vast pond, extending to every horizon until they dissolved into the sands. He had spent his entire life wading among these plants. His family’s farmhouse was the only interruption on the horizon, though from its roof you could just about see the Nawiris’ compound walls.\n\nThere was little work left for him. His sisters and mother had left for market, and his father was out somewhere in the village, likely drinking. Instead, Letu lay down in one of the furrows between the neatly planted bushes and felt the familiar pulse, the network of water in the soil. With the instinctual self-preservation of youth, he had known that it was imperative not to tell anyone about the pulse - it was alien, and corresponded not at all to anything his parents had ever said.\n\nInstead, he had nurtured his little secret, and every time he lay here, he urged the water through its million veins, as if the whole field were one organ, one body. He could spend whole afternoons at this - it was like being on the edge of the crowd at solstice, tipsy and euphoric. It was as though every plant had a mind, or something like a mind. A few weeks ago, four year-old Yami Nawiri had trodden through the lentils and crushed one of the bushes, and for a second Letu had thought he might kill her.\n\nSo lost was he in the great lentil network beneath the soil that he entirely ignored the beating of wings, the soft thump as the harpy landed. He heard it, of course, but such things seemed irrelevant.\n\n“You’re not subtle,” said the harpy. When Letu opened his eyes, he saw she was holding a great quarterstaff. He had never seen a harpy before - he had imagined them shorter somehow, or squat like crows. He retracted himself from the lentil mind and regarded her.\n\n“Not subtle with what?” he asked. He noticed the tension in the harpy’s body, coiled yet idle, like an angry drunk. \n\n“Your magic,” said the harpy, staring, and in a moment Letu’s life was changed."
 flavour_ayarallen.10.a:0 "We will pluck such promising shoots for our academies."
 flavour_ayarallen.10.b:0 "Such untapped potential is the tragedy of Hašr - let us cultivate it."
 f27_release_hasr_option_tt:0 "Hašr and Azka-Sur are released as vassals, and granted lands to their south.\nEduz-Vacyn will be granted dominion over Panušes."
 flavour_ayarallen.11.t:0 "The Vacyntassi Concession"
 flavour_ayarallen.11.d:0 "In truth, the morning smoke had always given Kairete a headache. In her first years as an acolyte, her cell had directly overlooked one of the Greeting Courtyards, where those who had pledged their lives to the temple would await the sun on the days when they were not leading public prayer. She would doze off in the dead of night and wake with her temples throbbing, choking on the smell. She considered it powerful evidence for her iron discipline that she hadn’t fucked off to run a winery.\n\nEven now she was used to being held in cheerful contempt by the true holinesses of the Vacyntassi high temples. Kairete was a mundane woman, her mind firmly closed to the higher mysteries. She had been shoved sideways again and again into rote administrative positions, until she found herself High Bursar, Grand Vizier of the account books, She-Who-Says-No-To-A-New-Solarium.\n\nThe second the harpies had made it over the city walls, the real priests had fled into their chambers and left her to negotiate with the occupation.\n\n“Well, you might as well level the city if you do that,” she said, massaging her forehead.\n\nThe general blinked at her. “I’m sorry?”\n\nKairete sighed. “Incense tax revenue is kept by the temples, because it’s lucrative and funds them. It’s the basis of my budget. It also has religious importance. You’d be pissing off the venal and the zealous all at once, and for the first time in several hundred years you’d unite the merchants with the priests. Stupid.”\n\nThe harpy general seemed to regard her. “It would benefit you to show more respect.”\n\nKairete scoffed. “I spend all of my time arguing with the most ancient elven priesthood in Bulwar. You represent at most the fourth biggest ego in this building. Without me, you will spend weeks trying to resolve accounts with senile eremites who last worried about how breakfast gets onto the table over a century ago. Take my advice or don’t, imprison me or don’t, kill me or don’t.” She reached for another thick tome, dropping it onto the table with a loud bang.\n\n“Now, property distribution. Ready?”\n\nThe general blinked, then coughed a laugh. “Yes, auntie.”"
 flavour_ayarallen.11.a:0 "If it ain’t broke, don’t kill it."
 flavour_ayarallen.11.b:0 "Such knowledge will be useful fed into our coffers."
