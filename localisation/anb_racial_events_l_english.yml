 racial_pop_events_gnomish.5.d:0 "Either due to poor treatment, unrest or devastation, the population of the gnomish minorities in [racial_pop_province_origin.GetName] has decreased."
 racial_pop_events_gnomish.5.a:0 "The gnomish minorities in [racial_pop_province_target.GetName] have decreased in size"
 racial_pop_events_gnomish.5.b:0 "The gnomish minorities in [racial_pop_province_target.GetName] have diminished to insignificance"
 racial_pop_events_gnomish.6.t:0 "Internal Migration of Gnomish Minority"
 racial_pop_events_gnomish.6.d:0 "There has been a recent trend of gnomes moving from [racial_pop_province_origin.GetName] to [racial_pop_province_target.GetName]. Whether due to unrest or chaos in [racial_pop_province_origin.GetName] or just opportunities elsewhere, if we do not act [racial_pop_province_target.GetName]'s gnomish minority populace will grow in size."
 racial_pop_events_gnomish.6.a:0 "Welcome to [racial_pop_province_target.GetName]!"
 racial_pop_events_gnomish.6.b:0 "Prevent further migration"
 racial_pop_events_gnomish.7.t:0 "Gnomish Minorities Emigrate Elsewhere"
 racial_pop_events_gnomish.7.d:0 "Whether due to poor treatment, troubles or simply incompatibility, a large number of gnomes from [racial_pop_province_origin.GetName] have set off to [racial_pop_migration_country.GetName] for a chance at a new life."
 racial_pop_events_gnomish.7.a:0 "Good luck in [racial_pop_migration_country.GetName]!"
 racial_pop_events_gnomish.7.b:0 "Stop them! They are subjects of [Root.GetName]!"
 racial_pop_events_gnomish.8.t:0 "Gnomish Minority Migrates to Colony"
 racial_pop_events_gnomish.8.d:0 "In hopes for a new life some gnomes in [racial_pop_province_origin.GetName] have made preparations to set sail for the [racial_pop_migration_country.GetName] colony."
 racial_pop_events_gnomish.8.a:0 "[racial_pop_migration_country.GetName] could use the help!"
 racial_pop_events_gnomish.8.b:0 "Prevent them from leaving, they belong at home"
 racial_pop_events_gnomish.9.t:0 "Gnomish Migrants From [From.GetName]"
 racial_pop_events_gnomish.9.d:0 "Gnomes originating from [From.GetName] have recently begun to settle in our province of [racial_pop_province_target.GetName], increasing the size of the local minority population there."
 racial_pop_events_gnomish.9.a:0 "Welcome to [racial_pop_province_target.GetName]!"
 racial_pop_events_gnomish.9.b:0 "They can settle... for a price"
 racial_pop_events_gnomish.9.c:0 "Get out of here!"
 racial_pop_events_gnomish.10.t:0 "Gnomish Refugees From [From.GetName]"
 racial_pop_events_gnomish.10.d:0 "Gnomes fleeing persecution from [From.GetName] have began to mass at our borders, seeking refuge and a new home."
 racial_pop_events_gnomish.10.a:0 "Let them in"
 racial_pop_events_gnomish.10.b:0 "Confiscate their valuables in return"
 racial_pop_events_gnomish.10.c:0 "There's no room for you here!"
 racial_pop_events_gnomish.11.t:0 "Gnomish Refugees From [From.From.GetName]"
 racial_pop_events_gnomish.11.d:0 "Tired and weary refugees fleeing persecution from [From.From.GetName] mass at our borders. They seem desperate for a place to call a new home, and won't take no for an answer."
