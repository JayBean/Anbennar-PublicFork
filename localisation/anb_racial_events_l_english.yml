 racial_pop_events_gnomish.1.t:0 "Gnomish Minorities Demand Representation"
 racial_pop_events_gnomish.1.d:0 "The gnomish minorities in the province of [racial_pop_province_target.GetName] have petitioned for greater representation for their peoples and more autonomy in their rights and actions."
 racial_pop_events_gnomish.1.a:0 "Granted!"
 racial_pop_events_gnomish.1.b:0 "Make some concessions"
 racial_pop_events_gnomish.1.c:0 "No. Haven't we given them enough?!"
 racial_pop_events_gnomish.1.e:0 "Make empty promises"
 racial_pop_events_gnomish.2.t:0 "Increase of Gnomish Tolerance"
 racial_pop_events_gnomish.2.d:0 "Either through policies and rule or simply a prospering country, our time with the gnomish minorities of our nation has led to natural learning and understanding of each other's customs. [Root.GetName]'s tolerance for the gnomish race has increased."
 racial_pop_events_gnomish.2.a:0 "Good for them"
 racial_pop_events_gnomish.3.t:0 "Decrease of Gnomish Tolerance"
 racial_pop_events_gnomish.3.d:0 "No one is sure what happened, whether it be troubles with war, the economy or just plain incompatibility, but one thing is for certain: [Root.GetName]'s tolerance for the gnomish race has decreased."
 racial_pop_events_gnomish.3.a:0 "That's unfortunate"
 racial_pop_events_gnomish.4.t:0 "Gnomish Minority Grows"
 racial_pop_events_gnomish.4.d:0 "Whether it be natural growth or a steady increase of migrants, the population of the gnomish minority in [racial_pop_province_target.GetName] has increased."
 racial_pop_events_gnomish.4.a:0 "The more the merrier?"
