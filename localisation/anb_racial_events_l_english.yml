 racial_pop_misc.4.t:0 "Diplomats Overextended!"
 racial_pop_misc.4.d:0 "Hither and thither, thither and hither. Your diplomats work at a frenzied pace, sorting files and searching shelves. Their assistants rush by, carrying several pots of everyone's favorite beverage. You spy a diplomat hurriedly putting on a change of clothes as he gets into a carriage to be shipped off to some foreign land. It is said that one day in the service of [Root.Monarch.GetTitle] [Root.Monarch.GetName] is equal to a year in the court of a lesser king—and should it not be so? Truly, a sight as grandiose as this brings prestige, efficiency, and splendor to the [Root.Monarch.GetTitle]! An assistant rushes over, bearing in their hands a document commissioned by none other than the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]. The title: Sustainability of Working Conditions in the Department of Diplomatic Relations. The conclusion: no."
 racial_pop_misc.4.a:0 "Oh very well, lighten the workload"
 racial_pop_misc.4.b:0 "Surely there must be some way to continue our current pace?"

