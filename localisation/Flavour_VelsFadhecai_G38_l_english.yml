 estate_nobles_vf_first_night_desc:0 "The nobility reserve the right to have their way with any subject that takes their fancy, particularly on that subject's wedding night."
 vf_fn_tt:0 "The ruling class of Vels Fadhecai - with or without the blessing of Lord Celadil - will not allow us to revoke this privilege."
 estate_adventurers_vf_permanent_polerenik:0 "Permanent Polerenik"
 estate_adventurers_vf_permanent_polerenik_desc:0 "The Watchmen have been established as a permanent fixture in the forests of the Tyerna Krarh, protecting the inhabitants from the myriad beasts it attracts."
 vf_pp_tt:0 "As long as §MLady Mitrenya Konyrzab§! serves Vels Fadhecai, this privilege cannot be revoked."
 vf_vesdiretnik:0 "The Vesdiretnik"
 vf_vesdiretnik_desc:0 "The Water Dancers have been established as a permanent part of Vels Fadhecai's army."
 vf_darkforest_fort:0 "The Dark Forest"
 vf_darkforest_fort_desc:0 "Those who would invade the forest must be careful. It is filled with hunters, much more dangerous than themselves."
 vf_darkforest_1:0 "The City Without Walls"
 vf_darkforest_1_desc:0 "Vels Fadhecai has never had a true wall. The forest that surrounds it sees to that."
 vf_darkforest_2:0 "The City Without Walls"
 vf_darkforest_2_desc:0 "Invaders who dare to strike against Vels Fadhecai often find themselves hopelessly lost in the dark forest around it."
 vf_darkforest_3:0 "The City Without Walls"
 vf_darkforest_3_desc:0 "The forest surrounding Vels Fadhecai is more impenetrable than even the strongest wall."
 vf_upgrade_cww_tt:0 "§YThe City Without Walls§! is upgraded."
 vf_valk:0 "Valk!"
 vf_valk_desc:0 "The wolves howl. The prey answer."
 vf_polerenik:0 "The Polerenik"
 vf_polerenik_desc:0 "Mercenary adventurers, known in Vels Fadhecai as the Watchmen, have been placed around the Tyerna Krarh to protect the people from its natural dangers."
 vf_tyernakrarh_1:0 "Tyerna Krarh"
 vf_tyernakrarh_1_desc:0 "The black soil, a gift from the precursors that surrounds Vels Fadhecai, is brimming with vitality."
 vf_tyernakrarh_2:0 "Tyerna Krarh"
 vf_tyernakrarh_2_desc:0 "Through clever reverse-engineering, we have enhanced the power of the black soil."
 vf_tyernakrarh_3:0 "Tyerna Krarh"
 vf_tyernakrarh_3_desc:0 "The black soil has grown more powerful than even our oldest records predicted."
 vf_upgrade_tyernakrarh_tt:0 "The §YTyerna Krarh§! is upgraded."
 vf_goodtidings:0 "Good Tidings"
 vf_goodtidings_desc:0 "Our harvests, bolstered by the Tyerna Krarh, have been preternaturally good!"
 vf_augury:0 "Augury"
 vf_augury_desc:0 "War is on the horizon. Vels Fadhecai will be ready for it."
 vf_speedy:0 "Perfected Deliveries"
 vf_speedy_desc:0 "Now that we control Vels Bacar, misaddressed letters can be easily redirected."
 vf_fatecutter:0 "Fatecutter"
 vf_fatecutter_desc:0 "Mitrenya's injury has destroyed any chance of a clear succession. Not that that will stop her."
 vf_painted_river:0 "The Painted River"
 vf_painted_river_desc:0 "A portrait commissioned by Lady Mitrenya hangs in the throneroom, depicting a beautiful sun over a Ynn marred with funeral barges."
 vf_buildspeed:0 "Outsourced Labour"
 vf_buildspeed_desc:0 "We have invited other Sarda into our country, seeking their expertise in architecture and design."
 vf_overlook:0 "Overlooking The Expanse"
 vf_overlook_desc:0 "Wunnenauvu serves as our main staging point for future plans involving the Epednan Expanse."
 vf_buyceyvalk:0 "Buyceyvalk!"
 vf_buyceyvalk_desc:0 "All of Sarda howls. The Fadhecan direwolf howls back."
 vf_noballs:0 "Neutered Wolf"
 vf_noballs_desc:0 "Our claims were... exaggerated. This embarassment will take some time to pass."
 vf_primacy:0 "Fadhecan Primacy"
 vf_primacy_desc:0 "Sarda is ours, and our subjects know it."
 vf_night_wound:0 "The Night Of The Wound"
 vf_night_wound_desc:0 "The nobility have been weakened, and they won't forget it anytime soon."
 vf_boundless:0 "The Boundless Wood"
 vf_boundless_desc:0 "The forest around Konyrhrada has almost grown to match its fatherwood around Vels Fadhecai."
 vf_bleed_nice:0 "Full Moon"
 vf_bleed_nice_desc:0 "Cleansing the Epednan Expanse of its savage inhabitants affords us no small level of prestige."
 vf_bleed_racist:0 "New Moon"
 vf_bleed_racist_desc:0 "Finding subjects for Lady Mitrenya's experiments requires a finer hand thanks to our support of the Epednar. They don't always go quietly, and sometimes, others notice their absence."
 vf_interloper_orbit:0 "Interloper's Orbit"
 vf_interloper_orbit_desc:0 "Do they even know we're coming for them?"
 vf_influx:0 "Fadhecan Influx"
 vf_influx_desc:0 "Fadhecan's are flooding to Mocbarja, eager to experience life this far north."
 vf_high_authority:0 "The Highest Authority"
 vf_high_authority_desc:0 "The adventurers here know that their true ruler is the Lady of the land."
 vf_domeless:0 "No Domes?"
 vf_domeless_desc:0 "The loss of the Golden Dome has caused great upset amongst the people here."
 vf_hunting:0 "The Great Wendigo Hunt"
 vf_hunting_desc:0 "Ready or not, here we come."
 vf_huntingarmy:0 "Fledgling Bonds"
 vf_huntingarmy_desc:0 "Infantry and knights, who would never otherwise have met, have found new companions whilst wendigo hunting."
 vf_supremacy_cd:0 "Weakened Supremacy"
 vf_supremacy_cd_desc:0 "Technically, we have overstepped. It will only matter for a little while."
 vf_lesbian:0 "Till Death Do Us Part"
 vf_lesbian_desc:0 "With these vows, I thee wed."
 vf_lesbian_guns:0 "Open Minds"
 vf_lesbian_guns_desc:0 "People from all across the world have seen that love transcends barriers once thought insurmountable."
 vf_lesbian_no_guns:0 "Open Hearts"
 vf_lesbian_no_guns_desc:0 "Our people have seen that love transcends barriers once thought insurmountable."
 vf_fleeing:0 "Fleeing Thunderbird"
 vf_fleeing_desc:0 "Our Lady's marriage has triggered quite the baby boom, to the detriment of the locals."
 vf_free:0 "Land Of The Free"
 vf_free_desc:0 "These lands have developed a reputation for being innovative and forward-thinking."
 vf_dragonblood:0 "Dragonblood"
 vf_dragonblood_desc:0 "Just a drop at a time. What is Varlengeilt going to do about it?"
 vf_strange_habits:0 "Strange Habits"
 vf_strange_habits_desc:0 "A little blood from time to time is hardly the same as eating flesh!"
 vf_from_death:0 "From Death, Life"
 vf_from_death_desc:0 "Lady Mitrenya's experiments have borne fruit, allowing the army to produce some rather potent healing potions, with blood as a key ingredient."
 vf_from_death_thought:0 "New Magical Techniques"
 vf_from_death_thought_desc:0 "The Cannorians have taught us fascinating ways to use our magic!"
 vf_from_death_no_thought:0 "Perfected Martial Techniques"
 vf_from_death_no_thought_desc:0 "No Cannorian mage could ever hope to beat our elite soldiers!"
 vf_returnedprovbig:0 "Returned Vels Bacar"
 vf_returnedprovbig:0 "Our overlord returned the city of Vels Bacar to us!"
 vf_returnedprovsmall:0 "Returned Epadobnn"
 vf_returnedprovsmall:0 "Our overlord returned the province of Epadobnn to us!"
 vf_returnedprovsmall2:0 "Returned Minata"
 vf_returnedprovsmall2:0 "Our overlord returned the province of Minata to us!"
 vf_symposium_mitrenya:0 "The Symposium"
 vf_symposium_mitrenya_desc:0 "Lady Mitrenya has established a council of advisors, comprised of representatives from each of the estates."
 vf_favour_queens:0 "Our Lady Of Favour"
 vf_favour_queens_desc:0 "Choosing to favour the old emperors have proven beneficial in ensuring our subjects' respect."

# Other
 vf_ynnic_feudalism_reform:0 "The Lady In Purple"
 vf_ynnic_feudalism_reform_desc:0 "Lady Mitrenya refuses to marry or name an heir, much to the dismay of her noble subjects."
 velsfadhecai_purplemail_title:0 "Purplemail"
 velsfadhecai_purplemail_desc:0 "With a clever bit of subterfuge, we can convince Vels Bacar's allies (or their overlord, should they have one) to abandon them."
 vf_bacarfriend:0 "Stuck With Us"
 velsfadhecai_proclamation_at_farside_title:0 "The Proclamation At Farside"
 velsfadhecai_proclamation_at_farside_desc:0 "We will declare our intent to rule all of Sarda! §RWe will be able to change our minds before activating this decision's effects.§!"
 vf_paf_decision_i_tt:0 "\n§VIn the days of eld,§! we chose to be overconfident. Once we seized control over all of Sarda, none dared to call that hubris into question."
 velsfadhecai_enforce_supremacy_title:0 "Enforce Supremacy"
 velsfadhecai_enforce_supremacy_desc:0 "Although not technically legal, our subjects are wary enough of Lady Mitrenya to stop their internal conflicts. Unfortuanately, that won't stop them from trying."
 vf_krilavuna_magocracy:0 "The Krilavuna"
 vf_krilavuna_magocracy_desc:0 "An evolved form of the old Symposium, the "Blood Crown" passes between Vels Fadhecai's most prodigious mages, who each receive exclusive tutulage from Lady Mitrenya... whenever she can be bothered, that is."
