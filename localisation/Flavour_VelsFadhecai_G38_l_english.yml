 flavour_velsfadhecai.21.t:0 "The Prince Of Nothing"
 flavour_velsfadhecai.21.d:0 ""Your troops are finished, Varlengeilt."\n\nMitrenya approached the snarling beast slowly, lifting a hand to rub against its snout. It growled, trying to writhe against the crimson chains that bound it to the ground. Around them, the fighting had ceased, and I had finally been allowed into the building. Later, she told me she'd been waiting for me.\n\n"Get on with it then, witch!" The temple shook around us at the force of the dragon's anger, but Mitrenya stayed perfectly calm. Instead, she nodded to one of her soldiers, who sprinted from the building with a rushed salute. "Kill me! Take your victory and-"\n\n"Kill you?" Her voice was quiet, but the beast still fell into shocked silence. "I'm not going to kill you... dragon prince." Varlengeilt sneered at his title being mocked, but Mitrenya merely chuckled. "No. You will not be dying today. I expect you shan't die for a very long time."\n\nThe soldier returned, cradling something covered with a sheet. Carefully, he placed it at his Lady's feet, scurrying back with a yelp as the dragon lunged for him; futile, of course, but still terrifying. Mitrenya only knelt down, lifting the fabric, revealing the body of a child, barely into adolescence.\n\n"A corpse?! Is this some kind of tasteless jest?!" The beast demanded.\n\n"This is no corpse, dragon prince." She turned away from the child, placing both of her hands between Varlengeilt's eyes. "This is a puppet.""
 flavour_velsfadhecai.21.a:0 "A dragon, and a prince, in only blood and mind."
 flavour_velsfadhecai.22.t:0 "Syzygy"
 flavour_velsfadhecai.22.d:0 "That night, in our bedchamber, we shared what looked to be a glass of wine. It was thicker than usual. Slightly congealed. A trained eye would see it was covered with a thin sheen of magic.\n\nIt was fitting. Since I had met her, it was as if we had shared everything together. Years of research had led us straight back to that conclusion.\n\nImmortality was always spoken of as an awfully lonely thing. Mitrenya and I, however, had found a way to share it.\n\n"Do you remember what your mother said?" She asked quietly, gazing into my eyes, a soft smile on her face.\n\n"Which part?"\n\n"That we wouldn't be alone. You would have me, and I you." I nodded, lifting a hand to brush against her cheek. "I think I understand her better, now."\n\n"Oh?"\n\n"Mm. It's simple, really." She drank deeply from the goblet, before handing it to me. "You give me half. Of everything. Your pain, and your hate. Your peace, and your wonder. And I will give you half of mine." I kept my eyes on hers as I finished the drink, feeling the magic fill me to the brim.\n\n"Like this, we will love. And so, we will live.""
 flavour_velsfadhecai.22.a:0 "Meanwhile, the world went on."
 vf_c_i_tt:0 "\n§VIn the days of eld,§! we looked only to the future."
 flavour_velsfadhecai.23.t:0 "Peripeteia"
 flavour_velsfadhecai.23.d:0 ""Come now, sweetling. It's a very nice tower!" It was a strange day when Mitrenya was the one injecting false cheer into her voice, but somehow, fate had led us here. I scowled, crossing my arms.\n\n"I'm sure it's lovely, dear, but it isn't home." I had grown awfully fond of the castle; of its mossy walls and warm hearths and secret passages. But, in my heart of hearts, I knew it was time to leave.\n\nMitrenya wouldn't rule anymore, not directly. Her Symposium had offered a rather neat solution to the question of succession—they would rule, whilst she got to spend her days researching, relaxing, teaching... anything she wanted. The mages would move from the Crimson Spire into new towers, to be built around the Ynn at some unspecified date. Mitrenya and I would, of course, leave the palace; only the Lord or Lady (not that they would take that title anymore) had that honour. Instead, we'd take the Spire.\n\nVarlengeilt would be an... interesting housemate, but he seemed to have mellowed somewhat the last I saw of him.\n\nI sighed again, relenting with a squeeze of the hand in mine and a peck to Mitrenya's cheek. She didn't want to rule anymore—she never had, really. Being the Lady was always just a means to an end.\n\n"Come on then, Ren. Show me where we'll be sleeping."\n\nAs she grinned shamelessly—radiantly—at me, I knew I would always stand by her. I always had, after all."
 flavour_velsfadhecai.23.a:0 "Onwards to dawn, my dear Lady."
 vf_rr_i_tt:0 "\n§VThe days of eld§! are over, but their songs still echo across the valley."
 flavour_velsfadhecai.29.t:0 "Purplemail"
 flavour_velsfadhecai.30.t:0 "Purplemail"
 flavour_velsfadhecai.30.d:0 "In an odd move, several prominent officials in our nation have received letters from their counterparts in Vels Bacar. These letters contain nothing of substance beyond expletives, crude drawings of figures in increasingly-lewd poses, and rather violent insults about the recipient's family and friends.\n\nAlthough the veracity of these letters cannot be verified, our [Root.Monarch.GetTitle] has been inundated with demands to end our alliance with Vels Bacar immediately."
 flavour_velsfadhecai.30.a:0 "How dare they?!"
 flavour_velsfadhecai.30.b:0 "...Something isn't right. We will continue to support our ally."
 flavour_velsfadhecai.31.t:0 "Purplemail"
 flavour_velsfadhecai.31.d:0 "In an odd move, several prominent officials in our nation have received letters from their counterparts in Vels Bacar. These letters contain nothing of substance beyond expletives, crude drawings of figures in increasingly-lewd poses, and rather violent insults about the recipient's family and friends.\n\nAlthough the veracity of these letters cannot be verified, our [Root.Monarch.GetTitle] has been inundated with demands to end our Iosahar agreement with Vels Bacar immediately, and abandon them to their fate."
 flavour_velsfadhecai.31.a:0 "How dare they?!"
 flavour_velsfadhecai.31.b:0 "...Something isn't right. We will continue to support our Iosahar."
 flavour_velsfadhecai.32.t:0 "To Be Loved"
 flavour_velsfadhecai.32.d:0 "Mitrenya had never known her mother, and her father was entirely absent. Still, she was one of the lucky ones; far too many of his scions had been wholly abandoned. She, at least, could share with me. We stood at either side of the bed, clutching one of my mother's hands each. Her eyes were closed, but she still breathed, still whispered gentle reassurances as we fought to keep from breaking down.\n\n"...I don't know what to do, mama," I choked out, gripping the hand ever so harder.\n\n"What do you mean, sweetling?" Her voice was soft, and calm. Completely unlike her.\n\n"When you're gone, I won't- I don't want to-" The tears came, then, flooding down my cheeks. Distantly, I heard Mitrenya smother a sob of her own.\n\n"Oh, Varynna. Everything dies. It's just what happens after enough time. Not even the empire could outlast it." She paused, opening her eyes to look between myself and Mitrenya. "And I had you both, didn't I? I lived, and I loved, and I was loved. I'll die, but I'll still have loved, and I'll still be loved. Isn't that just the same as living?"\n\n"But you won't be here!" Mitrenya yelled, startling the room. My gaze caught hers, and I reeled back, shocked at the fear I saw—at the desperation. "You'll be gone, and we'll be on our own, and it won't matter that we loved you because you-" She cut herself off with an anguished cry.\n\n"Of course it matters, little wolf. You both are proof that it does." Mother rasped, her voice beginning to fail her. We tried to quiet ourselves. "The sun will still rise, and the Ynn will still flow, and you'll still live, and remember me, and so I'll still live, too. And you won't be alone, even after I've gone, cub." She smiled, closing her eyes again. "You'll have Varynna, and she'll have you."\n\nIn Vels Fadhecai, two girls watched a wooden barge begin its journey down the river, joined by an aged spymaster and a man with a needlepoint blade. It crossed into the Niz Velsynn, past Stenurynn and Selocshana and Vels Domfan, before the priests at Adbrabhovi allowed it to tumble down the Divine Waterfall."
 flavour_velsfadhecai.32.a:0 "Meanwhile, the world went on."
 flavour_velsfadhecai.98.t:0 "A Skipped Beat"
 flavour_velsfadhecai.98.d:0 "A regent was in place. Mitrenya and I, in spite of our weakened states, still had the capacity for that. We were still able to slip away from the castle, before anyone realised we were gone.\n\nSome would be suspicious, of course. Mitrenya's own magic always kept her looking young, and she made sure to keep a simple glamour on me in order to ensure the same. It wouldn't stop the questions, but they would quiet down quickly. The brain is incredible at explaining the unexplainable away, after all.\n\nWe travelled to the expanse, and walked until we reached a village. Remote, of course, and Epednan. Somewhere nobody could find, unless they knew to look for it.\n\nSome distant part of me recognised the barbarity of what we were about to do, but I silenced it. All would be in the service of Mitrenya's dream. A dream I would do anything to see fulfilled."
 flavour_velsfadhecai.98.a:0 "Anything at all."
 vf_showering_tt:0 "§gDo not fear, my friend. We will return.§!"
 flavour_velsfadhecai.99.t:0 "To Go Gentle"
 flavour_velsfadhecai.99.d:0 ""That will only work once, sweetling." Mitrenya explained, as we washed the ichor from our skin. Anyone who, somehow, stumbled upon this place would think that a flash flood had washed the village away. Perhaps they would walk through the streets and wonder why the corpses appeared as such withered husks, but that wouldn't matter.\n\nIt felt good, to be young once more. I was refreshed in a way I had never experienced before. Mitrenya, in spite of her uncanny agelessness, appeared to be experiencing the same thing. I stretched out, just to test. Where I once couldn't even reach past my knees, it was almost too easy to touch the tips of my toes.\n\n"Home, then?" I asked as we clothed ourselves. Mitrenya smiled and nodded, drying her hair with the flick of her hand. Around us, boundless and beautiful, the expanse stretched eternally towards the horizon."
 flavour_velsfadhecai.99.a:0 "Thus we return, forged anew."
