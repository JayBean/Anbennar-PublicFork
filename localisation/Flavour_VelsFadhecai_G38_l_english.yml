 flavour_velsfadhecai.15.t:0 "Opening Number"
 flavour_velsfadhecai.15.d:0 "I could recognise perhaps half of the men and women Mitrenya had gathered. The hall she had chosen was newly-built; an imposing chamber, with seats lining the walls and working their way down, designed as a kind of half amphitheatre. At the centre was a small, empty stage, where my dear Lady stood now, looking over those she had called here.\n\nI was sceptical at first, when she shared her idea with me. To gather what was left of the nobles alongside the mages, with a few representatives from the merchants, adventurers, priests, and even the peasantry. A place to hear and implement new ideas, all in the name of better ruling. A third ruling body, serving alongside the crown and the estates. I still suspect Mitrenya just wanted to spend even more of her time studying.\n\n"Good afternoon, everybody." Her voice echoed around the chamber, and all the mutterings ceased. I remember how the audience held their breath, awaiting the words of their Lady. "Let us begin.""
 flavour_velsfadhecai.15.a:0 "The first of many..."
 vf_tbp_i_tt:0 "\n§VIn the days of eld,§! a song began to play, echoing from Gomosengha to Adbrabohvi. §MMy Dear Lady§!, of course, acted as the conductor, and all who listened came to the same conclusion; that she would reign for eternity, even after she left the throne."
 flavour_velsfadhecai.16.t:0 "A Crown For A Queen"
 flavour_velsfadhecai.16.d:0 "I could never forget the first time Mitrenya and I laid eyes upon the academy at Vers Lisie. It towered over the rest of the city, and matched, if not exceeded, the local palace in grandeur. It certainly did in prestige. Towers of wood and stone gave way to ornate cupolas, each a different colour. The tallest sat at the middle of the complex, and we immediately knew which spire contained the legendary library. I had only seen my closest friend cry once, when my mother died. That didn't change... but it was awfully close.\n\nWe spent days pouring over the books, assisted by the senior librarian and his fellows. They were all too eager to offer their new Lady some help, and their familiarity with the countless shelves and alcoves made our hunt much easier. Mitrenya read like a starving man eats; voraciously, without heed for the passage of time or those watching. Without me, I'm not sure she would have remembered to drink or sleep.\n\nAfter several weeks, we stopped. My head pounded behind my bloodshot eyes, but my dear Lady appeared as rested as ever.\n\n"What now, then?" I asked, my voice dry. Mitrenya only smiled.\n\n"Know thy enemy, Varynna." Her grin curled into a confident smirk. "Now, we go and find them.""
 flavour_velsfadhecai.16.a:0 "It was time for a hunt of a different kind."
 vf_al_i_tt:0 "\n§VIn the days of eld,§! §Mmy Dear Lady§! embarked on a quest. She sought glory. She sought knowledge. She sought veneration. But, though she'd loathe to admit it, she sought §Rrevenge§! most of all..."
 vf_huntbegins_tt:0 "§TA Great Wendigo Hunt§! will be called. It will take some time to prepare."
 flavour_velsfadhecai.17.t:0 "Urgent Hunger"
 flavour_velsfadhecai.17.d:0 "The assembled legion came from every part of the valley. Most had travelled here for glory and prestige, hoping to be the one to successfully take down one of the beasts that named the forests their home. Some had come purely to serve their Lady, but it was obvious to me that most of them placed that as a secondary goal. A few, most interestingly, had arrived seeking one thing only; vengeance. A wendigo had slaughtered their village, or an owlbeast had crushed a loved one during a rampage, or an Old Rzentur raid saw their home burned down. Whatever their reasons, here they had come.\n\nMitrenya eyed the group, a critical glint in her eye. I stood alongside her.\n\n"Are you sure about this, Ren?" I whispered, turning my head towards a small scuffle that had broken out near the front of the crowd. She scoffed, reaching out a delicate hand to rest along the back of my neck.\n\n"I'm certain, sweetling. And... thank you. For being here." I looked at her, watching her sneer as she stepped towards the argument. "I'm not sure I would've had the patience to deal with these people without you." Barely, just barely, I was able to smother my laugh behind my hand, as a quick spell left the instigators damp, cold, and rankled.\n\n"Come now! Must we squabble?" Though nobody else would be able to tell, I could hear the mirth in Mitrenya's voice as she stood over her unruly subjects, hands on her hips. "Let us save such frivolities for after the hunt, hm? After all...""
 flavour_velsfadhecai.17.a:0 ""...we all want the same thing.""
 vf_busyhunting_tt:0 "§RMitrenya will study magic 50% slower whilst hunting.§!"
 flavour_velsfadhecai.19.t:0 "Apex Predator"
 flavour_velsfadhecai.19.d:0 ""Ren, is that..."\n\n"Yes, sweetling. I believe it is."\n\nThe corpse in the centre of the clearing was almost white enough to blend with the snow. Had one of Mitrenya's crimson spears not pierced through its chest, I would have forgiven somebody arriving on the scene for looking past the body entirely.\n\nThe thing was littered in tiny scars; lines of grey against its leathery, pale skin. Around it, blood pooled onto the snow in a near-perfect circle.\n\nI knew. I'm not sure how, but I knew which of those things it was, even before my gaze had reached the broken antler on its mask. I gripped Mitrenya's hand tight, and I felt her squeeze back through our gloves. She took a deep, shuddering breath.\n\n"I think this one will do nicely, yes?" Her voice didn't shake. I'm not sure if I expected it to."
 flavour_velsfadhecai.19.a:0 "Revenge is a dish best served cold."
 vf_enforcepeaceunlock_tt:0 "We will unlock the §YEnforce Supremacy§! decision, allowing us to end conflicts between unruly Iosahars."
 flavour_velsfadhecai.20.t:0 "A Dancing Partner"
 flavour_velsfadhecai.20.d:0 "She waited for me at the altar; a simple thing, half-submerged in the waters of the Ynn, just as we were. Despite the rapids around me, I had never felt so stable. I didn't even feel the need to look down, to watch my step, such was my faith in my closest friend.\n\nThe officiant stood a head above us, facing away from the Divine Waterfall. Normally, we wouldn't be so close, but Mitrenya had offered. Perhaps, that way, my mother could serve as a witness.\n\nNot that we needed another. The riverbank was as crowded as the end of the Ynn had, perhaps, ever been. I gripped her hands as I reached her, running my thumb against her palm. I didn't let go.\n\nMitrenya spoke first, as was the custom for Lords and Ladies.\n\n"As the sun rises and sets, I vow to be your light in the darkness. As a knight defends the innocent, I vow to be your sworn blade. As the river runs eternal, I vow to stand alongside you until it bursts its banks and floods the hills and mountains. I speak these vows over the waters of the Ynn, that they may be carried until the end of the world. With these vows," a single tear dropped from her eye, rare as a diamond, "I thee wed."\n\nI cleared my throat. My voice, in spite of it all, was as strong as I'd ever managed.\n\n"As the moon waxes and wanes, I vow to be the peace to your storm. As wounds are washed away, I vow to heal and soothe your body and soul. As the current ebbs and flows, I vow to be your anchor against the undertow. I speak these vows over the waters of the Ynn, that they may be carried until the end of the world. With these vows," I leaned forward, whispering the words into the space between us.\n\n"I thee wed.""
 flavour_velsfadhecai.20.a:0 "Sealed with a kiss, as two rivers flow as one."
 vf_pd_i_tt:0 "\n§VIn the days of eld,§! §Mmy Dear Lady§! and I entwined our fates forevermore. Legally, that is. I suspect our destinies had followed the same thread since the start."
