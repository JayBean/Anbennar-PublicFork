 south_aelantiri_9_blood_hunters: "Blood Hunters"
 south_aelantiri_9_blood_huntersDESCR: "Within the eastern expanse of the Effelai, ruinborn known as the Thavo'i have managed to successfully establish a complex society; thanks in no small part to the institutionalized hunts their unblooded hunters undergo upon reaching adulthood. While their jungle home is host to an endless onslaught of dangers, these ritual hunts ensure they are prepared to face them. Those that survive the trials, return as more savage beast than elf, completely changed by their months of isolation within the jungle's grasp. Even without the great strength of the Lai'i, or the deceitful cunning of the Effe'i, the Blood Hunters of the Thavo'i represent the greatest military force within the Effelai. Particularly ambitious unblooded have attempted to partake in the Paruran's cullings of the Leechfather's deformed servants. Those that are able to prove themselves by slaying the powerful Leechmen warriors, are bestowed a great symbol of the Paruran's respect; a crown of teeth, taken from the warriors and great beasts they hunted."
 south_aelantiri_12_biguaka_warriors: "Bíguaka Warriors"
 south_aelantiri_12_biguaka_warriorsDESCR: "With the continued cooperation between previously disparate and the founding of a powerful federation the now unified tribes began to incorporate their unique military tactics, and the various technological innovations they were able to achieve. Each member of the confederation demonstrates different qualities, each vastly different, but all traits that make for great warriors. The Thavo'i and Lai'i are both great trackers, and incredibly skilled hunters, with the latter also exhibiting unmatched might; while the Parura are formidable hunters, they are also peerless warriors from their endless savage conflicts with the hordes of vile creatures residing within the Leechdens. Even the Effe'i, while not known for their martial prowess, have concocted powerful toxins that are capable of debilitating even the largest of prey. They have also mastered techniques for entrapping any foe foolish enough to pursue them into the treacherous foliage of the Effelai, enabling them to survive for centuries while only rarely needing to lift a spear. While they are often seen as foolhardy in the eyes of the other tribes, the Soruinics have a fiery passion for proving their mettle. While some call their boldness naivete, whether it's fighting horrors alongside the Paruran warriors, or handling deathbloom with the Effe'i; they have proven themselves capable of backing up their haughty ambitions."
 south_aelantiri_12_seedthrall_sentinels: "§DSeedthrall Sentinels§!"
 south_aelantiri_12_seedthrall_sentinelsDESCR: "Deformed warriors, covered in both plants and sinew erupting from their skin. These warriors fight without any sense of self preservation, and seem to respond to orders wordlessly and without emotion. With astounding constitution, even the loss of limbs, or being filled with arrows, only slows them down. While normally an effective tool against the harrowing trials of the jungle, fire only emboldens their advances, filling them with an even more terrible resolve."
