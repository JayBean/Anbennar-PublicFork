 spirit_12_huli_jing_foxfire:0 "Huli Jing Foxfire"
 spirit_12_huli_jing_foxfireDESCR:0 "Even though the fox spirits do not have abundant physical prowess, they make up for it through raw magical ability. When mustered for war, the Huli-Jing often serve in an auxiliary role. When brought to the battlefield they prefer to stay away from the fighting and instead throw spells at the enemy lines. Their spiritual heritage gives them incredible amounts of magical stamina, allowing them to cast spells for far longer than most. Known collectively as "Foxfire" regiments, they ensure that the battlefield is spectacularly fiery."
