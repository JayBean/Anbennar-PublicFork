 eagle_hobgoblin_1_dragonnel_riders:0 "Dragonnel Riders"
 eagle_hobgoblin_1_dragonnel_ridersDESCR:0 "In 564 AA the hobgoblins of the then Tearing Talon clan managed to achieve something believed impossible: taming a mount from the wildlife found in Nomsyulhan. Tozyu the Awakener of Winds managed to successfully secure a nest of Dragonnel eggs, a type of large four legged winged lizard-beast in a semblance of form to the dragons depicted in False Enlightened artwork. Tozyu managed to hand raise the creatures, eventually going as far as being able to breed them for domesticality and tameness. By Tozyu’s later years, he eventually split off from his clan, founding the Breaking Wind Conclave which would spread the art of Dragonnel taming and domestication to the rest of Hobgoblin kind over the next three centuries, serving as a terrifying strike force to the clans able to amass large numbers of Dragonnel mounts."
 eagle_hobgoblin_1_eagle_warband:0 "Eagle Warbands"
 eagle_hobgoblin_1_eagle_warbandDESCR:0 "Eagle Hobgoblin Clan Chiefs cannot lead a warband alone. Each is, ultimately, a single mage and thus relies upon a band of sworn warriors and lesser adepts to organize the rank and file, ensuring each warrior knows his or her place in the battle line in order to combat the many threats found across Nomsyulhan. Relying on swift and brutal magics to shatter the enemy’s resolve in mere moments, the initial mage-dueling between the leaders of rival warbands ends up as a quick and violent display of frightening magics as each side attempts to overwhelm the other with pure magical might in what may last hours as opposing sides prove the depth of their magical reserves by outlasting their opponent, aiding their forces in a strategic rather than tactical fashion."
 eagle_hobgoblin_5_magewrought_warband:0 "Magewrought Warbands"
 eagle_hobgoblin_5_magewrought_warbandDESCR:0 "As time went on, by the late 15th Century many shaman-magi would begin to focus on increasing the long term survivability of their sworn warriors. Taking inspiration from many False Enlightened wards that remain dotted across Nomsyulhan, many magi took to enchanting armours or creating wonders anew from reshaped metals the False Enlightened left behind in order to improve their warriors survivability - and thus their own."
 eagle_hobgoblin_6_warbred_dragonnel:0 "Warbred Dragonnels"
 eagle_hobgoblin_6_warbred_dragonnelDESCR:0 "As techniques improved and various mages and warlords sought ever more powerful mounts for their forces, a new breed of Dragonnel was required. These beasts were larger, stockier, and some even bred for more "draconic" features, as if to replicate the beasts depicted in the artworks of the False Enlightened of old. What the result was varied from clan to clan, though overall led to a more deadly breed that could support a more heavily armoured rider, and a moderate amount of light armour for the Dragonnels' more vulnerable underside to protect it from archer fire or light magical attacks. However, the cold would be the true limiter for a rider’s time airborn, the air becoming thinner and colder the further one went into the skies."
 eagle_hobgoblin_9_temple_breakers:0 "Temple Breakers"
 eagle_hobgoblin_9_temple_breakersDESCR:0 "Temple Breakers represented an elite type of warrior, one which was a master of surviving the hazards left behind by the False Enlightened. Bloodied against corrupted spirits, devious traps, and downright alien creatures, a Temple Breaker often wielded magical weapons recovered from the depths of False Enlightened ruins. One who had earned the reputation would often be sought by various Magi for their purposes, and would often be bribed with lavish gifts and treasures in exchange for their loyalty."
 eagle_hobgoblin_10_warded_riders:0 "Warded Riders"
 eagle_hobgoblin_10_warded_ridersDESCR:0 "The same improvements that allowed the equipment of the Temple Breakers would quickly find use in guarding the riders of War Dragonnel. Abjured leathers and armours enchanted with protection spells allowed a reduction in weight and a focus on mobility without an increased risk to the rider. Though expensive to maintain, the increased utility and survivability meant that in the long term, riders would survive longer, and pass on more skill and vital knowledge to the next generation of Dragonnel riders."
 eagle_hobgoblin_12_reforged_gunblades:0 "Reforged Gunblades"
 eagle_hobgoblin_12_reforged_gunbladesDESCR:0 "With the introduction of gunpowder to Nomsyulhan through the human Relic Guilds of Bazuneizar, many Hobgoblin Magi saw little need for the explosive properties of firearms - until one of their number sought to forgeweld the shortened barrel of a Halessi arquebus to the spine of a False Enlightened spellblade, creating a devastating new weapon: the Gun-kenu, or gunblade. This creation allowed a slew of new possibilities for defeating one’s enemies without expending their own magic, and saw the adoption of bladed arquebuses shortly after for non-mage soldiers in order to imitate and compete against rivals."
 eagle_hobgoblin_14_aerial_gunlancers:0 "Aerial Gunlancers"
 eagle_hobgoblin_14_aerial_gunlancersDESCR:0 "The development of the gun-kenu for the land led to a version intended for the skies. Long blades of solid False Enlightened Steel were swapped out for simple bronze tubes strapped with slashing blades set toward the end, saving more valuable metal for weapons not likely to fall from a great height should the wielder lose their grip. Instead of scraps of metal, often these lances would discharge short rods or spears, intended to weigh down their target or lodge themselves in the rider or dragonnel, causing them to plummet below or be hacked apart by the original rider’s allies."
 eagle_hobgoblin_15_earthshaker_infantry:0 "Earthshaker Infantry"
 eagle_hobgoblin_15_earthshaker_infantryDESCR:0 "Further improvements on the Gun-kenu would see the adoption of a non-magical variant, though these would be created with magic. The “Earthshaker” or (hobgob) was essentially a large firearm that required two users: one to balance it upon a shield or their own body, and another to fire the device, which shot forth enchanted stones designed to explode with a thunderous force, literally shaking snow and earth loose to create difficult terrain, or crush an entire enemy patrol in an avalanche of ice and stone. Cadres of Earthshakers would be employed, often with a mage as support to provide additional cover and assistance, especially during sieges - both offensively and defensively."
 eagle_hobgoblin_18_aerial_grenadiers:0 "Aerial Grenadiers"
 eagle_hobgoblin_18_aerial_grenadiersDESCR:0 "Further improvements with gunpowder technology and magical experimentation led to dragonnel riders beginning to arm themselves with various small bombs as a regular occurrence, often filled with either unstable spirits in emulation of Soulseeker Battlespirits, or more regularly simple gunpowder explosives. Gun-kenu would also be refined, using magic in the creation process to reinforce the barrel, and the creation of a simple bayonet that can be fastened or plugged into the end of the barrel to add a thrusting attack and extra reach in the skies."
 eagle_hobgoblin_19_sightstealers:0 "Sightstealers"
 eagle_hobgoblin_19_sightstealersDESCR:0 "The middle of the 17th century saw a new rising concern for the Eagle Hobgoblins of Nomsyulhan, that being outsiders of an unknown origin. They were not of the Relic Guilds of Bazuneizar, nor were they Soulseekers. They were a strange breed of man from the north, who fought with the centaurs of the vast plains where there are no mountains or rivers, just an endless span of grass. Trade and conflict brought new ideas, such as the development of “Sightstealers,” a kind of land-based scout, in order to aid Earthshaker and artillery deployment."
 eagle_hobgoblin_23_kharunyanan_wardens:0 "Kharunyanan Wardens"
 eagle_hobgoblin_23_kharunyanan_wardensDESCR:0 "With the weakening of the Spirit Grid across southern Haless during the early 1700s, the Hobgoblins along the banks of the upper Kharunyana began to notice a change in the flow of the river. Many magi came together in great conclave unseen in decades and presented the same conclusion: that the Great River Kharunyana in fact possessed, or was possessed by, a spirit of magnitude and size unlike any other ever encountered, and that it was stirring. Seeking to placate such an terrifying spirit, many magi and thus their clans swore fealty to the awakening spirit, and in 1753 when the Rending of Realms began in full, many Eagles welcomed the mighty Kharunyana into an underwater palace crafted solely for him, protected by a legion of sworn wardens."
 eagle_hobgoblin_23_spellwrought_aerons:0 "Spellwrought Aerons"
 eagle_hobgoblin_23_spellwrought_aeronsDESCR:0 "The usage of gun-kenu and selective breeding by the 18th century had led to a new class of warriors, dubbed “Aerons” by many inspired by False Enlightened naming. These leather and enchanted steel clad warriors were trained in acrobatic maneuvers, complex flight patterns, and often pacts with sky spirits in order to further enhance their deadliness in the skies. It would not become uncommon for battles to be determined by fighting in the skies whilst mages and infantry fought on the ground below, hoping to crush the enemy command before death could rain from on high."
 eagle_hobgoblin_26_foresight_snipers:0 "Foresight Snipers"
 eagle_hobgoblin_26_foresight_snipersDESCR:0 "After the return of Kharunyana, there was growing tensions throughout Nomsyulhan for the Magi who had sworn fealty to the original convocation that pledged loyalty to Kharunyana, and the old traditionalists who refused to acknowledge a spirit, no matter how great, as worthy of reverence like their gods. By 1784 these tensions reached their peak, erupting in the Rebellion of Shattered Talons. The rebellion lasted a total of sixteen days, as several pact-mages sworn to Kharunyana had been gifted the ability of foresight, or had their natural divination skills enhanced by the Great Spirit. Assassinating the majority of the rebellion’s leaders and their families in one fell stroke, the Rebellion of Shattered Talons saw the dominance of the central basin under the control of the Convocation of the Roaring River."
 eagle_hobgoblin_28_skyclimber_aerons:0 "Skyclimber Aerons"
 eagle_hobgoblin_28_skyclimber_aeronsDESCR:0 "Magical assistance, enchantments, and selective breeding have reached a scale where dragonnel are capable of frightening heights, capable of approaching the coldest and highest mountain peaks should the beast and rider decide to challenge the shearing winds. False Enlightened steel, forays into rifling techniques, spirit pacts, and magical enchantment mean that Aerons are capable of long distance reconnaissance behind enemy lines, able to stay out of weapons range for all but the most powerful magi--or other Aerons."
 eagle_hobgoblin_30_the_enlightened:0 "The Enlightened"
 eagle_hobgoblin_30_the_enlightenedDESCR:0 "The Age of Enlightenment began in 1801 Convocation of the Roaring River united the Kharunyana basin with a ceremonial marriage of Shaman Queen Asuna to Kharunyana, finally uniting the Eagle Hobgoblins after centuries of disunity. The age was characterized by a generation of Magi closer to true Enlightenment than ever before. Elite hobgoblin battlemagi of the period were equipped with False Enlightened artifacts and contracted to innumerable minor spirits in order to truly master the laws of the world. The great peaks of Nomsyulhan were flattened, creating cities and fortresses. Sunlight was harnessed to warm gardens or incinerate foes, breezes sharpened into rending blades, mere thoughts morphed into unquestioned commands, and all of Creation, perhaps even Time itself, was within the grip of the Eagle’s talons."

 soulseeker_ogre_1_wastewardens:0 "Wastewardens"
 soulseeker_ogre_1_wastewardensDESCR:0 "Long have the Soulseekers dwelt on Nomsyulhan, far longer than the Eagle Hobgoblins who have taken the most verdant and hospitable reaches. Still, the tradition of the Wastewardens lives on, with warrior brotherhoods dedicated to combating the dangers many clans face that emerge from the ruins of the Elder People. In times of conflict or struggle do these brotherhoods unite to defend their home shrines, the blades long practiced against the monsters and corrupted spirits of the mountains and vales work just as well against hobgoblin warlords and external intruders, west or east alike."
 soulseeker_ogre_6_bound_battlespirits:0 "Bound Battlespirits"
 soulseeker_ogre_6_bound_battlespiritsDESCR:0 "Though Sudomeg’i teachings urge for treating the many spirits of Nomsyulhan with respect, from time to time particularly truculent spirits emerged with whom there was no means of peaceful discourse. Using traditional methods of spirit binding, the Soulseekers were able to magically suppress these destructive spirits and seal them away in clay capsules, marked with runes of binding. By lobbing these capsules at the enemy line - thus smashing the container and releasing the spirit - they could unleash a localized natural disaster upon their foes. Though the spirits must be arduously rebound at the conclusion of the battle, the pure destructive potential this tactic offered was considered well worth the effort."
 soulseeker_ogre_9_sporecloud_stalkers:0 "Devoted Souls"
 soulseeker_ogre_9_sporecloud_stalkersDESCR:0 "With increasing contact with the Relic Guilds of Bazuneizar, many Soulseekers were concerned about the erosion of traditional values in the face of eastern trade and worse- the general spirit-adverse attitude the Runsukhi possessed potentially spreading. The Wastewarden brotherhoods took it upon themselves to heavily monitor, regulate, and at times remove traders from the east. Similar actions were taken in regards to trade with the centaurs of the steppes in Motelisamok by a number of warrior-brotherhoods in order to prevent the hemorrhaging of resources needed to resist the hobgoblins of the lowlands."
 soulseeker_ogre_10_spirit_handlers:0 "Spirit Handlers"
 soulseeker_ogre_10_spirit_handlersDESCR:0 "Through careful study of the devices left behind by the Elder People, the Soulseeker ogres developed a way to improve upon the capsules used to bind dangerous spirits. Now fashioned with metal, inscribed with more complex runes, and fastened with a damestear gem, spirits bound to these new artifacts could be recalled to their confinement with a simple activation phrase. Without having to worry about the negative aftereffects of unleashing a bound spirit, ogre armies could be much more liberal with their battlefield deployment. Specialists were typically assigned a stable of battlespirits, and entrusted with the responsibility of deploying their charges to best effect, directing their power, and recalling them when necessary."
 soulseeker_ogre_12_pactblade_warriors:0 "Pactblade Warriors"
 soulseeker_ogre_12_pactblade_warriorsDESCR:0 "With the arrival of gunpowder, introduced to Nomsyulhan by the Clockwork City of Bazuneizar, the ogres were the first to encounter it, though the last to adopt it for warfare. With the lack of stopping power that many early firearms possessed, the Soulseekers were more easily able to shrug off the attacks of early gunpowder weaponry. Instead, they bound willing spirits to their weaponry, making use of armour plates made of bronze or iron plate, decorated with religious or cultural imagery to denote physical feats or simply artistic preference in an effort to further demoralize those using these weapons of questionable reliability."
 soulseeker_ogre_14_anchor_constructs:0 "Anchor Constructs"
 soulseeker_ogre_14_anchor_constructsDESCR:0 "Further Soulseeker progress into reverse-engineering the works of the Elder People revealed that, through the same process of returning a bound spirit to a containment artifact, a spirit could be “projected” from one object into an “anchor” through a magical link. At considerable cost, the ogres took to fashioning great constructs of rune-laden metal for their battlespirits to inhabit when unleashed onto the battlefield, greatly adding to their destructive potential."
 soulseeker_ogre_15_checkerboard_formation:0 "Soreghin Monks"
 soulseeker_ogre_15_checkerboard_formationDESCR:0 "Soreghin was an Olkhalsu ogre who finally pioneered the usage of gunpowder in Soulseeker Ogrish weaponry. Taking inspiration of later variations of Pactblades, a captured Eagle Hobgoblin’s gun-kenu, and a few Yansheni gunpowder pieces acquired from Bazuneizar, Soreghin created a long bladed polearm, strapped to which was a gunpowder charge to be ignited by a small, willingly bound spirit, creating either a jet of flame and metal, or an explosive charge to the insides of whatever was unfortunate enough to not be felled by a single cleave of the blade. Soreghin would spread this weapon and related techniques to the remaining ogre clans in eastern Nomsyulhan before gathering a band of six of his disciples and venturing to join the ogres of Motelisamok to teach them his ways."
 soulseeker_ogre_18_ironwraiths:0 "Ironwraiths"
 soulseeker_ogre_18_ironwraithsDESCR:0 "For as long as the Soulseekers used battlespirits alongside their armies, they always posed the risk of turning against friendly forces amidst their uncontrolled rampage. By strengthening the stability of spirit bindings and adding failsafe runes, Soulseeker anchoring constructs were made reliable enough to host the souls of great warriors of past generations (or the rare volunteers willing to shed their mortal coil) without the risk of the bound spirits slipping away into the spirit realm. Though diminished in size from their uncontrolled predecessors, these “Ironwraiths” more than made up for the difference with the skill and discipline afforded to them through their loyalty and capacity for higher thought."
 soulseeker_ogre_19_runecraft_companies:0 "Shrinewardens"
 soulseeker_ogre_19_runecraft_companiesDESCR:0 "The increasing consolidation of Eagle Hobgoblin society in the mid 17th century led to a matching increase in organization in eastern Soulseeker clans, with the resource-strapped Soulseekers beginning to seek a way to level the playing field against Eagle magics. This was resolved in greater adoption of firearms, large bronze or brass hand-cannons, engraved with religious iconography, loaded with shrapnel to overwhelm abjurers, and bound with cooperative spirits to allow further destructive infusions. This led to the organization of the “Shrinewardens,” a series of quasi-independent semi-mercenary companies of ogres who would launch daring raids on rogue Relic Guild merchants and increasing numbers of unwanted adventurers from Yanshen, or Eagle Hobgoblins seeking more ruins of the Elder People."
 soulseeker_ogre_23_dire_ironwraiths:0 "Dire Ironwraiths"
 soulseeker_ogre_23_dire_ironwraithsDESCR:0 "By setting specially cut damestear in key locations within a suit of living armor, Soulseeker spiritsmiths were able to greatly extend and strengthen the power that a bound spirit was able to exert by enhancing their anchors to reality. Freed from earlier constraints of size and weight, these Dire Ironwraiths lorded over the battlefield, sweeping aside whole formations with their massive cleavers and mounted cannons."
 soulseeker_ogre_23_landstrider_guerillas:0 "Landstrider Irregulars"
 soulseeker_ogre_23_landstrider_guerillasDESCR:0 "As trade with the Forbidden Plains picked up in the later days of the 17th century, Elder People relics began to be sold further afield to strange winged women in bright clothes who either accompanied centaur caravans, or in later days would come forth seeking to spread faith of a sun god and offering new goods and weapons. This would lead to the introduction of flintlock firing mechanisms that sent a shockwave through Motelisamok, allowing the ogres to field larger groupings of armed individuals. These “Landstrider Irregulars” would act as part mountaineer and part shock infantry, crossing difficult terrain with greater ease than their smaller hobgoblin enemies, striking at supply lines in order to cripple hobgoblin warbands before they could even strike. Magic cannot replace food, after all."
 soulseeker_ogre_26_chi_fueled_armaments:0 "Spiritrune Companies"
 soulseeker_ogre_26_chi_fueled_armamentsDESCR:0 "With growing knowledge of both Elder People magics and the desperation of being caught between growing Yansheni interest in the lands beyond the passes in eastern Nomsyulhan, the Soulseeker clans were forced to adopt new innovations, primarily inspired by Gommo pieces that had been traded on by the Relic Guilds in Bazuneizar. This led to increased hybridization of ogre’s traditional Giant Runecraft and burgeoning spirit-powered technology. Examples include soldiers bonding with a wind spirit whilst carving miniature shrines into their cannon-sized firearms to channel the spirit’s magic in boosting accuracy and travel range, or “travel shrines” hosting a spirit that would create a magical field preventing fired ammunition from entering or leaving as a form of mobile defensive position."
 soulseeker_ogre_28_overlord_constructs:0 "Overlord Constructs"
 soulseeker_ogre_28_overlord_constructsDESCR:0 "By integrating artifice-powered machinations into their strongest and most venerable Ironwraiths, the Soulseekers were able to create true gods of destruction. Armed with anything from massively upscaled conventional weaponry to salvaged reality-warping weapons of Precursor make, the Overlord Constructs rivaled the True Giants of old in stature and might. On the battlefield, they were simply directed to carve a swathe through the enemy army while conventional forces were left to pick off the rare few who weren’t dead or fleeing for their lives."
 soulseeker_ogre_30_transcendent_zealots:0 "Ghorak'n Oathsworn"
 soulseeker_ogre_30_transcendent_zealotsDESCR:0 "The Rending of Realms saw the need for trained spirit hunters by many states, as the land itself buckled under the weight of the tide. Thus, the remaining Soulseeker Clans in the eastern expanse saw opportunity where there was none before. Soulseeker monks left in droves, selling service to stupefied Halessi who were only familiar with the Oni and their dark magics. Called “Ghorak’n”; a corruption of “ogre kin” as many did not at first believe the Soulseekers to be related in any way to the Oni. Depending on the nature of the spirits needing dealt with, these ogres would either pacify, bind, or destroy the spirit. These monks however also doubled as spies and would regularly bring new knowledge, ideas, and techniques upon their return, now experienced warriors who would be able to implement these ideas in defense of their clans."

 wastelander_1_monastery_defenders:0 "Monastery Defenders"
 wastelander_1_monastery_defendersDESCR:0 "Unlike the raiders of the Oinukhudi, the various defenders of Runsukhi monasteries wore more armour. Proper bronze, in the form of scales or chains woven together, was characteristic of the monastery guardians, as the monasteries had more wealth than any other institution in Runsukhi society. The monastery Defenders consisted a core part of the defences of any town within the plateau, and prioritised outright slaying any would-be raiders rather than just scaring them off."
 wastelander_1_oinu_lancers:0 "Oinu Lancers"
 wastelander_1_oinu_lancersDESCR:0 "The Oinu Lancers, or Forest Lancers, were the main warriors of the Cheqh’anate. These warriors were sworn to serve their Taishi Bannerlords who in turn swore themselves to the Cheqh’an personally. Recognised by their large lances adorned with streamers depicting their clan colours and symbols, the Oinu Lancers were still a common sight many years after the Cheqh’anate’s fall."
 wastelander_1_oinukhudi_raiders:0 "Oinukhudi Raiders"
 wastelander_1_oinukhudi_raidersDESCR:0 "The standard uniform for the Taishi Bannerlords of the Oinukhudi were little more than a slight variation of what their cavalry troops wore. This uniform consisted of a light, yet thick coat consisting of Seyvr cloth, and straps with the symbols of their respective grouping or clan. Armed with light sabres and polearms, the raiders were equipped to allow for maximum mobility and aggression in order to instil fear in enemies and encourage unit cohesion. As the Cheqh'anate could quickly amass this simple equipment if needed, it was in use for centuries."
 wastelander_5_clan_kin_sentinels:0 "Clan-Kin Sentinels"
 wastelander_5_clan_kin_sentinelsDESCR:0 "After centuries of fighting with traditional light armour, the people from the steppes started to field more and more equipment per warrior. The Cheqh'anate was gone, and the scattering of the Taishi Bannerlords meant that their traditional tactics were not enough to deal with their foes. Thus, the concept of the Clan-Kin sentinels came into being. Donning heavier armours, the Khudi Clan-kin sentinels organised into warrior brotherhoods dedicated to defending their families and homes, using tactics originally employed by the Anarkhudi to combat Centaur raids against Taishi raiders."
 wastelander_5_windstep_monks:0 "Windstep Monks"
 wastelander_5_windstep_monksDESCR:0 "Windstep Monks, using the Wind-cleaving Fist style of martial arts originally developed in Dolontugiin, made use of Chi and spirit blessings to enhance themselves with the grace of the wind. These monks would attach themselves to various monasteries to assist their defenders, acting as rapid response forces capable of keeping pace with even Oinukhudi raiders for a time. Additionally, as their speed allowed them to completely outrun any encountered Facestealers, they would act as scouting forces and messengers across the Khantaar deserts."
 wastelander_6_kalashaag_raiders:0 "Kalashaag Raiders"
 wastelander_6_kalashaag_raidersDESCR:0 "As the Oinukhudi Cheqh'anate fragmented into various independent Taishi Bannerlords, the banners and warriors followed their respective liege. What once were proud riders and lancers of the Oinukhud were now separated into various self-styled Banners under various Qh’ans. Many of these warriors would find their roles changed from the days of the Cheqh’anate: to raid the Runsukhi and Shuvuushidi mercilessly in order to secure food, weapons, and military supplies. These supplies could then be used against their rivals in the forests and steppes of the north."
 wastelander_9_khagakan_bladebreakers:0 "Khagakan Bladebreakers"
 wastelander_9_khagakan_bladebreakersDESCR:0 "Khagakan Bladebreakers were monastery warriors with great two handed swords designed to cleave through lesser weapons with ease. Originating from the monastery realm of Khezkhagak, these monks would become renowned for their teachings across the plateaus in the early 16th century. Infusing their greatswords with Chi, it made them incredibly effective against larger, more intimidating spirits. Other monasteries would either hire on these bladebreakers or try to emulate and replicate their martial arts, leading to a surge of blade related martial arts emerging in the monasteries of early 16th century Khantaar. These martial arts would also come to be employed against Shuvuushidi and Oinukhudi raiders."
 wastelander_9_spiritglade_sentinels:0 "Spiritglade Sentinels"
 wastelander_9_spiritglade_sentinelsDESCR:0 "The Anarkhudi long guarded sacred mountain groves in order to keep the energy of the land in harmony. These righteous defenders would spend years at a time as militant and itinerant monks, communing with the spirits to detect imbalance in the land’s energy. However, they would gather in greater conclaves when the disparate cities of their secular kin were threatened, marshaling to war to ensure the land is not despoiled by invading conquerors."
 wastelander_10_remnant_lancers:0 "Remnant Lancers"
 wastelander_10_remnant_lancersDESCR:0 "Despite the Oinukhudi Cheqh'anate being long gone, some ideas managed to persist. This took the shape of a highly trained and skilled cavalry corps. Now armed with numerous pistols, these small arms allowed the lancers to charge into enemy lines and then create havoc with up-close pistol fire, before engaging in a melee with sabres and short spears."
 wastelander_12_khudi_arquebusiers:0 "Khudi Arquebusiers"
 wastelander_12_khudi_arquebusiersDESCR:0 "With the arrival of gunpowder weaponry in the plateaus during the mid 16th century, the stage was set for a turning point for the Anarkhudi and Taishi Bannerlords. Their craftsmen drafted plans for handheld arquebuses that could be loaded with large spirit imbued pellets or shards. These munitions would then shatter on impact, causing an explosion of energy from the point of contact. These arquebusiers would form a key auxiliary unit within Khudi armies for the remainder of the century."
 wastelander_12_matchstick_monks:0 "Matchstick Monks"
 wastelander_12_matchstick_monksDESCR:0 "Shortly after the Khudi adopted the arquebus, it led to great changes in the armies of the steppe peoples. Threatening the monasteries of old once more, the monks of Khaalshag adapted to the weapons of their foes. With their training and discipline, they could often prepare and anticipate the enemy's attacks. Making use of matchlock fired barrels at the end of their quarterstaffs, many monks would be able to add an extra defensive flourish to many of their martial arts."
 wastelander_14_khenurag_formation:0 "Khenurag Formation"
 wastelander_14_khenurag_formationDESCR:0 "With firearms becoming more and more common, a new formation became popular, the Khenurag Formation. This formation consisted of several layers; riders armed with rifles making up the outer layer, with the goal to soften up and distract the main line as they split apart to the sides of the enemy formation. The middle layer consisted of heavier armed and armoured lancers, with the goal of punching through the enemy line, and finally the innermost layer of lightly armed riders to round up and slay the routed remnants."
 wastelander_15_khaaz_monk_evokers:0 "Khaaz-Monk Evokers"
 wastelander_15_khaaz_monk_evokersDESCR:0 "The Way of the Khaaz evolved out of monk scholars excavating the ruins of the ancient Khantaar, where an ancient stele depicting martial arts was discovered. This unique style made use of heavy, striking blows to channel Chi into powerful, spirit-rending effects. Combining these with emergent firearm technology, these Khaaz-Monk Evokers would develop a potent, if stationary martial art against even the most hostile of spirits. Focusing on powerful Chi-enhanced strikes supplemented with close range usage of pistols, these monks would find ready service as guides and aides to various monasteries and their armies, especially when crossing the wasteland."
 wastelander_15_six_banner_volleys:0 "Six-Banner Volleys"
 wastelander_15_six_banner_volleysDESCR:0 "As gunpowder weaponry continued to proliferate throughout Gozengun, Taishi armies adapted. The Six-Banner volley was a formation that originated in the early 1590s in the mountainous regions of Anarkhudi. This formation revolved around companies of six banners each, with each banner being composed of two hundred and fifty men. These banners would deploy in a six pointed star, with the two banners opposite each other shooting at a time. This would allow for a rapid yet continuous volley of fire upon the enemy. This not only had a devastating impact on the enemy, but also left bannermen feeling more confident about their position in battle."
 wastelander_18_khudi_banners:0 "Khudi Banners"
 wastelander_18_khudi_bannersDESCR:0 "As the Six-Banner formation continued to dominate the battlefield, great minds searched for a counter for decades without much success. This eventually bore fruit in an unexpected way in 1638, when a young Anarkhudi general split their own cavalry into small banners in a moment of brilliant insight. These banners could then swarm the enemy formations, attacking multiple sides simultaneously and thereby causing chaos within their ranks. This relentless assault on all sides would decimate the enemy's morale, causing them to shatter and rout."
 wastelander_19_lowland_wastewarriors:0 "Lowland Wastewarriors"
 wastelander_19_lowland_wastewarriorsDESCR:0 "With the dawn of the Three-Standard Armies, the Runsukhi people were quickly finding themselves on the backfoot to the Taishi Bannerlords, leaving only smaller monasteries and nomad groups to fight in any meaningful battles. From these groups, the Lowland Wastewarriors emerged. These were not soldiers, bound together like traditional armies, but instead each warrior-monk had their own weapons and their own style of fighting. This freedom harkened back to the state of warfare in the great and terrible days after the Day of Ashen Skies. Unlike standardised armies, every band of these warriors was different, and for their enemies no standard tactics could thus be guaranteed to work. This did however make exploiting victories more difficult for these Wastewarriors, as their factionalism meant difficulty going on the offensive."
 wastelander_19_three_standard_armies:0 "Three-Standard Armies"
 wastelander_19_three_standard_armiesDESCR:0 "By the middle of the 17th century, the Six-Banner formation had passed its prime, and with the rise of the Khudi Banner cavalry, would quickly fall out of use. What would follow in the decade after them were the Three-Standard Armies. Composed of one Standard each of spearmen, musketeers, and shieldsmen, these armies would have spear and shield walls at the front, sides and rear to defend against cavalry charges, with the ranged troops located in the centre of the circle to unleash death upon the enemy."
 wastelander_23_guardians_of_unbroken_gear:0 "Guardians of the Unbroken Gear"
 wastelander_23_guardians_of_unbroken_gearDESCR:0 "The great city of Bazuniezar has long stood independent in the face of extreme external threats, thanks almost entirely to the great mechanical wonders that defend the city walls. These weapons fired far faster than any traditional gunpowder weapon at the time through an array of clever artifice. The mechanical guns have felled countless numbers of would-be conquerors throughout history, and show no signs of failing even today. With the relic guilds seizing power in the city in 1701, careful mass export of these weapons began. Bazuniezar sold these weapons to the various remaining Runshuki monasteries, whose monks would use them to devastating effects against their enemies."
 wastelander_23_lowland_oathsworn:0 "Lowland Oathsworn"
 wastelander_23_lowland_oathswornDESCR:0 "Where the Khudi banners of the late 17th century were a disciplined and tightly structured force, the Lowland Oathsworn companies of the early 18th century were much more ferocious and autonomous. Recruited exclusively from lowlander Runshuki who had sworn the Oaths of Freedom, these warriors would form smaller outrider groups that would relentlessly assault the enemy lines. These outriding companies would use their great speed to harass the enemy as they were reloading, causing chaos amongst their lines."
 wastelander_23_spirit_kin_rangers:0 "Spirit-Kin Rangers"
 wastelander_23_spirit_kin_rangersDESCR:0 "As time moved on, so did the Khudi peoples. Their monks and city-state defenders of the past came to develop a new way of fighting. The need to defend their lands, but also nature and the spirits, led them to seek new bonds with the spirits of the land. Armed with long muskets and spiritual guidance, these “Spirit-kin rangers” would ensure that their enemies never would make it far in their territories. Entire armies could move through the forests and taiga and go unnoticed, using spirits to guide their step and hide their trace."
 wastelander_26_dance_of_eternal_storm:0 "Dance of the Eternal Storm"
 wastelander_26_dance_of_eternal_stormDESCR:0 "While mastery over metalworking would happen early on in Khudi history, it would not be until the middle of the 18th century that they would gain mastery over the next of the five great elements. This element would be none other than that most valuable, for it is that which gives life; Water. Where metalworking was a jump, water manipulation was a leap forward. The shamans would perform great storm dances the eve before a battle, calling forward the fury of nature herself. Through rhythmic chanting and long, mentally exhausting rituals, a great storm is made manifest on even the most calm of days. The storm would unleash a torrent of rain and a tempestuous wind to hamper enemies as the battles raged, all while Khudi soldiers joined in the chanting, creating an overwhelming cacophony of Water, Metal and spirit."
 wastelander_26_way_of_fallow_field:0 "Way of the Fallow Field"
 wastelander_26_way_of_fallow_fieldDESCR:0 "By the mid 18th century, the use of spirits in the army had greatly expanded from the time of the Spirit-Kin rangers. The spirits played a more active role in warfare, no longer guides and assistants in stealth, but saboteurs and assassins. The nature spirits of the land were bound in pacts of vengeance, using their powers to cause crops to wither and fail, fields turn fallow and unusable, and river waters to become polluted with sickness and disease. This style of warfare would become known as the “Way of the Fallow Field”, and its usage would make any invasion of the Runshuki lands a misery for conquerors."
 wastelander_28_clockwork_juggernaughts:0 "Clockwork Juggernaughts"
 wastelander_28_clockwork_juggernaughtsDESCR:0 "Towards the end of the 18th century, the Relic Guilds had revolutionised the concept of cavalry. Instead of animals, they made use of giant clockwork exosuits to carry the Runshuki chargers into battle. These suits acted like an extension of the operator, allowing them to move with greater agility, while clockwork augments and metal limbs granted a great increase in power and strength. Many of these juggernauts would also have almost seven feet long custom made weapons forged for them, allowing them to cleave through swathes of soldiers in a single fell swing."
 wastelander_30_army_of_five_phases:0 "Army of the Five Phases"
 wastelander_30_army_of_five_phasesDESCR:0 "Not long after the turn of the 19th century, the Khudi people achieved harmony between the spirit and mortal realm. Through this harmony, they obtained mastery over the five great elements that make up the world. With this, their armies became forces of nature in-and-of themselves, with chanting soldiers who summon intense storms, shamans who conjure waves of fire and engineers who shape the earth itself into ramps and rams. Their officers, enlightened through the guidance of spirits of those who came before, utilise advanced strategies and are always three steps ahead of their enemy. Known as the Army of the Five Phases, the Khudi had attained a terrible might."
 wastelander_30_steamwrought_armor:0 "Steamwrought Armor"
 wastelander_30_steamwrought_armorDESCR:0 "The Relic Guilds had by the late 18th century grown to an all-encompassing presence throughout the plateaus and Nomsyulhan. Through studying the ancient artefacts of the ancient builders, they created suits of armour that operated through the use of gears, Clockwork drives, and pneumatic pumps. These mechanisms allowed heavier and denser armour than before. These suits allowed Relic Guild sanctioned warriors to charge right into the fray, be it with sword, spear, clockwork repeaters, or handheld bombards, carving a path through their enemies like hot steel through lard."

 northern_troll_1_trollish_horde: "Trollish Horde"
 northern_troll_1_trollish_hordeDESCR:0 "Vicious, cruel warriors bound together by the defence of their land from puny invaders. Battles begin and end the same -  a stampede of flesh, bone, and gargantuan wooden and stone clubs viciously crashing into whatever stands in the way in the name of Gerud. What the horde lacks in leadership, it makes up for in muscle-bound blue skin."
 northern_troll_6_mammoth_riders: "Mammoth Riders"
 northern_troll_6_mammoth_ridersDESCR:0 "What was once a trend of troll herders copying human horse riders led to a great innovation in warfare that gave trolls a military edge in warfare. Though they can never compete with horses with speed, their sheer size and ferocity allowed them to become one of the most feared cavalries in Cannor during their time."
 northern_troll_9_trollish_warband: "Fulgurk’s Deathchasers"
 northern_troll_9_trollish_warbandDESCR:0 "Many bodies, bones, and slain foes later, war-hardened fjord trolls assumed deliberate leadership within their hordes. When Fulgurk Iron-tooth took the field, he was unstoppable. A force of nature with no equal. Other trolls saw this, “deathchasers”, wanting to emulate their leader and inadvertently becoming great leaders themselves. They direct their allies with formation-based tactics and expose enemy flanks with deliberate ruthlessness. In the Winter of 1460, Fulgurk was the first to introduce this new officer system and pioneered the idea to the other warbands."
 northern_troll_10_mammoth_triangle: "Mammoth Triangles"
 northern_troll_10_mammoth_triangleDESCR:0 "Due to how heavy trolls and their weaponry are, especially their ranged hand cannons. It was impractical for mammoth cavalry to use any sort of ranged weapon, instead it would be developed to rely more on its bulk and durability as time went on. The first of these developments were mammoth triangles where three mammoth riders surrounded a single armed troll within that sought to protect the trolls or at least minimize damage from enemy fire. If troll accounts were to be believed, the absolute origin was from a beast tamer living close to 1470 named Gorkall who innovated this tactic on the spot to protect retreating comrades."
 northern_troll_12_iron_throwers: "Iron Throwers"
 northern_troll_12_iron_throwersDESCR:0 "The mighty club had long been the choice of trolls. However, when the Fjord Trolls saw the power held in Bjarnrik mines, they knew they couldn’t break out with raw might alone. Scavenging bits of iron, they secretly crafted a different kind of weapon. These were javelins, measuring over ten feet long and promising a guaranteed death to anyone unfortunate enough on the receiving end of their wicked iron-tipped points. Under the cold winter sun in 1550, laughing Fjord Trolls disappeared into the hills under snow-capped trees, leaving behind a white snow-stained red with the blood of Bjarnrik's warriors."
 northern_troll_14_mammoth_ambushers: "Mammoth Ambushers"
 northern_troll_14_mammoth_ambushersDESCR:0 "Created around the 1530s, an oddity among Mammoth tactics history, though mammoths can handle bullets just fine, more accurate cannons could take down such large targets with a single cannonball, made more effective by the concentrated triangle formations. Thus, trollish cavalry became more ineffective in battle and switched to ambush tactics, hiding in the woods of Gerudia which were often without daylight for half the year, helping in hiding even the large lumbering beasts."
 northern_troll_15_cannon_chargers: "Cannon Chargers"
 northern_troll_15_cannon_chargersDESCR:0 "For the rest of Cannor, the cannons were long limited by their limited mobility and needed to be crewed by multiple hands. Troll strength solved those problems, and was so effective a minor rebellion happened within the slave ranks of Bjarnik. It was 1590 when this realization spread like ice over water to the Fjord Trolls, who created a handheld version, held to their bodies with tough mammoth leather straps. Fjord Trolls personalized the equipment, adding bandoliers to hold more ammo. A line of handheld cannons mulches enemy battle groups, turning zealous charges into rapid retreats. Accuracy suffers, but still provides an obscuring splash of dirt and snow."
 northern_troll_18_children_of_kranmas: "Children Of Kranmas"
 northern_troll_18_children_of_kranmasDESCR:0 "Mammoth Cavalry would once again focus on armor and protection to survive on a battlefield of the 1640s that now extensively used gunpowder, using metal masks that are designed based on Kranmas, a giant who led trolls millenia ago. In addition to its practical usages, these masks also boosted morale, reminding all trolls of what they are fighting for and their ancient birthright to the north."
 northern_troll_19_chainshot_cannoneers: "Deela’s Horseaters"
 northern_troll_19_chainshot_cannoneersDESCR:0 "Fjord Trolls quickly ran into a problem. Horse-mounted warriors were nearly impossible to hit, even with a mass volume of fire. Moreover, invaders of Geruda were getting used to the cannons, retreating less and charging more. Deela the Glutton wanted to eat more, and horses were the perfect meal. Under an audience of stars in 1650, Deela devised a new type of ammunition to solve all three problems. Two balls were collected by a large chain, the forgemasters drilling holes into the soft iron. When released, the chain rapidly spins, dramatically increasing the area of effect while still ripping through flesh and armour alike. After an explosion of black powder, the last thing the victims hear is the ammunition screaming through the air towards them. "
 northern_troll_23_frozen_demise: "Cryoclad Mammoths"
 northern_troll_23_frozen_demiseDESCR:0 "As Gerudia fell to Grombari forces within 1715, the last desperate troll mages collaborated with Skalds for their mutual livelihoods creating the Cryoclad Mammoths through rune magic. These mammoths were cladded with thick yet light sheets of ice that protected their most vital parts. However, the ice plates would also be incredibly taxing on the elephants, causing frostbites if left equipped for too long. Nonetheless, this can be easily remedied by mages only putting this armor on during battles."
 northern_troll_23_the_rotating_wall: "The Rotating Wall"
 northern_troll_23_the_rotating_wallDESCR:0 "Although no mere man is a match for the might of a troll, there are many. Too many. But humans lie down for a long time after they are hit. Elder Shaman reminds us Troll blood is strong, knits our wounds and stops our bleeding. 1710 we develop plan. We come back quickly, healthy trolls replace wounded trolls. More time fighting, killing, and pushing the invaders back. Trolls that live longer learn, and fight even better with tougher skin, and longer tusks. The horde will never stop then—an endless stream of blue and white."
 northern_troll_26_boomstick_gunners: "Boomstick Gunners"
 northern_troll_26_boomstick_gunnersDESCR:0 "One Troll with one cannon could kill dozens of men. Two would massacre them. It was a simple evolution then to double it. Grula the Clumsy had been firing a cannon with a misfire, resulting in a hole in the hull. This hole was quicker to access, resulting in quicker gunpowder loading and fire rate. Two fjord trolls would operate this, ‘boomstick’, first appearing in 1750. This would be the first true firearm devised by Trollkind. Its sheer size was a daunting sight, the weapon housing a revolving two-barrel cylinder containing two barrels, which manually alternated between reloading and firing."
 northern_troll_28_ebonsteel_mammoths: "Ebonsteel Mammoths"
 northern_troll_28_ebonsteel_mammothsDESCR:0 "Facing persecution from Alenics in Gerudia during the early 19th century, droves of trolls migrated to the freezing far north inhospitable to all but the toughest races like them. There they found ancient giant forges, frozen in time, allowing the devout trolls to inherit the technology of their old masters - ebonsteel. This ushered in a new age of truly impenetrable mammoths that can withstand rows of musketeers nearly unscathed, protecting the trolls marching behind the moving fortresses in the process."
 northern_troll_30_frostbolt_gunners: "Frostbolt Infantry"
 northern_troll_30_frostbolt_gunnersDESCR:0 "Hardly understood and rarely wielded powers come from Obrtrol shamans. No one outside of their circle dares to understand how they communicate with the sikki, only that they do. Elder Shamans gathered one long night, claiming to speak to the ancestors about the future of their war. Ghastly winds and hallowing storms battered Obrtrol, until a particularly cold night in the year 1800. The wind retreated, and the sea ceased its assault on the coast. The Elder Shamans knew the next steps in the war to the lenkr. Magical enhancement. When their power is focused against an enemy, the toughest armour is turned brittle by cold. By the heat of the forge, shamans began to bless the ammunition, channelling heartstopping cold into it. After impact, the bullet shatters, ejecting the magic in a deadly area of effect. Frozen corpses are crunched underfoot as armies flee from the might of the Frostbolt."

