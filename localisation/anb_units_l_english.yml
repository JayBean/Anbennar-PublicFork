 nzeri_harpy_1_draw_upon_harriers:0 "Draw-Upon Harriers"
 nzeri_harpy_1_draw_upon_harriersDESCR:0 "When the Sorrow first wept, harpies feared nothing below their airy perches save a blasting spell or an arrow’s deadly whisper. Matrons and mothers since time immemorial cursed these afronts to zephyr-graced freedom, but the Nirakhet-revering Nzeri Harpies got even rather than mad. Endowed with Kheteratan weapons and tactics, the Nzeri Harpies created a unique bow called a radis’tip, or draw-upon, manipulatable by both finger and talon. Harpy harriers proficient with these stringed trick weapons were a common sight all along Kheterata’s frontiers and often paired with landbound skirmishers to disorient enemy formations with a constant rain of arrows."
 nzeri_harpy_1_unmoored_mothers:0 "Unmoored Mothers"
 nzeri_harpy_1_unmoored_mothersDESCR:0 "As Kheteratan authority withered along the empire’s furthest extents, the Nzeri Harpies lost both support and order. Lands diminishing, loved ones dying in droves, and foes seeking their utter destruction, the Unmoored Mothers took a personal and burning vow: to check death before it touched the nest. Diving into foes like a falcon, these warriors attacked with as much ferocity as a possessed Xhazobkult zealot, striking with reckless abandon for their own lives. A near-suicidal tactic, the practice instilled a singular fear: though the Khet are away, would-be attackers should think twice about approaching harpy territory lest they rouse the Unmoored Mothers."
 nzeri_harpy_9_late_draw_upon_harriers:0 "Late Draw-Upon Harriers"
 nzeri_harpy_9_late_draw_upon_harriersDESCR:0 "Draw-upon harriers proved effective against lesser foes, but the lack of centralized formations made them prone to confusion and routing against concentrated forces and larger armies – doubly so when Kheterata’s seeming collapse left the flying archers without a distracting ground element. By the late 1400s, tactics favored solidifying autonomous squads into larger units to better protect their human allies below while keeping order on the battlefield."
 nzeri_harpy_9_gray_mothers:0 "Gray Mothers"
 nzeri_harpy_9_gray_mothersDESCR:0 "When the Nzeri Harpies battled foreign powers, the Unmoored Mothers’ reckless tactics proved effective in part, but the lone hawk style made organized defense difficult. To better their efficiency, the Unmoored Mothers morphed from individual berserkers into bloody flocks that fought together like a hurricane. By the late 1400s, these flocks matured into orders that shared knowledge, tactics, supplies, and soldiers between each other. No longer unmoored, they smeared their feathers with ashes of their fallen, becoming the Gray Mothers."
 nzeri_harpy_12_reformed_draw_upon_harriers:0 "Reformed Draw-Upon Harriers"
 nzeri_harpy_12_reformed_draw_upon_harriersDESCR:0 "When the Bronze Domain of Aramoole marched upon the Nzeri Harpies’ roosts, the dragon-worshipers found the defensive array of radis’tip wielders a formidable foe – but they did not come to conquer. By treaty and marriage, the Nzeri Harpies joined into their new suzerain’s armies while maintaining independent roosts and reverence for the Mother Nirakhet. With new allied foot soldiers to occupy the field, the draw-upon harriers returned to their heyday with a vengeance, raining scorn and arrow from on high."
 nzeri_harpy_12_spiking_gray_mothers:0 "Spiking Gray Mothers"
 nzeri_harpy_12_spiking_gray_mothersDESCR:0 "As the Gray Mothers incrementally centralized, questions of authority and tactics arose. When they were Unmoored Mothers, each soldier swore, fought, and died for themselves and all they cared for, but with a new chain of command, when, how, and who they fought butted against that martial liberty. After several councils, the Gray Mothers decided that the protection of lives mattered more than the freedom to strike, but to appease the opposition, they admitted a standard for bravery: if ordered to attack, the figure who dove hardest was due glory and recognition. Gray Mothers, hoping to prove their devotion, began flying with heavy spikes, shields, and spears to amplify their impact velocity, and the opening sounds of many battles became the shrieks of splattered foes."
 nzeri_harpy_15_resurgent_feathered_paladins:0 "Resurgent Feathered Paladins"
 nzeri_harpy_15_resurgent_feathered_paladinsDESCR:0 "At Kheterata’s various apexes, the Nzeri Harpies provided soldiers that occupied a protected military caste known as the Sowat Kurgar, or Feathered Paladins. Stalwart warriors adorned in golden armor, they oversaw the unending and dizzying mountain ranges that buttress the Sorrow’s watersheds. As the Bronze Domain of Aramoole occupied these strategic ingresses, they rewarded the religious fliers with glory and support, and in one fell swoop, Aakhet’s chosen earned grateful and valiant allies. With holy spells and imposing shields, the Sowat Kurgar thrashed foes and protected pilgrims across Khetapera."
 nzeri_harpy_15_fling_acrobats:0 "Fling Acrobats"
 nzeri_harpy_15_fling_acrobatsDESCR:0 "Not all Nzeri Harpy warriors donned a shield and pledged themselves to the Sorrow’s mercy as a Sowat Kurgar. For the mundane, the ordinary, and the common, the constant harassment from enemy gnolls, humans, and lizardfolk spawned a unique martial fighting style called xobut’sti, or fling acrobatics. Reshaping traditional aerial maneuvers, these harpy fighters perfected dancing around projectile fire while using their swooping momentum to lob javelins, arrows, and other projectiles to fell foes. Within a generation, roosts mandated xobut’sti training for all able-bodied adolescents, and the army taught advanced maneuvers as endurance tests and unit-bonding experiences."
 nzeri_harpy_19_fang_shooters:0 "Fang Shooters"
 nzeri_harpy_19_fang_shootersDESCR:0 "As Gnollakaz laid the foundation for Konolkhatep with its conquest of Kheterata’s heartland, they premiered a new battlefield blight against their southern flying foes: firearms. With flexible packs of roving spearwielders and shooters, these close-knit firing lines proved vexing for Nzeri Harpy harriers and paladins both. Seeking to match muster, the harpies repurposed captured gnoll firearms, dubbed “fangs”, into a key and devastating tool of their arsenal. From an aerial vantage, fang shooters peppered dense formations to scatter troops and spook animals before returning to other weapons like the radis’tip or conventional martial implements."
 nzeri_harpy_19_late_feathered_paladins:0 "Late Feathered Paladins"
 nzeri_harpy_19_late_feathered_paladinsDESCR:0 "Though limited in potency, range, and accuracy, an early firearm’s stray bullet was more than enough to take down a lightly armored harpy. To better protect against this, the Feathered Paladins wore heavier and heavier armor. Aramoole’s coffers covered the mounting costs, yet the Sowat Kurgar’s high upkeep made their place on the battlefield an increasingly rare sight. Still, the Feathered Paladins, adorned in increasingly notable bronze accents, tore through foes all the same."
 nzeri_harpy_23_swarm_and_sparrow_shooters:0 "Swarm and Sparrow Shooters"
 nzeri_harpy_23_swarm_and_sparrow_shootersDESCR:0 "As the decades wore on, gunpowder weaponry proved its mettle as the fang joined the radis’tip as a standard arm for any Nzeri Harpy soldier – yet new tactics took longer to adopt. When muskets became commonplace for human, harpy, gnoll, and even lizardfolk armies, the swooping harriers switched formations to counter concentrated infantry volleys. Rather than harassing enemies in tight groups, harpy gunners drilled to move as a “swarm” before breaking off into individual “sparrows”. With a signaling colorful wing or spell-amplified screech, the sparrows would regroup into their swarm to flee, reload, or dive on their foes."
 nzeri_harpy_23_nirakhets_wailers:0 "Nirakhet’s Wailers"
 nzeri_harpy_23_nirakhets_wailersDESCR:0 "Though the Feathered Paladins kept warding against bandits, guarding sites holy to the Mother, and maintaining important mountain routes, their effectiveness as frontline soldiers became too costly to maintain. To fill the gap of martial threats, the Nzeri Harpies copied the mixed arms formations of their foes: a churning procession of gunners shooting and reloading with forward facing defenders to ward against incursions. As the harriers shot from on high, shield-wielding harpies called Nirakhet’s Wailers would distract ground foes before retreating to provide their allies cover as they reloaded. These wailers kept long ribbons of tapering purple fabric to mark them on the battlefield and polished their reflective shields to blind and distract shooters."
 nzeri_harpy_26_dragonfire_bombardiers:0 "Dragonfire Bombardiers"
 nzeri_harpy_26_dragonfire_bombardiersDESCR:0 "When Khatalashya and Aramoole warred in the mid-1700s, the Nzeri Harpies joined beneath the Bronze’s wing, but rather than letting them simply soften foes with distant gunfire, Aramoole equipped elite harpies with dragonfire, deadly alchemical bombs capable of destroying dozens of foes like a potent lightning bolt. In the conflict’s opening battles, the harpies witnessed firsthand the dragonfire’s explosive power, scattering unwitting foes in a flash. Throughout the war, dragonfire bombardiers flew on sorties to destroy supply caravans, terrorize camps, and soften fortifications. Despite their brutal effectiveness, the bombs were highly unreliable, prone to horrific misfires mid-air, and too costly to produce in ample quantities. Before the war’s end, Aramoole retired the dragonfire bombardiers, though several boom-crazed harpies sequestered a private supply for personal use."
 nzeri_harpy_26_pin_and_needle_shooters:0 "Pin and Needle Shooters"
 nzeri_harpy_26_pin_and_needle_shootersDESCR:0 "As Sarhal’s great early modern wars raged on, the preeminence of cannons made mixed-unit squares particularly vulnerable, yet it provided an invaluable opportunity for airborne harassment. Rather than focusing solely on frontline soldiers, harpy units used their unmatched maneuverability to outflank enemies and strike at vulnerable cannon crews. After dispatching the artillery, the harpies would either sabotage the equipment or use them to attack the backside of an advancing army. Dubbed “pin and needle” by harpy generals, this tactic forced enemy commanders to always keep mobile reserves, lest their valuable artillery be used against them."
 nzeri_harpy_30_pre_modern_harriers:0 "Pre-Modern Harriers"
 nzeri_harpy_30_pre_modern_harriersDESCR:0 "Once more upon the winds of hopelessness, the Nzeri Harpies banded with what allies remained after the Bronze Domain of Aramoole’s defeat. Bruised but not broken, they wielded state-of-the-art rifles as deftly as their forebears wielded the radis’tip. Through asymmetrical strikes, the Nzeri Harpies kept their foes from conquering their roosts. Well into the 1800s, while the Nzeri Harpies rarely managed to match their vanquishers out on the open field, they relied on guerilla tactics to win their struggle."
 nzeri_harpy_30_gray_mothers_reborn:0 "Gray Mothers Reborn"
 nzeri_harpy_30_gray_mothers_rebornDESCR:0 "With their lands under occupation, the worst and most ruthless impulses resurfaced to the Nzeri Harpies’ zeitgeist: to die for the roost, no matter the cost. By the 19th century, the Nzeri Harpies’ wider society had embraced the Bronze Domain of Aramoole’s stratocratic rule as a highly motivated and trained force, yet the lone hawk cries of vengeance rang out from nearly every nest. Bit by bit, associations of harpy veterans recreated the Gray Mother sects and organized new paramilitary orders that ran parallel to (but not always with) Aramoole’s draconian revanchist legions."
 nzeri_harpy_1_crodamic_camelry: "Crodamic Camelry"
 nzeri_harpy_1_crodamic_camelryDESCR: "These elite camel rider regiments were created by king Sedoric I Crodamis, first of his dynasty. In them both rider and camel wore heavy armor, with the former carrying large spears with which they charged at the enemy causing devastating damage. Since their establishment they proved time after time to be the most effective military asset of the kingdom of Kheterata, acting as the hammer to break enemy lines. While their size and influence has waxed and waned over their nearly thousand years of service, they were still a force to be reckoned with by the 15th century."
 nzeri_harpy_6_gnoll_hunters: "Gnoll Hunters"
 nzeri_harpy_6_gnoll_huntersDESCR: "Deployed first by the exiled Ahati state of Mattabo, and later imitated by other Tijarikheti states, these light horse cavalry corps saw great success in the constant frontier war with the gnollish packs. The riders usually carried bows and javelins, which they used to wreak havoc among gnollish ranks. They incessantly harassed the enemy, attacking and quickly retreating before they could respond, exhausting them physically and psychologically. Usually these bands were independent from the state, and would be hired by it or by particulars to perform raids into gnollish territory or eliminate troublesome packs. Their payment would come out of the loot they obtained, while the employer provided insurance in case of death, injury or loss of horse."
 nzeri_harpy_10_duwarkani_land_support: "Duwarkani Land Support"
 nzeri_harpy_10_duwarkani_land_supportDESCR: "The majority of Duwakani's human warriors fought riding on top of the local camel breed, resilient and red-furred. This variant was adapted to the rough and mountainous terrain, as were their riders. The warriors took advantage of their knowledge of the terrain to ambush enemy troops, and charged at them with spear in hand. Meanwhile harpy troops carrying bows would fire in quick succession as they flew around their foes, quickly overwhelming them with this multidirectional attack. This military composition continued being used after Duwarkani was integrated into Aramoole, due to its great effectiveness."
 nzeri_harpy_14_metalclad_camelry: "Metal-Clad Camelry"
 nzeri_harpy_14_metalclad_camelryDESCR: "A reformed version of the Crodamic Camelry, which learned from the limitations of its predecessor and from the defeat in the gnollish invasion of Khetarata. The rider now carried significantly lighter armor, and in turn the camel armor was heavier and stronger. The riders carried pikes with which they would charge if considered necessary, but their primary weapon was a long range musket. Once at range they would dismount the camel and place themselves behind it, using it as an improvised barricade. The armored beasts could withstand significant enemy fire, while their rider fired at the enemy from this relative safety."
 nzeri_harpy_18_akasik_mountains_cavalry: "Akasik Mountains Cavalry"
 nzeri_harpy_18_akasik_mountains_cavalryDESCR: "These Akasi light cavalry units wore little to no armor, carried muskets and rode on top of local horses of sturdy stock. This allowed them to navigate their mountainous homeland without much difficulties. They ambushed the enemy in mountain passes and difficult terrain, and quickly disengaged and disappeared into the mountains if the situation turned against them."
 nzeri_harpy_23_aakhephita_riders: "Aakhephita Riders" 
 nzeri_harpy_23_aakhephita_ridersDESCR: "During the late 17th century Aakhet the Bronze developed a great interest in horse breeding. After a few decades, however, he determined that he had created the "perfect breed", and quickly lost interest in the subject. While Aakhet would move on, the military capabilities of the new breed were not overlooked by Aramoole's high staff. The Aakhephita, meaning Dragon Horse in Kheteratan, are a quick and resilient breed, able to maintain a significant speed during long periods of time. They were the preferred mount of the elite cavalry troops of Aramoole. Carrying muskets with bayonets, these troops used the horses mainly for transportation, dismounting when they reached the enemy. If the situation turned dire they could quickly mount and retreat, as no mount in Sarhal could outrun the Aakhephita."
 nzeri_harpy_28_daw_jabir_camelry: "Daw Jabir Camelry"
 nzeri_harpy_28_daw_jabir_camelryDESCR: "These elite camel riding troops, deployed mainly by Deshak and Aaramole, took their name, meaning "Two Braves", from the fact that each camel carried two soldiers on its back. Neither the soldiers nor the animal carried any armor, as to not further burden the camel with the weight. Instead, they brought along two muskets. The soldier in the front would shoot at the enemy before passing the now discharged musket to his companion. In return, the second soldier would pass the second weapon before reloading the first one."
 nzeri_harpy_28_camel_artillery: "Camel Artillery"
 nzeri_harpy_28_camel_artilleryDESCR: "By mounting small cannons onto camels the states of Akasik and Khetapera were able to quickly and easily move artillery in rugged terrain, where other forms of transportation would be difficult. The soldier would usually dismount before firing, although some versions allowed a skilled rider to shoot while the animal moved. The destructive capability of these units was enormous, while also enjoying significant mobility. Over the ensuing decades, more experimental takes on the concept were also designed by ambitious artificers, but they were all too unreliable or expensive to be used in significant quantities. These included a camel mounted with a crude prototyped gatling gun, a camel carrying a fireball thrower and, appearing only in the design plans of an anonymous artificer and with no evidence of actual use at any time, a camel with what appeared to be a laser cannon."

 undead_1_zombie_horde:0 "Zombie Horde"
 undead_1_zombie_hordeDESCR:0 "Zombies are reanimated corpses of the dead and are the simplest form of undead creature. The fear and danger of these creatures is not their martial prowess but their sheer overwhelming numbers."
 undead_1_skeleton_spearmen:0 "Skeleton Spearmen"
 undead_1_skeleton_spearmenDESCR:0 "A more traditional form of undead soldier, skeleton spearmen are akin to your usual spearmen, but lacking in the flesh department."
 undead_1_skeletal_knights:0 "Skeletal Knights"
 undead_1_skeletal_knightsDESCR:0 "Created from the corpses of knights fallen in battle, these reincarnated creatures strike fear into the hearts of many."
 undead_5_zombie_horde:0 "Zombie Horde"
 undead_5_zombie_hordeDESCR:0 "Braaains"
 undead_5_skeleton_warriors:0 "Skeleton Warriors"
 undead_5_skeleton_warriorsDESCR:0 "A common misconception is that skeleton warriors have to be totally lacking in skin. In fact, most skeleton warriors were simply older zombies (in the sense that they resemble emaciated corpses) that have been given a bit more magic to increase their intelligence."
 undead_9_zombie_horde:0 "Zombie Horde"
 undead_9_zombie_hordeDESCR:0 "Braaaains"
 undead_9_skeleton_pikemen:0 "Skeleton Pikemen"
 undead_9_skeleton_pikemenDESCR:0 "Adapting with the age of war, skeletons are the perfect candidates in pushes-of-pike as the pikes go straight through them!"
 undead_10_heavy_skeletal_knights:0 "Heavy Skeletal Knights"
 undead_10_heavy_skeletal_knightsDESCR:0 "Clad in jet-black armour and midnight mares, these heavily armoured bruisers are often the last thing people see."
 undead_12_zombie_horde:0 "Zombie Horde"
 undead_12_zombie_hordeDESCR:0 "Braaaaains"
 undead_12_refined_skeleton_pikemen:0 "Refined Skeleton Pikemen"
 undead_12_refined_skeleton_pikemenDESCR:0 "While previous incarnations of skeletal infantry didn't really care about what armour they had, it's come to light that if a pike (or any long object) were to penetrate its way through and past a skeleton's ribcage, that the skeleton could be waved about like a flag.\nFrom now on, skeletal soldiers must at least have a breastplate for protection."
 undead_14_scythe_riders:0 "Scythe Riders"
 undead_14_scythe_ridersDESCR:0 "Abandoning the heavy armour of their predecessors, these riders rely more on fear than practicality. Armed with large scythes these black riders can cleave many soldiers in half with a single blow."
 undead_15_zombie_horde:0 "Zombie Horde"
 undead_15_zombie_hordeDESCR:0 "Braaaaaains"
 undead_15_skeletal_musketeers:0 "Skeletal Musketeers"
 undead_15_skeletal_musketeersDESCR:0 "While requiring more magically-infused intelligence, skeletons make for excellent musketeers. While their motor functions have seen better days, bullets have very little effect on fleshless creatures lacking vital organs."
 undead_18_refined_scythe_riders:0 "Refined Scythe Riders"
 undead_18_refined_scythe_ridersDESCR:0 "Through some accursed dark magic these black riders are as swift as the wind and as shrouded as night itself, appearing only when it is too late."
 undead_19_zombie_horde:0 "Zombie Horde"
 undead_19_zombie_hordeDESCR:0 "Braaaaaaains"
 undead_19_refined_skeletal_musketeers:0 "Refined Skeletal Musketeers"
 undead_19_refined_skeletal_musketeersDESCR:0 "By reducing magical output on their mobility, one can empower their motor skills to improve aim and reload."
 undead_23_zombie_horde:0 "Zombie Horde"
 undead_23_zombie_hordeDESCR:0 "Braaaaaaaains"
 undead_23_skeletal_line_infantry:0 "Skeletal Line Infantry"
 undead_23_skeletal_line_infantryDESCR:0 "It's like normal line infantry, but spooky."
 undead_23_skeletal_hussars:0 "Skeletal Hussars"
 undead_23_skeletal_hussarsDESCR:0 "Could you imagine skeletons wearing those fur hussar hats?"
 undead_26_zombie_horde:0 "Zombie Horde"
 undead_26_zombie_hordeDESCR:0 "Braaaaaaaaains"
 undead_26_skeletal_grenadiers:0 "Skeletal Grenadiers"
 undead_26_skeletal_grenadiersDESCR:0 "Bayonets have very little effect on skeletons. On the other hand, skeletons wielding bayonets have a very high effect on the living."
 undead_28_zombie_horde:0 "Zombie Horde"
 undead_28_zombie_hordeDESCR:0 "Braaaaaaaaaains"
 undead_28_dread_legion:0 "Dread Legion"
 undead_28_dread_legionDESCR:0 "The feared culmination of necromantic perfection in the fields of modern warfare, it is said that trumpets can be heard heralding the arrival of the Dread Legion."
 undead_28_dread_lancers:0 "Dread Lancers"
 undead_28_dread_lancersDESCR:0 "The lances of these riders are rarely cleaned, and hold the entrails of their past victims."


 ynnic_1_buycev:0 "Buycev"
 ynnic_1_buycevDESCR:0 "From Rzentur war bands looking for pillage, to Veykodan auxiliaries pledging a fickle loyalty towards the rump state of Arverynn, the corpse of the Ynnic Empire was treaded by barbaric warriors from all over; not even the new order brought about by feudalism could completely erase their presence."
 ynnic_1_river_wardens:0 "River Wardens"
 ynnic_1_river_wardensDESCR:0 "All life depends on the Ynn, and as such its security is the first and foremost priority for Ynnic nobility. The River Wardens are granted tenure - "wardenship" - over a plot of land on the shore of the Ynn River, and they are to guard it from river monsters, as well as provide their feudatories with fish during peacetime and arms during conflict."
 ynnic_1_treehouse_skirmishers:0 "Treehouse Skirmishers"
 ynnic_1_treehouse_skirmishersDESCR:0 "Mockingly called "Tree-dwellers" by the Dolindhans, the Sarda Ruinborn have found nonetheless a valid tactic in shooting projectiles like arrows and stones at the enemy then retreating on the treetops before the enemy cavalry could charge in."
 ynnic_5_drevkenuco_militias:0 "Drevkenuco Militias"
 ynnic_5_drevkenuco_militiasDESCR:0 "Equipped with hatchets, spears, wooden bucklers and gambesons if they are lucky, the Drevkenuco militias will fight with all they have for their home villages - defending them from whoever or whatever attacks them."
 ynnic_5_rzentur_schiltron:0 "Rzentur Schiltron"
 ynnic_5_rzentur_schiltronDESCR:0 "Decried as barbarians by the other people of the Ynn, imagine the surprise of the first Ynnic knight who charged against a Rzentur formation and found himself impaled on their staunch line of spears!"
 ynnic_5_ynnic_archers:0 "Ynnic Archers"
 ynnic_5_ynnic_archersDESCR:0 "Lord Alaran of Trompolere became immortalized for his campaign in 1443 against Arverynn and Fadhevych, where he led a "rabble" of hunters and rangers to victory over the self-proclaimed descendants of the Ynnic Imperial army. While Arverynn would later recover, this initial shock did much to legitimize the use of the bow among Ynnic gentry."
 ynnic_9_colzeny_bows:0 "Colzeny Bows"
 ynnic_9_colzeny_bowsDESCR:0 "First crafted by a group of Sarda bandits who came across the dead bodies of several knights and wendigos, the colzeny bow has a thin layer of shaved antler attached to its inner side, allowing it to store more energy when drawn. Some called this invention sacrilegious and dubbed it "the Cursed Bow", spreading the belief that its users and those wounded by it were doomed to turn into wendigos; it would eventually replace the standard bow."
 ynnic_9_malacnar_rookies:0 "Malacnar Rookies"
 ynnic_9_malacnar_rookiesDESCR:0 "Malacnar is a city of warriors, but all warriors have to start somewhere. In battle, the Battleking takes the lead, and the rookies try to keep up."
 ynnic_9_rzentur_pikes:0 "Rzentur Pikes"
 ynnic_9_rzentur_pikesDESCR:0 "After their spear walls proved successful, the Rzentur went on to deforest the counties of Ladjatrevo and Lisicalrevo so that they could field their own forests of spears."
 ynnic_12_cannorian_company:0 "Cannorian Company"
 ynnic_12_cannorian_companyDESCR:0 "Not all Cannorians who arrived to the Ynn sought to establish independent homesteads; some made a living in mercenary companies, either through continued service to the same lord, or travelling from place to place. Most famous of those Cannorian company captains was the half-orc Arok yen Clovenvels, who distinguished himself during the War of the Bacaran succession and was knighted by the Vyrisar of Arverynn himself."
 ynnic_12_malacnar_greatspears:0 "Malacnar Greatspears"
 ynnic_12_malacnar_greatspearsDESCR:0 "Malacnar elves were actually the first of the Ynnics to develop anti-cavalry warfare: after the Dolindhan invasion around 100 AA, many Malacnar warriors replaced their swords for two-handed spears and saw great success countering the horse-riding Dolindhan invaders during the War of Broken Antlers. It would be wrong however to call it phalanx warfare: lacking the cohesion of a Rzentur pike wall, Malacnar Greatspears prefer meeting cavalry charges by hurling heavy javelins before fearlessly counter-charging, negating the psychological effect a cavalry charge has on lesser soldiers."
 ynnic_12_riverblade_regiment:0 "Riverblade Regiment"
 ynnic_12_riverblade_regimentDESCR:0 "Originating from the School of the Riverblades in Vels Bacar, the Riverblades fight with glaives and curved longswords, and, with their fluttering capes and fluid movements, combine deadliness with elegance. But the river motifs aren't just for show - many of them are also water mages, capable of hurling water volleys at enemies and summoning water shields to stop bullets."
 ynnic_12_temple_acolytes:0 "Temple Acolytes"
 ynnic_12_temple_acolytesDESCR:0 "The dam-settlements of Adbrabohvi and Bosancovac were the first to benefit from the arrival of Cannorians thanks to both their positioning as gateways into the Ynn and their charismatic priest leading class, who welcomed the Cannorians with open arms and facilitated deals. Armed with straights swords of eastern import and wearing colourful robes embedded with the Ynn's divine magic, Temple Acolytes are a force of volunteers serving the Holy Ynn River and most of all their local temple; and, while their zealotry makes them volatile, Ynnic priests have been able to use the sway they hold over them to direct that zeal against very real enemies."
 ynnic_15_castle_wardens:0 "Castle Wardens"
 ynnic_15_castle_wardensDESCR:0 "With latest technologies and an influx of wealth from Cannor filling Ynnic coffers, the most accomplished of river wardens were rewarded by their lords with better equipment and the honour of guarding their castles. Arverynn's castle guards could even afford partial plate armour!"
 ynnic_15_dragon_roarers:0 "Dragon Roarers"
 ynnic_15_dragon_roarersDESCR:0 "Unlike their Ynnic brethren, the Rzentur became fascinated by the gunpowder weapons of the east, and sought to replicate them with fiery passion. The first to succeed was this Pomvasonnic smith who created the Drozmarjaov ("Dragon Roar") handcannon, a weapon so loud and dreary, that when it was first used during the siege of Amaceped its defenders thought they were witnessing the second coming of the Ending Flood!"
 ynnic_15_netherfolk_revenants:0 "Netherfolk Revenants"
 ynnic_15_netherfolk_revenantsDESCR:0 "With the construction of the first reliable passageways into the Cliffs of Ruin, Boek Braves found themselves at the service of Ynnic rulers north of Adbrabohvi, something which had historically happened only in 625. Ancient Ynnics regarded the Posvleadi, "Netherfolk", as fearless nose-less demons with a deep knowledge of the terrain, but by the sixteenth century most memories of them had morphed into fairytales. Fairytales which Ynnic lords promptly weaponized."
 ynnic_19_enchanted_castle_wardens:0 "Enchanted Castle Wardens"
 ynnic_19_enchanted_castle_wardensDESCR:0 "With time the abjuration skill of the Ynnic peoples improved, and they worked with their elven brethren from the east to fabricate enchanted armour capable of resisting guns on a large scale."
 ynnic_19_rzentur_pike_and_shot:0 "Tresulic-Muzged"
 ynnic_19_rzentur_pike_and_shotDESCR:0 "The Tresulic-Muzged, "Tree-Spears-and-a-Musket", was the new Rzentur battle formation consisting of a thinly-spread line of gunners followed by a three-Ruinborn deep pike phalanx, adopted after the Dragon Dominion fought alongside - and against - Cannorians in the War of the Bacaran Succession. While the "shot" part of the pike & shot formation was outlawed in most Ynnic realms, that didn't stop homesteader armies from deploying it, and the Rzentur armies would only cease to use this version of it when they finally passed to all-musket armies."
 ynnic_19_trompolere_rangers:0 "Trompolere Rangers"
 ynnic_19_trompolere_rangersDESCR:0 "The Sarda were the first Ynnic people to experience gunpowder warfare in all its destructivity, and this made them pursue more efficient usages of the bow. Levying hunters was no longer considered sufficient, and lords began scheduling drilling sessions in preparation of - or even during - wars. The techniques that arose during these drills, first developed in Trompolere camps, allowed the common troops to loosen three arrows at once - either in multiple directions, or concentrated on the same target."
 ynnic_23_crossbowmasters_of_amacimst:0 "Crossbowmasters of Amacimst"
 ynnic_23_crossbowmasters_of_amacimstDESCR:0 "Artesans from Brelar acquired the Cannorian crossbow and redesigned it into different ways. The final model, known as Adirbor, was a repeating crossbow shooting multiple daggers at high speed. While normally overkill, it proved greatly effective against the Cursed Ones. A company of Brelari crossbows participated to the defense of Amacimst against Cursed Ones besiegers, and, for their remarkable kill-count, they were dubbed "Crossbowmasters of Amacimst" by Lord Gelendirn III."
 ynnic_23_malacnar_companions:0 "Malacnar Companions"
 ynnic_23_malacnar_companionsDESCR:0 "The Companions were the higher caste of Malacnar's warrior society, descended from Levodas's legendary companions and from those who could hold their ground against him in a duel, as well as new contenders for the title of Battleking who rose through the ranks of Malacnar's hierarchy in post-Levodas times. As legendary as the Companions' fame, are the disparate weapons and armour-pieces they wield, so effective, they are rumored by Cannorians to be Precursor Relics. During the Age of Witch-Kings the Companions were at the apex of their strength, so confident of their power they would slowly march towards the enemy lines, unflinching under musket fire as their magic deflected all projectiles, and when they reached the enemy they would effortlessly cut them all down."
 ynnic_23_rilsean_wardens:0 "Rilsean Wardens"
 ynnic_23_rilsean_wardensDESCR:0 "With the consolidation of larger Ynnic realms, the ruler's retinue expanded into a complete battalion, much like the Malacnar Battleguards of old did in their time. Rilsean Wardens, named after the Sarda word for "Kingdom", were a heterogeneous force of full-time fighters and spellcasters, serving as the middle step between feudal and standing armies. While their choice of weapon varied, they were most commonly outfitted with enchanted spears and shields bearing the coat of arms of their realm, as well as an enchanted mail-and-plate armour."
 ynnic_23_wendigo_slayers:0 "Wendigo Slayers"
 ynnic_23_wendigo_slayersDESCR:0 "Among the Ynnics, slaying a wendigo is considered a great deed, achievable only by the most skilled of knights. These Dolindhan hunters have achieved it as well, and they dress in the magically-augmented fur of their slain wendigo to show for it. In battle they fling their massive spears before closing in to fight with battleaxes and greathammers."
 ynnic_26_dismounted_ynnic_knights:0 "Dismounted Ynnic Knights"
 ynnic_26_dismounted_ynnic_knightsDESCR:0 "Despite the nobility and prestige associated with their steed, Ynnic Knights were no strangers to fighting on foot. Before stirrups were adopted, most knights would in fact dismount and fight on foot during prolonged battles, and this role became prominent again during the late Age of Witch-Kings, thanks to the inspiration provided by Malacnar Companions. Dismounted Ynnic Knights or "Nohy Vytrie" were those knights who entered the battle already on foot, and they were most commonly last-born sons or lesser nobility, serving as elite infantry to rally the other troops and provide the mainstay of the Ynnic battle line. Donning full body armour and wielding greatswords, they slowly but surely advanced towards the enemy lines, deflecting enemy bullets from a distance. And once they were close enough to see their enemies eye to eye, they would dash towards them right before they could reload."
 ynnic_26_drozmateers:0 "Drozmateers"
 ynnic_26_drozmateersDESCR:0 "As bayonet manufacturers were established across the Dragon Dominion, musketeers replaced pikemen for the Rzentur battle lines. Nicknamed "Drozmateers" by Cannorian merchants, these warriors were far scarier than their nickname made them out to be, as was the mass fire coming out of their green, dragonscale-like bladed muskets. In the Rzentur's signature combination of savagery and religious zeal, they formed a tactic that had alternating members of the line fire whilst the others charged at the enemy."
 ynnic_26_forest_eye_manhunters:0 "Forest Eye Manhunters"
 ynnic_26_forest_eye_manhuntersDESCR:0 "Few Ruinborn know hardship and struggle as well as the Teira, who have lived for centuries in the frigid land of Dalaire under the constant threat of the Cursed Ones. Teira battle style is an extension of their lifestyle: small, secretive bands who scrape by while doing their best not to draw attention, but capable, if cornered, to set lethal ambushes against their would-be hunters. Having arrived to the Ynn thanks to a secret pathway through the Forest of the Cursed Ones known only to them, Teira were outfitted with weapons such as crossbows, spears and throwing daggers of a far higher quality than anything they were used to, but even under the service of Ynnic Lords they still continued wearing the same camouflage-painted fur coats their brethren did in Dalaire. This attire favoured their primary task: irregular warfare, skirmishes, ambushes and supply train disruption, providing a response to the frontiermen's own asymmetrical warfare and developing a fame as hunters of men second only to Wendigos. The sight of the Teira's glowing eyes staring at you from the woods was enough to send common troops into a panic."
 ynnic_30_gospodic_platoon:0 "Gospodic Platoon"
 ynnic_30_gospodic_platoonDESCR:0 "Gospodh Aranthiv of the Dragon Dominion came to rule a nation surrounded by colonial powers to the north and pioneer countries to the south; after a period of stay in Eordand where he witnessed the effectiveness of the Cannorian armies against his fellow Ruinborn, he became certain the only way forward would be to further modernize the Rzentur war machine. Discipline was enforced, and the previous Drozmateer tactic of charging at will into enemy lines was abolished; Gospodh Aranthiv deemed it "Improper of a modern army". Rather, platoon fire was developed, so that the Dominion's "mouths of fire" could keep "roaring" constantly in all moments of the battle."
 ynnic_30_longbow_knights:0 "Longbow Knights"
 ynnic_30_longbow_knightsDESCR:0 "To Ynnic Knights, the crossbow was seen as a devious device to fabricate strength, the shortbow was the weapon of lowly woodsmen and the composite bow was for bandits. But the longbow? Ynnic Knights admired the Damerian longbow, which required strength and years of training to use. Imported in the nineteenth century, it quickly became one of their favourite tools when out hunting. At the battle of Velencestor in 1811 400 knights fought in the frontline as heavily-armoured foot archers, and their arrows, glowing blue with magic, rained destruction on the enemy musketeer lines by buzzing through several men or exploding upon landing. The future Empress Morvel was leading these archers, having been the one to perfect those magical arrows during her exile in Veykoda. By her campaign's end, the Vytrie Rongukol - Longbow Knights - had grown into a 1000-strong regiment, and more were commissioned during her reign. Veykodan rune magic was applied to both the bows and armour of the knights, with carvings in elegant patterns that enhanced not only the beauty, but also the performance of their equipment. The longbows, with largest surface area of all types of bow, were optimal for rune magic."
 ynnic_30_bosancovac_city_guard:0 "Bosancovac City Guard"
 ynnic_30_bosancovac_city_guardDESCR:0 "By the nineteenth century the reservoir town of Bosancovac had grown into a wealthy city, however its position was precarious bordering the Dragon Dominion to the north and the Sarda Realm to the south. To stave off conquest attempts, a standing militia was raised and this was further supplemented by Cannorian instructors and mercenaries, who experimented in a wide array of tactics to both counter the mass fire of the Dominion and the Sarda magical knights."
 ynnic_30_tuathak_foreign_legion:0 "Tuathak Foreign Legion"
 ynnic_30_tuathak_foreign_legionDESCR:0 "Hailing from the western land of Eordand, the autumn-red Tuathak folk were the most militant of the season worshippers, and tales of their crusades against "the Kings of Winter" made a good subject for many a ballad. True to their factionalist indole, there were two different Tuathak Foreign Legions of which one served the Dragon Dominion, the other the new Sarda Empire. While those of the Dragon Dominion unleashed the power of Eordand's new deadly magirifles, those under the Sarda Empire were infamous for slowly starving their prisoners to death before throwing their bodies into the river, and in battle they wielded poison-laced copper swords similar to Dracball, the sword of Artorean the Dragonslayer, with an obvious message."
 ynnic_1_ynnic_squires:0 "Ynnic Squires"
 ynnic_1_ynnic_squiresDESCR:0 "Affording and maintaining a great Ynnic antler horse is no easy task, and thus the sons of lesser nobles work as retainers for wealthier landlords, obtaining in return mentorship, equipment, and the possibility to ride their mentor's spare steeds for training and eventually in battle, where they would bolster the numbers of their senior knights as part of their apprenticeship. Given a light chainmail and a overhand lance, all Ynnic Squires need to do is keep hold of their horse, and steer the magnificient beast as it does most of the job on its own goring and trampling the enemies to death."
 ynnic_1_trom_trotters:0 "Trom Trotters"
 ynnic_1_trom_trottersDESCR:0 "Bred in Thromshana, this lighter breed of antler horse was meant for racing and mail delivery. In battle it is used to scout and to patrol supply lines, as well as to relay orders. Should it be needed, however, it can function as light cavalry - charging on the flanks of tired enemies or quickly reinforcing a weakened point of a battle line as the trotters dismount and become foot soldiers."
 ynnic_6_ynnic_knights:0 "Ynnic Knights"
 ynnic_6_ynnic_knightsDESCR:0 "Similar to Cannorian knights, the Ynnic peoples had their own heavy cavalry that formed the base of their noble class. With one major difference: Ynnic horses have antlers! A Ynnic knight's favourite method of fighting, when the charge wasn't enough, was to jump down onto the ground and unsheathe his sword, cutting down all enemies who would be as foolhardy as to not break and rout at the sight of his charge."
 ynnic_6_mounted_rangers:0 "Mounted Rangers"
 ynnic_6_mounted_rangersDESCR:0 "The forests and wildlands of the Ynn are home to feral antler horses that either were native to the zone or had fled from nearby ranches. In time, Ynnic rangers became adept at befriending them, and, when they weren't actively undermining their Lord's authority by taking to banditry, Mounted Rangers could be swayed to join a Lord's host as powerful mounted archers who had little to envy from the Epednar riders of the western prairies."
 ynnic_10_barded_dolindhan_knights:0 "Barded Dolindhan Knights"
 ynnic_10_barded_dolindhan_knightsDESCR:0 "Ynnics held antler horses as the most sacred of animals, and thus their protection in battle was not only a tactical concern, but also a display of piety and virtue. And why invest all your money into heavy plate armour for yourself, when you needed mobility in order to acrobatically jump off anyway? Due to their proximity to the ironhouses of Brelar, Dolindhan knights were the first to be able to afford horse armour consistently, and they often overlayed it with cloth in the colour of their suzerain's emblem. Most famously, the Amethyst Knights of Amacimst flaunted a bright purple barding."
 ynnic_14_couched_ynnic_knights:0 "Couched Ynnic Knights"
 ynnic_14_couched_ynnic_knightsDESCR:0 "With the introduction of the stirrup from the east, Ynnic troops saw a new definition of "devastating cavalry charge". Where knights once relied on the antlers and strength of their steed to do most of the damage, Couched Ynnic Knights would put their entire body weight into hitting the enemy with lances as well, and continue fighting with swords on horseback afterwards, without needing to acrobatically jump off."
 ynnic_18_knights_of_vareynn:0 "Knights of Vareynn"
 ynnic_18_knights_of_vareynnDESCR:0 "By the onset of the Age of Witch-Kings, the Knights of Vareynn had become the most professional cavalry in the Ynn. The pressure from other knights challenging them, coupled with the invading Rzentur, had pushed them to train with perseverance and organization on a level that would herald modern cavalry corps."
 ynnic_18_mounted_dragon_roarers:0 "Mounted Dragon Roarers"
 ynnic_18_mounted_dragon_roarersDESCR:0 "The Dragon Dominion's cavalry, like in many other places, was comprised of the wealthiest members of its society: as such they were the first who had both the means and interest to acquire the most prized firearms for themselves. Precursors to the infamous Drozmateers of later times, Mounted Dragon Roarers made their own name in caracole or swivel tactics: shooting on the move."
 ynnic_23_vitre_argezico:0 "Vitre Argezico"
 ynnic_23_vitre_argezicoDESCR:0 "Among Ynnics Argezvale came to mean solid, after the sturdiness of structures built by Argezennic dwarves. This said the staying power of elite dwarven troops on the battlefield was even more impressive, thanks in no little part to their heavy armour. Imitating the latter, knights who are outfitted in the "Balgaric" style don a full plate armour covering every inch of their body, and all of their steed as well, down to custom-tailored steel antlers to cover those of the horse."
 ynnic_23_sarda_hussars:0 "Sarda Hussars"
 ynnic_23_sarda_hussarsDESCR:0 "The Sarda word Buykonyr, "Bandit Horseman", was often translated as Hussar among Cannorian settlers, for they were a type of light cavalry wielding sabres or overhand lances similar to Escanni hussars. Mainly comprised of merchants, rangers and outlaws, the Sarda Hussars' purpose was to disrupt enemy lines before the real knights would charge."
 ynnic_28_draconic_knights:0 "Draconic Knights"
 ynnic_28_draconic_knightsDESCR:0 "With the Dragon Dominion's integration of Dolindha complete, many of the famed Dolindhan antler knights went on to fight not for the River, but for the Dragon. The "Vitre Zomajico" regiment was comprised of former Dolindhan nobility intermarried with Rzentur elites, and it became the most feared instrument of the Dominion. These Draconic Knights were outfitted in a green, Balgaric-style spiked armour that made them betray no emotion, and, as they traced their lineage to the Dragon-God himself through their Rzentur side, their dragon blood allowed them to wield powerful magic: magic that made them impervious to anything short of a cannonball."
 ynnic_28_polthkrin_cuirassiers:0 "Polthkrin Cuirassiers"
 ynnic_28_polthkrin_cuirassiersDESCR:0 "The Epednar tribal peoples have a nomadic riding tradition in their blood, and with the integration of their ranks in civilized society came a large influx of skilled riders, ready for the modern terms of war. The Polthkrin Cuirassiers, their name meaning "Half-blood", were recruited from the Dragon Dominion's southern provinces where many Epednar and half-Epednar had resided for a long time. They were outfitted with the best sabres the Dominion had to offer, and dragonscale imitation cuirasses."
 ynnic_28_iosahar_karavytrie:0 "Iosahar Karavytrie"
 ynnic_28_iosahar_karavytrieDESCR:0 "An exception to the otherwise traditional weapon dominated landscape of Sarda, the Iosahar Karavytrie or Oathsworn Carbineers were an ancient and prestigious order of knights from Stenurynn who adopted pistols and later carbines to use alongside their lances. During peacetime they would double as a police force, launching raids into homesteads suspected to be hiding firearms. Firearms which the knights would naturally confiscate."
 ynnic_28_veykodan_sabretooth_riders:0 "Veykodan Sabretooth Riders"
 ynnic_28_veykodan_sabretooth_ridersDESCR:0 "Under the Sarda Empire, the recently-established vassal Kingdom of Veykoda was granted special privileges, and one would be quick to suspect a reason why after taking a glance at the cavalry this arrangement provided: whereas Ynnics rode antler horses, already impressive beasts in their own right, Veykodans' traditional rides were sabretooth tigers and wooly rhinoceros, all the more reason to turn these riders into loyal bannermen."

 chendhyan_1_feline_riders:0 "@H00 Feline Riders"
 chendhyan_1_feline_ridersDESCR:0 "The Chendhyan people are notorious for their mounts, the type of feline varies by tribe but cheetah, lion, and jaguar are the most common."


 goblin_1_goblin_horde:0 "Goblin Horde"
 goblin_1_goblin_hordeDESCR:0 "Thousands and thousands of goblins, armed with whatever they could, became a feared sight during the Greentide. Sure you can kill them with ease, but can you kill enough of them?"
 goblin_9_betta_goblin_horde:0 "Betta' Goblin Horde"
 goblin_9_betta_goblin_hordeDESCR:0 ""What if we didnt charge em at once, and split up a bit, eh?""
 goblin_12_goblin_shootas:0 "Goblin Shootas"
 goblin_12_goblin_shootasDESCR:0 "While their orcish counterparts feared the thunderous sound of guns, goblins instead embraced it. Initially relegated as 'shootas' in more 'forward-thinking' clans, goblinkind as a whole quickly managed to replicate and create their own crude variants of the arquebus and blunderbuss: the first sign of goblin ingenuity to come."
 goblin_18_knife_and_shot_infantry:0 "Knife & Shot Infantry"
 goblin_18_knife_and_shot_infantryDESCR:0 "A mocking term equating it to the traditional Pike & Shot. Goblins learned from their foes and utilized an alternate tactic, using their short stature to duck under the push-of-pike and deliver knives to the shins of their foes."
 goblin_23_goblin_boom_boys:0 "Goblin Boom Boys"
 goblin_23_goblin_boom_boysDESCR:0 "Unpopular as it may be, goblins were the first in Cannor to use handheld explosives, grenades, in warfare. Many, in fact, used the constant warfare in Escann as an opportunity to test strange and deadly homemade techniques in the art of explosions."
 goblin_26_goblin_experimental_riflemen:0 "Experimental Riflemen"
 goblin_26_goblin_experimental_riflemenDESCR:0 "Copying gnomish rifling and artificer techniques, goblins created a mass producible and easier version of the style and integrated it in their armies... despite the obvious safety regulation breaches."
 goblin_30_goblin_artificers:0 "Goblin Artificers"
 goblin_30_goblin_artificersDESCR:0 "Gnomish artificers are perfectionists, creating machines of war. Kobold artificers are strange with mad and outlandish ideas. Goblin artificers make things go boom."
 goblin_6_goblin_spider_riders:0 "Goblin Spider Riders"
 goblin_6_goblin_spider_ridersDESCR:0 "When goblins emerged from the Serpentspine they brought with them monstrous giant spiders that they kept as pets and mounts. While they certainly met their match against Cannorian knights in the fields of Escann, they excelled lurking in the forests and hills and made incredibly potent scouts."
 goblin_10_goblin_spider_rider_shootas:0 "Goblin Spider Rider Shootas"
 goblin_10_goblin_spider_rider_shootasDESCR:0 "These shootas became infamous in any fights within the ancient cities of Escann, due to their ability to cling to walls (the spiders) and shoot down at their foes (the shootas)."
 goblin_17_tamed_monster_herders:0 "Monster Tamers"
 goblin_17_tamed_monster_herdersDESCR:0 "Like the depths of the Serpentspine, the surface world also had its fair share of fantastic beasts. Goblins, as a whole, had a strange affinity for taming and appeasing things bigger and deadlier than them and by the end of the Greentide many had made a name for themselves taming all sorts of Cannorian wildlife weird, wonderful and terrifying."
 goblin_23_goblin_metal_war_wagons:0 "Goblin Metal War Wagons"
 goblin_23_goblin_metal_war_wagonsDESCR:0 "These strange contraptions houses scores of goblins inside, sticking as many guns out of as many windows these war wagons had. What became of it was a moving vehicle of death. At one point the mad artificer Gibblegux made a war wagon that rotated, proving a 360 degree range of fire for those within."
 goblin_28_boom_tanks:0 "Rocket Tanks"
 goblin_28_boom_tanksDESCR:0 "The gnomish artificer used cannons to deal their own version of deaths. Goblins did one better. The standard 'rocket tank' shot shrapnel-filled rockets at their foe, but were also powered by rockets that allowed it to charge across the battlefield right into enemy ranks. Of course, the rocket tank had its own anti-personnel system for close encounters: at least fifty goblins hanging on for dear life."

 cave_goblin_1_clan_rabble:0 "Clan Rabble"
 cave_goblin_1_clan_rabbleDESCR:0 "A disorganized horde of cave goblins wielding whatever they can get their hands on, be it clubs, knives, or spears. What they lack in unity, they make up for in sheer numbers and lack of self-preservation instinct."
 cave_goblin_9_cave_ambushers:0 "Cave Ambushers"
 cave_goblin_9_cave_ambushersDESCR:0 "Upon realizing that perhaps goblin lives aren't worthless, several clan leaders came together to ultimately devise a new form of warfare: the ambush. Building rudimentary traps such as pitfalls and relying on the natural labyrinth of the Serpentspine helped to greatly reduce casualties, regardless of how new this tactic truly is."
 cave_goblin_9_pebble_slingers:0 "Pebble Slingers"
 cave_goblin_9_pebble_slingersDESCR:0 "Under their millennia of servitude to the orcs, many values were distilled in the cave goblins. Though nearly all of these concepts vanished the moment they left captivity, a few lingering sparks of orcish pride remained in the new clans of the caverns. Refusing the cowardly (and complicated) ambush tactics favored by their neighbors, some cave goblins opted for a different approach to minimizing casualties. Through the widespread implementation of slings, enemies could now be defeated from a distance without the time-consuming process of crafting true weapons."
 cave_goblin_12_burner_teams:0 "Burner Teams"
 cave_goblin_12_burner_teamsDESCR:0 "It was a peaceful day in the caverns when a curious goblin decided to combine pressurized gelatin with a small bit of fire. The result was catastrophic and killed him almost instantly, but luckily his companions chose to adapt these principles into the first burners, a form of rudimentary flamethrower. Flaming gelatin from cave oozes would be launched from handheld pressurizers, clinging to whichever sorry victim it was pointed at–or the guy next to him. Still working out the accuracy issues."
 cave_goblin_12_shrapnel_lobbers:0 "Shrapnel Lobbers"
 cave_goblin_12_shrapnel_lobbersDESCR:0 "Even a pebble can be fatal if thrown with enough force. Anyone would acknowledge such a simple fact. Yet it takes a true genius to take this concept and decide to create a ball of assorted explosives compressed to the point where a single misstep will kill the user and everyone within a 20-foot radius. And then case it in random rocks found throughout the cave, creating paranoia that the slightest jostle will cause a spark and wipe out an entire squad. True genius at work."
 cave_goblin_15_boom_rocks:0 "The Boom-Rocks"
 cave_goblin_15_boom_rocksDESCR:0 "As it turns out, a little bit of magic goes a long way. Through basic artificery, handheld grenades have been made significantly safer, with pocket-explosions shrinking from everyday occurrences to weekly spectacles. In addition, further enhancements to the concussive force of these bombs has greatly increased the motivation of our armies, simply fascinated with the concept of making things go boom."
 cave_goblin_15_flame_belches:0 "The Flame-Belches"
 cave_goblin_15_flame_belchesDESCR:0 "Further refinement to burners and the introduction of simple artificery has brought the Flame-Belch to the front lines. This new and improved flamethrower comes with several improvements, including the ability to aim in some directions!"
 cave_goblin_19_blast_and_scatter:0 "Blast-and-Scatter Squads"
 cave_goblin_19_blast_and_scatterDESCR:0 "Friendly fire is an everyday occurrence in goblin society, even during peacetime. By drilling rapid evacuation procedures into the bulk of the army, we can avoid both unsavory accidents and potentially enemy projectiles too!"
 cave_goblin_19_lava_lobbers:0 "Lava Lobbers"
 cave_goblin_19_lava_lobbersDESCR:0 "While trenches are useful, they are also time-consuming and ultimately inefficient. Instead, let's harvest molten rock from the depths of the Serpentspine and throw it at the enemy! Special capsules that spread a thin layer of lava over a small area can serve the same area-denial purpose that trenches serve, without the annoying digging or effort!"
 cave_goblin_23_lots_of_rocks:0 ""Lots of Rocks""
 cave_goblin_23_lots_of_rocksDESCR:0 "Our caverns are home to some of the toughest rocks in existence, most of which we don't even have names for. Recent advancements in strip-mining using unregulated explosives has greatly increased our supply of tough rocks, which we can then launch at the enemy using specialized shrapnel cannons!"
 cave_goblin_23_quickspray_gunners:0 "Quickspray Gunners"
 cave_goblin_23_quickspray_gunnersDESCR:0 "Traditional gunpowder warfare, though tried and true, is simply boring. Why fire a single shot every few seconds when you can spray dozens of tiny bullets into the enemy, turning them into a fine mist? A few maniacal gunmen placed behind enemy lines can stir up far more trouble than an entire regiment of drilled soldiers, and so this is exactly what we shall do."
 cave_goblin_26_deathfield_formation:0 "Deathfield Formation"
 cave_goblin_26_deathfield_formationDESCR:0 "Every manner of gizmo and gadget has a use, and we goblins have invented plenty of things that exist only to prevent others from existing. By throwing every deadly contraption we can scrounge up into a field in preparation of an enemy assault, even the most dedicated foe will falter beneath the various surprises we have in store."
 cave_goblin_26_massed_sappers:0 "Massed Sappers"
 cave_goblin_26_massed_sappersDESCR:0 "The role of the combat engineer is typically to construct fortifications or traps to support the bulk of the army. Why limit their potential to mere support, when we can throw thousands of self-taught engineers at the enemy? The result is fairly effective."
 cave_goblin_28_bring_a_buddy:0 "Bring-a-Buddy Tactics"
 cave_goblin_28_bring_a_buddyDESCR:0 "Instead of using sappers as sacrificial meatwalls, perhaps the time as come to provide each engineer with a guardian artificer to defend him as he constructs field emplacements and wrecks havoc on enemy lines."
 cave_goblin_28_incendiary_repeaters:0 "Incendiary Repeaters"
 cave_goblin_28_incendiary_repeatersDESCR:0 "Our chief military innovators have finally achieved the greatest feat of ingenuity. In the end, it was right in front of us. Firearms simply lacked enough fire. We've fixed this issue, and now each bullet is coated in a reagent that ignites when it collides with anyone or anything."
 cave_goblin_30_fast_action_field_turrets:0 "Fast-Action Field Turrets"
 cave_goblin_30_fast_action_field_turretsDESCR:0 "The main issue with defensive placements is that, by the time they're created, the enemy is already at the doorstep, knocking it down with cannonfire. Instead of maneuvering the enemy into pre-existing fortifications, we have instead decided to force our artificers to develop field turrets capable of being set up in under two minutes. Reliability is of no concern."
 cave_goblin_30_mfc_9000:0 "The BYF-9000" #RIP the MFC-9000
 cave_goblin_30_mfc_9000DESCR:0 "This terror of the battlefield once had a pragmatic and descriptive name, which was eventually shortened to the BYF-9000. This scholarly name has fallen out of use, and the prototype now goes by a much simpler exonym, given to it by those who witnessed its devastating power firsthand: the Boulder in Your Face. Capable of launching nearly a dozen boulder-sized projectiles in a single minute, the BYF-9000 has near-unparalleled destructive power on the modern battlefield."

 cave_goblin_1_wretched_swarms:0 "Wretched Swarms"
 cave_goblin_1_wretched_swarmsDESCR:0 "The Serpentspine caverns are home to all manner of disgusting creepy-crawlies, yet the vast majority of these creatures would sooner eat us than let us ride them. This all changed with the discovery of a tameable species of giant spider, creating the opportunity for swarms of spider-riders to charge the enemy."
 cave_goblin_6_crawler_cavalry:0 "Crawler Cavalry"
 cave_goblin_6_crawler_cavalryDESCR:0 "In the caverns, the floor is a mere suggestion. The walls, and even the ceiling are traversable with the necessary tools and willpower. Spider saddles have been augmented with special straps, ensuring our boys don't fall off, even when upside down."
 cave_goblin_10_cavern_crawler_chargers:0 "Cavern Crawler Chargers"
 cave_goblin_10_cavern_crawler_chargersDESCR:0 "What's more horrifying than a horde of giant spiders? Perhaps a coordinated charge of these ravenous beasts, in which your only hope of survival has just been cut off by a detachment of crawlers that circled behind your army, awaiting your attempted retreat."
 cave_goblin_14_tarantular_outriders:0 "Tarantular Outriders"
 cave_goblin_14_tarantular_outridersDESCR:0 "Ya know what they say about spiders: the hairier, the better! Bigger and hairier giant tarantulas are both stronger than our previous breeds, but also provide our enemies with a much-needed scare."
 cave_goblin_18_wolf_spider_tamers:0 "Wolf Spider Tamers"
 cave_goblin_18_wolf_spider_tamersDESCR:0 "Giant wolf spiders are a rarity in the Serpentspine, but recent innovations in spider breeding have brought them to the caverns! Unlike the cowardly tarantulas, wolf spiders will continue a charge, even in the face of overwhelming casualties!"
 cave_goblin_23_iron_spider_gunners:0 "Iron Spider Gunners"
 cave_goblin_23_iron_spider_gunnersDESCR:0 "The wonders of artificery know no bounds. By slapping on some iron plating and a magical power source, normal giant spiders can be augmented into semi-mechanical spiders with armor thick enough to deflect bullets! Just slap a pair of maniacs on the back of one of these things and we have a vehicle of destruction fit for war."
 cave_goblin_28_fiery_tarantula_catapults:0 "Fiery Tarantula Catapults"
 cave_goblin_28_fiery_tarantula_catapultsDESCR:0 "The primary issue with current spider cavalry is getting the spiders from point A to point B. They're slow and cowardly, but when they finally reach the enemy en masse, they cause unparalleled havoc and destruction. As it turns out, the solution to this issue of distance was remarkably simple: just launch them out of a catapult. Preferably while they're on fire."

 exodus_goblin_1_perzuk_volunteers:0 "Perzuk Volunteer Rabble"
 exodus_goblin_1_perzuk_volunteersDESCR:0 "When the Exodus Goblins arrived in Bahar, they quickly found themselves waging wars of both conquest and survival against the local kingdoms. In order to get enough goblins for his war against Birzartanšes and Baharkand, Perzuk, chief of the Marbleheads, promised loot and land for those who would follow him into battle, and thousands of goblins and humans alike took up his offer. While not particularly well armed or organized, Perzuk's forces were both plentiful and motivated."
 exodus_goblin_9_hilltop_shortbows:0 "Hilltop Shortbows"
 exodus_goblin_9_hilltop_shortbowsDESCR:0 "The goblins of the Greysheep tribe, known for their pastoral lifestyle in the Harpy Hills, relied heavily on ambushes for their forays into Bulwari lands, as they did not have the strength or size to ride horses or engage the humans in melee combat. Instead, goblins armed with shortbows along major caravan routes laid in wait for oncoming caravans. They would then emerge and fire dozens of arrows into the caravanners, killing them before they could flee or strike back. Eventually, the Greysheeps would also use these highly experienced and surprisingly accurate warriors for battles, where they would earn their name after a small force of 200 goblins with shortbows held a hilltop for 6 hours against thousands of Gelkar soldiers."
 exodus_goblin_9_mountainhuggers:0 "Mountainhuggers"
 exodus_goblin_9_mountainhuggersDESCR:0 "As its name would suggest, the Mountainhugger tribe lives on the mountainsides of the Serpentreach, which they used to bypass the fortress of Bal Ouord. The warriors of the Mountainhuggers are well known for their skill in navigating the mountains of their homelands and are highly agile for goblins. During the wars against the alliance of Re-Uyel, Crathanor, and Ovdal Tûngr, roving bands of Mountainhuggers would travel the hills and mountains of Bahar, destroying or pillaging everything in their wake before the Bahari could find them."
 exodus_goblin_12_aqatbar_arquebusiers:0 "Aqatbar Arquebusiers"
 exodus_goblin_12_aqatbar_arquebusiersDESCR:0 "The arquebus first entered Bahar from trade with Cannor and quickly became popular among goblins. At first, the cost limited its use to only the most elite of troops such as the personal guard of the chief of the Landsharks, but goblin blacksmiths soon began producing crude copies in huge numbers, allowing for massed formations armed with guns. Although the guns had a rather high chance to explode in the user's face and lacked all semblance of proper accuracy, they still proved remarkably deadly, especially against the Bulwari and Sun Elves who had not yet embraced gunpowder warfare."
 exodus_goblin_12_marbleheads:0 "Marblehead Mixed Militia"
 exodus_goblin_12_marbleheadsDESCR:0 "As they expanded throughout Bahar, the Marbleheads found an issue that is usually impossible to ever happen for goblins: a lack of manpower. Many of Perzuk's volunteers had already retired by then, and their children lacked the ambition of their forefathers. As such, the Marbleheads had to extend the same offer to their human subjects, and though a large amount took it, they only begrudgingly accepted the idea of fighting alongside goblins, who they consider spawns of the Malevolent Dark. Fights, thievery, and murder were common in mixed units, but mixed units were rather effective in battle as the strengths and weaknesses of the humans and goblins complemented each other and showed the potential for continuing such tactics if morale issues could be fixed."
 exodus_goblin_15_overclan_union:0 "Overclan Union Formation"
 exodus_goblin_15_overclan_unionDESCR:0 "As more and more goblins and humans alike converted to the Jadd, mixed formations gradually became more effective as the soldiers felt kinship for their comrades who were now united in faith with them. Seeing this, the Overclan decided to completely dissolve all human-only and goblin-only units and merge them. In battle, the Union Formations sent forth goblin skirmishers and human riders ahead of the main column to scout and harass the enemy before the main column arrived and annihilated the enemy with thunderous volleys of matchlocks."
 exodus_goblin_15_sunstone_lobbers:0 "Sunstone Lobbers"
 exodus_goblin_15_sunstone_lobbersDESCR:0 "In 1561, Mountainhugger miners discovered a large deposit of sunstone in one of their Serpentreach mines. This orange-colored gemstone, found only in Bulwar and surrounding regions, is prized by the Sun Cults, and for good reason. If left under full sunlight for more than six hours, it would shine in the darkness and repel certain undead creatures. However, artificers and priests in the Overclan found that when charged with magical energy, sunstones could be turned into a kind of grenade that would shine with a power akin to the sun for a few moments upon being thrown, turning everything in close proximity into ashes. All Jadd soldiers in the Overclan were issued a couple of charged sunstone gems, but there were specialized units who were issued with vast quantities of sunstone to rain the power of the sun upon the enemy."
 exodus_goblin_19_flame_sappers:0 "Flame Sappers"
 exodus_goblin_19_flame_sappersDESCR:0 "In the Overclan's quest to bring their enemies to a spectacularly fiery demise, several goblin tinkerers brewed a mixture of coal tar and peat, creating a highly flammable and sticky liquid which could burn even on water, which they quickly dubbed Goblinfire. The mixture was placed in steel tanks that would launch the volatile sludge using pressurized air and nozzles. The government of the Overclan immediately hired the rogue tinkerers and gave them the funds to set up a production complex. These flamers, as they were called, were issued to only the bravest of soldiers who were called Flame Sappers and given thick armor to protect them from both their weapon and enemy fire, since they had to advance to very close range to use their flamethrowers."
 exodus_goblin_19_mixed_line:0 "Mixed Standardized Line"
 exodus_goblin_19_mixed_lineDESCR:0 "Though the Overclan had been using mixed human-goblin units for many years now, their effectiveness was still limited due to a lack of standardization and discipline. However, this changed when the Ancardian-trained Bulwari officer Ashur Zamuraš was appointed commander of the army tasked with guarding the frontier with the Harpylen Queendom. He immediately began reorganizing the regiments under his command to have an equal number of goblins and humans, enforcing a high standard of conduct among his men. He also placed a high amount of importance on firing discipline, forcing both human and goblin soldiers, who previously simply fired whenever their guns were loaded, to coordinate their volleys. When his superiors in Aqatbar saw this, they immediately had Zamuraš appointed as Chief of the Army so that he could spread his methods across the Overclan."
 exodus_goblin_23_early_sunscorch:0 "Early Sunscorch"
 exodus_goblin_23_early_sunscorchDESCR:0 "Though the Goblinfire was a massive success, it still had major weaknesses, such as its propensity to explode upon the slightest jostle. Thus the first iteration of the Sunscorch Handcannon was produced. This highly innovative and extraordinarily dangerous weapon fired a kind of goo, named sunplasm due to its similarity in texture to ectoplasm, which could burn through just about anything. Sunplasm is produced by heating air to very high temperatures with a Damestear crystal, but because it could melt most known alloys, this process was required to happen within the handcannon. This meant that if the process failed in any way, it was the user's life that paid the price."
 exodus_goblin_23_landslide_corps:0 "Landslide Corps"
 exodus_goblin_23_landslide_corpsDESCR:0 "While weapons like the Sunscorch and flamers are very powerful indeed, they are equally unstable and expensive, thus the Overclan began looking for more conventional tactics. While nearly all proposals used explosives in some way, one stood out. Proposed by the military engineer Aminkle Picktooth, it consisted of using powerful explosives to artificially create landslides, burying the enemy in tons of rubble and dirt and blocking the passage of reinforcements. This strategy was put to the test during a border skirmish with Ourdians in 1702, where it worked wonderfully, with hundreds of Ourdians buried beneath smoldering rock. Brokenhammer was rewarded richly, and the Landslide Corps was officially established just a few weeks later."
 exodus_goblin_26_false_sun_division:0 "The False-Sun Division"
 exodus_goblin_26_false_sun_divisionDESCR:0 "Upon the Gommo's arrival to Aqatbar, flocks of artificers from Cannor came to its lands to learn about the goblins' inventions and help perfect them. As expected, the inventions that intrigued them the most were Sunplasm and Goblinfire. They meticulously studied these odd weapons, and to the horror of the rest of Bulwar, actually improved them. They combined the flamethrower with Goblinfire and created a terrifyingly powerful flamethrower that shoots Sunplasm by adding magical wards to the nozzle, pipe, and Flame Sapper armor so that it could withstand the heat of a constant stream of sunplasm. They were named False-Suns, after the incredibly destructive power that the weapon released."
 exodus_goblin_26_rapidfire_combined_army:0 "Rapidfire Combined Army"
 exodus_goblin_26_rapidfire_combined_armyDESCR:0 "The Overclan's obsession with military absurdities continued as several blacksmiths tinkered with a standard-issue musket and modified it to include a total of seven barrels. They then presented the finished product to the army command which immediately accepted the design, rewarded the blacksmiths and began mass-producing the new weapon, named the Rapidfire Musket, which was issued to one out of every five soldiers, greatly improving the firepower of regular infantry regiments and securing their place in the Overclan's military."
 exodus_goblin_30_voltoj_peacemakers:0 "Voltoj Peacemakers"
 exodus_goblin_30_voltoj_peacemakersDESCR:0 "A powder keg in the form of a nation, all it took was a single spark for the countryside to erupt into rebellion. Plagued with an internal guerilla war in the west and worker strikes in the capital, all the while still suffering from the consequences of the Voltoj Coup, the ruling half-goblins opted to establish an elite corps of goblin and human guardsmen armed with a combination of seven-barrel muskets and Sunscorch Handcannons, both of which were wielded to devastating effect. This new unit primarily acted as an internal peacekeeping force, but also served as the vanguard of the army and the personal guard of generals during wars with the Vivins to the north and elves to the south."
 exodus_goblin_30_sunwielders:0 "Sunwielders"
 exodus_goblin_30_sunwieldersDESCR:0 "Whether they follow the Sun or the Fragment, all artificers within the Overclan are somewhat unnervingly obsessed with fire. Even the False-Sun flamethrower could not sate their desire for infernal destruction, so they continued to make more and more deadly flamespitters. It was with the advent of the 19th century that they created the ultimate weapon to harness fire in the form of the appropriately named Sunwielders. These humans and goblins are clad in 2-meters tall Damestear-powered exosuits bristling with weapons. In both hands it holds flaming greatswords and in its wrists are False-Sun flamethrowers. On one of its shoulders there is either a device made of lenses that reflects and magnifies the burning heat of the sun into the enemy, on its other shoulder is a gigantic sunstone cannon which fires chunks of sunstone the size of human heads, capable of annihilating concrete walls. Its faceplate is a blank piece of gilded steel with two eyeholes burning with magefire (which can also be used as a weapon), contrasting with the rest of the mech which is the color of ash and lead. These mechanical avatars of divine wrath are thankfully extremely rare, with just slightly more than a hundred in existence due to the immense amount of money and effort that goes into the creation of just a single one, but when they are deployed, nothing can stop them."

 exodus_goblin_1_sheep_riders:0 "Sheep Riders"
 exodus_goblin_1_sheep_ridersDESCR:0 "The goblin-settled hills of Ur-Monkande are home to a unique breed of massive grey sheep. This breed, though far easier to scare than a horse, provides a suitable mount for goblin riders that so easily spook typical ponies, capable of outlcassing a stallion in endurance and maneuverability upon the hilltops they make their homes."
 exodus_goblin_6_bahari_auxiliaries:0 "Bahari Auxiliaries"
 exodus_goblin_6_bahari_auxiliariesDESCR:0 "Cavalry has never been the strongsuit of goblins. As such, when humans began integrating into Exodus militias and armies, they first took up the primary role of riders, flanking enemy lines and harassing retreating soldiers in lieu of the short-statured goblins that lacked the opportunity to do so."
 exodus_goblin_10_paired_bowmen:0 "Paired Bowmen"
 exodus_goblin_10_paired_bowmenDESCR:0 "Greater cooperation between humans and goblins has created a symbiotic style of cavalry fighting, in which a human horse-archer handles the reins of a particular steed, while a goblin bowman stands behind him and fires shots, allowing the human to focus on riding without giving up the pressure that horse archers exert upon the enemy."
 exodus_goblin_14_mount_and_shot:0 "Mount and Shot"
 exodus_goblin_14_mount_and_shotDESCR:0 "Adapting the paired bowmen tactic to include firearms, the human rider would be equipped with a saber and small arquebus, while the goblin fires a Cannorian-made early musket. The two cavalrymen firing in conjunction created a grand symphony of powder and death that rivaled even the Jaddari horse archers to the east."
 exodus_goblin_18_flame_herders:0 "Flame Herders"
 exodus_goblin_18_flame_herdersDESCR:0 "The primary issue with equipping riders with flamers was not the ineffectiveness of the weapons from horseback, nor their propensity to violently explode. Nay, it was the fact that very few mounts would refrain from spooking upon seeing the plasmatic goo being launched to their sides. Recent innovations in taming have helped to partially alleviate this process, creating horses that are partially indifferent to the mindbogglingly dangerous pyrotechnics happening on their backs."
 exodus_goblin_23_armored_solar_dragoons:0 "Armored Solar Dragoons"
 exodus_goblin_23_armored_solar_dragoonsDESCR:0 "Equipped with Sunscorch Handcannons and damestear-powered armor, the Solar Dragoons of the Overclan were a fearsome sight on the battlefield, turning enemy cavaliers into nothing more than puddles of human-colored goop. Unlike previous armored cavalry, these dragoons took advantage of recent innovations in exo-skeletons to fight faster, tougher, and drippier than the foe despite riding on far less capable steeds."
 exodus_goblin_28_the_immolator:0 "The Immolator"
 exodus_goblin_28_the_immolatorDESCR:0 "Who needs horses when you have a high-powered war wagon of fiery death? The Aqatbari Immolator was a six-wheeled self-propelled armored vehicle with two flamethrowers, two sunstone catapults, and zero escape hatches. A single immolator could cause unparalleled havoc on the battlefield, and until higher-calibre rounds were developed, were near-invincible in conventional warfare. Unfortunately for the Overclan, their enemies soon learned that, despite being free from conventional logic, the immolator was not immune to the laws of physics, and exerted a massive amount of weight upon the ground it tread. As such, it was entirely unusable on difficult terrain or soil softened by rainwater. Despite these shortcomings, its unparalleled destructive power would inspire other artificer races to build upon the design to rectify its fatal flaws, in due time."

 wood_elf_1_salla_archer:0 "Salla Archers"
 wood_elf_1_salla_archerDESCR:0 "Every salla, or clan, has always fielded expert marksmen who would be called upon in order to defend their kin against goblin raids, dangerous fey creatures, or the occasional skirmish with other salla. When the Greentide came, these loosely organized archers were the most potent weapon the elves had to combat the trespassers in their glades, picking apart the powerful warbands from afar as they approached their settlements."
 wood_elf_1_salla_glaives:0 "Salla Glaives"
 wood_elf_1_salla_glaivesDESCR:0 "If enemy warbands cannot be defeated in the field, and Wood Elven settlements are attacked directly, bows alone are not enough to defend hearth and home. It is then that the glaive is used. Before the Greentide, these weapons were mostly dull, and only used for ritualistic duels. When the orcs arrived, however, the ceremonial glaives were taken off the walls, sharpened, and put to deadly use against the invaders. The glaive wielders were not organized beyond informal familial hierarchy, and would often hang their glaives up again if their settlements were successfully defended. "
 wood_elf_1_stag_riders:0 "Stag Riders"
 wood_elf_1_stag_ridersDESCR:0 "Across every elven salla, or clan, there is a long tradition of ridership atop the proud Deepwoods Stag. While typically ridden during hunts or to deliver messages, during war, clan heads and proven warriors would mount up and lead their fellow elves to battle. Depending on the clan, these lightly armored stag riders would act as a shock vanguard or leverage the stag's elf-like grace to harry the foe from all directions."
 wood_elf_5_foreign_bows:0 "Éyrst Baechar"
 wood_elf_5_foreign_bowsDESCR:0 "The basic mechanical operation of a bow is quite simple: pull back the string, and the tension on the limbs causes the arrow to fly forwards when the string is released. That simple design has been iterated upon many, many times, however, and several more iterations happened in the outside world while the Wood Elves were isolated by the Verdant Veil. When contact was established with the outside world, these improved bows, while first met with skepticism, soon became the most popular import. Even the most reclusive Wood Elves became enamored with their better bowstrings and superior recurve shapes. Units of Wood Elves making use of these new bows would simply be called ‘Foreign Bows', or Éyrst Baechar."
 wood_elf_5_glaivedancers:0 "Glaivedancers"
 wood_elf_5_glaivedancersDESCR:0 "Gwindeth Camllann was, at first, just one of many Wood Elves who followed Corin out of the Deepwoods and fought at the Battle of Castonath. Yet after witnessing the bladedancing of Aldresians and Ibevari elves cutting cleanly through orcish lines, however, Gwindeth's destiny would change. Awestruck, the Wood Elf devoted herself to mastering what she had seen. From a decade of service in the Corintar to years partying with various adventurers to even earning entry into the Blaíddscal in Ibevar, Gwindeth would travel Cannor learning all she could.\n\nWhen her dream of mastery was fulfilled, Gwindeth returned to where her adventures began - the city of Elynáile in the Deepwoods. There, she earned her place in history as the mother of glaivedancing, adapting all she had learned to suit glaive and instilling her passion for Diranbe into a new generation of Wood Elven warriors"
 wood_elf_6_fealgarn_warriors:0 "Fealgarn Warriors"
 wood_elf_6_fealgarn_warriorsDESCR:0 "Every elf of the Deepwoods, if begrudgingly, acknowledged which clan held the greatest riders: Salla Faelgarn. This was in no small part due to the clan's unique "bonding" ritual. This ritual, a likely mix of centuries old cultural intuition with some fey magic influence, enabled rider and mount to act as one upon "bonding". Acting in unison, these mounted warriors were capable of maneuvers and sudden reactions no other Wood Elf could hope to replicate."
 wood_elf_9_ayeth_ambushers:0 "Ayeth Ambushers"
 wood_elf_9_ayeth_ambushersDESCR:0 "When the Emerald Orcs emerged from the Shadow Grove, Salla Ayeth was the first of the Wood Elven clans to face them. But before the Verdant Pact could be rallied to aid them, the Arrow Grove had already fallen. While many elves fled north to seek refuge with Salla Fealgarn, Elaria Ayeth and many of his most seasoned warriors stayed behind, unwilling to let the Emerald Orcs claim their old homes unpunished.\n\nLiving off the land and striking wherever the orcs were weakest, these Ayeth ambushers would become some of the most feared warriors in the Deepwoods, developing a dark reputation for their brutal tactics and their ruthless efficiency. Spirited to the end, Elaria and his elves would inspire other salla to adopt many of their tactics as their own lands fell to the invaders."
 wood_elf_9_escanni_cynghred:0 "Escanni Cynghred"
 wood_elf_9_escanni_cynghredDESCR:0 "When rumors of the "Emeraldtide" reached Escann, many descendants of those that fought the Greentide saw the Deepwoods as a chance to live up to the deeds of their ancestors. Soon, droves of adventurers led by the Corintar streamed in to face this new threat.\n\nYet, despite the Verdant Pact's desperate situation in their fight against Tugund-Darakh, these foreign adventurers were first met with weary caution. It would take numerous battles and shared sacrifice before true trust would be formed. And when it did, the Emerald Orcs of the Ashentree Fey would ultimately break against the combined arms of Wood Elves fighting alongside humans, dwarves, and halflings."
 wood_elf_10_stag_chargers:0 "Stag Chargers"
 wood_elf_10_stag_chargersDESCR:0 "While capable cavalry by Deepwoods standards, traditional stag riders, even those of Salla Fealgarn, were more akin to mounted scouts compared to the outside world. Most riders lacked any meaningful protection and were haphazardly equipped with a mix of bow and glaive. The brutality of the Emeraldtide changed this.\n\nThe Emerald Orcs did not budge against stag rider charges nor did they falter under their light missile fire. Only after accepting Escanni steel cuirasses and lances did the struggling salla cavalry see true breakthroughs. Something only bitterly celebrated by the stubborn elves."
 wood_elf_12_ash_children:0 "Ash Children"
 wood_elf_12_ash_childrenDESCR:0 "While bows were still the preferred - and exceedingly deadly - weapon for elder Wood Elven marksmen, younger Wood Elves eagerly and increasingly adopted Cannorian firearms. While these weapons lacked stealth and versatility, they were easier to master than the bow and offered a significant advantage in armor penetration, something that had proven devastating against the thickened, barklike skin of the Emerald Orcs.\n\nDue to the noise, smoke and perceived barbarity of these weapons, older Wood Elves often refused to fight alongside these weapons. Because of this, these newly formed firearms units would all fight under the banner of Cyranvar rather than individual salla, leading to new camaraderie between the youth from different groves."
 wood_elf_12_muyr_prayn:0 "Muyr Prayn"
 wood_elf_12_muyr_praynDESCR:0 "With the unification of Cyranvar came the introduction of a central command to Wood Elven armies. Although most Wood Elves still fought under the banner of their own salla, for the first time the elven clans truly fought as one. Thus, with these larger armies, new tactics were devised to better coordinate the salla with one another.\n\nThe most utilized of these was the Wooden Wall, or Muyr Prayn, which was a tight defensive formation behind intermittent lines of large, enchanted wooden shields. The elves would pepper approaching enemies with arrows until they reached the first prayn (wall), at which point the shields and bows of the first line were dropped, and they would set upon their enemies with glaives. After a short attack, they would fall back behind the second prayn, at which point the strategy was repeated."
 wood_elf_14_howlers:0 "Howlers"
 wood_elf_14_howlersDESCR:0 "It did not take long for many "ash children" to realize the merits of combining the power of gunpowder and the stag. Of these elves, none took so much pleasure in the results than Aerythel Cenág. As wild and bold as her adopted mother Alara Cenág, Aerythel and her companions' had a penchant of filling the battlefield with incessant hoots and howls.\n\nThese almost manic war cries were a source of bravado for elven lines and many would soon follow her example. For foes however, they were an unnerving harbinger as the screaming only gave way when deafening fire of gunpowder was let loose."
 wood_elf_15_drennen_formations:0 "Drennen Formations"
 wood_elf_15_drennen_formationsDESCR:0 "Named for the Wood Elven general Oloris Drennen, who first developed them, the Drennen Formations were a natural evolution of the Muyr Prayn. Rather than relying on defensive lines to pepper missiles at the enemy, Olaris Drennen devised a series of drills and signals to enable battalions to break into numerous smaller units. Empowered to take the initiative, these groups would then independently carry out evasive movements, flanking attacks, and seize advantageous terrain as needed to pressure the enemy. When the decisive moment was met, these units would then be summoned back to end the battle with overwhelming force of arrows, gunfire and glaive charges."
 wood_elf_15_druids:0 "Druids"
 wood_elf_15_druidsDESCR:0 "For most of Wood Elven history, mages, in the form of druids, had been few in number and loosely organization. Magical education was little more than a few old Remnant Fleet tomes and local village traditions. To most of Wood Elven society, druids were simply hermits who occasionally helped the sick and needy. This, however, would come to an end in the late 1500s.\n\nThe prosperity and unity of Cyranvar meant disparate settlements had grown into towns and cities. Scattered druids began to come together as druidic circles. Education was standardized, taking inspiration from the Magisterium. For the first time, Wood Elven society had a place to recruit healers, scholars and, most importantly, battle mages - the latter being something generals were keen to take advantage of."
 wood_elf_18_deepwoods_bears:0 "Deepwoods Bears"
 wood_elf_18_deepwoods_bearsDESCR:0 "Growing upwards to thrice the height of an elf and weighing many times over, the Deepwoods Bear is a terror to behold. And one long avoided by the inhabitants of the woods… until now.\n\nEnabled by the rise of formal druidry education, the elves of Cyranvar would use their newfound knowledge to seek out and (mostly) tame the Deepwoods Bear through a combination of enchantment magic and a few shapeshifted druids. The end result was creation of super heavy, if somewhat slow, cavalry, capable of sending even the most resolute infantryman flying."
 wood_elf_18_underbrush_outriders:0 "Underbrush Outriders"
 wood_elf_18_underbrush_outridersDESCR:0 "The lumbering rise of bear cavalry led stag mounted units to turn away from acting as shock units. Leaning instead on the stag's nimble maneuverability, focus was placed on scouting, flanking and harassment. Riding far ahead, these units would let loose frequent hails of missiles, not unlike the days of the Verdant Veil, to soften enemies before retreating through the various pig trails and bramble of the forest to report back.\n\nOnly after the main line engagements had begun did these outriders return to tactics of yesteryear, charging in to pick off faltering units, and riding down retreating forces."
 wood_elf_19_ceannasai_infantry:0 "Ceannasaí Infantry"
 wood_elf_19_ceannasai_infantryDESCR:0 "Faevir Vaytcothyd, the second Ceannasaí of Cyranvar, would open his reign with great efforts to centralize the power of the state over that of the various salla. Key to this would be the formation of a real royal army.\n\nConsisting of elves from all across the Deepwoods, this new force would be forged from Ash Children veterans, the former comrades of Favevir. Through these veterans, old clan ties and ways of fighting were broken and discarded in favor of elven camaraderie and standardized training. Meanwhile, equipment would be provided rather than self-procured, ensuring consistent and tailored force quality.\n\nIn time, these Ceannasaí infantry would grow to be nearly as strong as the combined forces of all the individual salla. A challenge that would not go unnoticed…"
 wood_elf_19_salla_impetus_infantry:0 "Salla Impetus Infantry"
 wood_elf_19_salla_impetus_infantryDESCR:0 "Finding their powerbases threatened by Faevir Vaytcothyd's reforms, the various salla would act to defend the old order. Secret pacts were formed, while the clans' extensive wealth poured into their personal forces.\n\nThe result was salla infantry pay rising to almost four times as much as their ceannasaí counterparts. While they were still required to buy their own equipment, these elves were left plenty of coin in the pocket while also allowing the purchase of quality imported arms. The generous pay, along with lingering clan ties, would also cause a steady trickle of experienced Ceannasaí infantry to return to their salla, providing a valuable cadre of officers.\n\nTaken together, salla forces transformed into an able, if irregular, auxiliary force which relied on individual skill capitalized by competent leadership. This would prove to be a great boon for Cyranvar… for a while."
 wood_elf_23_aspen_guerrillas:0 "Aspen Guerrillas"
 wood_elf_23_aspen_guerrillasDESCR:0 "It did not take long for the rebellious salla of the Aspen Alliance to realize their uncoordinated forces could not match the ordered machine of Faevir Vaytcothyd. Two pitched battles, and defeats, saw to that. Yet from these losses came adaptation.\n\nSalla forces would split off and lean into their decentralized traditions. Taking inspiration from Salla Ayeth and other southern clans of old, direct confrontation was avoided in favor of steady attrition. It was a deadly tactic, only made bloodier by modern developments. Firearms ensured that, unlike the bow, any elf could be a fighter regardless of experience. Meanwhile, rebel druids ensured that no creature could be taken for granted, as loyalists made their advances. Indeed, it seemed as though every step forward cost Faevir and his forces loyalists a liter of blood."
 wood_elf_23_fey_silver_bears:0 "Fey Silver Bears"
 wood_elf_23_fey_silver_bearsDESCR:0 "While the Fey Silver Crisis would plummet Cyranvar, the Deepwoods and, indeed even neighboring countries into a bullion shortage, some good would come out of it. As it would turn out, fey silver held qualities not unlike high-grade iron. And, when worked, it could even produce steel-like products. The resulting "feysteel" armor would make the already resilient Deepwoods Bear capable of weathering the hailstorm of every deadlier guns."
 wood_elf_23_oakoath_loyalists:0 "Oakoath Loyalists"
 wood_elf_23_oakoath_loyalistsDESCR:0 "Faevir Vaytcothyd's Oakoath loyalists would form the bedrock of Cyranvar's army during the Aspen Rebellion. While largely consisting of Ceannasaí infantry, the force would also be augmented by an eclectic mix of Escanni influence. Namely in the form of Escanni Wood Elves who had been promised a place in Faevir's new order and a handful of Escanni exiles from Camir's conquests, whose ties to Cyranvar dated back to the end of the Emeraldtide.\n\nTaken together and backed by over a decade plus of training and drilling, the Ceannasaí's disciplined army would prove well suited to pitched battle. However, these strengths also made it inflexible to change. When the battlefield shifted from one of direct confrontation to one of asymmetric warfare, new lessons would have to be learned. This time by blood rather than sweat."
 wood_elf_23_verdant_stags:0 "Verdant Stags"
 wood_elf_23_verdant_stagsDESCR:0 "Unlike the Deepwoods Bear, the Deepwoods Stag and its rider had no thick hide to shield them from the scrutiny of ever more advanced muskets and artificery. Worse still, enchanted wooden and leather armors and shields no longer provided them the protection they needed from enemy missile fire. And steel equipment continued to be a precious and expensive imported commodity. When combined, the feasibility of fielding stag cavalry came to question. Luckily an answer would appear during the turn of the 18th century: "feysteel".\n\nNot only was it as light as old oakshields and far more durable, feysteel could be forged domestically, making it economical to employ. That it also provided a form of light camouflage thanks to its hues of green color only made it all the better for stag riders."
 wood_elf_26_saisth:0 "Sàisth"
 wood_elf_26_saisthDESCR:0 "For all their fame, the rangers of Cyranvar were never intended to become the elite units they are today. A byproduct of the compromise between Faevir and the salla, the rangers were instead formed to act as a joint national guard between Cyranvar and the reconciled clans.\n\nIn exchange for permanently disbanding their armies, the salla, not the state, would be empowered to train this new force. However, to ensure the rangers' loyalties remained detached from any one salla, Faevir would ensure this training was not localized to a single clan. From the secrets of stag bonding in Fealgarn to the stealthy stalking of Cenág to the fey whispering of Drennen, an elf could only become a ranger by mastering every clan's ways."
 wood_elf_26_verdantcoat_infantry:0 "Verdantcoat Infantry"
 wood_elf_26_verdantcoat_infantryDESCR:0 "For all of his pride, Faevir Vaytcothyd recognized Cyranvar's survival was nothing short of a miracle after successive calamities that were the elven civil war, orcish rebellion and Soyzkaru Cartel intervention. That survival had been more thanks to deft diplomacy and foreign mercenaries than to the army he had built up.\n\nIt was clear drill and discipline alone were not enough to face Cyranvar's enemies. Flexibility, in the form of officers capable of reacting to the moment and making split decisions, was needed. Officers who sought to understand not only Wood Elven military thought but also Escanni, and controversially, Cartel thought too. Those willing to meet that challenge would be well rewarded and distinguished by a verdant green uniform."
 wood_elf_28_cyfelim_saisth:0 "Cyfelim Sàisth"
 wood_elf_28_cyfelim_saisthDESCR:0 "Cyfelim sàisth, swift rangers in Common, were first formed at the end of the 18th century as a specialized branch of mounted rangers, a direct response to the Soyzkaru Cartel's mechanical monstrosities. Trained not only in the ranger tradition but also in the ways of Gommo artificery, the swift rangers' sole purpose was to break both goblin machine and spirit.\n\nTo do this, rangers were deployed well behind enemy lines and territory, sometimes even before hostilities had begun. Once in position, the quiet murders and sabotage would begin. Engineers and artificers would disappear one by one never to be seen again. Magical reagents would unexpectedly cause disastrous reactions and misfires. The effectiveness of the units can be best described by the bitter cartel saying, "It takes only one elf to ruin a good machine.""
 wood_elf_28_enchanted_bears:0 "Enchanted Bears"
 wood_elf_28_enchanted_bearsDESCR:0 "Due to their fey-influenced nature, the Deepwoods Bears were always notoriously resistant to magics of any kind. It was, for mages at least, disturbingly common to watch fireballs and thunderbolts alike to simply be shrugged off by the lumbering giants. For this reason, it was a testament to the growth in Wood Elven magical tradition when a druid in 1774 was able to successfully and reliably affect a bear with a haste spell.\n\nWhile the durations of these spells were only a fraction of the norm , the impact of a multi-ton bear hurtling at incredible speeds was a sight to see… and feel."
 wood_elf_30_model_elf_infantry:0 "Model Elf Infantry"
 wood_elf_30_model_elf_infantryDESCR:0 ""The model elf is not the one who fights change but makes it their own." - Faevir Vaytcothyd\n\nArtificery. A word that would take centuries to even enter Wood Elven vocabulary, despite their goblin neighbor's obsession with it. Yet, after its formal introduction by the Gommo through the cyfelim sàisth, Faevir Vaytcothyd would make it his final act as Ceannasaí to integrate it into Wood Elven society and army.\n\nAs a part of that effort, newly trained Wood Elven artificers would learn to power devices through fey cooperation. While this made it more costly and difficult to produce than simply hunting lesser fey and other creatures for components like the Soyzkaru Cartel, devices such as Pixie Packs and Changeling Links would prove far more potent and capable than Soyzkaru creations."
 wood_elf_30_salla_saisth:0 "Salla Sàisth"
 wood_elf_30_salla_saisthDESCR:0 "By the dawn of the 19th century, the idea of rangers being a simple defense unit had long been forgotten. Only the finest elves were capable of surviving the grueling now decade-long training process. Those that did were bestowed an exclusive honor and title: ranger. For that reason, the rangers would ironically repeat history and slowly come to form their own informal clan, Salla Sàisth or the Ranger's Clan.\n\nOnly nominally under the control of the state and divorced from their original salla due to their training experiences, rangers began to act independently, forming their own methods of self organization. Often deploying without orders, these autonomous units leveraged their wide array of skills to remain on the field indefinitely, often only returning when their self-appointed mission was deemed complete"
 islanders_26_center_peel_squad:0 "§MKaagomuanic Skirmishers§!"
 islanders_26_center_peel_squadDESCR:0 "Utilizing an old Joglik Ut tactic and largely made up of colonial conscripts, skirmishers of the Federation advance far ahead of the main army in small squads. When the enemy comes into view they break into 2 columns, the front 2 men fire a full volley from their triple barreled rifles before running through the center of the columns to the rear, allowing the 2 men behind them to open fire and follow. The constant firing creates the illusion that they're a larger force than they truly are, stretching an enemy army thin and greatly damaging their morale. When the battle truly begins between the main armies the skirmishers continue to harass the flanks of the opposing forces, pulling back before they can be retaliated against."
 ogre_1_ogre_clubmen:0 "Ogre Magemar"
 ogre_1_ogre_clubmenDESCR:0 "The common Ogre prepared for war, armed with an uprooted tree and spear, clad in crude leathers, and possessed of an insatiable hunger for anything that moves."
 ogre_5_warchiefs:0 "Magardon Chiefs"
 ogre_5_warchiefsDESCR:0 "Some of our Magemar rise to such prestige and glory within our warbands that they manage to attract the young and impressionable ogres to their banners, eager to raid and feast alongside such a powerful leader."
 ogre_9_armored_warriors:0 "Armored Raiders"
 ogre_9_armored_warriorsDESCR:0 "As our warriors pillage deeper into hostile lands for loot and feasts, they've taken to armoring themselves with a variety of materials, ranging from thick planks of wood strapped to their bodies to reforged metal plating taken from pillaged lands."
 ogre_12_ogre_berserkers:0 "Ikhlomgemar Berserkers"
 ogre_12_ogre_berserkersDESCR:0 "Some of our raiders are possessed of such a great hunger and bloodlust as to make the most voracious Magardon blush. These berserkers fight not with club or spear but with the power of their own muscles, claws, and teeth, rending apart and devouring our enemies in the midst of battle."
 ogre_15_thunderers:0 "Thumkhigar Gunners"
 ogre_15_thunderersDESCR:0 "With the limited knowledge of firearms we have, largely gained from the frantic shouting of villages our raiders have pillaged, we've managed to piece together great and booming cannons for our Magemar to carry into battle. The warriors wield their crude firearms with the grace of a two-legged goat, and are about as accurate as one as well. Nevertheless, the booming cacophony that erupts from them is enough to shatter the wills of most attackers before we even enter into melee."
 ogre_19_gunchiefs:0 "Thumkhig Warbands"
 ogre_19_gunchiefsDESCR:0 "With the Thumkhigar running wild and blasting apart anything they don't particularly like or that won't fit in their maws, our Magardon have taken it upon themselves to organize and train them in the use of their new weapons. Their cannons have been refined as well, appearing less as haphazardly constructed iron tubes and more like appropriately scaled arquebuses."
 ogre_23_thunder_berserkers:0 "Armed Ikhlomgemar"
 ogre_23_thunder_berserkersDESCR:0 "Our raging berserkers have chosen to adopt gunpowder weaponry as well. To supplement their rending claws and bonecrunching jaws, the Ikhlomgemar now charge into battle with packs full of bombs to launch at the enemy ranks, softening them up for the impending melee."
 ogre_26_thunderchiefs:0 "Ardonhumkh Warlords"
 ogre_26_thunderchiefsDESCR:0 "After years of drilling and training by the Magardon, the Thumkhigar have become a powerful new force on the battlefield. Clad in suits of steel plating and carrying gargantuan muskets into war, they let loose with massive barrages of lead before rushing the enemy, using their firearms as clubs."
 ogre_30_fireclans:0 "Skhalurjkhy Infantry"
 ogre_30_fireclansDESCR:0 "The formerly rowdy and destructive Thumkhigar have been trained and refined into an organized army of professional warriors, the most promising clans have their young trained from birth for their new role. A Skhalurjkhy formation marches into battle with musketmen at the front and supported by grenadiers behind them. As volleys are let loose and bombs are lobbed across the field, the Magardon watch over and command the battle from the center, breaking the formation and charging with clubbed muskets when the time is right."
 ogre_6_chariots:0 "Ogrish Sprinters"
 ogre_6_chariotsDESCR:0 "Some of our warriors are said to possess the speed of a horse and the endurance of a mule, and are rumored to have gained theses attributes through the devouring of equines or possible even centaurs. However they received these unique gifts, these swift combatants are sent to charge through enemy formations ahead of the main infantry, clad in thick leathers to protect them from spears and armed with little more than their own fists."
 ogre_10_plated_chariots:0 "Murgherjukh"
 ogre_10_plated_chariotsDESCR:0 "Our sprinters have begun attaching iron plates to their leathers, and carrying massive logs to use as battering rams as they break into the enemy lines, as well as to crash through battlefield fortifications to allow for our slower warriors to attack."
 ogre_14_thunder_chariots:0 "Murghergja Chargers"
 ogre_14_thunder_chariotsDESCR:0 "The Murgherjukhs have begun to, perhaps inadvisably, strap bombs to the ends of their battering rams, causing massive explosions should they strike something hard enough and wearing thick iron armor to protect from the blast. While this has obviously resulted in serious injury to our own forces, the effect it has on our enemies is worth the cost."
 ogre_18_doom_chariots:0 "Khavysurkh Bombardiers"
 ogre_18_doom_chariotsDESCR:0 "Realizing the power of cannons and the danger of their own bomb strapped rams, the chargers now take the field of battle carrying cannons and several explosives to launch from it. They run straight through the enemy, firing from their cannons as they go. When they run out of ammunition, they resort to their old tactics and use their cast iron cannons as the rams they've since abandoned."
 ogre_23_hunger_chariots:0 "Reformed Khavysurkh Bombadiers"
 ogre_23_hunger_chariotsDESCR:0 "As our warbands fill with more professional warriors, we've started to specifically manufacture ram cannons for our Khavsurkhs, now featuring handles to hold the cannons with and to provide increased stability when firing. With the help of an exceptionally small man; he called himself a gnome; their projectiles have had incendiary elements added to them, allowing our cannoneers to set fire to those that stand in the way of their charge."
 ogre_28_dragoon_chariots:0 "Shastranba Cannonlords"
 ogre_28_dragoon_chariotsDESCR:0 "From their beginnings as leatherclad sprinters, mauling enemies with their bare fists, our shock troops have come a long way. Now, they stand as the single most feared Ogres one can encounter. The Shastranba wears a thick suit of steel, carved with scenes of battle and spiked to impale those caught in their charge. Their weapon is a lumbering heavy cannon, its ammunition a spray of small incendiary projectiles to rend through the enemy and set fire to the ranks. Most armies break apart in the face of such carnage, those that don't are crushed beneath the heavy boots of the cannonlords."

 east_ogre_1_shrine_watchers:0 "Shirgrii Watchers"
 east_ogre_1_shrine_watchersDESCR:0 "Though we may strive to live in peace, removed from the outside world and safe within the walls of our mighty Shirgrii and served by our human subjects, there are those that would see as as "monsters" and seek to remove us from our lands. To deal with these so called "heroes" our youngest apprentices roam the countryside dressed only in robes and armed with their own fists to encourage interlopers to move along."
 east_ogre_5_guardian_monks:0 "Kenbir Guardians"
 east_ogre_5_guardian_monksDESCR:0 "With intrusions from outsiders becoming more and more common, our wise and powerful monks, the Kenbir, have left their mountain monasteries to defend our domain, tracking down outsiders and crushing them into paste with their bare hands."
 east_ogre_9_kanabo_wardens:0 "Kanugarl Wardens"
 east_ogre_9_kanabo_wardensDESCR:0 "We can no longer rest at home as the Yan and the Hobgoblins encroach on our homelands. An ancient weapon, long since abandoned as we meditated in our Shirgrii, has become our new defense. The Kanugarl is a massive iron club studded with spikes, capable of shattering any lesser being's bones into dust with but a single blow."
 east_ogre_12_armored_kanabo:0 "Heavy Kanugarl"
 east_ogre_12_armored_kanaboDESCR:0 "As we take a more aggressive approach to protecting ourselves, we've also taken use of the Hobgoblin's lamellar suits, cladding our wardens in sturdy iron armor before sending them to guard our hills, monasteries, and servants."
 east_ogre_15_human_auxiliaries:0 "Aingjada Auxliliaries"
 east_ogre_15_human_auxiliariesDESCR:0 "We refer to the humans of our lands as the Aingjada, and they have long been our loyal servants, treating us as gods and gifting us grand sacrifices of food, artwork, and even their own loved ones in return for our protection and patronage. Now, we must ask for more, their best warriors shall join our wardens on the field, armed with arquebus they must assist in defending our lands should they desire our blessings."
 east_ogre_15_spark_kanabo:0 "Raikang Kanugarl"
 east_ogre_15_spark_kanaboDESCR:0 "With our enemies now using guns and cannons to strike down our wardens from afar, we've had the Aingjada of our hills outfit their Kanugarls with small cannons embedded into the shaft, capable of firing a spray of sparks and shrapnel from the end of the weapon to disorient opposing armies before rushing into melee range."
 east_ogre_19_smoke_warriors:0 "Urikeyi Warriors"
 east_ogre_19_smoke_warriorsDESCR:0 "To further disorient hostile armies, our warriors now march into battle with several sticks of potent incense burning from pots hanging from their backs, bathing them in a cloud of smoke and choking those that stand against them, their thickly woven cloth masks protecting them from the ill odor and our natural senses allowing them to find their way through the smog. From within the cloud they unleash their sparks before charging into the blinded enemies."
 east_ogre_23_human_musketmen:0 "Aingjada Musketmen"
 east_ogre_23_human_musketmenDESCR:0 "As the Aingjada realize their new responsibilities in helping in the defense of our domain, they've begun training with a new and more reliable firearm, forming small squadrons of musketmen to follow our warriors into battle and wearing masks fashioned after our terrifying jaws to fend off the smoke. They open fire on our foes alongside our spark blasts, moving our of the cloud once the melee begins and gunning down those that try to flee."
 east_ogre_23_rocket_kanabo:0 "Rokttui Warriors"
 east_ogre_23_rocket_kanaboDESCR:0 "The adversary has learned that they need not truly fear our sparks, for the most they can do is set small fires to their cloths and sting their skin, but little more. To strike fear back into their hearts, our Kanugarls now have numerous fireworks strapped to the sides of the cudgel, flying across the battlefield with earsplitting screeches and bright flashes of light, spreading terror in the ranks ahead of our charge."
 east_ogre_28_oni_infantry:0 "Chonri Infantry"
 east_ogre_28_oni_infantryDESCR:0 "The brave defenders of our Shirgrii have come a long way from apprentice Kenbir roaming the landscape looking for troublemakers to now, a disciplined, armored, and experienced fighting force, taking the fields with smoke and fire, supported by the guns of our faithful servants. They are led by tested and battle ready commanders, eager to meet the enemy and expel them from our territories."
 east_ogre_30_dragon_kanabo:0 "Orakon Chonri"
 east_ogre_30_dragon_kanaboDESCR:0 "Our Aingjada have granted us a revolutionary new tool to add to our arsenal; our warrior's Kanugarls no longer let loose a spray of harmless sparks nor a barrage of inaccurate rockets, but a great stream of pure fire, capable of melting through iron as easily as bone and flesh. Challenging armies melt before us in a blaze of glory, the survivors are shattered under the might of our bludgeons."
 east_ogre_30_human_riflemen:0 "Aingjada Snipers"
 east_ogre_30_human_riflemenDESCR:0 "Shaped by centuries of following our wardens into battle, the Ainjada have become master marksmen, capable of not only spotting the slightest movement in the smoke clouds that accompany our armies but also capable of recognizing whether the figure is Oni or enemy. Their rifles can strike down any hostile party from afar, keeping them out of the cloud and out of the way of our flames and Kanugarls. When the battle is over they scan the field, looking for any trying to crawl to safety and putting a swift end to their feeble attempts at survival."
 east_ogre_1_punished_oni:0 "Basjufuri"
 east_ogre_1_punished_oniDESCR:0 "Since time immemorial our people have lived by a code of ascetic behaviors and traditions, this keeps us from descending into the bloodthirsty monsters our ancestors once were and that our enemies claim us to be. There are those that break these edicts, and for their disobedience they become the Basjufuri, the Punished, and are starved to the point of madness before being set loose against those that wish us gone."
 east_ogre_6_repentants:0 "Thairiumi"
 east_ogre_6_repentantsDESCR:0 "There are those rare breachers of our societal codes that realize the errors of their ways and become Thairiumi, Repentants. They willingly enter long fasts, starving themselves to the edge of barbarity but keeping just enough of their sanity to atone for their sins by breaking the wills and bodies of our adversaries."
 east_ogre_10_armored_repentants:0 "Armored Thairiumi"
 east_ogre_10_armored_repentantsDESCR:0 "Though they may have gone against our way of life they are still our people, and a key part in defending our realm. The Thairiumi have been granted robust suits of lamellar modeled on the Hobgoblins' and constructed by our human survants along with great iron clawed gauntlets to assist them in their paths to redemption."
 east_ogre_14_warstarved:0 "Mansvueshri"
 east_ogre_14_warstarvedDESCR:0 "With the unpredictability of our Thairiumi taking a toll on the security and confidence of our servants, we've taken to allowing them to feast when not in battle, maintaining their minds for when the time for war nears, at which point they starve themselves in the weeks prior to engagement to unleash their sinful hunger upon our opponents instead of our attendants."
 east_ogre_18_grenade_warstarved:0 "Mansvueshri Grenadiers"
 east_ogre_18_grenade_warstarvedDESCR:0 "To improve the combat power of our raging Mansvueshri, they have been granted satchels containing explosive ordinance crafted by the Aingjada. Before reaching the opposing lines they lob their grenades across the battlefield, spreading incredible carnage before their teeth and claws even reach the bones of our foes and lessening the firepower that would otherwise stop them dead in their tracks."
 east_ogre_23_smoke_ragers:0 "Urikeyi Ragers"
 east_ogre_23_smoke_ragersDESCR:0 "Adopting the tactic using by our more controlled warriors, the Mansvueshri now carry burning incense from sconces welded to their armor. They surge across the battlefield in an unstoppable rush of smoke, steel, and hunger, shattering the enemy lines with their explosives before tearing them apart in the dense fogs that follow them."
 east_ogre_28_bloodragers:0 "Ekuevari"
 east_ogre_28_bloodragersDESCR:0 "With the fury of their hunger and the weight of their sins on their shoulders, the Mansvueshri have protected our people and allowed peace to reign over our realm. For this they are granted respites from their hunger. They no longer starve themselves to break into a rage. Instead they've learned to enter into their berserker state with a short tradition; downing a potent brew before battle and meditating on their past actions to prepare for the ensuing bloodbath."

 pezarangi_harpy_1_pezarang_warriors:0 "P'ezarangi Apprentices"
 pezarangi_harpy_1_pezarang_warriorsDESCR:0 "Armed with no more than a wind staff and her own talons, the young and impulsive members of our flock are eager to prove themselves in battle. Sufficently trained in the art of the Dancing Breeze and highly energetic, yet inexperienced and rowdy, with time and experience they may become some of the greatest combatants in the Xianjie."
 pezarangi_harpy_9_pezarang_matriarchs:0 "Dàfeng Matriarchs"
 pezarangi_harpy_9_pezarang_matriarchsDESCR:0 "Our oldest warriors become known as Matriarchs, and lead our flock in peace and war. They are the wise and knowledgeable masters of the Dancing Breeze, experienced in our martial arts and renowned for their ability, as well as for their calm and nurturing demeanors. They guide the young Apprentices on the battlefield, offering sage words of wisdom to their pupils while ensuring they survive long enough to apply what they've learned."
 pezarangi_harpy_12_gale_maidens:0 "Gale Maidens"
 pezarangi_harpy_12_gale_maidensDESCR:0 "Our fighting technique is as flexible as the winds we conjure, and we are very willing to accept new tactics into our style. One such scheme particularly favored by our hardheaded Apprentices is to send several powerful gusts into an enemy formation, breaking them apart and allowing them to be selectively engaged in smaller scale frays."
 pezarangi_harpy_15_needle_gust:0 "Needle Warriors"
 pezarangi_harpy_15_needle_gustDESCR:0 "Our warriors have begun to discreetly carry hundreds of metal needles within the feathers of their wings, ready to suddenly create a maelstrom of blades to rend apart their foes and deflect incoming projectiles, turning their dance into a show of blood and steel."
 pezarangi_harpy_19_zephyr_guns:0 "Zephyr Skirmishers"
 pezarangi_harpy_19_zephyr_gunsDESCR:0 "Several of our combatants have started to adopted muskets from the west into their practice. A P'ezarangi skirmisher uses her mastery over air currents to mute her approach before firing upon the enemy from where they least expect it, bending the paths of her shots and melting back into the silence like a leaf on the wind."
 pezarangi_harpy_23_tempest_stalkers:0 "Tempest Stalkers"
 pezarangi_harpy_23_tempest_stalkersDESCR:0 "As we continue to integrate firearms into the Dancing Breeze, we've come to utilize our magic to demoralize and terrorize our enemies, creating sudden gusts of wind and violent cacophonies of sound to keep them on edge, bringing them to the brink of insanity and despair. While they jump at every rustling leaf we lie in wait, ready to strike when they least expect it, firing swift volleys from the shadows and sending waves of needles to tear them apart."
 pezarangi_harpy_26_squall_line:0 "Squall Line"
 pezarangi_harpy_26_squall_lineDESCR:0 "We have fully embraced the guns of the west into our fighting style, gathering into lines of trained rifles and striking like a sudden storm, sending a violent blast of wind towards the enemy lines and following it with several volleys, taking back to the skies before we can be retaliated against and regrouping for the next attack."
 pezarangi_harpy_30_divine_wind:0 "Shèngdàfeng"
 pezarangi_harpy_30_divine_windDESCR:0 "Our firing lines are now supported by squadrons of Apprentices whose sole purpose is to use their magic to guide their fellow harpy's fire while shifting the enemy's away, acting as a protecting and guiding wind for our forces, as our shots will always ring true while the enemy's salvos part around us, incapable of breaching our defenses."

 east_kobold_1_mountain_keepers:0 "Temple Keepers"
 east_kobold_1_mountain_keepersDESCR:0 "The ever attentive caretakers of our monasteries, who lay and maintain traps to deter raiders from the temple grounds."
 east_kobold_5_balrijin_bandits:0 "Balrijin Bandits"
 east_kobold_5_balrijin_banditsDESCR:0 "Though we prefer to settle problems with minimal violence, several of our sages have started to support the training of convicted criminals to become warriors for our people, sent to pillage any that may wish us harm."
 east_kobold_5_trained_wardens:0 "Shrine Wardens"
 east_kobold_5_trained_wardensDESCR:0 "With bandits now prowling the countryside, pillaging both our enemies and our own people, the Keepers have begun arming themselves with dual batons and patrolling further from their grounds, still preferring to deter rather than engage."
 east_kobold_9_flicker_warriors:0 "Flicker Warriors"
 east_kobold_9_flicker_warriorsDESCR:0 "Despite our best efforts, the aggressive Sages have successfully taught their thugs some of our techniques, they now fight by blinding their enemies with sudden bursts of light, attacking while they're blinded and pulling away before they can recover."
 east_kobold_9_smoke_wardens:0 "Dragon Dancers"
 east_kobold_9_smoke_wardensDESCR:0 "As the land becomes more and more dangerous, the Wardens have had to adapt, now actively engaging invaders in martial duels known as Dragon Dances when they cannot be convinced to leave."
 east_kobold_12_inferno_fighters:0 "Inferno Fighters"
 east_kobold_12_inferno_fightersDESCR:0 "The dissonance within the Sages has been fully realized, with a schism taking place between the factions. The Inferno Fighters are the champions of the Smoldering Claw faction, using new firearms to relentlessly assault the enemy before viciously charging with fire and claw."
 east_kobold_12_scorch_sentinels:0 "Kindled Sentinels"
 east_kobold_12_scorch_sentinelsDESCR:0 "The peaceful faction within our Sages is the Kindled Scale, and their defenders are the Sentinels, who lie in wait for the enemy before wrapping themselves in flame for protection and projecting bolts of fire towards their adversaries, their blasts streaking through the smoldering haze of the battlefield."
 east_kobold_15_balrijin_guardians:0 "Guardians of Balris"
 east_kobold_15_balrijin_guardiansDESCR:0 "The devoted protectors of the Kindled Scale, zealous in their reverence to Balris and determined to uphold the peace in our lands. They've started using pistols, though these are just a contingency for their firey batons and the smoke that heralds their arrival."
 east_kobold_15_champions_of_kiu:0 "Smoldering Claw Champions"
 east_kobold_15_champions_of_kiuDESCR:0 "Honored warriors of the Smoldering Claw, the Champions hunt down the enemies of Balrijin without fear, from afar they shower their opponents in gunfire. When they meet in melee they battle like a raging wildfire and leaving little more than ashes and charred corpses in their wake."
 east_kobold_19_twin_fires:0 "Twin Fire"
 east_kobold_19_twin_firesDESCR:0 "After years of tension between the factions, the wisest Sages have managed to negotiate peace between them, bringing our people back together to defend our homes and seek retaliation upon our attackers. The warriors of the Smoldering Claw rush into battle under the veil of smoke conjured by the Kindled Scale, representing a new sense of unity among our people."
 east_kobold_23_singed_banners:0 "Singed Banners"
 east_kobold_23_singed_bannersDESCR:0 "As a symbol of goodwill between the reunified Sages, our wise leaders have begun marching with the armies of the opposing faction, proudly presenting their banners and fighting alongside their former adversaries."
 east_kobold_26_firestorm_rangers:0 "Softscale Rangers"
 east_kobold_26_firestorm_rangersDESCR:0 "Inspired by the bravery of our warriors, countless human villagers have begun flocking to our banners to join them, far too many to properly train. Instead, they are armed with rifles and sent to skirmish with the enemy long before our armies ever engage them, slowing them down and allowing our formation to prepare for the upcoming battle."
 east_kobold_28_goldfire_infantry:0 "Goldenfire Infantry"
 east_kobold_28_goldfire_infantryDESCR:0 "The forces of Balrijin have become a well oiled machine, the Softscales scout out and harass the enemy before the battle, while the Smoldering Claws rush into the fray when the time is right. The injured are taken, under cover of smoke, to the back lines to have their wounds cauterized by the Kindled Scales and their condition inspected by the Sages, those that are able are returned to the field to continue the fight."
 east_kobold_6_mercenary_scouts:0 "Hired Scouts"
 east_kobold_6_mercenary_scoutsDESCR:0 "The allure of our valued scales brings human mercenaries from all over Yanshen, they are prepared to serve us in battle in return for our bounty."
 east_kobold_10_scaled_spears:0 "Riders of the Scaled Spear"
 east_kobold_10_scaled_spearsDESCR:0 "One of the most prominent mercenary bands in our lands, the Scaled Spears use spearheads crafted from our own scales, and charge into battle without worry, sure that they are protected by fate by the grace of their spears."
 east_kobold_17_dragon_pistols:0 "Grenadier Companies"
 east_kobold_17_dragon_pistolsDESCR:0 "Several new mercenary bands have started using bombs from the west when in our service, eager to ride against our foes and show their boldness on the battlefield."
 east_kobold_23_aurum_capes:0 "Order of the Aurum Cape"
 east_kobold_23_aurum_capesDESCR:0 "A company from Cannor made up of disinherited nobles, the Aurum Capes bring their foreign tactics and mastery over firearms to our armies, as well as a strong sense of discipline not commonly seen in the usual rabble we hire."
 east_kobold_26_goldscale_cuirassiers:0 "Goldscale Cuirassiers"
 east_kobold_26_goldscale_cuirassiersDESCR:0 "With far too many mercenaries within our borders to count, we've begun to grant the most skilled and honorable of them cuirasses crafted entirely from the scales they travel so far to gain. They are the loyal guardians of Balrijin, riders in shining armor for our people and a blinding terror for our adversaries."

 sun_elven_1_baharkandi_phalanx:0 "Baharkandi Phalanx"
 sun_elven_1_baharkandi_phalanxDESCR:0 "Clad in heavy armor, and bearing long spears and sliding shields, these elves formed the core of Baharkand's phalanx. The wars during the Decades of Devastation forced the Elven Bahari kingdoms to adopt defensive tactics in order to reduce their casualties, especially after the Great Rebellion and the Goblin invasion of Bahar."
 sun_elven_1_cinder_legionnaires:0 "Cinder Legionnaires"
 sun_elven_1_cinder_legionnairesDESCR:0 "Veterans of the Cinder Wars between the Sun Elven Kingdoms during the XII and XIV centuries. Armed with swords and armored with plated chainmail, these elite soldiers with centuries of combat experience were organized like the Jaherian Legions, and they formed the core of the Phoenix Successor armies."
 sun_elven_5_jaddari_ahusessu:0 "Jaddari Ahušessu"
 sun_elven_5_jaddari_ahusessuDESCR:0 "Light infantry of the Desert Legion, armed with a šamšir and a dagger. Called the weird blades, they are practitioners of the Mašnsih martial art called Ahu Alaktu. Traditionally this art was only available to the szal-Attalu tribe of the Mašnsih, but it became widespread in the Jadd army after the Battle of the Sun's Providence, where Jaddar used this art to defeat Packlord Zokka Devourer-of-Suns."
 sun_elven_5_varamhari_bakadranz:0 "Varamhari Bakadranz"
 sun_elven_5_varamhari_bakadranzDESCR:0 "The weakest of the Phoenix Successor kings, but the strongest in terms of magical power and knowledge, Karodir of Varamhar reorganized his army after his defeat at the hands of Tluukt by incorporating the magi into the regular army, instead of keeping them as a separate unit. Bakadranz, translating roughly to guardian shield, was the tactic used by Varamhar, where the magi used their spells to screen infantry from the enemy's ranged attacks."
 sun_elven_9_jaddari_whirlers:0 "Jaddari Whirlers"
 sun_elven_9_jaddari_whirlersDESCR:0 "Elite champions of the Jaddari army that lead the Ahušessu into battle. The Desert Elves who became masters of the Ahu Alaktu were known as Whirlers, since their movements were reminiscent of those of the sand whirlwinds of the Salahad. Their swords were marked by distinct golden handles, crafted by the recently-converted dwarves of Verkal Gulan, and were bestowed to them by Jaddar himself."
 sun_elven_9_jaherian_exemplars:0 "Jaherian Exemplars"
 sun_elven_9_jaherian_exemplarsDESCR:0 "Members of the Order of Exemplars and their auxiliaries, who fought in Escann against the Greentide, and in Aelantir against the Taychendi and Kalavendhi. The Exemplars proper are warriors with centuries of battle experience, masters of sword and magic, and they led companies of lay-auxiliaries with similar martial training, but which had yet to take the vows of Exemplary."
 sun_elven_12_rezankandi_expeditionaries:0 "Rezankandi Expeditionaries"
 sun_elven_12_rezankandi_expeditionariesDESCR:0 "Veterans from the wars between Rezankand and the Kalavendhi. To compensate for their lack of numbers, the expeditionaries adopted a larger version of the Bulwari sliding shield, and used it as cover while reloading. They formed defensive squares that were very effective against the Taychendi. In battle, the vanguard resisted the Taychendi assault while making sure to target the nobles and officers, until the enemy, low in morale, retreated."
 sun_elven_12_suraelic_guard:0 "Suraelic Guard"
 sun_elven_12_suraelic_guardDESCR:0 "The royal guard of the Jadd Empire, the guards, trace their origin to the soldiers that Jaddar assigned as bodyguards to Jaddareesa when she was elevated as co-ruler of the Jadd Empire. The guards accompany the divine-herald into battle in times of war, and they guard the palace in times of peace. The Suraelic Guard are organized into companies reminiscent of the old Phoenix Legions, and fight as elite heavy infantrymen when the Divine Herald deems it necessary."
 sun_elven_15_adakruan_chargers:0 "Adakruan Chargers"
 sun_elven_15_adakruan_chargersDESCR:0 "After the conquest of Bulwar, Jaddar established the Adakruan, regiments of irregulars formed by Sun Elves recently converted to the Jadd. Veterans of the Cinder, Samartal, and Jaddari wars, these soldiers fueled by religious fervor abandoned the heavy armor of the Cinder legions and adopted a lighter armor, and with martial arts like Ahu Allaktu and the Way of the Blazing Sun becoming widespread between the Adakruan, they became formidable opponents of the Harimari and the Hobgoblins."
 sun_elven_15_effelai_rangers:0 "Effelai Rangers"
 sun_elven_15_effelai_rangersDESCR:0 "The fighting and colonization in the Effelai jungle posed a challenge for the nascent Rezankandi nation, since the Sun Elves were not accustomed to the terrain. The Effelai Rangers were created with the task of protecting the settlements located on the border between the Dry Coast and the jungle, using fire magic and phoenix fire to keep the beasts of Darkness at bay."
 sun_elven_19_order_avengers:0 "Order of Avengers"
 sun_elven_19_order_avengersDESCR:0 "Established by Dawn Elf descendants of the Oono'i and the Lai'i, the Order of Avengers is one of Rezankand's Holy Orders, founded with the purpose of fighting the Effelai Jungle in their own terrain and avenging their Ruinborn ancestors. They fight as irregulars, using Phoenix fire and Evocation magic to cause the maximum amount of damage to the Effelai and their thralls before retreating."
 sun_elven_19_sunblessed_agskastu:0 "Sunblessed Agškastu"
 sun_elven_19_sunblessed_agskastuDESCR:0 "The standard firearm of the Jadd Empire, the Agškastu musket, became even deadlier in the hands of elven musketeers. However, since the weapon could not withstand its rate of fire, the Jadd's military commissioned a new model of the weapon for elven use only, which they dubbed Sunblessed. This new (and expensive) model of the Agškastu allowed elven musketeers to fire an almost continuous barrage of bullets, and also significantly extended the weapon's accurate range."
 sun_elven_23_deioderan_dancers:0 "Deioderan Dancers"
 sun_elven_23_deioderan_dancersDESCR:0 "The introduction of firearms into the Jadd military made the Ahušessu obsolete, until during the Deioderan Jaddanzar was forced to muster all possible soldiers, including the old masters of the Ahu Alaktu. The Dancers are an elite force composed of venerable elves, the soldiers who in their youth conquered Rahen and Bulwar for Jaddar."
 sun_elven_23_rezankandi_sundancers:0 "Rezankandi Sundancers"
 sun_elven_23_rezankandi_sundancersDESCR:0 "The Diranhriá, also known as Sundancer, is the only active Migrant Ship, the pride of the Rezankandi fleet, and the country as a whole. The Order of Sundancers started as a detachment of marines and engineers stationed in the Diranhriá, but evolved into an elite unit of amphibious infantry. The Sundancers fight using short range weapons and firearms, and they storm the enemy positions after praying, while the enemy is being barraged by the mighty cannons of the Rezankandi dreadnaughts."
 sun_elven_26_ashen_guard:0 "Ashen Guard"
 sun_elven_26_ashen_guardDESCR:0 "The Suraelic Guard was almost wiped out during the last battles of the Deioderan as they covered the retreat of the Divine Herald. The surviving members dyed their orange and yellow clothes black, in memory of their fallen comrades. Once the Deioderan ended, and now known as the Ashen Guard, they became ruthless enforcers of the Divine Herald's will."
 sun_elven_26_rezankandi_firebringers:0 "Rezankandi Firebringers"
 sun_elven_26_rezankandi_firebringersDESCR:0 "One of the most influential Holy Orders of Rezankand, the Firebringers are the successors of the Effelai Rangers, and are tasked with protecting the borders of Rezankand against the blooming of the Effelai Jungle. Each company of the Order has a core of highly skilled evocation magi, and a detachment of soldiers armed with pikes and swords made of Sihariš, an alloy of bronze and damestear capable of increasing the strength of fire-based enchantments."
 sun_elven_30_rekindled_guard:0 "Rekindled Guard"
 sun_elven_30_rekindled_guardDESCR:0 "With the reunification of the empire, the Divine-herald sought to modernize and restore the Suraelic Guard to their old glory. Armed with advanced rifles of dwarven craftsmanship, and once again carrying the orange and yellow uniform from Jaddar's time, the guards became the symbol of the restoration of the Empire and the might of the Divine-herald."
 sun_elven_30_dawn_legions:0 "Dawn Legions"
 sun_elven_30_dawn_legionsDESCR:0 "The core of Rezankand's army, formed by Dawn Elves not belonging to one of the Holy Orders. While the Dawn Legions are very disciplined, with training in martial arts due to the mandatory education, their strength resides in their equipment, as they are armed with the White Phoenix Agškastu rifle, a firearm based on the Jaddari Sunblessed Agškastu but enhanced with artificery. The weapon has incredible accuracy in the hands of the Dawn Elves, and is able to use Phoenix Fire ammunition, mimicking the effects of a fireball."

 sun_elven_1_cinder_ralkadezim:0 "Cinder Ralkadezim"
 sun_elven_1_cinder_ralkadezimDESCR:0 "Elite shock cavalry of the Phoenix successor kingdoms, the Ralkadezim are composed of members of the Sun Elf nobility which act as bodyguards for the monarch. In battle they lead the charge of the Bulwari anahallapti. The Cinder Ralkadezim are veterans of the Cinder wars between the Sun Elven kingdoms, and centuries of war has forged a bond of friendship and trust between them."
 sun_elven_1_jaddari_skirmishers:0 "@F46 Jaddari Skirmishers"
 sun_elven_1_jaddari_skirmishersDESCR:0 "The Salahad made obsolete the tactics and equipment of the now Desert Legion. The heavy armor was abandoned in favor of a lighter armor or just cloth. They adopted the skirmishing tactics of the Mašnsih, but instead of charging after throwing their javelins, they used false retreats to keep harassing the enemy formation until its disintegration."
 sun_elven_6_jaddari_horse_archers:0 "@F46 Jaddari Horse Archers"
 sun_elven_6_jaddari_horse_archersDESCR:0 "The bow as a cavalry weapon never became popular in Bulwar outside of Akalšes, but it was adopted by the Desert Elves, since the bow complemented their skirmishing tactics perfectly. Using Akalšesi bows of centaur design, the Jaddari horse archers were able to destroy the Sun Elf and Bulwari formations, since their lack of light cavalry made the Horse Archers untouchable. "
 sun_elven_6_sareyandi_dekasear:0 "Sareyandi Dekasear"
 sun_elven_6_sareyandi_dekasearDESCR:0 "Sareyand's elite cavalry, modeled after the Akalšesi anahallapti, with both the horseman and his mount armored with heavy laminar plate. The Dekasear possessed a more flexible organization than the Cinder Companions, as they were divided into units of 20 riders, but instead of using bows or blunt weapons, they carried heavy lances."
 sun_elven_10_desert_phoenixes:0 "@F46 Desert Phoenixes"
 sun_elven_10_desert_phoenixesDESCR:0 "An unparalleled strategist, Jaddar was always thinking of new ways to perfect the tactics of the Desert Legion. After the conquest of Sareyand, he reorganized the Jaddari cavalry into the Desert Phoenixes. Bow armed with laminar armor and divided in units of 50 riders, the flexibility of the Desert Phoenix secured the victory for the Jadd's armies in Bulwar and Rahen."
 sun_elven_10_jaherian_ralkadezim:0 "Jaherian Ralkadezim"
 sun_elven_10_jaherian_ralkadezimDESCR:0 "Heavy cavalry composed by former Sun Elven aristocrats who abandoned their lands in Bulwar due to the Jaddari conquest. Many enchanted weapons and armor pieces were found within the Migrant Ship Diranhriá, and Ecaris decided to give most of them to the Ralkadezim, which proved to be a wise decision, since the Sun Elf heavy cavalry was able to annihilate the disorganized ranks of Taychendi and Kalavendhi infantry."
 sun_elven_14_flamebearer_exemplars:0 "Flamebearer Exemplars"
 sun_elven_14_flamebearer_exemplarsDESCR:0 "Phoenix Fire is a double-edged sword, since it is very difficult to extinguish once it is ignited. Karodir of Varamhar developed a portable container strong enough to support the power of Phoenix Fire, but only few were skilled enough to use it effectively in battle. Flamebearer Exemplars were light cavalry soldiers that carried several grenades of Phoenix Fire, throwing them into the enemy formation in order to break them."
 sun_elven_14_suran_phoenixes:0 "@F46 Suran Phoenixes"
 sun_elven_14_suran_phoenixesDESCR:0 "With the conquest of Bulwar, many recently converted Sun Elves joined the Desert Legion and were organized into new units known as Suran Phoenixes. The Suran Phoenixes fought as heavy armored cavalry archers, who charged against the enemy once their formation disintegrated due to hit and run tactics and arrow fire."
 sun_elven_18_anbesdazin_seararn:0 "Anbesdazin Seararn"
 sun_elven_18_anbesdazin_seararnDESCR:0 "A heavy cavalry unit formed by the Anbesdazin, half-elves descendants of both Migrant and Aelantiri Elves. The Anbesdazin are a landowning class that formed the backbone of the Rezankandi army, following the lead of the cavalry-oriented holy orders. In battle they wore plated armor and carried pistols or similar guns, and when they charged they shot at the enemy formations before switching to a lance."
 sun_elven_23_deioderan_phoenixes:0 "Deioderan Phoenixes"
 sun_elven_23_deioderan_phoenixesDESCR:0 "The most renowned elite unit of the Jadd Empire's military, the Phoenixes were light cavalry armed with golden šamšir and modern cavalry rifles. Only the nobility of the Jadd Empire was admitted into the Phoenixes, and during the Deioderan they were instrumental in the victories of Jaddanzar against the Nahana Jadd, but they found their match in the Surakeši League infantry, that almost wiped out the Phoenixes during the battle of the Fleeing Sun, near Zanbar."
 sun_elven_28_rezankandi_dragoons:0 "Rezankandi Dragoons"
 sun_elven_28_rezankandi_dragoonsDESCR:0 "The Elven members of the Holy Orders of Rezankand were highly trained individuals, with centuries of experience, and the loss of even a single one of them was very detrimental to the state. Thanks to the advance of artificiery, maimed warriors were able to return to the frontlines as members of the Order of Phoenixes, called Dragoons by the Cannorians: cavalry warriors that were allowed to fight thanks to artificial prosthetics. After being ritually cleansed, the new Dragoons were given a heavy armor made with sihariš, and armed with Lightbringer Agškastu rifles, a custom model that can be used as a spellcasting foci. Rather than fighting on horseback, the Dragoons used the horse to quickly move through the battlefield, to dismount and attack the enemy with superior firepower."

 halessi_1_teplin_mercenaries:0 "Teplin Mercenaries"
 halessi_1_teplin_mercenariesDESCR:0 "The warrior classes of the Bom are famous for their willingness to fight in any conflict where coin changes hands. Though they hail from many cities and cultures, Bom warriors were often called 'Teplins' by their employers in Rahen and Thidinkai in reference to the famous mercenary lords of Lapnam Amrik. Traditionally, Teplins went into battle with large shields and a short thrusting sword designed to slip between the plates of lamelar armor. Teplin mercenaries were feared for their reputation as cold-blooded killers, their six-man squads isolating and swiftly slaying soldiers near the edges of enemy formations and crumbling the line from the outside in."
 halessi_1_yanshen_levies:0 "Yanshen Levies"
 halessi_1_yanshen_leviesDESCR:0 "The backbone of the armies of Yanshen since time immemorial has been the peasant levy, drawn from the large population of farmers who dwell along the Yanhe. Equipped with gambeson, spear, and war sickle, Yan levy soldiers were durable, dependable, and stalwart even in the face of enemies such as Harimari, Oni, or Shuuvush raiders. Used to facing down enemies physically much stronger than a man, Yan tactics were those of maneuver and counterattack, with a focus on enveloping overcommitted foes after preventing them from breaking the lines with shock tactics."
 halessi_1_wandering_swords:0 "@Y99 Wandering Swords"
 halessi_1_wandering_swordsDESCR:0 "The forested hills and winding rivers of the Xianjie made it a remote land with many villages dotted around. And along these paths are mighty warriors of the Accretive or Transmutative Path faiths, wandering the lands hoping to do good for the benefit of all. Indeed, many towns and cities of the Xianjie directly employed these roaming warriors to defend their livelihoods."
 halessi_5_bom_pikes:0 "Bom Pikes"
 halessi_5_bom_pikesDESCR:0 "While the spear was never the primary weapon of the Teplin warriors, it was a critical part of all large-scale warfare in Southern Haless. War Elephants and Sirtani horsemasters were resilient to the short Kerasa blade that was so deadly against infantry, and the wars fought by Bhuvauri, Bim Lau, and Baihon Xinh in the 1400s featured significant numbers of mounted warriors. Though they did not abandon their shields or blades, pikes began to emerge as the primary weapon of the Teplin until first contact with the enemy. Once engaged with the enemy infantry, the Kerasa still found great use, its heavy blade strong enough to cut through a pikeshaft in two or three strokes, its edge a potent render of men."
 halessi_5_yan_conscripts:0 "Yan Conscripts"
 halessi_5_yan_conscriptsDESCR:0 "Several major military developments rocked Yanshen in the early 1400s - the Lanjinhui rebellion shattered the long hegemony of Jiangdu, the Kingdom of Bianfang rose ascendant in the West, and the Hobgoblin legions arrived on the doorstep of Yanshen when Sir fell in 1430. In response to these major shakeups,Yan states began to institute extensive conscription practices, ballooning army sizes. Military spending also increased, and levies were equipped with standardized equipment, crossbows, and metal armor that improved their survivability and unit cohesion."
 halessi_9_hinphat_shieldwalls:0 "Hinphat Shieldwalls"
 halessi_9_hinphat_shieldwallsDESCR:0 "The Hinphat peoples of the Phokhao foothills were long considered to be a backwater by the lords of Thidinkai - tribal vassals of the aloof Nephrite Dwarves in Verkal Ozovar and little more. In fact, the Hinphat's long association with the dwarves had imparted them with knowledge of firearms manufacture and dwarven military theory. When armies from Baihon Xinh marched north to subdue the Hinphat in their attempts to reconsolidate the empire, they were met by sulfurous shot and shining shields and pursued by axe-wielding warriors. As gunpowder technology spread throughout Haless, many armies would employ variations on the Hinphat fighting style that successfully rebuffed Baihon Xinh."
 halessi_9_standing_arquebus:0 "Standing Arquebus"
 halessi_9_standing_arquebusDESCR:0 "Gunpowder was long known to the Yan, but its use in war began only after the import of improved metal-casting techniques from Shamakhad developed during the Hobgoblin invasion. Beginning with cannons and progressively miniaturizing, Yan armies made broad use of hand cannons and early arquebuses in their formation. Traditionally these weapons would rest on a bident stand to stabilize the barrel during firing, the arquebusiers dropping back and resetting the supports before shooting again."
 halessi_12_binhrung_vanguards:0 "Binhrung Vanguards"
 halessi_12_binhrung_vanguardsDESCR:0 "As firearms proliferated, those techniques that protected against the penetrating power of the arquebus proved invaluable. In Chien Binhrung, the traditional war panoply of officers featured ostentatious breastplates studded with gems from the legendary crystal mines of the coastal mountains. At range, this encrusted armor proved to be surprisingly resilient to small arms fire, and enabled Binhrung warriors to close to short range with reduced casualties compared to their foes in Kudet Kai or Sirtan. While expensive to produce, the vanguard forces equipped with the encrusted lamellar armor of Binhrung were better protected than nearly any other armies of the period."
 halessi_12_lanjinhui_cross_formation:0 "Lanjinhui Cross Formation"
 halessi_12_lanjinhui_cross_formationDESCR:0 "The Lanjinhui rebellion saw the integration of many of the techniques of the Jiangdu military academies with practical experience fighting alongside and against the peasant armies of the Yan. After the triumph of the rebellion and the establishment of Lanjunhui as a stable power on the lower Yanhe, the academy would continue to be a place of military iteration, and would produce a highly trained officer core capable of commanding the large gunpowder armies growing in Yanshena. The cross-formation, which featured broad arms arrayed in a double defensive cross, originated from the minds of the academy, and proved its efficacy at the storied Battle of Jianzin in 1548."
 halessi_15_ranilau_guardians:0 "Ranilau Guardians"
 halessi_15_ranilau_guardiansDESCR:0 "Legends state that the high walls of Bim Lau were once garrisoned by the spirits of the countless departed warriors interred in the catacombs of the city. Though any such guardian spirits were long departed by the 16th century, the Ranilau people swore that their warriors were infused with the strength of these ancestors and that their well-known vitality and durability came from the blessings of the spirits. More defensive than many other Bom Warriors, the Ranilau were heavily armored and kept larger and tighter formations that reduced their casualties in relation to their enemies."
 halessi_15_the_sprinters:0 "Kai Sprinters"
 halessi_15_the_sprintersDESCR:0 "Among the Kai, mobility was always valued more than armor or pure power. Kai Sprinters were excellent in fighting the wars of maneuver that became so major a part of 16th century warfare, securing vital supply locations and defensive positions from which to fire down on enemies. Though they were never the best in a straight fight, the Kai were masters of choosing engagements in favorable conditions, which served them well against the Bom and Xia who encroached on their lands."
 halessi_15_tianlou_free_shooters:0 "Tianlou Free Shooters"
 halessi_15_tianlou_free_shootersDESCR:0 "By 1000 AA Tianlou had long eclipsed the other cities of Yanshen in terms of economic, academic, and spiritual importance, and in the wake of the blue scarves rebellion it would come to eclipse Jiangdu in military thought. Tianlou would use their wealth and knowledge to field divisions equipped with the latest in firearms and trained in efficient reloading techniques. Tianlou's free shooters became the first true gunpowder army of Yanshen, promoting the further development of ever more modern warfare."
 halessi_19_bomadiers:0 "Bom'bardiers"
 halessi_19_bomadiersDESCR:0 "The Bom proclivity to engage with their opponents in close combat made them eager adopters of ceramic grenades, which shredded apart enemy formations and enabled them to close with their Kerasa blades. Fascination with the grenade led to many experiments with larger yields, delayed blasts, and waterproofing that made Bom explosives reliable and difficult to counter."
 halessi_19_elemental_volleys:0 "Elemental Volley"
 halessi_19_elemental_volleysDESCR:0 "Whether due to hobgoblin invasion or internal disputes, many Xia masters found themselves in the lands of the Kai. The arrival of these displaced Xia would lead to meditation and techniques for the cultivation of chi to become a part of the culture of the western Kai. Adapted for military purposes, kai soldiers grew capable of cultivating chi to the point they could produce bursts of flame, send gales of wind, manipulate water and move earth. Naturally the cultivation of these skills led to less proficiency in firearm warfare, but these soldiers served as the elite shock troops across the Kai realms."
 halessi_19_yanshen_smokers:0 "Yanshen Smokers"
 halessi_19_yanshen_smokersDESCR:0 "As the states of Yanshen began to focus on firearm formations, having a clear line of sight for firing lines became essential to warfare. Preventing the required sight lines needed to make these formations effective thus became equally important. Yansheni soldiers began carrying smoke grenades to obstruct the vision of enemy formations, and warfare often involved disrupting one section of the enemy formation with smoke grenades while the smoker formation focused fire on the unobstructed sections of the enemy line."
 halessi_23_northern_heavy_infantry:0 "Northern Heavy Infantry"
 halessi_23_northern_heavy_infantryDESCR:0 "The hobgoblin advance down the Yanhe forced the dwindling number of free states to innovate their warfare in order to survive. When faced with the unyielding hobgoblin kikun the surviving states formed less mobile infantry armies equipped with the most advanced firearms Yansheni manufacturers could muster. These heavy infantry divisions found great success in halting the hobgoblin advance due to their superior firepower."
 halessi_23_yanglam_irregulars:0 "Yanglem Irregulars"
 halessi_23_yanglam_irregularsDESCR:0 "The followers of the Mystic Accord, mostly concentrated in the Lupulan Rainforest, were experts in fighting a losing battle. Their once-dominant faith slowly relegated into ever shrinking jungles, surrounded by hostile powers on all sides, the remaining tribes that remained loyal to the old ways were extremely proficient in guerilla warfare. When the land awakened and the spirits rose once more, however, the tides turned against the enemies of the Mystic Accord. Jungle tribesmen who were once oppressed were able to push back against the disorganized states of Haless with their guerilla expertise and the support of the spirits."
 halessi_26_powder_troopers:0 "Powder Troopers"
 halessi_26_powder_troopersDESCR:0 "Yanshen's long fascination with gunpowder only grew as manufacturing capabilities increased and the possibility of even greater firepower became a reality. Further experiments in gunpowder technology lead to the creation of explosive rounds, revolving barrel guns, and the cylindrical mortar. The battlefields of Yanshen in the 1700s came to be dominated by the booming sounds of the latest gunpowder inventions."
 halessi_26_sunrise_legions:0 "Sunrise Legions"
 halessi_26_sunrise_legionsDESCR:0 "While the surrounding realms collapsed during the chaos of the Rending, the Azkare convocation was able to hold its own and eventually expand, taking the remaining states of the western Kai and capturing Lapnam Amrik, former capital of Lot Dekkhang. The key to their success was their Sunrise Legions, modern human divisions using imported Cannorian weapons who were commanded by elves who had spent decades if not centuries studying the art of warfare. While some would think that centuries old elves would have outdated notions of warfare, the military academy in Azkare placed great emphasis on modern tactics and strategy."
 halessi_28_12-wall_formation:0 "12-Wall Formation"
 halessi_28_12-wall_formationDESCR:0 "The 12-Wall fortresses of Khabtei Teleni are renowned across haless for their near impenetrability, but a fort is only as strong as its defenders. The formations adopted by Khebtei Teleni naturally placed a great emphasis on defensive tactics, and harassment, stratagems that served them well in the Bomdan jungles. In addition to their rifles these soldiers would often have an excess of grenades which could be easily lobbed at encroaching armies from behind the safety of the 12-Walls. These tactics were sometimes seen as cowardly by outsiders, but the opinions of those with depleted armies and exhausted populations mattered little to the Lord Mayors of Khabtei Teleni."
 halessi_28_spirit_slingers:0 "Spirit Slingers"
 halessi_28_spirit_slingersDESCR:0 "Immediately after the worst of the Rending abated, many Halessi states sought to utilize the destructive power of the spirits for their armies. Through artifice, the power of a spirit could be siphoned and used to craft magical ammunition and explosives with elemental properties and high armor penetration. The extreme difficulty and cost of producing such weapons, however, meant that a battalion of soldiers would rarely have more than two "Spirit Slingers", and each spirit-armed soldier would possess no more than a half-dozen rounds of enhanced armaments. Nonetheless, those divisions armed with spirit-empowered weapons consistently triumphed over those who couldn't or wouldn't exploit the spirits, cementing the use of spirit-enhanced weaponry in Halessi warfare."
 halessi_30_the_lau_defense:0 "The Lau Defense"
 halessi_30_the_lau_defenseDESCR:0 "By the early 19th century the once formidable kingdom of Bim Lau was reduced to a rump state in control of little more than its namesake city. Despite this precipitous loss of territory and power, the return of the necropolis spirits that once guarded the city made Bim Lau nearly impregnable. Focused solely on the defense of the Necropolis, the living warriors of Bim Lau would fight tirelessly alongside their ancestors to ensure the freedom of the city, knowing that they would rise again to defend the Necropolis should they fall. From their great fortification, Bim Lau stood defiantly free throughout the 19th century despite the best efforts of Raheni and Cannorian powers."
 halessi_30_xinh_barrage_infantry:0 "Xinh Barrage Infantry"
 halessi_30_xinh_barrage_infantryDESCR:0 "Cay Cam Sinh was one of the first ports with a major Cannorian presence in Haless and thus was the point from which Cannorian ideas on warfare arrived and spread on the continent. Inspired by the quality of Cannorian armaments and the efficient reloading of Cannorian infantry, Baihon Xinh sought to model their army after the Cannorians. They would import and eventually produce Cannorian arms, drill their soldiers according to Cannorian Doctrine and send their generals to Cannor to learn their strategies of war. This would lead to Baihon Xinh boasting one of the most modernized armies in Haless, with troops capable of firing with greater precision and reloading faster than most other Halessi armies could manage."
 halessi_30_yanshen_square:0 "Yanshen Square"
 halessi_30_yanshen_squareDESCR:0 "The period of wild experimentation with gunpowder in Yanshen eventually came to an end. The costs of feilding armies equipped with all the experimental equipment one could muster became prohibitive, even for the wealthiest states of Yanshen. This led to the Yansheni adopting standard mass produced rifles and placing more emphasis on military drill and order instead of experimentation. These more standard armies eventually settled upon using square formations as an offensively and defensively balanced fighting force."

 halessi_1_archer_cavalry:0 "Archer Cavalry"
 halessi_1_archer_cavalryDESCR:0 "Originating from pastorial roots, archer cavalry formed the bulk of Halessi cavalry."
 halessi_6_bianfang_armoured_cavalry:0 "Bianfang Armoured Cavalry"
 halessi_6_bianfang_armoured_cavalryDESCR:0 "The Yanshen Borderlords of Bianfang were infamous for their heavy cavalry armoured in lamellar and scale plate - and in time the usage of these warriors brought Bianfang to dominance in western Yanshen, with many other countries looking to mimic such tactics in hopes of great fortune in their own lands."
 halessi_10_bokar_horse_archers:0 "Bokar Horse Archers"
 halessi_10_bokar_horse_archersDESCR:0 "The Bokar was an large asymmetric bamboo bow developed by the sun elven settlers of Lektonmai. Eventually these elves became known as the Lektonmai Bow Masters, and found themselves as highly prized warriors across Haless. Eventually these Bow Masters would train a new generation of human followers."
 halessi_14_halessi_mounted_musketmen:0 "Halessi Mounted Musketmen"
 halessi_14_halessi_mounted_musketmenDESCR:0 "More of a statement of wealth and power rather than a highly effective unit, the mounted musketmen often formed the honour guard of the rich and powerful of Haless - and many young noble sons found military careers in these ceremonial roles. Despite that, many mounted musketmen showed valour in battle, and become known as "moving thunder" to their foes."
 halessi_17_kesanthi_lancers:0 "Kesanthi Lancers"
 halessi_17_kesanthi_lancersDESCR:0 "With the mass adoption of firearms in Haless the Kai state of Thirabnir decided to abandon most forms of armour on their cavalry. These lancers came to be equipped with only a long spear and cloth - but proved devastatingly swift in the battlefield, and more than capable of catching slowly reloading musketeers off-guard."
 halessi_23_thidinkai_light_horsemen:0 "Thidinkai Light Horsemen"
 halessi_23_thidinkai_light_horsemenDESCR:0 "With the success of the Kesanthi Lancers many nations of Haless sought to emulate this new Thidinkai style of cavalry. These light horsemen came to be equipped with lances and sabred in battle, much like the hussars in Cannor."
 halessi_23_yan_dragoons:0 "Yan Colour Dragoons"
 halessi_23_yan_dragoonsDESCR:0 "In contrast to the aggressive Thidinkai horsemen, the civilized cities of the Yan merely reformed the ceremonial mounted musketmen and invited Cannorian cavalrymen to teach them the ways of modern combat. These dragoons would function like normal dragoons, where they would travel on horseback to find advantageous positions and fire whilst stationary. The only difference was that the Yan exemplified the ceremonial pomp tenfold, and these dragoons often wore bright colours, feathers, capes and all sorts in battle, earnign their moniker: the 'Colour' Dragoons."
 halessi_28_organized_cavalry:0 "Organized Cavalry"
 halessi_28_organized_cavalryDESCR:0 "As the Halessi experiment in conventional warfare came to an end, many rulers simply invited foreign advisors to manage and maintain their army which included reforming the cavalry into a standardized force, with most importantly, standardized, cheap and efficient uniforms."

 shuvuush_1_clan_archers:0 "Clan Archers"
 shuvuush_1_clan_archersDESCR:0 "The dismounted archers of a clan, acting as scouts and support to their bird riding kinsmen."
 shuvuush_9_turaazhg_bands:0 "Turaazhg Bands"
 shuvuush_9_turaazhg_bandsDESCR:0 "The ruthless looters and pillagers of our horde, tearing apart ravaged villages for any riches their inhabitants may have stowed away, their bloodstained masks have become an infamous symbol of our warriors."
 shuvuush_12_shuvuush_fire_warriors:0 "Shuvüüsh Fire Warriors"
 shuvuush_12_shuvuush_fire_warriorsDESCR:0 "Our looters have pilfered a hoard of Yansheni hand cannons during several of our raids, arming themselves with the weapons of our victims and adding a terrifying new element to our forces."
 shuvuush_15_burnt_mask_muskets:0 "Ashagmuurj Muskets"
 shuvuush_15_burnt_mask_musketsDESCR:0 "The Yansheni have begun arming themselves with an odd new weapon, similar to the old hand cannons but supposedly based on designs from a people far to the west. The Shuvüüsh warriors that arm themselves with their strange weapons have become known as the Ashagmuurj, or Burnt Masks, due to the sparks flying from the shoddy weapons scarring their iron masks."
 shuvuush_19_screaming_terror_infantry:0 "Janghoduur Infantry"
 shuvuush_19_screaming_terror_infantryDESCR:0 "The Ashagmuurj of the Rüng Oedek are known as the Janghoduur, or Screaming Terrors, for their tendency to charge into battle with fearsome howls, firing just a few volleys before meeting the enemy with blade and incredible savagery."
 shuvuush_26_black_feather_rifles:0 "Kheizomod Rifles"
 shuvuush_26_black_feather_riflesDESCR:0 "The Black Feathers of the Tuiista Jaal, so named for their elaborate capes woven from the feathers of our mounted warriors. They train relentlessly with their weapons, choosing to skirmish from afar with supreme accuracy while their kinsmen ravage their enemies in brutal melee."
 shuvuush_30_three_horde_army:0 "Three Horde Army"
 shuvuush_30_three_horde_armyDESCR:0 "The Three Horde Army combines the Ashagmuurj of each family, the ferocious Janghoduur harry our enemies in close quarters, supported by the vast reserves of the Nuugdan Tsarai while the Kheizomod silently dispatch scouts and officers from far behind the frontlines. The strengths of each family making up for the weaknesses of their brothers and forging an elite, united force within the Shuvüüshudi."

 shuvuush_1_shuvuush_champions:0 "Shuvüüsh Champions"
 shuvuush_1_shuvuush_championsDESCR:0 "The heavily armored veterans of our family, favored within their clans and possessing years of experience, their presence on the battlefield is a major source of inspiration for the younger warriors."
 shuvuush_1_terror_horde:0 "Terror Horde"
 shuvuush_1_terror_hordeDESCR:0 "An endless tide of young bird riding warriors, clad in light leathers and furs while armed with spear and bow, they make up the overwhelming bulk of a Shuvüüsh raiding party."
 shuvuush_10_kaasheg_zunzaad:0 "Izhuun Zunzaad"
 shuvuush_10_kaasheg_zunzaadDESCR:0 "The Kaasheg Zunzaad are the greatest warriors in a family, personally chosen by the Izhuun to act as his personal horde, armed with the best weaponry of the clan and riding into battle on the most majestic birds of the horde."
 shuvuush_14_blood_spears:0 "Blood Spears"
 shuvuush_14_blood_spearsDESCR:0 "The more bold and tenacious warriors of our clans ride into battle without armor or bow, clad only in leggings and a gnarled mask and armed with a bloody spear, they recklessly charge into battle on birds as volatile as themselves, only seeking triumph for the horde or their own glorious deaths."
 shuvuush_18_iron_lances:0 "Temurshai"
 shuvuush_18_iron_lancesDESCR:0 "A Blood Spear that manages to survive several major raids becomes known as a Temurshai, their scarred skin said to be as strong as iron, their wills as unbreakable as steel, their hearts as cold as stone, and their rage as terrifying as a demon."
 shuvuush_23_shuvuush_cavalry:0 "Shuvüüsh Cavalry"
 shuvuush_23_shuvuush_cavalryDESCR:0 "As our neighbors modernize and begin fielding more advanced and professional armies, we must also embrace the future if we are not to be left behind, a footnote in the dustbin of history. Our hordes must become more than tribal marauders, focused more on the survival of the nation than their own glory, armed and armored with the finest equipment we can muster."
 shuvuush_28_winged_erchoze:0 "Winged Erchózhe"
 shuvuush_28_winged_erchozeDESCR:0 "The Shuvüüsh hordes have become drilled and organized into a fearsome new unit, armored with steel cuirasses, armed with lances and pistol, and riding birds of the highest pedigree, bred specifically for war. Their most distinctive feature is the looming 'wings' on their backs, made from the feathers of their mounts and creating a terrifying roar as they charge across the battlefield; they are the peak of our armed forces."

 east_orcish_1_slave_horde:0 "Slave Horde"
 east_orcish_1_slave_hordeDESCR:0 "A mass of unarmored orcish slave warriors, armed with little more than a crude spear and shield. They act as fodder for their hobgoblin masters."
 east_orcish_9_asghraell_warriors:0 "Asghraell Warbands"
 east_orcish_9_asghraell_warriorsDESCR:0 "Orcs that prove themselves in battle are granted iron armor and slightly better armaments, and are given command over their own horde of fellow slaves."
 east_orcish_12_blood_singers:0 "Blood Singers"
 east_orcish_12_blood_singersDESCR:0 "The orcs of the Bloodsong clan are notoriously unwavering in even the most dire of circumstances, acting as the stoic and unbreakable vanguard for a hobgoblin advance."
 east_orcish_12_thunderfists:0 "Thunderfists"
 east_orcish_12_thunderfistsDESCR:0 "Orcs of the Thunderfist clan are renowned for their powerful shamans, as well as their ferocity in battle, charging into enemy lines like a raging storm."
 east_orcish_18_fire_horde:0 "Fire Horde"
 east_orcish_18_fire_hordeDESCR:0 "The orcish slaves have been armed with outdated Yansheni handcannons from their masters, forced to rally in tightly packed units to fire a volley at the opposing forces before charging with spear and shield to shatter their enemies."
 east_orcish_23_asgradag_warlords:0 "Asgradag Warlords"
 east_orcish_23_asgradag_warlordsDESCR:0 "The warbands put under the command of the Asghraell have become the elite forces of the Brown Orcs, armed with arquebuses rather than relatively primitive handcannons and drilled to march through enemy fire without fear."
 east_orcish_26_reformed_fire_horde:0 "Reformed Fire Horde"
 east_orcish_26_reformed_fire_hordeDESCR:0 "The Fire Hordes have been armed with true muskets and put under the command of the Asgradag, greatly increasing their accuracy and effectiveness, though they continue to use the old tactic of firing off a single volley before charging into melee."
 east_orcish_28_bloodsworn_infantry:0 "Bloodsworn Infantry"
 east_orcish_28_bloodsworn_infantryDESCR:0 "Our warriors have fostered intensely close bonds during their time shared on the battlefield, viewing each other as kin in the heat of battle and sworn to stand by each other's sides even as their comrades fall around them."
 east_orcish_30_massed_muskets:0 "Massed Muskets"
 east_orcish_30_massed_musketsDESCR:0 "A vast sea of musket armed orcs, forbidden from fleeing from battle by their honor and bonds with their brothers in arms and fearless in the face of death, they unleash several terrifying volleys before fixing bayonets to meet the enemy in the glorious carnage of battle."

 east_orcish_1_vanguard_scouts:0 "Vanguard Scouts"
 east_orcish_1_vanguard_scoutsDESCR:0 "Riding far in advance of the army on horseback, the scouts of the orcish slave hordes are clad in fragile leather and armed with a jagged spear; whether or not they survive is of little concern to their cruel goblinoid overlords."
 east_orcish_10_orcish_skirmish_cavalry:0 "Orcish Skirmish Cavalry"
 east_orcish_10_orcish_skirmish_cavalryDESCR:0 "The swift and unencumbered Brown Orc cavalry circle opposing forces, harassing them with javelins and clay grenades to soften them up before the main army arrives."
 east_orcish_18_mounted_archers:0 "Mounted Archers"
 east_orcish_18_mounted_archersDESCR:0 "The incredible strength of an orc makes them great archers, wielding bows that would require 3 men to pull and unleashing a storm of arrows on unsuspecting opponents."
 east_orcish_28_ozburkar:0 "Ozburkar"
 east_orcish_28_ozburkarDESCR:0 "Clad in tanned elephant leather and riding steeds bred through the centuries into a strong and hardy breed, the Ozburkar are the premier cavalry of the Brown Orcs, riding far ahead of the army to pelt them with arrows before charging with the infantry with lance and pistol."

 east_harimari_1_crouching_tiger:0 "Crouching Tigers"
 east_harimari_1_crouching_tigerDESCR:0 "The Harimari of Yanshen and the Xianjie have developed a unique fighting style taking advantage of their impressive physique, agility, and claws, making up for their lack in numbers with skill and relentless training. Focusing on an evasive stance punctuated by sudden aggressive strikes, those who practice the Crouching Tiger school of martial arts make for fearsome opponents."
 east_harimari_9_harimari_crossbows:0 "Elite Repeating Crossbows"
 east_harimari_9_harimari_crossbowsDESCR:0 "With the art of the Crouching Tiger taking decades to master, many Harimari in Yanshen historically used crossbows as a primary weapon that could be easily learned and applied to deadly effect from range. The dissemination of a high-powered repeating crossbow design during the late 1400s drastically improved the effectiveness of harimari crossbowmen at range."
 east_harimari_12_thousand_splinter_defense:0 "Thousand Splinter Defense"
 east_harimari_12_thousand_splinter_defenseDESCR:0 "While the massed infantry formations favored by the Yan were effectively combated with crossbow volleys, the emergence of the Shuvuush as a major threat to Yanshen forced changes in the tactics of the eastern harimari. To combat the great terror birds of the northern riders, the harimari began to embed their crossbowmen within pike formations that could ward off cavalry. The combination of spear and crossbow became known as the "Thousand Splinter Defense" - its proponents noted that the name described the thousands of sharp shafts the enemy would encounter in battle; its detractors stated that few casualties were inflicted on the enemy because of the defensive nature of the formation, and that it was little more painful than a splinter."
 east_harimari_15_jiantsiang_sharpshooters:0 "Jiantsiang Sharpshooters"
 east_harimari_15_jiantsiang_sharpshootersDESCR:0 "Though gunpowder had long been known in Yanshen, the harimari were slow to adopt it for military uses. Widespread use of firearms among the eastern harimari first began in Jiantsiang, where the greater penetration and longer range of these weapons proved its value against swift Shuuvush raiders. If the bird riders refused to give battle and face a Splinter Formation unit, musket fire from arquebusiers embedded in the unit could inflict losses on the Shuuvush from great range, whittling down their numbers and forcing them to quit the field."
 east_harimari_15_roaring_tiger_monks:0 "Roaring Tiger Monks"
 east_harimari_15_roaring_tiger_monksDESCR:0 "The martial artists of the Crouching Tiger school developed new techniques for both combating and integrating gunpowder weaponry during the many conflicts of the 16th century. Adopting a more aggressive stance to prevent enemies from firing upon them in the first place, the monks also began to use gunpowder themselves. Gunpowder fuses were attached to spears and lit to spray shrapnel and blind enemies when the monks closed to attack, whereupon they integrated their classic spear and claw weapons with braces of pistols that could be drawn, fired, and discarded as they cleaved through enemy formations. The great cacophony made by the monks' gunpowder weapons would lead to them being called "Roaring Tigers" in contrast with the earlier Crouching Tiger warriors."
 east_harimari_19_shattering_roar:0 "The Shattering Roar"
 east_harimari_19_shattering_roarDESCR:0 "The Crouching Tiger martial arts school continued to refine its techniques for the changing age of warfare. Improvements in metal-casting and chemistry allowed for the large-scale production of grenades, which were eagerly adopted by the Crouching Tiger school for their ability to shatter a prepared enemy formation and allow the monks to close on the foe in the resulting chaos."
 east_harimari_19_pangolin_hinge_formations:0 "Pangolin-Hinge Formations"
 east_harimari_19_pangolin_hinge_formationsDESCR:0 "For all its effectiveness, the thousand-splinter defense was slow and ponderous, and ceded most of the initiative to the enemy. The classic "porcupine" formation of the defense was gradually replaced by a hinged "pangolin" formation composed of smaller subunits that could pivot and move independently instead of staying as a large and static block."
 east_harimari_23_streaming_volley_infantry:0 "Streaming Volley Infantry"
 east_harimari_23_streaming_volley_infantryDESCR:0 "The tactic of volley fire spread throughout Yanshen during the Great Insubordination of the Hobgoblin Commands as a favored tactic of the Dragon Command. Quickly recognized as superior to the old pike and shot formations that had dominated the region for the past century, line infantry became the standard array for Yansheni armies afterward. Three or four-line deep formations would rotate firing, retreating, and reloading to keep up a constant stream of projectiles to shred enemy formations. The advent of volley infantry also saw the first major integration of humans into east harimari armies, requisite to satisfy the need for manpower created by the expanding army sizes of the era and the higher casualty rates of this new form of warfare."
 east_harimari_26_prowling_rifles:0 "Prowling Rifles"
 east_harimari_26_prowling_riflesDESCR:0 "The surprising success of Xia Shadow Warrior hit-and-run tactics at defeating Dragon Command armies during the early 1700s caused many to mimic their tactics. Dedicated skirmishing units were equipped with rifles for superior range and accuracy and sent on wide flanking maneuvers towards enemy artillery and rear officer positions. Circling around the edges of battle, these units would directly strike at cannoneers, dispatch hostile officers, and raid supply trains and depots to disrupt enemy logistics and reduce morale."
 east_harimari_30_golden_stripe_infantry:0 "Golden Stripe Infantry"
 east_harimari_30_golden_stripe_infantryDESCR:0 "The Golden Stripe was a braided rope, dyed deepest gold, granted to veteran soldiers and worn across the chest of the warrior. Historically given only to those who had served for 10 years and seen action in at least 3 major battles, the Golden Stripe was considered requisite to advance to the rank of sergeant. While ensuring that these officers were all battle-hardened and experienced, this practice also badly restricted the ranks of field commanders available to eastern harimari units. Changes in military training and education that would culminate in the granting of a ceremonial golden stripe to all new soldiers did away with this cultural restriction and greatly improved the ability of the eastern harimari to field capable officers."

 east_harimari_1_harimari_stalkers:0 "Harimari Stalkers"
 east_harimari_1_harimari_stalkersDESCR:0 "We simply do not have the manpower to waste in reckless charges like our cousins further west. Instead we utilize another boon granted by our ancestry - a mastery of stealth. Silently stalking in the shadows before striking with intense speed and ferocity, our flanking troops peel away before the enemy mounts an effective response, preserving our numbers while inflicting major casualties on the edges of enemy formations."
 east_harimari_10_hupeng_cavalry:0 "Hupeng Cavalry"
 east_harimari_10_hupeng_cavalryDESCR:0 "Lacking the wealth required to raise and train war elephants, for centuries the Harimari of Yanshen have bred a strong and fearless breed of horse, the Hupeng. Allegedly originating from Sirtani stock, they lack the aversion to our people most equines have and many are raised from foals by their riders, creating a lifelong bond of loyalty between mount and rider."
 east_harimari_18_mounted_stalkers:0 "Mounted Stalkers"
 east_harimari_18_mounted_stalkersDESCR:0 "Though they are swift, strong, and loyal beyond question, there are situations where fighting from the back of a Hupeng is unwise. As gunpowder weaponry grew in penetrative power, it was able to defeat even the strongest of armor, and the noble Hupeng could not be protected on the field of battle. Rather than risk their mounts needlessly, the eastern harimari cavalry began to abandon direct cavalry charges and instead adopted Dragoon tactics - skirmishing and running down fleeing enemies on horseback, but spending the majority of the battle riding to where they were needed, dismounting, and fighting on foot."
 east_harimari_23_four_winds_cavalry:0 "Four Winds Cavalry"
 east_harimari_23_four_winds_cavalryDESCR:0 "The Four Winds were elite mounted forces of harimari in Thidinkai that followed the tactical tradition of the Sirtani. Racing across the field of battle on horseback, the Four Winds were armed with a lance and brace of pistols. They would swiftly engage the foe, fire a full volley from their pistols, and then wheel away, skewering enemies with their lances as they went. After reloading, the Four Winds Cavalry would return to the field, often from a completely different direction, to continue their assault."
 east_harimari_28_harimari_dragoons:0 "Reformed Hupeng Dragoons"
 east_harimari_28_harimari_dragoonsDESCR:0 "Improved husbandry methods and superior metallurgy made the Hupeng both far more widely available for military use as well as improved the spear and sabre equipment of the dragoons. Now clad is reinforced breastplate and sporting rifled pistols, the dragoons were fiercer and faster than ever before."


 gerudian_1_olavish_berserkers:0 "Olavish Berserkers"
 gerudian_1_olavish_berserkersDESCR:0 "The quintessential northern warrior - a long beard, a long axe, and a desire for battle! In the cold and unforgiving lands of Olavlund, these are necessary for survival. Those without them may find themselves an early and cold grave - except for the shieldmaidens, of course! More wild than their Dalric cousins, the howls and the rage of the Olavish strike fear into all in their way!"
 gerudian_1_reachmen_guards:0 "Reachmen Guard"
 gerudian_1_reachmen_guardsDESCR:0 "The many polities of the Alenic Reach each held little land and power, and thus their armies reflected this. Uninspiring peasant levies could be better equipped from the finances of a prospering city, but what preserved the Reachmen realms against their enemies was the fierce spirit of bravery felt when defending their homeland."
 gerudian_1_snow_wargs:0 "Snow Wargs"
 gerudian_1_snow_wargsDESCR:0 "Larger and more powerful than their cousins to the south, the pale white Snow Wargs are war beasts of the Gray Orcs. Adapted to endure in the frigid Northern Pass and beyond, the Snow Wargs are easily camouflaged in wintry conditions and attack with unimaginable savagery. Young warriors venture forth into the wild mountain passes hoping to capture and train one to prove themselves."
 gerudian_1_mounted_jarls:0 "Mounted Jarls"
 gerudian_1_mounted_jarlsDESCR:0 "Shouting orders from horseback, the Jarls and their Thanes swiftly ride to protect the flanks of the shieldwall and trample the enemy at their weakest. The long-haired and sturdy warhorses of Gerudia symbols of wealth and prestige, often given as gifts to noble sons and are even exchanged to stop rising families from usurping the sitting Jarl."
 gerudian_1_serpent_knights:0 "Knights of the Serpent"
 gerudian_1_serpent_knightsDESCR:0 "For hundreds of years the Serpentshead has been contested between Gerudians and Reachmen. The Knights of the Serpent have long proclaimed themselves protectors of the Reach from Gerudian invasion from their fortress of Serpentgard. Descended from warriors long ago who stalked the swamps for intruders, the Knights of the Serpent are used to difficult terrain and know that not every battle can be won through glorious charges."
 gerudian_5_bayvicman_pavise:0 "Bayvicman Pavise"
 gerudian_5_bayvicman_paviseDESCR:0 "The disunited cities of the Alenic Reach are surrounded by enemies - Gerudian raiders, Gawedi conquerors, Orcish hordes and even Kobolds! These small polities could not afford to host armies of chaff against their aggressive neighbours, and instead favored defensive tactics. The standard levy of Bayvic was outfitted with a crossbow and pavise, an oversized shield that could be placed as a barrier while allowing use of both hands for aiming and firing at the enemy."
 gerudian_5_dakhgun:0 "Dakhgun Horde"
 gerudian_5_dakhgunDESCR:0 "Following the conquest of Vrorenmarch by Brasûr I Frozenmaw, the Gray Orcs found themselves a new homeland. Despite the settling of their kind in this land, the early armies of Frozenmaw were still more similar to their previous horde. Mostly disorganized individualistic combat was tightened by the new king to a more controlled, but still deadly, chain of command."
 gerudian_5_revrhavnic_reavers:0 "Late Reavers"
 gerudian_5_revrhavnic_reaversDESCR:0 "The last haven of Reavers in the Dalr Valley, Revrhavn sent raids across the Giant's Grave Sea and beyond until their privilege of raiding was ended by their Bjarnríki overlords. These reavers were famed to attack unexpectedly across the seas, but against a prepared opponent they were more than equal their match with their cunning ferocity. The last Reavers of Revrhavn met their end defending their right to raid against the Crown of Bera, and met their end burning in the very ships they once earned their bloody trade in."
 gerudian_9_bazrani_warriors:0 "Bazrani Warriors"
 gerudian_9_bazrani_warriorsDESCR:0 "The elite of the early Grombari army, the Bazrani warriors were half-orc nobles conscripted at an early age. Trained as part of the Dakhgun to toughen them, but favored with greater weapons and armor, the Bazrani were taught to be loyal to their Gray King beyond death."
 gerudian_9_sons_of_vrorenmarch:0 "Vrorensons"
 gerudian_9_sons_of_vrorenmarchDESCR:0 "The fall of Vrorenmarch to the Gray Orcs ushered a diaspora of White Reachmen across the Giant's Grave Sea. Seeking to reclaim their homeland from the orcs, somewhat tempered in resolve by the embarrassing fall of Vrorenmarch, the sons of Vrorenmarch as guerillas and as mercenaries for anyone against the Grombari. The Vrorensons fought as elusive skirmishers when outnumbered, and in desired battle would form impenetrable walls of deadly pikes."
 gerudian_9_urvikstener_huscarls:0 "Svartrdrek Huscarls"
 gerudian_9_urvikstener_huscarlsDESCR:0 "Named after the dragon of Urviksten, the Svartrdrek Huscarls fought in the unforgiving borderlands of Esfjall and the Black Frost Mountains against the encroaching orcs. Led by Steingrim Ebonfrost, said to be the last greatest Ebonfrost, in an attempt to follow the steps of Castan Ebonfrost by conquering Vrorenmarch from the orcs, the Huscarls held the Graytide at bay. Armed with both axe and spear, the Huscarls would aim to bewilder the enemy with mixed defensive lines and offensive pushes in the midst of harsh wintry conditions."
 gerudian_10_huntsmen:0 "Huntsmen"
 gerudian_10_huntsmenDESCR:0 "More than a favorite sport, it is a Reachmen tradition for the elite to hunt mounted on horseback. Adept at using both spear and crossbow, and even sometimes pistols, the Huntsmen prefer to weaken their enemy first before delivering the killing blow."
 gerudian_10_royal_warg_riders:0 "Royal Warg Riders"
 gerudian_10_royal_warg_ridersDESCR:0 "Bred in captivity by experts, the Royal Wargs of Vrorenmarch are comparatively tame compared to their Snow Warg ancestors but no less deadly. Reserved for only the most prestigious in Grombar, the Royal Wargs also coordinate packs of Snow Wargs using their alpha status."
 gerudian_10_trolspeja:0 "Trolspeja"
 gerudian_10_trolspejaDESCR:0 "Guarding the borderlands along the Dalrfjall and the Gerudian Frontier has long been the task of young warriors wishing to earn a name for themselves. The Trolspeja, typically young noblemen accompanied by veteran vedr, ride through forest and dell in search of vile Trolls to lance with spear and arrow."
 gerudian_12_greatwoods_patrols:0 "Greatwoods Patrol"
 gerudian_12_greatwoods_patrolsDESCR:0 "Those who patrol the Greatwoods roads in Adshaw must be unafraid of the beasts within. Normally protecting the citizenry by hunting wolves, bears, and werewolves during times of peace, the Greatwoods Patrollsmen are called to serve as matchlock armed auxillaries to the pikemen bulk of the Reachmen armies."
 gerudian_12_halfblood_freeshooters:0 "Halfblood Freeshooters"
 gerudian_12_halfblood_freeshootersDESCR:0 "Classical Orcish charges combined with cutting-edge matchlocks, the Grombari armies redefined themselves from their green cousins through innovation. While great warriors still charged forward in fury, specially trained half-orcs armed with matchlocks would fire at the enemy with both the vanguard and from hidden flanks."
 gerudian_12_sidaetti_rangers:0 "Ismarkvedr"
 gerudian_12_sidaetti_rangersDESCR:0 "The Sidaetti northern borderlands of the Ismark forest are plagued with foul beasts that still linger despite the efforts of Bera Bjarnsson and heroic warriors. Between the hunting parties of jarls and champions it falls to the common Vedr, or ranger, to rid the forests of monsters. With the introduction of matchlocks the Ismarkvedr were able to fell monstrous trolls with hide-piercing volleys as if each ranger were a hero from old."
 gerudian_14_grorgasht:0 "Grorgasht"
 gerudian_14_grorgashtDESCR:0 "While the Grombari army continued to rely on wargs for their sheer overpowering force in the late 16th century, the short number and heavy burden of cost and training of wargs forced them to find alternatives. The Grorgasht rode horses instead of wargs, being much more manueverable and cost effective for lower ranking cavalrymen. Utilized as constabularies and bounty hunters during peacetime, the Grorgasht served as more mobile and responsive cavalry in war."
 gerudian_14_freereach_riders:0 "Freereach Riders"
 gerudian_14_freereach_ridersDESCR:0 "Equipped with light armor padded with flowing bright white fabric, and armed with lance and carbine, the Freereach Riders continue the tradition of fighting for the freedom of the Reach. Focusing on mobile tactics of evading and returning fire, the Riders then charge at vulnerable positions once their shot is expended. After the charge has been made the Riders return to replenish their ammo to begin the cycle again."
 gerudian_14_skyldbryti:0 "Skyldbryti"
 gerudian_14_skyldbrytiDESCR:0 "The 'Tax Sheriffs' of Sidaett province, the Skyldbryti were tasked with braving the dangerous woods to collect the Konungur's tax. Well trained by fending off beast and man alike, and suited to living off the land, the Skyldbryti were called to serve as scouts for the Bjarnríki army. Carrying orders from the Thane, the Skyldbryti rally the men forward for one final charge to break the enemy!"
 gerudian_15_ironwall:0 "Bazrani Steelwall"
 gerudian_15_ironwallDESCR:0 "The Bazrani completely replaced the old Dakhgun tribal hordes by the end of the 16th century. The Grombari army became professionalized by the new Bazrani caste of half-orcs who lived seperately from the bulk of society. Famed for their unwillingless to die or surrender, the Bazrani Steelwall proved itself to be an almost indomitable unit."
 gerudian_15_serpentshot:0 "Serpentshot"
 gerudian_15_serpentshotDESCR:0 "Learning from the usage of Greatwoods Patrollsman as skirmishing auxillaries, the Serpentshot were developed as a standing unit of marksmen to defend Serpentgard against the Bjarnríki army. Combining the skills of the woodsman rangers with the quantity of town levies, the Serpentshot handgunners could serve equally well as ambushing skirmishers or within traditional pike squares."
 gerudian_15_skaldic_guard:0 "Skaldic Guard"
 gerudian_15_skaldic_guardDESCR:0 "War was brought to the very heart of the Skaldhyrric Faith by the encroaching Grombari empire - the Skaldic Guard held them back. Armed with long halberds and emboldened by faith, the Skaldic Guard held the line against the Bazrani until Olavish reinforcements could arrive with axe and shot. By the end of the 16th century the Skaldic Guard began to incorporate more handgunners into their ranks, creating a deadly balance between slashing polearms and thundering shot."
 gerudian_18_adderic_rifle:0 "Adderic Rifles"
 gerudian_18_adderic_rifleDESCR:0 "The ancient house of Adshaw once ruled the Reach, but while their vassals have dwindled their influence has still grown. With the vast timber reserve of the Adderwood, and their central position between the Alen and the Giant's Grave Sea, the Adshaw became trade magnates rivaling that of the old Reachmen cities. Once the personal guard of the house, the Adderic Rifles have been expanded to encompass the majority of their mounted corps. Armed with superior carbines, plentiful ammo, and a trusty sabre, the Adderic Riflemen remind all why money and mobility is key."
 gerudian_18_bregginskot:0 "Breggínskot"
 gerudian_18_bregginskotDESCR:0 "While well-organized and disciplined formations of infantry may win battles, sometimes all that is needed is chaotic violence. With pistols and axe the Breggínskot rode down all in their way, causing havok both behind enemy lines and charging into battle. Famous for stealing enemy ammunition and sabatoging artillery, the Breggínskot earned a reputation as dirty fighters willing to do anything to win."
 gerudian_18_irontide:0 "Irontide"
 gerudian_18_irontideDESCR:0 "Incorporating both warg riders and grorgasht is a difficult task, as the wargs themselves may confuse friend from foe. The Irontide manuever sought to fix this mistake by utilizing wargs as a viciously biting anvil holding the enemy in position, while the grorgasht charged into the enemy as the breaking hammer. Before the enemy could react, both mounted parties would disengage and prepare for the next assault."
 gerudian_19_chillsbay_mariners:0 "Chillsbay Mariners"
 gerudian_19_chillsbay_marinersDESCR:0 "The Grombari invasion of the western league of Reachmen lead by Bayvek was halted by the Chillsbay Mariners. Abandoning armor for only light clothing and equipped with flintlock carbines, pistols, and broadswords, the Mariners were hardy sailors who valiantly counterattacked even when the traditional army routed."
 gerudian_19_dalric_fusiliers:0 "Dalric Fusiliers"
 gerudian_19_dalric_fusiliersDESCR:0 "The Bjarnríki army reacted to the firing line tactics of the Gawedi with smaller and more flexible units. These smaller formations could more easily reform in new positions while still remaining effectiveness in massed shot. The Dalric Fusiliers were famed for their relentless march forward, only interrupted by volleys, before charging into the enemy infantry."
 gerudian_19_ebontuskers:0 "Ebontuskers"
 gerudian_19_ebontuskersDESCR:0 "Named after Durz Ebontusk, a half-orc bastard of the Ebonfrost dynasty, the Ebontuskers spearheaded the Grombari armies during the Corinite Wars. By the mid 17th the Grombari army had become almost completely composed of half-orcs, but this did not herald the supremacy of the Bazrani caste. The Ebontuskers represented the first generations of half-orcs into the army that were commoners instead of Bazrani. This clash of cultures within the military sparked rivalry and political infighting that began the slow dwindling of the publics doubt in the Bazrani caste."
 gerudian_23_ironmuskets:0 "Ironmuskets"
 gerudian_23_ironmusketsDESCR:0 "The advances in shot tactics made by the Ebontuskers were reversed by the response of the entrenched Bazrani caste by relegating the commoner troops to the frontline. The Ironmuskets were clad in armor unlike the tactics of most contemporary armies, and their regiments more than half composed of replaceable arms such as pikes and rapiers. The Bazrani troops were outfitted with primarily firearms and only small sidearms. During battle the Ironmuskets served as the shock troops and guards against enemy cavalry while the Bazrani provided covering fire."
 gerudian_23_marching_columns:0 "Marching Columns"
 gerudian_23_marching_columnsDESCR:0 "Facing nations with armies many times the size of their own, the Reachmen adapted by marching into battle in columns facing the enemy instead of rows to minimize casualties from enemy fire or forcing the enemy to hold fire and not waste ammo, allowing the Reachmen to march forward. Once established at the perfect range for firing, the Reachmen lines would extend outwards and unleash a series of devastating vollies."
 gerudian_23_ursine_thanes:0 "Ursine Thanes"
 gerudian_23_ursine_thanesDESCR:0 "The Ursine Thanes were the biggest and strongest soldiers of the Bjarnríki army which served as inspiring beacons to rally the army to victory. Rather than leading from the front, the Thanes would wait until after the enemy as been weakened and has recently fired to unleash a rousing charge, with great weapons being too much for the unshielded enemy to handle. And for the enemy, what is more disheartening to see than your own modern technology beaten by medieval weaponry?"
 gerudian_23_gerudian_dragoons:0 "Gerudian Dragoons"
 gerudian_23_gerudian_dragoonsDESCR:0 "Unlike the Cannorian practice of Dragoons being considered a cheaper alternative to cavalry, the Gerudian Dragoons were created as a result of an abundance of horses allowing for more of the infantry to gain the advantage of mobility. Armed with musket and sidearm, the Dragoon's main purpose is to quickly deploy and create a firing line... but are known to sometimes give in to the glorious charge!"
 gerudian_23_northern_pistoliers:0 "Northern Pistoliers"
 gerudian_23_northern_pistoliersDESCR:0 "Assembled into a thunderous cloud like the centaur hordes, the pistoliers are tasked with peppering the enemy with incessant fire whilst being untargetable themselves. The switch from carbines to pistols allows the riders to more easily fire whilst in full gallop, at the expense of punching power and range."
 gerudian_23_reformed_grorgasht:0 "Reformed Grorgasht"
 gerudian_23_reformed_grorgashtDESCR:0 "The Grorgasht in the 18th were elevated from their previously low position as bounty hunters and battlefield chaff into the majority of the mounted corps. Because of the ease at which wargs could be eliminated by concentrated fire, cavaalry tactics where shifted to focus on mobility rather than sheer strength."
 gerudian_26_frostcoats:0 "Frostcoats"
 gerudian_26_frostcoatsDESCR:0 "The white coats of the Reachmen, palest of blue like the icebergs of the Bay of Chills, proudly declared that the Reach had not yet fallen. Almost entirely composed of flintlock firing lines, the Frostcoats would begin battle with traditional Cannorian tactics of firing and cycling position. However, as the enemy would advance closer to the Reachmen firing lines, the Frostcoats would pull back and reassemble in a new position whilst being guarded by specially timed fire from irregulars."
 gerudian_26_graycoats:0 "Graycoats"
 gerudian_26_graycoatsDESCR:0 "Gone is the armor of old, but not the iron hard toughness of the Grombari. Accompanied by a Bazrani officer, the commoner Graycoats advanced upon the enemy only stopping to unleash volleys of shot. Although not a revolutionary tactic, the Graycoats were notorious for their dismaying effect on enemy morale by their refusal to break from enemy shot. And when the enemy are reached, the Graycoats let our their famous war cry and charge!"
 gerudian_26_taleseekers:0 "Taleseekers"
 gerudian_26_taleseekersDESCR:0 "Many of the heroes of the Skaldhyrric Faith forged their tales through great feats in battle. Although war is now waged with shot and fire instead of axe and bow, that does not detract from the honor of service. And in Olavlund, the heart of the Skaldhyrric Faith, the need for heroism is greater than ever before: the Grombari horde seeks to wipe our religion and people off of Halann! All those that try to take the holy city of Skaldol will be met with the Taleseekers infamous grenade-lobbying wrath!"
 gerudian_28_blackjackets:0 "Blackjackets"
 gerudian_28_blackjacketsDESCR:0 "Clad in rare Ebonsteel quarter-plate, the Blackjackets reigned supreme as armored and mobile juggernauts on the battlefield. While small firearms were still carried, the visceral rip and tear of melee was their forte as both shot and steel fail to penetrate the Ebonsteel. Said to have been modeled after armor plans from the Ebonguard of Black Castanor, the Blackjackets carry their legacy with pride and a zealous quest to earn a name even greater!"
 gerudian_28_grorbankar:0 "Grorbankar"
 gerudian_28_grorbankarDESCR:0 "Modern warfare has made wargs obsolete: too expensive to train, too easily shot, and scared by the incessant crescendo of gunfire. As replacement the Grobankar are used: exceedingly large gray warhorses seemingly unafraid of mortal danger, almost as much as their riders. Raised and trained in the northern pass, these horses know how to fend off warg predators and are as stubborn as the Dwarven rams."
 gerudian_28_mounted_corps:0 "Mounted Corps"
 gerudian_28_mounted_corpsDESCR:0 "All citizens trained in horseback riding must join the Mounted Corps, or provide funds for the equipping of a cavalryman. In addition, mandatory equine training will be taught in public schooling to ensure the availability of skilled riders for the Corps. In order to properly allocate resources and education, students that show early promise will continue their riding lessons, while the rest of the students will be taught infantry drill lessons."
 gerudian_30_citizen_guard:0 "Citizen Guard"
 gerudian_30_citizen_guardDESCR:0 "'The Reach calls - will you answer?' can be found plastered across the urban landscape of the Reach. All men, with exceptions exploited by the elite or crafty, are expected to perform military service for the Reach to constitute a standing army that can be ready in both times of war and peace."
 gerudian_30_skibazrani:0 "Ski Bazrani"
 gerudian_30_skibazraniDESCR:0 "The cold, harsh north of Cannor and Gerudia has always been difficult terrain for armies to maneuver, but with the introduction of skis to the military the constricted swathes of snow can be made into an advantage. Although skis are not a new invention, the mass production of high-quality skis has revolutionized the mobility of infantry in polar latitudes."
 gerudian_30_reforged_ebonsteel:0 "Ebonsteel Einherjar"
 gerudian_30_reforged_ebonsteelDESCR:0 "The ways of the forefathers echo with every footfall of the Einherjar, clad in Ebonsteel and armed with axe like the ancient heroes. With the formula for Ebonsteel alloy rediscovered, the forges of Gerudia produce suits of armor once more. Renowned for its resistance to shattering and relatively low weight, Ebonsteel also spites the shot that once ended the steel armor of old. After the bulk of the infantry fire volleys upon the enemy, the Ebonsteel Einherjar lead the charge upon the enemy and laugh as shot bounces and bayonet crumple!"

 bharbhen_1_boar_riders:0 "@G60 Boar Riders"
 bharbhen_1_boar_ridersDESCR:0 "The Boar Rider is typically found roaming the west Alecand valleys. He is a melee-enduring, spear-wielding combatant using a mount of average maneuverability and unmatched speed, because the island of Alecand lacks any native horse. While the Boar Rider can employ quick-hitting tactics and is feared for his raids against the fortified watch towers built by Kheionai states, the boar itself possesses more staying power in melee compared to a regular horse and can be more easily trained to become acquainted to battle."
 bharbhen_1_chendhyan_razers:0 "@H00 Chendhyan Razers"
 bharbhen_1_chendhyan_razersDESCR:0 "The typical Chendhyan warrior rode into the battle on the backs of their feline mounts, armed with a spear or blade, and a bow. Their charges broke most formations that faced them, and any villages caught in their wake would be burned to the ground."
 bharbhen_1_eltibhar_horde:0 "@G60 Eltibhar Horde"
 bharbhen_1_eltibhar_hordeDESCR:0 "Unlike their Kheionai contemporaries, the tribal peoples on the western side of Alecand did not fight in an organized fashion. Instead, all warriors of an Eltibhari tribe would gather in a large group, and charge directly towards the enemy line. The Eltibhari charge often broke through any enemy line it encountered, and was feared by all who faced it."
 bharbhen_1_feline_tamers:0 "@H00 Feline Tamers"
 bharbhen_1_feline_tamersDESCR:0 "Many Chendhyans opted to fight on foot alongside their beloved cats. It proved a deadly combination, for up close enemy infantry would not have to fight just a Chendhyan but also their feline companion as well."
 bharbhen_1_mountain_lion_patrols:0 "@G63 Mountain Lion Patrols"
 bharbhen_1_mountain_lion_patrolsDESCR:0 "While the Mteibhar preferred to fight on foot in battle, their warriors tasked with patrolling the entrances to the Mteibas valley rode on mountain lions. Although not quite as deadly as the feline riders of the Chendhyans, the Mountain Lion Patrols were still effective in their role, being able to maneuver quite well in the landscape of the Devandi highlands."
 bharbhen_1_munakles_chosen:0 "@G63 Munakles's Chosen"
 bharbhen_1_munakles_chosenDESCR:0 "The warriors the Mteibhar sent into battle were always amongst the best of their clan, following the example of their legendary leader Munakles, who only sent the strongest and most capable into battle.They fought in an extremely defensive style, never giving up ground without making the enemy take heavy casualties in the process."
 bharbhen_9_mteibas_footmen:0 "Mteibas Footmen"
 bharbhen_9_mteibas_footmenDESCR:0 "The Elves of the Mteibas valley believed that as long as they defended the valley, its spirit would empower them. Consequently, their warriors would forsake their lives and ferociously charge at the enemy, believing that the spirit of the valley would protect them from any and all projectiles that came their way."
 bharbhen_9_saluistiri_defenders:0 "Saluistiri Defenders"
 bharbhen_9_saluistiri_defendersDESCR:0 "When the Eltibhari united under a single entity, it became quite clear that war with the Kheionai would be imminent. The first Riei of a united Eltikhan would establish the first true organized Eltibhari units, the Saluistiri defenders. Their role was to serve as a home guard, meant to protect against any naval invasion the sea-loving Kheionai might try. When the Kheionai defeated the united Eltikhan in battle and pushed westards, it was the Saluistiri Defenders that fought the Kheionai to the last, becoming martyrs of the Eltibhari people in its resistance against Kheionai subjugation."
 bharbhen_10_kappadi_war_veterans:0 "Kappadi War Veterans"
 bharbhen_10_kappadi_war_veteransDESCR:0 "The Ameioni would often hire Chendhyan mercenaries to serve as their mounted units in their wars against the Taychendi. When these mercenaries returned to their homelands, they brought with them new, updated tactics that gave them an edge against their enemies."
 bharbhen_10_nomadic_bagaude:0 "Nomadic Bagaude"
 bharbhen_10_nomadic_bagaudeDESCR:0 "With the conquest of Eltikhan, the Kheionai had to deal with the difficult and hilly terrain of western Alecand. The western side of Alecand soon became an even more lawless land than it already had been, with the Kheionai states having very little control over the Eltibhari territory they claimed to possess. It was in this environment that the famed Bagaude came to be. Wandering warriors, riding on the backs of their boars. They raided any Kheionai settlements they came across, and bands of Bagaude fought Kheionai armies on equal footing. Often romanticized, they made the Kheionai occupation of Eltikhan a high maintenance endeavor, and always fought to the last elf."
 bharbhen_12_eltibhen_phalanx:0 "Eltibhen Phalanx"
 bharbhen_12_eltibhen_phalanxDESCR:0 "The Kheionai had come to conquer large swaths of Eltibhari land in the 1500s, and started active "Kheionization" efforts. The results of this bore fruit in the creation of the Eltibhen Phalanx. Made up of Kheionized Eltibhari, the formation was a terrifying blend of the Kheionai and Eltibhar fighting styles, that was great at both defending against enemy attacks and charging straight through enemy lines."
 bharbhen_12_tsidarok_arquebusiers:0 "Tsidarok Arquebusiers"
 bharbhen_12_tsidarok_arquebusiersDESCR:0 "The Tsidarok tribe had always been one of the most outwardly looking among the Chendhyans, and were willing to embrace any new technology that came their way. When a Cannorian ship veered off course and shipwrecked on the Chendhyan coast in the territory of the Tsidarok, they took the crew captive. The Tsidarok forced the crew to explain to them these strange weapons on board, which the crew called an "Arquebus". Soon, the Tsidarok had reverse engineered the new weapon, and produced their own. The Tsidarok arquebuisiers became infamous on the battlefield, for none of their enemies had any knowledge on how to counter it."
 bharbhen_14_basobhar_auxiliaries:0 "Basobhar Auxiliaries"
 bharbhen_14_basobhar_auxiliariesDESCR:0 "The nékheis of Devand did not have cavalry, or mounted warriors of any kind. Their enemies, the Basobhar, did. Thus, whenever the nékheis pushed into the interior, they could never truly defeat the Basobhar, for they would simply fall back upon the backs of their mountain lions. It was the nékhei of Amgremós that first started to use Basobhar Auxiliaries as their mounted units, and it would be used successfully, not only against other nékheis, but also against other Basobhar tribes as well. The other nékheis soon hired Basobhar Auxiliaries of their own, and by the 1600s, they had become a staple part of every nékhei military."
 bharbhen_14_boar_chargers:0 "Boar Chargers"
 bharbhen_14_boar_chargersDESCR:0 "The kheionized Eltibhar, known as the Eltibhen, still kept much of their old culture alive, including their boar riding traditions. Kheionai states would create boar riding units made up of Eltibhen. They were very deadly in battle, as the sheer power of the boar proved effective against enemy heavy infantry."
 bharbhen_15_lion_and_shot:0 "Lion And Shot"
 bharbhen_15_lion_and_shotDESCR:0 "As gunpowder weaponry spread, the tactic of the feline tamers became outdated, and caused many of their feline companions to lose their lives. Soon, the feline tamers developed new tactics to cope with the new reality of warfare. They would ride into battle on the backs of their felines, then jump down into close quarters fighting and then jump back onto their companions' backs when falling back. Notably, their felines would not participate in the fight. Interestingly enough, many of the tamers also carried guns and instead fired at the enemy before literally jumping into the fray. Those that experienced this fighting style came to call it "Lion and Shot" after the Durasyar tribe, who were the first to employ such tactics on the backs of their mountain lions."
 bharbhen_15_norrerghe_shooters:0 "Norrerghe Shooters"
 bharbhen_15_norrerghe_shootersDESCR:0 "Many among the Eltibhari resisted Kheionization efforts, and retreated to great hill forts called "Norrerghe". Receiving aid from Cannorian outsiders who wanted to aid in weakening the Kheionai in any way possible, these Norrerghe were quite heavily armed, with its entire garrison being full of gunners that fought off any attempt to take these fortresses. Norrerghe shooters often left the hill fort to raid the lowlands, and fought with great ferocity against any army that dared oppose them."
 bharbhen_18_boar_cuirassiers:0 "Boar Cuirassiers"
 bharbhen_18_boar_cuirassiersDESCR:0 "The rise of gunpowder warfare led to Kheionai states equipping their boar rider units with heavier armor, a long single bladed sword as their primary weapon, and a secondary pistol. In battle, the Boar Cuirassiers would first fire their pistols en masse, then charge directly into the enemy infantry."
 bharbhen_18_iron_lions:0 "Iron Lions"
 bharbhen_18_iron_lionsDESCR:0 "The Chendhyans found out the hard way what happens when you charge directly into enemy gunfire, seeing their beloved companions riddled with bullet wounds, dead on the battlefield. They started equipping their mounts with heavy iron armor, so as to protect them from gunfire, and began to use guns scavenged from dead Kheionai soldiers in place of their bows."
 bharbhen_19_shield_bearers:0 "Shield Bearers"
 bharbhen_19_shield_bearersDESCR:0 "When the Mteibhar first discovered Kheionai settlers in their territory, they tried to attack them, only to be beaten back by gunpowder weaponry. Perplexed by this new weapon, Mteibhar strategists started experimenting with magically enchanted, large round iron shields which would protect their wielder from gunfire. Known by the Kheionai as the "Shield Bearers", these warriors gave the gun wielding Kheionai a nasty surprise, for bullets merely bounced off their shields."
 bharbhen_19_vorthei_cliff_guard:0 "Vorthei Cliff-Guard"
 bharbhen_19_vorthei_cliff_guardDESCR:0 "As Kheionai pressure mounted upon the Norrerghe fortresses, many Eltibhari took more active measures against their hated occupiers. The western side of Alecand had many, many cliffs, which the Eltibhari used to hide in, and ambush the Kheionai. In response, the Kheionai states conscripted their Eltibhen populations into cliff guard units to flush out the Eltibhar resistance."
 bharbhen_23_basobhar_rangers:0 "Basobhar Rangers"
 bharbhen_23_basobhar_rangersDESCR:0 "Many Basobhar tribes lived in forests that were officially controlled by the Kheionai. Whenever a Kheionai army tried to push them out, they would just retreat deeper into the forest and harass enemy supply lines. Scavenged among enemy supplies would be guns, which the Basobhar took to quite well, with many a Kheionai soldier falling to a Basobhar with a gun hiding in the woods."
 bharbhen_23_forest_raiders:0 "Forest Raiders"
 bharbhen_23_forest_raidersDESCR:0 "The increased pressure from Kheionai settlers led to the Mteibhar and Basobhar following the example of their Chendhyan cousins, and launching increasingly devastating raids on the backs of their mountain lions. This was first seen in the Mteibhar's long war against the nékhei of Deyeion, where entire war bands would appear out of the forest, wreak havoc upon the towns and villages of Deyeion's hinterland, and then disappear back into Devand's many forests."
 bharbhen_23_jaguar_skirmishers:0 "Jaguar Skirmishers"
 bharbhen_23_jaguar_skirmishersDESCR:0 "While the Chendhyan rider was still dominant amongst the tribes of the steppe, its effectiveness was beginning to diminish as gunpowder weaponry evolved. As the Chendhyans did not have the magical knowledge to enchant their armor against bullets,nor the infrastructure to do so on a massive scale, they came up with a different way of using their famed riders. Ditching their heavy armor, the Chendhyan riders would fight in a skirmishing manner, harassing the enemy's supply lines and slowing their advance, softening up their enemy just enough for their infantry to mop up what remained."
 bharbhen_23_stalia_marines:0 "Stalia Marines"
 bharbhen_23_stalia_marinesDESCR:0 "Traditionally the Kheionai had recruited from among their islander population to serve as marines. The state of Lokemeion, however, realized the potential the Eltibhen possessed in this role after its Kylakas saw a duel between an Eltibhen fisher and a Kheionai hoplite, with the Eltibhen fisher being victorious. Lokemeion recruited the Eltibhen to serve as marines. Armed with a net and a trident, they became known as the Stalia Marines. Their quick movement and tactics involving their nets served them well in the many island campaigns they participated in, with other Kheionai states quickly copying the Stalia Marines and recruiting their own Eltibhen population to serve as marines too."
 bharbhen_26_chendhyan_irregulars:0 "Chendhyan Irregulars"
 bharbhen_26_chendhyan_irregularsDESCR:0 "As the states that bordered the Chendhyan steppe started pushing into the region, many Chendhyans resorted to guerilla warfare to fight off the invaders. The Chendhyan Irregulars made the colonies in the steppe a high-maintenance endeavor, for there always needed to be a strong garrison to stop the colony from being destroyed by Chendhyan war bands. With the collapse of Ameion's empire in the 1700s, they and Clematar's colonies in the Chendhyan Steppe were destroyed by Chendhyan Irregulars, who killed every colonist they could find."
 bharbhen_26_hfaesban_heavies:0 "Hfaesban Heavies"
 bharbhen_26_hfaesban_heaviesDESCR:0 "As time marched on and the Kheionai encroached ever closer towards the Mteibas valley, the Mteibhar wore ever more heavy iron plate armor, enchanted so as to be invulnerable to bullets. The Mteibhar infantry became unstoppable on the battlefield, with their charges causing massive casualties against armies who wielded guns as their primary weapon."
 bharbhen_28_chendhyan_dragoons:0 "Chendhyan Dragoons"
 bharbhen_28_chendhyan_dragoonsDESCR:0 "It took a long time for Chendhyan society to cope with the reality of modern warfare. With the death of the famed Chendhyan charges of old, many Chendhyan tribes were left struggling to understand what the place of the mounted Chendhyan warrior should be. The answer came from the Tsidarok tribe, who used their feline mounts to transport its riders to battle and have its riders fight like infantry on foot. Unlike Lion and Shot tactics, however, these Chendhyan Dragoons never fought at close distance, and fell back on their mounts when the enemy closed in."
 bharbhen_28_sarkiona_swivel_guns:0 "Sarkiona Swivel Guns"
 bharbhen_28_sarkiona_swivel_gunsDESCR:0 "In the Sarkiona Military Academy, a new tactic was being devised by Degakheioni war strategists. A swivel gun would be mounted on a boar, with the Eltibhen rider not only being just a mounted soldier, but also an artilleryman. Soon the Sarkiona Swivel Gun tactic spread among the boar riders, which became very useful in the mountainous and rugged landscape of Alecand. When the Kheionai united into a single league in the 1700s, much of its cavalry force would be made up of this unit."
 bharbhen_30_eltibhen_grenadiers:0 "Eltibhen Grenadiers"
 bharbhen_30_eltibhen_grenadiersDESCR:0 "As grenades grew in importance in warfare in the 17th to 18th centuries, the hazardous weapon came to be used only by special units. For the Kheionai, these specialized units were recruited from among the fittest of their Eltibhen population, and became widely feared. Where an Eltibhen Grenadier unit went, death was sure to follow."
 bharbhen_30_mteibhar_sharpshoopers:0 "Mteibhar Sharpshooters"
 bharbhen_30_mteibhar_sharpshoopersDESCR:0 "As Kheionai expeditions ventured ever closer to the Mteibas valley, the Mteibhar grew ever fiercer. Soon, the Mteibhar gained access to guns from fallen Kheionai soldiers. Their artisans managed to reverse-engineer the weapon, and the Mteibhar would adopt it en masse. Every Mteibhar warrior became an excellent sharpshooter, able to take down their enemies from great distances, with Kheionai military officers becoming a favorite target of theirs."

 kheionai_1_guarded_phalanx:0 "Guarded Phalanx"
 kheionai_1_guarded_phalanxDESCR:0 "The phalanx was the predominant military formation used amongst the Kheionai city states for centuries. However, the phalanx was also inherently inflexible and vulnerable to flanking maneuvers; this was a pressing problem for Kheionai polities as their Bharbhen adversaries could easily outmaneuver and encircle phalanxes using their mobile mounts. To address these critical flaws, Kheionai rulers, especially those from Empkeios and Lokemeion, would leverage the economic and political clout of their urban powerbases to convince rural aristocrats to muster skirmishers from their fiefs. Armed with javelins and thrusting spears, these auxiliary skirmishers were deployed to defend and support the phalanx by blocking flanking enemies."
 kheionai_1_pure_phalanx:0 "Pure Phalanx"
 kheionai_1_pure_phalanxDESCR:0 "The phalanx's excellence in massed infantry warfare in Alecand left many city states ignorant to its many flaws against mobile military formations. As a result, military strategy developed to optimize the phalanx's strengths as an indomitable forward-facing formation. The Alecandi Kheionai would concentrate their best soldiers in a dense formation withdrawn from the battlefield, while sending their regular hoplites to push forwards in standard phalanx tactics. As the battle degenerated into an exhausting stalemate, Kheionai generals would concentrate their elite forces in a flanking maneuver, intending to shatter and rout their exhausted enemies. Historians who observed the exclusive use of the phalanx in this strategy by the Kheionai would refer to the formation as the Pure Phalanx."
 kheionai_1_laskarian_phalanx:0 "@G52 Laskarian Phalanx"
 kheionai_1_laskarian_phalanxDESCR:0 "Under the leadership of Laskaris the Conqueror, the Ameioni army invaded the vast realms of Taychend in the 1400s. These armies were predominantly heavily-armored and well-disciplined citizen-soldiers, which formed into phalanxes as was tradition amongst the Kheionai. To counter the Taychendi elves' cavalry, Laskaris would maintain reserve hoplites to either drive away these mounted soldiers throughout the battle or, more boldly, proactively intercept these foes and drive away the threat of cavalry charges.\n\nThese audacious tactics, combined with support by local mercenaries and ranged skirmishers, would enable the Ameioni center to continuously push unabated into the outmatched hordes of Taychendi and claim many a battlefield in victory."
 kheionai_5_lokemeioni_phalanx:0 "Lokemeioni Phalanx"
 kheionai_5_lokemeioni_phalanxDESCR:0 "The 15th century was unkind to the people of Lokemeion, as Bharbhen raids escalated into full-scale war with the united Eltikhan kingdom. Initial battles led to defeat after defeat as the traditional auxiliary skirmishers that guarded the flanks proved unable to withstand the Bharbhen horde and their wretched boar mounts. Thus the Lokemeioni were forced to adapt to the shifting tides of warfare. Instead of relying on simple levies, Lokemeion began to recruit sýnaranbhen, veteran soldiers defending the colonies near the Eltikhan, to hold the flanks of the battlefield. Professional and motivated, the sýnaranbhen proved not only capable skirmishers but also able to execute advanced maneuvers with allied phalanxes and effectively dispatching boar rider units."
 kheionai_5_degakheioni_phalanx:0 "Degakheioni Phalanx"
 kheionai_5_degakheioni_phalanxDESCR:0 "When Degakheion invaded the lesser kheion of Ormam in 1477, Degakheion's leading generals would employ large cadres of military engineers that would assemble ballistae made from the vast forests surrounding their encampments. The exceptional range and accuracy of such weapons would coax the Omami phalanx formations to either retreat or march forwards from the casualties steadily sustained. The Degakheioni phalanxes, which were larger and deeper-ranked than the Ormami phalanxes, would shatter their fatigued enemies on the field of battle with the support of speeding chariots."
 kheionai_6_ameioni_war_chariots:0 "Ameioni War Chariots"
 kheionai_6_ameioni_war_chariotsDESCR:0 "For much of their history, the Kheionai lacked any mounts, leading to a battlefield dominated solely by infantry. This would change, however, when the mighty general, Laskaris the Conqueror, invaded Taychend. With his conquest came, amongst other things, the introduction of horses to the Kheionai through the Ameioni.\n\nThe steeds' potential for battle was quickly recognized by the Ameioni, but the general unfamiliarity with horseback riding rendered heavy cavalry a challenge to implement. Emulating the beasts-of-burden that worked the plows to till their fields, the Ameioni crafted war chariots for the horses to drive through the battlefield. Although these chariots proved to be unwieldy and occasionally unpredictable to operate for the drivers, their mobility on open fields could decisively overcome the virtuous, powerful phalanx. Through a combination of archers safely weakening the formations from the safety of the chariots and the ravaging damage that chariots could cause by running down wavering hoplites after volleys of arrows, the chariots proved to be a powerful tool to counter the phalanx."
 kheionai_9_manipular_phalanx:0 "Manipular Phalanx"
 kheionai_9_manipular_phalanxDESCR:0 "Oktikheion was not spared from the brutal campaigns of the Degakheioni warmongers, as their lands were invaded in the 1490s.The Kylakas of Oktikheion secretly hired military advisors from Lokemeion, who would develop a formation known as the manipule, which assembled Oktikheion's hoplites in a smaller, looser, but more flexible formation. The manipule was capable of efficient maneuvering and tactical flexibility which disrupted the stiff battle lines of the Degakheioni phalanxes, hindering the cohesion and discipline vital for their success. Combined with the effective application of heavy cavalry to flank and cause devastating shock damage, the Degakheioni phalanx was humiliated on the battlefield."
 kheionai_9_phocas_phalanx:0 "Phocas Phalanx"
 kheionai_9_phocas_phalanxDESCR:0 "After the initial setbacks in the invasion of Oktikheion, Kylakas Phocas of Degaheion would personally intervene to rebuild Degakheion's forces. Plans were drawn to reform the army to leverage heavily-armored hoplites who would gather into dense phalanxes, equipped with javelins and thrusting spears, to overwhelm the Oktikheioni armies on the field. However, before Phocas could assemble his army for a second invasion, he was ousted from office, leaving the Phocas Phalanx as a conceptual battle formation."
 kheionai_10_keyolioni_javelin_riders:0 "Keyolíoni Javelin Riders"
 kheionai_10_keyolioni_javelin_ridersDESCR:0 "Amongst the many nékheis that settled in the vast lands of Devand, it was the Keyolíoni that most quickly mastered equestrianism among the Kheionai. With superior cavalry at their disposal, chariots were abandoned, in favor of more mobile, accessible and efficient heavy cavalry. In dense formations, the Keyolíoni would target enemy phalanxes that were pinned by allied formations, battering their unprotected flanks with sharp javelins before charging in with their thrusting swords, dashing and crushing their enemies in the process. Such innovations in mobile cavalry warfare contributed to the rapid decline of the Kheionai phalanx in early-modern warfare as the latter struggled to cope with the increasing intensity of battle."
 kheionai_12_ameioni_fotistrepei:0 "Ameioni Fotistrépei"
 kheionai_12_ameioni_fotistrepeiDESCR:0 "Ameion's expansion into Taychend rapidly stagnated following the death of Laskaris the Conqueror. However, the legacy of momentous military reform did not pass away with such a great elf. One such reform was the Fotistrépei system, where Ameioni administrators exchanged land and privileges to Kheionized Taychendi soldiers.\n\nKnown as the Fotistrépei, these soldiers would form a permanent and loyal native force. The Fotistrépei would not only help suppress Taychendi unrest under Ameioni occupation but also revitalize further conquest of Taychend when the Sun Elves arrived in Southern Aelantir and shattered Larankar's empire. Armed with both Cannorian muskets imported by their Kheionai leadership and indigenous weapons such as longbows and javelins, the Fotistrépei would act as light infantry responsible for providing firepower and probing attacks in support of Ameioni phalanxes who would steadily push towards the main enemy force. This, combined with ample heavy cavalry support, were decisive against Taychendi armies who could not adapt against Ameion's dynamic and overwhelming tactics on the battlefield."
 kheionai_12_arpediferi_phalanx:0 "Arpediféri Phalanx"
 kheionai_12_arpediferi_phalanxDESCR:0 "When the Cannorians arrived on the shores of Arpedifér, the firearm followed them. The traditional way of war of the Kheionai was brought to kneel by the musket, whose bullets could penetrate the shields and armor of the mighty hoplite and shatter the morale and discipline of the phalanx formation in battle. Yet, despite their lethality, firearms could not shake the hardened hearts of the Arpediféri, the venerable pioneers of the phalanx.\n\nTo avoid dishonoring their kheion's most sacred institution, the Arpediféri would pay exorbitant expenses for the finest and strongest armor and equipment to save themselves from bullets, even going as far as consulting mages to render their shields seemingly invulnerable by enchanting them with the same abjurations that have shielded their people from the kaydhano for millenia. Though some would still fall despite their warded armor, others truly became invulnerable on the battlefield, forming the vital core for the Arpediféri army in the early-modern era."
 kheionai_14_oktikheioni_outriders:0 "Oktikheioni Outriders"
 kheionai_14_oktikheioni_outridersDESCR:0 "When firearms were introduced to the Kheionai, the emerging class of professional cavalry welcomed them with open arms just as they did with equestrianism decades ago, especially those of the Okitkheioni people. Equipping themselves with pistols and foregoing most of their heavy full-body armor to allow greater speed on the battlefield, these equestrians transitioned from heavy cavalry into equally-as-dangerous skirmishers. The Oktikheioni Outriders were renowned for their ability to isolate phalanxes before orbiting their unfortunate enemies in a ring of death, firing as many pistols into them before tactically retreating into friendly forces to reload and repeat the process. These skirmisher cavalry forced the Alecandi Kheionai to either relinquish their traditional phalanx, or be outpaced, outgunned and outmaneuvered on the battlefield."
 kheionai_15_besolaki_square:0 "Besolakí Square"
 kheionai_15_besolaki_squareDESCR:0 "When a Cannorian ship was forced to dock near a Besolakí village, the mayor successfully traded for three matchlock muskets after being impressed after a demonstration of their power. The mayor would commission the village blacksmith to replicate the muskets, achieving this task after months of labor. Soon after, the musket proliferated throughout the kheion, and its generals openly integrated them into the Besolakí army, reforming their strategies around such powerful weapons.\n\nThe Besolakí Square was a product of the mass introduction of firearms into the army, which was a hollowed formation which could protect arquebusiers as they shot at Bharbhen and rival Kheionai invaders under the safety of disciplined hoplites armed with sarissa and shields. Supported by skirmishers and light cavalry, the Besolakí Square was also capable of safely attacking on the battlefield."
 kheionai_15_degakheioni_pikes:0 "Degakheioni Pikes"
 kheionai_15_degakheioni_pikesDESCR:0 "Degakheion, who was still recovering from the trauma of their defeat in the invasion of Oktikheion, begrudgingly adopted gunpowder into their armies, aware of its power from trade with the Cannorians. As a result of the penetrating power of muskets, Degakheioni hoplites would forgo their shields in favor of longer sarissas, which could steadfastly stand their ground against cavalry and other infantry. Arqubusiers would be deployed in two ranks in between Degakheioni pike squares, firing massed salvos at the enemy continuously as skirmishers before retreating behind the safety of Degakheioni pikemen. While the pikemen fought the cavalry and infantry, the arquebusiers would reposition along the flanks of battle, forming single-rank lines to continue battering the enemy with gunfire."
 kheionai_18_ormami_cuirassiers:0 "Ormami Cuirassiers"
 kheionai_18_ormami_cuirassiersDESCR:0 "Despite the rapid proliferation of cavalry throughout Kheionai, Ormam maintained a relatively limited cavalry force compared to their neighbors, favoring expenditures towards a modernized infantry-centric force. As a result, professional cavalry became a rarity on the battlefield, only consisting of the military elite and upper-class citizen-soldiers. To protect themselves from the evermore deadly battlefield, these cavalry-elves would equip themselves with heavy curaisses and even armor their expensive horses with abjurated barding. Though the average Ormami cuirassier was slower than their contemporaries, they were relentless and invulnerable the moment they began their devastating shock charges on the battlefield, particularly when Ormami infantry had closed the distance and pinned enemy infantry with Delisian warfare tactics."
 kheionai_19_kherkan_grenadiers:0 "Kherkan Grenadiers"
 kheionai_19_kherkan_grenadiersDESCR:0 "Kherka, a state made up of exceptional metalworkers, became a center of gun manufacturing in South Aelantir as firearms became more commonplace in warfare. It became no surprise that the Kherkans were the first of the Kheionai to arm a majority of its soldiers with flintlock muskets. By the mid-1630s, there was one musketeer for every pike-elf remaining in service. The forward vanguard of the new Kherkan army were the Kherkan Grenadiers, who would fight as skirmishers using long-barreled muskets.\n\nThese Grenadiers would be infamous for throwing salvos of ceramic grenades to provide deadly cover before retreating from advancing enemy formations. The heavy firepower of the grenadiers would provide the trailing Kherkan line infantry with a tactical advantage over the wavering and divided enemy forces before volley fire commenced."
 kheionai_19_doukas_formation:0 "Doukas Formation"
 kheionai_19_doukas_formationDESCR:0 "Kylakas Doukas of Empkeios was elected after a prestigious military career as an officer of the Empkeiosi Army, and would use his newfound political clout to revolutionize warfare in Devand. Inspired by Cannorian military advisors and his own experience as a mercenary in Cannorian armies, Doukas concluded that modern Kheionai formations were too slow, unwieldy and reactive to fight modern battles against the Bharben, and needed to be simplified while avoiding losing firepower.\n\nIn response Doukas ordered that battalions of soldiers would be divided into smaller and narrower companies to allow for superior movement and more troops to be active on the battlefield; these soldiers would be equipped with flintlock muskets and be issued long plug-bayonets in order to serve a dual role as musketeer and pikeman. Doukas' formations excelled in battle, especially in rough terrain, such as the forests of Devand, where massed infantry formations struggled, in-part due to their superior firepower, maneuverability, and efficiency in battle."
 kheionai_23_delisian_line:0 "Delisian Line"
 kheionai_23_delisian_lineDESCR:0 "When the city of Ormam was submerged into decades of warfare from rival kheions and Cannorian expeditionaries in between the 17th and 18th century, it became clear that military reform was a necessity for self-preservation. Kylakas Delis, who governed Ormam during the mid-1600s, would take advantage of the kheion's extensive mercantile connections to import thousands of flintlock muskets from friendly kheions to fully equip his soldiers with firearms. These soldiers would be assembled into lines of infantry companies, tasked in closing the distance with the support of skirmishers in order to fire a mass volley of musketry before charging the weakened enemy with bayonets. Combined with the brutal shock charges of cuirassiers, Ormam could decisively and quickly win battles without suffering brutal casualties from prolonged volley fire exchanges."
 kheionai_23_apikhoxi_guards:0 "Apikhoxí Guards"
 kheionai_23_apikhoxi_guardsDESCR:0 "Although Apikhoxí enjoyed prolonged periods of relative peace, its government continued to modernize their strategies and equipment to avoid sudden destruction from its enemies, especially the brutish Amgremósi raiders who occasionally pried at Apikhoxí's borders. However, Apikhoxí's people refused to tolerate the horrific suffering of massed warfare upon their kin, even as war crept upon their friends and family.\n\nTo address these concerns and minimize casualties, Apikhoxí's military would develop specialized infantry companies designed to minimize the devastation of musket volleys. Those at the front would be equipped with costly abjurated armor, similar to what the Arpediféri had pioneered, and fire upon the opposing line. Meanwhile, infantry without this armor would focus on reloading muskets behind safe cover to provide the front-rank soldiers. These freshly-loaded muskets would then be swapped with the spent muskets used by the armored frontline. The result was a devastating semi-constant barrage and lower casualties, if at the cost of less overall firepower."
 kheionai_23_devandi_rangers:0 "Devandi Rangers"
 kheionai_23_devandi_rangersDESCR:0 "The Devandi Kheionai were one of the greatest at utilizing cavalry in rough conditions and geography. However, the cavalry charge could not penetrate the dense and mighty forests and as a result, cavalry predominantly was limited to skirmishing and reconnaissance roles. As gunpowder warfare and cavalry doctrine rapidly evolved as the Kheionai were entrenched in deeper conflict against their neighbors and the Cannorians, many of the Devandi Kheionai states adopted mobile carabiniers to defend their roads and coastlines where their dense woods couldn't obstruct enemy armies. These dragoons, referred to as rangers to the Cannorians, were able to harass and disable enemy formations with excellent marksmanship before retreating into the countryside, with the speed and lethality of a kaydhano."
 kheionai_26_eneioni_skirmishers:0 "Eneioni Skirmishers"
 kheionai_26_eneioni_skirmishersDESCR:0 "It has been said by the Kheionai that an Eneioni elf could be blindfolded and still identify every tree, rock, and stream in their countryside as if nothing had been blocking their vision. Although certainly apocryphal, it reflected the profound mastery and knowledge that the Eneioni had of their own homeland compared to other peoples. When the Eneioni military leadership noticed the increasing effectiveness of open-order formations upon foreign battlefields, they collectively agreed with little debate to begin reforming the Eneioni army away from the old ways of closed-order formations that the rest of the Kheionai desperately held on to.\n\nThe new Eneioni army birthed from these reforms became one of the greatest of its generation in South Aelantir. Every Eneioni militia was as capable of becoming viciously efficient skirmishers who were masters of maneuvering and utilizing any natural cover successfully, even to the thinnest of shrubs, as they were capable of conventional closed-order formation discipline and bravery under volley-fire."
 kheionai_26_deyeioni_defenders:0 "Deyeioni Defenders"
 kheionai_26_deyeioni_defendersDESCR:0 "In the mid-18th century, the Échate League fell into a bloody period of strife as the Ameion Empire rapidly collapsed into anarchy and disunity. Sensing weakness, Busilari expeditionaries invaded one of the League's members, Deyeion. Forced to defend Deyeion with no aid, the Kylakas of Deyeion decreed the unpopular act of conscription, forcing all capable males to defend their homeland from the foreign invaders at any cost.\n\nThe conscripts would be consolidated into local militia companies led by veteran Deyeioni officers; these companies were responsible for defending their hometowns and if necessary, rapidly integrating with Deyeion regulars to provide vital manpower for open field battles to drive out the invaders. The flexible system would create hell for the invading Busilari as they were forced to fight through scorched earth, sudden mass infantry assaults, and militant local population. The vicious defense would eventually yield peace for the Deyeioni and secure their independence. However, the extensive conscription and economic devastation would leave Deyeion exhausted for generations to come."
 kheionai_28_amgremosi_carabiners:0 "Amgremósi Carabiniers"
 kheionai_28_amgremosi_carabinersDESCR:0 "Among the Devandi Kheionai, the Amgremósi were at the forefront of Kheionai cavalry warfare due to the violence of the Andic Crisis, combined with their deeply-rooted cavalry army tradition from centuries of horseback raiding and warfare with their neighbors such as the Apikhoxí. Going into the late 18th century, the cavalry of the Amgremósi rode on specially-bred horses which were faster and more athletic than their other Devandi counterparts, using their speed to outpace the enemy and easily weave into the flanks of the battlefield; armed with carbines, the Amgremósi were capable of accurately firing while moving and just as competent at reloading on horseback. The Amgremósi would take advantage of their mounted marksmanship and fast mounts to enable their cavalry to serve advanced skirmishing and infiltrating roles in combat, performing admirably against the stubborn and stalwart defense of the Apikhoxí infantry."
 kheionai_30_kheios_league_infantry:0 "Kheiós League Infantry"
 kheionai_30_kheios_league_infantryDESCR:0 "In the late-18th century, a powerful Kaydhano swept through the Alecandi kheions, politically and diplomatically isolating them for years. By the time the storms subsided, the kheions were cut off from their nékheis, who refused to embrace subservience to their former overlords. The Alecandi kheions' hardships did not end, for Cannorian influence began to seep deeper into the Kheionai's sovereignty and more brazen, going as far as fully vassalizing weaker nékheis through Cannorian institutions such as the Vanbury Guild. As their position became more tenuous, the Alecandi Kheionai federalized into the Kheiós League and as a consequence, united their armies into a single banner. Modernized, motivated and armed with the finest Kherkan weaponry, the Kheiós League was ready to drive out all invaders from Kheionai lands and maintain their independence."
 kheionai_30_echate_league_infantry:0 "Échate League Infantry"
 kheionai_30_echate_league_infantryDESCR:0 "The devastation of the wars of the Andic Crisis forced the members of the Échate League to reflect upon their ways of war. Many of them relied upon massive formations of conscripted infantry to outmuscle their attackers, refusing to concede even a single village. But, the economic and political cost of full conscription became unsustainable for war for the Échate League. As a result their members would begin to devolve military responsibilities to smaller armies of highly trained and motivated skirmishers and light infantry, equipped with the finest rifles and uniforms which could camouflage into the forests and hills of Devand. These smaller armies were designed for territorial defense by creating a high-intensity guerilla war against any invaders to render even basic military operations impossible in home territory by instigating skirmishes, assaulting supply convoys, and raiding regimental camps to break the will of the enemy."

 vyzemby_1_inf:0 "Mpahaiady"
 vyzemby_1_infDESCR:0 "The traditional Vyzemby warriors, known as Mpahaiady, were unarmed martial artists, present in every village in every island of the Fahvanosy Archipelago. During peace they would compete in tournaments and train, while during war they all rushed to join the nearest friendly army, excited at the chance for true combat. Though they were excellent at weaponless fighting, the Mpahaiady were unsuited to conventional warfare, leading to battles turning into massive brawls with mostly fists and legs being used."
 vyzemby_1_cav_dog:0 "Mpitaingimbo"
 vyzemby_1_cav_dogDESCR:0 "Due to their stature, the halflings of Sarhal did not use horses. Instead, they bred special dog breeds to be used as their mounts in war. The Vyzemby dog rider, known as a Mpitaingimbo, carried little, if any, armor, and wielded a short sword or spear. Their tactics were simple yet effective, charging at the enemy infantry and cutting and stabbing at any that dare stand in their way."
 vyzemby_1_cav_elefant:0 "Mpitaingefela"
 vyzemby_1_cav_elefantDESCR:0 "The plentiful dwarf elephant population of the Fahvanosy Archipelago were used as mounts by the aristocracy of the Vyzemby, as only they could afford to tame and feed these majestic beasts. The upper-classes rode these creatures into battle, and the sight of an elephant charging at them was enough for most warriors to flee."
 vyzemby_5_inf_prof:0 "Tibokbo Mpipìka"
 vyzemby_5_inf_profDESCR:0 "The Mazava were the first of the Vyzemby to use bows en masse, first for naval warfare in order to reduce losses from boarding actions, then later their ground troops thanks to the weapon's deadly results. From there, it spread to the Mboala who used it for hunting and warfare. And of the Mboala, it was the Tibokbo Confederation that took to the bow the greatest.\n\nMastery of the bow became an expectation in the Confederation. So much so that it was joked amongst the Vyzemby that every male of every tribe of the Tibokbo was born with a bow as his twin. Joke or not, the Tibokbo Mpipìka proved exceptional at picking off enemy Mpahaiady from far away, such that their vulnerability at close ranges was never a concern."
 vyzemby_5_inf_trad:0 "Mboala Mpihaza"
 vyzemby_5_inf_tradDESCR:0 "Mboala hunters were well known for their skill with the javelin, which were typically only good for killing boars and other wildlife of that size.This changed with new advancements in ironworking. Iron tipped javelins were capable of piercing shields and even elephant hide, allowing the Mboala to deploy hunters to support their Mpahaiady should they come under attack by elephants."
 vyzemby_6_cav_dog:0 "Mpipìkambo"
 vyzemby_6_cav_dogDESCR:0 "As wars became more frequent among the Vyzemby, many of the dog-riding warriors adopted the bow, in order to deal damage to their enemies from a distance. In battle, the Mpipìkambo rode around enemy formations, firing volleys of arrows. Once enemy formations were significantly weakened, the dog-riders would perform a brutal frontal charge, killing everything in their path."
 vyzemby_6_cav_elefant:0 "Royal Mpitaingefela"
 vyzemby_6_cav_elefantDESCR:0 "As with many cultures across Halann, the tussle between centralized rule and the aristocracy was a constant one. A unique Vyzemby byproduct of this, however, was the rise of professional elephant riders. Trained at the expense of the state,These new elite riders were better trained than their aristocratic counterparts, and were personally loyal to their rulers."
 vyzemby_9_inf_prof:0 "Hondrivatra"
 vyzemby_9_inf_profDESCR:0 "Pioneered by Anàniltra, the Hondrivatra were martial artists who deviated from the old ways of unarmed combat. Intead, they were wholly dedicated to warfare, arming and training themselves with axes and shields, spears, or bows. Usually specializing in one weapon, Hondrivatra organized into bands that shared the same preferred weapon. Together, they would live and train together during peace in preparation for the next inevitable war."
 vyzemby_9_inf_trad:0 "Fomarati Mpilefo"
 vyzemby_9_inf_tradDESCR:0 "Continued advances in ironworking enabled the Fomarati to produce billhooks called Lefona which were issued to their Mpahaiady and groups of conscripted young halflings trained specifically with these billhooks. Though effective against cavalry in a formation, the soldiers would often break formation to face off against other infantry in more traditional single combat or unorganized brawls."
 vyzemby_10_cav_dog:0 "Mboibidi"
 vyzemby_10_cav_dogDESCR:0 "The various dog breeders of the Vyzemby had always bred and trained their war dogs to be particularly aggressive. In the early 1500s, this aggression would reach a dangerous breakthrough with the rise of the Mboibidi breed. Notoriously bad natured, these war-dogs were often muzzled out of combat and had the tendency to viciously attack any other creature that wasn't its owner. To no surprise, the charges of the Mboibidi were infamously brutal, with no mercy given to any halfling standing in their way, and it was not uncommon for entire infantry regiments to be wiped out. "
 vyzemby_10_cav_elefant:0 "Hasakely Mpitaingefela "
 vyzemby_10_cav_elefantDESCR:0 "With advanced ironworking becoming ubiquitous amongst Vyzemby, the Kingdom of Hasakely soon became a pioneer in leveraging elephant riders in warfare. Hasakely Mpitaingefela were the first elephant units to not only be equipped with iron armor, but also hold 2-3 halfling bows in addition to a rider to steer the elephant.In battle, the result was an armored battering ram that often just plowed through enemy formations, with survivors being picked off by arrows shot by halflings riding on top of the elephant."
 vyzemby_12_inf_prof:0 "Tarabi Mpitifa"
 vyzemby_12_inf_profDESCR:0 "As the first nation in the Fahvanosy Archipelago to contact Cannorians, Mihitarab was also the first Vyzemby nation to establish regular trade and diplomacy with Cannor, especially with Beepeck and the Small Country. Through this connection, the leaders of Mihitarab were quick to learn the potential of gunpowder and eagerly sought it from their distant halfling cousins. Before long, Mihitarab was home to a number of muskets and ammunition, along with plenty of Cannorian halfling mercenaries. Thus the Tarabi Mpitifa came into being, a revolutionary mixture of Cannorian mercenary and native born halflings trained in the art of gun warfare."
 vyzemby_12_inf_trad:0 "Amezajik Nofijik"
 vyzemby_12_inf_tradDESCR:0 "The mages of Amezajik were always well known for their skills in illusion magic. As warfare became bloodier and more complex amongst the Vyzemby, these mages became more and more common on the battlefield. Mpahaiady bands of Amezajik would go into battle covered by an unnatural dense mist visible only by their enemies. The sounds of echoing war cries and sudden ambushes would give these warriors a terrifying reputation among both Mazava and Mboala warriors."
 vyzemby_14_cav_dog:0 "Mpanafimbo"
 vyzemby_14_cav_dogDESCR:0 "The increasingly deadly nature of Vyzemby warfare necessitated more funding for the militaries of the Fahvanosy Archipelago. One such example of this phenomenon is the Mpanafimbo, massive swarms of upward to hundreds of dog riders, charging all at once, straight towards enemy infantry formations. The sight of such charges would cause most formations to break, even before contact."
 vyzemby_14_cav_elefant:0 "Mpitifalefa"
 vyzemby_14_cav_elefantDESCR:0 "With the mass adoption of firearms and better smelting techniques, many states of the Fahvanosy Archipelago began to do away with the use of elephant charges. Instead, they developed new tactics to integrate firearms into elephant riding warfare, creating what would eventually be known as the Mpitifalefa.\n\nGunners would sit in a wooden palisade on top of the elephant, while the elephant was covered in iron armor, enchanted to be resistant to bullets. In battle, the Mpitifalefa acted as a moving platform from which musketeers could shoot at the enemy at a close range while still being safe from enemy projectiles."
 vyzemby_15_inf_prof:0 "Rayafosi Mpandoro"
 vyzemby_15_inf_profDESCR:0 "In 1571, the alchemists of Rayafo discovered a process to make a kind of gel from rubber sap and sulphur. This gel was unique in its ability to stick to surfaces and burn on seemingly anything, even water. The gel, dubbed Turozi's Fury, was quickly leveraged for war and became a natural evolution of Rayafosi fire arrows. Packed into clay vases and sealed shut, Rayafosi Mpandoro would throw these vases onto enemy soldiers or ships with a burning match attached."
 vyzemby_15_inf_trad:0 "Ataturozi Mpizotom"
 vyzemby_15_inf_tradDESCR:0 "The warriors of Ataturozi would consume a drink made out of enchanted spices and a magical flower named Tazaneal, a concoction made only possible by introduction of Cannorian alchemic techniques. The drink would temporarily transmute one's skin into a stone-like material and leave them in a bloodthirsty battle trance. Nearly unkillable in traditional single combat, these warriors made for powerful, if uncontrollable, shock troops until the drink wore off."
 vyzemby_18_cav_dog:0 "Mbovy"
 vyzemby_18_cav_dogDESCR:0 "In response to the increasingly widespread use of guns, war dog riders started equipping their dogs and themselves with bullet resistant plate armor. The Mbovy, as they came to be known, were a serious threat upon the battlefield, for a well placed Mbovy charge could completely destroy unprotected infantry formations without losing a single rider."
 vyzemby_18_cav_elefant:0 "Mindalefa"
 vyzemby_18_cav_elefantDESCR:0 "An innovation upon the Mpitifalefa, the Mindalefa were elephants covered with even more bullet resistant armor, and now a metal fort sat on top of the elephant, full of gun wielding halflings. The Mindalefa were a sight to be seen, for many enemy lives would be lost in order to take one Mindalefa down."
 vyzemby_19_inf_prof:0 "Mihitarab Taikamijo"
 vyzemby_19_inf_profDESCR:0 "Mihitarab would continue its use of foreign mercenaries, especially those hailing from The Small Country. These mercenaries were more than willing to share the knowledge and expertise, and many also voluntarily settled down in Mihitarab permanently. The integration of foreign expertise, along with the inviting of military advisors from The Small Country and reforms by the Mihitarab state would lead to creation of the first true professional army in the Fahvanosy Archipelago: The Mihitarab Taikamijo. A well-paid, volunteer professional army, the Mihitarab Taikamijo's highly skilled and motivated soldiers secured Mihitarab's dominance as the strongest of the Vyzemby kingdoms. "
 vyzemby_19_inf_trad:0 "Mazanosy Miramilel"
 vyzemby_19_inf_tradDESCR:0 "In their quest to dominate the clove trade, Mazanosy began to build a vast navy. However, they soon realized that a powerful navy is not enough, they also needed a strong army to secure their conquests. But as Mazanosy never had many wars, they had to train their sailors for land warfare, creating the Mazanosy Marines.\n\nGrouped into small platoons of 10 halflings, each platoon had a galley and 10 muskets specifically made to be accurate at long ranges. The Mazanosy Marines always arrived by sea, and would often sit out of range of normal muskets, picking off their enemy with sniper fire. In pitched battles, the Mazanosy Miramilel often flanked their enemies with their quicker boats, with many a Vyzemby officer falling victim to a headshot from a Mazanosy sniper."
 vyzemby_23_inf_prof:0 "Tvarateram Pika"
 vyzemby_23_inf_profDESCR:0 "To further their conquests of Fahvanosy all in the name of expanding their prized city, Tvarateram broke open their massive treasuries and purchased an enormous amount of guns from Cannor and sent their finest commanders to the Ancardi War School. When this new officer core returned, the state gave them the freedom to reform the Tvarateram army into a truly modernized army, heavily based on the armies of Cannor.\n\nThe Tvarateram Pika would become feared across Fahvanosy, infamous for their professionalism and discipline. The royal family of Tvarateram made sure that their new army would be kept to Cannorian standards, such that they were able to match the Mihitarab Taikamijo and if not actual Cannorian armies in battle. "
 vyzemby_23_inf_trad:0 "Mazava Dynastic Guard"
 vyzemby_23_inf_tradDESCR:0 "The ny Amiray dynasty who ruled the first ever unified Mazava state was under constant threat of assassinations and rebellions from Lizardfolk or Mboala states looking to shatter their clove monopoly. To defend the lords of Mazava from these threats the Dynastic Guard was formed, an elite band of warriors who swore an oath on the divine law to defend the royal family and the state or die trying. Clad in the best weaponry and armor the Mazava state could acquire, the Mazava Dynastic Guard became the core of the kingdom's new army. Retired veterans of the guard would help train new recruits, ensuring that their venerable experience would be passed on to the next generation."
 vyzemby_23_cav_dog:0 "Mbovymafy"
 vyzemby_23_cav_dogDESCR:0 "The dog riders of the Vyzemby, in an attempt to keep pace with modern warfare, spared no expense in the equipping of the best armor available. While they still kept to the same tactics of mass charges of old, these modern dog riders also tended to focus on massive flanking maneuvers, appearing where the enemy least expected."
 vyzemby_23_cav_elefant:0 "Tibokefela"
 vyzemby_23_cav_elefantDESCR:0 "The Tibokefela were moving fortresses, made up of an elephant completely covered in metal armor, and many halflings armed with the latest weaponry on top of the elephant in a pillbox. Such units of Tibokefela were invulnerable in combat, with only a well placed magic blast or a cannonball being able to take them down."
 vyzemby_26_inf_prof:0 "Vyzemby Skirmishers"
 vyzemby_26_inf_profDESCR:0 "The Rayafo reclamation effort ended in disaster with the victorious Kingdom of Zuravin gaining ground on the Summer Isles themselves. All independent Vyzemby polities were now under a threat. However not everything was lost and halflings were not ready to give up their freedom. Tvarteran rallied the northern lords under one banner in order to expel the invaders. During the war humans soon found their logistics disappearing and local garrisons being raided deep in the occupied territory by special groups of elite skirmishers and rangers and although the kingdom of Rayafo fell, Zuravin did not manage to advance further and the invasion stalled because it turned into a logistical nightmare."
 vyzemby_26_inf_trad:0 "Treacherous Tagteams"
 vyzemby_26_inf_tradDESCR:0 "After Busilar established a permanent presence in Fangaula, the threat of invasion of the Summer isles became imminent. In the midst of the growing desperation of the warriors of Fahvanosy, the famous martial artist Toky Fastfists developed a new form of Moraingy which relied on cooperation between two martial artists to take down a single, larger foe. These Tagteams, armed with a variety of pistols and melee weapons were able to mount effective opposition to invading armies via hit-and-run attacks, and would prove important to the slowing of foreign encroachment upon the Fahvanosy Archipelago."
 vyzemby_28_cav_dog:0 "Dogoons"
 vyzemby_28_cav_dogDESCR:0 "The Dogoons were dog riders armed with carbines, who rode across the battlefield, firing their rifles and while moving at the same time. They were deadly accurate with their carbines, and made up the elites of all Vyzemby armies."
 vyzemby_28_cav_elefant:0 "Ondofalefa"
 vyzemby_28_cav_elefantDESCR:0 "The expensiveness of the Tibokefela caused many to question the usefulness of elephants in warfare, with many experimenting with putting artillery on elephants instead. What came to be known by many as the Ondofalefa, a driver would steer the elephant, while a crew of halflings manned a cannon placed on top. "
 vyzemby_30_inf_prof:0 "Amezatany Miramila"
 vyzemby_30_inf_profDESCR:0 "With their failure to unify the mainland, the remaining Amazetany fell back to their lands, bloodied. They spent their next few years mainly hidden and recovering, but more importantly training and mastering their tactics and fighting capabilities. Not only that, they listened to the rumors and information of Cannorian tactics that spread across the lands. They developed proper counter tactics, smuggling the latest Cannorian guns and muskets from Busilari colonies in Fangaula, and modifying them to fit their style. The overall focus remained on first strike capability in an overwhelming initial salvo. "
 vyzemby_30_inf_trad:0 "Fahvanosy Mpiambatorapi"
 vyzemby_30_inf_tradDESCR:0 "In the 1880s Cannorian colonists and their fleets started to arrive in bigger numbers, scouting off the coast of Vyzemby. The locals quickly shifted their combat tactics to make sure they kept the colonizers, as well as the mainland lizardfolk, away from the island. They built and maintained watchposts at regular intervals along the coast, allowing the local forces to adopt rapid fire-and-retreat tactics. Regiments would deploy as much firepower and cannon as possible at once to discourage and scare off the enemy.. This tactic was refined over time, since the Cannorians came not as a unified force but as several competing fleets each trying to carve out a chunk of the land. Local forces learned to group up in smaller detachments of up to a thousand men, deploying, firing and then retreating, rotating with a supporting force while they reloaded and prepared their firearms."

 halfling_1_slingers:0 "Slingers"
 halfling_1_slingersDESCR:0 "Since the primaeval days of the Halflings, the sling has been one of their most sacred tools. From hunting vermin which assailed their vast farmlands to striking down ravenous predators that threatened their families and livestock, the sling's many advantages in accessibility and efficiency was ideal for the Halfling's stature and modest way of life. In times of conflict, the slinging skill of the average halfling proved to be mightier than the weapon's humble appearance may imply, for halfling slingers were not only accurate sharpshooters, but also cunning and evasive ambushers."
 halfling_1_village_militia:0 "Village Militia"
 halfling_1_village_militiaDESCR:0 "Many halfling polities did not pursue developing formal armies because of their historical subordination to greater empires, but this did not mean that the halflings allowed invaders to bully them in their home territory. When conflict flows into the borders of a halfling village, its residents will mobilise into local militias, turning their warm communities into stalwart bastions. Every road was to be blockaded, every halfling was to defend and fortify the village's border, and every morsel of food was to be denied from enemy consumption. Eventually, the exhausted invaders would be forced to detour into rugged terrain and paths, where the village could launch advantageous ambushes against them."
 halfling_1_pony_riders:0 "Pony Riders"
 halfling_1_pony_ridersDESCR:0 "Unlike their larger equine cousin, the horse, the pony's shorter stature, quicker movement and stronger frame enabled it to be the perfect steed for Halflings. However, the ponies' wily and independent nature made them exceptionally challenging to tame; especially the wilder ones among them. Affluent Halfling lords who could afford maintenance for a string of ponies would train their retainers to fight on-horseback as cavalry. The pony riders' speed and power made them excellent flankers in open battles where Halfling foot-soldiers struggled to keep pace."
 halfling_5_bushrangers:0 "Bushrangers"
 halfling_5_bushrangersDESCR:0 "The Small Fellows adventurers quickly discovered the post-Greentide land of Escann to be savage and untamed beyond their modest expectations, filled with hostile tribes and strange creatures that couldn't be simply ignored. To avoid certain demise, the Small Fellows would establish the Bushrangers' Guild, which was an organisation consisting of Greentide veteran soldiers that were tasked in defending the fledgling Halfling settlements in Escann. Despite their limited numbers, the Bushrangers proved to be successful, defending the Small Fellows' territory from orcish raids while improving the effectiveness of local militias through improved leadership and training. The military contributions of the Bushrangers enabled the survival of Newshire."
 halfling_5_grainwardens:0 "Grainwardens"
 halfling_5_grainwardensDESCR:0 "The intensity of the Wars of Dominion between the Kingdom of Gawed and the Kingdom of Lorent over control of the Small Country threatened the livelihoods of the native halflings to the point where militarization was no longer a question, but a necessity for their protection. As a result, Halfling city elders commissioned permanent standing units to defend themselves from highwaymen, bandits and roving bands of Lorentish and Gawedi soldiers. Colloquially known as the Grainwardens for their role in defending the farms and granaries of the rural countryside, these salaried soldiers were veterans of the Wars of Dominion who would provide local militias with a core of active patrolling soldiers to support the defence of the Halflings."
 halfling_6_armored_ponies:0 "Armored Ponies"
 halfling_6_armored_poniesDESCR:0 "The province of Roysfort, where Halflings were known for their stables of strong Roysfoot Thoroughbreds, would not only grow wealthy from the pony trade to northern Halfling states as they demanded more ponies to meet growing military and economic needs, but would make their own innovations upon Halfling cavalry. By equipping their Thoroughbreds with metal barding, the ponies became resilient against glancing melee blows and ranged fire; this granted Halfling cavalry greater durability and staying power in the battlefield."
 halfling_9_ankleshankers:0 "Ankleshankers"
 halfling_9_ankleshankersDESCR:0 "When Halfling armies transitioned out of their traditionally defensive warfare, the Ankleshankers were a Greymill evolution of the typical halfling guerilla which exchanged safe ranged skirmishing for audacious close-quarters combat. These halflings would stealthily close the distance upon an unsuspecting enemy before causing terror by shanking their ankles with dirks after sneaking between their ranks. Their legacy would be remembered through the story of Albert Flourmaker, a local hero who waited for days in a captured Gawedi grainstore, along with 24 guerillas, before ambushing the garrison in the cover of dusk. Flourmaker and his allies' bold action drove away the Lorentish garrison from their own encampment despite their odds. "
 halfling_9_guerilla_bands:0 "Guerilla Bands"
 halfling_9_guerilla_bandsDESCR:0 "The village militia became more sophisticated as the Halflings got engulfed in ever-more devastating Cannorian wars as manpower, quality, and equipment steadily improved. Many Halfling villages would appoint standing militia leadership, record and maintain permanent stocks of equipment and even keep census numbers to ensure every capable Halfling could be trained, supplied and deployed for the long-term defence of their community. These militias had superior leadership, initiative and staying power than the ad-hoc local defence units that preceded them."
 halfling_10_pony_knights:0 "Pony Knights"
 halfling_10_pony_knightsDESCR:0 "As the Wars of Dominion escalated between Gawed and Lorent, Viswall would emulate their Lorentish overlords' cavalry. Combining the Halfling pony's strength and mobility with the robust plate armour of Lorentish blacksmiths, these pony knights provided Halfling armies with competitive, albeit limited, shock cavalry that was most useful in open battles, where Halfling contingents were often forced to fight under disadvantageous terms against their mightier enemies."
 halfling_12_newshire_village_patrols:0 "Newshire Village Patrols"
 halfling_12_newshire_village_patrolsDESCR:0 "The Newshire Village Patrols refer to the local units of the Newshire Army during the Age of Unravelling. As adventurer groups consolidated into independent polities and orcish raids became more dangerous, the need for a standing army was forced upon the Newshire Halflings. The Stewards of Newshire would agree to levy taxes for the foundation of a new army, combining the roles of village militias and the Bushrangers' Guild into the Newshire Army's Village Patrols, tasked in defending the homeland from potential invaders. When raids were detected from their daily patrols on the trails of Newshire, nearby units could rapidly consolidate into a defensive army to launch a counterattack upon the potential invaders."
 halfling_12_redfoot_musketeers:0 "Redfoot Musketeers"
 halfling_12_redfoot_musketeersDESCR:0 "As the Wars of Dominion dragged on, the Redfoot settlement of Coppertown became a local armaments production centre due to their expertise in metallurgy and craftsmanship. Through the expansion of local armouries and smithing sites, Coppertown's many blacksmiths became equally-capable gunsmiths. The Coppertowner muskets would become the favourite of Redfoot skirmishers for their stopping power and lethality. Musketry would usurp slinging as the primary ranged weapon of halflings by the end of the War by all but the most frugal of their militias."
 halfling_14_pony_pistoliers:0 "Pony Pistoliers"
 halfling_14_pony_pistoliersDESCR:0 "During the early stages of the Small Country revolt, Halfling rangers struggled to deal with the encroaching Lorentish armies invading their homelands; thousands of raids and attacks were reported yet there were only so many to heed their people's calls for help. Halfling rangers would adopt horseback riding to gain indispensable speed to track and intercept marching Lorentish convoys and regiments. When intercepting an enemy unit, these rangers would allow local militias to prevent the Lorentish units from advancing by any means necessary while they outmanoeuvred the enemy to block their retreat and constrict their positions, firing their pistols at both rearguard and retreating Lorentish soldiers."
 halfling_15_halfling_irregulars:0 "Halfling Irregulars"
 halfling_15_halfling_irregularsDESCR:0 "The Small Country Revolt swept across the region against their Lorentish overlords and in the process, the idea of independence resonated throughout the halflings who could hear the Small Country's heed for help. The dream of a sovereign Small Country drove many Halflings throughout Cannor to join such an ambitious cause as soldiers, responsible for not only seizing Lorentish fortresses and armouries, but fighting in thousands of skirmishes, ambushes and battles. By the end of the Small Country Revolt, halfling chroniclers estimated that one out of every five halflings had a relative or family member who volunteered in the Small Country's many militias."
 halfling_15_volley_revolutionaries:0 "Warheart Infantry"
 halfling_15_volley_revolutionariesDESCR:0 "The Small Country Revolt proved that independence couldn't be simply won with defensive action alone. Ottokar Warheart, an experienced commander and former adventurer from Pearview, would reorganise his personal army into an aggressive expeditionary force to fulfil this dire need. Warheart's Halflings would be led deep in enemy territory and attack encampments, supply trains and even entire Lorentish formations at night. These raids emphasised an initial salvo of devastating musket-fire before prolonged skirmishing that applied superior marksmanship and positioning. The daredevil nature of these attacks shattered the resolve of exhausted Lorentish armies, securing victories battle after battle."
 halfling_18_pony_cuirassiers:0 "Pony Cuirassiers"
 halfling_18_pony_cuirassiersDESCR:0 "Inspired by the legacy of Halfling rangers serving as pistoliers in the Small Country Revolt, the Cowskeep would raise heavy cavalry in the veneration and innovation of these heroes. Channelling the spirit of the Cowskeep Battlebull, their beloved and pugilist war mount, Cowskeep cuirassiers were renowned for their bold shock charges, regardless of the risk. The cuirassiers would launch aggressive charges against enemy formations regardless if they were distracted by skirmishers, shattering their rank-and-files with sabres like bulls' horns before the bellowing of blunderbusses and pistols resonated in the air. By the end of such a vicious brawl, the enemy would either rout in complete terror or be pounded into the dirt of the battlefield."
 halfling_19_longmusket_snipers:0 "Longmusket Snipers"
 halfling_19_longmusket_snipersDESCR:0 "The long-musket was a rarity within the average armoury due to its hefty and non-standardized components rendering production difficult and their deployment for conventional skirmishing even more challenging. As a result, many of these long-muskets would circulate into the hands of Elkmarcher halflings, who were exceptional woodsmen and hunters, to serve as snipers. These snipers awaited to intercept high-value targets that were expected to cross their area of operation, concealing themselves in lush nature in dugouts for days until their objectives were fulfilled. Notably, their endurance and patience has led some to believe that Elkmarcher snipers could last days in static positions unwaveringly, only resting to periodically chew on robust Elkmarch deer jerky to pass the dragging time."
 halfling_19_stake_squares:0 "Stake Squares"
 halfling_19_stake_squaresDESCR:0 "The stature of a Halfling guaranteed that any conventional pikemen would be impossible to employ. Given the increased pressure on the Small Country to militarise to offensively compete with their tense neighbours, the Small Country integrated sappers into their regular musketeer units to provide support in direct action. These sappers were raised to efficiently deploy fieldworks and various traps to weaken the advancing armies while hidden in the midst of the battlefield thanks to the terrain and smoke. The sappers would be best known for their utilisation of stakes as a replacement to pikemen, which could be easily deployed in squares to divert enemies into artificial chokepoints, where Halfling musketeers could easily shoot the disorganised enemy."
 halfling_23_barrage_line:0 "Barrage Line"
 halfling_23_barrage_lineDESCR:0 "As volley-fire became the predominant method of musketry throughout Halann, Halflings eventually transitioned their forces to adhere and respect volley-fire strategies. However, strategists also understood that halfling armies struggled in open territory. The Small Country would develop small companies of light infantry that could easily adapt drilled volley-fire and open order formations in the midst of dense forest cover. These light infantry companies fought in two ranks, launching barrages of concentrated musket fire to end skirmishes decisively and quickly before their positions could be compromised and attacked by the recovering enemy."
 halfling_23_west_tipney_rangers:0 "West Tipney Rangers"
 halfling_23_west_tipney_rangersDESCR:0 "Although Halflings of West Tipney exalted the sereneness of their humble territory, those claims were frequently challenged by their belligerent neighbours, both Cannorian and Ynnic. As a result, the West Tipney Rangers were founded as a means of expelling rival frontiersmen, tribes, and colonists that were encroaching upon their new homeland. Donning green coats to mask themselves amongst the forests and grasslands of their lands, these rangers fought with rifled muskets against potential invaders, who often prowled open grasslands and the many roads of West Tipney, looking for rightfully West Tipneyean lands to seize for themselves."
 halfling_23_war_dog_riders:0 "War Dog Riders"
 halfling_23_war_dog_ridersDESCR:0 "The Vyzemby-Cannor trade introduced war dogs to the Small Country; agile, strong, and cheaper than ponies. Halflings would raise packs of war dogs as mounts, utilising them in scouting and skirmishing roles within their cavalry units. Halfling war dog riders would use their mounts' speed and strong senses to quickly survey areas ahead of the main army. When necessary, war dog riders would charge into the fray, using their mounts' strength and vicious bite to rip apart their enemies."
 halfling_26_mobile_skirmishers:0 "Mobile Skirmishers"
 halfling_26_mobile_skirmishersDESCR:0 "As deployed firepower escalated due to advancements in artificery, artillery and musketry, halflings rejected any notion of closed-ordered formations, instead staunchly favouring open-order warfare and attrition warfare. Halflings reduced the grandiose numbers of their armies in favour of a strong core of skirmishers and rangers, who would engage the enemy indirectly: supply trains disappeared, entire regiments returned to headquarters battered, and the will of the enemy slowly deteriorated through their attacks. In battle, these skirmishers would fight in open order, with the main bulk of their forces pinning down formations as allied troops engulfed and crushed them like apples being processed into Appleton cider."
 halfling_26_treacherous_tagteams:0 "Treacherous Tagteams"
 halfling_26_treacherous_tagteamsDESCR:0 "In close quarters combat, Halflings tended to struggle due to their smaller stature rendering the use of weapons, such as polearms, ineffective. As weapons became more compact and efficient during the Age of Artificers, the Halflings' quiet pace and short height became more of an advantage in open order combat. Such concepts culminated in the strategies proposed by Thomsbridger General Brandon Shadowfoot written in his military theory book, "Halfling Warfare in the post-Artificery Battlefield." Stipulated in his book, pairs of infantry would be armed with pistols and dirks for close-quarters combat. from point-blank range initiating Tagteams would sow chaos through their ambush while the other squads attacked gaps in the opponent's formation, allowing the Tagteams to defeat the enemy in detail."
 halfling_28_small_grenadiers:0 "Small Grenadiers"
 halfling_28_small_grenadiersDESCR:0 "Grenades were an uncommon weapon in the Small Country until goblin artificers from Gerudia began to make their way to Viswall, introducing E++ explosives to Small Country armourers. Combining the traditional affinity for halfling slinging and the devastating power of this new substance, the Small Country's Grenadiers were established. These troops would use their slinging strength to launch E++ bombs behind the safety of allied skirmishers who kept the enemy pinned and distracted, causing severe casualties as the bombs' payloads spewed devastating fire upon their victims."
 halfling_28_viswall_fencibles:0 "Viswall Fencibles"
 halfling_28_viswall_fenciblesDESCR:0 "By the later years of the Age of Artificery, the Small Country would reimplement widespread conscription to compensate for the army's entanglement in Cannorian affairs. These state-managed militias, known as the Viswall Fencibles because conscription offices were located in Viswall, provided resistance against potential invaders where the standing army could not while providing them the training, financing and equipping a modern army needed. Although not as skilled in warfare as the professional regulars, the Fencibles could afford the professional army lots of time to mobilise and intercept enemy armies through an intense guerilla campaign, bent on crippling the invader's war effort at every angle."
 halfling_28_dogoons:0 "Dogoons"
 halfling_28_dogoonsDESCR:0 "The war dog's discipline and obedience was unmatched compared to typical Cannorian steeds; no gunfire, artillery or magic-slinging could break the senses and will of the Vyzemby wardog. As a result, it was no surprise that halflings quickly adopted them as war mounts perfect for their stature and cost. Harnessed onto the backs of these dogs, dogoons would use mounted musketry, allowing their dogs to autonomously guide them to safety after each shot during these skirmishes. Should the enemy greedily chase after the dogoons, the war dogs would viciously attack the chaotic ranks of the advancing enemy while the riders warded bayonets away from their trusted companions with sabres."
 halfling_30_shotgunners:0 "Scattergunners"
 halfling_30_shotgunnersDESCR:0 "The Cannorian scattergun was invented by the Ashsinger's Guild of Tinkering and Weaponsmithing in Turnwell as an all-in-one tool for self-defence, hunting, vermin exterminating and excessive noise-making. Featuring a breech-loading bolt-action, the Cannorian scattergun was a simple weapon to operate effectively for any simple-minded soldier. The Small Country would adopt and produce scatterguns for national defence purposes, equipping every Fencible regiment with two platoons of scattergunners to serve as point-guard units and shock troops in close-quarters engagements."
 halfling_30_windgunners:0 "Windgunners"
 halfling_30_windgunnersDESCR:0 "The windgun was invented by gnomish tinkerers in Viswall, and was soon adopted as part of the overarching strategy of Halfling warfare in the Small Country. Despite its issues with reliability, maintenance and power, the windgun's softer report and lack of muzzle flash was excellent for the Halflings' reliance on guerilla warfare. Windgunners would be deployed to take meeting engagements with the enemy, constantly firing and repositioning to take advantage of the windgun's staying power before retreating once their air canisters depleted, protected by reinforcements who would attack the weary enemy formations with conventional muskets."

