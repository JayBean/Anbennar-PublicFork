 hill_troll_15_infDESCR:0 "For the rest of Cannor, the cannons were long limited by their limited mobility and needed to be crewed by multiple hands. Troll strength solved those problems, and was so effective a minor rebellion happened within the slave ranks of Bjarnik. It was 1590 when this realization spread like ice over water to the Fjord Trolls, who created a handheld version, held to their bodies with tough mammoth leather straps. Fjord Trolls personalized the equipment, adding bandoliers to hold more ammo. A line of handheld cannons mulches enemy battle groups, turning zealous charges into rapid retreats. Accuracy suffers, but still provides an obscuring splash of dirt and snow."
 hill_troll_19_inf: "Deela’s Horseaters"
 hill_troll_19_infDESCR:0 "Fjord Trolls quickly ran into a problem. Horse-mounted warriors were nearly impossible to hit, even with a mass volume of fire. Moreover, invaders of Geruda were getting used to the cannons, retreating less and charging more. Deela the Glutton wanted to eat more, and horses were the perfect meal. Under an audience of stars in 1650, Deela devised a new type of ammunition to solve all three problems. Two balls were collected by a large chain, the forgemasters drilling holes into the soft iron. When released, the chain rapidly spins, dramatically increasing the area of effect while still ripping through flesh and armour alike. After an explosion of black powder, the last thing the victims hear is the ammunition screaming through the air towards them. "
 hill_troll_23_inf: "The Rotating Wall"
 hill_troll_23_infDESCR:0 "Although no mere man is a match for the might of a troll, there are many. Too many. But humans lie down for a long time after they are hit. Elder Shaman reminds us Troll blood is strong, knits our wounds and stops our bleeding. 1710 we develop plan. We come back quickly, healthy trolls replace wounded trolls. More time fighting, killing, and pushing the invaders back. Trolls that live longer learn, and fight even better with tougher skin, and longer tusks. The horde will never stop then—an endless stream of blue and white."
 hill_troll_26_inf: "Boomstick Gunners"
 hill_troll_26_infDESCR:0 "One Troll with one cannon could kill dozens of men. Two would massacre them. It was a simple evolution then to double it. Grula the Clumsy had been firing a cannon with a misfire, resulting in a hole in the hull. This hole was quicker to access, resulting in quicker gunpowder loading and fire rate. Two fjord trolls would operate this, ‘boomstick’, first appearing in 1750. This would be the first true firearm devised by Trollkind. Its sheer size was a daunting sight, the weapon housing a revolving two-barrel cylinder containing two barrels, which manually alternated between reloading and firing."
 hill_troll_30_inf: "Frostbolt Infantry"
 hill_troll_30_infDESCR:0 "Hardly understood and rarely wielded powers come from Obrtrol shamans. No one outside of their circle dares to understand how they communicate with the sikki, only that they do. Elder Shamans gathered one long night, claiming to speak to the ancestors about the future of their war. Ghastly winds and hallowing storms battered Obrtrol, until a particularly cold night in the year 1800. The wind retreated, and the sea ceased its assault on the coast. The Elder Shamans knew the next steps in the war to the lenkr. Magical enhancement. When their power is focused against an enemy, the toughest armour is turned brittle by cold. By the heat of the forge, shamans began to bless the ammunition, channelling heartstopping cold into it. After impact, the bullet shatters, ejecting the magic in a deadly area of effect. Frozen corpses are crunched underfoot as armies flee from the might of the Frostbolt."
 hill_troll_1_mastodon_rangers: "Mastodon Rangers"
 hill_troll_1_mastodon_rangersDESCR: "For the Hill Trolls of Samisalik Bolki, their mastodons are their lives. The mastodons of the Hill Troll were once kept as little more than livestock by their ancient masters, the Hill Giants. After their ancient emancipation, the Hill Trolls of Gozengun continued to herd the beasts for themselves, in time creating a breed that was both cooperative and capable of being ridden. The Hill Trolls would then begin using them for war as humanity began encroaching on their woodlands and hills, using them to counter the more fragile and less manoeuvrable horses of men. These patrols would be predominantly “rangers”, Hill Trolls who would work alone or in small groups to fend off livestock thieves and small raiding parties threatening their homes and livelihoods."
 hill_troll_6_mastodon_outriders: "Mastodon Outriders"
 hill_troll_6_mastodon_outridersDESCR: "With the Day of Ashen Skies changing the landscape and forcing the Hill Trolls further and further out of their historical ranges with the desertification of Kaalshag displacing the Shuvuush. Their range restricted by the Birdriders into the regions around Lake Kokesal saw the Hill Trolls begin to slowly reorganise into a more cohesive structure as the influx of trolls required new means of organisation. To counter emergent Oinukhudi and Shuvuushidi raids, larger units of rangers equipped with heavy weighted throwing spears would ride two or three to a mastodon, operating in groups of ten beasts to counteract increasingly organised raids."
 hill_troll_10_reformed_rangers: "Reformed Rangers"
 hill_troll_10_reformed_rangersDESCR: "With the subjugation of the Hill Trolls to the Oinukhudi Cheqh’anate, the concept of outriders and rangers was reformed to better integrate with the Taishi Banners. Rangers would be organised in bands of twenty to thirty mounts, acting as independent attachments to the Banners of the Cheqh’an. Hill Troll riders would sit two to three, their beasts tusks capped with spikes, or sharp beams staggered with impaling blades meant to shred or spear a rider and their mount in one fell go. The mastodons themselves would be protected by one of the trolls leaning over the flank with a long bladed spear or axe designed to hack spears and limbs, whilst the rest operated with powerful weighted throwing spears or throwing axes and hammers designed to crush or knock over the enemy."
 hill_troll_14_forest_wardens: "Forest Wardens"
 hill_troll_14_forest_wardensDESCR: "With the fall of the Cheqh’anate, the Hill Trolls had to deal with not one Cheqh’an, but dozens of now independent Taishi bannerlords, each a Qh’an in their own right. In order to protect their forest homes, the Hill Trolls of Samisalik Bolki had to change. Adopting Yansheni gunpowder from coastal Daengun traders and quickly proliferating firearms throughout their society, the Hill Trolls would arm newly minted “Forest Wardens'' with gunpowder grenades and long guns whilst retaining their traditional armaments- with their superior strength and elevated positions allowing them to devastate formations and their commanders."
 hill_troll_18_spirit_tusk_dragoons: "Spirit-tusk Dragoons"
 hill_troll_18_spirit_tusk_dragoonsDESCR: "With the widespread proliferation of gunpowder came issues for the Hill Trolls of Samisalik Bolki and their Mastodon cavalry. Armour was heavy, and their steeds, unlike horses, took decades to reach maturity. In this, they turned to their long time bonds with the spirits. Working together, the ivory of their steeds was carved with runes echoing back to the time of the giants. Fed with Damestear inlays and magical rituals, these runes projected shields of magical energy infront of their steeds, protecting them from missiles, magical and mundane. This would protect the seven trolls- One rider, and six hanger-ons, hanging from small draped platforms, like one would place a foot in a stirrup. These “Spirit-tusk Dragoons” deploy into battle, armed with a dozen or so hand-cannons and grenades, alongside melee implements to charge and shatter enemy infantry formations."
 hill_troll_23_light_mastodon_hussars: "Light Mastodon Hussars"
 hill_troll_23_light_mastodon_hussarsDESCR: "The evolution of the Spirit-tusk Dragoons can be found in the Mastodon Hussars. Far stronger than anything local rivals could muster, the Hill Trolls of Samisalik Bolki would rely on their mastodons to maintain their independence in the face of Daengun and the Taishi Bannerlords. light field guns would be mounted on special saddles, and while the number of dragoons deployed are reduced from six to four with the addition of the saddle-gunner, the additional extra firepower provided by the light field gun allowed for a more flexible tactical role of support fire in otherwise unsuitable terrain."
 hill_troll_28_heavy_mastodon_hussars: "Heavy Mastodon Hussars"
 hill_troll_28_heavy_mastodon_hussarsDESCR: "Between spirit-enhancements, improvements in gunpowder processing, and metallurgy, in lieu of additional firepower, the Hill Trolls would by the mid 18th century further shield their beloved beasts with form-fitting plates of steel armour, outfitted with inscribed runes and willing bonded metal spirits. These earthshaking leviathans dominate the battlefield with their presence, crushing formations underfoot as they charge, and harassing cavalry formations from a distance. For the Hill Trolls of Samisalik Bolki, their mastodons are their lives."

