 tanizu_1_bakatwa_clansmen:0 "Bakatwa Clansmen"
 tanizu_1_bakatwa_clansmenDESCR:0 "In the chaos of the Dakinshi warlord era, the most effective warriors were highly disciplined wielders of a scarred sword, known as a Bakatwa. Trained and led by the legendary Gulimbazi Treeteeth this formidable band of warriors became the model that all warlords trained their soldiers to emulate."
 tanizu_1_band_of_eight:0 "Band of Eight"
 tanizu_1_band_of_eightDESCR:0 "Tanizu warriors traditionally organize themselves on the battlefield in groups of eight who begin training together as children. Many of these bands of eight contain one of the Tanizu shifters, powerful supernatural warriors capable of matching over twenty normal warriors."
 tanizu_5_kwizeran_infantry:0 "Kwizeran Infantry"
 tanizu_5_kwizeran_infantryDESCR:0 "After Kwizera’s conquest of Dakinshiland, she centralized the military under the tactics, which evolved from the old bands of eight. Each group of normal warriors were assigned to a shifter who they would accompany in battle, using a shield to protect them from arrow fire and charging forward with spear, warclub, and bow when the enemy inevitably wavered under their ally’s assault."
 tanizu_5_treeteeth_beastkin:0 "Treeteeth Beastkin"
 tanizu_5_treeteeth_beastkinDESCR:0 "As the military capabilities of their neighbors improved, the Tanizu began incorporating more ambush tactics. A common one was to send a single shapeshifter in human form forward, only for them to transform and attack the enemy once threatened."
 tanizu_6_shifter_outrunners:0 "Shifter Outrunners"
 tanizu_6_shifter_outrunnersDESCR:0 "Almost like the ogres of far away Haless, Tanizu and Dakinshi shifters are more than capable of running at the speed of a warhorse. Conflicts against the Baashidi and their elephant chariots inspired the mass deployment of such warriors to guard the flanks of the infantry."
 tanizu_9_dembo_warriors:0 "Dembo Warriors"
 tanizu_9_dembo_warriorsDESCR:0 "The dembo is a small iron axe used by Dakinshi warriors as a combination of shield and weapon. The spear is used to poke and jab opponents in an effort to provoke them.  Once the enemy is enraged, the dembo redirects much of the force behind the attacks.  When the enemy is tired, a warrior unleashes the offensive might of the dembo in a series of swift slashes."
 tanizu_9_the_kindred_rangers:0 "The Kindred Rangers"
 tanizu_9_the_kindred_rangersDESCR:0 "A select few of the Tanizu people form an unbreakable bond with an animal spirit, their pieces of the Sky-Headed Beast’s soul perfectly linked together.  These paired souls typically become heroes and lead their tribes to greatness.  While very few could ever attain this bond, many scouts and warriors of the Tanizu would still attempt to forge a strong companionship with other animals, which would aid them in surveying troop movements and close-range combat."
 tanizu_10_therianthrope_cavalrymen:0 "Therianthrope Cavalrymen"
 tanizu_10_therianthrope_cavalrymenDESCR:0 "As armies grew in size, so too did the pool of shifters to fight on a battlefield.  The increased numbers led to designated battle tactics being developed for the therianthrope’s role in battle.  Some examples of these tactics include; Using the wereleopards speed to encircle a diminished flank, or wereaphants forming two rows and trampling the frontline for the main army to push."
 tanizu_12_roundshot_smokers:0 "Roundshot Smokers"
 tanizu_12_roundshot_smokersDESCR:0 "The introduction of the arquebus in the Taizutide occurred in the mid-16th century via merchants trading at Yetmesira from Rahen.  At first, these weapons were disfavored by the Dakinshi generals due to their inaccuracy coinciding with the quicker mobility by the therianthrope.  However, their ease of use compared to that of a bow and the intimidation the long noise provided led to coastal cities utilizing the weaponry for guards and civilian militia."
 tanizu_12_wildfire_berserkers:0 "Wildfire Berserkers"
 tanizu_12_wildfire_berserkersDESCR:0 "An idea from General Milma Namintore of Bwa Dakinshi, Wildfire Berserkers was a concept conceived after a brutal stalemate between the army and a rebellion led by a disgruntled veteran.  A berserker regiment consisted of around 40 of an elite battalion of dual dembo-wielding soldiers and 8 elephant therianthrope.  The soldiers’ dembo could ignite into flame when they applied a salve to the blade.  The wereaphants would shift and charge the enemy front line, with the berserkers sprinting right behind them."
 tanizu_14_beastbonded_outriders:0 "Beastbonded Outriders"
 tanizu_14_beastbonded_outridersDESCR:0 "The founding of artillery led to a reorganization of the shifter’s use in battle.  Now, the therianthrope would seize any opportunity to create an organized flank around enemy infantry in order to interrupt early artillery lines."
 tanizu_15_barkhide_duelman:0 "Barkhide Duelman"
 tanizu_15_barkhide_duelmanDESCR:0 "The Tanizuland had a long and profound history of combat, though none were more prominent than the Lodge’s Scramble in the late 16th century.  Warrior lodges across the region attempted to establish themselves as the strongest warrior lodge over the others in the wake of Red-Fang Gorilla’s conquest.  They began to clash with their fiercest warriors in single combat, not too dissimilar to the chivalric kingdoms of Escann.  These warriors would be blessed with magic that made their skin somewhat impenetrable and carried two short spears, as well as small shields on the wrists to deflect spears from opponents."
 tanizu_15_dakinshi_marksman:0 "Dakinshi Marksman"
 tanizu_15_dakinshi_marksmanDESCR:0 "The arquebus smokers of the Dakinshi created a quick defensive force with little training, however, lacked the malleability of tactics that many of the warriors grew accustomed to.  The introduction of the musket changed all this, as the longer range and heavier shot opened a niche on the battlefield.  New columns of units would form a front rank on approach of an opposing army, fire four volleys of shots, then quickly retreat to the back line for the melee warriors to charge.  The marksman would then freely aim at any warrior who risked creating a flank alongside the battle."
 tanizu_18_tuskborn_ravagers:0 "Tuskborn Ravagers"
 tanizu_18_tuskborn_ravagersDESCR:0 "As the Tanizuland came under threat from foreign invaders, the animals of the land seemed to understand the invasion as well as the people they had co-existed with for so long.  Rhinos, in particular, would be seen forming a stampede to trample foreign invaders when needed."
 tanizu_19_clawkin_footsoldiers:0 "Mbabazi Footsoldiers"
 tanizu_19_clawkin_footsoldiersDESCR:0 "Chanua Mbabazi was one of the most esteemed military advisors to Queen Uwase in the mid-17th century.  Following a harrowing defeat against Busilari, Mbabazi advocated for a new army structure, one which would incorporate muskets as the primary weapon in the army.  As a wereleopard herself, Chanua pushed for her therianthrope variant to act as scouts for small companies of soldiers, who acted with little overhead jurisdiction.  The head of the company followed brief commands from generals, but largely acted on their own accord."
 tanizu_19_okapi_guerilla:0 "Okapi Guerilla"
 tanizu_19_okapi_guerillaDESCR:0 "As the northern Melakmengi began to exert their influence outward, many of the northern Tanizu tribes resorted to guerilla tactics to counter the encroaching Mengi.  One of these tribes, the Forest-Hiding Okapi, were the first recorded mass users of imported firearms from the Taizu people.  The Okapi would use the sound of the firearms to startle the opposing force, then strike the enemies with throwing poison-tipped spears from the surrounding bushes and trees."
 tanizu_23_gloomstalkers:0 "Gloomstalkers"
 tanizu_23_gloomstalkersDESCR:0 "Open combat proved to be a fruitless, gruesome endeavor for the tribes of the Tanizu.  To that end, Okapi’s guerilla format was adopted and enhanced by other tribes in the region.  Warriors were to be blessed by a shaman to have night vision for a period of time.  They carried on them two flintlock pistols, two short spears, and the leather of the local oryxes."
 tanizu_23_treestrider_infantry:0 "Treestrider Infantry"
 tanizu_23_treestrider_infantryDESCR:0 "One of the greatest issues with Mbabazi’s military concepts was the lack of attention given to the experience required for small divisions to manage themselves in the midst of a battle.  To remedy this, a barracks located deep within the Dakinshi jungles was built up, called the Intorzu, and all capable men and women were required to attend 9 months of harsh military training.  It is here that soldiers would learn basic tactics, how to manage their equipment, and how to shoot."
 tanizu_23_triad_auxiliaries:0 "Triad Auxiliaries"
 tanizu_23_triad_auxiliariesDESCR:0 "The few Tanizu who had both the bond with a rhinoceros and the ability to procure large gunpower-based weapons found that strapping two large guns to the sides of their animal provided a large amount of firepower, with some maneuverability as a cost.  The payoff to this change was noticeable on the battlefield;  As the earth rumbles, and the muskets in our enemy’s hands quivered in fear, they all began to panic from the crackle of explosive gunpowder, ringing in their ears.  It is the last sound they ever heard."
 tanizu_26_spirit_bound_company:0 "Spirit-Bound Company"
 tanizu_26_spirit_bound_companyDESCR:0 "As the generations passed, and forefathers passed on their stories, many of the once great warrior lodges had become nothing more than ceremonial communities with little military structure to their name.  In their place were the nomadic Spirit Companies, mercenary bands that focussed on the specialization of a certain aspect of warfare, be it formulated logistics, quick ambushes, or a stalwart defense.  These bands would claim their ancestry to either a renowned tribe or warrior lodge of old, and travel across Sarhal in order to find where their services were needed."
 tanizu_26_timberland_vanguard:0 "Timberland Vanguard"
 tanizu_26_timberland_vanguardDESCR:0 "The Timberland Vanguard originated from a set of army logistics and programs that focussed on the creation of a permanent army for the Bwa Dakinshi.  The standardization of the musket, the uniform, and the munitions allowed the nation to conscript all able-bodied citizens ”and get them their respective gear for combat."
 tanizu_28_the_sky_headed_omens:0 "The Sky-Headed Omens"
 tanizu_28_the_sky_headed_omensDESCR:0 "One of the last examples of an elite military unit made up solely of Therianthrope, these soldiers were called ‘Sky-Headed’ due to the war sigils tattooed onto their forearms and face, a distinct mark in a modern battlefield.  These soldiers' job was simple;  To cause as much chaos on the battlefield as humanly possible.  Omens would appear shortly after a battle descended into a melee, and what happened after is known only to the Sky-Headed Omens themselves."
 tanizu_30_beastblood_faithful:0 "Beastblood Faithful"
 tanizu_30_beastblood_faithfulDESCR:0 "The introduction to artificery in Sarhal gave way to new tools of warfare.  In the Tanizuland, shamans and artificers competed in order to make more works of magic that grant the average soldier bestial athletics, such as a leopard’s speed or an elephant’s skin. This constant evolution in the Tanizutide’s warfare made it difficult for outsiders to create counter-strategies against them.  In a way, it mimicked the Plants from Heaven’s cunning against the Great Divine— Foreigners possessed an inflexible concept about war, but we possessed both the Beast’s prowess and the Plant’s wisdom."
 tanizu_30_iginu_marchers:0 "Iginu Marchers"
 tanizu_30_iginu_marchersDESCR:0 "Seeing a Therianthrope anywhere outside of an officer’s role has become a rare sight.  Large contingents of soldiers form rank-and-file battalions, called Gitoyagabo, which mimicked the formations of the Cannorians at the time period."

