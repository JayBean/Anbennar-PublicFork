 spirit_30_seventh_circle_denizensDESCR:0 "Little is known about the Circles of the Spirit Realm, and even less is understood. Perhaps the closest to deciphering these mysteries are the Shuvüüshudi spirit hunters, who classify spirits based on a number of ethereal circles they can apparently observe surrounding spirits of particular potency. The highest number of circles observed on a single spirit was six... until now."

