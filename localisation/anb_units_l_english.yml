 halessi_1_teplin_mercenaries:0 "Teplin Mercenaries"
 halessi_1_teplin_mercenariesDESCR:0 "The warrior classes of the Bom are famous for their willingness to fight in any conflict where coin changes hands. Though they hail from many cities and cultures, Bom warriors were often called 'Teplins' by their employers in Rahen and Thidinkai in reference to the famous mercenary lords of Lapnam Amrik. Traditionally, Teplins went into battle with large shields and a short thrusting sword designed to slip between the plates of lamelar armor. Teplin mercenaries were feared for their reputation as cold-blooded killers, their six-man squads isolating and swiftly slaying soldiers near the edges of enemy formations and crumbling the line from the outside in."
 halessi_1_yanshen_levies:0 "Yanshen Levies"
 halessi_1_yanshen_leviesDESCR:0 "The backbone of the armies of Yanshen since time immemorial has been the peasant levy, drawn from the large population of farmers who dwell along the Yanhe. Equipped with gambeson, spear, and war sickle, Yan levy soldiers were durable, dependable, and stalwart even in the face of enemies such as Harimari, Oni, or Shuuvush raiders. Used to facing down enemies physically much stronger than a man, Yan tactics were those of maneuver and counterattack, with a focus on enveloping overcommitted foes after preventing them from breaking the lines with shock tactics."
 halessi_1_wandering_swords:0 "@Y99 Wandering Swords"
 halessi_1_wandering_swordsDESCR:0 "The forested hills and winding rivers of the Xianjie made it a remote land with many villages dotted around. And along these paths are mighty warriors of the Righteous Path faith, wandering the lands hoping to do good for the benefit of all. Indeed, many towns and cities of the Xianjie directly employed these roaming warriors to defend their livelihoods."
 halessi_5_bom_pikes:0 "Bom Pikes"
 halessi_5_bom_pikesDESCR:0 "While the spear was never the primary weapon of the Teplin warriors, it was a critical part of all large-scale warfare in Southern Haless. War Elephants and Sirtani horsemasters were resilient to the short Kerasa blade that was so deadly against infantry, and the wars fought by Bhuvauri, Bim Lau, and Baihon Xinh in the 1400s featured significant numbers of mounted warriors. Though they did not abandon their shields or blades, pikes began to emerge as the primary weapon of the Teplin until first contact with the enemy. Once engaged with the enemy infantry, the Kerasa still found great use, its heavy blade strong enough to cut through a pikeshaft in two or three strokes, its edge a potent render of men."
 halessi_5_yan_conscripts:0 "Yan Conscripts"
 halessi_5_yan_conscriptsDESCR:0 "Several major military developments rocked Yanshen in the early 1400s - the Lanjinhui rebellion shattered the long hegemony of Jiangdu, the Kingdom of Bianfang rose ascendant in the West, and the Hobgoblin legions arrived on the doorstep of Yanshen when Sir fell in 1430. In response to these major shakeups,Yan states began to institute extensive conscription practices, ballooning army sizes. Military spending also increased, and levies were equipped with standardized equipment, crossbows, and metal armor that improved their survivability and unit cohesion."
 halessi_9_hinphat_shieldwalls:0 "Hinphat Shieldwalls"
 halessi_9_hinphat_shieldwallsDESCR:0 "The Hinphat peoples of the Phokao foothills were long considered to be a backwater by the lords of Thidinkai - tribal vassals of the aloof Nephrite Dwarves in Verkal Ozovar and little more. In fact, the Hinphat's long association with the dwarves had imparted them with knowledge of firearms manufacture and dwarven military theory. When armies from Baihon Xinh marched north to subdue the Hinphat in their attempts to reconsolidate the empire, they were met by sulfurous shot and shining shields and pursued by axe-wielding warriors. As gunpowder technology spread throughout Haless, many armies would employ variations on the Hinphat fighting style that successfully rebuffed Baihon Xinh."
 halessi_9_standing_arquebus:0 "Standing Arquebus"
 halessi_9_standing_arquebusDESCR:0 "Gunpowder was long known to the Yan, but its use in war began only after the import of improved metal-casting techniques from Shamakhad developed during the Hobgoblin invasion. Beginning with cannons and progressively miniaturizing, Yan armies made broad use of hand cannons and early arquebuses in their formation. Traditionally these weapons would rest on a bident stand to stabilize the barrel during firing, the arquebusiers dropping back and resetting the supports before shooting again."
 halessi_12_binhrung_vanguards:0 "Binhrung Vanguards"
 halessi_12_binhrung_vanguardsDESCR:0 "As firearms proliferated, those techniques that protected against the penetrating power of the arquebus proved invaluable. In Chien Binhrung, the traditional war panoply of officers featured ostentatious breastplates studded with gems from the legendary crystal mines of the coastal mountains. At range, this encrusted armor proved to be surprisingly resilient to small arms fire, and enabled Binhrung warriors to close to short range with reduced casualties compared to their foes in Kudet Kai or Sirtan. While expensive to produce, the vanguard forces equipped with the encrusted lamellar armor of Binhrung were better protected than nearly any other armies of the period."
 halessi_12_lanjinhui_cross_formation:0 "Lanjinhui Cross Formation"
 halessi_12_lanjinhui_cross_formationDESCR:0 "The Lanjinhui rebellion saw the integration of many of the techniques of the Jiangdu military academies with practical experience fighting alongside and against the peasant armies of the Yan. After the triumph of the rebellion and the establishment of Lanjunhui as a stable power on the lower Yanhe, the academy would continue to be a place of military iteration, and would produce a highly trained officer core capable of commanding the large gunpowder armies growing in Yanshena. The cross-formation, which featured broad arms arrayed in a double defensive cross, originated from the minds of the academy, and proved its efficacy at the storied Battle of Jianzin in 1548."
 halessi_15_ranilau_guardians:0 "Ranilau Guardians"
 halessi_15_ranilau_guardiansDESCR:0 "Legends state that the high walls of Bim Lau were once garrisoned by the spirits of the countless departed warriors interred in the catacombs of the city. Though any such guardian spirits were long departed by the 16th century, the Ranilau people swore that their warriors were infused with the strength of these ancestors and that their well-known vitality and durability came from the blessings of the spirits. More defensive than many other Bom Warriors, the Ranilau were heavily armored and kept larger and tighter formations that reduced their casualties in relation to their enemies."
 halessi_15_the_sprinters:0 "Kai Sprinters"
 halessi_15_the_sprintersDESCR:0 "Among the Kai, mobility was always valued more than armor or pure power. Kai Sprinters were excellent in fighting the wars of maneuver that became so major a part of 16th century warfare, securing vital supply locations and defensive positions from which to fire down on enemies. Though they were never the best in a straight fight, the Kai were masters of choosing engagements in favorable conditions, which served them well against the Bom and Xia who encroached on their lands."
 halessi_15_tianlou_free_shooters:0 "Tianlou Free Shooters"
 halessi_15_tianlou_free_shootersDESCR:0 "By 1000 AA Tianlou had long eclipsed the other cities of Yanshen in terms of economic, academic, and spiritual importance, and in the wake of the blue scarves rebellion it would come to eclipse Jiangdu in military thought. Tianlou would use their wealth and knowledge to field divisions equipped with the latest in firearms and trained in efficient reloading techniques. Tianlou's free shooters became the first true gunpowder army of Yanshen, promoting the further development of ever more modern warfare."
 halessi_19_bomadiers:0 "Bom'bardiers"
 halessi_19_bomadiersDESCR:0 "The Bom proclivity to engage with their opponents in close combat made them eager adopters of ceramic grenades, which shredded apart enemy formations and enabled them to close with their Kerasa blades. Fascination with the grenade led to many experiments with larger yields, delayed blasts, and waterproofing that made Bom explosives reliable and difficult to counter."
 halessi_19_elemental_volleys:0 "Elemental Volley"
 halessi_19_elemental_volleysDESCR:0 "Whether due to hobgoblin invasion or internal disputes, many Xia masters found themselves in the lands of the Kai. The arrival of these displaced Xia would lead to meditation and techniques for the cultivation of chi to become a part of the culture of the western Kai. Adapted for military purposes, kai soldiers grew capable of cultivating chi to the point they could produce bursts of flame, send gales of wind, manipulate water and move earth. Naturally the cultivation of these skills led to less proficiency in firearm warfare, but these soldiers served as the elite shock troops across the Kai realms."
 halessi_19_yanshen_smokers:0 "Yanshen Smokers"
 halessi_19_yanshen_smokersDESCR:0 "As the states of Yanshen began to focus on firearm formations, having a clear line of sight for firing lines became essential to warfare. Preventing the required sight lines needed to make these formations effective thus became equally important. Yansheni soldiers began carrying smoke grenades to obstruct the vision of enemy formations, and warfare often involved disrupting one section of the enemy formation with smoke grenades while the smoker formation focused fire on the unobstructed sections of the enemy line."
 halessi_23_northern_heavy_infantry:0 "Northern Heavy Infantry"
 halessi_23_northern_heavy_infantryDESCR:0 "The hobgoblin advance down the Yanhe forced the dwindling number of free states to innovate their warfare in order to survive. When faced with the unyielding hobgoblin kikun the surviving states formed less mobile infantry armies equipped with the most advanced firearms Yansheni manufacturers could muster. These heavy infantry divisions found great success in halting the hobgoblin advance due to their superior firepower."
 halessi_23_yanglam_irregulars:0 "Yanglem Irregulars"
 halessi_23_yanglam_irregularsDESCR:0 "The followers of the Mystic Accord, mostly concentrated in the Lupulan Rainforest, were experts in fighting a losing battle. Their once-dominant faith slowly relegated into ever shrinking jungles, surrounded by hostile powers on all sides, the remaining tribes that remained loyal to the old ways were extremely proficient in guerilla warfare. When the land awakened and the spirits rose once more, however, the tides turned against the enemies of the Mystic Accord. Jungle tribesmen who were once oppressed were able to push back against the disorganized states of Haless with their guerilla expertise and the support of the spirits."
 halessi_26_powder_troopers:0 "Powder Troopers"
 halessi_26_powder_troopersDESCR:0 "Yanshen's long fascination with gunpowder only grew as manufacturing capabilities increased and the possibility of even greater firepower became a reality. Further experiments in gunpowder technology lead to the creation of explosive rounds, revolving barrel guns, and the cylindrical mortar. The battlefields of Yanshen in the 1700s came to be dominated by the booming sounds of the latest gunpowder inventions."
 halessi_26_sunrise_legions:0 "Sunrise Legions"
 halessi_26_sunrise_legionsDESCR:0 "While the surrounding realms collapsed during the chaos of the Spirrittide, the Azkare convocation was able to hold its own and eventually expand, taking the remaining states of the western Kai and capturing Lapnam Amrik, former capital of Lot Dekkhang. The key to their success was their Sunrise Legions, modern human divisions using imported Cannorian weapons who were commanded by elves who had spent decades if not centuries studying the art of warfare. While some would think that centuries old elves would have outdated notions of warfare, the military academy in Azkare placed great emphasis on modern tactics and strategy."
 halessi_28_12-wall_formation:0 "12-Wall Formation"
 halessi_28_12-wall_formationDESCR:0 "The 12-Wall fortresses of Khabtei Teleni are renowned across haless for their near impenetrability, but a fort is only as strong as its defenders. The formations adopted by Khebtei Teleni naturally placed a great emphasis on defensive tactics, and harassment, stratagems that served them well in the Bomdan jungles. In addition to their rifles these soldiers would often have an excess of grenades which could be easily lobbed at encroaching armies from behind the safety of the 12-Walls. These tactics were sometimes seen as cowardly by outsiders, but the opinions of those with depleted armies and exhausted populations mattered little to the Lord Mayors of Khabtei Teleni."
 halessi_28_spirit_slingers:0 "Spirit Slingers"
 halessi_28_spirit_slingersDESCR:0 "Immediately after the worst of the Spirittide abated, many Halessi states sought to utilize the destructive power of the spirits for their armies. Through artifice, the power of a spirit could be siphoned and used to craft magical ammunition and explosives with elemental properties and high armor penetration. The extreme difficulty and cost of producing such weapons, however, meant that a battalion of soldiers would rarely have more than two “Spirit Slingers”, and each spirit-armed soldier would possess no more than a  half-dozen rounds of enhanced armaments. Nonetheless, those divisions armed with spirit-empowered weapons consistently triumphed over those who couldn't or wouldn't exploit the spirits, cementing the use of spirit-enhanced weaponry in Halessi warfare."
 halessi_30_the_lau_defense:0 "The Lau Defense"
 halessi_30_the_lau_defenseDESCR:0 "By the early 19th century the once formidable kingdom of Bim Lau was reduced to a rump state in control of little more than its namesake city. Despite this precipitous loss of territory and power, the return of the necropolis spirits that once guarded the city made Bim Lau nearly impregnable. Focused solely on the defense of the Necropolis, the living warriors  of Bim Lau would  fight tirelessly alongside their ancestors to ensure the freedom of the city, knowing that they would rise again to defend the Necropolis should they fall.  From their great fortification, Bim Lau stood defiantly free throughout the 19th century despite the best efforts of Raheni and Cannorian powers."
 halessi_30_xinh_barrage_infantry:0 "Xinh Barrage Infantry"
 halessi_30_xinh_barrage_infantryDESCR:0 "Cay Cam Sinh was one of the first ports with a major Cannorian presence in Haless and thus was the point from which Cannorian ideas on warfare arrived and spread on the continent. Inspired by the quality of Cannorian armaments and the efficient reloading of Cannorian infantry, Baihon Xinh sought to model their army after the Cannorians. They would import and eventually produce Cannorian arms, drill their soldiers according to Cannorian Doctrine and send their generals to Cannor to learn their strategies of war. This would lead to Baihon Xinh boasting one of the most modernized armies in Haless, with troops capable of firing with greater precision and reloading faster than most other Halessi armies could manage."
 halessi_30_yanshen_square:0 "Yanshen Square"
 halessi_30_yanshen_squareDESCR:0 "The period of wild experimentation with gunpowder in Yanshen eventually came to an end. The costs of feilding armies equipped with all the experimental equipment one could muster became prohibitive, even for the wealthiest states of Yanshen. This led to the Yansheni adopting standard mass produced rifles and placing more emphasis on military drill and order instead of experimentation. These more standard armies eventually settled upon  using square formations as an  offensively and defensively balanced fighting force."

 halessi_1_archer_cavalry:0 "Archer Cavalry"
 halessi_1_archer_cavalryDESCR:0 "Originating from pastorial roots, archer cavalry formed the bulk of Halessi cavalry."
 halessi_6_bianfang_armoured_cavalry:0 "Bianfang Armoured Cavalry"
 halessi_6_bianfang_armoured_cavalryDESCR:0 "The Yanshen Borderlords of Bianfang were infamous for their heavy cavalry armoured in lamellar and scale plate - and in time the usage of these warriors brought Bianfang to dominance in western Yanshen, with many other countries looking to mimic such tactics in hopes of great fortune in their own lands."
 halessi_10_bokar_horse_archers:0 "Bokar Horse Archers"
 halessi_10_bokar_horse_archersDESCR:0 "The Bokar was an large asymmetric bamboo bow developed by the sun elven settlers of Lektonmai. Eventually these elves became known as the Lektonmai Bow Masters, and found themselves as highly prized warriors across Haless. Eventually these Bow Masters would train a new generation of human followers."
 halessi_14_halessi_mounted_musketmen:0 "Halessi Mounted Musketmen"
 halessi_14_halessi_mounted_musketmenDESCR:0 "More of a statement of wealth and power rather than a highly effective unit, the mounted musketmen often formed the honour guard of the rich and powerful of Haless - and many young noble sons found military careers in these ceremonial roles. Despite that, many mounted musketmen showed valour in battle, and become known as "moving thunder" to their foes."
 halessi_17_kesanthi_lancers:0 "Kesanthi Lancers"
 halessi_17_kesanthi_lancersDESCR:0 "With the mass adoption of firearms in Haless the Kai state of Thirabnir decided to abandon most forms of armour on their cavalry. These lancers came to be equipped with only a long spear and cloth - but proved devastatingly swift in the battlefield, and more than capable of catching slowly reloading musketeers off-guard."
 halessi_23_thidinkai_light_horsemen:0 "Thidinkai Light Horsemen"
 halessi_23_thidinkai_light_horsemenDESCR:0 "With the success of the Kesanthi Lancers many nations of Haless sought to emulate this new Thidinkai style of cavalry. These light horsemen came to be equipped with lances and sabred in battle, much like the hussars in Cannor."
 halessi_23_yan_dragoons:0 "Yan Colour Dragoons"
 halessi_23_yan_dragoonsDESCR:0 "In contrast to the aggressive Thidinkai horsemen, the civilized cities of the Yan merely reformed the ceremonial mounted musketmen and invited Cannorian cavalrymen to teach them the ways of modern combat. These dragoons would function like normal dragoons, where they would travel on horseback to find advantageous positions and fire whilst stationary. The only difference was that the Yan exemplified the ceremonial pomp tenfold, and these dragoons often wore bright colours, feathers, capes and all sorts in battle, earnign their moniker: the 'Colour' Dragoons."
 halessi_28_organized_cavalry:0 "Organized Cavalry"
 halessi_28_organized_cavalryDESCR:0 "As the Halessi experiment in conventional warfare came to an end, many rulers simply invited foreign advisors to manage and maintain their army which included reforming the cavalry into a standardized force, with most importantly, standardized, cheap and efficient uniforms."

 shuvuush_1_clan_archers:0 "Clan Archers"
 shuvuush_1_clan_archersDESCR:0 "The dismounted archers of a clan, acting as scouts and support to their bird riding kinsmen."
 shuvuush_9_turaazhg_bands:0 "Turaazhg Bands"
 shuvuush_9_turaazhg_bandsDESCR:0 "The ruthless looters and pillagers of our horde, tearing apart ravaged villages for any riches their inhabitants may have stowed away, their bloodstained masks have become an infamous symbol of our warriors."
 shuvuush_12_shuvuush_fire_warriors:0 "Shuvüüsh Fire Warriors"
 shuvuush_12_shuvuush_fire_warriorsDESCR:0 "Our looters have pilfered a hoard of Yansheni hand cannons during several of our raids, arming themselves with the weapons of our victims and adding a terrifying new element to our forces."
 shuvuush_15_burnt_mask_muskets:0 "Ashagmuurj Muskets"
 shuvuush_15_burnt_mask_musketsDESCR:0 "The Yansheni have begun arming themselves with an odd new weapon, similar to the old hand cannons but supposedly based on designs from a people far to the west. The Shuvüüsh warriors that arm themselves with their strange weapons have become known as the Ashagmuurj, or Burnt Masks, due to the sparks flying from the shoddy weapons scarring their iron masks."
 shuvuush_19_screaming_terror_infantry:0 "Janghoduur Infantry"
 shuvuush_19_screaming_terror_infantryDESCR:0 "The Ashagmuurj of the Rüng Oedek are known as the Janghoduur, or Screaming Terrors, for their tendency to charge into battle with fearsome howls, firing just a few volleys before meeting the enemy with blade and incredible savagery."
 shuvuush_26_black_feather_rifles:0 "Kheizomod Rifles"
 shuvuush_26_black_feather_riflesDESCR:0 "The Black Feathers of the Tuiista Jaal, so named for their elaborate capes woven from the feathers of our mounted warriors. They train relentlessly with their weapons, choosing to skirmish from afar with supreme accuracy while their kinsmen ravage their enemies in brutal melee."
 shuvuush_30_three_horde_army:0 "Three Horde Army"
 shuvuush_30_three_horde_armyDESCR:0 "The Three Horde Army combines the Ashagmuurj of each family, the ferocious Janghoduur harry our enemies in close quarters, supported by the vast reserves of the Nuugdan Tsarai while the Kheizomod silently dispatch scouts and officers from far behind the frontlines. The strengths of each family making up for the weaknesses of their brothers and forging an elite, united force within the Shuvüüshudi."

 shuvuush_1_shuvuush_champions:0 "Shuvüüsh Champions"
 shuvuush_1_shuvuush_championsDESCR:0 "The heavily armored veterans of our family, favored within their clans and possessing years of experience, their presence on the battlefield is a major source of inspiration for the younger warriors."
 shuvuush_1_terror_horde:0 "Terror Horde"
 shuvuush_1_terror_hordeDESCR:0 "An endless tide of young bird riding warriors, clad in light leathers and furs while armed with spear and bow, they make up the overwhelming bulk of a Shuvüüsh raiding party."
 shuvuush_10_kaasheg_zunzaad:0 "Izhuun Zunzaad"
 shuvuush_10_kaasheg_zunzaadDESCR:0 "The Kaasheg Zunzaad are the greatest warriors in a family, personally chosen by the Izhuun to act as his personal horde, armed with the best weaponry of the clan and riding into battle on the most majestic birds of the horde."
 shuvuush_14_blood_spears:0 "Blood Spears"
 shuvuush_14_blood_spearsDESCR:0 "The more bold and tenacious warriors of our clans ride into battle without armor or bow, clad only in leggings and a gnarled mask and armed with a bloody spear, they recklessly charge into battle on birds as volatile as themselves, only seeking triumph for the horde or their own glorious deaths."
 shuvuush_18_iron_lances:0 "Temurshai"
 shuvuush_18_iron_lancesDESCR:0 "A Blood Spear that manages to survive several major raids becomes known as a Temurshai, their scarred skin said to be as strong as iron, their wills as unbreakable as steel, their hearts as cold as stone, and their rage as terrifying as a demon."
 shuvuush_23_shuvuush_cavalry:0 "Shuvüüsh Cavalry"
 shuvuush_23_shuvuush_cavalryDESCR:0 "As our neighbors modernize and begin fielding more advanced and professional armies, we must also embrace the future if we are not to be left behind, a footnote in the dustbin of history. Our hordes must become more than tribal marauders, focused more on the survival of the nation than their own glory, armed and armored with the finest equipment we can muster."
 shuvuush_28_winged_erchoze:0 "Winged Erchózhe"
 shuvuush_28_winged_erchozeDESCR:0 "The Shuvüüsh hordes have become drilled and organized into a fearsome new unit, armored with steel cuirasses, armed with lances and pistol, and riding birds of the highest pedigree, bred specifically for war. Their most distinctive feature is the looming 'wings' on their backs, made from the feathers of their mounts and creating a terrifying roar as they charge across the battlefield; they are the peak of our armed forces."

 east_orcish_1_slave_horde:0 "Slave Horde"
 east_orcish_1_slave_hordeDESCR:0 "A mass of unarmored orcish slave warriors, armed with little more than a crude spear and shield. They act as fodder for their hobgoblin masters."
 east_orcish_9_asghraell_warriors:0 "Asghraell Warbands"
 east_orcish_9_asghraell_warriorsDESCR:0 "Orcs that prove themselves in battle are granted iron armor and slightly better armaments, and are given command over their own horde of fellow slaves."
 east_orcish_12_blood_singers:0 "Blood Singers"
 east_orcish_12_blood_singersDESCR:0 "The orcs of the Bloodsong clan are notoriously unwavering in even the most dire of circumstances, acting as the stoic and unbreakable vanguard for a hobgoblin advance."
 east_orcish_12_thunderfists:0 "Thunderfists"
 east_orcish_12_thunderfistsDESCR:0 "Orcs of the Thunderfist clan are renowned for their powerful shamans, as well as their ferocity in battle, charging into enemy lines like a raging storm."
 east_orcish_18_fire_horde:0 "Fire Horde"
 east_orcish_18_fire_hordeDESCR:0 "The orcish slaves have been armed with outdated Yansheni handcannons from their masters, forced to rally in tightly packed units to fire a volley at the opposing forces before charging with spear and shield to shatter their enemies."
 east_orcish_23_asgradag_warlords:0 "Asgradag Warlords"
 east_orcish_23_asgradag_warlordsDESCR:0 "The warbands put under the command of the Asghraell have become the elite forces of the Brown Orcs, armed with arquebuses rather than relatively primitive handcannons and drilled to march through enemy fire without fear."
 east_orcish_26_reformed_fire_horde:0 "Reformed Fire Horde"
 east_orcish_26_reformed_fire_hordeDESCR:0 "The Fire Hordes have been armed with true muskets and put under the command of the Asgradag, greatly increasing their accuracy and effectiveness, though they continue to use the old tactic of firing off a single volley before charging into melee."
 east_orcish_28_bloodsworn_infantry:0 "Bloodsworn Infantry"
 east_orcish_28_bloodsworn_infantryDESCR:0 "Our warriors have fostered intensely close bonds during their time shared on the battlefield, viewing each other as kin in the heat of battle and sworn to stand by each other's sides even as their comrades fall around them."
 east_orcish_30_massed_muskets:0 "Massed Muskets"
 east_orcish_30_massed_musketsDESCR:0 "A vast sea of musket armed orcs, forbidden from fleeing from battle by their honor and bonds with their brothers in arms and fearless in the face of death, they unleash several terrifying volleys before fixing bayonets to meet the enemy in the glorious carnage of battle."

 east_orcish_1_vanguard_scouts:0 "Vanguard Scouts"
 east_orcish_1_vanguard_scoutsDESCR:0 "Riding far in advance of the army on horseback, the scouts of the orcish slave hordes are clad in fragile leather and armed with a jagged spear; whether or not they survive is of little concern to their cruel goblinoid overlords."
 east_orcish_10_orcish_skirmish_cavalry:0 "Orcish Skirmish Cavalry"
 east_orcish_10_orcish_skirmish_cavalryDESCR:0 "The swift and unencumbered Brown Orc cavalry circle opposing forces, harassing them with javelins and clay grenades to soften them up before the main army arrives."
 east_orcish_18_mounted_archers:0 "Mounted Archers"
 east_orcish_18_mounted_archersDESCR:0 "The incredible strength of an orc makes them great archers, wielding bows that would require 3 men to pull and unleashing a storm of arrows on unsuspecting opponents."
 east_orcish_28_ozburkar:0 "Ozburkar"
 east_orcish_28_ozburkarDESCR:0 "Clad in tanned elephant leather and riding steeds bred through the centuries into a strong and hardy breed, the Ozburkar are the premier cavalry of the Brown Orcs, riding far ahead of the army to pelt them with arrows before charging with the infantry with lance and pistol."

 east_harimari_1_crouching_tiger:0 "Crouching Tigers"
 east_harimari_1_crouching_tigerDESCR:0 "The Harimari of Yanshen and the Xianjie have developed a unique fighting style taking advantage of their impressive physique, agility, and claws, making up for their lack in numbers with skill and relentless training. Focusing on an evasive stance punctuated by sudden aggressive strikes, those who practice the Crouching Tiger school of martial arts make for fearsome opponents."
 east_harimari_9_harimari_crossbows:0 "Elite Repeating Crossbows"
 east_harimari_9_harimari_crossbowsDESCR:0 "With the art of the Crouching Tiger taking decades to master, many Harimari in Yanshen historically used crossbows as a primary weapon that could be easily learned and applied to deadly effect from range. The dissemination of a high-powered repeating crossbow design during the late 1400s drastically improved the effectiveness of harimari crossbowmen at range."
 east_harimari_12_thousand_splinter_defense:0 "Thousand Splinter Defense"
 east_harimari_12_thousand_splinter_defenseDESCR:0 "While the massed infantry formations favored by the Yan were effectively combated with crossbow volleys, the emergence of the Shuvuush as a major threat to Yanshen forced changes in the tactics of the eastern harimari. To combat the great terror birds of the northern riders, the harimari began to embed their crossbowmen within pike formations that could ward off cavalry. The combination of spear and crossbow became known as the “Thousand Splinter Defense” - its proponents noted that the name described the thousands of sharp shafts the enemy would encounter in battle; its detractors stated that few casualties were inflicted on the enemy because of the defensive nature of the formation, and that it was little more painful than a splinter."
 east_harimari_15_jiantsiang_sharpshooters:0 "Jiantsiang Sharpshooters"
 east_harimari_15_jiantsiang_sharpshootersDESCR:0 "Though gunpowder had long been known in Yanshen, the harimari were slow to adopt it for military uses. Widespread use of firearms among the eastern harimari first began in Jiantsiang, where the greater penetration and longer range of these weapons proved its value against swift Shuuvush raiders. If the bird riders refused to give battle and face a Splinter Formation unit, musket fire from arquebusiers embedded in the unit could inflict losses on the Shuuvush from great range, whittling down their numbers and forcing them to quit the field."
 east_harimari_15_roaring_tiger_monks:0 "Roaring Tiger Monks"
 east_harimari_15_roaring_tiger_monksDESCR:0 "The martial artists of the Crouching Tiger school developed new techniques for both combating and integrating gunpowder weaponry during the many conflicts of the 16th century. Adopting a more aggressive stance to prevent enemies from firing upon them in the first place, the monks also began to use gunpowder themselves. Gunpowder fuses were attached to spears and lit to spray shrapnel and blind enemies when the monks closed to attack, whereupon they integrated their classic spear and claw weapons with braces of pistols that could be drawn, fired, and discarded as they cleaved through enemy formations. The great cacophony made by the monks' gunpowder weapons would lead to them being called “Roaring Tigers” in contrast with the earlier Crouching Tiger warriors."
 east_harimari_19_shattering_roar:0 "The Shattering Roar"
 east_harimari_19_shattering_roarDESCR:0 "The Crouching Tiger martial arts school continued to refine its techniques for the changing age of warfare. Improvements in metal-casting and chemistry allowed for the large-scale production of grenades, which were eagerly adopted by the Crouching Tiger school for their ability to shatter a prepared enemy formation and allow the monks to close on the foe in the resulting chaos."
 east_harimari_19_pangolin_hinge_formations:0 "Pangolin-Hinge Formations"
 east_harimari_19_pangolin_hinge_formationsDESCR:0 "For all its effectiveness, the thousand-splinter defense was slow and ponderous, and ceded most of the initiative to the enemy. The classic “porcupine” formation of the defense was gradually replaced by a hinged “pangolin” formation composed of smaller subunits that could pivot and move independently instead of staying as a large and static block."
 east_harimari_23_streaming_volley_infantry:0 "Streaming Volley Infantry"
 east_harimari_23_streaming_volley_infantryDESCR:0 "The tactic of volley fire spread throughout Yanshen during the Great Insubordination of the Hobgoblin Commands as a favored tactic of the Dragon Command. Quickly recognized as superior to the old pike and shot formations that had dominated the region for the past century, line infantry became the standard array for Yansheni armies afterward. Three or four-line deep formations would rotate firing, retreating, and reloading to keep up a constant stream of projectiles to shred enemy formations. The advent of volley infantry also saw the first major integration of humans into east harimari armies, requisite to satisfy the need for manpower created by the expanding army sizes of the era and the higher casualty rates of this new form of warfare."
 east_harimari_26_prowling_rifles:0 "Prowling Rifles"
 east_harimari_26_prowling_riflesDESCR:0 "The surprising success of Xia Shadow Warrior hit-and-run tactics at defeating Dragon Command armies during the early 1700s caused many to mimic their tactics. Dedicated skirmishing units were equipped with rifles for superior range and accuracy and sent on wide flanking maneuvers towards enemy artillery and rear officer positions. Circling around the edges of battle, these units would directly strike at cannoneers, dispatch hostile officers, and raid supply trains and depots to disrupt enemy logistics and reduce morale."
 east_harimari_30_golden_stripe_infantry:0 "Golden Stripe Infantry"
 east_harimari_30_golden_stripe_infantryDESCR:0 "The Golden Stripe was a braided rope, dyed deepest gold, granted to veteran soldiers and worn across the chest of the warrior. Historically given only to those who had served for 10 years and seen action in at least 3 major battles, the Golden Stripe was considered requisite to advance to the rank of sergeant. While ensuring that these officers were all battle-hardened and experienced, this practice also badly restricted the ranks of field commanders available to eastern harimari units. Changes in military training and education that would culminate in the granting of a ceremonial golden stripe to all new soldiers did away with this cultural restriction and greatly improved the ability of the eastern harimari to field capable officers."

 east_harimari_1_harimari_stalkers:0 "Harimari Stalkers"
 east_harimari_1_harimari_stalkersDESCR:0 "We simply do not have the manpower to waste in reckless charges like our cousins further west. Instead we utilize another boon granted by our ancestry - a mastery of stealth. Silently stalking in the shadows before striking with intense speed and ferocity, our flanking troops peel away before the enemy mounts an effective response, preserving our numbers while inflicting major casualties on the edges of enemy formations."
 east_harimari_10_hupeng_cavalry:0 "Hupeng Cavalry"
 east_harimari_10_hupeng_cavalryDESCR:0 "Lacking the wealth required to raise and train war elephants, for centuries the Harimari of Yanshen have bred a strong and fearless breed of horse, the Hupeng. Allegedly originating from Sirtani stock, they lack the aversion to our people most equines have and many are raised from foals by their riders, creating a lifelong bond of loyalty between mount and rider."
 east_harimari_18_mounted_stalkers:0 "Mounted Stalkers"
 east_harimari_18_mounted_stalkersDESCR:0 "Though they are swift, strong, and loyal beyond question, there are situations where fighting from the back of a Hupeng is unwise. As gunpowder weaponry grew in penetrative power, it was able to defeat even the strongest of armor, and the noble Hupeng could not be protected on the field of battle. Rather than risk their mounts needlessly, the eastern harimari cavalry began to abandon direct cavalry charges and instead adopted Dragoon tactics - skirmishing and running down fleeing enemies on horseback, but spending the majority of the battle riding to where they were needed, dismounting, and fighting on foot."
 east_harimari_23_four_winds_cavalry:0 "Four Winds Cavalry"
 east_harimari_23_four_winds_cavalryDESCR:0 "The Four Winds were elite mounted forces of harimari in Thidinkai that followed the tactical tradition of the Sirtani. Racing across the field of battle on horseback, the Four Winds were armed with a lance and brace of pistols. They would swiftly engage the foe, fire a full volley from their pistols, and then wheel away, skewering enemies with their lances as they went. After reloading, the Four Winds Cavalry would return to the field, often from a completely different direction, to continue their assault."
 east_harimari_28_harimari_dragoons:0 "Reformed Hupeng Dragoons"
 east_harimari_28_harimari_dragoonsDESCR:0 "Improved husbandry methods and superior metallurgy made the Hupeng both far more widely available for military use as well as improved the spear and sabre equipment of the dragoons. Now clad is reinforced breastplate and sporting rifled pistols, the dragoons were fiercer and faster than ever before."


 gerudian_1_olavish_berserkers:0 "Olavish Berserkers"
 gerudian_1_olavish_berserkersDESCR:0 "The quintessential northern warrior - a long beard, a long axe, and a desire for battle! In the cold and unforgiving lands of Olavlund, these are necessary for survival. Those without them may find themselves an early and cold grave - except for the shieldmaidens, of course! More wild than their Dalric cousins, the howls and the rage of the Olavish strike fear into all in their way!"
 gerudian_1_reachmen_guards:0 "Reachmen Guard"
 gerudian_1_reachmen_guardsDESCR:0 "The many polities of the Alenic Reach each held little land and power, and thus their armies reflected this. Uninspiring peasant levies could be better equipped from the finances of a prospering city, but what preserved the Reachmen realms against their enemies was the fierce spirit of bravery felt when defending their homeland."
 gerudian_1_snow_wargs:0 "Snow Wargs"
 gerudian_1_snow_wargsDESCR:0 "Larger and more powerful than their cousins to the south, the pale white Snow Wargs are war beasts of the Gray Orcs. Adapted to endure in the frigid Northern Pass and beyond, the Snow Wargs are easily camouflaged in wintry conditions and attack with unimaginable savagery. Young warriors venture forth into the wild mountain passes hoping to capture and train one to prove themselves."
 gerudian_1_mounted_jarls:0 "Mounted Jarls"
 gerudian_1_mounted_jarlsDESCR:0 "Shouting orders from horseback, the Jarls and their Thanes swiftly ride to protect the flanks of the shieldwall and trample the enemy at their weakest. The long-haired and sturdy warhorses of Gerudia symbols of wealth and prestige, often given as gifts to noble sons and are even exchanged to stop rising families from usurping the sitting Jarl."
 gerudian_1_serpent_knights:0 "Knights of the Serpent"
 gerudian_1_serpent_knightsDESCR:0 "For hundreds of years the Serpentshead has been contested between Gerudians and Reachmen. The Knights of the Serpent have long proclaimed themselves protectors of the Reach from Gerudian invasion from their fortress of Serpentgard. Descended from warriors long ago who stalked the swamps for intruders, the Knights of the Serpent are used to difficult terrain and know that not every battle can be won through glorious charges."
 gerudian_5_bayvicman_pavise:0 "Bayvicman Pavise"
 gerudian_5_bayvicman_paviseDESCR:0 "The disunited cities of the Alenic Reach are surrounded by enemies - Gerudian raiders, Gawedi conquerors, Orcish hordes and even Kobolds! These small polities could not afford to host armies of chaff against their aggressive neighbours, and instead favored defensive tactics. The standard levy of Bayvic was outfitted with a crossbow and pavise, an oversized shield that could be placed as a barrier while allowing use of both hands for aiming and firing at the enemy."
 gerudian_5_dakhgun:0 "Dakhgun Horde"
 gerudian_5_dakhgunDESCR:0 "Following the conquest of Vrorenmarch by Brasûr I Frozenmaw, the Gray Orcs found themselves a new homeland. Despite the settling of their kind in this land, the early armies of Frozenmaw were still more similar to their previous horde. Mostly disorganized individualistic combat was tightened by the new king to a more controlled, but still deadly, chain of command."
 gerudian_5_revrhavnic_reavers:0 "Late Reavers"
 gerudian_5_revrhavnic_reaversDESCR:0 "The last haven of Reavers in the Dalr Valley, Revrhavn sent raids across the Giant's Grave Sea and beyond until their privilege of raiding was ended by their Bjarnríki overlords. These reavers were famed to attack unexpectedly across the seas, but against a prepared opponent they were more than equal their match with their cunning ferocity. The last Reavers of Revrhavn met their end defending their right to raid against the Crown of Bera, and met their end burning in the very ships they once earned their bloody trade in."
 gerudian_9_bazrani_warriors:0 "Bazrani Warriors"
 gerudian_9_bazrani_warriorsDESCR:0 "The elite of the early Grombari army, the Bazrani warriors were half-orc nobles conscripted at an early age. Trained as part of the Dakhgun to toughen them, but favored with greater weapons and armor, the Bazrani were taught to be loyal to their Gray King beyond death."
 gerudian_9_sons_of_vrorenmarch:0 "Vrorensons"
 gerudian_9_sons_of_vrorenmarchDESCR:0 "The fall of Vrorenmarch to the Gray Orcs ushered a diaspora of White Reachmen across the Giant's Grave Sea. Seeking to reclaim their homeland from the orcs, somewhat tempered in resolve by the embarrassing fall of Vrorenmarch, the sons of Vrorenmarch as guerillas and as mercenaries for anyone against the Grombari. The Vrorensons fought as elusive skirmishers when outnumbered, and in desired battle would form impenetrable walls of deadly pikes."
 gerudian_9_urvikstener_huscarls:0 "Svartrdrek Huscarls"
 gerudian_9_urvikstener_huscarlsDESCR:0 "Named after the dragon of Urviksten, the Svartrdrek Huscarls fought in the unforgiving borderlands of Esfjall and the Black Frost Mountains against the encroaching orcs. Led by Steingrim Ebonfrost, said to be the last greatest Ebonfrost, in an attempt to follow the steps of Castan Ebonfrost by conquering Vrorenmarch from the orcs, the Huscarls held the Graytide at bay. Armed with both axe and spear, the Huscarls would aim to bewilder the enemy with mixed defensive lines and offensive pushes in the midst of harsh wintry conditions."
 gerudian_10_huntsmen:0 "Huntsmen"
 gerudian_10_huntsmenDESCR:0 "More than a favorite sport, it is a Reachmen tradition for the elite to hunt mounted on horseback. Adept at using both spear and crossbow, and even sometimes pistols, the Huntsmen prefer to weaken their enemy first before delivering the killing blow."
 gerudian_10_royal_warg_riders:0 "Royal Warg Riders"
 gerudian_10_royal_warg_ridersDESCR:0 "Bred in captivity by experts, the Royal Wargs of Vrorenmarch are comparatively tame compared to their Snow Warg ancestors but no less deadly. Reserved for only the most prestigious in Grombar, the Royal Wargs also coordinate packs of Snow Wargs using their alpha status."
 gerudian_10_trolspeja:0 "Trolspeja"
 gerudian_10_trolspejaDESCR:0 "Guarding the borderlands along the Dalrfjall and the Gerudian Frontier has long been the task of young warriors wishing to earn a name for themselves. The Trolspeja, typically young noblemen accompanied by veteran vedr, ride through forest and dell in search of vile Trolls to lance with spear and arrow."
 gerudian_12_greatwoods_patrols:0 "Greatwoods Patrol"
 gerudian_12_greatwoods_patrolsDESCR:0 "Those who patrol the Greatwoods roads in Adshaw must be unafraid of the beasts within. Normally protecting the citizenry by hunting wolves, bears, and werewolves during times of peace, the Greatwoods Patrollsmen are called to serve as matchlock armed auxillaries to the pikemen bulk of the Reachmen armies."
 gerudian_12_halfblood_freeshooters:0 "Halfblood Freeshooters"
 gerudian_12_halfblood_freeshootersDESCR:0 "Classical Orcish charges combined with cutting-edge matchlocks, the Grombari armies redefined themselves from their green cousins through innovation. While great warriors still charged forward in fury, specially trained half-orcs armed with matchlocks would fire at the enemy with both the vanguard and from hidden flanks."
 gerudian_12_sidaetti_rangers:0 "Ismarkvedr"
 gerudian_12_sidaetti_rangersDESCR:0 "The Sidaetti northern borderlands of the Ismark forest are plagued with foul beasts that still linger despite the efforts of Bera Bjarnsson and heroic warriors. Between the hunting parties of jarls and champions it falls to the common Vedr, or ranger, to rid the forests of monsters. With the introduction of matchlocks the Ismarkvedr were able to fell monstrous trolls with hide-piercing volleys as if each ranger were a hero from old."
 gerudian_14_grorgasht:0 "Grorgasht"
 gerudian_14_grorgashtDESCR:0 "While the Grombari army continued to rely on wargs for their sheer overpowering force in the late 16th century, the short number and heavy burden of cost and training of wargs forced them to find alternatives. The Grorgasht rode horses instead of wargs, being much more manueverable and cost effective for lower ranking cavalrymen. Utilized as constabularies and bounty hunters during peacetime, the Grorgasht served as more mobile and responsive cavalry in war."
 gerudian_14_freereach_riders:0 "Freereach Riders"
 gerudian_14_freereach_ridersDESCR:0 "Equipped with light armor padded with flowing bright white fabric, and armed with lance and carbine, the Freereach Riders continue the tradition of fighting for the freedom of the Reach. Focusing on mobile tactics of evading and returning fire, the Riders then charge at vulnerable positions once their shot is expended. After the charge has been made the Riders return to replenish their ammo to begin the cycle again."
 gerudian_14_skyldbryti:0 "Skyldbryti"
 gerudian_14_skyldbrytiDESCR:0 "The 'Tax Sheriffs' of Sidaett province, the Skyldbryti were tasked with braving the dangerous woods to collect the Konungur's tax. Well trained by fending off beast and man alike, and suited to living off the land, the Skyldbryti were called to serve as scouts for the Bjarnríki army. Carrying orders from the Thane, the Skyldbryti rally the men forward for one final charge to break the enemy!"
 gerudian_15_ironwall:0 "Bazrani Steelwall"
 gerudian_15_ironwallDESCR:0 "The Bazrani completely replaced the old Dakhgun tribal hordes by the end of the 16th century. The Grombari army became professionalized by the new Bazrani caste of half-orcs who lived seperately from the bulk of society. Famed for their unwillingless to die or surrender, the Bazrani Steelwall proved itself to be an almost indomitable unit."
 gerudian_15_serpentshot:0 "Serpentshot"
 gerudian_15_serpentshotDESCR:0 "Learning from the usage of Greatwoods Patrollsman as skirmishing auxillaries, the Serpentshot were developed as a standing unit of marksmen to defend Serpentgard against the Bjarnríki army. Combining the skills of the woodsman rangers with the quantity of town levies, the Serpentshot handgunners could serve equally well as ambushing skirmishers or within traditional pike squares."
 gerudian_15_skaldic_guard:0 "Skaldic Guard"
 gerudian_15_skaldic_guardDESCR:0 "War was brought to the very heart of the Skaldhyrric Faith by the encroaching Grombari empire - the Skaldic Guard held them back. Armed with long halberds and emboldened by faith, the Skaldic Guard held the line against the Bazrani until Olavish reinforcements could arrive with axe and shot. By the end of the 16th century the Skaldic Guard began to incorporate more handgunners into their ranks, creating a deadly balance between slashing polearms and thundering shot."
 gerudian_18_adderic_rifle:0 "Adderic Rifles"
 gerudian_18_adderic_rifleDESCR:0 "The ancient house of Adshaw once ruled the Reach, but while their vassals have dwindled their influence has still grown. With the vast timber reserve of the Adderwood, and their central position between the Alen and the Giant's Grave Sea, the Adshaw became trade magnates rivaling that of the old Reachmen cities. Once the personal guard of the house, the Adderic Rifles have been expanded to encompass the majority of their mounted corps. Armed with superior carbines, plentiful ammo, and a trusty sabre, the Adderic Riflemen remind all why money and mobility is key."
 gerudian_18_bregginskot:0 "Breggínskot"
 gerudian_18_bregginskotDESCR:0 "While well-organized and disciplined formations of infantry may win battles, sometimes all that is needed is chaotic violence. With pistols and axe the Breggínskot rode down all in their way, causing havok both behind enemy lines and charging into battle. Famous for stealing enemy ammunition and sabatoging artillery, the Breggínskot earned a reputation as dirty fighters willing to do anything to win."
 gerudian_18_irontide:0 "Irontide"
 gerudian_18_irontideDESCR:0 "Incorporating both warg riders and grorgasht is a difficult task, as the wargs themselves may confuse friend from foe. The Irontide manuever sought to fix this mistake by utilizing wargs as a viciously biting anvil holding the enemy in position, while the grorgasht charged into the enemy as the breaking hammer. Before the enemy could react, both mounted parties would disengage and prepare for the next assault."
 gerudian_19_chillsbay_mariners:0 "Chillsbay Mariners"
 gerudian_19_chillsbay_marinersDESCR:0 "The Grombari invasion of the western league of Reachmen lead by Bayvek was halted by the Chillsbay Mariners. Abandoning armor for only light clothing and equipped with flintlock carbines, pistols, and broadswords, the Mariners were hardy sailors who valiantly counterattacked even when the traditional army routed."
 gerudian_19_dalric_fusiliers:0 "Dalric Fusiliers"
 gerudian_19_dalric_fusiliersDESCR:0 "The Bjarnríki army reacted to the firing line tactics of the Gawedi with smaller and more flexible units. These smaller formations could more easily reform in new positions while still remaining effectiveness in massed shot. The Dalric Fusiliers were famed for their relentless march forward, only interrupted by volleys, before charging into the enemy infantry."
 gerudian_19_ebontuskers:0 "Ebontuskers"
 gerudian_19_ebontuskersDESCR:0 "Named after Durz Ebontusk, a half-orc bastard of the Ebonfrost dynasty, the Ebontuskers spearheaded the Grombari armies during the Corinite Wars. By the mid 17th the Grombari army had become almost completely composed of half-orcs, but this did not herald the supremacy of the Bazrani caste. The Ebontuskers represented the first generations of half-orcs into the army that were commoners instead of Bazrani. This clash of cultures within the military sparked rivalry and political infighting that began the slow dwindling of the publics doubt in the Bazrani caste."
 gerudian_23_ironmuskets:0 "Ironmuskets"
 gerudian_23_ironmusketsDESCR:0 "The advances in shot tactics made by the Ebontuskers were reversed by the response of the entrenched Bazrani caste by relegating the commoner troops to the frontline. The Ironmuskets were clad in armor unlike the tactics of most contemporary armies, and their regiments more than half composed of replaceable arms such as pikes and rapiers. The Bazrani troops were outfitted with primarily firearms and only small sidearms. During battle the Ironmuskets served as the shock troops and guards against enemy cavalry while the Bazrani provided covering fire."
 gerudian_23_marching_columns:0 "Marching Columns"
 gerudian_23_marching_columnsDESCR:0 "Facing nations with armies many times the size of their own, the Reachmen adapted by marching into battle in columns facing the enemy instead of rows to minimize casualties from enemy fire or forcing the enemy to hold fire and not waste ammo, allowing the Reachmen to march forward. Once established at the perfect range for firing, the Reachmen lines would extend outwards and unleash a series of devastating vollies."
 gerudian_23_ursine_thanes:0 "Ursine Thanes"
 gerudian_23_ursine_thanesDESCR:0 "The Ursine Thanes were the biggest and strongest soldiers of the Bjarnríki army which served as inspiring beacons to rally the army to victory. Rather than leading from the front, the Thanes would wait until after the enemy as been weakened and has recently fired to unleash a rousing charge, with great weapons being too much for the unshielded enemy to handle. And for the enemy, what is more disheartening to see than your own modern technology beaten by medieval weaponry?"
 gerudian_23_gerudian_dragoons:0 "Gerudian Dragoons"
 gerudian_23_gerudian_dragoonsDESCR:0 "Unlike the Cannorian practice of Dragoons being considered a cheaper alternative to cavalry, the Gerudian Dragoons were created as a result of an abundance of horses allowing for more of the infantry to gain the advantage of mobility. Armed with musket and sidearm, the Dragoon's main purpose is to quickly deploy and create a firing line... but are known to sometimes give in to the glorious charge!"
 gerudian_23_northern_pistoliers:0 "Northern Pistoliers"
 gerudian_23_northern_pistoliersDESCR:0 "Assembled into a thunderous cloud like the centaur hordes, the pistoliers are tasked with peppering the enemy with incessant fire whilst being untargetable themselves. The switch from carbines to pistols allows the riders to more easily fire whilst in full gallop, at the expense of punching power and range."
 gerudian_23_reformed_grorgasht:0 "Reformed Grorgasht"
 gerudian_23_reformed_grorgashtDESCR:0 "The Grorgasht in the 18th were elevated from their previously low position as bounty hunters and battlefield chaff into the majority of the mounted corps. Because of the ease at which wargs could be eliminated by concentrated fire, cavaalry tactics where shifted to focus on mobility rather than sheer strength."
 gerudian_26_frostcoats:0 "Frostcoats"
 gerudian_26_frostcoatsDESCR:0 "The white coats of the Reachmen, palest of blue like the icebergs of the Bay of Chills, proudly declared that the Reach had not yet fallen. Almost entirely composed of flintlock firing lines, the Frostcoats would begin battle with traditional Cannorian tactics of firing and cycling position. However, as the enemy would advance closer to the Reachmen firing lines, the Frostcoats would pull back and reassemble in a new position whilst being guarded by specially timed fire from irregulars."
 gerudian_26_graycoats:0 "Graycoats"
 gerudian_26_graycoatsDESCR:0 "Gone is the armor of old, but not the iron hard toughness of the Grombari. Accompanied by a Bazrani officer, the commoner Graycoats advanced upon the enemy only stopping to unleash volleys of shot. Although not a revolutionary tactic, the Graycoats were notorious for their dismaying effect on enemy morale by their refusal to break from enemy shot. And when the enemy are reached, the Graycoats let our their famous war cry and charge!"
 gerudian_26_taleseekers:0 "Taleseekers"
 gerudian_26_taleseekersDESCR:0 "Many of the heroes of the Skaldhyrric Faith forged their tales through great feats in battle. Although war is now waged with shot and fire instead of axe and bow, that does not detract from the honor of service. And in Olavlund, the heart of the Skaldhyrric Faith, the need for heroism is greater than ever before: the Grombari horde seeks to wipe our religion and people off of Halann! All those that try to take the holy city of Skaldol will be met with the Taleseekers infamous grenade-lobbying wrath!"
 gerudian_28_blackjackets:0 "Blackjackets"
 gerudian_28_blackjacketsDESCR:0 "Clad in rare Ebonsteel quarter-plate, the Blackjackets reigned supreme as armored and mobile juggernauts on the battlefield. While small firearms were still carried, the visceral rip and tear of melee was their forte as both shot and steel fail to penetrate the Ebonsteel. Said to have been modeled after armor plans from the Ebonguard of Black Castanor, the Blackjackets carry their legacy with pride and a zealous quest to earn a name even greater!"
 gerudian_28_grorbankar:0 "Grorbankar"
 gerudian_28_grorbankarDESCR:0 "Modern warfare has made wargs obsolete: too expensive to train, too easily shot, and scared by the incessant crescendo of gunfire. As replacement the Grobankar are used: exceedingly large gray warhorses seemingly unafraid of mortal danger, almost as much as their riders. Raised and trained in the northern pass, these horses know how to fend off warg predators and are as stubborn as the Dwarven rams."
 gerudian_28_mounted_corps:0 "Mounted Corps"
 gerudian_28_mounted_corpsDESCR:0 "All citizens trained in horseback riding must join the Mounted Corps, or provide funds for the equipping of a cavalryman. In addition, mandatory equine training will be taught in public schooling to ensure the availability of skilled riders for the Corps. In order to properly allocate resources and education, students that show early promise will continue their riding lessons, while the rest of the students will be taught infantry drill lessons."
 gerudian_30_citizen_guard:0 "Citizen Guard"
 gerudian_30_citizen_guardDESCR:0 "'The Reach calls - will you answer?' can be found plastered across the urban landscape of the Reach. All men, with exceptions exploited by the elite or crafty, are expected to perform military service for the Reach to constitute a standing army that can be ready in both times of war and peace."
 gerudian_30_skibazrani:0 "Ski Bazrani"
 gerudian_30_skibazraniDESCR:0 "The cold, harsh north of Cannor and Gerudia has always been difficult terrain for armies to maneuver, but with the introduction of skis to the military the constricted swathes of snow can be made into an advantage. Although skis are not a new invention, the mass production of high-quality skis has revolutionized the mobility of infantry in polar latitudes."
 gerudian_30_reforged_ebonsteel:0 "Ebonsteel Einherjar"
 gerudian_30_reforged_ebonsteelDESCR:0 "The ways of the forefathers echo with every footfall of the Einherjar, clad in Ebonsteel and armed with axe like the ancient heroes. With the formula for Ebonsteel alloy rediscovered, the forges of Gerudia produce suits of armor once more. Renowned for its resistance to shattering and relatively low weight, Ebonsteel also spites the shot that once ended the steel armor of old. After the bulk of the infantry fire volleys upon the enemy, the Ebonsteel Einherjar lead the charge upon the enemy and laugh as shot bounces and bayonet crumple!"

 tech_bharbhen:0 "Bharbhen"
 bharbhen_1_boar_riders:0 "@G60 Boar Riders"
 bharbhen_1_boar_ridersDESCR:0 "The Boar Rider is typically found roaming the west Alecand valleys. He is a melee-enduring, spear-wielding combatant using a mount of average maneuverability and unmatched speed, because the island of Alecand lacks any native horse. While the Boar Rider can employ quick-hitting tactics and is feared for his raids against the fortified watch towers built by Kheionai states, the boar itself possesses more staying power in melee compared to a regular horse and can be more easily trained to become acquainted to battle."
 bharbhen_1_chendhyan_razers:0 "@H00 Chendhyan Razers"
 bharbhen_1_chendhyan_razersDESCR:0 "The typical Chendhyan warrior rode into the battle on the backs of their feline mounts, armed with a spear or blade, and a bow. Their charges broke most formations that faced them, and any villages caught in their wake would be burned to the ground."
 bharbhen_1_eltibhar_horde:0 "@G60 Eltibhar Horde"
 bharbhen_1_eltibhar_hordeDESCR:0 "Unlike their Kheionai contemporaries, the tribal peoples on the western side of Alecand did not fight in an organized fashion. Instead, all warriors of an Eltibhari tribe would gather in a large group, and charge directly towards the enemy line. The Eltibhari charge often broke through any enemy line it encountered, and was feared by all who faced it."
 bharbhen_1_feline_tamers:0 "@H00 Feline Tamers"
 bharbhen_1_feline_tamersDESCR:0 "Many Chendhyans opted to fight on foot alongside their beloved cats. It proved a deadly combination, for up close enemy infantry would not have to fight just a Chendhyan but also their feline companion as well."
 bharbhen_1_mountain_lion_patrols:0 "@G63 Mountain Lion Patrols"
 bharbhen_1_mountain_lion_patrolsDESCR:0 "While the Mteibhar preferred to fight on foot in battle, their warriors tasked with patrolling the entrances to the Mteibas valley rode on mountain lions. Although not quite as deadly as the feline riders of the Chendhyans, the Mountain Lion Patrols were still effective in their role, being able to maneuver quite well in the landscape of the Devandi highlands."
 bharbhen_1_munakles_chosen:0 "@G63 Munakles's Chosen"
 bharbhen_1_munakles_chosenDESCR:0 "The warriors the Mteibhar sent into battle were always amongst the best of their clan, following the example of their legendary leader Munakles, who only sent the strongest and most capable into battle.They fought in an extremely defensive style, never giving up ground without making the enemy take heavy casualties in the process."
 bharbhen_9_mteibas_footmen:0 "Mteibas Footmen"
 bharbhen_9_mteibas_footmenDESCR:0 "The Elves of the Mteibas valley believed that as long as they defended the valley, its spirit would empower them. Consequently, their warriors would forsake their lives and ferociously charge at the enemy, believing that the spirit of the valley would protect them from any and all projectiles that came their way."
 bharbhen_9_saluistiri_defenders:0 "Saluistiri Defenders"
 bharbhen_9_saluistiri_defendersDESCR:0 "When the Eltibhari united under a single entity, it became quite clear that war with the Kheionai would be imminent. The first Riei of a united Eltikhan would establish the first true organized Eltibhari units, the Saluistiri defenders. Their role was to serve as a home guard, meant to protect against any naval invasion the sea-loving Kheionai might try. When the Kheionai defeated the united Eltikhan in battle and pushed westards, it was the Saluistiri Defenders that fought the Kheionai to the last, becoming martyrs of the Eltibhari people in its resistance against Kheionai subjugation."
 bharbhen_10_kappadi_war_veterans:0 "Kappadi War Veterans"
 bharbhen_10_kappadi_war_veteransDESCR:0 "The Ameioni would often hire Chendhyan mercenaries to serve as their mounted units in their wars against the Taychendi. When these mercenaries returned to their homelands, they brought with them new, updated tactics that gave them an edge against their enemies."
 bharbhen_10_nomadic_bagaude:0 "Nomadic Bagaude"
 bharbhen_10_nomadic_bagaudeDESCR:0 "With the conquest of Eltikhan, the Kheionai had to deal with the difficult and hilly terrain of western Alecand. The western side of Alecand soon became an even more lawless land than it already had been, with the Kheionai states having very little control over the Eltibhari territory they claimed to possess. It was in this environment that the famed Bagaude came to be. Wandering warriors, riding on the backs of their boars. They raided any Kheionai settlements they came across, and bands of Bagaude fought Kheionai armies on equal footing. Often romanticized, they made the Kheionai occupation of Eltikhan a high maintenance endeavor, and always fought to the last elf."
 bharbhen_12_eltibhen_phalanx:0 "Eltibhen Phalanx"
 bharbhen_12_eltibhen_phalanxDESCR:0 "The Kheionai had come to conquer large swaths of Eltibhari land in the 1500s, and started active “Kheionization” efforts. The results of this bore fruit in the creation of the Eltibhen Phalanx. Made up of Kheionized Eltibhari, the formation was a terrifying blend of the Kheionai and Eltibhar fighting styles, that was great at both defending against enemy attacks and charging straight through enemy lines."
 bharbhen_12_tsidarok_arquebusiers:0 "Tsidarok Arquebusiers"
 bharbhen_12_tsidarok_arquebusiersDESCR:0 "The Tsidarok tribe had always been one of the most outwardly looking among the Chendhyans, and were willing to embrace any new technology that came their way. When a Cannorian ship veered off course and shipwrecked on the Chendhyan coast in the territory of the Tsidarok, they took the crew captive. The Tsidarok forced the crew to explain to them these strange weapons on board, which the crew called an "Arquebus". Soon, the Tsidarok had reverse engineered the new weapon, and produced their own. The Tsidarok arquebuisiers became infamous on the battlefield, for none of their enemies had any knowledge on how to counter it."
 bharbhen_14_basobhar_auxiliaries:0 "Basobhar Auxiliaries"
 bharbhen_14_basobhar_auxiliariesDESCR:0 "The nékheis of Devand did not have cavalry, or mounted warriors of any kind. Their enemies, the Basobhar, did. Thus, whenever the nékheis pushed into the interior, they could never truly defeat the Basobhar, for they would simply fall back upon the backs of their mountain lions. It was the nékhei of Amgremós that first started to use Basobhar Auxiliaries as their mounted units, and it would be used successfully, not only against other nékheis, but also against other Basobhar tribes as well. The other nékheis soon hired Basobhar Auxiliaries of their own, and by the 1600s, they had become a staple part of every nékhei military."
 bharbhen_14_boar_chargers:0 "Boar Chargers"
 bharbhen_14_boar_chargersDESCR:0 "The kheionized Eltibhar, known as the Eltibhen, still kept much of their old culture alive, including their boar riding traditions. Kheionai states would create boar riding units made up of Eltibhen. They were very deadly in battle, as the sheer power of the boar proved effective against enemy heavy infantry."
 bharbhen_15_lion_and_shot:0 "Lion And Shot"
 bharbhen_15_lion_and_shotDESCR:0 "As gunpowder weaponry spread, the tactic of the feline tamers became outdated, and caused many of their feline companions to lose their lives. Soon, the feline tamers developed new tactics to cope with the new reality of warfare. They would ride into battle on the backs of their felines, then jump down into close quarters fighting and then jump back onto their companions' backs when falling back. Notably, their felines would not participate in the fight. Interestingly enough, many of the tamers also carried guns and instead fired at the enemy before literally jumping into the fray. Those that experienced this fighting style came to call it “Lion and Shot” after the Durasyar tribe, who were the first to employ such tactics on the backs of their mountain lions."
 bharbhen_15_norrerghe_shooters:0 "Norrerghe Shooters"
 bharbhen_15_norrerghe_shootersDESCR:0 "Many among the Eltibhari resisted Kheionization efforts, and retreated to great hill forts called “Norrerghe”. Receiving aid from Cannorian outsiders who wanted to aid in weakening the Kheionai in any way possible, these Norrerghe were quite heavily armed, with its entire garrison being full of gunners that fought off any attempt to take these fortresses. Norrerghe shooters often left the hill fort to raid the lowlands, and fought with great ferocity against any army that dared oppose them."
 bharbhen_18_boar_cuirassiers:0 "Boar Cuirassiers"
 bharbhen_18_boar_cuirassiersDESCR:0 "The rise of gunpowder warfare led to Kheionai states equipping their boar rider units with heavier armor, a  long single bladed sword as their primary weapon, and a secondary pistol. In battle, the Boar Cuirassiers would first fire their pistols en masse, then charge directly into the enemy infantry."
 bharbhen_18_iron_lions:0 "Iron Lions"
 bharbhen_18_iron_lionsDESCR:0 "The Chendhyans found out the hard way what happens when you charge directly into enemy gunfire, seeing their beloved companions riddled with bullet wounds, dead on the battlefield. They started equipping their mounts with heavy iron armor, so as to protect them from gunfire, and began to use guns scavenged from dead Kheionai soldiers in place of their bows."
 bharbhen_19_shield_bearers:0 "Shield Bearers"
 bharbhen_19_shield_bearersDESCR:0 "When the Mteibhar first discovered Kheionai settlers in their territory, they tried to attack them, only to be beaten back by gunpowder weaponry. Perplexed by this new weapon, Mteibhar strategists started experimenting with magically enchanted, large round iron shields which would protect their wielder from gunfire. Known by the Kheionai as the "Shield Bearers", these warriors gave the gun wielding Kheionai a nasty surprise, for bullets merely bounced off their shields."
 bharbhen_19_vorthei_cliff_guard:0 "Vorthei Cliff-Guard"
 bharbhen_19_vorthei_cliff_guardDESCR:0 "As Kheionai pressure mounted upon the Norrerghe fortresses, many Eltibhari took more active measures against their hated occupiers. The western side of Alecand had many, many cliffs, which the Eltibhari used to hide in, and ambush the Kheionai. In response, the Kheionai states conscripted their Eltibhen populations into cliff guard units to flush out the Eltibhar resistance."
 bharbhen_23_basobhar_rangers:0 "Basobhar Rangers"
 bharbhen_23_basobhar_rangersDESCR:0 "Many Basobhar tribes lived in forests that were officially controlled by the Kheionai. Whenever a Kheionai army tried to push them out, they would just retreat deeper into the forest and harass enemy supply lines. Scavenged among enemy supplies would be guns, which the Basobhar took to quite well, with many a Kheionai soldier falling to a Basobhar with a gun hiding in the woods."
 bharbhen_23_forest_raiders:0 "Forest Raiders"
 bharbhen_23_forest_raidersDESCR:0 "The increased pressure from Kheionai settlers led to the Mteibhar and Basobhar following the example of their Chendhyan cousins, and launching increasingly devastating raids on the backs of their mountain lions. This was first seen in the Mteibhar's long war against the nékhei of Deyeion, where entire war bands would appear out of the forest, wreak havoc upon the towns and villages of Deyeion's hinterland, and then disappear back into Devand's many forests."
 bharbhen_23_jaguar_skirmishers:0 "Jaguar Skirmishers"
 bharbhen_23_jaguar_skirmishersDESCR:0 "While the Chendhyan rider was still dominant amongst the tribes of the steppe, its effectiveness was beginning to diminish as gunpowder weaponry evolved. As the Chendhyans did not have the magical knowledge to enchant their armor against bullets,nor the infrastructure to do so on a massive scale, they came up with a different way of using their famed riders. Ditching their heavy armor, the Chendhyan riders would fight in a skirmishing manner, harassing the enemy's supply lines and slowing their advance, softening up their enemy just enough for their infantry to mop up what remained."
 bharbhen_23_stalia_marines:0 "Stalia Marines"
 bharbhen_23_stalia_marinesDESCR:0 "Traditionally the Kheionai had recruited from among their islander population to serve as marines. The state of Lokemeion, however, realized the potential the Eltibhen possessed in this role after its Kylakas saw a duel between an Eltibhen fisher and a Kheionai hoplite, with the Eltibhen fisher being victorious. Lokemeion recruited the Eltibhen to serve as marines. Armed with a net and a trident, they became known as the Stalia Marines. Their quick movement and tactics involving their nets served them well in the many island campaigns they participated in, with other Kheionai states quickly copying the Stalia Marines and recruiting their own Eltibhen population to serve as marines too."
 bharbhen_26_chendhyan_irregulars:0 "Chendhyan Irregulars"
 bharbhen_26_chendhyan_irregularsDESCR:0 "As the states that bordered the Chendhyan steppe started pushing into the region, many Chendhyans resorted to guerilla warfare to fight off the invaders. The Chendhyan Irregulars made the colonies in the steppe a high-maintenance endeavor, for there always needed to be a strong garrison to stop the colony from being destroyed by Chendhyan war bands. With the collapse of Ameion's empire in the 1700s, they and Clematar's colonies in the Chendhyan Steppe were destroyed by Chendhyan Irregulars, who killed every colonist they could find."
 bharbhen_26_hfaesban_heavies:0 "Hfaesban Heavies"
 bharbhen_26_hfaesban_heaviesDESCR:0 "As time marched on and the Kheionai encroached ever closer towards the Mteibas valley, the Mteibhar wore ever more heavy iron plate armor, enchanted so as to be invulnerable to bullets. The Mteibhar infantry became unstoppable on the battlefield, with their charges causing massive casualties against armies who wielded guns as their primary weapon."
 bharbhen_28_chendhyan_dragoons:0 "Chendhyan Dragoons"
 bharbhen_28_chendhyan_dragoonsDESCR:0 "It took a long time for Chendhyan society to cope with the reality of modern warfare. With the death of the famed Chendhyan charges of old, many Chendhyan tribes were left struggling to understand what the place of the mounted Chendhyan warrior should be. The answer came from the Tsidarok tribe, who used their feline mounts to transport its riders to battle and have its riders fight like infantry on foot. Unlike Lion and Shot tactics, however, these Chendhyan Dragoons never fought at close distance, and fell back on  their mounts when the enemy closed in."
 bharbhen_28_sarkiona_swivel_guns:0 "Sarkiona Swivel Guns"
 bharbhen_28_sarkiona_swivel_gunsDESCR:0 "In the Sarkiona Military Academy, a new tactic was being devised by Degakheioni war strategists. A swivel gun would be mounted on a boar, with the Eltibhen rider not only being just a mounted soldier, but also an artilleryman. Soon the Sarkiona Swivel Gun tactic spread among the boar riders, which became very useful in the mountainous and rugged landscape of Alecand. When the Kheionai united into a single league in the 1700s, much of its cavalry force would be made up of this unit."
 bharbhen_30_eltibhen_grenadiers:0 "Eltibhen Grenadiers"
 bharbhen_30_eltibhen_grenadiersDESCR:0 "As grenades grew in importance in warfare in the 17th to 18th centuries, the hazardous weapon came to be used only by special units. For the Kheionai, these specialized units were recruited from among the fittest of their Eltibhen population, and became widely feared. Where an Eltibhen Grenadier unit went, death was sure to follow."
 bharbhen_30_mteibhar_sharpshoopers:0 "Mteibhar Sharpshooters"
 bharbhen_30_mteibhar_sharpshoopersDESCR:0 "As Kheionai expeditions ventured ever closer to the Mteibas valley, the Mteibhar grew ever fiercer. Soon, the Mteibhar gained access to guns from fallen Kheionai soldiers. Their artisans managed to reverse-engineer the weapon, and the Mteibhar would adopt it en masse. Every Mteibhar warrior became an excellent sharpshooter, able to take down their enemies from great distances, with Kheionai military officers becoming a favorite target of theirs."

 kheionai_1_guarded_phalanx:0 "Guarded Phalanx"
 kheionai_1_guarded_phalanxDESCR:0 "The phalanx was the predominant military formation used amongst the Kheionai city states for centuries. However, the phalanx was also inherently inflexible and vulnerable to flanking maneuvers; this was a pressing problem for Kheionai polities as their Bharbhen adversaries could easily outmaneuver and encircle phalanxes using their mobile mounts. To address these critical flaws, Kheionai rulers, especially those from Empkeios and Lokemeion, would leverage the economic and political clout of their urban powerbases to convince rural aristocrats to muster skirmishers from their fiefs. Armed with javelins and thrusting spears, these auxiliary skirmishers were deployed to defend and support the phalanx by blocking flanking enemies."
 kheionai_1_pure_phalanx:0 "Pure Phalanx"
 kheionai_1_pure_phalanxDESCR:0 "The phalanx’s excellence in massed infantry warfare in Alecand left many city states ignorant to its many flaws against mobile military formations. As a result, military strategy developed to optimize the phalanx’s strengths as an indomitable forward-facing formation. The Alecandi Kheionai would concentrate their best soldiers in a dense formation withdrawn from the battlefield, while sending their regular hoplites to push forwards in standard phalanx tactics. As the battle degenerated into an exhausting stalemate, Kheionai generals would concentrate their elite forces in a flanking maneuver, intending to shatter and rout their exhausted enemies. Historians who observed the exclusive use of the phalanx in this strategy by the Kheionai would refer to the formation as the Pure Phalanx."
 kheionai_1_laskarian_phalanx:0 "@G52 Laskarian Phalanx"
 kheionai_1_laskarian_phalanxDESCR:0 "Under the leadership of Laskaris the Conqueror, the Ameioni army invaded the vast realms of Taychend in the 1400s. These armies were predominantly heavily-armored and well-disciplined citizen-soldiers, which formed into phalanxes as was tradition amongst the Kheionai. To counter the  Taychendi elves’ cavalry, Laskaris would maintain reserve hoplites to either drive away these mounted soldiers throughout the battle or, more boldly, proactively intercept these foes and drive away the threat of cavalry charges.\n\nThese audacious tactics, combined with support by local mercenaries and ranged skirmishers, would enable the Ameioni center to continuously push unabated into the outmatched hordes of Taychendi and claim many a battlefield in victory."
 kheionai_5_lokemeioni_phalanx:0 "Lokemeioni Phalanx"
 kheionai_5_lokemeioni_phalanxDESCR:0 "The 15th century was unkind to the people of Lokemeion, as Bharbhen raids escalated into full-scale war with the united Eltikhan kingdom. Initial battles led to defeat after defeat as the traditional auxiliary skirmishers that guarded the flanks proved unable to withstand the Bharbhen horde and their wretched boar mounts. Thus the Lokemeioni were forced to adapt to the shifting tides of warfare.  Instead of relying on simple levies, Lokemeion began to recruit sýnaranbhen, veteran soldiers defending the colonies near the Eltikhan, to hold the flanks of the battlefield. Professional and motivated, the sýnaranbhen proved not only capable skirmishers but also able to execute advanced maneuvers with allied phalanxes and effectively dispatching boar rider units."
 kheionai_5_degakheioni_phalanx:0 "Degakheioni Phalanx"
 kheionai_5_degakheioni_phalanxDESCR:0 "When Degakheion invaded the lesser kheion of Ormam in 1477, Degakheion's leading generals would employ large cadres of military engineers that would assemble ballistae made from the vast forests surrounding their encampments. The exceptional range and accuracy of such weapons would coax the Omami phalanx formations to either retreat or march forwards from the casualties steadily sustained. The Degakheioni phalanxes, which were larger and deeper-ranked than the Ormami phalanxes, would shatter their fatigued enemies on the field of battle with the support of speeding chariots."
 kheionai_6_ameioni_war_chariots:0 "Ameioni War Chariots"
 kheionai_6_ameioni_war_chariotsDESCR:0 "For much of their history, the Kheionai lacked any mounts, leading to a battlefield dominated solely by infantry.  This would change, however, when the mighty general, Laskaris the Conqueror, invaded Taychend. With his conquest came, amongst other things, the introduction of horses to the Kheionai through the Ameioni.\n\nThe steeds' potential for battle was quickly recognized by the Ameioni, but the general unfamiliarity with horseback riding rendered heavy cavalry a challenge to implement. Emulating the beasts-of-burden that worked the plows to till their fields, the Ameioni crafted war chariots for the horses to drive through the battlefield. Although these chariots proved to be unwieldy and occasionally unpredictable to operate for the drivers, their mobility on open fields could decisively overcome the virtuous, powerful phalanx. Through a combination of archers safely weakening the formations from the safety of the chariots and the ravaging damage that chariots could cause by running down wavering hoplites after volleys of arrows, the chariots proved to be a powerful tool to counter the phalanx."
 kheionai_9_manipular_phalanx:0 "Manipular Phalanx"
 kheionai_9_manipular_phalanxDESCR:0 "Oktikheion was not spared from the brutal campaigns of the Degakheioni warmongers, as their lands were invaded in the 1490s.The Kylakas of Oktikheion secretly hired military advisors from Lokemeion, who would develop a formation known as the manipule, which assembled Oktikheion's hoplites in a smaller, looser, but more flexible formation. The manipule was capable of efficient maneuvering and tactical flexibility which disrupted the stiff battle lines of the Degakheioni phalanxes, hindering the cohesion and discipline vital for their success. Combined with the effective application of heavy cavalry to flank and cause devastating shock damage, the Degakheioni phalanx was humiliated on the battlefield."
 kheionai_9_phocas_phalanx:0 "Phocas Phalanx"
 kheionai_9_phocas_phalanxDESCR:0 "After the initial setbacks in the invasion of Oktikheion, Kylakas Phocas of Degaheion would personally intervene to rebuild Degakheion's forces. Plans were drawn to reform the army to leverage heavily-armored hoplites who would gather into dense phalanxes, equipped with javelins and thrusting spears, to overwhelm the Oktikheioni armies on the field. However, before Phocas could assemble his army for a second invasion, he was ousted from office, leaving the Phocas Phalanx as a conceptual battle formation."
 kheionai_10_keyolioni_javelin_riders:0 "Keyolíoni Javelin Riders"
 kheionai_10_keyolioni_javelin_ridersDESCR:0 "Amongst the many nékheis that settled in the vast lands of Devand, it was the Keyolíoni that most quickly mastered equestrianism among the Kheionai. With superior cavalry at their disposal, chariots were abandoned, in favor of more mobile, accessible and efficient heavy cavalry. In dense formations, the Keyolíoni would target enemy phalanxes that were pinned by allied formations, battering their unprotected flanks with sharp javelins before charging in with their thrusting swords, dashing and crushing their enemies in the process. Such innovations in mobile cavalry warfare contributed to the rapid decline of the Kheionai phalanx in early-modern warfare as the latter struggled to cope with the increasing intensity of battle."
 kheionai_12_ameioni_fotistrepei:0 "Ameioni Fotistrépei"
 kheionai_12_ameioni_fotistrepeiDESCR:0 "Ameion's expansion into Taychend rapidly stagnated following the death of Laskaris the Conqueror. However, the legacy of momentous military reform did not pass away with such a great elf. One such reform was the Fotistrépei system, where Ameioni administrators exchanged land and privileges to Kheionized Taychendi soldiers.\n\nKnown as the Fotistrépei, these soldiers would form a permanent and loyal native force. The Fotistrépei would not only help suppress Taychendi unrest under Ameioni occupation but also revitalize further conquest of Taychend when the Sun Elves arrived in Southern Aelantir and shattered Larankar's empire. Armed with both Cannorian muskets imported by their Kheionai leadership and indigenous weapons such as longbows and javelins, the Fotistrépei would act as light infantry responsible for providing firepower and probing attacks in support of Ameioni phalanxes who would steadily push towards the main enemy force. This, combined with ample heavy cavalry support, were decisive against Taychendi armies who could not adapt against Ameion's dynamic and overwhelming tactics on the battlefield."
 kheionai_12_arpediferi_phalanx:0 "Arpediféri Phalanx"
 kheionai_12_arpediferi_phalanxDESCR:0 "When the Cannorians arrived on the shores of Arpedifér, the firearm followed them. The traditional way of war of the Kheionai was brought to kneel by the musket, whose bullets could penetrate the shields and armor of the mighty hoplite and shatter the morale and discipline of the phalanx formation in battle. Yet, despite their lethality, firearms could not shake the hardened hearts of the Arpediféri, the venerable pioneers of the phalanx.\n\nTo avoid dishonoring their kheion's most sacred institution, the Arpediféri would pay exorbitant expenses for the finest and strongest armor and equipment to save themselves from bullets, even going as far as consulting mages to render their shields seemingly invulnerable by enchanting them with the same abjurations that have shielded their people from the kaydhano for millenia. Though some would still fall despite their warded armor, others truly became invulnerable on the battlefield, forming the vital core for the Arpediféri army in the early-modern era."
 kheionai_14_oktikheioni_outriders:0 "Oktikheioni Outriders"
 kheionai_14_oktikheioni_outridersDESCR:0 "When firearms were introduced to the Kheionai, the emerging class of professional cavalry welcomed them with open arms just as they did with equestrianism decades ago, especially those of the Okitkheioni people. Equipping themselves with pistols and foregoing most of their heavy full-body armor to allow greater speed on the battlefield, these equestrians transitioned from heavy cavalry into equally-as-dangerous skirmishers. The Oktikheioni Outriders were renowned for their ability to isolate phalanxes before orbiting their unfortunate enemies in a ring of death, firing as many pistols into them before tactically retreating into friendly forces to reload and repeat the process. These skirmisher cavalry forced the Alecandi Kheionai to either relinquish their traditional phalanx, or be outpaced, outgunned and outmaneuvered on the battlefield."
 kheionai_15_besolaki_square:0 "Besolakí Square"
 kheionai_15_besolaki_squareDESCR:0 "When a Cannorian ship was forced to dock near a Besolakí village, the mayor successfully traded for three matchlock muskets after being impressed after a demonstration of their power. The mayor would commission the village blacksmith to replicate the muskets, achieving this task after months of labor. Soon after, the musket proliferated throughout the kheion, and its generals openly integrated them into the Besolakí army, reforming their strategies around such powerful weapons.\n\nThe Besolakí Square was a product of the mass introduction of firearms into the army, which was a hollowed formation which could protect arquebusiers as they shot at Bharbhen and rival Kheionai invaders under the safety of disciplined hoplites armed with sarissa and shields. Supported by skirmishers and light cavalry, the Besolakí Square was also capable of safely attacking on the battlefield."
 kheionai_15_degakheioni_pikes:0 "Degakheioni Pikes"
 kheionai_15_degakheioni_pikesDESCR:0 "Degakheion, who was still recovering from the trauma of their defeat in the invasion of Oktikheion, begrudgingly adopted gunpowder into their armies, aware of its power from trade with the Cannorians. As a result of the penetrating power of muskets, Degakheioni hoplites would forgo their shields in favor of longer sarissas, which could steadfastly stand their ground against cavalry and other infantry. Arqubusiers would be deployed in two ranks in between Degakheioni pike squares, firing massed salvos at the enemy continuously as skirmishers before retreating behind the safety of Degakheioni pikemen. While the pikemen fought the cavalry and infantry, the arquebusiers would reposition along the flanks of battle, forming single-rank lines to continue battering the enemy with gunfire."
 kheionai_18_ormami_cuirassiers:0 "Ormami Cuirassiers"
 kheionai_18_ormami_cuirassiersDESCR:0 "Despite the rapid proliferation of cavalry throughout Kheionai, Ormam maintained a relatively limited cavalry force compared to their neighbors, favoring expenditures towards a modernized infantry-centric force. As a result, professional cavalry became a rarity on the battlefield, only consisting of the military elite and upper-class citizen-soldiers. To protect themselves from the evermore deadly battlefield, these cavalry-elves would equip themselves with heavy curaisses and even armor their expensive horses with abjurated barding. Though the average Ormami cuirassier was slower than their contemporaries, they were relentless and invulnerable the moment they began their devastating shock charges on the battlefield, particularly when Ormami infantry had closed the distance and pinned enemy infantry with Delisian warfare tactics."
 kheionai_19_kherkan_grenadiers:0 "Kherkan Grenadiers"
 kheionai_19_kherkan_grenadiersDESCR:0 "Kherka, a state made up of exceptional metalworkers, became a center of gun manufacturing in South Aelantir as firearms became more commonplace in warfare. It became no surprise that the Kherkans were the first of the Kheionai to arm a majority of its soldiers with flintlock muskets. By the mid-1630s, there was one musketeer for every pike-elf remaining in service. The forward vanguard of the new Kherkan army were the Kherkan Grenadiers, who would fight as skirmishers using long-barreled muskets.\n\nThese Grenadiers would be infamous for throwing salvos of ceramic grenades to provide deadly cover before retreating from advancing enemy formations. The heavy firepower of the grenadiers would provide the trailing Kherkan line infantry with a tactical advantage over the wavering and divided enemy forces before volley fire commenced."
 kheionai_19_doukas_formation:0 "Doukas Formation"
 kheionai_19_doukas_formationDESCR:0 "Kylakas Doukas of Empkeios was elected after a prestigious military career as an officer of the Empkeiosi Army, and would use his newfound political clout to revolutionize warfare in Devand. Inspired by Cannorian military advisors and his own experience as a mercenary in Cannorian armies, Doukas concluded that modern Kheionai formations were too slow, unwieldy and reactive to fight modern battles against the Bharben, and needed to be simplified while avoiding losing firepower.\n\nIn response Doukas ordered that  battalions of soldiers would be divided into smaller and narrower companies to allow for superior movement and more troops to be active on the battlefield; these soldiers would be equipped with flintlock muskets and be issued long plug-bayonets in order to serve a dual role as musketeer and pikeman. Doukas' formations excelled in battle, especially in rough terrain, such as the forests of Devand, where massed infantry formations struggled, in-part due to their superior firepower, maneuverability, and efficiency in battle."
 kheionai_23_delisian_line:0 "Delisian Line"
 kheionai_23_delisian_lineDESCR:0 "When the city of Ormam was submerged into decades of warfare from rival kheions and Cannorian expeditionaries in between the 17th and 18th century, it became clear that military reform was a necessity for self-preservation. Kylakas Delis, who governed Ormam during the mid-1600s, would take advantage of the kheion's extensive mercantile connections to import thousands of flintlock muskets from friendly kheions to fully equip his soldiers with firearms. These soldiers would be assembled into lines of infantry companies, tasked in closing the distance with the support of skirmishers in order to fire a mass volley of musketry before charging the weakened enemy with bayonets. Combined with the brutal shock charges of cuirassiers, Ormam could decisively and quickly win battles without suffering brutal casualties from prolonged volley fire exchanges."
 kheionai_23_apikhoxi_guards:0 "Apikhoxí Guards"
 kheionai_23_apikhoxi_guardsDESCR:0 "Although Apikhoxí enjoyed prolonged periods of relative peace, its government continued to modernize their strategies and equipment to avoid sudden destruction from its enemies, especially the brutish Amgremósi raiders who occasionally pried at Apikhoxí's borders. However, Apikhoxí's people refused to tolerate the horrific suffering of massed warfare upon their kin, even as war crept upon their friends and family.\n\nTo address these concerns and minimize casualties, Apikhoxí's military would develop specialized infantry companies designed to minimize the devastation of musket volleys. Those at the front would be equipped with costly abjurated armor, similar to what the Arpediféri had pioneered, and fire upon the opposing line.  Meanwhile, infantry without this armor would focus on reloading muskets behind safe cover to provide the front-rank soldiers. These freshly-loaded muskets would then be swapped with the spent muskets used by the armored frontline. The result was a devastating semi-constant barrage and lower casualties, if at the cost of less overall firepower."
 kheionai_23_devandi_rangers:0 "Devandi Rangers"
 kheionai_23_devandi_rangersDESCR:0 "The Devandi Kheionai were one of the greatest at utilizing cavalry in rough conditions and geography. However, the cavalry charge could not penetrate the dense and mighty forests and as a result, cavalry predominantly was limited to skirmishing and reconnaissance roles. As gunpowder warfare and cavalry doctrine rapidly evolved as the Kheionai were entrenched in deeper conflict against their neighbors and the Cannorians, many of the Devandi Kheionai states adopted mobile carabiniers to defend their roads and coastlines where their dense woods couldn't obstruct enemy armies. These dragoons, referred to as rangers to the Cannorians, were able to harass and disable enemy formations with excellent marksmanship before retreating into the countryside, with the speed and lethality of a kaydhano."
 kheionai_26_eneioni_skirmishers:0 "Eneioni Skirmishers"
 kheionai_26_eneioni_skirmishersDESCR:0 "It has been said by the Kheionai that an Eneioni elf could be blindfolded and still identify every tree, rock, and stream in their countryside as if nothing had been blocking their vision. Although certainly apocryphal, it reflected the profound mastery and knowledge that the Eneioni had of their own homeland compared to other peoples. When the Eneioni military leadership noticed the increasing effectiveness of open-order formations upon foreign battlefields, they collectively agreed with little debate to begin reforming the Eneioni army away from the old ways of closed-order formations that the rest of the Kheionai desperately held on to.\n\nThe new Eneioni army birthed from these reforms became one of the greatest of its generation in South Aelantir. Every Eneioni militia was as capable of becoming viciously efficient skirmishers who were masters of maneuvering and utilizing any natural cover successfully, even to the thinnest of shrubs, as they were capable of conventional closed-order formation discipline and bravery under volley-fire."
 kheionai_26_deyeioni_defenders:0 "Deyeioni Defenders"
 kheionai_26_deyeioni_defendersDESCR:0 "In the mid-18th century, the Échate League fell into a bloody period of strife as the Ameion Empire rapidly collapsed into anarchy and disunity. Sensing weakness, Busilari expeditionaries invaded one of the League's members, Deyeion. Forced to defend Deyeion with no aid, the Kylakas of Deyeion decreed the unpopular act of conscription, forcing all capable males to defend their homeland from the foreign invaders at any cost.\n\nThe conscripts would be consolidated into local militia companies led by veteran Deyeioni officers; these companies were responsible for defending their hometowns and if necessary, rapidly integrating with Deyeion regulars to provide vital manpower for open field battles to drive out the invaders. The flexible system would create hell for the invading Busilari as they were forced to fight through scorched earth, sudden mass infantry assaults, and militant local population. The vicious defense would eventually yield peace for the Deyeioni and secure their independence. However, the extensive conscription and economic devastation would leave Deyeion exhausted for  generations to come."
 kheionai_28_amgremosi_carabiners:0 "Amgremósi Carabiniers"
 kheionai_28_amgremosi_carabinersDESCR:0 "Among the Devandi Kheionai, the Amgremósi were at the forefront of Kheionai cavalry warfare due to the violence of the Andic Crisis, combined with their deeply-rooted cavalry army tradition from centuries of horseback raiding and warfare with their neighbors such as the Apikhoxí. Going into the late 18th century, the cavalry of the Amgremósi rode on specially-bred horses which were faster and more athletic than their other Devandi counterparts, using their speed to outpace the enemy and easily weave into the flanks of the battlefield; armed with carbines, the Amgremósi were capable of accurately firing while moving and just as competent at reloading on horseback. The Amgremósi would take advantage of their mounted marksmanship and fast mounts to enable their cavalry to serve advanced skirmishing and infiltrating roles in combat, performing admirably against the stubborn and stalwart defense of the Apikhoxí infantry."
 kheionai_30_kheios_league_infantry:0 "Kheiós League Infantry"
 kheionai_30_kheios_league_infantryDESCR:0 "In the late-18th century, a powerful Kaydhano swept through the Alecandi kheions, politically and diplomatically isolating them for years. By the time the storms subsided, the kheions were cut off from their nékheis, who refused to embrace subservience to their former overlords. The Alecandi kheions' hardships did not end, for Cannorian influence began to seep deeper into the Kheionai's sovereignty and more brazen, going as far as fully vassalizing weaker nékheis through Cannorian institutions such as the Vanbury Guild. As their position became more tenuous, the Alecandi Kheionai federalized into the Kheiós League and as a consequence, united their armies into a single banner. Modernized, motivated and armed with the finest Kherkan weaponry, the Kheiós League was ready to drive out all invaders from Kheionai lands and maintain their independence."
 kheionai_30_echate_league_infantry:0 "Échate League Infantry"
 kheionai_30_echate_league_infantryDESCR:0 "The devastation of the wars of the Andic Crisis forced the members of the Échate League to reflect upon their ways of war. Many of them relied upon massive formations of conscripted infantry to outmuscle their attackers, refusing to concede even a single village. But, the economic and political cost of full conscription became unsustainable for war for the Échate League. As a result their members would begin to devolve military responsibilities to smaller armies of highly trained and motivated skirmishers and light infantry, equipped with the finest rifles and uniforms which could camouflage into the forests and hills of Devand. These smaller armies were designed for territorial defense by creating a high-intensity guerilla war against any invaders to render even basic military operations impossible in home territory by instigating skirmishes, assaulting supply convoys, and raiding regimental camps to break the will of the enemy."

