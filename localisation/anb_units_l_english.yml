 harafic_1_desert_warriors: "Desert Warriors"
 harafic_1_desert_warriorsDESCR:0 "The traditional warriors of the desert-dwelling Haraf'ne are well practiced with both spear & bow. In the ancient days of the Haraf'ne, the eastern tribes were consolidated by the eldest of all Houses, House Datai'tsel, who utilized their overwhelming massed archers to force a surrender of many lesser tribes - on some occasions, before a single arrow needed to be loosed."
 harafic_1_jungle_warriors: "Jungle Warriors"
 harafic_1_jungle_warriorsDESCR:0 "The warriors of the Kooras, armed with javelins and bucklers, are expert ambushers in their jungle homes, leaving little chance for resistance with their swift maneuvers. These warriors would often wait, submerged in dark river crossings, for enemy warriors to pass, springing a devastating trap and leaving only a bloodstained current in their wake."
 harafic_1_masked_warriors: "Masked Warriors"
 harafic_1_masked_warriorsDESCR:0 "The masked fighters of the Mayte prefer a more intimate style of warfare compared to the Haraf'ne's arrows and Kooras' javelins and are expert wrestlers and grapplers. Every defeated combatant proves the strength of a Mayte and the power of their Kalun Mask, bringing them one step closer to the King Mask. This results in a tenacity and ferocity unmatched amongst the Harafic ruinborn, and their battles are often to the very last."
 harafic_1_harafe_nomads: "Haraf'ne Nomads"
 harafic_1_harafe_nomadsDESCR:0 "The Haraf'ne's history as a semi-nomadic people translates itself well to their reliance and ability of horse riding. Of particular pride is the Nean'àuvulin, who, in countless battles over the centuries since their inception, have utilized their maneuverability and mastery of the bow to serve as a harassing and screening force, giving their unmounted comrades ample opportunity to shower the enemy with hails of arrows."
 harafic_1_epednar_mercenaries: "Epednar Mercenaries"
 harafic_1_epednar_mercenariesDESCR:0 "In the last few centuries since Hubinach's ultimately failed invasion of the Ynn, many Epednar were exposed to the relative bounty of the river and its people. As veterans and new warriors of the Epednar sought to make a living from raiding and combat, many realized they could sell their service as mercenaries to the many feuding Ynnics after the empire's dissolution - the Epednar's immense prowess as cavalry troops proving decisive in many battles in the Ynn River Valley."
 harafic_9_harafe_herd_guard: "Haraf'ne Herd-Guard"
 harafic_9_harafe_herd_guardDESCR:0 "Shepherds-turned-soldiers were often all the Haraf'ne could call upon in defense for much of their history, outside of the chiefs' retinues, especially in such a vast area as Haraf where scant few local garrisons were all that could be mustered against hostile raids. This necessitated every Haraf'ne herder to be trained in archery and basic defensive tactics, forming an informal "Herd-Guard" that was ever-vigilant in protecting their people and way of life."
 harafic_9_kooras_cutters: "Kooras Cutters"
 harafic_9_kooras_cuttersDESCR:0 "The Kooras are quite adept at navigating their jungle homes; where old, familiar trails may be compromised by a hostile force or dangerous predator, Kooras have no qualms in creating new paths to ambush said enemies. To facilitate this, teams of warriors are equipped with heavy-duty machetes to cut paths through thick jungle and flesh alike."
 harafic_10_epednar_raiders: "Epednar Raiders"
 harafic_10_epednar_raidersDESCR:0 "The bane of the western Ynn was that of the Epednar raiding party; a horde of swift horse archers whose combination of unorthodox tactics and mastery of horseback combat arguably made them the most effective, and most certainly dreaded, horsemen of all North Aelantir."
 harafic_12_silent_stalkers: "Silent Stalkers"
 harafic_12_silent_stalkersDESCR:0 "Of most Haraf'ne, there is a deep-seated fear of the Silent Watchers, beings believed to steal a Haraf'ne's spirit and prevent them from merging with the Paragon Spirits in death. In extreme circumstances, some Haraf'ne may volunteer to become "Silent Stalkers" - fanatical warriors that forfeit their bodies and spirits, and are ceremonially exiled from the tribe in order to cull the Silent Watcher threat to their people. To volunteer is considered the most selfless honor and greatest sacrifice a Haraf'ne may make. Therefore, they are some of the few permitted to wear the dyed sands of Ek'elas, a privilege afforded only to the greatest guardians of the Haraf'ne."
 harafic_12_leptone_gunners: "Leptone Gunners"
 harafic_12_leptone_gunnersDESCR:0 "The arrival of the smallfolk artificers heralded with them the advent of gunpowder weaponry throughout Haraf's ruinborn tribes. Among these tribes were the Leptone, the first of all tribes to establish contact with the smallfolk, and an early adopter of firearms into their tactics. Many a Leptone foe had been brought low after mistaking their guns for clubs or walking sticks, and foolishly charging into their waiting gunners' volleys."
 harafic_14_sandstorm_riders: "Sandstorm Riders"
 harafic_14_sandstorm_ridersDESCR:0 "Haraf'ne mages, in response to the use of firearms against their armies, repurposed the ceremonial use of sandstorm summoning as a battlefield tactic. When battle commenced against a superior foe, a Haraf'ne mage would ride into battle with the Nean'àuvulin, channeling into existence a blistering sandstorm that the cavalry would ride in the eye of, blinding and irritating enemy gunners as the sandstorm riders emerged to cut them down."
 harafic_15_smoker_bands: "Smoker Bands"
 harafic_15_smoker_bandsDESCR:0 "As arquebuses and muskets gained popularity throughout Haraf, the Haraf'ne Ruinborn realized that they could no longer strictly rely on their old tactics of dominating their foes at range in oppressive volleys of arrows. To counteract this, the Haraf'ne repurposed their thick smoke used to block the gaze of Silent Watchers to new effect. Walls of smoke littering the battlefield gave Haraf'ne archers free movement and allowed the whittling harassment of an enemy force before delivering a devastating, final charge."
 harafic_15_mayte_unbreakables: "Mayte Unbreakables"
 harafic_15_mayte_unbreakablesDESCR:0 "As the Mayte came under duress from constant Cannorian incursions, and Mayte strength and valor could no longer compete with their overwhelming firepower, many Mayte warriors grew disillusioned and opted to sell themselves as mercenaries. These bands of Mayte were extremely sought after for their ferocity and bravery, and their access to Cannorian weapons made them ever more deadly foes. Their unwavering spirits and unmatched bravery have garnered for them a nickname among their non-Mayte fellow troops as "Unbreakables"."
 harafic_18_epednar_veterans: "Epednar Veterans"
 harafic_18_epednar_veteransDESCR:0 "With the arrival of Cannorian settlers in the Epednan Expanse, many Epednar were displaced. The Epednar by and large sought to defend their ancient lands by whatever means necessary: raiding weapons depots, attacking undefended settlements, or laying waste to caravans. No tactic was too bloody or profane to use against the trespassers, and although the Epednar's lands would eventually become overwhelmed by multiple wars against the settlers, the zeal and resourcefulness in which the Epednar resisted is still attested to in the present day."
 harafic_19_chiefs_own: "Chief's Own"
 harafic_19_chiefs_ownDESCR:0 "During the period of centralization of the Kinah Federation under House Alas'gasidi, many old rights guaranteed to the other Houses were gradually reduced or revoked. In return for accepting centralization of power in their hands, Alas'gasidi rulers would often grant a sum of currency or resources to the other House Chiefs, and even "compromise rights". One such "compromise right" was the right to field a personal army, but of a size equal to or less than one-fifth the sum of the greater federation's army. Due to the size limitation of such retinues, each House Chief took great care in the drilling and maintenance of its soldiers and sought out the latest Triarchy technologies to equip them."
 harafic_19_benter_gunclubs: "Benter Gunclubs"
 harafic_19_benter_gunclubsDESCR:0 "While the Mayte employ brute strength and bravery in their tactics, the Benter instead employ guile and trickery. This is evident in the development of the Benter's gunclubs, meticulously crafted staves treated with an artificery process that enhances the blunt strikes of the weapons, and also delivers devastating gunshots. On the field of battle, many enemies of the Benter would fall under the false assumption that all they must fear is a simple club, realizing much too late that their underestimation of the Benter would be their last."
 harafic_23_harafe_ambushers: "Haraf'ne Loyals"
 harafic_23_harafe_ambushersDESCR:0 "In the early to mid-1600's, Haraf underwent a rapid consolidation as the Haraf'ne Houses of Alas'gasidi and Leeti'haàt became the opposing, de facto heads of political power within the Kinah Federation. The Alas'gasidi, who desperately clung to the reins of power against the surging popularity of republicanism, founded a new army, the "First Haraf'ne Loyals". This army was formed under the pretense of defending against insurrectionist threats to the Kinah Federation and its officers were specifically selected for their zealous allegiance to the ruling Alas'gasidi. However, many would argue that its true purpose was to intimidate and suppress the people's demands of a republican Haraf, and represented a decaying symbol of outdated monarchist authority."
 harafic_23_wiichanen_auxiliaries: "Wiichanen Auxiliaries"
 harafic_23_wiichanen_auxiliariesDESCR:0 "As intermingling between the Kooras and Triarchy became ever more prevalent, many Kooras soldiers offered themselves as auxiliaries to the Triarchy's armies. When these soldiers returned from their tours of duty, they would often share their newfound expertise with their people. They were responsible for the constant evolution of modern Kooras warfare and became excellent military leaders, combining the swift ambush tactics of the Kooras with the clever inventions of the Triarchy artificers."
 harafic_23_harafe_skirmishers: "Haraf'ne Skirmishers"
 harafic_23_harafe_skirmishersDESCR:0 "Although the Haraf'ne were loath to discard their ancestral weapons, the growing effectiveness of manufactured small arms and steel weapons introduced by Minarian and Triarchy settlers could not be ignored. Adapting to the rapidly shifting state of warfare, the Haraf'ne traded for many of these weapons and reorganized the Nean'àuvulin skirmishers into more modern, effective units capable of merging old magics, new artificery, and Cannorian military thought into a superior version of these blended tactics and strategies."
 harafic_26_dohons_elites: "Elkaiyah Elites"
 harafic_26_dohons_elitesDESCR:0 "Brought about by a reluctant allowance of a popular vote, a new, republican Haraf was born in 1731. Although a majority of citizens wished for such a reformed state, the vote was uncomfortably close. In fear of a growing reactionary front, the new republican administration exercised emergency powers to found the "Elkaiyah'ne Silaor" or "Republic's Army", an elite force of soldiers whose purpose was to defend the republic and its ideals. In its history, it took part in many battles against reactionary revolts, many of whom were veterans of the old, monarchist armies. Finally, in 1765, the last of the revolts were quashed, and the Elkaiyah'ne Silaor was soon after officially disbanded and merged into the republic's regular armies."
 harafic_26_jungle_guerillas: "Kooras Riverbound"
 harafic_26_jungle_guerillasDESCR:0 "With the continued advancement of Kooras-Triarchy cooperation, new artificer inventions to enhance the Kooras' already expert marine and guerilla tactics were pioneered. Waterproof firearms, magi-grow rafts, and hydrophobic field generators all contributed to the unchallengeable status of the Kooras as masters in harassment tactics in their river-abundant, jungle homes."
 harafic_28_harafe_carbines: "Haraf'ne Carbines"
 harafic_28_harafe_carbinesDESCR:0 "Elaborating on the successes found by their cavalry in the use of firearms, the Haraf'ne sought to improve even further on their design by developing their own carbines. Haraf'ne carbines were exceptionally reliable in the desert landscape where the coarse sands would often cause regular firearms to jam or misfire. The relatively cheap production of these carbines and plentiful horses of the 'ne' would allow the founding of many dragoon regiments that fulfilled both policing and military roles for many years."
 harafic_30_nefnad_company: "Naspa'k'aii Company"
 harafic_30_nefnad_companyDESCR:0 "Taking inspiration from the Ynnic Ruinborn's old enchanted bows and a hefty amount of artificer prototyping, the Haraf'ne were able to produce a relatively expensive yet competitive spin on the ancient bow and arrow. The "Naspa'k'aii", as it was known, was a projectile-launching mechanism in the form of a bow which allowed a single soldier to insert into its drawstring a small, round, metal ball (including anti-personnel, anti-magic, and explosive projectiles) that could then be shot at supersonic speeds towards its target. Although limited in use by its rapid consumption of damestear and expensive production, companies armed with these accurate, devastating weapons often broke an enemy line in their first volley and served as excellent skirmishers."
 harafic_30_clan_artificers: "Clan Artificers"
 harafic_30_clan_artificersDESCR:0 "Reaching ever greater heights of artificery's impact and accessibility in warfare, the Kooras had traded for and adopted the latest and greatest inventions from the Triarchy. Sparkdrive weaponry and personal shield generators were staples, and the Kooras had even invented for themselves the "aquatic light refractor"; a remarkably efficient invention that allowed entire platoons of troops to be invisible underwater (and partially so on land), greater freedom in surprise tactics, and partisan attacks."
 
 #noruin tech
 noruin_1_biwuchas:0 "Biwuchas"
 noruin_1_biwuchasDESCR:0 "Almost all male Cheshoshi join the military ranks once they are skilled enough in combat. It is a quick way to increase their status, with elves from elite lineages directly joining the upper echelons; but all recruits can rise in prestige and titles through experience and shows of skill. They become biwuchas, or headhunters, feared in all of Noruin since their invasion of the Trollsbay in 1424. Due to the fierce competition, duels to the death as the ultimate proof of skill are not unheard of.\n Far from a horde of disorganized fanatics, biwuchas use the bow as their main weapon, advance in large formations under the cover of shields and enter close combat to finish their foes and take trophies."
 noruin_1_braves:0 "Braves"
 noruin_1_bravesDESCR:0 "The societies of Noruin were martial ones, despite later Cannorian romanticism painting the Boek and Kwineh as living simple, peaceful lives. Young Boek often assemble parties to raid neighboring tribes in order to prove themselves or in vendettas, which size depends on the war leader's prestige.\n Since war is considered an important formal matter, two hostile groups of braves will line up and taunt each other before firing a volley of arrows and engaging melee with throwing axes or two-handed maces. Formalities are however dropped very quickly if the enemy refuses to engage and tries to hide behind palisades."
 noruin_9_axe_bands:0 "Axe Bands"
 noruin_9_axe_bandsDESCR:0 "Their higher population along with a centralization of power among the Cheshoshi led them to adopt an efficient mobilization system. Thanks to the military experience most of them possess, hundreds of elves can be raised in a matter of days when needed. The experienced biwuchas take command, and due to the ritualization of war take care to oversee their squadrons and maintain discipline and decorum. Orders from the Bone Citadel go down through priests, subservient warchiefs and so down the line of command. This graded-rank organization replicates the hierarchical political structure of the Cheshoshi and allows the Bone Citadel to command armies of thousands of elves in a decentralized and efficient manner."
 noruin_9_skirmishers:0 "Skirmishers"
 noruin_9_skirmishersDESCR:0 "Ancient Boek tactics proved insufficient against the Cheshoshi invaders due to their manpower advantage. Veteran braves countered the bigger formations of the southerners by refusing to engage them head on from the start, instead harassing them to force them to break formation. This allowed the smaller but more mobile Boek parties to deny the Cheshoshi their strengths, and ultimately the Boek tribes managed to hold back their stronger enemy.\n In fact, when Cannorians first reached the shores of Noruin, the tides had turned and the Cheshoshi were starting to get pushed back."
 noruin_10_horse_tamers:0 "Horse Tamers"
 noruin_10_horse_tamersDESCR:0 "Since Noruin was completely devoid of horses before Cannorian arrival, all warfare was conducted on foot. The idea of mounts wasn't unheard of, since there were stories about the uplanders having such animals, but it was very much a weird, foreign concept to the Noruin tribes.\n Noruinic ruinborn were quick to understand that the cavalry Cannorians brought with them was just as much a game changer to warfare as firearms were, and put great effort in acquiring as many horses as possible, whether by buying or stealing them."
 noruin_12_inek_guardians:0 "Inek Guardians"
 noruin_12_inek_guardiansDESCR:0 "When the Cannorians arrived in Noruin, its peoples fought back to protect their ancestral land against a never-ending wave of invaders. No tribe was more successful than the Inek. They perfected the ambush tactics of the Boek, and combined them with their highly defensible homeland to push back any Cannorian attempts to invade their lands. While other Boek and the Kwineh slowly got pushed back inland overtime, the Inek faced the Cannorian tide head on and would-be conquerors learned that any expedition in the ominous marshlands meant certain death at the hands of its guardians."
 noruin_12_onyx_war_veterans:0 "Onyx War Veterans"
 noruin_12_onyx_war_veteransDESCR:0 "The humans from over the sea clad in all-black heavy armor, the Onyx Legion, had set out to destroy the Bone Citadel and everything it stood for. Quickly realizing formal battles would not go in their favor due to the armor and firearms of the Legion, the Cheshoshi instead relied on a series of fortifications to slow down their advance and violent but brief assaults on their camps to create chaos and confusion. They captured many firearms in those raids, quickly adopting the gun themselves. These tactics proved effective, with the first siege of the Bone Citadel ending in Cheshoshi victory in 1514; the fall of the Citadel in 1521 was the result of a political failure, not a military one. In the following decades, the veterans of those wars would be known as the most brutal soldiers of Noruin."
 noruin_14_dream_striders:0 "Dreamstriders"
 noruin_14_dream_stridersDESCR:0 "Mounted Boek shamans accompany the braves in battle, with some saying that the Dance of Dreams lets them know exactly where and when to go, and makes them faster than the eye can follow. It's certainly true that Dreamstriders seemingly appear out of nowhere to bring reinforcements exactly when needed, and disappear just as fast, as if a dream on the battlefield."
 noruin_15_dokanto_stalkers:0 "Dokanto Stalkers"
 noruin_15_dokanto_stalkersDESCR:0 "Pushed into the jungles of the interior, the Dokanto never lost faith in Cheshosh. They incorporated deadly ambush tactics, compensating the lack of precision of their muskets by stalking their enemies to close range before jumping out of cover, firing point-blank for maximal shock effect, and quickly switching to melee to finish off their stunned foes. Later on, they would adopt the bayonet with enthusiasm, and create a unique but deadly close-range musket fighting style."
 noruin_15_heavens_furies:0 "Heaven's Furies"
 noruin_15_heavens_furiesDESCR:0 "The battle against Cannorian invaders was a seemingly never-ending one. Many Boek started becoming desperate, as nothing seemed enough against those endless devils from beyond the sea. Going further than ever before in the Dance of Dreams to ask the Aspects for help, shamans were able to grant some braves the power of the Heavens, to show its righteous fury to the invaders. Their prowess is unmatched, for it is that of a power from beyond."
 noruin_18_blood_rangers:0 "Blood Rangers"
 noruin_18_blood_rangersDESCR:0 "The Kwineh faced extinction against the reclaimer elves and had to flee to the deepest parts of the Bloodgroves to survive. There, they waged a decades-long guerilla war alongside the Cannorians who had suffered the same fate.\n They developed devastating mounted hit-and-run tactics exploiting the cover of the forest for protection and firearms for offense. Veteran Kwineh warriors would be nicknamed Blood Rangers by their Cannorian allies during the War of the Coalition."
 noruin_19_dihlabi_warrios:0 "Dihlabi Warriors"
 noruin_19_dihlabi_warriosDESCR:0 "The practice of using the Dance of Dreams to empower braves became more and more widespread overtime. Despite the cost, the warriors created by those rituals allowed the Boek to hold back Cannorian advance for decades. They would go into battle as if lost in a dream, the very incarnation of the Aspects granting them strength; tireless, immune to pain, a piece of themselves lost. A small price to pay for the survival of the tribe."
 noruin_19_noruinic_arquebusiers:0 "Noruinic Arquebusiers"
 noruin_19_noruinic_arquebusiersDESCR:0 "By the mid 17th century, ruinborn warfare had fully integrated firearms into their tactics. They would be used either by small groups to harass supply lines from afar, or in horseshoe shaped formations aiming to maximize firepower without fully surrounding the enemy; not out of kindness, but because they believed cornered foes would fight more aggressively."
 noruin_23_cheshoshi_grenadiers:0 "Cheshoshi Grenadiers"
 noruin_23_cheshoshi_grenadiersDESCR:0 "The Cheshoshi adapted well to modern warfare, often working as mercenaries or auxiliaries for Cannorians. They were mainly used as assault troops armed with explosives to storm fortified positions, as not many in the colonial militias had the necessary discipline to wait for the right moment to throw grenades while under enemy fire. Such units fought under the Lorentish banner for the protectorate of Núr Ionnidar, but were also regularly hired by Trollsbayers and were on the frontlines of many decisive assaults during the conflicts between the two."
 noruin_23_death_defiers:0 "Death Defiers"
 noruin_23_death_defiersDESCR:0 "Some said it was fated. Some claimed the true destiny of the Boek was stolen by a Great Aspect as punishment for the hubris they had shown.\n Nonetheless, by the early 18th century, the old Boek confederation had been pushed all the way to the Cliffs of Ruin, and in Sakti they faced Death, as was foretold by the Heavens; or maybe did it become fated because they tried to trick the Heavens into preventing it. But those who have their back against a wall and everything to lose also have everything to give, and perhaps that was the Heavens' ultimate trick. When the Cannorians marched on Sakti that day, some said they did not know if what they faced were truly ruinborn."
 noruin_23_mounted_biwuchas:0 "Mounted Biwuchas"
 noruin_23_mounted_biwuchasDESCR:0 "The Cheshoshi of Núr Ionnidar were introduced to many Lorentish traditions after their ancestors joined the Rose Kingdom, including their horseriding prowess. They quickly became adept riders too, and the traditional biwucha from then on evolved to become a mounted warrior, focusing on greater pursuit ability."
 noruin_26_abomination_hunters:0 "Abomination Hunters"
 noruin_26_abomination_huntersDESCR:0 "Even after the fated death of the Boek confederation, the Boek lived on as a people. The children of the other tribes carried on their ancestors' legacy, even with the tribes themselves destroyed save for the Inek. They became cannorized under Trollsbayer influence, and the Boek warriors now wielded firearms alongside their throwing axes and the rituals of their ancestors.\n That ancient knowledge made Boek mercenaries in high demand by Trollsbayers to deal with the things that haunt the bay, whether creatures that shouldn't be or unknowable curses."
 noruin_26_onyx_bones:0 "Onyx Bones"
 noruin_26_onyx_bonesDESCR:0 "While grenadiers became less relevant as specialized troops over time, the role of Cheshoshi as elite units was cemented in the 18th century. The kingdom of Neratica created the Onyx Bones unit out of Cheshoshi veterans from the Soru tribe, which would become the spearhead of the Neratican army. They were tasked with the most important missions: holding the flanks of the army in battle, maintaining order in time of peace, and guarding the Citadel. The Onyx Bones would become so feared that some would surrender upon the mere sight of their distinctive high fur hats."
 noruin_28_shofa_hussars:0 "Shofa Hussars"
 noruin_28_shofa_hussarsDESCR:0 "It is debated whether those ‘Wolf' Hussars are named after the ancient Shofa tribe that was at the origin of the Núr Ionnidari protectorate, or for the way they never let go of an enemy once they begin a chase. Regardless, they take from both as they typically raid supply lines before charging weakened enemies from their back, striving for maximal efficiency over honor."
 noruin_30_death_rifles:0 "Death Rifles"
 noruin_30_death_riflesDESCR:0 "Following the failed invasion of Núr Ionnidar and proclamation of the monarchy, the Neratican army underwent sweeping reforms. This included a higher reliance on Cheshoshi troops, and spreading Cheshoshi companies among regiments instead of putting them in a single unit. This led to several innovations by Cheshoshi officers who were granted greater autonomy, in terms of drills, tactics, and logistics. Modern Cheshoshi tactics put the focus on maintaining a constant rate of fire and make use of necromancy to summon noxious vapors on the battlefield to dislodge foes from entrenched positions."
 noruin_30_shrouded_square:0 "Shrouded Square"
 noruin_30_shrouded_squareDESCR:0 "The cannorized kingdom of Ynnsmouth, proclaimed by the Inek tribe when they asserted their right to sovereignty, was eventually recognized as an equal by Trollsbayers and welcomed in their alliance, the Concord. While the wounds of the past have merely become scars, the dream of Boek independence was secured.\n The Ynnsmouthian army is built on a Cannorian model and otherwise unexceptional. Trollsbayer troops fighting alongside them have been told to ignore any movements the eye can't quite follow, sudden changes in personality or memory loss."

 
 #baashidi tech
 baashidi_1_fedyahan:0 "Fedyahan"
 baashidi_1_fedyahanDESCR:0 "Fedyahan are lightly equipped warriors whose style of warfare is based on skirmishing with bows and javelins. This way of war has been practiced by the Baashidi for hundreds of years. They are swift and deadly but highly vulnerable to a mounted charge"
 baashidi_1_geesa_waran:0 "Geesa Waran"
 baashidi_1_geesa_waranDESCR:0 "Some small number of champions among the Baashidi chose to fight in close combat, equipping themselves in woven armor that could resist the javelins and arrows of the Fedyahan. Such champions were usually used as the anchor for a battle line, preventing the flanking of the main force of Fedyahan and acting as a fallback point in the absence of nearby chariots."
 baashidi_1_maroodiq_earafha:0 "Maroodiq Earafha"
 baashidi_1_maroodiq_earafhaDESCR:0 "Pulled by pygmy elephants found in the Jasiir Jadid, Baashidi chariots were excellent battle platforms for archers and officers. Important Baashidi champions would often ride on these as a form of transport and fight surrounded by a supporting force of Fedyahan. Not particularly fast, they can be a threatening force on the charge nevertheless."
 baashidi_5_gaashaaman_fedyahan:0 "Gaashaaman Fedyahan"
 baashidi_5_gaashaaman_fedyahanDESCR:0 "As the Baashidi fought more threats outside their borders such as lizardfolk and Chavuma, their infantry began to wear more armor to protect against the powerful melee of both foes. In addition, bows began to fall out of favor as their ability to harm other Baashidi dropped."
 baashidi_5_geesa_dab:0 "Geesa Dab"
 baashidi_5_geesa_dabDESCR:0 "Advances in the natural sciences allowed the equipping of small numbers of Baashidi soldiers with alchemical fire, usually deployed via slings or by magical means of throwing. These soldiers would naturally be chosen from the strongest among the Baashidi, making them a capable elite force of infantry."
 baashidi_6_gaashaaman_earafha:0 "Gaashaaman Earafha"
 baashidi_6_gaashaaman_earafhaDESCR:0 "As the Baashidi fought more threats outside their borders such as lizardfolk and Chavuma, their charioteers began to notice the vulnerability of their elephants to these powerful foes. Seeking a solution, they used their increasing amounts of wealth to armor the elephants. Turning the chariots into mobile fortresses on the battlefield that acted as command posts for bands of Fedyahan"
 baashidi_9_ciidanak_biya_yo_hawa:0 "Ciidanak Biya Yo Hawa"
 baashidi_9_ciidanak_biya_yo_hawaDESCR:0 "While techniques for allowing merfolk to act on land had existed for sometime, the early 16th century resulted in the development of new methods among the Baashidi that were far more robust and cheap than any used before, but restricted to a fixed area. This new invention marked a new era in the closeness of the two communities, but also allowed the incorporation of merfolk into city militias, lending new strength to a Jasiir Jadid increasingly threatened by outside forces."
 baashidi_9_waran_waran:0 "Waran Waran"
 baashidi_9_waran_waranDESCR:0 "The continued adoption of heavier armor in Baashidi infantry warfare eventually resulted in a shift towards regimented blocks of mixed spear and javelin carrying troops as opposed to the lighter skirmishers that had been the dominant infantry forces previously. Far more suited to resisting an enemy charge, the Waran Waran would prove their effectiveness against the Lizardfolk as the Baashidi encroached upon their lands."
 baashidi_10_fularit_earafha:0 "Fularit Earafha"
 baashidi_10_fularit_earafhaDESCR:0 "The advance of weaponry and tactics left traditional Baashidi methods of chariot warfare in the dust. Soon Baashidi generals hit upon the idea of using the chariots as transports for groups of elite soldiers rather than as shock elements by themselves. These chariot transported soldiers could have an outsized effect on the battlefield through placement on the flanks of the enemy."
 baashidi_12_dabka_turyia:0 "Dabka Turyia"
 baashidi_12_dabka_turyiaDESCR:0 "As the Tanizu armies invaded northern Jasiir Jadid, the desperate Baashidi began to deploy every alchemical creation, piece of magical knowledge, and curiosity that they could. While the cumulative effect of this was more flash and noise than deadly force, it eventually managed to blunt the Tanizu invasion outside the gates of Qasri Ubaxiyo. After the battle, the most effective of these proved to be makeshift firebombs and terror weapons made from fireworks. These were soon added to the repertoire of Baashidi infantry in order to break enemy formations."
 baashidi_12_layana_abeesooya:0 "Layana Abeesooya"
 baashidi_12_layana_abeesooyaDESCR:0 "The armies of the Weggabiga frequently clashed against lizardfolk to the north, whose conflict-riven lands generated many bands of marauders that threatened the Baashidi. In order to more effectively combat this threat, Weggabiga soldiers began carrying increasingly heavy polearms to kill their foes in a single strike, wary of the fact that the lizardfolk were capable of shrugging off many strikes that would be fatal to a man."
 baashidi_14_bunduq_earafha:0 "Bunduq Earafha"
 baashidi_14_bunduq_earafhaDESCR:0 "Little more than a large wagon mounted with a swivel gun, the gun chariots of the Baashidi are seen by some as cowardly weapons. Those same people tend to flee when under enfilade fire from flanking chariots."
 baashidi_15_bunduq_fedyahan:0 "Bunduq Fedyahan"
 baashidi_15_bunduq_fedyahanDESCR:0 "The Baashidi took to the arrival of the musket extremely well. Almost as soon as traders began to sell them to Baashidi merchants, they created their own gun-smithing industries and soon had perhaps more firearms than a Cannorian army. Harkening back to an earlier time, the Bunduq Fedyahan are lightly armored skirmishers who fight primarily with their muskets. This new era of Fedyahan is better trained and is capable of withstanding an enemy charge somewhat."
 baashidi_15_hawa_gaashaaman_waran:0 "Hawa Gaashaaman Waran"
 baashidi_15_hawa_gaashaaman_waranDESCR:0 "In order to counter the mass adoption of firearms among the Baashidi, some elite soldiers began using magical means of swiftly closing the distance. These eclectic mixes of soldiers using everything from blinking to speed boost magic became known as the Hawa Gaashaaman Waran, air armored spears, referencing how their rapid approach could overwhelm and surprise a group of Fedyahan before many shots were fired."
 baashidi_18_kahvilray:0 "Kahvilray"
 baashidi_18_kahvilrayDESCR:0 "Kabhilray are named after the bastardized Cannorian word cavalry. They ride horses imported from Haless, Rahen, and Cannorian colonies in the east. While the Baashidi have never been capable horsemen, the use of imported steeds puts their cavalry on a much more even footing."
 baashidi_19_aburikiji_mrsku:0 "Aburikiji Mrsku"
 baashidi_19_aburikiji_mrskuDESCR:0 "While firearms were a massive improvement over the bows and javelins of the past, the return to Fedyahan based warfare had some flaws against local enemies and the cavalry of new foes. Baashidi military theorists would reform their military forces into an army of two thirds fedyahan and one third spearmen. Thus the Fedyahan could retreat towards the protection of the spearmen when necessary, giving the formation some much needed resilience."
 baashidi_19_jaqadeeq_koobiya:0 "Jaqadeeq Koobiya"
 baashidi_19_jaqadeeq_koobiyaDESCR:0 "The Jaqadeeq were a mercenary fighting force formed primarily from the prisoners and guards of the Hisfaiq. They were the first of the Baashidi to fully embrace embedded light artillery and developed many techniques for using it. One of their most successful was the use of light cannons to shock the enemy and make them vulnerable to an assault. With the success of this tactic, many copycat formations arose in Baashidi armies."
 baashidi_23_ciidanka_almsha:0 "Ciidanka Almsha"
 baashidi_23_ciidanka_almshaDESCR:0 "As firearm technology improved, the loosely ordered Fedyahan began to give way to tightly ordered infantry known as the Ciidanka Almsha (pedestrian army). Similar to military innovations happening in Cannor, this new form of infantry represented the future of warfare."
 baashidi_23_deg_ciidanka:0 "Deg Ciidanka"
 baashidi_23_deg_ciidankaDESCR:0 "The Deg Ciidanka were established for the protection of the various trading enclaves established by the Baashidi throughout Sarhal and southern Haless. Formed out of combined forces of humans and merfolk with magical skin-wetting apparatuses, they became an elite force that often as not were the spearhead of marine operations conducted by the Baashidi kingdoms."
 baashidi_23_jadid_khavilray:0 "Jadid Khavilray"
 baashidi_23_jadid_khavilrayDESCR:0 "In the same way that Baashidi infantry forces began to be organized along numerological lines in order to increase their effectiveness, Baashidi cavalry began to be organized in groups of 5 in order to take advantage of the mystically significant features of the pentagram. Still not as skilled as the cavalry of other cultures, the Kahvilray of the Jadid Ciidanka make up for the lack of a national horsemanship tradition via magically enhanced bravery and protection against bullets."
 baashidi_26_jadid_ciidanka:0 "Jadid Ciidanka"
 baashidi_26_jadid_ciidankaDESCR:0 "New strides in magical knowledge and increasing professionalism led to another evolutionary step in Baashidi warfare. This new infantry was organized into numerically significant groups, which allowed supporting mages to more easily shield them from enemy gunfire while lending them increased strength and valor. Capable of feats previously undreamed of before, the Jadid Ciidanka Almsha would arrive just in time to help the Baashidi resist increasing Cannorian attempts to secure bases in their overseas lands."
 baashidi_26_madjab_almsha:0 "Madjab Almsha"
 baashidi_26_madjab_almshaDESCR:0 "Armed with heavy hand-cannons that might seem more suited to a battlefield centuries past, the Madjab Almsha were trained to battle the expanding lizardfolk empire and protect the coastal outposts of the Baashidi there. Their guns were only good for a single volley before a charging enemy could be upon them, but often only one deadly roar of fire was enough to shatter an enemy offensive."
 baashidi_28_taylayla_fularit:0 "Taylayla Fularit"
 baashidi_28_taylayla_fularitDESCR:0 "The Dambsala Taylayla, the flying basket, was developed by Baashidi artificers to facilitate rapid movement around the battlefield. Propelled by alchemical gasses and kept aloft by a complicated system of pumps and gas bladders, it is extremely vulnerable to enemy attack. Taylayla Fularit are carried by the basket so that they can be deployed in key areas of the battlefield or behind enemy lines where they fight as raiders and shock troops. Casualties among the Tylayla Fularit are extremely high, but these elite warriors can stand with the bravest."
 baashidi_30_ololiya_hamiluha:0 "Ololiya Hamiluha"
 baashidi_30_ololiya_hamiluhaDESCR:0 "While some more traditionalist scholars among the Baashidi resisted the adoption of artificing, by the late 18th century artifice had become commonplace in the greater Baashidi world. The changes in society were immediately noticeable, particularly in the military. A new type of soldier known as Ololiya Hamiluha began to enter the organization of the Jadid Ciidanka. This new soldier carried a powerful weapon that could project an intense beam of heat across great distances with extreme accuracy, enabling them to kill enemy commanders and important champions in order to sow confusion in the ranks before setting the beams to a wide spread and annihilating entire ranks of enemy soldiers. The only weakness of these weapons was their expense and the long gap between firing them, necessitating that they be used well and be well protected within the numerological formations of the Jadid Ciidanka."
 baashidi_30_yeedhi_qarqoo:0 "Yeedhi Qarqoo"
 baashidi_30_yeedhi_qarqooDESCR:0 "Specialists in summoning water elementals, the Yeedhi Qarqoo are the product of the naval warfare experienced by the Baashidi and their merfolk allies against the Busilari. Unable to match Cannorian ships, they relied on their mastery of the seas themselves. Such power also proved to be useful on land, as massive water elementals shielded Baashidi soldiers while pummeling Busilari fusiliers."
 
 #Inyaswarosa tech
 inyaswarosa_1_bakatwa_clansmen:0 "Bakatwa Clansmen"
 inyaswarosa_1_bakatwa_clansmenDESCR:0 "In the chaos of the Dakinshi warlord era, the most effective warriors were highly disciplined wielders of a scarred sword, known as a Bakatwa. Trained and led by the legendary Gulimbazi Treeteeth this formidable band of warriors became the model that all warlords trained their soldiers to emulate."
 inyaswarosa_1_band_of_eight:0 "Band of Eight"
 inyaswarosa_1_band_of_eightDESCR:0 "Tanizu warriors traditionally organize themselves on the battlefield in groups of eight who begin training together as children. Many of these bands of eight contain one of the Tanizu shifters, powerful supernatural warriors capable of matching over twenty normal warriors."
 inyaswarosa_5_kwizeran_infantry:0 "Kwizeran Infantry"
 inyaswarosa_5_kwizeran_infantryDESCR:0 "After Kwizera's conquest of Dakinshiland, she centralized the military under the tactics, which evolved from the old bands of eight. Each group of normal warriors were assigned to a shifter who they would accompany in battle, using a shield to protect them from arrow fire and charging forward with spear, warclub, and bow when the enemy inevitably wavered under their ally's assault."
 inyaswarosa_5_treeteeth_beastkin:0 "Treeteeth Beastkin"
 inyaswarosa_5_treeteeth_beastkinDESCR:0 "As the military capabilities of their neighbors improved, the Tanizu began incorporating more ambush tactics. A common one was to send a single shapeshifter in human form forward, only for them to transform and attack the enemy once threatened."
 inyaswarosa_6_shifter_outrunners:0 "Shifter Outrunners"
 inyaswarosa_6_shifter_outrunnersDESCR:0 "Almost like the ogres of far away Haless, Tanizu and Dakinshi shifters are more than capable of running at the speed of a warhorse. Conflicts against the Baashidi and their elephant chariots inspired the mass deployment of such warriors to guard the flanks of the infantry."
 inyaswarosa_9_dembo_warriors:0 "Dembo Warriors"
 inyaswarosa_9_dembo_warriorsDESCR:0 "The dembo is a small iron axe used by Dakinshi warriors as a combination of shield and weapon. The spear is used to poke and jab opponents in an effort to provoke them. Once the enemy is enraged, the dembo redirects much of the force behind the attacks. When the enemy is tired, a warrior unleashes the offensive might of the dembo in a series of swift slashes."
 inyaswarosa_9_the_kindred_rangers:0 "The Kindred Rangers"
 inyaswarosa_9_the_kindred_rangersDESCR:0 "A select few of the Tanizu people form an unbreakable bond with an animal spirit, their pieces of the Sky-Headed Beast's soul perfectly linked together. These paired souls typically become heroes and lead their tribes to greatness. While very few could ever attain this bond, many scouts and warriors of the Tanizu would still attempt to forge a strong companionship with other animals, which would aid them in surveying troop movements and close-range combat."
 inyaswarosa_10_therianthrope_cavalrymen:0 "Therianthrope Cavalrymen"
 inyaswarosa_10_therianthrope_cavalrymenDESCR:0 "As armies grew in size, so too did the pool of shifters to fight on a battlefield. The increased numbers led to designated battle tactics being developed for the therianthrope's role in battle. Some examples of these tactics include; Using the wereleopards speed to encircle a diminished flank, or wereaphants forming two rows and trampling the frontline for the main army to push."
 inyaswarosa_12_roundshot_smokers:0 "Roundshot Smokers"
 inyaswarosa_12_roundshot_smokersDESCR:0 "The introduction of the arquebus in the Taizutide occurred in the mid-16th century via merchants trading at Yetmesira from Rahen. At first, these weapons were disfavored by the Dakinshi generals due to their inaccuracy coinciding with the quicker mobility by the therianthrope. However, their ease of use compared to that of a bow and the intimidation the long noise provided led to coastal cities utilizing the weaponry for guards and civilian militia."
 inyaswarosa_12_wildfire_berserkers:0 "Wildfire Berserkers"
 inyaswarosa_12_wildfire_berserkersDESCR:0 "An idea from General Milma Namintore of Bwa Dakinshi, Wildfire Berserkers was a concept conceived after a brutal stalemate between the army and a rebellion led by a disgruntled veteran. A berserker regiment consisted of around 40 of an elite battalion of dual dembo-wielding soldiers and 8 elephant therianthrope. The soldiers' dembo could ignite into flame when they applied a salve to the blade. The wereaphants would shift and charge the enemy front line, with the berserkers sprinting right behind them."
 inyaswarosa_14_beastbonded_outriders:0 "Beastbonded Outriders"
 inyaswarosa_14_beastbonded_outridersDESCR:0 "The founding of artillery led to a reorganization of the shifter's use in battle. Now, the therianthrope would seize any opportunity to create an organized flank around enemy infantry in order to interrupt early artillery lines."
 inyaswarosa_15_barkhide_duelman:0 "Barkhide Duelman"
 inyaswarosa_15_barkhide_duelmanDESCR:0 "The Tanizuland had a long and profound history of combat, though none were more prominent than the Lodge's Scramble in the late 16th century. Warrior lodges across the region attempted to establish themselves as the strongest warrior lodge over the others in the wake of Red-Fang Gorilla's conquest. They began to clash with their fiercest warriors in single combat, not too dissimilar to the chivalric kingdoms of Escann. These warriors would be blessed with magic that made their skin somewhat impenetrable and carried two short spears, as well as small shields on the wrists to deflect spears from opponents."
 inyaswarosa_15_dakinshi_marksman:0 "Dakinshi Marksman"
 inyaswarosa_15_dakinshi_marksmanDESCR:0 "The arquebus smokers of the Dakinshi created a quick defensive force with little training, however, lacked the malleability of tactics that many of the warriors grew accustomed to. The introduction of the musket changed all this, as the longer range and heavier shot opened a niche on the battlefield. New columns of units would form a front rank on approach of an opposing army, fire four volleys of shots, then quickly retreat to the back line for the melee warriors to charge. The marksman would then freely aim at any warrior who risked creating a flank alongside the battle."
 inyaswarosa_18_tuskborn_ravagers:0 "Tuskborn Ravagers"
 inyaswarosa_18_tuskborn_ravagersDESCR:0 "As the Tanizuland came under threat from foreign invaders, the animals of the land seemed to understand the invasion as well as the people they had co-existed with for so long. Rhinos, in particular, would be seen forming a stampede to trample foreign invaders when needed."
 inyaswarosa_19_clawkin_footsoldiers:0 "Mbabazi Footsoldiers"
 inyaswarosa_19_clawkin_footsoldiersDESCR:0 "Chanua Mbabazi was one of the most esteemed military advisors to Queen Uwase in the mid-17th century. Following a harrowing defeat against Busilari, Mbabazi advocated for a new army structure, one which would incorporate muskets as the primary weapon in the army. As a wereleopard herself, Chanua pushed for her therianthrope variant to act as scouts for small companies of soldiers, who acted with little overhead jurisdiction. The head of the company followed brief commands from generals, but largely acted on their own accord."
 inyaswarosa_19_okapi_guerilla:0 "Okapi Guerilla"
 inyaswarosa_19_okapi_guerillaDESCR:0 "As the northern Melakmengi began to exert their influence outward, many of the northern Tanizu tribes resorted to guerilla tactics to counter the encroaching Mengi. One of these tribes, the Forest-Hiding Okapi, were the first recorded mass users of imported firearms from the Taizu people. The Okapi would use the sound of the firearms to startle the opposing force, then strike the enemies with throwing poison-tipped spears from the surrounding bushes and trees."
 inyaswarosa_23_gloomstalkers:0 "Gloomstalkers"
 inyaswarosa_23_gloomstalkersDESCR:0 "Open combat proved to be a fruitless, gruesome endeavor for the tribes of the Tanizu. To that end, Okapi's guerilla format was adopted and enhanced by other tribes in the region. Warriors were to be blessed by a shaman to have night vision for a period of time. They carried on them two flintlock pistols, two short spears, and the leather of the local oryxes."
 inyaswarosa_23_treestrider_infantry:0 "Treestrider Infantry"
 inyaswarosa_23_treestrider_infantryDESCR:0 "One of the greatest issues with Mbabazi's military concepts was the lack of attention given to the experience required for small divisions to manage themselves in the midst of a battle. To remedy this, a barracks located deep within the Dakinshi jungles was built up, called the Intorzu, and all capable men and women were required to attend 9 months of harsh military training. It is here that soldiers would learn basic tactics, how to manage their equipment, and how to shoot."
 inyaswarosa_23_triad_auxiliaries:0 "Triad Auxiliaries"
 inyaswarosa_23_triad_auxiliariesDESCR:0 "The few Tanizu who had both the bond with a rhinoceros and the ability to procure large gunpower-based weapons found that strapping two large guns to the sides of their animal provided a large amount of firepower, with some maneuverability as a cost. The payoff to this change was noticeable on the battlefield; As the earth rumbles, and the muskets in our enemy's hands quivered in fear, they all began to panic from the crackle of explosive gunpowder, ringing in their ears. It is the last sound they ever heard."
 inyaswarosa_26_spirit_bound_company:0 "Spirit-Bound Company"
 inyaswarosa_26_spirit_bound_companyDESCR:0 "As the generations passed, and forefathers passed on their stories, many of the once great warrior lodges had become nothing more than ceremonial communities with little military structure to their name. In their place were the nomadic Spirit Companies, mercenary bands that focussed on the specialization of a certain aspect of warfare, be it formulated logistics, quick ambushes, or a stalwart defense. These bands would claim their ancestry to either a renowned tribe or warrior lodge of old, and travel across Sarhal in order to find where their services were needed."
 inyaswarosa_26_timberland_vanguard:0 "Timberland Vanguard"
 inyaswarosa_26_timberland_vanguardDESCR:0 "The Timberland Vanguard originated from a set of army logistics and programs that focussed on the creation of a permanent army for the Bwa Dakinshi. The standardization of the musket, the uniform, and the munitions allowed the nation to conscript all able-bodied citizens "and get them their respective gear for combat."
 inyaswarosa_28_the_sky_headed_omens:0 "The Sky-Headed Omens"
 inyaswarosa_28_the_sky_headed_omensDESCR:0 "One of the last examples of an elite military unit made up solely of Therianthrope, these soldiers were called ‘Sky-Headed' due to the war sigils tattooed onto their forearms and face, a distinct mark in a modern battlefield. These soldiers' job was simple; To cause as much chaos on the battlefield as humanly possible. Omens would appear shortly after a battle descended into a melee, and what happened after is known only to the Sky-Headed Omens themselves."
 inyaswarosa_30_beastblood_faithful:0 "Beastblood Faithful"
 inyaswarosa_30_beastblood_faithfulDESCR:0 "The introduction to artificery in Sarhal gave way to new tools of warfare. In the Tanizuland, shamans and artificers competed in order to make more works of magic that grant the average soldier bestial athletics, such as a leopard's speed or an elephant's skin. This constant evolution in the Tanizutide's warfare made it difficult for outsiders to create counter-strategies against them. In a way, it mimicked the Plants from Heaven's cunning against the Great Divine— Foreigners possessed an inflexible concept about war, but we possessed both the Beast's prowess and the Plant's wisdom."
 inyaswarosa_30_iginu_marchers:0 "Iginu Marchers"
 inyaswarosa_30_iginu_marchersDESCR:0 "Seeing a Therianthrope anywhere outside of an officer's role has become a rare sight. Large contingents of soldiers form rank-and-file battalions, called Gitoyagabo, which mimicked the formations of the Cannorians at the time period."

 #West Sarhaly
 west_sarhaly_1_savannah_spears:0 "Savannah Spears"
 west_sarhaly_1_savannah_spearsDESCR:0 "In the northern savannahs of Janama, gnollish invasions profoundly changed the way of war that the Fangaulans waged. Recognizing the brute strength and tenacity of their bestial enemies, northern Fangaulan states emphasized discipline and a strong esprit de corps to withstand and overcome the gnolls' vicious shock charges. Regional forces would organise their own troops, armed with spears, in tightly-controlled but broad formations designed to match the order of battle of their enemies with a strong defence. Supported by archers and skirmisher cavalry, the Fangaulans were free from gnollish rule."
 west_sarhaly_1_massed_bowmen:0 "Massed Bowmen"
 west_sarhaly_1_massed_bowmenDESCR:0 "The bow was a versatile and common weapon amongst the Horashesh peoples. Oft used in hunting, defending communities, and in traditional sporting; archery was greatly revered. As such, it was unsurprising that Horashesh armies often brought a significant amount of archers in their retinue to ensure ranged superiority. Equipped with a plethora of different arrows, some which were even slathered with vicious poison, these archers were capable of dealing with many diverse threats: from lizardfolk raiders to the east to gnollish slavers to the north."
 west_sarhaly_1_mounted_slingers:0 "Donkey Skirmishers"
 west_sarhaly_1_mounted_slingersDESCR:0 "In West Sarhal, the harsh environment and the untimely wrath of an ancient dragon led to Sarhaly donkeys becoming the traditional war mounts of the region. These donkeys were well-maintained and conditioned to withstand the pressures of raging warfare, which allowed them to be adequate war mounts in absence of horses or camels. These cavalry were often armed with bows and javelins, intended to be mobile skirmishers that could indefinitely batter the enemy with vast supplies of ammunition carried by the donkeys; before making a swift retreat into their war camps through the aid of their jonow handlers on the battlefield."
 west_sarhaly_5_the_diakarida_formation:0 "The Diakarida Formation"
 west_sarhaly_5_the_diakarida_formationDESCR:0 "Improvements to local drilling practices and battlefield communications enabled Fangaulans to use more complex defensive manoeuvres to decisively break the fangs of gnollish assaults. The Diakarida formation, named after the hero who killed the Twin-Xhaz in battle, was a strictly-supervised but relatively open-ordered tactical unit which allowed infantry to continually cycle ranks to replenish manpower and stamina. Armed with standardised long pikes, the infantry fighting in the Diakarida formation would be a formidable deep wall which kept gnollish warriors at bay."
 west_sarhaly_5_horasheshi_hunters:0 "Horasheshi Hunters"
 west_sarhaly_5_horasheshi_huntersDESCR:0 "The plains of Iqhekabi left the Irsukuba vulnerable against the large field armies deployed by their traditional enemies such as the Lizardfolk and Kuivanhi kingdoms, who would thrive in pitched battles against them. Centuries of conflict provided the Irsukuba with expertise in open-order warfare tactics, which revolved around the extensive use of archers to continually attack from the cover of earthworks or natural terrain such as woods and long-grass. Armed with powerful one-piece bows and supplied with bountiful arrows, these archers unleashed voluminous and powerful volleys which allowed the Irsukuba to decisively retaliate against their enemies."
 west_sarhaly_6_donkey_chargers:0 "Donkey Chargers"
 west_sarhaly_6_donkey_chargersDESCR:0 "New training practices were developed to goad war donkeys into willingly charging into enemy formations. Now able to unleash the full potential of the donkey's rough-terrain endurance and strength, some West Sarhaly cavalrymen chose to equip themselves with war-axes and broad-blade spears alongside javelins to serve as shock cavalry when the battlelines clashed and whittled away at each other. With the donkey's toughness and aggression and the rider's heavy weaponry cleaving through mostly-exhausted infantry, charging became a viable tactic for the cavalry to decisively end battles."
 west_sarhaly_9_tamajoba_swordsmen:0 "Jonow Battalions"
 west_sarhaly_9_tamajoba_swordsmenDESCR:0 "Most Fangaulan states extensively practised slavery as an institution, supported by gnollish trade in the north. These slaves, known as jonow, obediently served as their livelihoods depended on their masters and they were effectively members of their masters' clans through traditional reward systems based on loyalty. In war, it was not unusual for wealthier lords to even equip their jonow, who were traditionally brought as porters and aides, with takouba swords and reed shields to serve as shock troops under pretence of financial and even social incentives. Interestingly, these jonow warriors were capable of breakthroughs in the traditionally rigid battle lines of Fangaulan warfare."
 west_sarhaly_9_isagumze_expeditionaries:0 "Isagumze Expeditionaries"
 west_sarhaly_9_isagumze_expeditionariesDESCR:0 "In the early 16th century AA, the Ikilshebe would launch a punitive expedition against the Karassk following a diplomatic incident that resulted in the deaths of several of their countrymen. Familiar with the Karasski Lizardfolk's lands, these expeditionaries scoured the jungle in pursuit of Lizardfolk to retaliate for their crimes. Often organised in tightly-knit platoons of eight to twelve hunters, Isagumze warriors were well-adapted in not only fighting against the Lizardfolk specifically but also sophisticated skirmish tactics designed to break the massed formations that the Lizardfolk deployed."
 west_sarhaly_10_cannorian_horse_riders:0 "Imported Horseriders"
 west_sarhaly_10_cannorian_horse_ridersDESCR:0 "When the Cannorians landed on Fangaulan shores, extensive trade reintroduced horses back into the region. Heavier and more aggressive than the horses that once roamed the plains of Fangaula, these horses were quickly integrated into the militaries of West Sarhal. Unfortunately, such horses were unused to the harsh environment and local diseases of the region, resulting in high death rates that required extensive costs for maintenance and replacement through Cannorian shipments. Despite such logistical setbacks, the horsemasters were influential in the evolution of warfare in West Sarhal as they eclipsed war donkey riders in versatility and effectiveness."
 west_sarhaly_12_binwarji_shieldwall:0 "Binwarji War-arms"
 west_sarhaly_12_binwarji_shieldwallDESCR:0 "With the introduction of firearms in Fangaula, the tactics of the region's warfare began to change. Binwarji states steadily transitioned into more dynamic tactics centred around the war-arms; infantry companies that could both launch aggressive pushes and provide mobile defence through strict discipline and superior armour. These tactical units were armed with a combination of poisoned javelins, shields, and ilwoon swords and were led by Ton-tigi (Quartermasters); who were lower nobles that distinguished themselves through battle and military experience. The right equipment and great leadership allowed them to execute various manoeuvres that were otherwise limited from typical spear formations used by the Binwarji."
 west_sarhaly_12_zuvavim_musketeers:0 "Zuvavim Musketeers"
 west_sarhaly_12_zuvavim_musketeersDESCR:0 "From the sea of the Zuvumwa, foreign traders arrived to stake their claim to the riches of West Sarhal. Although strange in their customs and languages, they were a source of immense power through the mercenaries and weapons they offered to the kingdoms of Horashesh. The Zuvavim would be the first to adopt muskets in the region, issuing them to urban guards that defended their coastal cities. In the open grasslands of southern Horashesh, these musketeers opened battles with a terrifying fusillade of gunfire to tear through skirmishers and infantry alike, before safely maintaining their lethal presence in the midst of friendly troops holding the battle lines."
 west_sarhaly_14_skirmish_cavalry:0 "Mounted Jinidingo"
 west_sarhaly_14_skirmish_cavalryDESCR:0 "With anarchy flowing in the midst of fire and ash from the eruption of Mt. Juanasuar, many West Sarhaly cavalrymen found themselves without royal patronage and keen to keep their prior prestige and status. Some of these cavalrymen formed bandit groups, colloquially known as Jinidingo or Bastards, freely sacking villages and exhorting protection tribute from areas where central authority had degraded. In desperation, some kings employed these cavalrymen as skirmishers and raiders in a strained effort to maintain any semblance of peace, offering them vast stocks of horses, land, and titles in return."
 west_sarhaly_15_ashen_irregulars:0 "Ashen Irregulars"
 west_sarhaly_15_ashen_irregularsDESCR:0 "The eruption of Mt. Junansuar in the early 1600s brought immense chaos upon the Fangaulans. The rigid state structures of the region collapsed and with it, famine and social upheaval fluttered with the smouldering ash of such a catastrophe. Unable to field the massive armies in the midst of such chaos, Fangaulan kings granted great autonomy and special rights to the cities and villages in exchange for defence obligations. Often consisting of soldiers levied by the local ruler or chief of the community, these irregular militias replaced traditional Fangaulan regimental systems."
 west_sarhaly_15_vurebindu_volley:0 "Vurebindu Volley"
 west_sarhaly_15_vurebindu_volleyDESCR:0 "The Vurebindu were keen proponents of musketry in Horashesh. Most notably, the Kuivanhi saw musketry as a long-awaited improvement to their standing armies that fueled the fires of their expansionist ambitions. With over a quarter of their armies being armed with various matchlocks by the 1600s, the Kuivanhi were well-versed in volley fire tactics which excelled in the pitched battles throughout the grasslands of their homeland. By concentrating their firepower in massed formations, the Kuivanhi countermarch was a formidable tactic that surpassed the traditional skirmishing that muskets were first used for."
 west_sarhaly_18_gun_riders:0 "Farari Gunners"
 west_sarhaly_18_gun_ridersDESCR:0 "The proliferation of firearms resulted in Farari cavalrymen adopting them to supplant the longbows and javelins which could no longer compete against the power of massed musketry. Reimagining some of their military traditions, the Farari maintained their role as mounted skirmishers by constantly attacking the enemy's massed infantry with excellent sharpshooting. To maintain an effective stream of gunfire against their enemies, the Farari brought jonow aides mounted on donkeys, who would help reload and arm the muskets on behalf of their masters."
 west_sarhaly_19_dendugma_rifles:0 "Dendugma Rifles"
 west_sarhaly_19_dendugma_riflesDESCR:0 "Even after the eruption of their holy mountain, the Tamajoba's smithing monasteries remained active. During the chaos and unrest, the monks expanded their production of Dendugma steel and even made innovations on the lathes and smithing practices of their workshops as a means of producing refined firearms. The culmination of this wartime production created the Dendugma rifles, rifled muskets that used various friction-based ignition systems unlike traditional matchlocks. Reliable, efficient, and more powerful than the average musket used in West Sarhal, Dendugma rifles were a rare premium weapon that was seen in the hands of elite infantry in the region."
 west_sarhaly_19_iqhekabi_gunners:0 "Iqhekabi Gunners"
 west_sarhaly_19_iqhekabi_gunnersDESCR:0 "The Gumzemo people focused upon improving the efficiency and potency of their infantry to defend against the Vurebindu states, who continually encroached upon their sovereignty. Introducing flintlocks, which were imported from foreign traders on a massive scale, allowed for their infantry companies to improve their rate of fire and reliability per volley. With their royal regiments now having up to three-fifths of their manpower consisting solely of musketeers, Gumzemo infantry companies could finally retaliate against their invaders."
 west_sarhaly_23_zanga_line:0 "Zanga Line"
 west_sarhaly_23_zanga_lineDESCR:0 "When Binwarji fell into anarchy following the collapse of gnollish rule in the area, the planetouched hero, known as Gladiator Zanga, reached out to Busilar as both a devoted ally and a partner of like-minded interests in his country. Through direct backing of the Busilari Empire, Zanga's loyalists received a generous amount of weapons and supplies to pacify Binwarji and Dendugma, even including modern artifice-weapons such as magishields and wandlock rifles. The combined zeal and intense firepower of the infantry that Zanga personally led resulted in the quick unification of the region under a revitalised administration; centred around his likeness."
 west_sarhaly_23_kudemtu_grenadiers:0 "Kudemtu Grenadiers"
 west_sarhaly_23_kudemtu_grenadiersDESCR:0 "The Kudemtu were some of Horashesh's most disciplined and martially-inclined people, having military traditions dating as far back as the heights of ancient Kheterata. While gunpowder proliferated into their people's way of war, the physical prowess and martial experience of the Kudemtu was never forsaken. Even as the skirmisher's slings were replaced with cast-iron bombs and the spears of old with bayonets fixed upon muskets, the Kudemtu grenadier remained a versatile and rugged soldier that fought with the doctrine and spirit of their ancestors on the modern battlefield."
 west_sarhaly_23_wind_raiders:0 "Sarhaly Windraiders"
 west_sarhaly_23_wind_raidersDESCR:0 "The development of faster and enhanced breeds that were well-adapted to the sweltering environment of West Sarhal allowed for light cavalry to excel as raiders and scouts on the open fields of the region. Colloquially known as windraiders in Common, these cavalry were armed with long spears and pistols excellent at sweeping away unprepared and battered armies with their dizzying speed and aggression. The economic and military viability of the windraiders contributed to making contemporary West Sarhaly warfare more dynamic, unpredictable, and deadlier than before."
 west_sarhaly_26_ndurubu_vanguard:0 "Ndurubu War Heads"
 west_sarhaly_26_ndurubu_vanguardDESCR:0 "With the intensity of gunpowder warfare making the traditional raids of the Ndurubu more challenging, they developed tactics that allowed them to resume their way of life. Every fighting man, or war head, was expected to carry a suyyankour, a long-rifle that had superior stopping power and range that allowed them to steadily pick away at garrisons, patrols, and even armies, before swooping in to seize the loot. These Ndurubu war heads would play an important role as skirmishers and scouts in the War Against the Last Xhaz, which ended gnollish rule in North and West Sarhal indefinitely."
 west_sarhaly_26_asigareg_regiments:0 "Asigareg Regiments"
 west_sarhaly_26_asigareg_regimentsDESCR:0 "The Sykarrazi Reclamation War shattered the Vurebindu's central authority over the lands surrounding Lake Kuiviza, leaving the Horashesh in dire straits against their revitalised enemy. Refusing to allow their noble heritage and homeland to be torn from their hands, many of the Kuvandhi formed militias to repel all foreign invaders. Known as the Relentless Ones, these guerilla armies were known for their ferocity and prideful bravery against Lizardfolk soldiers regardless of their own casualties. Secretly supplied by Aramoole and Khetapera, these militias sustained a vicious cycle of rebellion, temporary independence, and retreat by the Sykarazzi for decades."
 west_sarhaly_28_fangaulan_dragoons:0 "Sarhaly Horsefathers"
 west_sarhaly_28_fangaulan_dragoonsDESCR:0 "Technological innovations from Cannorian artificery allowed the light cavalry of West Sarhal to seamlessly integrate modern weaponry without compromising on the mounted musketry traditions that emerged from the rapid evolution of cavalry in the area. The quieter report of windguns and magitech carbines allowed for Farari to remain deadly and mobile without startling their war mounts into unpredictable frenzy. Such modern cavalry, often supplied and trained by the state rather than any regional administration, allowed for the surviving West Sarhaly states to consolidate their power bases and enforce their reformist will upon unruly kings or chiefs."
 west_sarhaly_30_negefaama_legionaries:0 "Negefaama Horon"
 west_sarhaly_30_negefaama_legionariesDESCR:0 "While Cannor plunged into social upheaval, the Negefaama, historically frightened by Busilari expansionism in Binwarji, used the chaos to take southern trade posts from Anbennar. To secure their independence, the Negefaama openly worked with reformist groups in Cannor who sought to undermine Busilar's strength and empire in exchange for ample access to equipment and advisors through trade ports seized by the Republic. The new Horon, or freeborn, would become the core of the Republic's new model army, which adapted the latest in modern military thinking and magitechnology to serve as the vanguard against the foreign empires in Fangaula."
 west_sarhaly_30_zuvunwa_professionals:0 "Zuvunwa Professionals"
 west_sarhaly_30_zuvunwa_professionalsDESCR:0 "Zuvavim was in an unique situation by the end of the Age of Witchkings, being one of few Vurebindu states untouched by renewed Lizardfolk rule while also being the only Ravelian adherent in all of Horashesh. The Zuvavim's government uprooted their ancient beliefs in pursuit of self-strengthening and revitalisation to remain independent through military might. Now unfettered from untamed superstition, petty kingships, and cultural infighting, the Zuvavim consolidated these reforms towards a professional army that was united in serving their country. Modern, well-trained, and free from the bloat of antiquated institutions, the new Zuvavim confidently marched to defend their independence."

 #Centaur
 centaur_1_ordsiwyn: "Ordsiwyn"
 centaur_1_ordsiwynDESCR: "A thunderous horde of centaur warriors, eager to raid and pillage and feared throughout the plains."
 centaur_6_taryean_ordsiwyn: "Taryean Ordsiwyn"
 centaur_6_taryean_ordsiwynDESCR: "Made up of the strongest and bravest centaurs, the Thunder Hordes lead the clan into battle, breaking the lines of their enemies and allowing the rest of the troop to hunt down those that remain."
 centaur_6_gaohernlangh: "Gaóhernlangh"
 centaur_6_gaohernlanghDESCR: "While a spear is perfectly capable of killing a human, it takes a much stronger weapon to bring down a Centaur. When an honorable charge is not an option, a massive Gaóhernlangh great sword can resolve an up close fight in one slice."
 centaur_10_khivlait_warriors: "Khivlait Warriors"
 centaur_10_khivlait_warriorsDESCR: "Confronted with Federation expansion into the plains with the use of bombs and firearms, the centaurs have started to armor their champions in iron armor scavenged from fallen Triunic warriors."
 centaur_10_langh_and_schemba: "Langh And Schemba"
 centaur_10_langh_and_schembaDESCR: "While a Gaóhernlangh takes training to utilize, using it alongside a shield is something that only the mightiest Centaurs can accomplish. This show of strength enables a warrior to defend themselves while preparing a devastating strike."
 centaur_14_armored_chargers: "Armored Chargers"
 centaur_14_armored_chargersDESCR: "While the great size of a Centaur provides strength, it also leaves them vulnerable to attack. Borrowing designs from mounted opponents, a charger clad in metal can both protect themselves from incoming attacks and carry more momentum into their charge."
 centaur_14_schembai_chargers: "Schembai Chargers"
 centaur_14_schembai_chargersDESCR: "As they continue to be pushed back by the guns of the Federation, the hordes start arming themselves with massive tower shields to protect themselves while they attempt to close in for melee combat. Centaurs too weak to wield the shields rain arrows upon the enemy from behind the charge."
 centaur_18_eynukhe_swarm: "Eynükhe Swarm"
 centaur_18_eynukhe_swarmDESCR: "Armed with smaller shields for increased mobility, the Eynükhes gather in great masses to use their shields, numbers, and agility to avoid Triunic firepower long enough for at least part of the horde to get close enough to attack with their sabers."
 centaur_18_dunnenh_outriders: "Dunnenh Outriders"
 centaur_18_dunnenh_outridersDESCR: "The former archers of the Schembai charge, the Dunnenh arm themselves with multiple pistols seized from battles with Federation colonists. Rather than using the usual mass charge tactic of the centaurs, the Dunnenh only get close enough to open fire with their pistols, grabbing a new one from their belts rather than reload to keep up their rate of fire. When all their pistols are unloaded they run back into the plains to rearm before turning back for another attack run."
 centaur_23_duststorm_ambushers: "Duststorm Ambushers"
 centaur_23_duststorm_ambushersDESCR: "Wielding the standard Eynükhe shield and saber and supported by archers, the Ambushers wear leather armor with a thick woolen cape. In battle they stealthily circle the enemy, gradually closing in and picking up speed, raising massive duststorms to blind opposing forces while the thunderous flapping of their capes deafens and disorients. As they continue to circle, small groups break off to charge through to the other side, slashing at the enemy along the way."
 centaur_23_dunnenh_impulsers: "Dunnenh Impulsers"
 centaur_23_dunnenh_impulsersDESCR: "As the centaurs settled down and civilized, they began to adopt more modern tactics and produced their own firearms. Each Dunnenh would be armed with 8 pistols and clad in lamellar armor. They used similar tactics to the old outriders except that a third of the army would charge the enemy with sabers after the first attack, with another third joining after each successive gun run until the entire unit was caught in the melee."
 centaur_26_taryean_raiders: "Taryean Raiders"
 centaur_26_taryean_raidersDESCR: "While charging directly into the enemy may no longer be a viable tactic, harassment with unmatched speed provides a means of not only picking off the unlucky soldier, but relentless strikes can leave an entire army dazed and frustrated."
 centaur_26_iomburvlait: "Iombürvlait"
 centaur_26_iomburvlaitDESCR: "Representing a union between Dunnenh and Eynükhe tactics, the Iombürvlait wears a suit of lamellar armor protecting their entire front half and a wool cape covering their backs. They wield a four barelled musket with a long bayonet and a distinctive notched shield to brace it upon. After firing they charge the enemy ranks with their lance-like bayonets, after breaking through they head off to reload their muskets and repeat the process."
 centaur_30_great_iomburvait: "Great Iombürvlait"
 centaur_30_great_iomburvaitDESCR: "Possibly the most feared sight on the Forbidden Plains, the Great Iombürvlait is entirely entombed within a virtually impenetrable suit of armor. They eschew the use of firearms, their masks make them too hard to aim. Instead they're armed with javelins and long lances. They begin their attack by slowly trotting towards the enemy, with their own ranks spread out. As they near the enemy they pick up speed and move closer to each other, running at full gallop and shoulder to shoulder by the time they meet the enemy, breaking through them with a surge of steel. Every Great Iombürvlait is accompanied by a staff of supporters to carry, maintain, and replace their equipment out of combat and serve as skirmishers in the heat of battle."
 centaur_30_keaghilyud_sharpshooters: "Keaghilyüd Sharpshooters"
 centaur_30_keaghilyud_sharpshootersDESCR: "Never seen but always present, the threat of the Keaghilyüds keeps many a Federation soldier jumping at every noise. Wearing a lamellar vest over a wool coat, the Keaghilyüd carries a massive rifle capable of punching a fist sized hole straight through an ogre's gut from more than half a kilometer away, along with a metal stand to hold it on while they aim. A Keaghilyüd will only fire 2 or 3 shots from any one location, packing up and moving to a new firing point to avoid being caught in melee, their only defense in such a situation being a saber and a few pistols."

# Forest Goblins
 forest_goblin_1_boar_stampede: "Boar Stampede"
 forest_goblin_1_boar_stampedeDESCR: "The Forest Goblins' relationship with the indigenous boars of the Deepwoods has been one of unpredictability. Although not formally domesticated, mostly due to the boar's temperament and physical superiority over the typical goblin, these beasts could be contained in large pens as long as they were coaxed with supple amounts of food and living space. In times of war, some goblin trappers would do the unthinkable and unleash the beasts from their pens, allowing them to escape and stampede through anything unfortunately crossing their path to freedom. Friend and foe alike were crushed or gored, but the tactic had led to decisive victories on occasion."
 forest_goblin_1_trappers: "Trappers"
 forest_goblin_1_trappersDESCR: "Among the settled races in the Deepwoods, the Forest Goblins lacked the might of the orcs nor the graceful technique of the Wood Elves; but goblins cared little for either of those, for it only took one stone to the head or a stake through the chest to kill either. In times of war, the Forest Goblins would use their cunning to create elaborate traps to dispatch the enemy to make up for their lesser numbers and inferior weapons: snares, wolf-holes, and heavy rolling objects became the three nightmares for any army encroaching on their territory."
 forest_goblin_1_shankers: "Shankers"
 forest_goblin_1_shankersDESCR: "When you are fewer in number and weaker than every single enemy you face, you have to pick your battles carefully. Fighting an enemy army head-on will likely get you killed. But if you strike their supply convoys, attack their camps while they sleep, or simply ambush the enemy army while it is on the move, your chances are much better. This was the central idea behind the goblin shankers. Wielding only short blades and spears and wearing no armor, shankers are able to move quickly and stealthily, focusing more on small raids and keeping elves out of their territory than on ‘winning' wars."
 forest_goblin_5_diggers: "Zmiezane"
 forest_goblin_5_diggersDESCR: "Enduring the vicious Greentide left the Forest Goblins more resilient, more confident, and, most importantly, more goblins, thanks to the Greentide goblin slaves rushing to join clans like Spiked Log and Verminhusk. For the first time in recent history, these clans would bring the fight to their neighbours.\n\nIn battle, native Old Ways Forest Goblins would still employ traditional traps. However, rather than retreating when the enemy became mired in these traps, they would signal their Common Goblin allies to charge in. Together, these "Zmiezane" (mixed) goblin armies would prove to be an improvement in Deepwood goblin warfare."
 forest_goblin_5_kadaki: "Ka'daki"
 forest_goblin_5_kadakiDESCR: "Before the Verdant Veil fell, warlocks were rare in goblin armies, even among pactseekers. While a warlock clanboss would use magic against their foes, their armies would fight much like any other Forest Goblins' would. Contact with orcs and Cannorians and seeing more uses of magic started to change this. Warlocks would use pact magic and chants to rile their troops up into a frenzy in order to maintain their morale. Among other goblins these armies would become known as ka'daki or cacklers, for their deranged laughing as they descended upon enemy forces."
 forest_goblin_6_armored_boars: "Armored Boars"
 forest_goblin_6_armored_boarsDESCR: "As the Forest Goblins quickly gained knowledge in metallurgy and animal husbandry from interactions with the outer world, they began domesticating boars for both agricultural and military application. Although such endeavors resulted in mashed goblin herder more often than not, those rare successes saw the breeding of sociable, albeit smaller, boars. To compensate for their lesser stature, these boars would often be equipped with simple metal faceplates before being unleashed from their pens. These faceplates could block glancing blows from arrows and stones, allowing the boars to blindly stampede through unabated."
 forest_goblin_6_deepwoods_crawlers: "Deepwoods Crawlers"
 forest_goblin_6_deepwoods_crawlersDESCR: "The introduction of common goblins to the tribes of the Deepwoods also saw the introduction of their steeds. The giant spiders, originally native to the Serpentspine's caves, introduced an interesting new dimension to cavalry combat in the Deepwoods: verticality. Even with a goblin rider, giant spiders were able to crawl up the massive trees of the Deepwoods just as well as the cave walls of their old home, allowing for new ways to fight."
 forest_goblin_9_oubbligs_chosen: "Oubblig's Chosen"
 forest_goblin_9_oubbligs_chosenDESCR: "The Pactseekers saw some success with their new uses of warlock magic applying to whole armies, but it was nowhere near the achievements of Oubblig. Seeking to emulate his tactics, they made use of Feyrealm portals to transport armies, and took to opening new portals themselves. This could be done both over short distances to attack an army from an unexpected angle, and over longer distances to assault undefended positions. While quite useful, this required the warlock to frequently travel through the Feyrealm, which could be quite dangerous. Warlocks who consistently pulled it off became known as ‘Oubblig's Chosen'."
 forest_goblin_9_powdershooters: "Powdershooters"
 forest_goblin_9_powdershootersDESCR: "The introduction of firearms to the Deepwoods revolutionized Forest Goblin warfare. As the first to adopt these new weapons, Old Ways goblin armies were finally able to secure a unique advantage against elven grace and orcish strength. The Deepwoods goblins preferred larger-caliber arquebuses, issuing them to their chiefs' trusted allies to provide reliable firepower and ranged capability. Known as powdershooters, these goblins typically formed four-goblin crews, hiding their guns behind camouflaged pavises while two fired and reloaded. Although these guns were inaccurate, their bullets would plow through any armour while the smoke and noise provided cover for skirmishers to close in and attack."
 forest_goblin_10_boar_lancers: "Veikvesho"
 forest_goblin_10_boar_lancersDESCR: "After generations of successful animal husbandry, the goblins created the first rideable Deepwood boars. Although still very short-tempered and rash, these boars gave just-enough leeway for goblins to ride them without being bucked off and pulverized. Certain clans, such as the Spiked Log's Feysmasher family, would mount their boars with the strongest among their number and arm them with the Veikvesho Chain-sword. These twined shortswords were attached by chains which could be used to cut down enemies surrounding the charging hogs, and were devastating in battle. Despite their clumsy maneuverability, the shock power of the Veikvesho cavalry was formidable and rightfully feared."
 forest_goblin_10_crawler_ambushers: "Crawler Ambushers"
 forest_goblin_10_crawler_ambushersDESCR: "As Forest Goblins gained proficiency at using giant spider cavalry inside the deepwoods, they gained skill in utilizing the greatest tool in battles that are fought in three dimensions: gravity. Explosives are usually limited in range by the strength of a throwing arm or the reliability of a launching mechanism, but when you are positioned directly over your enemy, it is child's play to cause a very large explosion with a blast radius that doesn't include yourself. Besides, even if you miss, the enemy will tend to be too disoriented to defend against the spider and goblin that are dropping on them right after."
 forest_goblin_12_brambleburners: "Brambleburners"
 forest_goblin_12_brambleburnersDESCR: "At the height of the Emeraldtide,Brambleskinner clan gunsmiths would invent one of the most infamous weapons to ever disgrace the lush Deepwoods: the Brambleburner mortar. Designed to project large projectiles consisting of tree resin, boar fat and dry vegetation wrapped in a cage-like ball, the Brambleburner could launch these volatile projectiles over dozens of meters into enemies positions. Upon impact, these projectiles would ignite, unleashing ravenous flames upon foes, and sometimes unfortunate nearby friends."
 forest_goblin_12_parwsef: "Parw'sef"
 forest_goblin_12_parwsefDESCR: "While modernization and technology made Old Ways goblin armies more centralized, the Pactseeker forces developed in the opposite direction. Competent warlocks would gather small warbands around themselves, and fight mostly independently from the central force. These warlocks became known as Parw'sef, or small bosses, and the forces they led were usually even more loyal to their Parw'sef than to their clanboss. Due to the decentralized nature of these formations there were a variety of differences between how different Parw'sefs operated, with tactics ranging from mass Feyrealm portals and ambushes with illusion magic to the enlistment of fey races into warbands."
 forest_goblin_14_crawler_firebrands: "Crawler Firebrands"
 forest_goblin_14_crawler_firebrandsDESCR: "The greatest weakness of Deepwoods Crawlers has always been their vulnerability to arrows and guns. In order to remedy this, goblins would do their best to control the enemy's movement and limit their lines of sight on their fragile mounts. This was traditionally done mostly with barricades and traps, but over time another method gained traction: fire. Using Firebombs to enclose and isolate units of enemies, Crawlers could then follow it up with their signature bombard charges without risk of being picked off by adjacent forces."
 forest_goblin_14_fazezs_hogz: "Fazez's Hogz"
 forest_goblin_14_fazezs_hogzDESCR: "Sometime in the mid-16th century, a wealthy goblin herder named Fazez would create the first "hogz" in the Deepwoods, the first breed of boars that were both sociable and powerful. Despite their costs, these hogz would quickly spread throughout the Forest Goblin clans becoming well loved for their friendly demeanor and easy trainability. The combination of genuinely controllable boar calvary combined with heavy armor to protect their beloved steeds enabled goblin armies to perform complex flanking maneuvers previously far beyond their reach."
 forest_goblin_15_burnbombers: "Burnbombers"
 forest_goblin_15_burnbombersDESCR: "Through steady iteration, Brambleburner evolved to become the Bramblebomber. Alleviating many of its predecessor's mechanical flaws such as a tendency to self-detonate and woeful accuracy, the Brambleburner proved not only a more reliable weapon but also enacted innovations such as early-artifice explosive shells which could spread incendiary payloads in a greater area.\n\nThese weapons would be the core of "crawling fire" strategies employed by early-modern goblin armies. Bramblebombers would continually fire behind enemy formations to spread wildfires to force them to march away from the flames and into the sights of powdershooters, who would fire en-masse to maximize casualties in a single attack."
 forest_goblin_15_zelen_tien: "Zelen-tien"
 forest_goblin_15_zelen_tienDESCR: "Just as Forest Goblins used to live in the fringes of groves ruled by Wood Elves, so now did the Pactseekers live in the fringes of groves ruled by the Old Ways goblins. Usually born of the old Parw'sef warbands, Pactseeker raiding bands regularly attacked supply lines with hit and run tactics, employing magical vines and brambles to hinder their enemies' movement.\n\nThe most elite of these raiders became known as Zelen-tien, or "Green Shadows" for their stealthy attacks and the hostile plantlife they left in their wake. These raids would not only keep Pactseeker influence alive in goblin society but also enable the capture of significant amounts of modern weaponry, allowing non-warlock Pactseekers to trade their spears for muskets and become far more dangerous."
 forest_goblin_18_boarback_shootas: "Boarback Shootas"
 forest_goblin_18_boarback_shootasDESCR: "Pike-and-shot warfare and its more devastating successors would see the effectiveness of forest goblin cavalry drop precipitously. In an effort to maintain relevance as the might of shock cavalry waned, the boarback gunners emerged. Armed with multi-barrel blunderbusses, designed specifically by cartel artificers for mounted combat, boarback riders would emulate the charges of old before firing all of their loaded ammunition in a calamitous salvo at point-blank range. After such a vicious volley, the cavalry would continue to charge forwards, relentlessly crushing the enemy."
 forest_goblin_18_crawler_snipers: "Crawler Snipers"
 forest_goblin_18_crawler_snipersDESCR: "As gunfire became more potent, the advantages of close combat using giant spiders became overshadowed by their vulnerability to bullets. Instead, spiders were used foremost for their great maneuverability, allowing their riders to reach good vantage points to fire at enemies from great distances, and relocate long before they could in turn be engaged. If a battle would turn to their favour, however, the Crawlers could finally be used offensively again, catching and killing any fleeing foe too slow to escape the skittering spider legs."
 forest_goblin_18_heralds_irregulars: "Herald's Irregulars"
 forest_goblin_18_heralds_irregularsDESCR: "While Pactseekers had for a long time relied on the same cavalry as their more conservative brethren, the rise of what would be known as riftrippers would cause a divergence in battlefield tactics. Before the battle started, warlocks would focus on pulling monstrous creatures from the Feyrealm ranging from strange variations on animals from Halann to downright incomprehensible abominations.\n\nThey all have one thing in common, however: you can clasp a saddle and reins on any of them, if you try hard enough. With the great variety in mounts, it was virtually impossible to develop any kind of comprehensive strategy for cavalry warfare, but the results of unleashing these creatures upon the enemy spoke for themselves. As one warlock said, "Even if we barely know how to steer it, the enemy will surely not know how to fight it.""
 forest_goblin_19_maketa_companies: "Maketa Companies"
 forest_goblin_19_maketa_companiesDESCR: "The goblin cartels of the Deepwoods, through their many trade relationships, would integrate multitudes of foreign mercenaries into their ranks to bolster their manpower. These mercenaries would be known as maketa companies,named after the maketa blades they used to wantonly shred through the thickets of the Deepwoods and the flesh of their foes.\n\nHaving no love for the forest nor any interest about the Fey's mischievous pacts, these mercenaries would be tasked with destroying any pocket of Pactseeker resistance in cartel control in exchange for generous payments. Armed with flintlock muskets and bramblebombers, the maketa companies uprooted and incinerated the last vestiges of Pactseeker resistance in the western Deepwoods."
 forest_goblin_19_riftrippers: "Riftrippers"
 forest_goblin_19_riftrippersDESCR: "The Feyrealm brims with magic and life, and Pactseekers had long done little but scratch the surface of its potential. This was made apparent when Paw'sef Yzva made an exceptionally rare pact with the Herald of Change. Rather than just open dimensional rifts to maneuver her own soldiers, Yzva would also pull monstrous creatures from the Feyrealm and unleash them on enemy armies to shatter ranks before launching their own attacks. Other Paw'sef and warlocks quickly followed suit. The Riftrippers were born.\n\nAs Ysva and other riftrippers would later learn, opening these rifts had the added benefit of often unleashing an enormous amount of fey magic, which they could use to temporarily increase their powers. While this use of fey magic was considered quite risky (Ysva would permanently turn into a dragon newt), the risk of such magical misfire would be outweighed by the surge in power."
 forest_goblin_23_megamoth_riders: "Megamoth Riders"
 forest_goblin_23_megamoth_ridersDESCR: "After having tried out almost every odd creature from the Feyrealm they could get their hands on as mounts, one emerged as the clear favourite of the Pactseekers: the Megamoth. These normally docile creatures proved agile enough to maneuver through the thick canopy of the Deepwoods, robust enough to hold their own in any charge, and smart enough to be trained to become extremely reliable mounts. That these creatures were able to fly in a combat environment where barricades and traps are employed very regularly was a particular bonus, and the Pactseekers made extensive agreements with the Achfey known as the Herald of Change, creator of the Megamoths, to ensure an ample supply of the creatures."
 forest_goblin_23_oubbligschain_infantry: "Pactchain Infantry"
 forest_goblin_23_oubbligschain_infantryDESCR: "While warlockery made magic more accessible than only the use of inherent birth magic, Pactseeker forces would still consist of at most a few dozen warlocks, the bulk of their armies filled out with hordes of mundane goblins. This would all change due to the discoveries of the warlock Niclin Toebiter, who first discovered chainpacting using a magical loophole.\n\nThrough this loophole warlocks could act as conduits for new pacts, letting the warlock take the place traditionally held by an archfey and granting pacts in the same manner. In this way, some of the magic from the warlock's own pact could be distributed among other goblins, giving them access to basic spells. While Pactseeker forces were still predominantly non-warlock goblins, the surge in magic users ensured Pactseeker survival and radically altered the path of Pactseeker society."
 forest_goblin_23_soyzkaru_bruisers: "Soyzkaru Bruisers"
 forest_goblin_23_soyzkaru_bruisersDESCR: "Observing the success of their southern kin's mixed companies as loyal standing soldiers, the Soyzkaru cartel-bosses would attempt to emulate the Overclans' armies by implementing their own standing armies that synthesized the intelligence of the goblins and the strength of other races. Exchanging the wavering loyalty of foreign mercenaries with integration of the formerly-ostracized green orcs, the Soyzkaru cartel-bosses found a reliable source of permanent enforcers in the middlemen of Forest Goblin society. Armed with the finest firearms that goblin artificers could fabricate, these enforcers provided a formidable force to be wielded against uppity goblins workers and Soyzkaru rivals. Unfortunately, they were more often used to enable internal cartel-boss grudges."
 forest_goblin_23_web_and_tusk_formations: "Web and Tusk Formations"
 forest_goblin_23_web_and_tusk_formationsDESCR: "Forest Goblin animal domestication reached its zenith when trainers were able to convince forest crawlers and boars to work together without trying to kill each other. Soon after this breakthrough, generals were quick to devise ways to combine the merits of boar and crawler cavalry to quickly tear through unprepared infantry. This came to be known as the Web and Tusk Formation.\n\nThe sheer strength of armoured boar cavalry would be responsible for initiating any cavalry charge to tear through enemy lines, while crawlers would exploit the gaps, scuttling to envelop their enemies both their unguarded flanks and above them using the lush treeline to allow goblin bombers to drop their payloads onto their enemies. Thanks to these unique combined-animals arms, Forest Goblin calvary quickly became feared and respected within the Deepwoods."
 forest_goblin_26_indentured_muscle: "Hobjazoyu Muscle"
 forest_goblin_26_indentured_muscleDESCR: "Deeming the potential of cartel-boss infighting escalating to civil war too realistic, reformers within the Soyzkaru administration would cunningly consolidate all enforcers and standing soldiers, forcing them to continually rotate garrisons to avoid entrenchment of power. New contracts and pay systems were implemented, which left these soldiers indentured to the newly formed Hobjazoyu or "war association," as opposed to any boss' personal whims. These contracted soldiers provided long-term and professional manpower that were impartial to any cartel-boss regardless of their familial history, and allowed for greater standardization and equipment for cartel forces. As effective as they were at breaking cartel-boss power, these reforms would end up monopolizing military functions under the Hobjazoyu instead, and create a new potentially destabilizing factor for Soyzkaru."
 forest_goblin_26_pactunion_warlocks: "Pactunion Warlocks"
 forest_goblin_26_pactunion_warlocksDESCR: "While the invention of chainpacting allowed for fey magic to be much more widely available to Pactseeker goblins, much magical power was lost in the transaction. In order to counteract this, the Pactunions were created. Groups of goblins would bargain with Archfey together, in order to have the magic of their pact spread over all of them. Many Archfey refused to participate in this, but some, such as the Fused Monarchs and the Prince of Fools, were very receptive to this new way of warlockery. This widespread access to fey magic also led to rapid magical innovation, such as with new mass warding spells to protect soldiers on the field of battle."
 forest_goblin_28_heralds_chosen: "Herald's Chosen"
 forest_goblin_28_heralds_chosenDESCR: "If you can fly and spew fire at will, are you any meaningfully different from a dragon? That is the question our warlocks are asking of the megamoths now. What once were swift and lithe creatures have been magically crossed with faerie dragons, to terrifying effect. No doubt the product of the Herald of Change's unknowable schemes, the Chosen of the Herald can travel at speeds easily twice that of a boar and can unleash fireballs, lightning, and mass hallucinations upon the enemy. When our warlocks asked what the Herald wanted in return for his gifts, his emissary simply replied to "change the world." We will gladly oblige."
 forest_goblin_28_howling_moving_castles: "Howling Moving Castles"
 forest_goblin_28_howling_moving_castlesDESCR: "The Soyzkaru Cartel, whether out of goblin curiosity, ruthlessness, or hubris, would develop one of the earliest ultra-heavy cavalry known to Halann. Standing several stories high and powered by hulking damestear engines, these machines carried dozens of cannons and hundreds of goblin gunners while shambling through the battlefield. As their artificial appendages stamped through the fields of the western Deepwoods, so too did the roaring of cannonfire and the howling of its crew follow, leaving a warpath of destruction behind them. Excessive and revolting to any bystander's sensibilities, these "moving castles" excelled as both fire support platforms and shock-and-awe assets, leaving opposing soldiers questioning their life choices."
 forest_goblin_30_indentured_line_infantry: "Soyzkaru Aparko Legions"
 forest_goblin_30_indentured_line_infantryDESCR: "When the need for manpower skyrocketed, the Soyzkaru Cartel, under the lobbying of the Hobjazoyu, flexed their pockets to gather the greatest military minds to modernize their entire military. Out of these backroom meetings, a sickening combination of extensive artificery, Cannorian military doctrine, and cartel manpower was conceived. Goblins and orcs would be conscripted, promised with better lives if they could overcome months of miserable barrack-life and strenuous artificer-powered combat simulations. Those who survived these tribulations became members of the new Aparko (Guard) Legions, leaving their former compatriots behind to rot in the mines and sawmills for a new prestigious life. "
 forest_goblin_30_surdencom: "Surdencom"
 forest_goblin_30_surdencomDESCR: "Following the great successes by the Pactunions, the command structures of Pactseeker warbands became much more horizontal, and warlocks from the same patron began to refer to one another as Surdencom, or siblings. Much of the magic the Surdencom used was cooperative, with multiple warlocks contributing to very powerful charms and spells. More than anything, they were known for extremely powerful illusion magic, capable of fashioning entire battalions of illusionary goblin armies out of thin air, both intimidating the enemy with false numbers and giving them useless targets to fire and charge at."

 salahadesi_1_akasi_spearmen: "Akasi Spearmen"
 salahadesi_1_akasi_spearmenDESCR: "Originating during the Crodamic rule over Akasik, these lightly armored soldiers fought in a shieldwall formation and acted as the backbone of the Kheteratan army after the Dragon Wars. They would remain so for almost a millennium, due to the ease of training and equipping these soldiers in mass. However, their inability to withstand the demon fueled charges of the resurgent gnolls, despite superior numbers, or to quickly suppress internal revolts due to local loyalties raised doubts about their role in a quickly changing world."
 salahadesi_1_inor_warriors: "Inor Warriors"
 salahadesi_1_inor_warriorsDESCR: "The collapse of Kheteratan authority over Khetapera led to the newly formed states resorting to independent bands of local warriors. Their knowledge of the terrain and effective guerrilla tactics made them a great asset for these states, performing continuous attacks against the enemy and disappearing before they could respond. They were also significantly cheaper than an organized army, as they brought their own equipment and were paid primarily with loot. Their strong sense of freedom gave them their name, as Inor means free in Kheteratan. This was sometimes an inconvenience for the states hiring them, as their loyalty to everyone but their comrades in battle was dubious at best."
 salahadesi_1_crodamic_camelry: "Crodamic Camelry"
 salahadesi_1_crodamic_camelryDESCR: "These elite camel rider regiments were created by king Sedoric I Crodamis, first of his dynasty. In them both rider and camel wore heavy armor, with the former carrying large spears with which they charged at the enemy causing devastating damage. Since their establishment they proved time after time to be the most effective military asset of the kingdom of Kheterata, acting as the hammer to break enemy lines. While their size and influence has waxed and waned over their nearly thousand years of service, they were still a force to be reckoned with by the 15th century."
 salahadesi_5_exiled_legions: "Exiled Legions"
 salahadesi_5_exiled_legionsDESCR: "Formed by warriors who fled to Khetapera and Akasik after the gnollish invasion of Kheterata, these legions of battle-scarred fighters had served Kheterata all their life, and wished for nothing else than reclaiming their homeland. Clad in steel plate armor and carrying long spears and shields, they fought as one against the gnoll hordes and were renowned for fighting without an ounce of fear in their soul. Their bravery and rigorous training made them very successful in battle. Their legacy did not end with the death of these first veterans, as they trained their sons and worthy volunteers in their ways so their cause would live on after their passing."
 salahadesi_5_tijarikheti_formations: "Tijarikheti Formations"
 salahadesi_5_tijarikheti_formationsDESCR: "The term Tijarikheti Formations refer to a series of military organizations created by the various states of Khetapera as they consolidated, in an attempt to create armies loyal to the state rather than to coin. On paper, they were largely organized in a similar fashion, using longbows, short swords and padded armor, and employing guerrilla tactics adapted to the rough terrain. In practice, however, each state would adapt these formations to leverage their greatest strength. Aramoole would center around their powerful battlemages while Duwarkani focused on harpy support from the air. The former slaves of Samsumbat were numerous and relied on that advantage along with their willingness to die for their freedom. Meanwhile, Muhaqaar's mages increased the strength of their troops with magic, and their vassals in Mattabo complemented them with light cavalry."
 salahadesi_6_gnoll_hunters: "Gnoll Hunters"
 salahadesi_6_gnoll_huntersDESCR: "Deployed first by the exiled Ahati state of Mattabo, and later imitated by other Tijarikheti states, these light horse cavalry corps saw great success in the constant frontier war with the gnollish packs. The riders usually carried bows and javelins, which they used to wreak havoc among gnollish ranks. They incessantly harassed the enemy, attacking and quickly retreating before they could respond, exhausting them physically and psychologically. Usually these bands were independent from the state, and would be hired by it or by particulars to perform raids into gnollish territory or eliminate troublesome packs. Their payment would come out of the loot they obtained, while the employer provided insurance in case of death, injury or loss of horse. "
 salahadesi_9_deshak_reformed_infantry: "Deshak Reformed Infantry"
 salahadesi_9_deshak_reformed_infantryDESCR: "The kingdom of Eborthil, which had ruled Deshak since 1430 after gnoll invaders slaughtered the local royal family, would undertake an effort to reform the outdated and disorganized army of the Salahadesi kingdom in the beginning of the 16th century. As these reforms were aimed at improving the kingdom's capability to defend itself from the gnolls, the Tefori authorities looked at the pike and shot, which had been successfully deployed against the Greentide in Escann. The Deshaki variant combined spearmen with harquebusiers like the Cannorian one, but it employed lighter armor and also used supporting bowmen to better take advantage of the mountainous terrain. "
 salahadesi_9_freemen_regiments: "Freemen Regiments"
 salahadesi_9_freemen_regimentsDESCR: "These regiments were first employed by the republic of Samsumbat, descendents of former slaves that valued freedom more than anything and would rather die than see themselves in chains again. They were made entirely of volunteers, who elected their generals among themselves. Carrying spears, swords and bows, they marched into battle singing as one. After Samsumbat was integrated into Aramoole, these regiments continued their service, as proud and brave as ever before. "
 salahadesi_10_duwarkani_land_support: "Duwarkani Land Support"
 salahadesi_10_duwarkani_land_supportDESCR: "The majority of Duwakani's human warriors fought riding on top of the local camel breed, resilient and red-furred. This variant was adapted to the rough and mountainous terrain, as were their riders. The warriors took advantage of their knowledge of the terrain to ambush enemy troops, and charged at them with spear in hand. Meanwhile harpy troops carrying bows would fire in quick succession as they flew around their foes, quickly overwhelming them with this multidirectional attack. This military composition continued being used after Duwarkani was integrated into Aramoole, due to its great effectiveness. "
 salahadesi_12_elemental_musketeers: "Elemental Musketeers"
 salahadesi_12_elemental_musketeersDESCR: "This formation, based on pikemen and musketeers with planetouched soldiers among their ranks, was developed by the Akasi states to better defend themselves against the ever increasing gnollish threat. The combination of gunpowder weaponry and elemental powers proved extremely effective. The regiments had usually one planetouched of average powers for every 20 non-powered soldiers, while the ones of highest potency served as commanders to entire legions. To ensure their service and loyalty the states offered hefty pensions and even noble status to planetouched and their families in exchange for military service, often even recruiting them from abroad."
 salahadesi_12_trumpet_arquebusiers: "Trumpet Arquebusiers"
 salahadesi_12_trumpet_arquebusiersDESCR: "The Tijarikheti militaries were late to adopt gunpowder weapons, but adapted quickly once they were introduced. These first firearms were of limited range and accuracy and lengthy to reload, so careful planning was required to avoid the regiments wasting all their shots and being overwhelmed by the enemy while reloading. The arquebusiers platoons paired those firing the weapons with soldiers armed with gigantic shields, who would retreat behind the gunners once a trumpet blast sound indicated it. Successive blasts would tell the troops the moment to shoot, and a designated note was used to signal it was time to initiate retreat."
 salahadesi_14_metalclad_camelry: "Metal-Clad Camelry"
 salahadesi_14_metalclad_camelryDESCR: "A reformed version of the Crodamic Camelry, which learned from the limitations of its predecessor and from the defeat in the gnollish invasion of Khetarata. The rider now carried significantly lighter armor, and in turn the camel armor was heavier and stronger. The riders carried pikes with which they would charge if considered necessary, but their primary weapon was a long range musket. Once at range they would dismount the camel and place themselves behind it, using it as an improvised barricade. The armored beasts could withstand significant enemy fire, while their rider fired at the enemy from this relative safety. "
 salahadesi_15_aramoole_unyieldings: "Aramoole Unyieldings"
 salahadesi_15_aramoole_unyieldingsDESCR: "After unifying Khetapera under their command the armies of Aramoole underwent a full reform, so as to better leverage the resources acquired from their recently achieved status as one of the great powers of Sarhal. In these new regiments the front line was composed of elite heavy armored lancers, trained from an early age to resist any enemy charge without taking a single step back.They formed an unbreakable line, behind which lines of musketeers quickly and accurately shot and reloaded.This formation was supported by the powerful battlemages of the country."
 salahadesi_15_chainbreakers: "Chainbreakers"
 salahadesi_15_chainbreakersDESCR: "These regiments originated as Akasi slaves rallied to revolt by adventurers and supplied with weapons by Cannorian states seeking to destabilize Viakkoc. They managed to escape to Ekha and Deshak, from where they organized into a full-blown army with support of their asylum states, and regularly launched raids against Viakkoc. They engaged in guerrilla warfare, taking advantage of their knowledge of the terrain, with their main objective being liberating as many of their brethren as possible. The gnolls would soon learn to fear their banner, a black broken chain over a white background, as the Chainbreakers were many, brave, effective and took no prisoners."
 salahadesi_18_akasik_mountains_cavalry: "Akasik Mountains Cavalry"
 salahadesi_18_akasik_mountains_cavalryDESCR: "These Akasi light cavalry units wore little to no armor, carried muskets and rode on top of local horses of sturdy stock. This allowed them to navigate their mountainous homeland without much difficulties. They ambushed the enemy in mountain passes and difficult terrain, and quickly disengaged and disappeared into the mountains if the situation turned against them."
 salahadesi_19_bronze_dragon_regiments: "Bronze Dragon Regiments"
 salahadesi_19_bronze_dragon_regimentsDESCR: "Originally attributed to Aakhet the Bronze himself, the creator of this formation of musketmen was actually general Akir "The Humble". According to his journals he was inspired by an Aakhet's speech in which he talked about the importance of mobility in the battlefield and of facing the enemy as an unified force. Akir concentrated his musketmen into one solid line in order to hit the enemy with an incessant rain of fire and lead, shredding through enemy ranks. If repositioning was necessary mages would cast haste en masse, allowing soldiers to quickly retreat into a more convenient position. Akir did not claim ownership of the concept because he preferred the people of Aramoole to think that Aakhet, who had abandoned the country a little before the war against Konolkhatep, was still helping them in some way."
 salahadesi_19_igrax_erega: "Igrax Erega"
 salahadesi_19_igrax_eregaDESCR: "These irregular Akasi regiments engaged the gnolls in asymmetrical warfare, making up for their inferior numbers with their knowledge of the mountains and their guerrilla tactics. Their long distance shooters take out the enemy leaders, traps are placed to eliminate careless gnolls, and meticulously planned ambushes thin the enemy ranks. Igrax Erega is gnollish for "Mountain Snake", the despective name their gnoll foes called these soldiers, who took it as a mark of pride, making a drawing of a little snake sliding between two mountains their distinctive sign."
 salahadesi_23_tijarikhet_bayonets: "Tijarikhet Bayonets"
 salahadesi_23_tijarikhet_bayonetsDESCR: "In the beginning of the 18th century the musketeer regiments in Aramoole incorporated bayonets to their standard equipment, which allowed them to set aside spears and swords. This allowed soldiers to defend themselves when out of ammunition and to charge against the enemy like pikemen without needing to change their weapons. This innovation resulted extremely useful for an Aramoole that now wished to exert further influence over Horoshesh, with the pretext of protecting it from gnollish and lizardfolk aggression."
 salahadesi_23_deshaki_auxiliars: "Deshaki Auxiliars"
 salahadesi_23_deshaki_auxiliarsDESCR: "Due to the two realms sharing a ruler, Deshaki regiments would support Eborthil's army as auxiliary troops in the various Cannorian conflicts and colonial enterprises the kingdom was involved in. An agreement stipulated that these troops would be discharged early and sent back to Deshak keeping their equipment. There they would serve again, now in the Salahadesi kingdom armies, where their experience and up-to-date equipment made them an invaluable asset for a realm besieged by gnolls by all flanks."
 salahadesi_23_aakhephita_riders: "Aakhephita Riders"
 salahadesi_23_aakhephita_ridersDESCR: "During the late 17th century Aakhet the Bronze developed a great interest in horse breeding. After a few decades, however, he determined that he had created the "perfect breed", and quickly lost interest in the subject. While Aakhet would move on, the military capabilities of the new breed were not overlooked by Aramoole's high staff. The Aakhephita, meaning Dragon Horse in Kheteratan, are a quick and resilient breed, able to maintain a significant speed during long periods of time. They were the preferred mount of the elite cavalry troops of Aramoole. Carrying muskets with bayonets, these troops used the horses mainly for transportation, dismounting when they reached the enemy. If the situation turned dire they could quickly mount and retreat, as no mount in Sarhal could outrun the Aakhephita."
 salahadesi_26_akasik_defenders: "Akasik Defenders"
 salahadesi_26_akasik_defendersDESCR: "The Akasik Defenders were created during the invasion of the Last Xhazobine, an existential threat of the highest caliber for the Akasi states, that forced them to quickly adapt their militaries. Composed by a back row of musketeers that shelled the enemy with lead and a frontline of shieldbearers who carried artificer produced shields, made to withstand the gnollish Hellfire. They were expensive to produce, but very effective, and such a desperate situation was not the time to skimp on army funding. These regiments stalled the demonic hordes significantly, but they were eventually defeated and slaughtered. However their spirits would live on, and when the Xhazobine was destroyed in Fangaula the people of Akasik rose up and avenged their brave defenders, pushing the gnolls into the desert."
 salahadesi_26_dragonfire_grenadiers: "Dragonfire Grenadiers"
 salahadesi_26_dragonfire_grenadiersDESCR: "These elite regiments were established by Aramoole during their war with the Khatalashya lizardfolk empire, who invaded the Horasheshi territories of the former. They served as shock troops and specialized in close combat, carrying the usual bayoneted musket but also powerful black powder explosives, great for sowing chaos and death on enemy ranks. They were infamous for their wanton cruelty and psychological warfare tactics, with the purpose of terrorizing the lizardfolk into retreating. While extremely effective they were expensive to arm and train, and their aggressive tactics made them suffer excessive amounts of casualties. Aramoole was eventually forced to decommission them for lack of resources, losing the war shortly after."
 salahadesi_28_daw_jabir_camelry: "Daw Jabir Camelry"
 salahadesi_28_daw_jabir_camelryDESCR: "These elite camel riding troops, deployed mainly by Deshak and Aaramole, took their name, meaning "Two Braves", from the fact that each camel carried two soldiers on its back. Neither the soldiers nor the animal carried any armor, as to not further burden the camel with the weight. Instead, they brought along two muskets. The soldier in the front would shoot at the enemy before passing the now discharged musket to his companion. In return, the second soldier would pass the second weapon before reloading the first one."
 salahadesi_28_camel_artillery: "Camel Artillery"
 salahadesi_28_camel_artilleryDESCR: "By mounting small cannons onto camels the states of Akasik and Khetapera were able to quickly and easily move artillery in rugged terrain, where other forms of transportation would be difficult. The soldier would usually dismount before firing, although some versions allowed a skilled rider to shoot while the animal moved. The destructive capability of these units was enormous, while also enjoying significant mobility. Over the ensuing decades, more experimental takes on the concept were also designed by ambitious artificers, but they were all too unreliable or expensive to be used in significant quantities. These included a camel mounted with a crude prototyped gatling gun, a camel carrying a fireball thrower and, appearing only in the design plans of an anonymous artificer and with no evidence of actual use at any time, a camel with what appeared to be a laser cannon."
 salahadesi_30_new_akasi_infantry: "New Akasi Infantry"
 salahadesi_30_new_akasi_infantryDESCR: "After the defeat of the Last Xhaz Busilar achieved full domain over Akasik, and undertook a full reformation of the armies of their new subjects in Ekha and Deshak, to avoid them being too dependent on the already overstretched Busilari armies in the future. Cutting-edge military equipment was distributed, a rigorous drill was put in place, and military service was made mandatory for men of proper age. The officer corps was also professionalized, by requiring would-be military leaders to have studied in Busilari military academies. This led to a significant portion of the military high command being Busilari, making it easier to keep these armies loyal to the Cannorian kingdom."
 salahadesi_30_revanchist_legions: "Revanchist Legions"
 salahadesi_30_revanchist_legionsDESCR: "These legions were the result of radical revanchist ideology that took over the state of Aramoole after its humiliating defeats against the gnolls and the lizardfolk. The extreme militarization of the state caused them to impose compulsory military service for men and women, with the trainees being subjected to the toughest and most rigorous military training possible. Their industry was also completely geared towards war, so as to supply their ever expanding army with the latest military innovations. This resulted in an extremely disciplined army that moved and fought like one in the battlefield, a "dragon of fire and steel" according to the account of a Cannorian adventurer that witnessed their training."

 lizardfolk_1_arsa_obash: "Arsa Obash"
 lizardfolk_1_arsa_obashDESCR: "Constant warring among the lizardfolk left skilled warriors as a premium commodity in their society; this meant that compromises were often made regarding the quality of the average warlord's host. The arsa (spear) became the cornerstone weapon for any fledgling lizardfolk polity as they were cheap, accessible, and yet effective weapons. The lizardfolk filled their ranks with levies armed with long arsa, allowing them to clash against their enemies until exhaustion and casualties forced one side to abandon their pride and retreat."
 lizardfolk_1_raktata_sharitsaya: "Raktata Sharitsaya"
 lizardfolk_1_raktata_sharitsayaDESCR: "Where there is rural countryside, there are thousands of tribesfolk that a lizardfolk warlord could sway to their mighty cause with promises of glory, loot, and new land. The sharitsayas, or tribal warriors, provided lizardfolk rulers with brave warriors who would willingly charge forwards when the arsa'orbash formations eventually mired themselves into an exhausting deadlock. The sharitsayas' boldness was key to converting battlefield stalemates into decisive victories."
 lizardfolk_1_hippolry: "Greatmaws"
 lizardfolk_1_hippolryDESCR: "Since time immemorial, Lizardfolk have unleashed hippo-like warbeasts known as greatmaws into battle. They are towering creatures with a large tooth-like horn above their gigantic maw and have a green hue that allows them to blend into the jungles and its waters. Lizardfolk dialects refer to them as Ajaras, while Common has adopted the word "greatmaw" to describe their large mouths. Combined with their great strength and thick skin, these creatures can breach through the lines of armies and the jungle's canopies with equal ease."
 lizardfolk_6_hippo_chargers: "Greatmaw Riders"
 lizardfolk_6_hippo_chargersDESCR: "Lizardfolk would eventually breed rideable ajaras and along with these came the saddle. Now with the addition of lizardfolk riding these creatures, they could be more easily controlled and directed at the enemy, and could cooperate tactically with the rest of the army."
 lizardfolk_9_litrix_arsa: "Litrix Arsa"
 lizardfolk_9_litrix_arsaDESCR: "For the emerging powers following the collapse of the 332nd Empire, quality equipment and soldiery were a highly-demanded resource, one that the chaotic societies of the lizardfolk couldn't consistently provide without quickly squandering. When the grand city of Zerat fell, the naga of Rayaz pragmatically integrated the surviving Zeratas nobility and allowed them to maintain subordinate retainers in exchange for their unwavering fealty and service. These retainers, equipped with iron-reinforced gambesons and poleaxes, were excellent for the exhausting and drawn-out battles that the Lizardfolk typically fought."
 lizardfolk_9_abjar_obash: "Abjar Obash"
 lizardfolk_9_abjar_obashDESCR: "When armour became more prevalent and the imperial lizardfolk became more organized in battle, some Ashhana warbands began to use two-handed swords that could cleave through the massed spear formations and armour of the typical lizardfolk army. Known as kaz'abjar, these massive swords complimented the brutality and ferocity of the Ashhana, who enjoyed battle and its mastery as a religious art. These sword-wielders were prevalent amongst the Karach people."
 lizardfolk_10_armored_hippo_chargers: "Litrix Ajaras"
 lizardfolk_10_armored_hippo_chargersDESCR: "With the widespread development of metallurgy among lizardfolk due to greater access to metals, Ajaras began to be cladwith heavy metal armor in battle, which barely slowed them down due to their immense strength. This has allowed them to sustain more damage in battle and to continue to use their endurance as an advantage."
 lizardfolk_12_tzir_obash: "Tzir Obash"
 lizardfolk_12_tzir_obashDESCR: "The tzir was the product of increased centralization and manpower by the Rayaz after their successful conquest over the northern lizardfolk. Regional armies led by the Rayaz's new commanders, now having access to more professional sources of soldiery, would create the tzir, or wall, formation; the tzir deployed the arsa'orbash in wide columns to maximize pressure upon their enemies while steadily closing inwards to envelop their flanks and engulf and destroy them in battle. Supported by shock troops such as sharitsaya braves or elite mercenaries, the tzir broke the mold of traditional lizardfolk battle and helped the Rayaz decisively defeat their enemies."
 lizardfolk_12_abjar_kashaya: "Abjar Kashaya"
 lizardfolk_12_abjar_kashayaDESCR: "In search of true beauty, some Zaradyrra practitioners began to integrate dance arts into their combat, believing that it would bestow great power and beauty upon the battlefields they fought in. Over decades of practice, these Ashhana sword-dancers would create styles that combined the tenacity of lizardfolk swordsmanship and the frenzied excitement of their war dances, employing them in ambushes against their Anzalkatsa brothers to great effect, most notably by the Zulbur and Ishyaga warbands."
 lizardfolk_14_hippo_reiters: "Ajara Agyrs"
 lizardfolk_14_hippo_reitersDESCR: "With the advent of gunpowder introduced through Cannorian contacts, the Lizardfolk began arming all corners of their military with gunpowder, including Ajaras. Now greatmaw riders were armed with both a melee weapon and a pistol. The latter was used during a charge, riders firing at point blank range and then immediately falling in with their sword. Used properly, Agyrs were an effective force in battle."
 lizardfolk_15_urban_gunners: "Urban Gunners"
 lizardfolk_15_urban_gunnersDESCR: "When the Kanoray kasktsataya arrived to trade with the Karassk, firearms followed with them. Greatly impressed by its power and potential, the Karassk began buying muskets to defend the walls of their mighty cities. These weapons were then modified to use serpentine levers to compensate for lizardfolk dexterity, with larger caliber barrels to accommodate more powerful ammunition and punch through lizardfolk scales and hippo hides. Firearms were used decisively to defend Karassk walls from invaders, eventually being deployed to weaken the tzir's cohesion and discipline in the open battlefield through continuous volleys of gunfire."
 lizardfolk_15_nashana_abjar: "Nashana Abjar"
 lizardfolk_15_nashana_abjarDESCR: "With the rapid spread of ranged weaponry in the Age of Unravelling, some lizardfolk sword-wielders desperately pleaded to powerful mages, including hags, to save their pride and identity as warriors from being humiliated and forgotten over time. Offering sacrifices of wealth, free will or even their souls, many sword-wielders were given magic powers, ranging from projectile-deflection to ranged slashes invoked by the swings of their blades. The rise of nashana-abjar was quickly denounced by Anzalkatsa practitioners as treacherous and heretical, but their effectiveness was gravely concerning on the field."
 lizardfolk_18_hippo_cuirassiers: "Agiziz Ajaras"
 lizardfolk_18_hippo_cuirassiersDESCR: "As firearms became stronger and more precise, the tanky build of ajaras became less of a factor, and their large size grew to be more of an issue. The solution to the talented craftsmen of lizardkind was simple, make even stronger armor that could endure bullets and swords alike. This worked for some time, keeping lizardfolk cavalry relevant during the age of gunpowder."
 lizardfolk_19_one_banner_regiments: "One-Banner Regiments"
 lizardfolk_19_one_banner_regimentsDESCR: "With the 333rd unification of the lizardfolk under the Rayaz, the disparate warhosts, regional armies, and urban guards were consolidated into a singular Imperial Army. With the vast resources of the empire pooled and distributed based on the specific needs of the court in Khogadash, standing lizardfolk regiments could be fielded without relying upon frustrating negotiations and gatekeeping from local powerholders. As a result, the 333rd Empire could field a sizable, trained, and most importantly, politically-unified army. This type of standardisation would become commonplace in the evolving Lizardfolk states, allowing for greater mobilisation of manpower."
 lizardfolk_19_rykyarasa: "Rykyarasa"
 lizardfolk_19_rykyarasaDESCR: "When the 333rd Empire sought to integrate the Ashhana back into the Anzalkatsa fold, the naga found great opportunity to strengthen their powerbase through the remnants of the defeated crocfolk. Using their divination, the naga found mutations amongst many Ashhana children that could be exceptionally useful to bolster their power through military might. Claiming religious sacrilege, the naga would integrate many mutant children to be trained and educated to become ardently loyal troops for the naga elite to use for their own whims. Organised into units known as the Rykyarasa, or the cleansed blades, these soldiers fulfilled specialised roles in the naga's private armies based on their mutations; from hulking shock troops to night-piercing raiders and even fiery war mages."
 lizardfolk_23_lizardfolk_line: "Lizardfolk Line"
 lizardfolk_23_lizardfolk_lineDESCR: "With greater unity than ever, lizardfolk regiments reinvented and adopted the line formation to meet the needs of the modern battlefield. Due to the rough, unpredictable terrain of the lizardfolk's homeland, the Lizardfolk's Line ensured that the battlelines could remain steadfast despite such restrictions. Lizardfolk companies fought in two-rank deep formations, often permitting their infantry to fire a dense volley before using the environment to fight in open order in prolonged exchanges. Although chaotic in greater numbers, the Lizardfolk Line could be supplemented with mutant soldiers and magic bombardments to allow them to openly control the pace of the battlefield."
 lizardfolk_23_raktayas_zky: "Raktayas Zky"
 lizardfolk_23_raktayas_zkyDESCR: "The Emperor's Thousand represented the most-gifted of the Rykyarasa, assigned based on their physical and military prowess to protect the Emperor and his many venerable naga administrators. With the primacy of firearms in the Sarhaly battlefield, these elites often adorned themselves with robust armour consisting of thick hides and metal plating, bolstering their imperviousness. In the battlefield, the Champions would be assigned as the vanguard of any ambitious lizardfolk assault, providing their lesser comrades with imperial inspiration and instilling utter terror in the hearts of the enemies forced to bear the brunt of their monstrous charge."
 lizardfolk_23_hippo_dragoons: "Greatmaw Deathchargers"
 lizardfolk_23_hippo_dragoonsDESCR: "Though an ajara could withstand a volley of bullets long enough for a successful breakthrough, the real issue came when cannons were rapidly adopted in the wars of Asarta and Rayza, which blew away the ajaras with but a single line of fire. Now a single regiment of ajaras could easily be wiped out at a single sounding of the cannons. In the deep jungles though, the sagely Rshak druid, Teranak Stonecarver, knew the exact way to counter this development; make the ajaras even bigger! Many militaries began to apply his military theory, employing talented druids to temporarily gigantify the cavalry just long enough to endure rains of cannonball and charge the artillery line."
 lizardfolk_26_agara_obash: "Agara Obash"
 lizardfolk_26_agara_obashDESCR: "For nearly a millennium, the lands of Horashesh of the former 332nd Empire had been lost to human conquest when the lizardfolk regressed into petty squabbling. With an united people and a mighty army, the 333rd Empire sought to reclaim their ancient bastions through force. The northern borders were swarmed with reclaimers, soldiers who not only openly welcomed the harsh savannah as land to be conquered and recolonized, but who also willingly mastered their ancestral territory to become thorns in their enemies' side. When the 333rd Empire demanded their old territories, the reclaimers would be the first to unleash chaos and battle upon the Khetfolk."
 lizardfolk_26_ayara_rykyarasa: "Ayara Rykyarasa"
 lizardfolk_26_ayara_rykyarasaDESCR: "What does victory mean to a lizardfolk? It is the domination of their enemy on the battlefield in intense combat. It became inevitable that the organized mutant brigades, who were continually exalted as the 333rd Empire's finest warriors, embraced this new heritage with profound dignity. The mutant brigades of future generations would cover their steel armour with enchanted surcoats and banners decorated with depictions of the battles which they had valiantly prevailed, inspiring the hearts of any lizardfolk regiment to fight as bravely,strongly and earnestly as possible."
 lizardfolk_28_hippo_legionaries: "Greatmaw Armorcrafts"
 lizardfolk_28_hippo_legionariesDESCR: "The use of ajaras in war would diverge as two large lizardfolk empires emerged. The northern empire, Adzalan, that held art in the highest of esteem, viewed ajara armorcraft as an artform. Thus their aspiring craftsmen have been in an armors race to design the greatest walking hulks of all. Ashhana ajaras began to be known for their strong, unbreakable armor that could crush even the sturdiest of walls between the combined weight of the animal and its armor."
 lizardfolk_28_hippo_cannons: "Zatstas Ajaras"
 lizardfolk_28_hippo_cannonsDESCR: "The 333rd empire, inspired by the success of Zatsutas artillery, mounted their ajaras with cannons. Their purpose was to break enemy lines even before charging and then following it up with a decimating charge that stomped down any survivors of the initial wave of cannonfire. Thisallowed ajaras to remain relevant even in the modern age, implemented widely into lizardfolk armies to adopt a more firearms-oriented style of warfare."
 lizardfolk_30_scaled_legionaries: "Scaled Legionaries"
 lizardfolk_30_scaled_legionariesDESCR: "Amongst the lizardfolk, one's toughness in battle is a cherished trait, one that uplifts many in their society. However, the bullets of the modern battlefield cared little for such a culture, forcing the lizardfolk to adapt to this harsh reality. As a result, lizardfolk began donning jackets combining thickly-folded layers of cloth with thin sheets of metal resembling the scales of their people, as protective gear for their vanguard troops. These vanguard troops would be sent alongside mutant brigades, providing supporting fire with determination and confidence in their hearts knowing that their metal scales would bring them great fortune in battle."
 lizardfolk_30_bashlitri_heavies: "Bashlitri Heavies"
 lizardfolk_30_bashlitri_heaviesDESCR: "Using artificery, mutant warriors quickly evolved to adapt to the firepower of the modern battlefield. Lizardfolk war engineers would develop the bashlitri, a magical-mechanical warsuit that maximized the firepower and durability of mutant warriors mighty enough to bear its weight. Covered in armoured steel plates ornately depicting their people's most venerable war heroes and battles and equipped with projectors that unleashed salvos of grapeshot, these rudimentary warsuits enabled ancient shock warfare to keep its stride and mightiness, defying the realities of the modern battlefield which was irreverent towards the traditional valiance of the lizardfolk."

 kobold_1_trappers: "Trappers"
 kobold_1_trappersDESCR: "The backbone of kobold warfare since time immemorial, trappers avoid losing standup fights with larger enemies by letting their foes come to them, straight onto their devious and deadly mechanisms. A few bitter ambushes make most enemies lose their taste for fighting."
 kobold_6_drake_riders: "Drake Riders"
 kobold_6_drake_ridersDESCR: "Kobolds had tamed drakes well before their recorded history, but the sacred nature of the dragonlike beasts meant risking them in warfare was taboo for centuries. However, in the face of human and gnomish incursion, desperate circumstances forced their handlers to attempt using drakes as combat cavalry. Their sheer effectiveness on the field helped shake this taboo."
 kobold_9_pikerunners: "Pike Runners"
 kobold_9_pikerunnersDESCR: "The first organized offensive kobold troops, the pike-runners used their stealth, agility, and pure moxie to duck right under the long pikes and weapons of their large opponents, striking brutal blows from beneath. While often costly and requiring close-quarters combat, the sheer determination of the pike-runners often put their larger foes off-guard."
 kobold_10_mounted_skirmishers: "Mounted Skirmishers"
 kobold_10_mounted_skirmishersDESCR: "As drakeback combat developed, the kobolds integrated their skirmishing tactics into their cavalry, with riders firing barrages of slingstones and arrows before clambering and scurrying back out of reach. One drake could carry an entire party of kobolds, making them all but impossible to ambush or flank"
 kobold_12_scions: "Scions"
 kobold_12_scionsDESCR: "Some kobolds are born larger, stronger, smarter, and braver than their fellows. Said among the kobolds to be blessed with the spirit of the dragons, the Scions gained in power as their size and strength became crucial to defending the kobold homelands."
 kobold_14_hoardcarts: "Hoardcarts"
 kobold_14_hoardcartsDESCR: "In the mid-1500s, particularly crafty and desperate kobold commanders began to use their own gold hoards as battle standards, hauled on drake-drawn carts in chests and piles. While this risked catastrophic loss of the hoard in the worst circumstances, any threat to the hoard would drive both kobold and drake to fight as though possessed."
 kobold_15_sappers: "Sappers"
 kobold_15_sappersDESCR: "Black powder revolutionized kobold engineering. Able to dig trenches, tunnels, stake pits, and spider holes faster than ever, the kobold sappers became terrors to their foes, able to appear as though from nowhere – usually with a bang – and turn even the hardest rocky terrain into a deathtrap."
 kobold_18_dragonflame_dreadnoughts: "Dragonflame Dreadnoughts"
 kobold_18_dragonflame_dreadnoughtsDESCR: "Kobold artificery developed the hoardcart into the ‘dreadnought', an armored wagon pulled by armored drakes and filled with skirmishers. Equipped with fire-projectors spewing sticky "dragonflame", the dreadnoughts became a crucial heavy punch for the kobold military, crashing into enemy lines ahead of the infantry and wreaking havoc. They would quickly become seen as a symbolic icon of the kobolds' military and industrial advancements."
 kobold_19_dragonbreath_pistoliers: "Dragonbreath Pistoliers"
 kobold_19_dragonbreath_pistoliersDESCR: "The first proper all-firearm kobold regiment was the Dragonbreath Pistoliers, kobolds wielding fire-shooting handguns. On the one hand, their incendiary ammunition was often dangerously unreliable, and required their shooters to get uncomfortably close. On the other, however, the deadliness of the fire-gouting guns struck fear into the kobolds' enemies, and the ability to shoot fire like a dragon bolstered their shooters' desire to fight."
 kobold_23_thousand_shooters: "Thousand Shooters"
 kobold_23_thousand_shootersDESCR: "The Thousand Shooters gave the world its first true taste of kobold mass tactics. Using two or three kobolds to each shoot a full-size musket, the Thousand Shooters packed hundreds of gun-teams into lines nearly a dozen deep. The result was a formation where no amount of casualties suffered could reduce the torrent of gunfire it spat at their enemies."
 kobold_23_reforged_drakes: "Reforged Drakes"
 kobold_23_reforged_drakesDESCR: "As the kobolds began mastering biomodification artificery, one of their first successes was "reforging" their beloved drakes, making them larger, stronger, and melding their armor and scales. Now tougher and more agile than ever, the reforged drakes became a devastating vanguard for the Thousand Shooters, their charge something no army in the world could ignore."
 kobold_26_reforged_scions: "Reforged Scions"
 kobold_26_reforged_scionsDESCR: "As kobold artifice grew in skill, the Scions returned to favor in combat. Given scales as tough as iron, steel claws, and muscles that could let them tear through gun-shields like paper, the morale effect of these four-foot dragons launching themselves into enemy lines like living sawtraps was horrific."
 kobold_28_thundersnares: "Thundersnares"
 kobold_28_thundersnaresDESCR: "The kobolds' oldest friend, the ambush, became infinitely more deadly with the addition of artificery to the mix. Lightning arcs, landmines, gouting dragonflame projectors, and remote mechanisms often meant entire companies would be ripped apart even before the actual kobold troops arrived."
 kobold_28_drakemaws: "Drakemaws"
 kobold_28_drakemawsDESCR: "Masterworks of bio-artificery, the drakemaws are living dreadnoughts – gigantic drakes with scales hard as steel, fiery breath, and an armored shell-compartment on their back. A cadre of pistoleers ride inside, protected, picking off any threat to their living juggernaut as it burns and tears through the enemy line."
 kobold_30_wyrmspawn: "Wyrmspawn"
 kobold_30_wyrmspawnDESCR: "Kobold mastery of biomodification allowed them to create the Wyrmspawn, among the deadliest artificer soldiery in Cannor. Standing nearly the size of a man, able to fly in bursts, breathe fire like a dragon, and shrug off bullets with their steel scales, the Wyrmspawn almost resemble walking dragons themselves more than kobolds. Every opponent who faces them comes away with nightmares of being caught between a thundersnare trapline and a one-kobold platoon."

 darkscale_kobold_1_copper_cutters: "Copper Cutters"
 darkscale_kobold_1_copper_cuttersDESCR: "When the Darkscales were driven into the backwaters of the treacherous Serpentspine following the death of Nimrith the Red, they desperately sought out strength to subsist amongst many hostile tribes and peoples. Harkening to the fading words of their master, the warriors amongst Darkscale clans would gather and melt scavenged copper and deluge themselves in the smoldering metal to unleash untapped strength from their bodies. Miraculously, many of these warriors were bestowed with hardened scales and sharpened claws through these strange rituals, becoming the core of the fanatic armies of the Darkscale clan."
 darkscale_kobold_6_salamander_riders: "Salamander Riders"
 darkscale_kobold_6_salamander_ridersDESCR: "Serpentspine salamanders are creatures who dwell in damp caverns throughout the Serpentspine. Despite being large and carnivorous, the Serpentspine salamander is surprisingly docile when well-fed which lends itself to being tameable. The Darkscales would tame the salamanders as war mounts, taking advantage of their barbed tails and wall-climbing to launch brutal ambushes upon their enemies. The effectiveness of these salamanders both protected the Darkscales and fed the salamanders with the flesh of their fallen enemies."
 darkscale_kobold_9_bronzeblade_battalions: "Bronzeblade Battalions"
 darkscale_kobold_9_bronzeblade_battalionsDESCR: "After securing a humble powerbase in the caves of the northern Serpentspine, the Darkscales were blessed with the discovery of derelict mines left by the dwarves of old. The kobolds adamantly resumed extraction, and soon, the production of bronze and iron to strengthen their people's military might. As a result, the next generation of Darkscale warriors would adopt bronze-scale rituals, further improving their bodies for battle when they could resist greater attacks and even fashion their claws into sword-like appendages that could tear through many enemies."
 darkscale_kobold_10_darkcliff_knights: "Darkcliff Knights"
 darkscale_kobold_10_darkcliff_knightsDESCR: "Unlike other war mounts, the Serpentspine salamander had exceptional regenerative properties which enabled it to regrow lost limbs and even detach its weaponized tail. Thus, it became common for salamanders to be used in short high-intensity shock charges, compensating for its dependence on wading in cave springs to remain hydrated. The Darkscales would maintain an experienced Ironskin company of salamander riders during long campaigns, sending them on flanking missions through cave cliffs to mask their approach before launching devastating attacks upon the distracted enemy."
 darkscale_kobold_12_ironskin_guardians: "Ironskin Guardians"
 darkscale_kobold_12_ironskin_guardiansDESCR: "With greater control over metal-making and their manpower issues, the armies of the Darkscales became more organized beyond their tribal foundations. One such example of their rapid development was the establishment of their first professional units that transcended tribal lines. The Ironskins were an experienced and war-hardened order of warriors originating from prestigious military clans with greater loyalty, martial prowess, and stronger iron-tempered bodies than the average Darkscale footsoldier. Always preparing for war, the Ironskins ensured that a second Scattering would never occur for the Darkscale kobolds."
 darkscale_kobold_14_silver_dragoons: "Silver Dragoons"
 darkscale_kobold_14_silver_dragoonsDESCR: "Salamander riders, seeking to maintain relevance in the rapidly-evolving battlefield, sought ways to improve their strength and firepower despite lacking gunpowder weapons. The Darkscales would train their salamander mounts to consistently spew fireballs at will, an ability that all Serpentspine salamanders latently shared when agitated in battle. This resulted in specialized companies of dragoons being born that provided the Darkscales with excellent skirmisher cavalry."
 darkscale_kobold_15_nimrithan_faithful: "Nimrithan Faithful"
 darkscale_kobold_15_nimrithan_faithfulDESCR: "Lacking gunpowder weapons, the Darkscales extensively explored alchemy as a means of bolstering the strength of their footsoldiers. As a result of their war alchemy, the Darkscales discovered a vile concoction they named Nimrith-ash that devoured both flesh and steel if aggravated with fire. The Darkscales would pack flammable bags filled with Nimrith-ash, sending their bravest soldiers to ignite and throw these projectiles against enemy formations. The blazes produced by the seething globules of Nimrith-ash would devour the terrain as if Nimrith himself unleashed his fury upon the battlefield."
 darkscale_kobold_18_magma_marauders: "Magma Marauders"
 darkscale_kobold_18_magma_maraudersDESCR: "Evolving alchemy and artificery of the Darkscales guaranteed that their salamander mounts would inevitably transform to suit their military needs. Bio-artificery allowed the Darkscales to replicate their molten rituals upon their salamander mounts, liberating them from their skin's dependency on water and granting them a new level of durability which rendered them fireproof. With their natural strength and fire-breathing, magma salamander riders were capable of joining the fray of battle in combined arms maneuvers to provide excellent firepower and cavalry support to the Darkscales' infantry."
 darkscale_kobold_19_molten_onslaught_infantry: "Molten Onslaught Infantry"
 darkscale_kobold_19_molten_onslaught_infantryDESCR: "Seeking the wisdom from the no-scales who dwelled within their territory, the Darkscales adopted the flame pressurizers that goblin artificers once crafted to melt their scales and flesh in battle. The Darkscales would produce sleeker burners with barrels made of special heat-resistant alloys that their alchemists discovered to enable their vanguard troops to unleash incendiary slime upon their enemies in close quarters combat. Although the intensity of these burners guaranteed that the resilience of their scales would be brutally tested, these weapons greatly enhanced the firepower of the Darkscales despite lacking gunpowder."
 darkscale_kobold_23_alloyed_auxiliaries: "Alloyed Auxiliaries"
 darkscale_kobold_23_alloyed_auxiliariesDESCR: "The ever-increasing complexity of the Darkscales' cave mining schemes promoted greater exploration on alloying to improve the quality of their tools and scales. As a result, once-exclusive ironskin became cheaper and more accessible to the next generation of Darkscale warriors. With many new warriors embracing iron alloy scales, the Ironskins grew immensely and effectively supplanted the traditional clan warhosts as the Darkscales' means of mobilizing and training military forces as warfare in the Serpentspine became more deadly and unpredictable. "
 darkscale_kobold_23_firefang_dreadnoughts: "Firefang Dreadnoughts"
 darkscale_kobold_23_firefang_dreadnoughtsDESCR: "The magma salamander continued to artificially evolve through constant bio-modification by the Darkscales, making them stronger, faster, and more resilient than ever before. The dreadnought salamander was one such breakthrough in bio-artificery, which accelerated its body's regenerative properties; not only were their bodies sturdier, but the barbs on their tails could be magically agitated to be fired like shrapnel. When combined with the magma they internally produced, dreadnought salamanders could plow through battalions after bombarding them with fire breath and shrapnel which filled the roads and caverns of the Serpentspine."
 darkscale_kobold_26_platinated_corps: "The Platinated Corps"
 darkscale_kobold_26_platinated_corpsDESCR: "When iron alloy scales became predominant amongst the Darkscales' soldiers, the old guard of elite military families sought to further enhance themselves to differentiate themselves from the masses. Discovering old stashes of platinum scattered near Haraz Orldhûm, the scions of legacy Ironskins augmented themselves by covering themselves in platinum scales, enhancing their durability and strength beyond the common warriors. Petitioning to the Darkscales' leadership for special privileges in exchange for their continued service, the Platinated Corps was created as an elite vanguard force that wielded Nimrith-ash projectors forged by the country's finest artificers."
 darkscale_kobold_28_knights_of_molten_drake: "Knights of the Molten Drake"
 darkscale_kobold_28_knights_of_molten_drakeDESCR: "Although the Darkscales lacked drakes, they strived to emulate their power through their profound understanding of bio-artificery. The salamanders that once protected the hovels of the Darkscale clan were unrecognizable, transformed into draconic beasts that could unleash salvos of devastating missiles, spew carbonizing flames, and withstand any weapon fired against them. Those who raised and controlled these war machines became a new elite force in Darkscale military organization, modern knights who commanded the power of fire and the immense potency of their salamanders to serve their late master: Nimrith the Red."
 darkscale_kobold_28_red_wings_of_reprisal: "Red Wings of Reprisal"
 darkscale_kobold_28_red_wings_of_reprisalDESCR: "Hearing of the vast potential of artificery in the field of bio-modification, the Darkscales embraced the ideas of their distant cousins in order to further emulate the likeness of their late master Nimrith the Red. To better adjust to the environment of the caverns of the Serpentspine, the Darkscales' scions grafted wide patagia onto their limbs; equipped with air-powered launchers to gain momentum, these scions could glide deep into the battlefield and scatter incendiary bombs upon their enemies. These scions would be known as the Red Wings, for their bodies were painted with deep red dye to emulate Nimrith."
 darkscale_kobold_30_nimriths_brood: "Nimrith's Brood"
 darkscale_kobold_30_nimriths_broodDESCR: "The bio-modification of the Darkscales gradually became more ambitious and obsessive in pursuit of emulating Nimrith the Red. The Darkscales' scions approached the likeness and power of their former master: every improvement upon alloying ensured their scales became more invulnerable, every innovation in bio-artificery brought them closer to aerial and physical superiority, every upgrade to their Nimrith-ash projectors made them more self-sustaining and devastating. Eventually, even the most skeptical couldn't deny the draconic similitude of the modern Darkscale scion, for they wholly replicated Nimrith's likeness on the scorched battlefield."

 triunic_1_khoitareg_levies: "Khoitareg Levies"
 triunic_1_khoitareg_leviesDESCR: "Khoitaregs are the conscripted masses of peasants and lower classmen that have formed the backbone of Triunic armies since the ancient Amber Wars. Fitted with leather armor and armed with bronze spears, their main advantage is their numbers."
 triunic_1_hevoshio_kiemkamies: "Hevoshiö Kiemkamies"
 triunic_1_hevoshio_kiemkamiesDESCR: "While seemingly impractical, the blades wielded by these specialists are designed to cut through the bulk of a Centaur, relying on a slow but decisive strike of this enormous blade to kill the foe in one slice.""
 triunic_1_guvkeshevdel_orito: "Guvkeshevdel Orito"
 triunic_1_guvkeshevdel_oritoDESCR: "Originating from the tactics of Tzidoilhol, Triunic cavalrymen wear suits of studded leather and are armed with bronze spears and sabers along with bow and arrow. They use the incredible speed of their mounts to dart across the battlefield, attacking the flanks and pulling away before a counterattack can be mounted."
 triunic_5_arovokhii_bands: "Arovökhii Bands"
 triunic_5_arovokhii_bandsDESCR: "Learning from their experiences from the Great Incursion, the Triunic cities armed 1 out of every 3 Khoitaregs with bows and arrows, allowing their infantry to open fire on the enemy from afar before entering into melee."
 triunic_5_kilpusteina: "Kilpusteinä"
 triunic_5_kilpusteinaDESCR: "When the foe's greatest strength is its speed, the best counter is being able to impede their charge. Once their charge is broken by a mighty shield wall, a Centaur is not much harder to kill than a human."
 triunic_9_oghenqharuul_infantry: "Oghenqharuul Infantry"
 triunic_9_oghenqharuul_infantryDESCR: "As the northern cities flourished in the early decades of the Federation, they began raising volunteer armies trained by old veterans of the Great Incursion, creating a new and skilled class of soldiery in the lakes."
 triunic_9_vaiskaluur_vanguard: "Vaiskaluur Vanguard"
 triunic_9_vaiskaluur_vanguardDESCR: "Still reeling from the devastation wrought by the centaur hordes, the southern cities outfitted their few remaining Khoitaregs with heavy iron armor and huge steel pikes. Behind this wall of metal stands a corp of trained javelin throwers still armed with longspears, ready to join the front line to stop a charge."
 triunic_10_ozeindazar_cossacks: "Ozeindazar Orachav"
 triunic_10_ozeindazar_cossacksDESCR: "As colonization of the mainland ramped up, horseman scouts armed with pistols and sabers took to building small camps along the frontier, ultimately raising their families in these camps and creating a host of free spirited and highly skilled cavalrymen."
 triunic_12_horulogj_formation: "Horülögj Formation"
 triunic_12_horulogj_formationDESCR: "With gunpowder and firearms imported into Zurkanrek, northern armies patrolling the mainland colonies began forming into a ring of spearmen guarding a core of arquebusiers at the first sign of trouble, the polished bronze breastplates having the added effect of effectively blinding attackers in the process."
 triunic_12_laasksmaalja_infantry: "Laasksmaalja Infantry"
 triunic_12_laasksmaalja_infantryDESCR: "While the Vaiskaluur were effective in the relatively cramped spaces of the islands, the immobility of the formation worked against them on the open plains. To overcome this weakness, their armor was lightened and their pikes shortened, with every soldier also armed with a brace of javelins and clay bombs."
 triunic_14_orachav_mercenaries: "Orachav Mercenaries"
 triunic_14_orachav_mercenariesDESCR: "Being so far from civilization and surrounded by centaur hordes, the cavalrymen of the frontier forged a semi-nomadic culture along the edges of civilization, barely heeding the authority of the Federation and becoming increasingly difficult to manage. Despite their lack of respect for authority, their skill on the saddle is undeniable."
 triunic_15_masyra_maniple: "Masyrä Maniple"
 triunic_15_masyra_manipleDESCR: "First devised by famed Jolgik Ut lieutenent Masyrä Joot, the Masyrä Maniple separates an army into highly mobile units of 8 men, each one trained together to ensure camaraderie within the ranks. Within each unit is 4 spearmen, 3 arquebusiers, and 1 grenadier. 5 units can band together into 3 ranks, spearmen at the front, grenadiers in the middle, and arquebusiers at the rear. The versatility of the formation ensured its dominance across the Federation for decades."
 triunic_15_uzurahlse: "Uzurahlse"
 triunic_15_uzurahlseDESCR: "Expanding on the Horülögj Formation, every member of the formation is trained with both a gun and a spear, allowing those in the middle to exchange positions with those in the circle to be more adaptable on the battlefield."
 triunic_18_anguiormqli: "Angüiormqli"
 triunic_18_anguiormqliDESCR: "In an attempt to control their rowdy cavalry corps, the cities of the Federation take to hiring entire Orachav clans at a time to foster some semblance of unity within the ranks. These "Free Companies" are largely left to campaign on their own, taken to the battlefield and pointed in a direction to attack."
 triunic_19_jatchinbhuu: "Jatchinbhuu"
 triunic_19_jatchinbhuuDESCR: "With the enhanced flexibility of the Uzurahlse, a larger portion of the soldiers can carry firearms when on the offensive, as a defensive circle position can be quickly assumed in the event of a flanking, this safety allows the soldiers to focus on killing from a distance."
 triunic_19_tahsaarn_system: "Tähsaarn System"
 triunic_19_tahsaarn_systemDESCR: "A further refinement of the Masyrä Maniple, the Tähsaarn system integrates the Uzurahlse by wrapping each rank into a ring. The combined ranks are positioned like the points of a star to provide covering fire over each other and ensuring the formation cannot be flanked. To protect themselves from being blinded by their breastplates, each soldier wears an iron facemask."
 triunic_23_budakh_brigade: "Budakh Brigade"
 triunic_23_budakh_brigadeDESCR: "As gunpowder became more available to the Federation, some began to adopt it to purposes other than cannons and guns. The explosives once yielded by the Laasksmaalja Infantry became more potent as masses of explosives would be deployed before a quick retreat leaving the enemy consumed in fire should they advance. If not, the resulting smoke and confusion provided an opportunity to strike."
 triunic_23_sayqhavat_line: "Sayqhavat Line"
 triunic_23_sayqhavat_lineDESCR: "Due to a surge in pistol wielding centaur raids, the Federation finally abandoned the use of spears, converting entirely over to firearms. As such, they also abandoned the Horülögj formation, instead rallying into long lines of ranked muskets, still sporting their blinding breastplates and intimidating facemasks."
 triunic_23_orachav_hosts: "Orachav Hosts"
 triunic_23_orachav_hostsDESCR: "Several clans hired as Angüiormqli become particularly well known for their relatively loyal and respectful behavior, as well as their expertise on the battlefield. These clans migrate closer to the cities to become more accessible for hire, grouping into great hordes and electing their most renowned chieftains to lead them and represent them within the cities."
 triunic_26_sakhlynbhu_line: "Sakhlynbhu Line"
 triunic_26_sakhlynbhu_lineDESCR: "Using their great populations to their advantage, the northern cities gathered their armies into great walls of men, 7 ranks deep. They would quickly fire a handful of volleys, passing the rifles to the rearmost ranks to reload faster. After the volleys had been unleashed, bayonets would be fixed and the army would charge into melee range. Enemy armies would either be stunned by the sheen of their cuirasses and flee in terror or be drowned in a sea of blood and steel."
 triunic_26_mashoqoqov_companies: "Mashoqoqov Companies"
 triunic_26_mashoqoqov_companiesDESCR: "To counter cavalry charges, the Sayqhavat line was combined with the Tähsaarn system, splitting the line into 5 seperate units in a star formation. Each unit would be flanked by cannons that would fire explosive shells against the opposing cavalry, switching to shrapnel shot when the enemy closed in."
 triunic_28_ultaqharuul_cuirassiers: "Ultaqharuul Cuirassiers"
 triunic_28_ultaqharuul_cuirassiersDESCR: "art of Agaach Oqaryezin's army reforms, the Federation begins moving away from using Orachav clans for their cavalry, relegating them to auxiliary status. A new corp of cavalrymen made up of the sons of wealthy families is raised, armed with rifles, pistols, and sabers and armored with a golden cuirass and mask. They undergo a similarly grueling training regimen to the regulars. Their usual tactic is to skirt the enemy flanks while firing upon them, once the infantry begins to advance they charge, scattering the opposition in preparation for the infantry's bayonets."
 triunic_30_taivaapiirmic_sojdalas: "Täivaapiirmic Sojdalas"
 triunic_30_taivaapiirmic_sojdalasDESCR: "With the rush of volunteers eager to join the ranks of the legendary Qarshtyilagd, the training academies are swamped. Unable to train all of the new recruits but unwilling to turn them all away, the army is split between those that manage to go through the full training and those that take a stripped down version of it. Fully trained officers are given a mustached facemask to differentiate them from the "babefaced" enlisted. The first 2 ranks are made up of the elite, who accurately gun down the enemy before passing the rifles back to the enlisted to reload. After a series of volleys have been unleashed, the massive army charges with bayonets to bury the enemy in Triunic steel. What the Federation cannot outgun or outmaneuver, it will outman and overwhelm."
 triunic_30_qarshtyilagd_regulars: "Qarshtyilagd Regulars"
 triunic_30_qarshtyilagd_regularsDESCR: "As the population of Federation boomed, a military theorist known as Agaach Oqaryezin from Qarshtuluu began reforming and standardizing the infantry. The cuirasses were done away with, replaced with highly reflective vests. Their facemasks were standardized and mass produced, and blue greatcoats were issued to the rank and file. Agaach created a brutal and strict training regimen to instill discipline and patriotism within the new armies, creating a force of men that could stare down a charging centaur with a grin and a laugh."

 taychendi_1_sabre_warriors: "Sabre Warriors"
 taychendi_1_sabre_warriorsDESCR: "The Sabre Warriors of Larankar serve as a more disciplined version of the levies found elsewhere in Taychend. Hailing from the hilly and mountainous northern highlands, the Sabre Warriors are generally of a hardier stock than their southern brethren. Utilizing the preferred weapons of the Larankar, iron sabres, and a vision and discipline less readily found in the rest of Taychend, Sabre Warriors are less easily broken in battle and more cohesive in their formations. This cohesion does come at a cost, losing some of the offensive potential of the chaotic, sprawling Levy armies, but the Sabre Warriors serve a greater vision."
 taychendi_1_yodhan_levies: "Yodhan Levies"
 taychendi_1_yodhan_leviesDESCR: "As a region torn by constant warfare and Warlordism, Taychend's primary form of military organization has for centuries been centered around levies loyal to their "Yodhan," or local warlord. Experienced in the ways of war, most levies wield iron swords or spears. The resource rich lands of Taychend ensure that virtually all Taychendi have access to quality weapons - and the constant state of war ensures experience from a young age. The levies rely more on sheer numbers to overrun their enemies than any maneuvering or tactics, and may dissolve quickly if their Yodhan falls, fleeing to the service of whoever offers them food, safety, and victory. In great numbers, the Yodhan Levies are a fearsome and chaotic force."
 taychendi_1_swarm_riders: "Matirai"
 taychendi_1_swarm_ridersDESCR: "The Yodhan of the Taychendi prized their cavalry for its mobility and maneuverability, but approached their mounted forces in a similarly chaotic way to their infantry levies. Taychendi "Matirai" (translated to common as Horse Riders) focused on overwhelming their enemies with numbers, swiftly flanking their enemies and overrunning them with similar terrifying mass tactics. The lack of strong Cannorian horses left the Taychendi mostly reliant on light cavalry, making them effective messengers and mobile riders, but less effective at charging their opponents."
 taychendi_1_mounted_sabres: "Mounted Sabres"
 taychendi_1_mounted_sabresDESCR: "The Mounted Sabres of Larankar were unique among the Taychendi cavalry for understanding the importance and value of group cohesion alongside maneuverability. While losing some of the terror that came with swarms of Taychendi throwing their horses at enemy levies, the Sabre Warriors maintained formation and utilized their favored sabres to great effect, dismounting to engage enemy forces and withstanding enemy charges without dissolving. Further, the highland peoples of Larankar possessed breeds of horse stockier and stronger than the light lowland horses, allowing them to use rudimentary horse armor to protect their mounts. These tactics proved essential in maintaining Larankar's hold over the region."
 taychendi_5_amarawors_chosen: "Amarawor's Chosen"
 taychendi_5_amarawors_chosenDESCR: "The elite of the Larankar army, Amarawor's Chosen represent the Sabre Warriors who have shown bravery, loyalty, and discipline in the service of Amarawor Erankar the Unifier and his descendants. United by a vision of a Taychend unified under Larankarha rule, Amarawor's Chosen have honed the Sabre Warrior art to create elite units capable of breaking the morale of their often unorganized opponents. Their Taychendi parentage is still apparent despite their more honed approach, as they do not shy from bringing the fight to their enemies, even when seemingly outmatched."
 taychendi_5_hired_katti: "Hired Katti"
 taychendi_5_hired_kattiDESCR: "he Hired "Katti" (translated to common as swords) are mercenaries hired by the rulers of the Taychendi Kingdoms to assist in the seemingly never ending conflicts that plague the region. Having distinguished themselves in battle for their local Yodhan, the Hired Katti are drawn from the more skilled ranks of the more undisciplined levies. Having proven they could survive and thrive in the chaotic lands of Taychend, the Katti now enjoy the patronage of rulers to train and supplement the levies, and supply a more loyal and stable core to the often fickle and fleeting levies of the Yodhan."
 taychendi_6_taychendi_horse_archers: "Taychendi Horse Archers"
 taychendi_6_taychendi_horse_archersDESCR: "The abundance of light cavalry in Taychend led to innovations in mounted tactics, chief among them the rapid ascent of horse archery as an effective tactic in warfare. The chaotic nature of Taychendi warfare significantly raised the value of skirmishers, especially as a tactic to remain engaged with swarms of Taychendi levies without being overrun. The light cavalry of the region were well suited to just such an adaptation, and few Yodhan would dare go into battle without a complement of mounted archers to supplement their forces."
 taychendi_6_larankar_lancers: "Larankar Lancers"
 taychendi_6_larankar_lancersDESCR: "Larankar's cavalry followed a different evolution than the rest of Taychend, transforming their Sabre Riders into something approximating heavy cavalry found elsewhere. Their stronger horses relative to their lowland counterparts gave the Lancers the ability to readily shock enemy forces into rapidly dissolving, and to withstand the swarm tactics of enemy levies to greater effect. As such, the "Larankar Lancers," distinguished themselves as the most effective cavalry in Taychend, able to contend with Katti, Horse Archers, or foreign adversaries."
 taychendi_9_tenvachi_spears: "Tenvachi Spears"
 taychendi_9_tenvachi_spearsDESCR: "Increased exposure to the Kheionai "Phalanx" style of combat formation practiced by the Ambhen led the Taychendi state of Vul Tenvach to begin to adapt these tactics with their own levy forces. The resultant "Tenvachi Spears" utilize similar weapons and combat tactics of the Kheionai, but staffed by native Taychendi soldiers. Lacking somewhat in the discipline and experience of their Ambhen counterparts, the Tenvachi Spears offer greater offensive potential borne from the fearsome and chaotic nature of Taychendi warfare."
 taychendi_9_highlander_companies: "Highlander Companies"
 taychendi_9_highlander_companiesDESCR: "The Highlander Companies of the Northern Taychend remain true to their Larankhara heritage - utilizing mostly the Sabres of their forebears, increasingly organized and disciplined through a rare period of stability in Taychend. Utilized throughout the region to maintain order, the Highlander Companies are especially valued for their use in guarding the borders of the encroaching Ambhen invaders - though both are viewed suspiciously by the other Taychendi. They serve as the backbone of Larankarha rule over the other Taychendi peoples."
 taychendi_10_mahred_varyana_flankers: "Marhed Rayodana Flankers"
 taychendi_10_mahred_varyana_flankersDESCR: "Sacrificing armor and strength, the Marhed Rayodana Flankers were renowned for their speed, rumored to be able to traverse distances thought impossible for mortal beings. Their secret lay in the utilization of small, fast, nearly entirely unencumbered horses and the presence of "deserts" (actually dried up lakes) near their Kingdom, using speed and seemingly impassable terrain to appear behind enemy armies to launch devastating surprise attacks on their rear. Even when less able to obscure their formations with friendly terrain, the swiftness of their horses and seeming omnipresence struck fear in the hearts of their enemies, and led Marhed Rayodana to many surprise victories."
 taychendi_10_lamellar_riders: "Lamellar Riders"
 taychendi_10_lamellar_ridersDESCR: "The Lamellar Riders of the Larankar paralleled in many ways the Cannorian style of armed knights, equipping their horses with heavy armor in a manner unsuitable for the fleeter horses found to the South. Fully armored and designed to charge enemy formations, the Lamellar Riders were an attempt by the Larankar to develop a cavalry force capable of breaking the powerful Kheionai phalanx formations of the Ameioni. While the Highland horses may have been inferior to their Cannorian counterparts, the ferocity and offensive inclination of Taychendi warriors made charging enemy forces hardly a foreign or uncomfortable concept, and the terrifying offensive potential of these units was noted by their foes."
 taychendi_12_urvand_honorbound: "Urvand Honorbound"
 taychendi_12_urvand_honorboundDESCR: "As Larankara armies were crushed by the Sun Elf invasion, the forces of the Larankarha capital of Urvand stood as the last defense of all Larankhara faith, culture, and heritage. Only after the city was conquered and sacked by the Sun Elves and their Taychendi allies did the Sun Elf invasion falter, as the Taychendi refused to submit fully to Sun Elf rule. The Urvand Honorbound who served before, during, and after the invasion prided themselves on the loyalty to their people - never having sought an alliance with foreigners or engaged in any treachery to their people. Fighting doggedly against overwhelming odds, the Honorbound proved a determination and discipline far and above their other Taychendi counterparts. Even after the withdrawal of the invaders, the Urvand Honorbound became renowned for their ability to withstand enemy charges and maintain the fight against difficult odds, rarely retreating in the face of danger."
 taychendi_12_orenkoraim_arquebusiers: "Orenkoraim Arquebusiers"
 taychendi_12_orenkoraim_arquebusiersDESCR: "Among the Taychendi Kingdoms, the Kingdom of Orenkoraim proved most open to foreign trade and ideas. This openness led to the import of the first foreign firearms into Taychend through Orenkoraim's ports, organizing the first arquebusiers regiments. Constructed abroad, the weapons found great use by all parties within Taychend - be they internal conflicts between Taychendi, Taychendi resisting Sun Elf invasions, or the growing tensions between Ambhen and Taychendi. As Orenkoraim avoided most of the devastation of the Sun Elf invasions, the Kingdom became both a center for trade and a nexus for arms and mercenaries seeking to repel the invaders."
 taychendi_14_kalavend_caracole: "Kalavend Caracole"
 taychendi_14_kalavend_caracoleDESCR: "The proliferation of firearms in Taychend resulted in the creation of Caracole units, much in the style of the horse archers of old. The light and agile Taychendi horses served the purpose of armed horseback combat well, developing Caracole formations early in Taychend's military development. The Kalavendi in particular extensively practiced this tactic - charging at enemy forces in rows, discharging one firearm, turning to discharge the other, then retreating to the back row to reload, gradually advancing on opposing formations. With ideal mounts and battle hardened riders, the Kalavend Caracole could unleash devastating losses on their opponents."
 taychendi_15_fotistrepei_immitations: "Fotistrépei Immitations"
 taychendi_15_fotistrepei_immitationsDESCR: "As the Ameioni forces filled the power vacuum left by the devastating Sun Elf invasions, the crumbling Taychendi Kingdoms sought to imitate their invaders and adopt their tactics in order to resist. The Fotistrépei of the Ameoini were kheionized Taychendi offered land and privilege for their services to provide a native force for their invasion, and the Taychendi states increasingly imitated this system in order to staff and organize their armies along similarly efficient lines. The degree to which this was successful varied, but represented an important innovation of both resistance and intermixing of the two cultures."
 taychendi_15_nanru_nakar_cityguards: "Nanru Nakar Cityguards"
 taychendi_15_nanru_nakar_cityguardsDESCR: "With the collapse of most of the Taychendi Kingdoms and the eclipsing of the once mighty Larankar, the now united city of Nanru Nakar became the focal point for Taychendi military and economic power. The Nanru Nakar Cityguards became the exemplars of order in a region largely forged by chaos, and the only force formidable enough to offer any level of resistance to the Ameoini invasion. Well staffed by the burgeoning population of the city, and equipped by its immense mercantile trade, the Cityguards represented an effective force - be they as defenders of the city, or as mercenaries to the other Taychendi Kingdoms fighting the Ameioni invaders."
 taychendi_18_orenkoraim_cuirassiers: "Orenkoraim Cuirassiers"
 taychendi_18_orenkoraim_cuirassiersDESCR: "While Taychendi horses served as ideal mounts for skirmishing and irregular combat tactics, the Orenkoraim found them no substitute for stronger and sturdier Cannorian mounts. Facing increasingly long odds and difficult to dislodge Kheionai pikemen and grenadiers, the Orenkoraim imported massive amounts of Cannorian horses and bred them to create elite Cuirassiers units, staffed and trained by Cannorian mercenaries. Finally abandoning lances and focusing on saber and pistol combat with lighter armed riders atop stronger steeds, the Orenkoraim Cuirassiers were able to inflict heavy losses on opposing infantry formations."
 taychendi_19_clematar_square: "Clematar Square"
 taychendi_19_clematar_squareDESCR: "The increasing aggression of the cat-riding Chendhyans forced innovation among the Taychendi, with the Clemetar serving as the first line of defense against their incursions. The agile and deadly cat-like cavalry units necessitated a new form of defense, and Clemetar militaries quickly adopted an infantry square formation that would be known as the "Clemetar Square." By forming an outward facing perimeter and securing all possible flanks of their infantry formations, the Taychendhi severely hampered the Chendhyans' ability to destroy their battle lines with powerful feline mounts."
 taychendi_19_sibisimra_skirmishers: "Sibisimra Skirmishers"
 taychendi_19_sibisimra_skirmishersDESCR: "Sibisimra resisted Ameioni invasion fiercely, never truly falling entirely to their rule. Among their more effective tactics for resistance was to avoid pitched battle against their largely superior foes - focusing instead on irregular and agile formations, dissolving and reforming when placed on the defensive. This proved particularly effective against more orthodox Ameoini military maneuvers, and allowed Sibisimra and similar Taychendi states to extend their resistance, and inflict considerable casualties on the foreign incursion."
 taychendi_23_kalavendhi_gun_brigades: "Kalavendhi Gun Brigades"
 taychendi_23_kalavendhi_gun_brigadesDESCR: "With foreign weapons well available in Taychend, the line infantry tactics of abroad were fully adopted by many of the Taychendi states. Along the lower Kalavendhi in particular, brigades of infantry lining up to face their opponents became the standard tactic, especially as the gap in technology and innovation between Ameoini and Taychendi began to narrow. A region already rich in both resources and manpower, war only focused the boons of Taychend into nearly endless lines of infantry ready to repel the Ameoini invaders."
 taychendi_23_royakottar_vanguard: "Royakottar Vanguard"
 taychendi_23_royakottar_vanguardDESCR: "Founded on the front lines between the great Taychendi states and the Ameioni invaders, the Royakottar distinguished themselves as fierce warriors, and adopted tactics designed to withstand the punishing onslaught of the Ameioni invasion. Chief among their innovations was the creation of the "Royakottar Vanguard," elite units that stood at the front of the battle lines. Ready to absorb enemy charges and bravely withstand the initial volleys of an engagement, their superior discipline and training ensured the survival of the formation - and that their units would inflict disproportionate casualties on all opposing lines."
 taychendi_23_nanru_nakar_dragoons: "Nanru Nakar Dragoons"
 taychendi_23_nanru_nakar_dragoonsDESCR: "With limited availability of Cannorian imports compared to the Orenkoraim, the Nanru Nakar Dragoons relied on their traditional swift Taychendi horses to produce units of skirmishing cavalry designed to harass opposing forces. This proved devastating to the Ameioni, as skirmishing tactics by the Taychendi whittled down their forces in an increasingly one-sided war of attrition. The Dragoons were particularly adept at this, utilizing their mounts to evade capture and open battle, hitting supply lines, vulnerable holes in defensive formations, key geographic areas, and any other targets considered valuable in a war of maneuver. With less focus on cavalry charges and serving as more of a form of mobile infantry, the dragoons could wield heavier rifles and inflict considerably higher casualties than their pistol-wielding forebears."
 taychendi_26_mahred_varyana_grenadiers: "Marhed Rayodana Grenadiers"
 taychendi_26_mahred_varyana_grenadiersDESCR: "Invigorated by the continued deterioration of the Ameioni invasions, and channeling the aggressive and chaotic Taychendi heritage, the Grenadiers of Marhed Varanya distinguished themselves as the most effective offensive formations in all of Taychend. Wielding early forms of artificer-enhanced hand grenades, the Grenadiers tore apart Ameoni formations and led charges with such vigor not seen since the days of the Yodhan centuries before. Service in the grenadiers required considerable stature, fortitude, and bravery on a scale approaching recklessness."
 taychendi_26_yodhanpir_irregulars: "Yodhanpir Irregulars"
 taychendi_26_yodhanpir_irregularsDESCR: "Ever facing daunting odds, the Taychendi had resorted to irregular tactics and skirmishing since the early days of the Ambhen conquests, and changes in technology and tactics had only served to enhance their ability to harass the invaders. A key advantage the Taychendi had over their Ambhen opponents was that of numbers - and in the ensuing wars of attrition, the Taychendi would ultimately emerge victorious. The use of irregular forces loyal to local Yodhans, never truly pacified by the Ambhen or their servants, ensured that any overwhelming military advantage enjoyed by the Ambhen would slowly whittle away in the face of occupation and endless engagements."
 taychendi_28_degithioni_carabiniers: "Degithioni Carabiniers"
 taychendi_28_degithioni_carabiniersDESCR: "Wielding a light carbine rifle, the Degithioni Carabiners represented the latest form of mobile infantry innovation in the Taychend. Ruled by an Ameioni ruler who deferred most aspects of cavalry to his Taychendi subjects, Degithioni would come to typify the synthesis of Ameioni and Taychendi military thought. The small and agile Taychendi horses would be ridden by Taychendi but organized along Ameioni lines, with small but disciplined Carabiner units seeking to flank and harass enemy formations much like the later Échate or Klecherand Infantry."
 taychendi_30_klerechend_infantry: "Klerechend Infantry"
 taychendi_30_klerechend_infantryDESCR: "A synthesis of Ambhen and Taychendi culture, the Kleyeren similarly adopted Ambhen military tactics. More defensively oriented than their pure-blooded Taychendi cousins, the Klecherend infantry were also more conservative in their reliance on artificery, more similar to the Échate League Infantry of the remnant Ameioni forces. These forces relied on superior equipment and training to prevail over their opponents, approaching combat with units able to divide into smaller components to distract, flank, and avoid their enemies, only to reform into a large force in more advantageous terrain. This flexibility made dislodging such formations extremely difficult, and opponents often found themselves facing a combined formation in one direction - only to have it reform at their flanks, or their rear."
 taychendi_30_triple_alliance_infantry: "Triple Alliance Infantry"
 taychendi_30_triple_alliance_infantryDESCR: "The "Triple Alliance" of the Taychendi nations of Marhed Rayodana, Nanru Nakar, and Royakattar produced some of the most feared offensive formations found in Taychend. The infantry of these nations were enhanced by the presence of immoral artificers - willing to utilize any and all available technology to gain a competitive advantage, regardless of the cost. Forged by over a century of resistance to foreign invasion, the offensively oriented Triple Alliance Infantry equipped their soldiers with all the tools necessary to tear through enemy forces with a ferocity unmatched by any potential opponents. Infantry were known to yield explosives, enhanced spark rifles with explosive rounds, and battlesuits adorned and enhanced with images of the Taychendi gods."

 ynnsmen_1_adventurer_bands: "Adventurer Bands"
 ynnsmen_1_adventurer_bandsDESCR: "Many peoples, from all walks of life, set foot upon the new and mysterious world as they climbed the treacherous Cliffs of Ruin to escape the unravelling Old World into a new age of history. Despite the vast differences of these trailblazers in motivations, experience, and cultural values, all were united by the harsh reality that the new world which they set foot upon was completely foreign and unrecognisable, even to the elves who once called it their motherland. With these challenges in mind, these pioneers diligently fought to fulfil their ambitions using the experiences from their unique backgrounds, aided by veteran explorer-captains who lended their leadership and talents gained from extensively serving in Cannorian conflicts."
 ynnsmen_1_light_raiders: "Light Raiders"
 ynnsmen_1_light_raidersDESCR: "If a wagon train gets raided and nobody lives to tell the tale, can the government send troops without causing a war? In the limitless flatlands of Aelantir, a resounding "No" echoed through the lush grass with no Ynnsman or Ruinborn to hear such a cruel answer. Many of the first cavalry bands, mercenaries or otherwise, took advantage of their mounts' speed to launch swift and brutal attacks upon isolated targets, which were far removed from any hope of assistance. Settlements were ransacked, outposts were burned, and wagon trains disappeared, leaving the galloping of the first Ynnsman raiders resonating through the open fields."
 ynnsmen_5_pioneers: "Pioneers"
 ynnsmen_5_pioneersDESCR: "Humble settlements emerged, maps became clearer, and harvests were celebrated in the nascent polities born from the tide of adventurers journeying west. However, new challenges emerged as doubts were about to be placated. Not only were the veteran adventurers growing old and grey, but the indigenous inhabitants of their claimed territories became more competitive and hostile towards their continued expansion. Thus, veteran explorer-captains took initiative in training militias in their ways of war, to ensure that their ambitious projects would remain steadfast, even as their military experience faded away to time."
 ynnsmen_6_cattle_herders: "Cattle Herders"
 ynnsmen_6_cattle_herdersDESCR: "Cattle were a precious commodity in the Ynnic region, especially when there were plentiful pastures for them to graze and roam. Easy to guide to a burgeoning settlement, but also easier to steal once you kill their drivers; perfect for any bandit to make a small fortune. Many mercenaries found easy work from this issue, able to extract huge fees from ranchers and wagon trains in exchange for providing reconnaissance and defence against raiders. Often armed with composite bows and occasionally matchlock pistols, these herders were often well-practised in mounted skirmishing, which enabled them to effectively assist their clients."
 ynnsmen_9_free_bands: "Free Bands"
 ynnsmen_9_free_bandsDESCR: "As the original explorer-captains passed away along with their seasoned soldiers, early Ynnsman states were forced to find new ways to fend for themselves. In polities dominated by peasants such as the Beggaston, this meant devolving national defence responsibilities to the homesteaders and villagers who cultivated and developed the land. As such, it became common for the peasantry to autonomously establish their own militias and independently manage their own training, equipping, and deployment as soldiers in times of conflict. Combining the teachings of Cannorian warfare and their experiences in the frontier, these communal militias were often a settlement's only defence against banditry."
 ynnsmen_9_istranari_crusaders: "Istranari Crusaders"
 ynnsmen_9_istranari_crusadersDESCR: "Sybille Lánchs' expedition to vanquish Drozma Tur was seen as overzealous, and to some, a sign of worse things to come from Corinism; but it was certainly not underprepared. She rallied support throughout Cannor, promising to defeat the evils which scourged faraway Ynn. When the icebreakers ploughed through the Broken Sea, her crusaders fervently marched south equipped with the latest arquebuses and with intense fervour, refined from decades of experience. With gunfire and the panicked terror of the ruinborn piercing through the crisp cool air, the Istanari Crusade caused untold devastation upon northern Ynn in the name of Corin; such violence wouldn't be surpassed until the Red Year of 1787."
 ynnsmen_9_privates: "Privates"
 ynnsmen_9_privatesDESCR: "When the separation between government forces and a new colony is a boundless, featureless grassland, it is no surprise that the emerging Ynnsman states struggled to assert authority and order over their claimed territories. In such a dire power vacuum, newly arrived adventurers and roaming mercenaries formed private companies to viciously fill the need for national security, creating a cartel-like stranglehold over the regions they served. Lacking any masters and often any morals, many of these "privates" demanded steep "payments" from those they protected; but in the unpredictable and violent countryside of the Expanse, few dared to throw themselves to the hungry wolves when there was safety and order in reach."
 ynnsmen_10_cowboys: "Cowboys"
 ynnsmen_10_cowboysDESCR: "The cowboy referred to animal herders who lived throughout the Ynnic flatlands. Used to the unpredictable environment of the Ynnic countryside, the Ynnsman cowboy was expected to be a seasoned marksman and an excellent equestrian should war rear its ugly head upon their property and their communities. Taking advantage of the decreasing weight of muskets, many cowboys often fought on horseback, tasking their ranch hands to cyclically reload their firearms like squires. With many cowboys being raised in the Epednan Expanse, Ynnsman states often hired them to serve on short military expeditions as auxiliary skirmishers and sharpshooters."
 ynnsmen_12_rudmen: "Rudmen"
 ynnsmen_12_rudmenDESCR: "Rudmen, or literally river-men, were a group of half-orcish trappers and hunters who roamed the lands between the Cursed Forest to Veykoda. Vital in the Freemarches' control of the Cursed Forest, they would often spend as much time in skirmishes against other Cannorians and Cursed Ones as they would hunting. Regardless of foe, by applying their skills in fieldcraft, marksmanship and traversing through rough terrain, the Rudmen ensured that any intruders upon their territory would be constantly tracked and harassed in a gruelling and unwinnable guerilla war."
 ynnsmen_12_ynnsmen_thorns: "Ynnsmen Thorns"
 ynnsmen_12_ynnsmen_thornsDESCR: "The thorn formation, which was propagated through Cannorian military thinking shipped by the settlers, struggled to assert similar dominance in the Epednan Expanse. The warfare fought by the nomadic Epednar people and general logistical shortcomings simply rendered such massed formations exceptionally challenging to use. Thus, when the Ynnsmen continued to travel westwards to establish new homesteads, the settlers adapted such tactics by moving their supply wagons in a circular formation as fortifications to protect their vital livestock and their musketeers. The latter would then drive away the Epednar raiders and ensure safe passage through the Expanse."
 ynnsmen_14_hired_rangers: "Hired Rangers"
 ynnsmen_14_hired_rangersDESCR: "Ynnsman rangers were a peculiar breed of wanderer, lacking the depravity and criminality of marauding bandits while not being helpless as wandering vagrants. Many seemed to prefer the simple nomadic lifestyle while roaming the Ynnic grasslands, but often never ignored the opportunity of the prospect of mercenary contracts. Elusive, well-learned in Ynnic geography, and exceptional combatants, mounted rangers could serve a myriad of specialised roles that a Ynnsman army often lacked from its regular infantry as saboteurs, scouts, trappers, and mounted skirmishers."
 ynnsmen_15_epednan_square: "Epednan Square"
 ynnsmen_15_epednan_squareDESCR: "The whirlwind rise of light cavalry as the scourge of the flat Epednan Expanse outpaced and overwhelmed conventional Ynnsman Thorns tactics, which were too slow to effectively repel raiders before fortifications could be established by its civilian users. Instead, Ynnsman armies began to employ hollowed square formations amongst their drilled soldiers to address the clunkiness and inefficiencies of the antiquated wagon forts. Known as the Epednan Square, it enabled Ynnsman armies to quickly manoeuvre troops to withstand and deflect incoming cavalry charges. Meanwhile, the musketeers, from the safety behind these disciplined formations, could effectively drive away the cavalry using concentrated salvos of gunfire."
 ynnsmen_15_themarian_greycoats: "Themarian Greycoats"
 ynnsmen_15_themarian_greycoatsDESCR: "The Themarennic people's vibrant coastal culture lent itself to becoming a boon for navigating and conquering the vast northern Broken Isles. Leveraging their maritime traditions, the Themarians were able to effectively traverse the riverbanks and rapids while remaining combat effective at all times in any terrain in northern Aelantir, from frigid tundra to lush forests. Known as the Greycoats for their attire, these marines served as the core of Themeria's control over the river networks of the Forest of the Cursed Ones as veteran infantry that were masters of amphibious warfare and raiding."
 ynnsmen_15_vagrant_conscripts: "Vagrant Conscripts"
 ynnsmen_15_vagrant_conscriptsDESCR: "What really makes a good soldier? To some, discipline and strict obedience, to others, martial skill and experience, but to a few, nothing as long as they are willing to fight. Mass Cannorian immigration and with it, the squalid underclass flowed into the Veykodan Overlands. Regardless of social status or even criminality, many found aid in emerging Ynnsman states such as the bandit Kingdom of New Havoral, in exchange for unyielding servitude to their rulers. Appealing to their wildest dreams and whims, these scum were quickly integrated into burgeoning armies, filling their reserves with fresh manpower. Ill-disciplined and gutless as these conscripts were, such mockery was immaterial when cascades of musket-fire filled the Ynnic air, miraculously securing victories against their outnumbered adversaries."
 ynnsmen_18_expanse_riders: "Expanse Riders"
 ynnsmen_18_expanse_ridersDESCR: "Many Expanse Ynnsman states strove to create their own ranger units for permanent and consistent service. Known as expanse riders, these units often recruited trappers, downtrodden rangers, and woodsmen in order to leverage their myriads of skills to provide reconnaissance, sharpshooting, and effective skirmishing in various conflicts. With many of these units being subordinate to larger military formations, they were often found being used in loose caracole-type tactics against slower massed infantry formations. After unleashing a fusillade of pistol-fire against their enemies, their speed enabled them to elude any pursuers."
 ynnsmen_19_chargestoppers: "Chargestoppers"
 ynnsmen_19_chargestoppersDESCR: "The Chippengarders' meritocratic and militaristic society based around their half-Orcish heritage was uniquely advantageous in the unstable Epednan Expanse. The Chippengarders could field not only the most disciplined and strongest soldiers but also worthy experienced officers to lead them; this relationship fostered mutual trust and an environment of well-placed obedience. One such example was demonstrated in the 1674 battle of Stenurynn, where Chippengarder soldiers allegedly repelled a Sardan heavy cavalry charge barehanded. The unlikely victory earned the Chippengarder soldiers the title of "Chargestoppers" for their immense bravery and military prowess."
 ynnsmen_19_frontier_patrols: "Frontier Patrols"
 ynnsmen_19_frontier_patrolsDESCR: "As Ynnsman administrations began to exert more influence over their territory and resources than before, the emerging threat of organised filibustering and expeditions forced many states to establish quick-response militias to ward off foreign enemies. Known as "frontiersfolk" in Common, many of these local units were contracted by the state to periodically patrol their countryside and, if necessary, repel potential invaders as the first line of defence. Such work was seen as dull and uneventful, to the point where the idiom "yearning for more Ashen Skies" was born, as frontiersfolk sought any action while shambling through the Ynnic landscape."
 ynnsmen_23_havoric_line: "Havoric Line"
 ynnsmen_23_havoric_lineDESCR: "The Ivory Wars resulted in the seething New Havoric army routing from the Veykodan lands of Osindain. Frustrated at these humiliating defeats by Ynnic intervention, New Havoric military planners would reorganise their unprofessional rabble of militias, gangs, and paramilitaries into a cohesive conglomerate of registered regiments that would dutifully serve their authoritative majesty. Furthermore, their tactics rapidly adjusted to modern Ynnic warfare, emphasising swift and brutal barrages by massed infantry before unleashing an aggressive charge upon their enemies. Unwilling to be snubbed again by the Veykodans, the New Havoric army consumed the Overlands with fire and steel, ravaging its inhabitants in pursuit of ivory and furs."
 ynnsmen_23_horizon_marchers: "Horizon Marchers"
 ynnsmen_23_horizon_marchersDESCR: "As firepower intensified and cavalry continued to assert itself in the battles held in the Expanse countryside, Ynnsman military thinkers would urge their rulers to improve the flexibility of their militaries at the tactical level. As a result, Ynnsman tactics would continue to favour smaller infantry companies, these changes focused on maximising the infantry's mobility and reactiveness over weight of numbers while on the open Ynnic battlefield. As a result, they could outmanoeuvre the enemy and unleash effectively-placed salvos of gunfire to quickly shatter their ranks and repel cavalry with assistance from other light companies."
 ynnsmen_23_prairie_skirmishers: "Prairie Skirmishers"
 ynnsmen_23_prairie_skirmishersDESCR: "Artificery provided the expanse rider with new weapons and technologies which greatly augmented their fighting performance. Firearms development allowed for improved reloading technique and reduced their recoil through the wonders of Techno-Thaumaturgy, which enabled rangers to comfortably fire and reload on horseback without needing to dismount. Combined with the loose caracole flanking manoeuvres, the modern Ynnsman skirmisher posed a significant detriment to marching massed armies, who struggled to respond to their swiftness and accuracy. These modern rangers left a lasting legacy that influenced both military and popular culture throughout the Age of Artificery and beyond."
 ynnsmen_26_grenadier_vanguard: "Grenadier Vanguard"
 ynnsmen_26_grenadier_vanguardDESCR: "The power of artificery and alchemy was catastrophic when applied on the battlefield. One such example was the artifice-grenade, ceramic bombs which were enhanced by magic to amplify its explosive power. With such devastating weapons being relatively cost-effective for its immense power, it was selectively adopted amongst Ynnsman states in the forested regions of the Veykodan Overlands. By training specialised shock troops to optimise their effective range in the safety of forest cover, these grenades could devastate infantry and fortifications. These grenades were loathed by the Veykodans for their excessive brutality when deployed en masse in cruel anti-rebellion campaigns by their Ynnsmen overlords."
 ynnsmen_26_plainsmen: "Plainsmen"
 ynnsmen_26_plainsmenDESCR: "In the Expanse, warfare became more dynamic and fast-paced in the lush grasslands, forcing Ynnsmen to reimagine national defence, which traditionally relied upon regional militias and garrisons to muster concentrated counterattacks. Some militaries adopted a more indirect type of warfare by using the vastness of their environment to their advantage. By decentralising forces, some Ynnsman countries focused upon attacking the logistics and movements of enemy forces by launching sporadic, but concentrated, guerilla assaults upon invaders. Often dressed in green tunics or even civilian clothing, these unassuming soldiers could wreak havoc through a shocking fusillade before terrorising straggling marchers, crippling enemy operations."
 ynnsmen_28_red_sentries: "Red Sentries"
 ynnsmen_28_red_sentriesDESCR: "Red flags fluttered and impassioned hymns to Corin resonated in the distance when the Red Sentries of Corinsfield made their move against Emperor Calrodiy VII during the Red Year campaign. The Red Sentries were the representation of the quintessential Corinsfielder, best demonstrated by their leader, Captain Ichabod Roose. He was superstitious, traditionalist, and earnestly diligent to ensure the Red Sentries were utterly victorious. Exceptionally disciplined, fanatic, and heavily armoured to endure punishment from Ynnic enchanted bows, these modern crusaders successfully intervened in Fadheyvch, resulting in the annexation of one-third of Sarda's territory and the humiliation of Arverynn. However, the Red Year campaign also resulted in the burning of Adbrabohvi, dooming independent Sarda to political and religious upheaval."
 ynnsmen_28_roarsfielder_volley: "Roarsfielder Volley"
 ynnsmen_28_roarsfielder_volleyDESCR: "Plumstead had an unique geographical advantage over its rivals in the Ynnic region with its control of passages through the Cliffs of Ruin, which allowed them first access to the flow of trade and information. This led General Erin S. Roarsfield to propose a rapid modernization of their army to eclipse their neighbouring rivals and overpower them before they could even the playing field. Rifled muskets, dragoncoat armour, and light artillery were swifty integrated into Plumsteader light companies, providing them unprecedented firepower and durability which proved decisive when the republic would invade Beggaston and seize Selocshana from Sarda during the Red Year crisis."
 ynnsmen_28_wind_rangers: "Wind Rangers"
 ynnsmen_28_wind_rangersDESCR: "In the Epednan prairies, there are few things which outspeed the galloping horse roaming through the grasslands; but few was too many for the ambitious Ynnsmen, for they desired more from their mounts. Horses were selectively bred for speed and power, using modern magical wonders to push these mounts to their fullest potential. These horses would greatly serve Ynnsman rangers, who took advantage of their greater speed to swiftly infiltrate and wreak havoc upon enemy lines using modern artifice-powered firearms. The whistling of windguns, the crackling of magi-revolvers, and the screaming of routing soldiers filled the air, when rangers could now move as fast as the wind, and strike viciously like a hurricane."
 ynnsmen_30_big_irons: "Big Irons"
 ynnsmen_30_big_ironsDESCR: "Following the shocking Plumsfielder invasion, the remaining Epednan Ynnsman states rapidly militarised to avoid the tragic fates of Beggaston and Sarda. Domestic innovations in infantry weapons ranging from homing bullets to magic-action loading by manufacturers such as Buck's Firearms competed with evolving Ynnic maginnovation in an open arms race, giving rise to small unit tactics that exalted squad manoeuvrability, mobility, and infantry skills. Surpassing Roarfield's tactics, the modern Ynnsman infantry would flex their mettle as the Western-Lands Coalition by bravely fighting against High Havoral and Plumstead. This led to many soldiers becoming not just heroes, but legends for their military feats on the battlefield."
 ynnsmen_30_jahanic_infantry: "Jahanic Infantry"
 ynnsmen_30_jahanic_infantryDESCR: "The army that the bandit-King Jahanon led to subjugate the Ynnic people was one of many contradictions. It was an army that had state-of-the-art Sparkdrive Rifles juxtaposed with shoddy pipeguns when the troops triumphantly paraded through Drantnik District, establishing decades of a new order of Ynnsman dominance. It was an army that simultaneously had bandits justly enforcing law and order while veteran professionals decadently partied, dizzy-drunk from countless victories. Despite such madness, the Havoric army was the mightiest amongst the Ynnsmen, one that could boast it was the true sovereign over Sarda and Veykoda when they withstood and repelled a united Ynnic resistance throughout the War of the Three River-Banks."

