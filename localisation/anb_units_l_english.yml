l_english:
 special_magic_battlemages:0 "Battlemages"
 special_magic_battlemagesDESCR:0 "Battlemages are a deadly addition to any army, flinging all sorts of offensive spells such as fireballs and lightning."
 cannorian_1_medieval_infantry:0 "Medieval Infantry"
 cannorian_1_medieval_infantryDESCR:0 "The basic soldier of Cannorian armies. They tended to be peasant levies with little or no training and very poor equipment. However when deployed en masse they could be devastating.."
 cannorian_1_medieval_knights:0 "Medieval Knights"
 cannorian_1_medieval_knightsDESCR:0 "The medieval Knight originated with the Castanorian hero Caylen Longlance's reforms, where mounted warriors were rewarded with grants of land for their military service. This concept of a powerful warrior elite spread through Cannor and became an integral part of the feudal system, in which knights ranked amongst the minor nobility. With the development of the wraparound saddle and stirrups, Knights became more heavily armored and better able to charge down opposing infantry with deadly force. They were also known to fight dismounted using heavy melee weapons when circumstances dictated it."
 cannorian_5_longbow:0 "Damerian Longbowmen"
 cannorian_5_longbowDESCR:0 "Despite the elven stereotype of being master-archers, it was actually their long-term allies, the Damerians, that taught them the art of the bow. Up until the end of the Lilac Wars, the longbow was the Damerian weapon-of-choice, and were the bane of many a Lorentish knight."
 cannorian_5_men_at_arms:0 "Men-at-Arms"
 cannorian_5_men_at_armsDESCR:0 "The Man-at-Arms was a professional soldier in Cannorian armies of the late middle ages. Knights and noble families would employ a number of men at arms to form their retinue. They would tend to be better armed and armored than the ordinary feudal footsoldier, often bearing steel from the many foundries and workshops that rose during the time, such as the dwarves of Silverforge and the Vanburies of Telgeir. During the Lilac Wars, Men-at-Arms were those soldiers who fought on horseback or with heavy weaponry, but were not of a high social standing and so could not be referred to as Knights. The better equipped and better trained were known as Sergeants-at-Arms."
 cannorian_9_adventurer_band:0 "Adventurer Bands"
 cannorian_9_adventurer_bandDESCR:0 "Adventurers have been both a boon and a bane across Cannor for years. Often troublesome, but also offering a wide breadth of experience and insight beyond the common soldier - by integrating adventurers within our armies it allows us to cover a wide breadth of situations and draw upon their expertise."
 cannorian_9_pike_and_shot:0 "Pike & Shot"
 cannorian_9_pike_and_shotDESCR:0 "It is said that the Pike & Shot helped win the Greentide - and that the thunderous roar of gunfire caused even the bravest of orcish hordes to hesitate. Earlier variants had heavily armoured pikemen and halberdiers supported by embedded arquebusiers in order to both strike fear and gun down orcs and be able to face them in close combat. After the Greentide the armoured pikemen portion slowly fell out of favour to lighter cuirasses or no heavy armour at all."
 cannorian_10_gun_knights:0 "Gun Knights"
 cannorian_10_gun_knightsDESCR:0 "With the advent of smaller firearms by gnomish inventors, knights and other heavy cavalrymen often carried several pistols with them in battle to discharge at close range during their charges."
 cannorian_12_thorn_formation:0 "Thorn Formation"
 cannorian_12_thorn_formationDESCR:0 "The Thorn Formation was a mixed infantry formation of pikemen and musketeers. Because of this combined-arms approach, the formation simultaneously enjoyed both the rigidity of its heavy infantry and the long-range firepower of its musketeers, making it an ideal defensive and offensive formation. Originally developed by the Lorentish general Darien síl Ainethán during its Wars of Dominion against Gawed it proved that a smaller, defensive and elite Lorentish force could defeat the larger mass of Gawedi infantry (who at that time were still primarily using melee weapons)."
 cannorian_14_outriders:0 "Outriders"
 cannorian_14_outridersDESCR:0 "As guns became more easily mass-produced the role of the knight in mounted combat diminished. No longer did cavalry need specialized training, money or noble-birth, but instead simply be able to charge, swing and shoot."
 cannorian_15_volley_infantry:0 "Volley Infantry"
 cannorian_15_volley_infantryDESCR:0 "During the Halfling War of Independence the halfling armies were outmatched by the pike/musket combination of the Lorentish Thorn Formations. As halflings could not wield pikes due to their stature, they developed a new tactic relying on mass fire with lines twelve, six or eight musketeers deep. When the first ranked line fired, they would run move to the rear and the second line would fire. Due to the availability of muskets and more importantly, the large populations of halflings, this system negated the long reload relating to muskets, and stood well against the more defensive and stationary Thorn Formation."
 cannorian_18_reformed_outriders:0 "Reformed Outriders"
 cannorian_18_reformed_outridersDESCR:0 "The advent of more reliable and accurate guns reformed the army as a whole, moving to a lighter armoured infantry core that wielded rifles as their primary weapon. In return heavy armour was no longer prized in battle, as the usual bullet could penetrate it, and outriders soon abandoned heavier plate to just a simple breastplate."
 cannorian_19_thorn_formation2:0 "Ashen Thorn Formation"
 cannorian_19_thorn_formation2DESCR:0 "Over time bullets became deadlier and armour became more and more obsolete. As armies changed to lighter cavalry and less-armoured infantry, the famous Thorn Formation replaced a large majority of their pikemen with more musketeers, hence the 'ash'."
 cannorian_23_dragoons:0 "Escanni Dragoons"
 cannorian_23_dragoonsDESCR:0 "In 17th century Escann, a new type of cavalry called Dragoons was created. Dragoons were basically infantry who transported themselves by horse. The name Dragoon comes from the weapon they carried, a short type of musket or carabine, called dragon (named after the core sigil of Escann). Dragoons were widely used by all Cannorian nations, mostly because they were cheaper than normal cavalry."
 cannorian_23_line_infantry:0 "Line Infantry"
 cannorian_23_line_infantryDESCR:0 "Line infantry tactics tried to find a balance between attack and defense and did not specialize in either. However, these infantry were stronger in fire and shock. Their aim would be to use the musket volleys to disorganize the enemy before they could charge, in particular if they were primarily a shock action force."
 cannorian_26_carabiners:0 "Carabiners"
 cannorian_26_carabinersDESCR:0 "The Carabiners first came into being in the 16th century and were a type of heavy cavalry that had many things in common with Cuirassiers. They also wore protective armor, though slightly less than a Cuirassier. The main difference between them was their armament. Carabiners main weapon was the carabine, sometimes also called the arquebus, a short wheellock handgun. In addition to the carabine, they were also armed with pistols and a sword."
 cannorian_26_rosecoat_infantry:0 "Rosecoat Infantry"
 cannorian_26_rosecoat_infantryDESCR:0 "Rosecoat infantry seek to emulate Lorent's founder, Lorenan the Great, and his devastating charges against the Gawed invaders."
 cannorian_26_dovecoat_infantry:0 "Dovecoat Infantry"
 cannorian_26_dovecoat_infantryDESCR:0 "Due to the high population of Anbennar, Dovecoat infantry focused on simply taking volleys and overwhelming the enemy with numbers."
 cannorian_26_dragoncoat_infantry:0 "Dragoncoat Infantry"
 cannorian_26_dragoncoat_infantryDESCR:0 "Dragoncoat infantry rely on being able to take damage and deal it back tenfold, similar to how a dragon's scale can withstand damage and a dragon's breathe can cause it."
 cannorian_28_impulse_infantry:0 "Impulse Infantry"
 cannorian_28_impulse_infantryDESCR:0 "During the Wars of the Northern League, the main Gawedi army was outmatched and faltering. To make up for this, irregular units from the frontier, such as hunters from the Greatwoods, were brought up to the main battlefields to help the hard pressed Gawedi armies. The use of loose order infantry was revolutionary on the Cannorian battlefield. The most extreme solution was the impulse warfare unit. These units put forward a cloud of skirmishers whose constant sniping would disorder and demoralize the enemy before the mass charge of columned infantry would deliver the coup de grace."
 cannorian_28_cuirassier:0 "Cuirassier"
 cannorian_28_cuirassierDESCR:0 "The Cuirassier takes its name from the Cuirass, a breast plate worn by the heaviest cavalry units. Wielding a heavy sword rather than a light saber, these units are fearsome when they charge. Usually supported by units of carbine equipped cavalry to give them extra punch, these units add shock power to any army."
 cannorian_30_drill_infantry:0 "Ancardian Drill Infantry"
 cannorian_30_drill_infantryDESCR:0 "The Ancardian Reforms revolutionized early modern warfare, instilling the reliance of simple yet effective drills to not only maximize firepower output but a reinforced and near-unbreakable line."
 cannorian_30_sparkdrive_irregulars:0 "Sparkdrive Irregulars"
 cannorian_30_sparkdrive_irregularsDESCR:0 "The Sparkdrive Rifle was a strange gnomish invention that was said to contain an essence of a lightning elemental, operated by a rotating lever that charged the rifle and shot a burst of concentrated lightning. Eventually these Sparkdrive companies, also known as 'Cranker Companies' after the sound of the lever, were a prized part of warfare, often used to snipe enemy commanders in the battlefield, and even targetting armies as they camped."

 dwarven_1_shieldwall:0 "Shieldwalls"
 dwarven_1_shieldwallDESCR:0 "An ancient military tactic, the shieldwall was no doubt done best by its creators, the dwarves. A line of armorclad warriors holding iron-plated tower shields separated by thin gaps to let pikes through, this strategy has proven an effective defensive formation time and time again, ensuring both the safety of dwarven men and the slow demise of the enemy."
 dwarven_5_massed_clockwork_bows:0 "Massed Clockwork Bows"
 dwarven_5_massed_clockwork_bowsDESCR:0 "The fall of Aul-Dwarov saw much knowledge lost to the ages, but a few remnants of military ingenuity remain. The primary example of this was the Clockwork Bow, an alloyed composite bow capable of exerting pressure on its own coiled steel bowstring. The additional tension helps to launch bolts at unfathomable speeds, making quick work of hostile warbands when launched in concentrated volleys. Expense and tradition would make such items much more expensive than contemporary crossbows, and eventually would be phased out by firearms."
 dwarven_5_tortoise_formation:0 "Tortoise Formation"
 dwarven_5_tortoise_formationDESCR:0 "The life of a single dwarf is worth far more than the death of a single goblin, and thus dwarven military doctrine tended to prioritize self-preservation above all else. This concept was realized in the classic Tortoise Formation, a mix between the classic shieldwall and the one-sided phalanx. Though ultimately situational, its ability to defend from missiles and footmen alike made it a mainstay of adventurer bands in the Dwarovar during the early stages of the Reclamation."
 dwarven_9_pepper_and_tortoise:0 "Pepper and Tortoise"
 dwarven_9_pepper_and_tortoiseDESCR:0 "Though good at keeping dwarven soldiers alive, the classical Tortoise Formation lacked any semblance of maneuverability or offensive capability. With recent advancements in clockwork and gunpowder weaponry, this weakness was quickly rectified, stationing ranged 'Pepperers' in the middle of the tortoise shell with small openings for projectiles to pass through. This method allowed the formation to maintain its rigid defense whilst maintaining some semblance of pressure on the enemy."
 dwarven_9_remnant_harquebusiers:0 "Remnant Harquebusiers"
 dwarven_9_remnant_harquebusiersDESCR:0 "One of the many technologies salvaged from the fall of Aul-Dwarov, the methods regarding the construction and upkeep of firearms were largely lost, leaving survivors with remarkably few instances of true arquebuses. This all changed with the eventual progression of smithing precision and production utilities, eventually culminating in the first widespread recreation of ancient dwarven firearms: the dwarven harquebus. Though ultimately less effective than the Cannorian arquebus that, within a few decades, would dominate Cannorian warfare, it was an important stepping stone in the pursuit of lost knowledge, and especially the pursuit of even deadlier weapons."
 dwarven_12_clockwork_riflemen:0 "Clockwork Riflemen"
 dwarven_12_clockwork_riflemenDESCR:0 "Many of the shortcomings present in the harquebus were soon addressed by adapting the clockwork mechanics of dwarven bows and crossbows into the loading and priming mechanisms of modern firearms. The results were vastly improved firing speeds, and despite the relative weakness of each projectile, the sheer quantity of bullets was enough to drown out any potential critics of the unreliable weapons."
 dwarven_12_runic_greataxes:0 "Runic Greataxes"
 dwarven_12_runic_greataxesDESCR:0 "Despite runesmithing's decline outside of the Dwarovar, inside the vast mountain range the practice was very much alive. Runes of durability were engraved upon the pommels of mithril-etched greataxes, wielded by elite warriors in enchanted armor to serve as the vanguard of a hold's grand army. Few of the dwarves' machinations managed to inspire fear into the remnants of Korgus' empire as well as the sheer power of these weapons of unending death."
 dwarven_15_fire_and_tortoise:0 "Fire and Tortoise"
 dwarven_15_fire_and_tortoiseDESCR:0 "Violently clinging to life, the ancient Tortoise Formation experienced a notable resurgence at the dawn of the 17th century with its unique ability to prove an immovable obstacle on the battlefield. Replacing the iron shields of old with dwarven steel made for effective bulletproof mobile fortifications, allowing the short-statured gunmen to take up superior positions and rain hell upon the fiends that dared to stand in their sights."
 dwarven_15_scattergun_auxiliaries:0 "Scattergun Auxiliaries"
 dwarven_15_scattergun_auxiliariesDESCR:0 "As the rest of the world managed to grasp the foundations of blackpowder warfare, the dwarves were already adapting these rudimentary tactics into the field of unconventional warfare. Harquebus-fire lacked the versatility to deal with stagnant lines or sturdy fortifications, and thus from the cradle of necessity, the scattergun was brought into the world. Firing a close spread of pellets as opposed to a single ball, the scattergun managed to maintain relevance in both long-range skirmishes and close-range engagements. Despite its apparent effectiveness, its lack of durability and the inability of runesmiths to rectify this issue ultimately doomed it to early retirement."
 dwarven_19_rotary_vanguards:0 "Rotary Vanguards"
 dwarven_19_rotary_vanguardsDESCR:0 "New and improved rotary guns utilize existing clockwork technology to spin a four-barrel tube, ejecting high-velocity ordinance at an unprecedented rate. Its lack of accuracy and inability to move during use were major flaws, but its raw destructive power oft compensated for its tactical shortcomings. By placing these devastating weapons at the head of the vanguard, dwarven armies were able to substantially soften up enemies before the main force engaged."
 dwarven_19_skullcrusher_brigades:0 "Skullcrusher Brigades"
 dwarven_19_skullcrusher_brigadesDESCR:0 "The ever-present traditionalist movements present in dwarven society had great impact even in the army, with many dwarves choosing to adapt the fierce tactics employed by the adventurer bands of old into modern formations in an attempt to relive the glory of the Reclamation. Though these attempts typically ended in disaster, the Skullcrusher Brigades were a notable exception. Comprised of veteran adventurers and expeditionaries, these units employed an odd mix of warriors, rangers, and mages to wreak havoc upon enemy lines in a horrific cacophony of bloodshed and terror."
 dwarven_23_grudgesettlers:0 "The Grudgesettlers"
 dwarven_23_grudgesettlersDESCR:0 "A new generation of adventurers means a new generation of veterans–and new faces to fight for the same grudges of old. As the Skullcrusher Brigades began to retire, the unsettled grudges of the last remnants of the Reclamation spurred new blood to form independent units of mercenary-adventurers, continuing the Skullcrushers' role in the battlefield wielding firearms laced with an incendiary agent. It is said that as the corpses of our enemies smolder, retribution for past transgressions grows ever-closer to being fully paid."
 dwarven_23_steelcoat_infantry:0 "Steelcoat Infantry"
 dwarven_23_steelcoat_infantryDESCR:0 "The Cannorians truly lack a sense of naming. They boast so-called 'Dovecoat Infantry', despite the pigeons possessing no viciousness nor strength on their own. The resolve of a dwarf cannot be relegated to a mere bird. With skin made of iron and steel in our bones, we have devised a far more fitting, and far more literal, moniker. Dwarven Steelcoat Infantrymen don coats lined with thin, lightweight sheets of steel to provide additional defense against the pesky pellets that other races are so fond of flinging."
 dwarven_26_hotshot_rotary_gunners:0 "Hotshot Rotary Gunners"
 dwarven_26_hotshot_rotary_gunnersDESCR:0 "Rudimentary gun placements modified to accept incendiary ammunition, these upgraded rotary guns address many of the issues prevalent in previous designs. Primarily, the lack of maneuverability had been fixed by reducing the caliber the weapon uses, with bullets each engraved with a flame rune to substitute for the overall loss in firepower."
 dwarven_26_splintered_tortoise_formation:0 "Splintered Tortoise Formation"
 dwarven_26_splintered_tortoise_formationDESCR:0 "The final iteration before its eventual extinction, the famed Tortoise Formation found new life with the propagation of stationary rotary guns in the modern battlefield. The minor improvements in mobility allowed the guns to move alongside the slothful tortoise shell, with specialized shielding placed at the front of the guns as both protection and for gunners to camouflage into the immutable formation."
 dwarven_28_forgefire_repeaters:0 "Forgefire Repeaters"
 dwarven_28_forgefire_repeatersDESCR:0 "The resurgence of clockwork mechanisms in the late 18th century gave rise to a number of clockwork assault rifles, the most famous of which was the Forgefire Repeater. The name itself was an exonym given to standard clockwork rifles paired with rune-enhanced incendiary rounds, though it was ultimately a fitting one, for these weapons truly put whomever was unfortunate enough to be caught in their fire through a crucible akin to a forge, with the only survivors being those able to withstand the heat and be tempered by the experience."
 dwarven_28_matchbeard_mortars:0 "Matchbeard Mortars"
 dwarven_28_matchbeard_mortarsDESCR:0 "Originally reserved for the backlines, mortars began to see increased use in the front lines of dwarven armies with shorter fuses and lighter frames compensating for their general unwieldiness. The operators of these new mortars were known as Matchbeards, mainly due to their odd appearances: embroidered beards with matches woven between each braid, so that regardless of the situation, a fuse could be lit."
 dwarven_30_gemstone_beamsplitters:0 "Gemstone Beamsplitters"
 dwarven_30_gemstone_beamsplittersDESCR:0 "A glorious symphony of rune magic and artificery, the dwarven beamsplitters represent the peak of dwarven magical weaponry. A damestear core designed to supply a number of mithril conductors with raw magical energy to pass a powerful beam of pure magic through an intricately-runecrafted gemstone. The beam's quality's could be changed by swapping the type of gemstone, or by modifying the facets to alter the beam's angle, power, or elemental resonance. Though lacking in pure power, its versatility is ultimately what made these mechanisms dominate the battlefield in the early 19th century."
 dwarven_30_mithrilcoat_infantry:0 "Mithrilcoat Infantry"
 dwarven_30_mithrilcoat_infantryDESCR:0 "Donning their metal coats once more, the legendary Steelcoats of old enjoyed a comfortable, lightweight upgrade in the form of mithril coats capable of deflecting both blade and bullet, with particular resistance to black damestear. It was Mithrilcoats that ultimately constituted the bulk of dwarven armies during the early 19th century, with their white coats quickly becoming a feared sight for all."

 dwarven_6_ram_riders:0 "Ram Riders"
 dwarven_6_ram_ridersDESCR:0 "Cavalry has never been a core contingent of dwarven armies due to their short stature and defensive orientation. In cases where an enemy army refuses to be broken the dwarven offensive is led by a shattering charge of warbred rams, often guaranteeing an enemy rout."
 dwarven_10_ramsteel_chargers:0 "Ramsteel Chargers"
 dwarven_10_ramsteel_chargersDESCR:0 "The reclamation of Orlazam-az-dihr and surrounding lands has brought forth the propagation of Ramsteel, an ancient metal thought to be lost to the Final Days. Its incredible strength combined with relatively light weight makes it the ideal metal to outfit ram rider regiments with. Though cavalry still made up an insignificant portion of most dwarven armies, it was this rediscovery that would maintain the ram's role into the future."
 dwarven_14_caverntrot_outriders:0 "Caverntrot Outriders"
 dwarven_14_caverntrot_outridersDESCR:0 "Cavalry's inability to effectively flank the enemy in tight caverns often forced combatants to exclude its use from battles. Such poor resource management was unbefitting of the dwarves, who would eventually, through a combination of selective breeding and refitted hooves, reintroduce the ram to cavern combat as an effective mainstay."
 dwarven_18_clockwork_ram_rangers:0 "Clockwork Ram Rangers"
 dwarven_18_clockwork_ram_rangersDESCR:0 "The resurgence of clockwork weaponry following the Reclamation gave rise to many odd contraptions and weapons, though none saw as much use as the Clockwork Rifle. The convenience of the loading and firing mechanisms combined with its relative light weight made these weapons a favorite of the dwarven ram riders, allowing the riders to maintain continuous fire even whilst handling a burly ram."
 dwarven_23_rune_dragoons:0 "Rune Dragoons"
 dwarven_23_rune_dragoonsDESCR:0 "Plated with enchanted ramsteel armor further enhanced with traditional runemagic, the Rune Dragoons were a terrifying sight on the battlefield. Boasting clockwork pistols and rune-enhanced steeds, the dragoons could swiftly enter combat with their repeating weaponry, cause as much havoc as possible, then leave to make way for the bulk of the frontline."
 dwarven_28_mecharams:0 "Mecha-Ram Cavalry"
 dwarven_28_mecharamsDESCR:0 "Rapid advancements in artificery and rune magic have given rise to the Mecha-Ram, a fully mechanical replacement for the rams typically seen carrying dwarven riders. These steel beasts do not flinch in the heat of battle, and with the ergonomics of the mount fully configurable, small stature was no longer a hindrance to potential cavalrymen. Overwhelming firepower may inspire fear in the enemy, but only the mecha-ram can truly bring the fight beyond the frontlines and run down a rout."

 emerald_orc_1_emerald_horde:0 "Emerald Horde"
 emerald_orc_1_emerald_hordeDESCR:0 "While our warriors are loyal to their warlords regardless of what our dealings with the Fey are, the average warrior is unaffected by the fey magic, and remains orcish, and nothing more. Our warriors still fight the same way as their ancestors, relying on sheer natural aggression to bring victory."
 emerald_orc_9_feytouched_warriors:0 "Feytouched Warriors"
 emerald_orc_9_feytouched_warriorsDESCR:0 "With the blessings of the Fey bestowed upon us through the water from their realm, our warriors have changed. While we know we are far from unlocking the true potential of this power, we see war through new eyes. We remember our old ways of war, but we can improve those ways, and improve ourselves."
 emerald_orc_12_barkskin_berserkers:0 "Barkskin Berserkers"
 emerald_orc_12_barkskin_berserkersDESCR:0 "The orcs are not our kin any longer in any real sense, but we have some traces of their legacy. Their berserkers are powerful weapons of war, a whirling storm, made from nothing but flesh and rage. But our flesh is stronger, our skin is thicker, and our rage is deeper. Anything they do, we can do better."
 emerald_orc_18_truesight_skirmishers:0 "Truesight Skirmishers"
 emerald_orc_18_truesight_skirmishersDESCR:0 "Our attunement to the Feyrealm has given us many gifts, but they are far from all being the same. Some of us have gained supernatural senses, which they are able to put to use in scouting, skirmishing, and combat in general."
 emerald_orc_23_druidic_warriors:0 "Druidic Warriors"
 emerald_orc_23_druidic_warriorsDESCR:0 "Ever since that first forest encounter, we have drawn power from the Fey, but now many among us are veritable druids, who can draw upon the Feyrealm's magic to their own ends. Because of the generally ritualistic nature of their magic, it is preferable that we do not risk losing them in battle in the front of our armies, as they are far more useful providing support from behind. When it comes down to it, however, all of these druids are warriors in their own right, and will employ their magic alongside their blades in combat."
 emerald_orc_26_archfey_warlocks:0 "Archfey Warlocks"
 emerald_orc_26_archfey_warlocksDESCR:0 "As we have become more deeply fey, we have moved beyond the need for druidic rituals, with many among us granted magic directly from the Feyrealm. It is unwieldy and chaotic, but undeniably powerful: those who can harness it tend to become part of Tugund-Darakh's elite, and they will be unstoppable when unleashed directly at our enemies."
 emerald_orc_28_wildsight_rangers:0 "Wildsight Rangers"
 emerald_orc_28_wildsight_rangersDESCR:0 "Some of those blessed with the truesight may venture into the untrodden depths of the Deepwood, as if called by something. Those that return are not the same: they no longer just perceive all things around them, but also things that, according to others' eyes, are not there at all. Some respect these wildsight rangers as deeply Fey-touched, others simply call them mad, but all acknowledge they are scouts and ambushers with no parallel."
 emerald_orc_30_emerald_legion:0 "Emerald Legion"
 emerald_orc_30_emerald_legionDESCR:0 "While we remember what we once were, it is no longer of real consequence to us. We are more magic than flesh, an unstoppable weapon of war and instrument of vengeance. We have become what we were always meant to be. We are distinct and different, using our individual gifts from the Fey to their fullest potential… but we are one."

 eordand_1_court_knights:0 "Court Devotees"
 eordand_1_court_knightsDESCR:0 "Following the splintering of the Eordan into the seasonal courts, each corner of the realm fell unto control of whoever was strongest. Whether through harnessing great magical power from the seasons themselves, or simply being the strongest warlord able to ward off such power, a warrior elite soon formed from the victors of this chaos. Armed and armored with the finest bronze and mounted upon antlered beasts, the elite of the court devotees fought as armored bulwarks and commanders in the heat of battle. Some, through their great devotion to their cause, were able to call upon the power of the seasons in battle to great effect."
 eordand_1_dusken_raiders:0 "Wildriders"
 eordand_1_dusken_raidersDESCR:0 "Like flies drawn to rot, mercenaries and sellswords jockey for pay in battle and plunder thereafter. The wars between the seasonal courts brought death and devastation to the land and its people, inspiring great desperation. So-called Wild Riders, these lightly-armored and mobile miscreants are known to blaspheme in their trespasses into the Domandrod as hiding places. Their underhanded tactics have made them useful allies, often striking at the most vulnerable targets, even including medics and camp followers."
 eordand_1_ruin_garrison:0 "Ruin Garrison"
 eordand_1_ruin_garrisonDESCR:0 "With the constant wars that have plagued Eordand since the failure of Pelodan the First to reassert the authority of the Fey, fortifications around Precursor ruins have become an integral part of the landscape. The armies of the different states are typically formed out of soldiers who spend most of their time defending these fortifications, only leaving during wartime. When called upon for battles in the open field, the garrison forces would primarily form protective formations around groups of archers. Shield and spear units were preferred, being able to ward off enemy vollies, but were often vulnerable to powerful spellcasters and more mobile enemies."
 eordand_1_pelodan_remnants:0 "Pelodan Remnants"
 eordand_1_pelodan_remnantsDESCR:0 "The schism of the Eordan lead Pelodan the First to rally the faithful Peitar against the heretics. Although he was unsuccessful in his quest, the many wars have lead to great experience among the Peitar clans. Across the varied landscape of Eordand, the remnants of Pelodan's cause adapt to the land. Whether at home in deep forests, across craggy hills or windswept plains, the Peitar warriors ever fight for a nigh-unwinnable cause with unending zeal. Favoring aggressive tactics with forward-pushing charges and constant arrow barrages, the remnants of the past refuse to admit their defeat."
 eordand_5_circle_vanguard:0 "Thawswords of Darblath"
 eordand_5_circle_vanguardDESCR:0 "The bulwark of the Autumn Court, Eighard has withstood the ravages of Winter for centuries. Facing the brunt of the frigid northern winds and the Snecboth within, the forces of Eighard devoted their magical power to combating this threat. Wielding enchanted armor that wards off the cold, and arms that melt through the defensive ice of the Snecboth, the Thawswords of Darblath broke through the icy deadlock and further into the Randrunnse. The armies of Darblath, unlike traditional Autumn Court tactics, fought aggressively to root out hidden Snecboth and attempt to chase them encirclement."
 eordand_5_patina_guard:0 "Patina Guard"
 eordand_5_patina_guardDESCR:0 "Wielding the wealth of the greatest copper deposit in Eordand, the lords of Sglard could afford to field the most bronzen armor of any in Eordand. Serving as the greatest defensive units, the Patina Guard was equipped with heavy plate and shields reaching from toe to eye, almost to the point of overencumberance. Typically outfitted with long spear rested upon grooves in the shields, the Patina Guard served as an impenetrable barrier upon the battlefield. While itself slow, the heavier units were often supplemented with more mobile skirmishers and cavalry to cover their flanks."
 eordand_6_dearktiran_nobles:0 "Dearktiran Tidecrash" 
 eordand_6_dearktiran_noblesDESCR:0 "The sun-soaked shores of the Sarmadfar are warm and open, with rolling pastures on long-forgotten farmsteads grazed upon by valuable livestock. Most prized of all are the antlered beasts of the deep forests, raised with great care by the Dearktirans to be mighty warhorses. Almost twice the size of the common Eordan horse, the Dearktiran elk breed is so highly prized that they are often considered much better fed and housed than the common people.\n\nThe elk of Dearktir are not only known for their size. Rode upon in war, the war-enthusiastic Dearktiran nobles ride to glory and exhilaration. Outfitted with sturdy lances capable of withstanding multiple impacts, the charges of the Dearktiran are as incessant and all-consuming as the crash of the ocean waves."
 eordand_6_gelcolle_haunters:0 "Gelcolle Haunters"
 eordand_6_gelcolle_hauntersDESCR:0 "The far, wintry north of Eordand is the home of the Snecboth, ever embroiled in war with their Tuathak enemies. With Darblath lost to the Autumn Court centuries ago, the Snecboth of Gelcolle have desperately fought off the well-disciplined and hateful invaders. Riding upon wild great elk and outfitted with concealing furs, the elite of Gelcolle swiftly patrolled the frozen forests unseen. The so-called Haunters of Gelcolle were infamous for their fearsome tactics, leaving well-placed displays of executed enemies and peppering the enemy with arrows and spells from all around."
 eordand_9_tuathak_legion:0 "Einsagg Legion"
 eordand_9_tuathak_legionDESCR:0 "With the collapse of the Hibernal Crusade and the destruction of Dorcurt, the Autumn Court was left in chaos. Of all the claimants striving to fill this vacuum, the island order of Einsagg proved to be the true restorer. Separated from the mainland, the island of Einsagg proved to be an effective training ground for the new generation of warfare. Drilled with precision in formation tactics and outfitted with heavy armor and long spears, the Einsagg Legion prioritized defensive tactics. Building upon this traditional base, the Einsagg Legions were trained in amphibious assaults, as well as incorporating small companies of handgunners."
 eordand_9_trimgarb_waterblades:0 "Trimgarb Waterblades"
 eordand_9_trimgarb_waterbladesDESCR:0 "In the arid lands of Trimgarb do the military traditions of Eordand fall flat. Lacking the tree cover of the vast forests, with sandstorms blowing in from the Egasach obscuring vision, and a general lack of water, the Trimgarb Peitar have held off invaders from their land for centuries. In times of peace, the Waterblades act as the upholders of the law, especially so with the usage of precious water. When Trimgarb is threatened with war, the Waterblades act as their elite scouts and infiltrators. Enemy patrols vanish in the craggy hills when they face the lacerating blades, and most famously the fortress of Serakriok was taken from within by the Waterblades."
 eordand_9_experimental_weaponry_corps:0 "Vernal Experimental Corps"
 eordand_9_experimental_weaponry_corpsDESCR:0 "The advent of firearms in Eordand is a matter of discussion as to it's origin. What can be agreed upon is the innovation and ingenuity of the Arakepruni inventors and engineers, whose adamant rule was to rigorously test their latest inventions. With theories discussed and the latest prototype created at the laboratory, what remained would be to test the invention out in the field. Armed with the latest prototypes, specially trained soldiers would utilize them in battle under close scrutiny of the Arakepruni scholars. Of course should the enemy prove too much to handle, or the invention unreliable, traditional infantry could always be swapped in..."
 eordand_10_eordan_paladins:0 "Vengeance of the Golden"
 eordand_10_eordan_paladinsDESCR:0 "The Golden Acres of Dorcurt were lost with the invasion of the Iadthi Peitar. With the heart of the Autumn Court lost, the remnants of the Tuathak states each diverged on their own paths. Raithtall, most immediate to Dorcurt and having absorbed many of its survivors, vowed to reclaim Dorcurt at any cost. Over the years the Raithtall cavalry began to become more organized around religious orders sworn to Autumn and even the Gloam Knight. Wielding golden-hued armor with capes of leaves, as well as lances and swords infused with the vengeful fire of Autumn, the Vengeance of the Golden smote the enemies of Raithtall on their sworn quest."
 eordand_10_hibiscine_champions:0 "Hibiscine Champions"
 eordand_10_hibiscine_championsDESCR:0 "The heartlands of the Spring Court are renowned for their bountiful fields of aromatic flowers. With precursor ruins buried across the landscape, there are innumerable plant species with herbal and magical properties. A speciality of the markets of Elchos, teas and incenses are developed for a myriad of applications. The Hibiscine Knights are known for their meticulous tradition of preparing and imbibing these bolstering medicines, elevating their skills and adapting to the battle at hand. While the Goldtree Rebellion of Elchos was defeated by Arakeprun in the early 16th century, the traditions of the Hibiscine Knights continued throughout the Spring Court."
 eordand_12_jhorgashirr_square:0 "Jhorgashirran Square"
 eordand_12_jhorgashirr_squareDESCR:0 "With the increasing quality and effectiveness of gunpowder weaponry, the armies of the Autumn Court adapted by incorporating them into their traditional tactics. Developed in Jhorgashirr to combat rival Tuathak armies from Eighard and Slegcal, the Jhorgashirran Square was composed of forward-facing gunners flanked by pikemen. Each face of the square could then be guarded by further pikemen, or swapped with gunners to fire in each direction. The center of each square was often designated as a temporary command post, manned with officers and mages. Most effective at taking down enemy formations in an open field, the square would not be suitable against skirmishing forces from the Snecboth or Peitar."
 eordand_12_sidparen_sunfire:0 "Sidparen Sunfire"
 eordand_12_sidparen_sunfireDESCR:0 "The zeal of the Sidparen Peitar met with the terrible combination of firearms and magic, the Sunfire formation was a deadly weapon against their Summer Court enemies. Utilizing specially designed firearms that would produce a jet of fire instead of launching a missile, at close range the Sunfire was shot at the enemy setting them and the ground around them ablaze. While effective at burning and causing widespread fear, the Sidparen Sunfire was limited by the availability of skilled mages or druids who could manipulate and augment the flames."
 eordand_14_arakepruni_caracole:0 "Arakepruni Caracole"
 eordand_14_arakepruni_caracoleDESCR:0 "The increasing usage of pike square tactics in Eordand warded off infantry formations from cavalry charges. Finding battles at a stalemate with unmoving infantry blocks, the Arakepruni inventors created a weapon to allow cavalry to once more make an impact. Armed with smaller firearms such as pistols, the Arakepruni Caracole fired at the enemy at range whilst always being on the move. Well suited for open terrain such as the Darhan valley, the Arakeprun Caracole allowed them to defeat underestimating armies and push into the Autumn Court lands."
 eordand_14_sarmadfar_lancers:0 "Sarmadfar Lancers"
 eordand_14_sarmadfar_lancersDESCR:0 "Once the pride of the Summer Court, heavily armored knight and valorous charges began to become obsolete with the rise of pike and shot tactics. Reluctant to discard their ancient traditions, the Summer Court lands changed their cavalry tactics to focus on chasing and neutralizing enemy cavalry. With lighter armor, lance, and side arm, the Sarmadfar Lancers protected their armies' flanksarmies flanks whilst waiting for the perfect moment to strike at an unsuspecting enemy."
 eordand_15_peitar_gladeguards:0 "Gladewarden Marksmen"
 eordand_15_peitar_gladeguardsDESCR:0 "Blessed are those granted entrance to the Domandrod. Through their service to the Fey Lords and their proven prowess, the Gladewardens are an elite order who operate within the borders of the Domandrod. Known for maintaining the borders of the Domandrod from intruders, the Gladewardens have earned their reputation as the defenders of the true heart of Eordand. Merciless trackers adept at stalking and killing both folk and the seemingly endless aberations of the forest, the Gladewardens have on occasion offered their services in battle to the most devout of the Peitar lords. While an order forged in antiquity, the Gladewardens have maintained their watch over contemporary tactics, adopting gunpowder weaponry into their ruthless ambush tactics."
 eordand_15_reotcrab_mirrorshields:0 "Mirrorshields"
 eordand_15_reotcrab_mirrorshieldsDESCR:0 "Forged on the isle of Egstrel in the far north of Eordand, Mirrorshields are a seemingly impossible invention. Glass blown from the fine sand of the island has always exhibited strange properties, and when mixed with the correct reagents creates a curiously hard and resistant mirror-like glass. Made into a round shape, Mirrorshields not only reflect the image of objects before it, but also have the ability to absorb the blow of musket shot and release it as heat. When wielded by the Reotcrab defenders, warriors could deflect a shot or two of fire before having to discard the shield, often enough to engage with the enemy in melee."
 eordand_19_reformed_jhorgashirr_square:0 "Bramblethorn Square"
 eordand_19_reformed_jhorgashirr_squareDESCR:0 "An adaptation of the Jhorghashirran Square formation to combat more mobile forces, the Bramblethorn Square proved to be the beginning of the end for the Winter Court. With each regiment spaced further apart rather than in a compact square, the formation could move and realign with ease. While less equipped with firearms than other contemporary armies, the Bramblethorn Square was equipped with viciously poisoned pikes from Eighard. With the square advancing forward after every volley, the enemy was forced to retreat lest they face an excruciating death even if they even survived from the field of battle."
 eordand_19_urdean_towerkeep:0 "Urdean Towerkeep"
 eordand_19_urdean_towerkeepDESCR:0 "Caamasi ships have sailed across Aelantir for centuries, braving journeys across hostile and wild lands to trade with the Kheionai and further peoples. With the consolidation of the Sarmadfar under Murdkather, expeditions into the lands of the Fograc and further south were established to trace the path taken by Ealar the Mariner an age ago. Across the seas and beyond the desert of the Haraf, Urdea Samrad was established as a new beacon of Summer. Establishing their city in a tumultuous time between the arrival of the Cannorians and the despicable artificers, the Urdean Towerkeep were faced with immense difficulty to defend their new home. Faced with volleys and bombardment from technologically advanced enemies, the Towerkeep defended their home by firing from hidden trenches before retreating back to their fortifications."
 eordand_18_snecboth_skirmishers:0 "Domcolle Honorguard"
 eordand_18_snecboth_skirmishersDESCR:0 "While the Snecboth migrate across the northern lands across the year, they have traditionally maintained large festival halls for celebrations known as Domcolle. Once only inhabited during holidays deep in the snows of winter, the Domcolles became strongholds of their people as the Autumn Court recovered from the Hibernal Crusade and pushed into their lands once again. Riding atop their magestic antlered beasts, the Domcolle Honorguard swore to defend their hall to the death, something ever more likely thanks to the seemingly unstoppable advance of the Tuathak. Firing from range with both rifle and pistols until the last shot, obscured by the frozen pines, their skull masks and icy lances were seen as agents of death... perhaps true if sent from the dreaded Immarel herself."
 eordand_18_mounted_alchemancers:0 "Mounted Alchemancers"
 eordand_18_mounted_alchemancersDESCR:0 "The botanical arts of the Spring Court were refined over the centuries into the distillation process of alchemy. Adding a boiled toadstool and a powdered petal may prove to be a miraculous cure, or a volatile compound. A nearly infinite study of the natural world, alchemy can create wonders. And horrors. Vile poisons and choking flames carried in a bottle, produced from easily transportable reagents, the Alchemancers of the Spring Court could deliver death as easily as life. Mounted in battle, the Alchemancers would transport much-needed aid to their allies, but also hurl deadly concoctions to cause deadly havoc before making a swift exit."
 eordand_23_perfumed_lines:0 "Perfumed Lines"
 eordand_23_perfumed_linesDESCR:0 "While the Alchemanceres can create substances of unthinkable potency, there are limits to what can be administered to the common soldier. Carefully tested decoctions are approved for use as curatives or stimulants in the field, hopefully weeded out of harmful side effects. With such medicinal aid, the infantry of the Spring Court was often remarked as being 'Perfumed.' Alchemancers would often walk up and down the formations swinging incense burners, spreading aromatic and medicinal inhalants to spur on and dispel fear from the infantry."
 eordand_23_smogbane:0 "Smogbane"
 eordand_23_smogbaneDESCR:0 "The new home of the Summer Court, Urdea Samrad, was ill-fated. Surrounded by the destructive artificers of Haraf and the Vanbury Guild on the seas, the colony at the mouth of the To'Máreílí was fated to die. As a last ditch effort to halt the advance of the enemy, guerilla forces were established to sabotage the polluting machines. Braving choking smog and infernal contraptions, the Smogbane struck in the blink of an eye, quickly firing at unsuspecting artificers and leaving behind bombs. When Urdea Samrad was mostly abandoned, few of the Smogbane were still alive. The remainder of them continued to serve on the Fograc lands, hindering artificer advances in the Haraf desert."
 eordand_23_domandrod_expeditionaries:0 "Eordan Expeditionaries"
 eordand_23_domandrod_expeditionariesDESCR:0 "Their homeland steeped in magical power, both otherworldly and ancestral, the Eordan have always been curious about understanding the world around them. Although they have explored Aelantir throughout the centuries, increasingly they sent expeditions throughout the continent following the consolidation of Eordand into the Spring, Summer, and Autumn Courts. Seeking to chart and discover undocumented Precursor ruins to study, the Expedition forces would often travel as small armies to occupy their worksites. These forces would often have to defend themselves, be it from mutated monsters or greedy Cannorians. Mounted in combat, the Expeditionaries focused on mobile combat and firing at range, avoiding contact with the enemy and distracting them from the worksite."
 eordand_23_domandrod_lightbearers:0 "Domandrod Lightbearers"
 eordand_23_domandrod_lightbearersDESCR:0 "With the defeat of the Eordellon clans and the emergence of the Seasonal Courts, the Gladewardens of the Domandrod too changed. As the Peitar influence over the few Eordan inhabitants of the ancient forest dwindled, the Gladewardens began to identify as Lightbearers: bearers of the will of the Fey Lords. While still holding the balance of the seasons as paramount, the Lightbearers saw no issue with assisting a worthy cause in defending Eordand alongside the Autumn, Spring, and Summer Courts. The Domandrod Lighbearers carried the zeal of the heart of Eordand with them, employing druidic magic as well as modern firearms to confuse and terrify the enemy."
 eordand_26_slegcal_expeditionary:0 "Slegcal Vanguard"
 eordand_26_slegcal_expeditionaryDESCR:0 "The far east of Eordand is a rugged and varied land, with frothing seas to arid and barren flats, and even the frozen eastern peaks. Slegcal was founded on this frontier during the Hibernal Crusade, and soon found its worth with bountiful mineral deposits. But this land was also the heart of an ancient order of bladesmiths from Monkriok who forged the most legendary of weapons - Dracball. In a league of its own, the blade was stolen and taken to lands even further beyond the mountains to the east.\n\nDarran Eaglesthorn, ruler of Slegcal, set his sights on reclaiming Dracball. First invading the Dragon Dominion in 1782, the armies of Slegcal tore their way through the Ynnic Valley until finally reclaiming the sword in Arganjuzorn. Slegcal's armies found success came from their high-quality arms, often enchanted from the forges of Monkriok, but also from their unstoppable drive to reclaim and restore the honor of their homeland."
 eordand_26_four_courts_infantry:0 "Four Courts Infantry"
 eordand_26_four_courts_infantryDESCR:0 "The victory of Slegcal over the Dragon Dominion and Arganjuzorn proved to be short-lived. Strife within the Autumn Court led to an attack from the inside, with Cannorian mercenaries betraying Raithtall and seizing half of the north of Eordand. Einnsag valiantly rallied the Autumn Court against their invaders and stopped them both at Darblath and in the seas at the pivotal battle of Gathmarkosk. In the south, the Vanbury Guild seized the Fograc lands and Kairncal from Murdkather and Arakeprun. While once enemies, the Autumn, Spring, and Summer Courts vowed to drive out their enemies at all costs. Organized into the Four Courts, the armies of the independent Eordand put aside their hatred and join the strengths of their different peoples."
 eordand_28_boreal_dragoons:0 "Boreal Dragoons"
 eordand_28_boreal_dragoonsDESCR:0 "While the Winter Court had fallen to the Autumnal Court by the late 18th century, the governors in Jhorgashirr and Darblath had little control over the Snecboth lands. Partisans continued to fight against their occupation, continuing to practice the military traditions of Gemradcurt. The Boreal Dragoons served as the primary army of the Snecboth during the 18th century, armed with powerful carbines and mounted on quick elks. Able to mount and dismount quickly, the Dragoons would often initiate ambushes on foot before remounting, then giving chase at speed."
 eordand_28_cold_steel_cuirassiers:0 "Cold Steel Cuirassiers"
 eordand_28_cold_steel_cuirassiersDESCR:0 "While infantry developments made use of the plentiful precursor relics scattered throughout Eordand to develop magical firearms, their cavalry adopted a more ancient art with the help of new technology. Armed with Coldsteel, a difficult to produce metal shaped at low temperatures with the aid of magic, their weapons sliced through the invaders with ease. Utilizing reworked Precursor magic, Coldsteel could be produced more easily in rituals requiring the effort of trusted mages. Well-suited for slicing through armor and weapons forged from lesser metals, cuirassiers armed with Coldsteel were invaluable at combating both enemy cavalry and infantry. They began to be used as a quick reaction force, responding to enemy cavalry and patching up holes in the line until a final glorious charge could be made, ending the battle in one fell swoop."
 eordand_30_monkriok_blademasters:0 "Monkriok Blademasters"
 eordand_30_monkriok_blademastersDESCR:0 "Exiled from Slegcal following the invasion by the Gnomish Hierarchy, the forges of Monkriok went silent. With their ancient smithies handed down for generations ransacked and despoiled by the diminutive artificers, the remaining Monkriok Blademasters vowed to reclaim their home. While not as potent as before, they forged powerful weapons for the Autumnal Court and taught further generations their art. Wielding lightning-infused swords and covered by a barrage of conventional firearms, the Blademasters would terrify the enemy as they were cut down by a fantasy tale. Some Blademasters were known for their poisoned blades, falling to the Cult of Rot in their quest for revenge, delivering a slow and painful death for those who survive."
 eordand_30_eordan_magirifle_infantry:0 "Eordan Magirifle Infantry"
 eordand_30_eordan_magirifle_infantryDESCR:0 "In an age beset by artificers with mechanical monsters and averous adventurers wishing to loot Eordand of all its riches, its defenders must embrace the legacy of their ancestors. Reverse engineering the abundant Precursor relics in Eordand by the end of the 18th century, the finest magirifles in Aelantir developed. Utilising magic to conjure arcane missiles more damaging and more accurate than lead bullets, units wielding these magirifles were feared for their devastating volleys."

 gnomish_1_gnomefellows:0 "Gnomefellows"
 gnomish_1_gnomefellowsDESCR:0 "Since antiquity, the gnomes of Cannor commonly employed foreign mercenaries to supplement the limited numbers and physicality of their kind, using their extensive trade and diplomatic networks to hire large numbers of human mercenaries. Even during the Reclamation of the Dragoncoast, the Gnomish Hierarchy was predominantly defended (and expanded by) mercenaries, who were named gnomefellows by their diminutive employers for their role in serving gnomish interests abroad."
 gnomish_1_metropolitaines:0 "Metropolitaines"
 gnomish_1_metropolitainesDESCR:0 "Although the gnomes of Cannor typically refrained from an unglamorous career in the military, many gnomish cities still sought to employ a semi-professional core of gnomish soldiers to maintain security for their bustling trading metropolises. By incentivizing gnomes with promises of adventure, social credit for future employment opportunities, and a steady wage, folk from Nimscodd to Giberd found themselves as the core defenders in preserving gnomish independence throughout Cannor."
 gnomish_5_gnomish_cyclebow:0 "Gnomish Cyclebows"
 gnomish_5_gnomish_cyclebowDESCR:0 "Originally a dwarven invention brought by the ancient Ruby Dwarves, the gnomes employed clockwork crossbows during the Reclamation of the Dragoncoast for their mechanical strength and ease of use in gnomish hands. The Cliff Gnomes further developed these crossbows by introducing a gravity-fed top-magazine, aided by a clockwork-driven tiller; this allowed for crossbow infantry to rapidly barrage swarms of enemies at an inordinately fast rate of fire. En masse, these crossbows allowed for gnomish contingents to serve as a decisive force multiplier when swarms of enemies (notably kobolds) emerged from their defences."
 gnomish_5_gnomish_trapbusters:0 "Dragoncoast Trapbusters"
 gnomish_5_gnomish_trapbustersDESCR:0 "Time proved to the Cliff Gnomes that the chromatic kobolds of the Dragoncoast were a cunning enemy, employing a myriad of traps and ambush sites to savagely defend their territory. It was only natural that military artificers created various divining tools and armour to issue to their comrades, to proactively detect (and disarm) traps before they began gnawing at their numbers. Although many of these divination tools were often deceived by craftier kobolds as the Reclamation advanced, many were also life-savers, and aided in detecting and disarming various kobold tricks."
 gnomish_6_fellowriders:0 "Fellowriders"
 gnomish_6_fellowridersDESCR:0 "Limited by urban density and physicality, gnomes did not domestically field cavalry, relying entirely upon human mercenaries to fill such a significant tactical gap. Traditionally sourced from the knights and mercenaries of Wescann, many of these cavalrymen were often employed piecemeal by gnomish armies due to disadvantageously exorbitant costs forced upon gnomish employers. As a result, these cavalry primarily served in limited support roles as opposed to the massed heavy cavalry used in charges throughout the human armies in other places in Cannor."
 gnomish_9_alchemissilers:0 "Alchemissilers"
 gnomish_9_alchemissilersDESCR:0 "Many Dragoncoast reclaimers chose to commission various brilliant inventions-of-war to supplement their state-issued equipment using pillage from the conquered kobolds. Taking inspiration from the arquebus- which was rapidly spreading throughout Cannor- many artificers and mechanists invented various magifire weapons: lightningrods, potion-launchers, and elemental muskets all could be seen in the hands of gnomish reclaimers. While a logistical nightmare for Hierarchal quartermasters, these firearms helped to overwhelm kobold defenders, their drakes, and their rudimentary fortifications, through magi-might."
 gnomish_9_blooming_gnomefellows:0 "Blooming Gnomefellows"
 gnomish_9_blooming_gnomefellowsDESCR:0 "The legacy of the Lilac Wars and Greentide brought about a large contingent of landless and unemployed soldiers, experienced in conventional and unconventional warfare introduced by these two massive conflicts. The Nimscodd Hierarchy took in these soldiers as mercenaries, offering exorbitant contracts that included vast land grants in the Dragoncoast and kobold treasure, provided that they defeated their ancestral enemy. However, they, and their descendants, were also expected to live and serve in the Hierarchy as soldier-farmers. These Cannorian mercenaries blossomed into core manpower reserves that the Hierarchy would need to maintain their authority."
 gnomish_10_bistoolraders:0 "Bistoolraders"
 gnomish_10_bistoolradersDESCR:0 "Bistoolraders refers to the gnomish translation of pistol riders, which became prevalent amongst Cannorian cavalry mercenaries coinciding with the growth of gunpowder warfare in the area. Combining the firepower of early musketry with the refined plate armour of Cannorian smithing, these cavalry were persistent in their role at quickly intercepting and dispatching the chromatic kobolds' draconic mounts and their riders. This was especially important when friendly infantry were often bogged down by kobold traps, leaving them exposed to being mauled in an untimely counterattack."
 gnomish_12_hierarch_brotherbattalions:0 "Hierarch Brotherbattalions"
 gnomish_12_hierarch_brotherbattalionsDESCR:0 "A new generation of reservists was born from the gnomefellows who helped resettle the reclaimed Dragoncoast from the kobolds. They were a hardy, reliable, and apolitical people, indifferent to the machinations of the Hierarchy as long as their farms were left unabated by its many Apparatuses. Divided by provincial borders, these gnomefellows were consolidated into permanent military units, equipped with economical gear that these soldier-farmers could effectively maintain. While the gnomes unleashed strange doodads to stifle the enemy, it was the brotherbattalions that fought and bled courageously: as pikemen, as musketeers, and as loyal assets to the Hierarchy."
 gnomish_12_wheeled_magishields:0 "Wheeled Magishields"
 gnomish_12_wheeled_magishieldsDESCR:0 "Rudimentary magishields were damestear-guzzling, heavy, and conspicuous contraptions; but they were near-impervious to massed evocation fire and conventional bullets of their time. Gnomes would often stow these large shield generators on cargo wagons and placed them at the flanks of their formation, providing necessary cover and protection against mobile enemies. When a gnomish formation was under attack, these magishields would be unveiled and brought to full power to provide musketeers and military artificers long-term protection... provided, at least, that there was enough damestear to power them."
 gnomish_14_loaned_magicavalry:0 "Loaned Magicavalry"
 gnomish_14_loaned_magicavalryDESCR:0 "Cannorian mercenaries periodically purchased thaumaturgic weapons from private gnomish artificers when their budgets from scouring and pillaging kobold trivu and their precious hoards became prosperously fattened. Firelances, handheld magishields, and various enchanted blades found themselves in the hands of such mercenaries serving the Hierarchy, which allowed them to vainly reclaim the glory in deadly heavy cavalry charges. However, such procurements led to the Gnomish Hierarchy enforcing strict restrictions against the selling of military artifice to foreigners, eventually leading to the expulsion of mercenaries from the Hierarchy altogether. "
 gnomish_15_all_gnomish_shooters:0 "All-Gnomish Shooters"
 gnomish_15_all_gnomish_shootersDESCR:0 "As the gnomish population on the Dragoncoast began to quickly proliferate, the Hierarchy transitioned into a policy of self-sufficiency in national defence. By ceasing to employ non-landed mercenaries and cultivating military infrastructure to recruit and train more gnomish infantry, the Hierarchy was able to mobilise fully-gnomish formations, as opposed to support and artifice units attached to mercenary companies. Armed with various, often unstandardized, military artifice-weapons, the All-Gnomish Brigade was born to serve in the Hierarchy's future conflicts as a potent force, backed by the firepower of gnomish artificery and science."
 gnomish_15_arcane_fortresses:0 "Arcane Fortresses"
 gnomish_15_arcane_fortressesDESCR:0 "Improvements in magishield technology enabled for more fuel-efficient, potent, and light shield generators, which made them more applicable to combat, as opposed to a reactive and static fortification tool. With these innovations in mind, gnomish soldiers emulated the rose formations that became predominant in human Cannorian armies, using their combination of muskets, cannons, and magifire weapons to inflict heavy casualties upon their enemies and using magishield generators to physically block and scatter enemies away from punishing their intense salvos. Known as arcanefestung, or magic fortress, these tactics allowed for gnomish magifire shooters to fight without absolute reliance upon human pikemen and reinforcements."
 gnomish_18_turbinerider_scouts:0 "Turbinerider Scouts"
 gnomish_18_turbinerider_scoutsDESCR:0 "Research conducted in Eordand led to the discovery of elemental entrapment, which could be used to power heavy machinery. As a result, gnomish artificers invented the hydroengine, a small container which forcefully spun a water elemental at intense speeds to generate high amounts of torque; this eventually led to the creation of metal quadcycles which were used by Hierarchy scouts and dragoons to quickly glide through the countryside, uninhibited by the physical limitations of horses. Often operating in platoons of twelve, turbineriders could use the speed of their mounts and the recoilless nature of magifire weapons to be exceptional skirmishers."
 gnomish_19_triarch_technocompanies:0 "Triarch Technocompanies"
 gnomish_19_triarch_technocompaniesDESCR:0 "As the Triarchy became one of the preeminent powers in Haraf, its leading military thinkers and scientists began to intermingle to advance military artificery to greater heights. The Technocompanies were born as a professional organization by Triarch thinkers to better understand war and soldiery as a science. Although many experimental strategies and inventions failed to break new ground, the Triarchy was one of the first to utilise arcane battery-powered firearms and to hypothesise their potential to disrupt conventional mass formation warfare that was propagating throughout most of Halann."
 gnomish_19_industrial_exosuits:0 "Industrial Exosuits"
 gnomish_19_industrial_exosuitsDESCR:0 "The Gommo employed large exosuits for industrial purposes in the Triarchy. As tall as an ogre and as strong as multiple, these suits were designed to cleave through the dense jungles of Haraf and make way for new homesteads and infrastructure. On occasion, these suits would even see combat usage, with pilots using their immense strength to terrorise monsters and hostile ruinborn elves. However, these suits often struggled due to their poor armour, unwieldy manoeuvrability, and energy inefficiency, leaving them only for desperate emergencies and untimely ambushes."
 gnomish_23_sparkslingers:0 "Sparkslingers"
 gnomish_23_sparkslingersDESCR:0 "As the Hierarchy's colonies in North Aelantir began to encroach on Eordand, so too did it encroach upon their sophisticated understanding of magitech and thaumaturgy, which included the use of imprisoned elemental essences to power devices. The Military Apparatus commissioned the Production Apparatus to manufacture a magifire weapon that was standardized, and which could exploit gnomish production of elemental conduits, leading to the Sparkdrive Rifle. Potent, recoilless, and magishield-piercing Sparkdrive Rifles were used by Sparkslinger companies to supplement battlemages in providing concentrated (and brutal) lightning strikes."
 gnomish_23_one_bantsiren:0 "I-Bantsiren"
 gnomish_23_one_bantsirenDESCR:0 "Lessons learned from gnomish support lent to the Small Country during the Halfling Revolt led to the development of combat-purpose exosuits, which proved to be exceptional at damaging the cohesion of Lorentish infantry when used as shock troops, but problematic when the suits were eventually fired upon. Nimscodd artificers would later develop the Bantsir Exosuit, a well-armoured warsuit protected by adjurative lacquer-plating and armed with magic projectors, to be used as the vanguard in Hierarch armies. As fearsome as these suits were, they were still energy-inefficient, leaving them to be used exclusively as shock troops as the battle wore on."
 gnomish_23_trouser_bantsiren:0 "Trouser-Bantsiren"
 gnomish_23_trouser_bantsirenDESCR:0 "Excitement within the Hierarchy's military regarding exosuit technology, combined with lax regulations on procurement, led to overproduction of Bantsiren without suitable equipment to serve as proper combat exosuits. Many spare suits were often converted into T-variant Bantsiren, colloquially known as the trousersuit. Removing the upper limbs and chest, converting the abdomen to a ball turret armed with a double-barreled Sparkdrive rifle, and improving the strength and power supply of the legs, the T-Bantsiren were experimentally issued to the cavalry to provide both long-ranged fire and swift charges at full gear. "
 gnomish_26_spellrifle_regiments:0 "Spellrifle Regiments"
 gnomish_26_spellrifle_regimentsDESCR:0 "As education programs improved in the Gnomish Hierarchy, so too grew the state's flexibility and adaptability. The Hierarchy would implement a series of reforms to nationalise military artificery and weapons manufacturing, as to guarantee that its army was steadily being supplied with modern spellfire firearms and magishield support. Augmented by a greater understanding of artificery and improved literacy within the hoi polloi of Hierarchy society, weapons that used to require years of extensive technical training and study, now only required a manual and a month of weapons training."
 gnomish_26_eckleautomaten:0 "Eckleautomaten"
 gnomish_26_eckleautomatenDESCR:0 "Since the Dragonwake, the island of Nimscodd was protected by the proactive eyes of Ecklebozz, automated sentries which alerted the gnomes of foreign invaders from afar. Military artificers would innovate upon this concept by integrating Ecklebozzian technology as a core component of armed sentries equipped with Sparkdrive weapons. Although traditionally used to defend military camps, the kobolds of the Gnomish Hierarchy were occasionally sent as skirmishers to stealthily deploy Eckleautomaten into the antebellum battlefield, wreaking chaos upon their marching enemies as they unknowingly walked into a field of lightning and carnage."
 gnomish_28_esoterirtillerists:0 "Esoterirtillerists"
 gnomish_28_esoterirtilleristsDESCR:0 "Gnomish military thinkers were obsessed with the concept of minimising gnomish casualties in the maelstrom of the artificer-dominated battlefield. Such a philosophy led to artificers creating crewed weapons that provided equal infantry firepower and mobility while limiting the exposure of gnomish soldiers to the volley fire of Cannorian muskets. Essentially serving as mortars, Esoterillery guns were operated by four-gnome crews and were capable of projecting magical explosives through the use of damestear batteries, which converted magical energy into concentrated elemental salvos through multiple barrels."
 gnomish_28_two_bantsiren:0 "II-Bantsiren"
 gnomish_28_two_bantsirenDESCR:0 "Further refinements to the Bantsir Exosuit led to the II-Bantsir, which utilised state-of-the-art inventions inspired by the research conducted by scientific expeditions in Insyaa. Replacing the damestear-guzzling conduits with a multibank Sparkdrive engine, the II-Bantsir was capable of housing a mechanim brain-driven fire control system, which autonomously ranged and fired integrated spellfire weapons built into the suit, along managing a rudimentary friend-foe identification system. Due to the extensive need for rare materials, such as mechanim components and electric elementals, the II-Bantsir was produced in limited numbers by the Hierarchy."
 gnomish_28_tamc_landship:0 "TAMC Landship"
 gnomish_28_tamc_landshipDESCR:0 "The Thautomatekmotorcraigwaggen, or TAMC for short, was a project headed by ambitious admirals within the Naval Gear as a way to expand their influence in the Military Apparatus. Inspired by the first Hierarch-class ships, they commissioned a downsized version that was capable of operating on land. After drastic overhauls due to metallurgical and manufacturing constraints, the first TAMC landships, or TAMCs, were produced in the Oddansbay Shipyard. Crewed by 13 sailors and a captain, TAMCs moved with chain tracks driven by an electrical transmission powered by a Sparkdrive engine. Armed with four Sparkdrive turrets and protected by anti-magic black damestear plating combined with a bullet-resistant wrought iron hull, the TAMC was a menacing presence on the modern battlefield."
 gnomish_30_mechanimilitarists:0 "Mechanimilitarists"
 gnomish_30_mechanimilitaristsDESCR:0 "The Gnomish Hierarchy was the first to manufacture military-purpose mechanim, simple yet autonomous artificial soldiers designed to fight the battles of the Hierarchy in environments unsuited for sentient life and to reduce the amount of gnomish blood that had to be shed for Hierarch interests. Although seemingly effective in any role, many intellectuals within the Hierarchy have questioned the morality and stability of the very concept of automating warfare. With this in mind, perhaps no singular invention contributed more to the growing concerns about mechanim misuse in the Hierarchy more than the development of the mechanimilitary!"
 gnomish_30_lebkanontroopen:0 "Lebkanontroopen"
 gnomish_30_lebkanontroopenDESCR:0 "With the success of mechanim-brain-driven technology within Hierarchy engineering projects, some Esoterillery were modified to be supplemented with mechanim upgrades, which provided long-ranged insight on enemy composition and distance. These allowed gnomish esoterirtillerists to effectively adjust their guns to bombard the enemy with frighteningly accurate magifire. These new weapons, colloquially known as lebkanonen or sentient-guns, were produced sparingly, as mechanim production bottlenecked their rapid application of such technologies in Hierarchal society."

 troll_1_troll_horde:0 "Troll Horde"
 troll_1_troll_hordeDESCR:0 "An unorganized mass of Trolls that rely on brute strength and ferocity to break their enemies."
 troll_5_organized_horde:0 "Organized Horde"
 troll_5_organized_hordeDESCR:0 "With the establishment of a basic military hierarchy, the Trolls are now able to be more effective in battle. However, one should not call them anything other than a Horde."
 troll_6_mammoth_cavalry:0 "Mammoth Cavalry"
 troll_6_mammoth_cavalryDESCR:0 "Mounted on top of tamed Mammoths, the Trolls charge into the enemy with the power of raging tusk and the stomp of immense weight."
 troll_9_great_pikes:0 "Great Pikes"
 troll_9_great_pikesDESCR:0 "Adopting the weapon of the pike, the Trolls now create makeshift pike squares. However, unlike the humans the Trolls use immense, heavy pikes that they thrust with ease."
 troll_10_mammoth_howdahs:0 "Mammoth Howdahs"
 troll_10_mammoth_howdahsDESCR:0 "With small fortifications built onto the backs of the mammoths, the Troll riders are now much harder to target. In addition, this allows for Trolls to jump off the backs of the mammoths as if they were transport vessels."
 troll_12_steel_square:0 "Steel Square"
 troll_12_steel_squareDESCR:0 "A further development of the Great Pikes, the Steel Squares are a much more organized and compact version. These squares are difficult to pierce, as every square inch is made up of Trolls equipped with heavy pikes and thick armor."
 troll_14_mammoth_gunners:0 "Mammoth Gunners"
 troll_14_mammoth_gunnersDESCR:0 "With the usage of muskets on the backs of mammoths, the mounted Trolls bring death to the enemy from afar."
 troll_15_hand_cannons:0 "Hand Cannons"
 troll_15_hand_cannonsDESCR:0 "Due to their immense size, nothing less than a handheld cannon would do for a Troll. Firing a volley first at the enemy, the Trolls then charge at their enemy and smash them with their very own hand cannons."
 troll_18_mammoth_artillery:0 "Mammoth Artillery"
 troll_18_mammoth_artilleryDESCR:0 "With the placement of cannons on the back of mammoths, artillery can now be highly mobile and adaptable in combat. And when they run out of ammo, the mammoths can still be sent to trample the enemy."
 troll_19_troll_infantry:0 "Troll Infantry"
 troll_19_troll_infantryDESCR:0 "Equipped with lighter and faster-firing muskets, Troll Infantry can now fire at the enemy for far longer before doing their famous Troll charge."
 troll_23_mountain_bombards:0 "Mountain Bombards"
 troll_23_mountain_bombardsDESCR:0 "The most elite mammoth cavalry unit, the Mountain Bombards utilize only the largest, strongest and hardiest of mammoths. All of this allows them to carry massive bombards into battle."
 troll_23_reformed_hand_cannons:0 "Reformed Hand Cannons"
 troll_23_reformed_hand_cannonsDESCR:0 "An improvement of the original Hand Cannons, the newer version allows for the Trolls to fire ever-increasingly more powerful cannons at the enemy. An extra bonus is that they can now fire a few more times than before, causing even more damage."
 troll_28_ironclad_mammoths:0 "Ironclad Mammoths"
 troll_28_ironclad_mammothsDESCR:0 "Coating the Mountain Bombard mammoths in thick iron and steel, the Ironclad Mammoths are almost an unstoppable force on the battlefield."
 troll_28_mass_fire:0 "Mass Fire"
 troll_28_mass_fireDESCR:0 "Focusing on a single devastating volley, the Mass Fire regiments of the troll army fire their hand cannons in unison."
 troll_30_granite_chargers:0 "Granite Chargers"
 troll_30_granite_chargersDESCR:0 "Wearing chunks of stone, the Granite Chargers are a group of Trolls that are in favor of the old ways. They are incredibly hardy, especially so against enemy fire."
 troll_30_mountain_irregulars:0 "Mountain Irregulars"
 troll_30_mountain_irregularsDESCR:0 "Hiding among the many crags of the mountains, these irregulars wait for the enemy before attacking. They first unleash a volley, then meet the enemy with stone and steel."

 harimari_1_harimari_footsoldier:0 "Harimari Footsoldier"
 harimari_1_harimari_footsoldierDESCR:0 "Being bigger, faster, and stronger than almost all other intelligent species, Harimari footsoldiers were well-suited to the physical demands of the pre-gunpowder battlefield. Unmatched individual fighters who can tap a deep well of bestial berserker energy, they have inspired fear and awe in those who face their conquering armies since their ascension."
 harimari_1_harimari_chargers:0 "Harimari Chargers"
 harimari_1_harimari_chargersDESCR:0 "There was little reason for early Harimari armies to make use of mounted cavalry, as the Harimari race retained the ability to sprint quadrupedally even as they evolved to stand upright. Rather than a traditional mounted regiment, a segment of the force was comprised of designated Chargers, who would attack enemy flanks with all the raw predatory prowess of a tiger."
 harimari_9_harimraj_sashtabara:0 "Harimraj Sashtabara"
 harimari_9_harimraj_sashtabaraDESCR:0 "Raheni society long relied on individual levies of soldiers and personal guards to be raised from among the Senaptia during times of war. The reforms of the Second Harimraj, however, brought with them a new class of full-time professional soldiers, the Sashtabara. Taught not only to fight with brute force but also to hone skill, artisanship, and high culture in all things, the Sashtabara were formulated by Hemant Sen, last great Raja of the Dhenijanraj. They were the pride of Rahen, warrior-scholars demonstrating the sophistication and superiority of the Harimari."
 harimari_10_elephant_riders:0 "Elephant Riders"
 harimari_10_elephant_ridersDESCR:0 "Most mounts were unsuited to the Harimari's great size, and many herd animals are instinctually afraid of them due to their tiger-like appearance. While some individual Harimari could tame horses and ride in cavalry formations, they were never sufficiently numerous to field full formations of harimari knights. Elephants, on the other hand, had the temperament and mass necessary to carry multiple harimari into battle, and thus saw widespread use in disruption of enemy formations alongside traditional Charger tactics."
 harimari_12_reformed_harimraj_sashtabara:0 "Reformed Harimraj Sashtabara"
 harimari_12_reformed_harimraj_sashtabaraDESCR:0 "One of the great weaknesses of the Harimraj had always been the relative scarcity of Harimari to fill its ranks, being as they made up less than 20% of Rahen's population. By allowing supplementary human levies to partially participate in the culture of the Sashtabara, later armies bolstered their numbers while retaining their quality and sophistication."
 harimari_15_darasari_ambushers:0 "Darasari Ambushers"
 harimari_15_darasari_ambushersDESCR:0 "Adopting tactics used by the various guerilla forces that fought against Hobgoblin occupation during the Dhujat Wars, the ambushers would strike quickly with ranged weapons before fading away into the jungles, regrouping instead of staying in combat whenever possible. Early muskets made an appearance among the ranks of the ambushers, though most still preferred conventional weaponry."
 harimari_15_vanrahari_unionguard:0 "Vanrahari Unionguard"
 harimari_15_vanrahari_unionguardDESCR:0 "Emphasizing the old ways of personal combat, the Vanrahari Unionguard were the elite units that made up the core of the Vanrahari armies in the aftermath of the Dissolution of the Raj. Defending Vanrahar against encroachment by all foreign powers with unbreakable morale and great ferocity, Unionguard units eschewed the trappings of culture that surrounding the Sashtabara and fought with all the predatory strength of a tiger."
 harimari_18_elephant_lords:0 "Elephant Lords"
 harimari_18_elephant_lordsDESCR:0 "Perhaps the most magnificent sight on the early gunpowder battlefield was the Harimari elephant lord, an individual of high status with access to the finest mounts and armor. These beautiful and fearsome warriors were often accompanied by an honor guard of their personal Chargers."
 harimari_19_jadd_infantry:0 "Deioderan Sashtabara"
 harimari_19_jadd_infantryDESCR:0 "Elite Harimari forces that developed in the princely states of the Nahana Jadd immediately before and during the Deioderan. A heavily armored Harimari core provided breakthrough into enemy lines with volley fire followed immediately by advance into melee combat. The gaps created by these shock tactics were exploited by the more numerous human infantry behind, with the goal of causing a quick and decisive rout."
 harimari_19_harimari_musketeers:0 "Triggerclaws"
 harimari_19_harimari_musketeersDESCR:0 "When firearms began to dominate the battlefield, the Harimari dedication to excellence led to the development of institutions dedicated to the art of sharpshooting. The very finest sharpshooters were informally given the name 'Triggerclaws', and they made up the elite core of any Harimari musket regiment."
 harimari_23_harimraj_musketeers:0 "Reformed Triggerclaws"
 harimari_23_harimraj_musketeersDESCR:0 "New infantry formations with multiple lines of musketeers were more capable of keeping up consistent fire against enemy formations. Nestled within these mass blocks of troops were the Triggerclaw sharpshooters, who would be held in reserve until later in the battle when the lower density of enemy forces increased the probability of a successful shot."
 harimari_23_raheni_dragoons:0 "Raheni Dragoons"
 harimari_23_raheni_dragoonsDESCR:0 "As armed cavalry became more important, Chargers, who could not wield weapons during a sprint, were replaced by horse-riding human auxiliaries. Eventually, the demands of military centralization resulted in these dragoons displacing even the famed elephant lords, as modern military tactics have no place for the vainglorious displays of individuals."
 harimari_26_harimari_rifle:0 "Harimari Rifle Infantry"
 harimari_26_harimari_rifleDESCR:0 "Access to rifles revolutionized the battlefield and made it even easier to teach someone to be an effective soldier. This led to the gradual erosion of the old infantry culture, which had been steeped in aristocracy and tradition, and led to the creation of fully modernized forces which incorporated large numbers of humans."
 harimari_28_elephant_cannons:0 "Elephant Cannons"
 harimari_28_elephant_cannonsDESCR:0 "Elephants returned to the battlefield in force with the advent of battlefield machinery, which only they could carry around with ease. The smaller elephant-mounted cannons were extremely mobile relative to their non-mounted counterparts and could be easily repositioned to take advantage of emerging weak spots in enemy lines."
 harimari_30_harimraj_legion:0 "Harimraj Legionnaires"
 harimari_30_harimraj_legionDESCR:0 "Though the physical advantages of the Harimari were greatly lessened in importance by the modern battlefield, it was their institutions and culture that continued to make them fierce fighters. The pursuit of glory, both for oneself and for one's unit, was a strong impulse that motivated all of the Harimraj's soldiers, regardless of whether they were Harimari themselves."

 hobgoblin_1_hobgoblin_warband:0 "Hobgoblin Warband"
 hobgoblin_1_hobgoblin_warbandDESCR:0 "Some of the oldest memories of the hobgoblin race are the memories of the warband. These simple but profoundly deadly packs of hobgoblins were not particularly sophisticated, but they still took advantage of the fact that when a hobgoblin tries to kill something, it often dies."
 hobgoblin_1_worg_riders:0 "Warg Riders"
 hobgoblin_1_worg_ridersDESCR:0 "Wargs are powerful and highly intelligent predatory animals that hobgoblins learned to use as mounts. Their intelligence combined with an incredible sense of hearing and smell made warg riders some of the finest pursuit cavalry of the pre-colonial period."
 hobgoblin_5_nosunin_pike_squares:0 "Nosunin Pike Squares"
 hobgoblin_5_nosunin_pike_squaresDESCR:0 "The Nosunin (infantry corps) were the centerpiece of nearly all hobgoblin military operations for the next few centuries, renowned for an unrelenting tenacity that allowed the infantrymen to survive the harsh training required to serve. Though a relatively simple take on the pike square, this tactical advancement would be the catalyst that allowed hobgoblin infantrymen to dominate the battlefield across Rahen."
 hobgoblin_5_structured_warband:0 "Restructured Banners"
 hobgoblin_5_structured_warbandDESCR:0 "After the Great Command's conquest of the ruin kingdoms hobgoblins began to settle in these new lands. This forced the Great Command to restructure the banner system to reorganize the settled hobgoblins into new banners under the jurisdiction of one of the subsidiary Commands. These newly formed banners were often some of the fiercest fighters as their lands would be the some of the first to be lost were the Great Command to fail."
 hobgoblin_6_reformed_worg_riders:0 "Reformed Warg Riders"
 hobgoblin_6_reformed_worg_ridersDESCR:0 "The continuing military campaigns in Rahen led to the development of complex group maneuvers by packs of warg riders, greatly increasing their battlefield efficacy."
 hobgoblin_9_hobgoblin_arquebusiers:0 "Hobgoblin Arquebusiers"
 hobgoblin_9_hobgoblin_arquebusiersDESCR:0 "Hobgoblins were amongst the first in Rahen to adopt early firearms into their military formations. This change allowed the hobgoblins to train and replace lost soldiers far faster than their opponents, who still relied mostly on bows and crossbows."
 hobgoblin_9_zanyu_slingers:0 "Zanyu Slingers"
 hobgoblin_9_zanyu_slingersDESCR:0 "The orcish and goblin slave states have always supplemented hobgoblin armies in an indirect manner, but as the years passed, closer military cooperation between these residents of the battlefield became possible. Integrating the goblins' precision and orcs' brute strength into semi-independent 'slinger' regiments allowed the Command a ranged option other than archery, and these units soon became a common sight on the battlefield."
 hobgoblin_10_worg_reiters:0 "Warg Reiters"
 hobgoblin_10_worg_reitersDESCR:0 "Because a rider could rely on their warg companion to act independently, it quickly became apparent that they were well suited for the mounted use of firearms."
 hobgoblin_12_hobgoblin_musketeers:0 "Hobgoblin Musketeers"
 hobgoblin_12_hobgoblin_musketeersDESCR:0 "Due to the success of the arquebus in early campaigns, the Boar Command would develop highly advanced infantry fire drills to ensure synchronised loading and firing. These drill techniques would allow the Great Command to quickly capitalize on the introduction of the musket, creating unyielding walls of fire to shatter all opposition."
 hobgoblin_12_ringshield_infantry:0 "Ringshield Infantry"
 hobgoblin_12_ringshield_infantryDESCR:0 "As the arquebus began to lose popularity in favor of the musket in most militaries, some hobgoblins instead adapted it for modern combat. Better rifling and a shorter barrel allowed for one-handed firing without losing the brutish stopping power the arquebus was known for, enabling infantrymen to carry a small, one-handed shield to assist in close-quarters engagements."
 hobgoblin_15_fire_and_squat:0 "Fire and Squat"
 hobgoblin_15_fire_and_squatDESCR:0 "Perhaps the peak of hobgoblin military ingenuity, the Fire and Squat formation was a unique solution to the constant struggles of coordinating line infantry without risking friendly fire. As the first row of soldiers fire, they swiftly squat and begin reloading their weapons as the row behind them fires immediately over their heads, thus mitigating downtime and allowing for constant volley after volley. Though this tactic would be clumsily adopted even as far as Cannor, humans lacked the natural dexterity and unrelenting drill that allowed hobgoblins to orchestrate these feats near-flawlessly."
 hobgoblin_15_beast_formations:0 "Beast Formations"
 hobgoblin_15_beast_formationsDESCR:0 "As the Great Command's borders grew, so too did the diversity in its tactics. Adapting to their environments, the subsidiary Commands developed unique specialty formations based on their home regions, combining local concepts with hobgoblin discipline and ingenuity for maximum effect. It soon became a requirement for enemy reconnaissance to determine which region a hobgoblin army was from before battle, lest they be overrun by the ferocity of the Dragon Command, the relentlessness of the Elephant Command, or the sheer terror induced by the Tiger Command."
 hobgoblin_19_hobgoblin_legion:0 "Hobgoblin Kikun"
 hobgoblin_19_hobgoblin_legionDESCR:0 "There was perhaps nothing so frightening to the peoples of Haless as the sight of thousands of hobgoblins acting with the unity and discipline for which they were so well known, a discipline unmatched in Haless. The march of a full kikun could be heard long before they ever reached the battlefield, instilling dread in those unfortunate enough to face them. All of Haless learned to fear the marching sound of boots in perfect synchronicity."
 hobgoblin_19_ninyu_primacy:0 "Ninyu Primacy"
 hobgoblin_19_ninyu_primacyDESCR:0 "The Ninyu Kikun was the combined army composed of only the most distinguished warriors from all Commands. Breaking the long-standing tradition of each marshal commanding exclusively his own soldiers, the Grand Marshal eventually established the Ninyu as an independent branch of the army. Its repeated successes against insurmountable odds soon earned it its place as the vanguard of the Great Command."
 hobgoblin_18_worg_cavalry:0 "Warg Cavalry"
 hobgoblin_18_worg_cavalryDESCR:0 "With the role of pursuit cavalry diminished on the modern battlefield, warg riders evolved their battlefield tactics to revolve around a decisive flanking charge. The monstrous wargs were more intimidating and demoralizing than horses, though they could not be packed as densely in formation."
 hobgoblin_23_hobgoblin_gragoon:0 "Hobgoblin Dragoon"
 hobgoblin_23_hobgoblin_gragoonDESCR:0 "The adaptation of modern horse breeding techniques for use with wargs led to the development of smaller breeds that were well-suited for mounted infantry, while the larger breeds retained their role in breaking formations through a massed charge."
 hobgoblin_23_hobgoblin_line_infantry:0 "Hobgoblin Line"
 hobgoblin_23_hobgoblin_line_infantryDESCR:0 "As traditional melee weapons almost completely vanished from infantry use, prior formations had to be re-examined. This led to the military theorists of the Boar Command creating a staggered line formation that became the hallmark of hobgoblin infantry during the period. This shift to a purely firearm based formation was met with resistance from traditionalists within the Boar Command who favored the glory of melee combat."
 hobgoblin_26_hobgoblin_cuirassier:0 "Warg Cuirassiers"
 hobgoblin_26_hobgoblin_cuirassierDESCR:0 "Paradoxically, as firearms completely took over infantry regiments, they began to decline in use for cavalry. A saber-wielding, warg-riding cuirassier would disrupt infantry lines during reloading, easily cutting through the lightly-armored soldiers of the early industrial period."
 hobgoblin_26_hobgoblin_rifle:0 "Hobgoblin Riflemen"
 hobgoblin_26_hobgoblin_rifleDESCR:0 "Fast, accurate, and astoundingly deadly, hobgoblin rifle regiments sacrificed range for a quicker reload time. Rifled barrels improved precision in the hands of a skilled and well-practiced user, leading to the fearsome reputation of hobgoblin riflemen."
 hobgoblin_30_hobgoblin_drill:0 "Simulation Drill Infantry"
 hobgoblin_30_hobgoblin_drillDESCR:0 "The quest for the perfect drill had long plagued the military theorists of the Great Command. Regardless of how advanced, strict, and strenuous the drills became it was impossible for new recruits to match the skill of veteran soldiers. After many long years of research and testing, the artificers of the Dragon Command had created a solution to this eternal problem, the Warfare Simulator. Through an advanced system of illusions soldiers could be trained and drilled for any conceivable battlefield condition before ever seeing true combat. The simulation drill allowed the Great Command to mass produce fresh veterans."


 raheni_1_raheni_footsoldier:0 "Raheni Footsoldier"
 raheni_1_raheni_footsoldierDESCR:0 "Like other humans across Haless, early Raheni infantry consisted almost entirely of footsoldiers armed with a spear, shield, and shortsword. A majority of the training was placed on the use of the spear, as the weapon was particularly effective when it came to dealing with both a stampeding elephant and a charging harimari."
 raheni_5_nadimraj_infantry:0 "Nadimraj Infantry"
 raheni_5_nadimraj_infantryDESCR:0 "It was no mere fluke that the Nadimraj rose to be one of the first great civilizations in Rahen. By making use of semi-professional soldiers who trained extensively during the monsoon seasons, the Nadimraj ensured a high standard of quality and a large potential population from which to draw its soldiery. This system fell out of favor when the ascension of the harimari consolidated military service among the tigerfolk, but the growing strength of human Raheni kingdoms and the threat of the hobgoblins would see the practice reinstituted during the late 1300s and come into full bloom by the 1460s."
 raheni_9_reformed_nadimraj_infantry:0 "Shandibad Infantry"
 raheni_9_reformed_nadimraj_infantryDESCR:0 "Although the superior organizational system of the Nadimraj reemerged in Rahen in the late 1400s, adoption of innovative tactics lagged behind. The 1500s would see several major changes come to Raheni armies - longer pikes spread as they proved their efficacy not only against harimari chargers and war elephants but jaddari cavalry and warg riders. Unit sizes grew, taking advantage of the larger recruitable population, and flexible hobgoblin formations were adopted to allow fast redeployment of fresh men across the field."
 raheni_12_sarniryabsad_infantry:0 "Sarniryasbad Infantry"
 raheni_12_sarniryabsad_infantryDESCR:0 "While the northern Raheni crumbled before the hobgoblins, the Sarniryasbad peoples the south grew in strength and wealth, nestled in luxury and good fortune. These conditions attracted many fine military minds, including those fleeing chaos in the north, and saw a blossoming of new tactics among the Slave Knights of Bhuvauri. Though they had far less combat experience than their northern cousins, the Sarniryasbadi fielded refined, well drilled infantry with uniform equipment, troops unhindered by the exhaustion and desperation that plagued the Shamakhadi."
 raheni_12_khedarid_infantry:0 "Rasarhid Infantry"
 raheni_12_khedarid_infantryDESCR:0 "When the Ruin Kingdoms fell and the Raj-Command wars began, the Rasarhids stood on the front-line against the hobgoblins. The Rasarhid favored a small, heavily armored infantry core supported by a large number of archers and early arquebusiers, who served as the true killing power of the army. Devastating volleys of arrows would prompt the enemy to approach strongly defended positions, where they would meet a solid wall of steel and will. Rasarhid infantry became famous for their rigid stoicism, holding formation even in the face of terrible odds, and though their static formations were inflexible they were among the most difficult forces in Rahen to rout."
 raheni_15_bhuvauri_square:0 "Sramayan Square"
 raheni_15_bhuvauri_squareDESCR:0 "Mass integration of blackpowder was a slow process throughout Rahen, though the Bhuvauri took to the practice faster than most. Building on their traditions of a well-drilled force, Sarniryasbadi Arquebusiers combined with strong pike formations deployed on barges along the Kharunyana to unleash withering fire on approaching enemies. These musketeers formed the backbone of the armies that fought the hobgoblins to a standstill in the Great Dhujat War. Though they lacked the ferocity of the harimari or mastery of the elves, the Bhuvauri were perhaps the most crucial element of the coalition, creating a wall of pike and shot that matched the discipline of the Hobgoblins and halted the Command in its tracks at the walls of Khiraspid."
 raheni_15_monsoon_regiments:0 "Monsoon Regiments"
 raheni_15_monsoon_regimentsDESCR:0 "The torrential downpours that plague south Rahen, through the great peril they present, provide perhaps the ideal conditions for turning the common soldier into a veteran hardened not by battle, but by nature itself. By conducting primary military training in the jungles of South Rahen, many Raheni states managed to capitalize on their unique conditions to create a quality corps of infantry adept at utilizing the rugged terrain to establish designated 'killing zones' to concentrate fire upon."
 raheni_19_ghankedhen_musketeers:0 "Ghankedhen Musketeers"
 raheni_19_ghankedhen_musketeersDESCR:0 "Although blackpowder weapons would be used throughout Rahen and adopted early by the Bhuvauri, it was the newly emergent Ghankedhen state which fully embraced firearms and made muskets its soldiers' primary weapon. Almost entirely abandoning traditional infantry as the musket proliferated and grew common in the foothills, as much as 80% of Ghankedhen armies would be armed with muskets by 1600. By leaving the bow behind entirely, the Ghankedhen would make the first major step in bringing Raheni armies fully into the era of Blackpowder."
 raheni_19_exile_legions:0 "Exiled Sashtabari"
 raheni_19_exile_legionsDESCR:0 "As the Jadd Empire encroached yet further into the Raheni heartlands, it was not abnormal for swathes of refugees to head east in their wake, wishing to escape the rule of elves. Among these unwilling travelers were veterans of the Dhujat War, deprived of the lands granted to them for retirement. With no soil to till, these veteran legionaries flocked to the armies of the Bhuvauri, the Porcelain Cities, and the western Bom States, forming an elite corps of exiles hell-bent on reclaiming their homes."
 raheni_23_nadimraj_musketeers:0 "Nadimraj Musketeers"
 raheni_23_nadimraj_musketeersDESCR:0 "The most major leap forward in the development of Raheni infantry was the combination of Ghankedhen blackpowder units with the permanent armies of the Bhuvauri and mass-mobilization techniques of the Nadimraj. During the monsoon months conscripted reserves would practice their musket accuracy alongside professional soldiers. With months of dedicated practice each year, Raheni farmers became surprisingly accurate with firearms, and a valuable resource that could swell the ranks of Raheni armies to huge numbers of capable infantry, rapidly trained in soldiering by the professionals alongside whom they had practiced."
 raheni_26_raheni_rifle:0 "Raheni Riflemen"
 raheni_26_raheni_rifleDESCR:0 "When rifles first arrived in Rahen, the Raheni were eager adopters, as they provided for much longer range than muskets, which fit well with the Raheni traditions of long-range combat. Coincidentally, it was during the arrival of the rifles that Raheni armies would first begin making use of the extremely effective line formations that were becoming common around the world."
 raheni_30_nadimraj_rifles:0 "Nadimraj Rifles"
 raheni_30_nadimraj_riflesDESCR:0 "With the widespread integration of rifles into Rahen, combined with the economic prosperity brought on through the globalisation of trade, many nations would begin switching from a semi-professional army to a professional one, training year round, not just emulating the armies of the Nadimraj, but surpassing them. Still, however, the name of Nadimraj Infantry would stick, as the idea of a professional army in Rahen had become inextricably linked to the legacy of the Nadimraj."
 raheni_1_dhujati_riders:0 "Dhujati Riders"
 raheni_1_dhujati_ridersDESCR:0 "The lands of Dhujat, at the very core of Rahen, was home to the largest population of elephants in the world. Elephant riders trained there for millennia, and Dhujati-style elephant cavalry could be found across Rahen."
 raheni_6_nadimraj_cavalry:0 "Nadimraj Cavalry"
 raheni_6_nadimraj_cavalryDESCR:0 "As time went on, although the Raheni made extensive use of elephants, it gradually became clear that their elephant tactics and the newly adopted Nadimraj-style infantry tactics were not compatible. As such, elephants would, for a brief time,take on a more supportive role in Raheni warfare, acting as shock troops on the flanks, rather than on the front lines."
 raheni_10_stampede_cavalry:0 "Stampede Cavalry"
 raheni_10_stampede_cavalryDESCR:0 "In the early 1500s, the elephant riders of Dhujat would develop a new tactic, which was brutal, risky, and dangerous, but nonetheless effective. By deliberately riling up their mounts before battle, the Raheni would create an artificial stampede, bringing an element of pure chaos to their tactics that made their charges impossible for enemy commanders to accurately predict."
 raheni_14_ghavaanaj_elephant_lords:0 "Ghavenaaji Elephant-Lords"
 raheni_14_ghavaanaj_elephant_lordsDESCR:0 "With the unification of Dhugajir, many of the Elephant-Lords would find themselves with less and less of a role in politics. As such, they would instead focus on their martial roles, training both themselves and their mounts into deadly weapons of war, armouring both themselves and their pachyderms in heavy plate. Soon, this tradition of Elephant-Lords could be found throughout Rahen, not dissimilar from the knights of Cannor."
 raheni_18_reformed_ghavaanaj_elephant_lords:0 "Reformed Elephant-Lords"
 raheni_18_reformed_ghavaanaj_elephant_lordsDESCR:0 "As Raheni armies became more professional, the sporadic and interdependent nature of the Elephant-Lords began to become an issue, as Elephant-Lords would often disobey orders from generals out of a belief that they were of higher rank. As such, many reforms would take place to bring the Elephant-Lords in line, and make them a true, integrated part of Raheni armies."
 raheni_23_raheni_dragoons:0 "Raheni Dragoons"
 raheni_23_raheni_dragoonsDESCR:0 "Despite their long tradition of pachyderm-based warfare, many in Rahen, influenced by Cannorian armies, would begin adopting horseback dragoons, as they were simply faster and more mobile than elephants, albeit less strong. Although some, notably including the lords of Dhugajir, would refuse to adopt horseback warfare, for several decades it would become the norm in many Raheni armies."
 raheni_28_elephant_cannons:0 "Elephant Cannons"
 raheni_28_elephant_cannonsDESCR:0 "By the 18th century, however, elephants would return to Rahen in full force, with the advent of Pachyderm Artillery. Pioneered by the descendants of the noble Elephant-Lords, these cavalry units, equipped with heavy artillery, would become the greatest asset of Raheni armies, and was one of the main factors that allowed them to keep pace with their hobgoblin and harimari competitors."

 orcish_1_the_horde:0 "The Horde"
 orcish_1_the_hordeDESCR:0 "A disorganized mass of warriors and raiders. It is the sheer aggression and power of the horde that grants it victory over more organized foes."
 orcish_1_raiders:0 "Raiders"
 orcish_1_raidersDESCR:0 "Raiders skirt around the edges of the horde to loot and pillage nearby settlements in addition to harassing opposing armies."
 orcish_9_improved_horde:0 "Improved Horde"
 orcish_9_improved_hordeDESCR:0 "A more organized version of the Horde, in addition to being unified under a single Warlord, each warband are now led by semi-autonomous captains that are responsible for the upkeep and organization of their unit."
 orcish_10_ambushers:0 "Ambushers"
 orcish_10_ambushersDESCR:0 "To counter the small elite forces of adventurers that harass the orcish warband, ambushers lurk alongside secluded identified 'weak spots' within the orcish raiding zone and lay traps specifically against them."
 orcish_12_ironmongers:0 "Ironmongers"
 orcish_12_ironmongersDESCR:0 "Opposed to the rabble that is the core army, Ironmongers are an elite and heavily-armoured shock unit that act as honour guards, or leading the charge against the enemy. Their sheer presence on the battlefield is enough to instill fear in the hearts of their foes, and order within orcish ranks."
 orcish_12_berserkers:0 "Berserkers"
 orcish_12_berserkersDESCR:0 "Berserkers utilize orcish fury to its highest extent, wielding dual weapons with little to no armour, turning into spinning death incarnate against anything in their way."
 orcish_18_carbine_irregulars:0 "Carbine Irregulars"
 orcish_18_carbine_irregularsDESCR:0 "Integrating carbines as a sidearm allows charging orcish troops to weaken enemy formations before entering melee range."
 orcish_18_worg_riders:0 "Warg Riders"
 orcish_18_worg_ridersDESCR:0 "The mix of selective breeding on wolves and dark shamanic magics of the orcs have created the Warg: an intelligent, vile, man-eating creature tamable only by orcish command."
 orcish_23_grogd_berserkers:0 "Grog'd Berserkers"
 orcish_23_grogd_berserkersDESCR:0 "By drugging our daring warriors with the most powerful grog, they can now charge with rage of Dookan himself, dismissing pain and gunfire like a man does fly."
 orcish_23_flintlock_chargers:0 "Flintlock Chargers"
 orcish_23_flintlock_chargersDESCR:0 "Reforming the army so that all soldiers have guns will ensure that the enemy is weakened enough by a continuous volley of gunfire and charging orcs."
 orcish_26_drilled_infantry:0 "Drilled Infantry"
 orcish_26_drilled_infantryDESCR:0 "The orcish soul is hard to tame and master, but when done right it can move like a perfectly oiled mechanism: a mechanism of war."
 orcish_28_hunter_skirmishers:0 "Hunter-Skirmishers"
 orcish_28_hunter_skirmishersDESCR:0 "Pairing the natural orcish ability to hunt and scavenge, by creating autonomous skirmishers units to support our army we can ensure maintained scouts, intelligence and harassment on the field."
 orcish_28_mounted_ironmongers:0 "Mounted Ironmongers"
 orcish_28_mounted_ironmongersDESCR:0 "Newly found techniques for lightweight metals have made it possible to have Ironmongers to sit upon fully-armoured wargs. While the last bastion of heavy cavalry in the modern world, the pain-numbing grog allows Mounted Ironmongers to remind modern armies why knights were once feared."
 orcish_30_orcish_legion:0 "Orcish Legion"
 orcish_30_orcish_legionDESCR:0 "The epitome of a modern army. The orcish legion is a disciplined and modern military force forged by the harsh and unforgiving drills made only possible by orcish nature."

 black_orcish_1_tribal_cleavers:0 "Tribal Cleavers"
 black_orcish_1_tribal_cleaversDESCR:0 "Orcish Warbands have often relied on whatever weapons can be salvaged, scavenged, or created from on-hand materials either by themselves, or with goblin slaves. These roughly made weapons often take the shape of large, heavy blades that often end in either weighted points or forge-welded clubs to assist in dealing maximum damage against an enemy, from unarmoured goblins to armoured dwarves."
 black_orcish_9_facebreaker_battalions:0 "Facebreaker Battalions"
 black_orcish_9_facebreaker_battalionsDESCR:0 "Aptly named, these reformed warbands are armed with bone-crushing hammers, maces, and morningstars designed to shatter both metal and bone. More organised than before, these formations reward violence and bloodshed with the first pick of loot and rewards from the slain."
 black_orcish_9_ironmonger_berserkers:0 "Ironmonger Berserkers"
 black_orcish_9_ironmonger_berserkersDESCR:0 "Ironmongers are Black Orc warriors who have traded the pure speed and savagery of the past for new tactics. Clad in bulky sheets of salvaged metal, these Ironmongers rush into the thick of battle wielding the cleavers of the past, alongside axes, greatswords, and other bone-shattering implements to hack their way into the ranks of the enemy."
 black_orcish_12_field_butchers:0 "Field Butchers"
 black_orcish_12_field_butchersDESCR:0 "An evolution of the Facebreaker Battalion, Field Butcher formations are warbands that have undergone further organisation, with specialist roles becoming increasingly apparent. The name of these formations come from the role of the Field Butcher, orcish scouts, rangers, and frontline fighters who are capable of dealing death in close quarters savagery and ambushes. They act as hunters and trappers as well, aiding in subsistence efforts while the warband is moving through the caverns and roads of the Serpentspine."
 black_orcish_12_pipegun_lines:0 "Pipegun Lines"
 black_orcish_12_pipegun_linesDESCR:0 "As more and more dwarves return to the Serpentspine, orcish warbands begin to come into contact with firearm weaponry in quantities previously unseen. To match this, an evolution of the Ironmonger began to take shape. Using captured dwarven firearms, or more often poor quality imitations referred to as "pipeguns", orcish warbands would form firing lines of armoured ironmongers, which would unleash a barrage of shrapnel as they charged the enemy and entered into melee, using their superior speed and strength to rip into the enemy."
 black_orcish_15_bologorash_axelobbers:0 "Bologorash Axelobbers"
 black_orcish_15_bologorash_axelobbersDESCR:0 "The Bologorash, once a traditional weapon often used in orcish duelling, has found new life on the battlefield. These large, serrated axes possess a chain that is affixed to the bottom of the shaft, which is then wrapped around the arm of the wielder. These axes are thrown at short range, lodged into the enemy, then violently ripped out with their chains, leaving bloody, crippling wounds, severed limbs, or decapitated bodies of the enemy. Used en masse by a trained warband, the effect is devastating against an undefended, or unprepared, enemy."
 black_orcish_15_pipe_pistoliers:0 "Pipe Pistoliers"
 black_orcish_15_pipe_pistoliersDESCR:0 "In time, the Pipegun would evolve further as orcish innovation continued, refined with either salvaged parts or more frequently orcish-made components. While a far cry from dwarven rifles and rotary guns, these new Pipe "Pistols" were less prone to failure than previous orcish firearms, making them far safer for an orc to use. Wielded by "Pipe Pistoliers", an orc could carry anywhere from twelve to thirty, plus a one-handed cleaver for melee fighting once the lines have closed."
 black_orcish_19_carbine_irregulars:0 "Carbine Irregulars"
 black_orcish_19_carbine_irregularsDESCR:0 "As firearms continue to develop, so too must the tactics and strategies that employ them. The proliferation of the carbine, a shortened dwarven-inspired rifle, among orcish armies assisted in further empowering orcish soldiers. Typically given to Black Orcish beastmasters, the carbine also found extensive use alongside forward scouts and irregular formations that would act as a screen to the more organised pipegun formations."
 black_orcish_19_grogd_berserkers:0 "Grog'd Berserkers"
 black_orcish_19_grogd_berserkersDESCR:0 "Orcish warriors have long been fond of grog, a catchall term for various poor quality alcoholic beverages made in the highly mobile war camps for millennia, but recently such processes have begun to become standardised in the face of new knowledge: certain mixtures and brews can drive an orc to unforeseen levels of battle rage. Combined with the Bologorash, these grog-drinking berserkers then become a destructive force of nature on the battlefield, crushing all opposition in their path as crippling blows are shrugged off or ignored entirely."
 black_orcish_23_axeshot_skirmishers:0 "Axeshot Skirmishers"
 black_orcish_23_axeshot_skirmishersDESCR:0 "Though many Black Orcish warbands and tribes would resist the rapid introduction of firearms, there came a point where fighting for one's very existence would break any previous notions of tradition, especially when faced with rapidly modernising dwarven and goblin foes. For many traditionalists, the Axeshot Arquebus was the solution to a lack of firepower whilst still retaining the desire for melee combat. The Axeshot Arquebus was, as the name implies, a short-barreled arquebus with a sharp axehead attached either by pins, a tube placed over the barrel, or in some cases forge-welded to the barrel itself. A devastating barrage of gunfire would be fired to weaken the enemy, followed by a sprint to the enemy line and devastating melee."
 black_orcish_23_flintlock_expeditionaries:0 "Flintlock Expeditionaries"
 black_orcish_23_flintlock_expeditionariesDESCR:0 "A further evolution of Pipegun Line, the match and wheel firing mechanisms have finally been replaced with proper flintlock mechanisms. Without having to light a match in order to fire their weapons or rely on easily broken springs, this development would afford various Black Orc warbands, tribes, and clans greater ranging power in raiding, salvage, and trading expeditions, giving rise to them being referred to in general as "Flintlock Expeditionaries", by friend and foe alike."
 black_orcish_26_earthshatter_formation:0 "Earthshatter Formation"
 black_orcish_26_earthshatter_formationDESCR:0 "Black Orc traditionalists would continue to be hard-pressed by Dwarven reclaimationists alongside rapidly organising goblin clans. However, a number of orcish warriors would adopt new tactics in the face of massed volley fires by their shorter foes. Named Earthshatter Formations, orcs would carry a half-dozen grenades as standard issue, using their superior strength to lob them further distances than their enemies could in the tight caverns of the Serpentspine. The ensuing explosive barrage would shatter formations, or open them up to an even more devastating second barrage, followed by either a volley of gunfire, or the roar of charging orcs."
 black_orcish_26_jaddarin_drill:0 "The Jaddarin Drill"
 black_orcish_26_jaddarin_drillDESCR:0 "The Rise of the Jaddari had been felt not only by those on the surface, but in the Dwarovar as well. When the Jadd brought Verkal Gulan into its light, and later Seghdihr to its knees, the Black Orcs of the Middle Dwarovar took notice as their age-old foes were brought to heel. When the first missionaries arrived, there was tension, and often violence, but from these elves a truth was soon revealed. Learning from the strong is not a weakness. It is a necessity. With our own soldiers humbled so thoroughly, all that remained was the drive to adapt. Adapt our guns, adapt our lines, adapt the heads of dwarves into the ground. The Jaddari missionaries taught us many things, and with this newfound knowledge, Black Orcs have become a semi-modern fighting force."
 black_orcish_30_longrifle_powder_legions:0 "Longrifle Powder-Legions"
 black_orcish_30_longrifle_powder_legionsDESCR:0 "Clad in both traditional warpaint and long-barrel muskets procured from Bulwar, the focus of orcish warfare shifted wildly from brutal barrages followed by the carnage of melee to a distinctly new concept: sustained fire from a distance. Longer barrels meant longer range, which ultimately translated to more volleys before melee. Though this departure from tradition left many orcs alienated, the results could simply not be ignored, ultimately reshaping Black Orcish military doctrine into a model similar to that of the Green Orcs of Cannor."
 black_orcish_30_roadprowler_divisions:0 "Roadprowler Divisions"
 black_orcish_30_roadprowler_divisionsDESCR:0 "Even the old ways must give in, and for even the staunchest Black Orc traditionalist, the surpassing of firearms over melee by their enemies could no longer be denied. Faced with extinction or change, many chose change. This took the form of the Roadprowlers. Inspired by the warband of old, a Roadprowler Division is a logistical building block from which the modern Black Orcish army is built upon. With black and grey coats to help obscure them in the darkness of the caves from their enemies, Roadprowlers have equipped themselves with dwarven-inspired weaponry, such as repeaters or rifled muskets, usually raided from felled foes, but also made in growing quantity and quality by orcish hands."

 black_orcish_1_chained_quaggoths:0 "Chained Quaggoths"
 black_orcish_1_chained_quaggothsDESCR:0 "Quaggoths are a race of semi-intelligent cavern dwellers, used by orcish beastmasters as war beasts. Tribes of these deep dwelling creatures are enslaved en masse and chained, kept as the equivalent of surface cavalry by warbands. Occasionally, a quaggoth will be given supervision over a number of other quaggoth, acting as a slave leader to drive them into further frenzies, with stays from the whip and better food as a reward–usually the bodies of their kills."
 black_orcish_10_ogrillon_rabble:0 "Ogrillon Rabble"
 black_orcish_10_ogrillon_rabbleDESCR:0 "Ogrillons are the spawn of orc and ogre pairings. To many orcs, this means little, and the children of such pairings are raised only for one purpose: violence. Supplementing quaggoth slaves, these ogrillons are trained to be heavy shock forces from a young age. Clad in heavy plate on their fronts, their backs are left totally exposed, to both ensure that the taskmaster's whip finds purchase, and to ensure that retreat is punished with death; either by the enemy, or by an orcish blade."
 black_orcish_14_mossmouth_chargers:0 "Mossmouth Chargers"
 black_orcish_14_mossmouth_chargersDESCR:0 "Mossmouth Ogres are commonly found in the Serpents Vale and Northern Pass. These hulking brutes however, are a favourite of many Black Orc warbands as shock troops. More intelligent, pliable, and stronger than an ogrillon or quaggoth, many warbands can keep a sizable force of Mossmouth Ogres on hand; so long as they are willing to stomach both the cost in food these behemoths require each day, and the stench they emanate."
 black_orcish_18_bound_dire_trolls:0 "Bound Dire Trolls"
 black_orcish_18_bound_dire_trollsDESCR:0 "Cave Trolls are not an infrequent encounter in the deep caves of the Serpentspine, but usually flee or are burned to death before allowing themselves to be captured. However, when the occasional Black Orc Warband manages to cage a troll, it often results in a disaster waiting to happen. The regenerative properties of troll flesh are well known, and the troll is kept and "harvested" for flesh which is grafted onto existing enslaved trolls. The culmination of this is a small army of Dire Trolls; trolls that have been mutated and grafted together to create a monstrosity just as likely to eat the Dire Troll beside it as they are to eat the warband's enemies."
 black_orcish_23_indentured_hook_horrors:0 "Indentured Hook Horrors"
 black_orcish_23_indentured_hook_horrorsDESCR:0 "Hook Horrors are an omnivorous but aggressive predator species located within the deepest explored reaches of the Serpentspine. With avian and insectoid features, its disgusting exterior belies a cunning intelligence, as these creatures are not only pack hunters, but have been observed by certain hunters to possess some form of communication system. Regardless, these packs can be dominated and gained control of, either by shamans and magical enslavement, or simply beating the animals into shape and a taskmaster establishing themselves as the leader of the pack. Led by these taskmasters and let loose upon the battlefield, these creatures tear through enemy formations, and feed upon their kills only after the battle is won."
 black_orcish_28_hulking_ettins:0 "Hulking Ettins"
 black_orcish_28_hulking_ettinsDESCR:0 "Ettins are nearly identical to ogres except in two clear aspects; they possess a second, fully functional head capable of independent thought, and both heads are so monumentally stupid that it is a miracle that the two heads do not get the body killed. With no discernable origin, Ettins only appeared in the Western Serpentspine after the fall of the Segbandal. Regardless, their terrible higher thought makes them almost laughably easy to both arm, train, and send into battle with massive steel clubs, swords, or glaives while clad in spiked heavy steel armour, creating essentially a living, breathing, monumentally stupid wall."

 gnollish_1_pack_hunters:0 "Pack Hunters"
 gnollish_1_pack_huntersDESCR:0 "Though the typical gnoll may be predisposed to infighting among their peers, the promise of wealth, prestige, and blood, guaranteed by a strong pack mistress, often unites them to fight under a single pack. Although gnolls are expected to personally equip themselves for war, their primal desire to dominate their enemies compensates for any shortcoming from their lack of logistics or strategy, ravaging through their enemies like swords against man-flesh."
 gnollish_9_massed_greatbows:0 "Massed Greatbows"
 gnollish_9_massed_greatbowsDESCR:0 "By the time of the early Age of Unravelling, gnollish armies rapidly evolved to adapt to the professional units that foreign enemies mustered in the battlefield. Warhosts would organise themselves based on martial skill, with greatbow archers having their faces dyed green while the remaining gnolls painted red. In battle, archers would be massed into one large formation to fire salvos of arrows at their enemies until their quivers were empty. With the powerful draw weight of the gnollish greatbow, the archers would hypothetically be able to outrange their adversaries, leaving them at the mercy of gnollish arrows and blades on the battlefield."
 gnollish_9_savage_flayers:0 "Savage Flayers"
 gnollish_9_savage_flayersDESCR:0 "A common gnollish custom, in honour of their demonic messiah, is to ritualistically eat their fallen enemies to consume their strength. Some have expanded this wretched tradition by taking trophies from the corpses of the slain, wearing flayed skin as cloaks, ears and teeth as ornaments for necklaces, and entrails as belts. These zealots, through their rancid stench and gory appearance, shatter the senses and wills of their spineless enemies before they are also slaughtered and harvested for the Xhazobine."
 gnollish_9_skull_cross_ravagers:0 "Skull-Cross Ravagers"
 gnollish_9_skull_cross_ravagersDESCR:0 "Pack Mistress Tluukt would mandate the formation of the first gnollish standing army in an effort to protect herself from the envious scheming of her subordinate commanders, and to provide her with an immediate source of wartime manpower as mustering gnolls throughout her realm became progressively more challenging. Her retinue would be named the Skull-Cross Ravagers, named for their skull-motifs painted throughout their equipment (armour, helmets, and even faces). The Ravagers would often be kept in reserve in intense pitched battles, before being sent out as the vanguard of a second wave of gnolls against the exhausted adversary, with spiked clubs in their hands, daggers between their teeth, and rabid hunger in their hearts. The legacy of their military feats would spread amongst the seven seas, ultimately inspiring the iconic skull and crossbones used by pirates of all races."
 gnollish_12_cackling_death:0 "The Cackling Death"
 gnollish_12_cackling_deathDESCR:0 "One of the hallmark characteristics of a gnoll is their cackle, a disconcerting and guttural laugh used in many aspects of their race's expression ranging from agitation to bloodlust. Such a piercing cacophony often flows through the desert air, filling the ears of both elves and humans with an eerie dread before the tension is broken by flurries of arrows. Following this deadly barrage, the gnolls emerge from the dunes, cackling loudly before attacking the stragglers in melee combat. This encirclement strategy, combined with such a distinct, piercing battlecry, became infamous in the early years of the Age of Unravelling from the hills of Bulwar to the seas of Rahen."
 gnollish_12_reformed_pack_tactics:0 "Reformed Pack Tactics"
 gnollish_12_reformed_pack_tacticsDESCR:0 "Gnollish military strategy evolved alongside the gnollish state as packs grew ever-larger, forced to administer a multitude of peoples and races while fending off bitter foreign enemies. Throughout the zenith years of the Age of Unravelling, gnolls began to implement complex manoeuvres among their units to effectively fight drilled gunpowder armies. Simple strategic goals were issued from pack commanders to their many lieutenants to carry out however they pleased, with success being rewarded and the prospect of promotions and bonus loot and failure punishable by death (often by kin-cannibalism or ritualistic sacrifice). As a result of this vicious meritocracy, only the most competent and loyal lieutenants remained, who proved to be capable at leading smaller warhosts to outflank, outmanoeuvre, and outsmart the Pack's many enemies at the tactical level."
 gnollish_12_sawed_off_culverin:0 "Sawed-Off Culverins"
 gnollish_12_sawed_off_culverinDESCR:0 "The Gnollish Krah-trade, as detested as it was to many civilised nations, allowed the gnolls into a vast black-market world, which included products ranging from damestear-powered staffs to kegs of near-toxic Dwarovar Dark. However, one of its most sought exports was the Cannorian handgonne, which would proliferate throughout the gnollish population for its thundering noise and ease of manufacturing. Gnolls would modify the handgonnes by shortening and widening the barrel, allowing for multiple shots to be stuffed into the gonne to be fired simultaneously. Due to the successful but monstrous brutality of such firearms, human and elven scribes would spitefully dismiss them in their literature to mask their shame and fear of dying to such crude weapons in the hands of gnolls."
 gnollish_15_blazing_pike_and_shot:0 "Blazing Pike-and-Shot"
 gnollish_15_blazing_pike_and_shotDESCR:0 "When static warfare spread swiftly throughout the southern continents to address the threat of gnollish mass-assaults, the gnolls were quick to produce viable solutions against such fortified strategies. Gnolls would develop a pike-and-shot strategy, arming half of their host with matchlocks and the other half with fire-lances with identical face paints to the musketeers. Generals would lead their armies into the pikewalls, deceived by such a simple misdirection, while the wise would send skirmishers to challenge the pikemen, only for them to be scorched by belching flames from the pikemen at close range before being slaughtered. In reality, the dubious quality of such fire-lances often undermined this novel strategy, as the fire-lances were mocked for frequently spreading burning tar, fat, and sulphur within gnollish formations instead."
 gnollish_15_musketoon_skirmishers:0 "Musketoon Skirmishers"
 gnollish_15_musketoon_skirmishersDESCR:0 "Hunting is a way of life for gnollish society; those who cannot kill, do not eat. As gnolls adapted to the widespread introduction of the firearm, firearms became an integral part of gnollish life. Powerful and easily transported, musketoons became favourites among gnollish hunters. Musketoons would also make their way into warfare, used by skirmishers to probe enemy lines and even to assassinate their commanders from afar using gnollish accuracy. Gnollish pirates to dispatch human and elven ship crews as their corsair ships closed distance upon their targets."
 gnollish_15_powder_slaves:0 "Powder Slaves"
 gnollish_15_powder_slavesDESCR:0 "As strategy, organisation, and military technology began to change in Sarhal, the gnolls' traditional ways of shock warfare became ineffective. This was exasperated by increasing restlessness from the slaves as news of the gnolls' defeats in raids became widespread. In a desperate effort to stem the threat of rebellion, and to adapt to the shifting tides of war, gnolls began to offer worthy slaves freedom in exchange for military service. Pressed into slave battalions, these soldiers would be simply drilled to operate "imported" (scavenged, stolen, salvaged) firearms before being integrated into battle-ready packs for future raids. Poor training, supplies, and leadership from their pack mistresses guaranteed that many of these "soldiers" would be condemned to early graves, never laying eyes upon the freedom promised to them."
 gnollish_19_boomstick_lines:0 "Boomstick Lines"
 gnollish_19_boomstick_linesDESCR:0 "Gnolls were late adopters of gunpowder, as gnolls had a scarce supply of accessible and functional firearms throughout the Age of Unravelling. However, an increasing proliferation of firearms through raiding and enslaved craftsmen capable of spreading the art to their gnollish masters ensured a modest supply of marginally acceptable firearms. In a bastardization of modern Jaddarin drill, gnolls would form into "boomstick lines" and fire an unholy salvo of shrapnel and fire before charging into the fray of the weakened opponents' formations. Though effective against inexperienced levies and garrison troops in the borderlands they raided, the gnolls would often shatter their teeth upon any formation of drilled line infantry and retreat into their homeland."
 gnollish_19_dragonfire_blunderbuss:0 "Dragonfire Blunderbusses"
 gnollish_19_dragonfire_blunderbussDESCR:0 "Shamans were an integral part of the religious culture of the Xhazobkult Gnolls. Many of them had an affinity for magic and were capable of imbuing weapons with demonfire, unquenchable and hungry flames summoned from the depths themselves. When firearms were introduced into the Salahad, shamans were encouraged to bless guns with demonic rituals, allowing their shots to be demonfire conductors. Throughout the Age of the Witchkings, powerful gnollish leaders would equip their most loyal and zealous gnolls with demonic blunderbusses and bullet-resistant plate armour which resembled the scales of ancient dragons. These specialised shock troops would be called the Dragonfire Warriors, as their visage and way of war resembled the dragons of yore."
 gnollish_19_early_flamespitters:0 "Early Flamespitters"
 gnollish_19_early_flamespittersDESCR:0 "Though gnollish society began to lose its savage bloodlust through anti-monstrous reforms, it also gained vast knowledge, technology, and development which flowed through gnollish entrepots. Goblinfire, an esoteric compound from the ports of Aqatbar, was introduced to the gnolls during the Age of the Witchkings through trade with the Overclan. This black concoction would be funnelled into canisters before being ignited by a slow-burning match, then ejected through an air-powered hose, producing a constant stream of hellish fire. Although such contraptions were too heavy to be used in pitched battle in the Salahedesi, gnollish lieutenants would use these flamespitters in an exhibit of power, intimidating enemy garrisons and rebel holdouts with the threat of painful and slow immolation."
 gnollish_23_blunderbuss_chargers:0 "Blunderbuss Chargers"
 gnollish_23_blunderbuss_chargersDESCR:0 "The main issue presented by the inaccurate gnollish blunderbuss was not its inability to hit targets from a distance, but rather how best to get gnollish soldiers as close to the enemy as humanly possible without jeopardizing the formation. The solution was simple: small contingents of gnolls would charge the enemy with blunderbuss in hand, whilst supported by covering fire from the rear."
 gnollish_23_fleshroast_brigades:0 "Fleshroast Brigades"
 gnollish_23_fleshroast_brigadesDESCR:0 "For centuries, gnolls had been developing myriads of gunpowder weapons, seeking to outdo other rival gnolls in martial power and clan prestige. Though many of these creations would manifest through countless mutilated variations of muskets and pistols, some of them returned to form by looking towards the grenade for wisdom. Iron-cast grenades, blessed by the shamans, became the iconic weapon of the Fleshroast Brigades for their devastating power against any material. Projected with specially-crafted staff slings, these grenades could fly hundreds of feet in the air before exploding under the feet of the enemy, butchering and roasting their flesh alive or above their heads, showering them with shrapnel and demonic fireballs. The Fleshroast Brigades would become infamous in the eastern Salahad, as their grenades could hunt and roast any living flesh, from Jaddarin cavalry to harpy skirmishers."
 gnollish_23_scattershot_faceblasters:0 "Scattershot Faceblasters"
 gnollish_23_scattershot_faceblastersDESCR:0 "It is no surprise that gnolls love entering the fray of battle at any opportunity, regardless if they are a cultured merchant or the most barbaric warrior. As such, gnollish firearms were often designed for either hunting or guaranteeing that close-quarters-combat would happen, allowing for warriors to immerse themselves in the carnage and bloodshed. One such wretched invention was the volley-gun, a multi barreled flintlock musket which would fire a volley's worth of shots simultaneously, tearing any unfortunate souls apart at close range. Volley-guns would be most renowned in the hands of the Faceblasters, a gnollish mercenary group who were capable of concealing themselves in the sandy dunes for days until suitable prey marched across cluelessly, pulverising the enemy's faces at point-blank."
 gnollish_26_beastshot_repeaters:0 "Beastshot Repeaters"
 gnollish_26_beastshot_repeatersDESCR:0 "Though the gnolls had no foreign allies due to their warlike behaviour, they had many connections into the black market underworld, some of which would sell well-crafted weapons in exchange for a hefty fee. One such client was the Citrine Dwarves of Seghdihr, who would smuggle hundreds of repeater rifles to Jaddarin gnollish contingents. Admired for their high rate of fire and accurate lethality, gnollish artificers would replicate their design; although these copies would lack the exquisite Dwarven craftsmanship and detail. Such repeaters would be the primary weapon for gnollish dragoons, who could quickly manoeuvre onto a safe firing position before battering the flanks of enemy formations with an accurate salvo of rifle fire."
 gnollish_26_double_barrel_blunderbuss:0 "Double-Barrel Blunderbusses"
 gnollish_26_double_barrel_blunderbussDESCR:0 "The double-barrel blunderbuss was an unconventional weapon originating in Gnollakaz which rapidly spread throughout the remaining independent gnoll polities. Originally designed to hunt large game and to defend raiding ships from oncoming marines, the blunderbuss became a popular weapon-of-choice for its brutal damage and its ability to fire two independent shots before reloading. Gnolls would use these firearms primarily to easily tear open supply carriages, lightly-armoured infantry, and the doors of unfortunate households before seizing the loot and captives; threatening their prey with the wrath of another devastating barrage loaded in the second barrel."
 gnollish_26_greenflame_launchers:0 "Greenflame Launchers"
 gnollish_26_greenflame_launchersDESCR:0 "As fortifications became more complex and resilient to address the overwhelming strength of artificer-invented artillery, so too the role of sappers and diggers became more pronounced in siege warfare. In gnollish military strategy, sappers were often sent first to establish temporary fieldworks and to identify weak points in the enemy fortress; this strategy often resulted in many gnollish sappers cluelessly stepping into kill-zones, being slaughtered by the defenders in the process. By the dawn of the Age of Artificers, gnollish commanders would start issuing sappers with greenflame launchers, heavy flamethrowers that could launch concentrated fireballs at enemy garrisons. Mounted upon fieldworks or even on sandy dunes, gnollish sappers would be able to threaten defenders with immolation from afar, allowing for the gnolls to hypothetically advance without any opposition to fulfil tactical objectives."
 gnollish_30_combustion_bombers:0 "Combustion Bombers"
 gnollish_30_combustion_bombersDESCR:0 "Onekxhur (literally "black-fire") is a concoction widely used by the gnolls. Typically made by extracting tar and distilling it with swamp peat, this thick liquid was often used in shamanistic rituals to unleash long-lasting and fiery blazes for religious purposes. As firearms became more complex, the gnolls would apply onekxhur into their modern weaponry, pouring copious amounts of the hellish concoction into rockets. After being fired at the enemy, the onekxhur would ignite and violently spread throughout the battlefield, ripping at the flesh of enemies as their morale quickly crumpled from such a cruel invention-of-war."
 gnollish_30_two_gauge_trenchguns:0 "2-Gauge Trenchguns"
 gnollish_30_two_gauge_trenchgunsDESCR:0 "The 2-gauge shotgun was one of the most advanced and powerful firearms that gnoll gunsmiths could manufacture by the end of the Age of Artificers; such a hulking, breech-loading behemoth required a crew of two gnolls to carry, operate and fire accurately. In spite of these flaws, the 2-gauge shotgun would be adopted into gnollish military strategy. Gnollish companies would implement pin-and-flank tactics, wherein skirmishers would pin down enemy units with accurate rifle-fire from advantageous terrain to allow the 2-Gauge shotgun crews to flank deep into enemy lines unchecked, firing canister shots to disembowel the pinned enemy units. The skirmishers would then charge forwards, slaughtering the stragglers in melee combat. With these innovations, gnollish commanders could overcome larger armies by constantly applying overwhelming firepower to enemy weak points and eliminating their fragmented forces."
 gnollish_30_xhazxhur_flamespitters:0 "Xhazxhur Flamespitters"
 gnollish_30_xhazxhur_flamespittersDESCR:0 "Although gnollish artificery was traditionally seen as inferior throughout the Age of Artificers, one of their wretched inventions became internationally infamous for its brazen cruelty: the Xhazxhur Flamespitter. Consisting of two canisters filled with greenfire and pressurised air, the flamespitter was operated by squeezing a lever, which would cause the pressurised air to force the greenfire out through a nozzle, spewing a jet of hellish flames up to 15 metres far. Used by heavily-armoured shock troops, these gnollish soldiers could comfortably close the distance against fortified enemies before spraying greenfire upon the enemy, carbonising their unfortunate souls alive in an insatiable blaze."

 gnollish_1_dire_hyenas:0 "Dire Hyenas"
 gnollish_1_dire_hyenasDESCR:0 "Dire hyenas are the larger biological cousin of the gnoll. With an average weight of 900 lbs and length of 12 feet, these beasts were a dangerous sight to encounter in the Salahad. In ancient times, gnolls successfully tamed these large creatures to serve as den guardians and even war mounts, and those who accomplished the deed were honoured by their pack chieftains, for dire hyenas could easily maul any prey that their tamers desired."
 gnollish_6_armoured_hyena_riders:0 "Armoured Hyena Riders" #yeah gnolls are canonically british
 gnollish_6_armoured_hyena_ridersDESCR:0 "As armour became more commonplace within gnollish armies as a result of extensive looting and decisive victories against foreign enemies, wealthy hyena tamers began to cover their dire hyena mounts with armour plates. Due to the sheer effectiveness of these mounts in gnollish raids due to the added durability, armoured hyenas quickly became associated with the power and wealth of a pack leader, for more armoured hyenas meant more dead men and elves on the battlefield."
 gnollish_10_salahad_suneaters:0 "Salahad Suneaters"
 gnollish_10_salahad_suneatersDESCR:0 "The Salahad Suneaters were an elite mercenary group associated with the Gnollakaz pack that prevailed throughout the Age of Unravelling. Although successful against their Kheteratan rivals in raids and skirmishes throughout the borderlands, they were most renowned for their effectiveness against Jaddarin drilled infantry through their accurate mounted greatbow accuracy. Given such a reputation, gnollish mounted archers were given the moniker of Suneaters, whether the pack was the birthplace of the mercenary group or not."
 gnollish_14_dire_packmasters:0 "Dire Packmasters"
 gnollish_14_dire_packmastersDESCR:0 "Despite the ever-increasing propagation of firearms in warfare, gnolls remained adamant in using their dire hyenas companions for war in the traditional ways of gnollish hunting. As a result gnollish packmasters would appeal to the pack-hunting nature of their dire hyena companions, expanding their cackles up to several dozen hyenas per packmaster. Provided sufficient conditioning by the tamers, dire hyena packs would swiftly charge towards their victims before ravaging their flesh and bones mercilessly."
 gnollish_18_scav_outriders:0 "Scav Outriders"
 gnollish_18_scav_outridersDESCR:0 "Gnollish cavalry units became more specialised and professional as the logistical and strategic needs of larger gnollish armies became more apparent in their desert realms. The Scav Outriders were established during the middle years of the Age of Witch Kings, consisting of scouts and skirmishers hand-picked by their commanders. They were traditionally deployed far ahead of their compatriots to collect information on enemy movements, harass supply convoys, and seek valuable resources such as water and wild game for the entire pack to subsist on as the warhost kept marching at full speed."
 gnollish_23_savage_dragoons:0 "Savage Dragoons"
 gnollish_23_savage_dragoonsDESCR:0 "The concept of mounted musketry was not a foreign idea to the gnollish people. Since the introduction of the firearm, gnolls combined the speed and endurance of their dire hyena mounts and the lethality of muskets to easily hunt big game for their clans' sustenance. Likewise, gnollish cavalry often consisted of dragoons armed with long-barreled muskets, dressed in the bones of their latest hunts. These dragoons were capable of skirmishing enemy formations from far range to weaken their numbers and morale, before encircling the remnants and slaughtering them in melee."
 gnollish_28_hyena_shaturnals:0 "Hyena Shaturnals"
 gnollish_28_hyena_shaturnalsDESCR:0 "Despite the emerging dominance of artillery in modern warfare, the Salahad's soft sand guaranteed that most artillery pieces would sink into the ground, effectively rendering them worthless. The gnolls would adapt to these two guiding realities by developing swivel guns known as shaturnals, which could be mounted upon dire hyenas. En masse, these shaturnals could be as devastating as traditional artillery, while being nearly as mobile as cavalry."

 elven_1_elven_archers:0 "Elven Archers"
 elven_1_elven_archersDESCR:0 "Unhindered by the middlingly short lifespans of our human neighbors, elves utilize centuries of relentless drill and expertise to deliver arrows to targets from extraordinary distances with unparalleled accuracy. Under ideal circumstances, an enemy's strength has been halved by the time elven archers must draw their swords for the ensuing melee."
 elven_1_elven_knights:0 "Elven Knights"
 elven_1_elven_knightsDESCR:0 "While similar to their human counterparts, Elven Knights prefer to charge once and use their enhanced reflexes to best their opponents in the thick of combat."
 elven_5_gladeguards:0 "Gladeguards"
 elven_5_gladeguardsDESCR:0 "Following the War of the Sorcerer-King, the scores of elves that had entrusted their fates to Munas Moonsinger mere decades earlier now found themselves in a peaceful–albeit unfamiliar–new land. Carving a home in uneasy unity with their new human allies, they settled into the many secluded forest vales that dotted the continent . Though these vale communities would often rely on their Cannorian allies to preserve the peace, decades would soon turn to centuries, and war would arrive once more. To weather such conflicts, warriors known as Gladeguards were trained in secrecy to protect their new homes, utilizing the forests' mighty greatoaks for highground and peppering any potential invaders with a hailstorm of arrows before nimbly retreating out of sight."
 elven_6_horse_archers:0 "Horse Archers"
 elven_6_horse_archersDESCR:0 "The four-hundred year lifespan allows any elven warrior to perfect many skills, while human can dedicate their lives to the bow or horseback: elves can do both."
 elven_9_bladedancers:0 "Bladedancers"
 elven_9_bladedancersDESCR:0 "Diranbe is a school of martial and magical arts in which a caster utilizes a specially-made spellblade as a spellcasting focus, integrating deft swordplay into somatic components for spells. Diranbe finds its origins in the far east, developed and practiced by the monastic Xiaken. Following Jaher's conquest of the Xia in the late 11th century, moon elves serving under the Phoenix Empire would soon spread the art to Cannor, wherein it was adopted by the fledgling Elfream of Ibevar and utilized as the foundation of the first Cannorian military academy: Blaíddscal. Integrating ancient Precursor dueling techniques to unleash a flurry of spells and strikes within mere seconds, the elves of Ibevar soon found themselves as the core of modern diranbe."
 elven_9_warsingers:0 "Warsingers"
 elven_9_warsingersDESCR:0 "Song has long since been an integral part of elven culture, with each vocalization carrying a trifecta of meaning, emotion, and power. In a time of grief, Munas sang to the moon for guidance and salvation. In a time of war, Istralania Warsinger and her infamous Banshees would rattle the very bones of their enemies with shrieks of death and mayhem, a song suitable for naught but carnage. In contrast, the soothing songs of the legendary troubadour Alarian Songkeep would lull the entire garrison of Seinathíl to a deep slumber, allowing his forces to overrun it with ease. In the era of peace that followed Nichmer's defeat, warsinging would find new meaning in theater, tamed by Seinathíli nobility for entertainment and amusement. However, should we ever heed the call of war, songs of carnage shall shake and charm our enemies once more."
 elven_10_reinforced_elven_knights:0 "Reinforced Elven Knights"
 elven_10_reinforced_elven_knightsDESCR:0 "Elven smiths have discovered a way to imbue elvish armour with certain qualities to protect its wearer from the recent advent of firearms."
 elven_12_aelnari_starseekers:0 "Aelnari Starseekers"
 elven_12_aelnari_starseekersDESCR:0 "For nearly a year, Alariandel braved the Lament, following the evening star on her noble quest of homecoming. Eventually making landfall, the explorers would soon become settlers, settlements would soon become towns, and thus the star elves were born. Though ultimately the Aelnari state would amount to very little, during their zenith they held their ground against ruinborn and settlers alike. Utilizing a core of highly drilled and zealous skirmishers, the Aelnari military evolved to deal with primarily irregular engagements, outflanking enemy guerillas and ultimately carving a place for themselves in Aelantir."
 elven_12_mixed_shot_phalanx:0 "Mixed Shot Phalanx"
 elven_12_mixed_shot_phalanxDESCR:0 "Though elves are widely regarded as late adopters of the firearm, very limited arquebus integration was well underway by the mid-1500s. Elfrealms with high levels of interaction with humans, such as that of Moonhaven, would ultimately make this change earlier than those favoring a position of isolation, such as those sequestered away in the forests of Lencenor. The Mixed Shot Phalanx was an elven variation of the traditional pike and shot in which younger and less experienced elves made up the front of the formation, whilst elders and veterans would fire upon the enemy from relative safety within the square. This would mark a divergence from traditional elven combat: a product of gradual Cannorian assimilation over the course of five centuries."
 elven_14_caracole_horse_archers:0 "Caracole Horse Archers"
 elven_14_caracole_horse_archersDESCR:0 "The fixed state of early modern warfare has allowed our Horse Archers to completely encircle and envelop stationary regiments, peppering the helpless fools with arrows from all sides."
 elven_15_crossfire_tri_squadrons:0 "Tri-Squadron Crossloose"
 elven_15_crossfire_tri_squadronsDESCR:0 "Still refusing the drudgery of conventional human warfare, moon elves would, at the turn of the 17th century, develop small squad units known as ‘triplets', which would utilize centuries of organizational drill to quickly assemble and retreat, allowing for far more complicated formations than the human pike-and-shot could muster. One such formation was the Trinaitéin sína Proia, which Cannorians deemed a mouthful and simply called it the Tri-Squadron Crossloose, in which dozens of triplets would organize themselves into two halves of a line, each half slightly angled towards the other, primarily wielding traditional elven longbows, with some possessing token sidearms. The resulting crossloose would render most common field fortifications ineffective, ensuring that oncoming arrows arrive at inconvenient and varied angles."
 elven_15_marine_vanguards:0 "Marine Vanguards"
 elven_15_marine_vanguardsDESCR:0 "Established by Varilor Bluetongue, brother to Munas Moonsinger, the Elfrealm of Varivar would proceed to pioneer the concept of amphibious warfare in Cannor, culminating in the Varivar Marín Company, the first dedicated naval infantry corps in the world. Though Varivar would ultimately be dissolved during the Fourth Lilac War, the Marín Company would live on in the form of the Varivar Free Marines, providing an example and blueprint for other coastal Elfrealms to conduct amphibious warfare. The free marines would eventually form as the foundation and backbone of the Empire of Anbennar's Imperial Marine Corps, in direct service to the Emperor."
 elven_18_wind_riders:0 "Wind Riders"
 elven_18_wind_ridersDESCR:0 ""Wind Riders" is a term given to the new elvish tactic of light horsemen capable of charging into enemy flanks or reloading formations and retreating before the enemy has a chance to reload."
 elven_19_icewind_expeditionaries:0 "Icewind Expeditionaries"
 elven_19_icewind_expeditionariesDESCR:0 "Heavily rooted in tradition and suffering from middling birthrates, elves in Cannor ultimately failed to solve the primary underlying issue of any elf-based military: manpower. Elves are relatively few and far between, and with each elf lost, centuries of knowledge, experience, and prowess are lost as well, making our casualties far more difficult to replace than our enemies'. The Elfrealm of Celmaldor ultimately decided to integrate human auxiliaries into the army in an unprecedented display of pragmatism, led by elven officers in independent regiments. Though this solved their crippling manpower concerns, this transition was reversed within several decades due to the overall poor quality of the human levies in use, and elven armies remained primarily elven from then on."
 elven_19_pistol_dancers:0 "Pistol Dancers"
 elven_19_pistol_dancersDESCR:0 "Though faring surprisingly well on the modern battlefield, the ancient art of diranbe has largely given way to firearm-based combat. Originating in Blaíddscal, a modern adaptation of diranbe, known as pistol dancing, first saw use in the early-17th century in Ibevari ceremonial combat, later seeing use in both Ibevari and Aldresian armies. The art of pistol dancing revolves around a pair of ornamental daggers with small flintlock receivers and barrels etched into the sides of their handguards, running up the side of the blade. The resulting weapon had similar utility to traditional diranbe, eschewing the art's focus on magic in return for the universal firepower of blackpowder. Though inaccurate, the pair of daggers would be wielded to deadly effect through a flurry of slashes and shots, a swiftness and elegance akin to dancing."
 elven_23_velocity_infantry:0 "Velocity Infantry"
 elven_23_velocity_infantryDESCR:0 "Though many view the elves as late adopters of the firearm, this could be farther from the truth. The effectiveness of line infantry comes from the endless drive for perfection, where it be movement or the motion of reload - and no other force in the world can match the elves in such pursuits.\n\nThe only factor for the elves was time, and when the old guard died, they were replaced by elves who had trained in the way of powder and shot for the last two hundred years. Even the most skilled Cannorian regiments can typically only fire three volleys per minute, with some elite units managing four. For the common elf, five is the minimum. Such is the name: velocity."
 elven_23_new_moon:0 "The New Moon"
 elven_23_new_moonDESCR:0 "Throughout the ages, elves have developed a series of formations based on the moon and its phases, and just as the moon's appearance shifts, so too do elven formations. A Full Moon represents a standard volley line, while a New Moon is more akin to the guerilla warfare elves are more known for. Any middle ground between these two formations is a crescent, with waxing crescents transitioning into full line volleys, and waning crescents transitioning into irregular warfare as a formation crumbles. Utilizing the natural dexterity and discipline of the elves, formations can bleed into one another formlessly, and individual parts of the line can even break off into lesser moons if the situation necessitates it."
 elven_23_mounted_rangers:0 "Mounted Rangers"
 elven_23_mounted_rangersDESCR:0 "While the elven armies modernized their cavalry detachment did not. Mounted Rangers still skulked around unseen and peppered rifle regiments from a far, well beyond the killing distance of a musket."
 elven_26_longshot_musketeers:0 "Longshot Musketeers"
 elven_26_longshot_musketeersDESCR:0 "While the role of sniper in the Cannorian battlefield would not reach human military doctrine until the advent of the breech-loaded rifle in the 19th century, some renowned elven marksmen were able to consistently hit targets from almost 200 yards away. Thus came to be the role of the longshot musketeer, a sharpshooter on nearby highground tasked with eliminating high-value targets, such as commanders or mages, from such a distance that only elven eyes could see."
 elven_26_lunatein_skirmishers:0 "Lunateín Skirmishers"
 elven_26_lunatein_skirmishersDESCR:0 "Inspired by the ingenious skirmishing tactics pioneered by Ibenion I ta'Lunateín during the War of the Sorcerer-King, the moon elves of Ibevar further refined night raid tactics, taking advantage of their darkvision and naturally forested terrain to conduct organized ambushes, with the ultimate goal of luring the enemy into a full-fledged battle under the guise of a skirmish."
 elven_28_dragon_lancers:0 "Dragon Lancers"
 elven_28_dragon_lancersDESCR:0 "Dragon Lancers were the elven answer to the rise of light cavalry. They actually gained their namesake from their dragon-inspired armour, but due to the fact that each lance acted as a magical staff, and before the lancers met enemy formations they released fireballs into warn of their advance."
 elven_28_waning_crescent:0 "The Waning Crescent"
 elven_28_waning_crescentDESCR:0 "With the advent of black damestear bullets alongside the far deadlier rifle, standard line formations became far too costly in lives for elven militaries. Starting in the mid-18th century, moon elven military doctrine began to favor starting engagements in a Waning Crescent formation, which was a curved frontline poised to purposefully collapse and transition to guerilla warfare the moment the battle became too dangerous to continue. The transition to irregular combat was near-seamless, leaving the enemy in a relative state of disarray and affording precious time to regroup."
 elven_28_reformed_gladeguards:0 "Reformed Gladeguards"
 elven_28_reformed_gladeguardsDESCR:0 "Islands of nature in seas of industry, elven forest glades would eventually be forced to fend for themselves, losing the majority of the security agreements that had sustained them for centuries–whilst still fresh in the minds of elves, these same agreements were made over dozens of generations ago for their human allies. Time weathers all, and amidst a far more hostile world, the Gladeguards of old were forced to adapt. Donning magical camouflage and equipped with elven-made artisan muskets passed down from their forebears, these rangers are uniquely adapted to forest terrain and continue to use their agility to their advantage–and to the dismay of any who dare to enter the glades uninvited."
 elven_30_two_field_formation:0 "Two-Field Formation"
 elven_30_two_field_formationDESCR:0 "There is an old elven proverb: "the enemy should suffer through two fields of ambush before facing an elven army." With magical communication and artificery-enhanced longbows, this proverb has become reality. With a natural advantage in traversing rough terrain, elven armies can effectively lead an enemy through several unfavorable skirmishes through false engagements and strategic retreats. Once the main battle begins, the enemy will have to contend with a Waning Crescent equipped with modern rifles, and if possible, the earlier skirmishers will begin to cause havoc in the enemy's backline, preventing reorganization and regrouping. Such is the elven way of fighting: not one life lost in vain."
 elven_30_silistran_drill:0 "Istralanian Drill-Chant"
 elven_30_silistran_drillDESCR:0 "There is no elf on the face of Halann whose soul is not moved by the singing of our legendary troubadours, weaving magic and rhyme alike into each syllable, vocalizing their will upon the world. However, pleasing melodies are not the only songs fit to be sung. The world is not so forgiving as to allow such pleasantries without also paying homage to the depraved, the ravenous, and the vicious. It is these songs that we choose to sing to our soldiers, emboldened through emulation of the late heroine Istralania Warsinger, bane of the Sorcerer-King and leader of the Istralari Banshees. Melodies of grief and bloodshed, but also ones of perseverance, tenacity, and new life. The new life that our soldiers choose to protect.\n\nThus, songs unpleasant to the ear shall be sung time and time again. Footsteps shall marge to the tempo, guns shall fire in unison, smoke shall fill the air, so that all that remains is the scent of soot, vision of the enemy, and the ceaseless melodies of war."

 bulwari_1_desert_fishes:0 "Desert Fishes"
 bulwari_1_desert_fishesDESCR:0 "Light cavalry armed with round shields, light spears and javelins. A reaction to the gnollish threat, this hit and run cavalry relied on speed and agility to overwhelm their foes before the battle even began. They were named after Saed Arduginu, the Desert Fish, a Zambari general who is credited for this unit's tactic."
 bulwari_1_gelkali_skirmishers:0 "Gelkali Skirmishers"
 bulwari_1_gelkali_skirmishersDESCR:0 "Light infantry armed with short spears and rectangular shields, recruited between the Gelkali and Kuzarami of the Harpy Hills. They usually formed a wall with their shields against the attackers. Because of the threat of the harpies, every soldier carried a ranged weapon like slings, javelins or short bows."
 bulwari_1_phoenix_auxiliars:0 "Phoenix Auxiliars"
 bulwari_1_phoenix_auxiliarsDESCR:0 "Light swordsmen armored in mail and armed with curved swords or maces and big rectangular shields. Their function was to support the heavy cavalry, and in battle they fought in a compact formation. They were recruited among the inhabitants of the Suran plain, and formed the backbone of the Phoenix successor states."
 bulwari_1_zanite_anahallapti:0 "Zanite Anahallapti"
 bulwari_1_zanite_anahallaptiDESCR:0 "Armored heavy cavalry men recruited between the Bulwari nobility, where both the rider and his mount are covered in scale armor, and armed with heavy spears, blunt weapons and bows. Primarily used for charges to break through opposing heavy cavalry and infantry formations."
 bulwari_5_bahari_phalanx:0 "Bahari Phalanx"
 bulwari_5_bahari_phalanxDESCR:0 "Medium Infantry armed with spears and rectangular shields of dwarven origin, called sliding shields, that had the ability to extend down onto the floor to secure the shield and the user's position within the formation. The phalanx fell out of use during the Age of Cinders, but had a resurgence during the Exodus Goblin invasion, as their overwhelming numbers forced the Bahari to adopt defensive strategies."
 bulwari_5_gizian_hallapkanu:0 "Gizian Hallapkanu"
 bulwari_5_gizian_hallapkanuDESCR:0 "Archers recruited between the inhabitants of the city-states of the lower Suran plain. During Giz of Brasan's rule, a new type of anti-armor arrow was introduced that was particularly deadly against the Akalšesi anahallapti and other heavily armored foes, giving them their name: Hallapkanu, the armor-killers."
 bulwari_6_akalsesi_esraka:0 "Akalšesi Ešraka"
 bulwari_6_akalsesi_esrakaDESCR:0 "Armored heavy cavalry men from Akalšes. The ešraka carry the same weapons as the anahallapti, another unit of Akalšesi origin, but they act primarily as cavalry archers, softening the enemy formation with arrow fire before charging. Their name reflects their organization, as they fight divided in groups of twenty riders."
 bulwari_9_jadd_seskullu:0 "Jaddari Šeskullu"
 bulwari_9_jadd_seskulluDESCR:0 "Light infantry recruited between the Surani converts to the Jadd, armed with round shields and bulwari sabers. These highly skilled swordsmen were frequently used in siege warfare, where they would be unleashed to deal with the resistance once the walls were breached."
 bulwari_9_reuyeli_phalanx:0 "Re-Uyeli Phalanx"
 bulwari_9_reuyeli_phalanxDESCR:0 "Heavy infantry armed with sliding shields and longer spears than their predecessors. The republic of Re-Uyel was one of the last Bahari independent states after the Exodus Goblin invasion, and their equipment was (reluctantly) crafted by the dwarves of Ovdal Tûngr."
 bulwari_10_bahari_ahitivam:0 "Bahari Ahitivam"
 bulwari_10_bahari_ahitivamDESCR:0 "Light cavalry armed with lances and javelins and armored with chainmail. The Bahari traditionally favored defense over offense, infantry over cavalry, and the role of the Ahitivam was to cover the flanks of the phalanx and to attack the flanks of the enemy formation after routing the enemy cavalry."
 bulwari_10_masnsih_horse_archers:0 "Mašnsih Horse Archers"
 bulwari_10_masnsih_horse_archersDESCR:0 "Light cavalry armed with curved bows. The Mašnsih traditionally used ranged weapons to soften the enemy formation before charging, but during the Jadd Empire they adopted the Desert Legion tactics of horse archery, skirmishing and fake-retreats."
 bulwari_12_bahari_shield_bearers:0 "Bahari Shield-bearers"
 bulwari_12_bahari_shield_bearersDESCR:0 "The backbone of the Overclan's military. The Shield-bearers adopted the longer Re-Uyeli spear and a bigger sliding shield, similar to the pavise. The shield-bearer phalanx provides a stronger and disciplined center to the otherwise disorganized goblin armies."
 bulwari_12_jaddari_sunforged:0 "Jaddari Sunforged"
 bulwari_12_jaddari_sunforgedDESCR:0 "Jaddar Jexiszuir was one of the first rulers to see the potential of firearms, and he established this type of arquebusier regiment before the fall of Dhenijansar, where they had their baptism by fire. The first row of the infantry formed a wall with their shield that provided cover to the second row while recharging, and used their spears to keep the enemy infantry at bay."
 bulwari_14_jaddari_esraka:0 "Jaddari Ešraka"
 bulwari_14_jaddari_esrakaDESCR:0 "Cavalry unit composed of the Zanite subjects of the Jadd Empire. Jadd's military took the group organization of the ešraka and applied it to a new shock cavalry regiment, lightly armored and armed with lances and pistols, whose function was to charge against the enemy musketeer lines."
 bulwari_15_jaddari_agskastu:0 "Jaddari Agškastu"
 bulwari_15_jaddari_agskastuDESCR:0 "The Agškastu was a musket designed by the best weaponsmiths in the Jadd empire, surpassing in spread, reliability and accuracy those of the surrounding nations. The Agškastu became the standard weapon of the Sunforged, and was instrumental to the victory at the siege of Khiraspid against the Command."
 bulwari_15_overclan_defenders:0 "Overclan Defenders"
 bulwari_15_overclan_defendersDESCR:0 "The Bahari soldiers of the Overclan abandoned their traditional shields and replaced their lances for pikes and they were deployed in conjunction with goblins carrying firearms. The goblins arquebusiers harried the enemy line, while the defenders protected them from the enemy cavalry and infantry."
 bulwari_18_gelkar_lancers:0 "Gelkar Lancers"
 bulwari_18_gelkar_lancersDESCR:0 "Light cavalryman armed with lances recruited between the subjects of the Harpylen Queendom. Gelkar horses are smaller and slower than their plain counterparts, but they are well adequate for fighting in the mountainous terrain of the Harpy Hills. The function of the Lancers is to provide land support to the harpy flocks."
 bulwari_19_imperial_agskastu:0 "Imperial Agškastu"
 bulwari_19_imperial_agskastuDESCR:0 "Infantry of the Jadd Empire equipped with a more advanced model of the Agškastu musket. The Sunforged abandoned shields and spears, and instead carried a Šamšir saber that they used while charging against the enemy line after softening it with musket and artillery fire."
 bulwari_19_kuzarami_irregulars:0 "Kuzarami Irregulars"
 bulwari_19_kuzarami_irregularsDESCR:0 "Elite light infantry troops of the Kuzarami Akalate. An independent state surrounded by giants, Kuzaram developed unorthodox military tactics to defend their land. The irregular's uniform served as an early form of camouflage, and every soldier is an expert in the art of marksmanship at long distances, wreaking havoc on the enemy lines from the Kuzarami highlands."
 bulwari_23_jaddanzari_line_infantry:0 "Jaddanzari Line Infantry"
 bulwari_23_jaddanzari_line_infantryDESCR:0 "Mass recruited soldiers of the Western Jadd Empire. The long Deioderan and the rebellion of the Surakeši League strained the resources of the empire, and the massive conscription of Surani and Zanites was used to fill the ranks of the army. The Line Infantry was poorly trained, but fought with zealotry against the enemies of the Divine-Herald."
 bulwari_23_jaddanzari_sukallu:0 "Jaddanzari Šukallu"
 bulwari_23_jaddanzari_sukalluDESCR:0 "Known in Cannor as dragoons, they are in reality a class of infantry that uses horses for mobility, but dismount to fight on foot. They are armed with Šukallus, a firearm with a short, large caliber barrel only effective at short range."
 bulwari_23_sunfire_grenadiers:0 "Sunfire Grenadiers"
 bulwari_23_sunfire_grenadiersDESCR:0 "Drolakandi soldiers armed with flame grenades, made through artificiery by the Ravelians of the peninsula. These grenades leave a small pool of fire after the initial explosion, and were used during the rebellion of the Surakeši League, as they proved particularly devastating against the gnollish regiments of the Jadd Empire."
 bulwari_26_kuzaki_sharpshooters:0 "Kuzaki Sharpshooters"
 bulwari_26_kuzaki_sharpshootersDESCR:0 "Elite soldiers of the Kuzak Akalate recruited between the inhabitants of the Garlas-kel region. They are armed with long-distance rifles, and they are able to provide covering fire from their mountain fortress to the troops fighting in a lower position. Every regiment is accompanied by a group of Eduz-nabari, whose function is to boost the morale of the Old Sun cultists."
 bulwari_26_saamirsesi_skirmishers:0 "Saamiršesi Skirmishers" 
 bulwari_26_saamirsesi_skirmishersDESCR:0 "Light infantry deployed by Saamiršes during their various skirmishes in the Ruined Sea, these brave soldiers were armed with elven style long range rifles, perfectly suited for the chaotic warfare in the jungles of the Ruined Isles.Legendary was their ability to secure advantageous positions and establish makeshift fortifications even under enemy fire."
 bulwari_26_surakesi_sukallu:0 "Surakeši Šukallu"
 bulwari_26_surakesi_sukalluDESCR:0 "An evolution of the Šukallu of the Jadd Empire, instead of dismounting to fight they become a true cavalry force, being trained in the use of firearms and the traditionally bulwari saber."
 bulwari_28_zanlibi_blinding_guard:0 "Zanlibi Blinding Guard"
 bulwari_28_zanlibi_blinding_guardDESCR:0 "The exiled followers of the Old Sun Cult established a new home in the lands of Aelantir, and now free from Sun Elven rule they devised new uses for their magic. The Blinding Guard is composed of Zanlib's best rifleman and mages, who fight in small units and use light magic to coordinate attacks, blinding the enemy and confusing them with illusions."
 bulwari_28_araskaysit_loyalists:0 "Araškayšit Loyalists"
 bulwari_28_araskaysit_loyalistsDESCR:0 "When the lower Suran plain rebelled against Jaddanzar during the second decade of the Deioderan, Ardašir szel-Akalšes, a self-proclaimed descendant of the Araškayšit, did the same, announcing the restoration of the Akalate of Akalšes. The loyalists were composed of veteran soldiers who had fought in Rahen for Jaddanzar, but who deserted after Ardašir's proclamation. Armed with rifles and wearing coats with the colors of the restored Akalate, their zealotry for the Jadd was replaced by zealotry for Akalšes and the House of Araš."
 bulwari_28_surakesi_cuirassier:0 "Surakeši Cuirassier"
 bulwari_28_surakesi_cuirassierDESCR:0 "Fruit of the relations between the Surakeši League and the Cannorian powers, the Cuirassier replaces the saber with a cannorian-styled sword, and their function is to charge against the enemy, providing shock power to the League armies. Cuirassiers were the key to the Surakeši victory in several battles against Jaddanzar."
 bulwari_30_overclan_skirmishers:0 "Overclan Skirmishers"
 bulwari_30_overclan_skirmishersDESCR:0 "Light infantry regiments of the Overclan, usually deployed as vanguard or flank guard. Inspired by the Kuzarami Irregulars, the skirmishers wear uniforms that camouflages them with the forests of Bahar, and carry modern rifles developed by the goblin artificers. In times of peace, they are tasked to guard the frontier between the Overclan and the Harpylen Queendom."
 bulwari_30_surakesi_guardsman:0 "Surakeši Guardsman"
 bulwari_30_surakesi_guardsmanDESCR:0 "Infantry of the Surakeši League, recruited between the citizens of the lower Suran plain. While inferior in number to the armies of the Jadd Empire, the Surakeši infantry made up for it with superior training and equipment. Many of the League's officials were trained in Cannor and brought with them the experience, tactics and command structure developed during the Blackpowder wars."

 firanyan_harpy_1_shriekers:0 "Shriekers"
 firanyan_harpy_1_shriekersDESCR:0 "Harpies have long been known to have a natural aptitude for singing, which they usually use to charm human men. However, with training, the voice of a harpy can also be a dangerous weapon. Shriekers scream as they swoop towards their foes, paralyzing them as their ears bleed in newfound silence."
 firanyan_harpy_1_vertical_pikes:0 "Vertical Pikes"
 firanyan_harpy_1_vertical_pikesDESCR:0 "In response to Bulwari phalanxes, which are able to easily spear harpies trying to charge down on them, the harpies have developed their own pike units. Soaring high above the enemy, harpies plunge down their spears into helpless infantry, before pulling them out of the corpses and repeating the process."
 firanyan_harpy_9_airborne_archers:0 "Airborne Archers"
 firanyan_harpy_9_airborne_archersDESCR:0 "From the Jaddari, the harpies of Elaiénna (and through them, other harpies) learned the art of archery, and soon adapted them for harpy battle tactics. Harpy archers are trained to fire in quick succession as they fly around the foe, the sheer rate of fire coming from every single direction often compensating for the lack of accuracy."
 firanyan_harpy_9_charge_abductors:0 "Charge Abductors"
 firanyan_harpy_9_charge_abductorsDESCR:0 "The harpies of Harpylen are on average, stronger than other harpies due to constant fighting with the Bulwari, and are also more reliant on kidnapping men for reproduction than other groups. As such, they have begun to use these traits in battle, grabbing enemy soldiers and dragging them up high into the sky, before sending them screaming to their deaths."
 firanyan_harpy_12_luring_songstresses:0 "Luring Songstresses"
 firanyan_harpy_12_luring_songstressesDESCR:0 "As they continue to civilize due to Jaddari influence, the Elaiénni harpies have turned towards less violent methods for reproduction, the most common of which is charming men with magic-laced songs. Eventually, one bright harpy realized these songs could be used to draw out the defenders of a poorly magically warded fortress, or make soldiers drop their weapons."
 firanyan_harpy_12_rattling_shriekers:0 "Rattling Shriekers"
 firanyan_harpy_12_rattling_shriekersDESCR:0 "While the eastern harpies learn to charm foes with their beautiful voice, those in the west continue to refine their voice to create even more terrifying shrieks in battle. In time, they would use specially-made rattling instruments to add a similarly disturbing and painful background noise to their shrieks."
 firanyan_harpy_15_dual_couriers:0 "Dual Couriers"
 firanyan_harpy_15_dual_couriersDESCR:0 "As the eastern harpies join the Desert Legion's crusade against Rahen and Bulwar, they also develop new tactics used in collaboration with human and elven soldiers. Most common is the use of harpies as aerial transports, silently delivering soldiers behind enemy lines or into a city defended by a fortress."
 firanyan_harpy_15_flying_arquebusiers:0 "Flying Arquebusiers"
 firanyan_harpy_15_flying_arquebusiersDESCR:0 "Archery has served us well in the past, but the time has come to modernize. The armies of Bulwar have long since employed powder-based weaponry like the arquebus, and the time has come that we do the same. Using verticality to gain an unobstructed line of fire and our enhanced vision for deadly precision, we shall become the gunslingers of the skies."
 firanyan_harpy_19_aerial_crossfire:0 "Aerial Crossfire"
 firanyan_harpy_19_aerial_crossfireDESCR:0 "As the humans of Bulwar adapted to high-altitude combat by using large, curved shields, harpies began to switch to several overlapping fields of fire, ensuring the enemy remains in enfilade and cannot defend against all angles of the oncoming storm of projectiles."
 firanyan_harpy_19_feather_flechettes:0 "Feather Flechettes"
 firanyan_harpy_19_feather_flechettesDESCR:0 "Though typical firearms are a challenge to fire from high altitudes, specialized dart-like projectiles known as flechettes have begun to surface as a possible alternative. Though they lack the stopping-power of firearms, they also lack the tremendous recoil that has prevented their widespread adoption into the army. Using harpy feathers to keep their aim true, these new flechettes will prove deadly on the battlefield."
 firanyan_harpy_23_harpylen_sharpshooters:0 "Harpylen Sharpshooters"
 firanyan_harpy_23_harpylen_sharpshootersDESCR:0 "The implementation of sharpshooters in a modern battlefield requires that two pressing issues be solved: inaccuracy and advantageous positioning. The propagation of flechettes among harpy militaries largely solved the prior issue, and there is no better position than the open sky. Before the enemy can react, hailstorms of flechettes shall rain from the sky from previously unheard of range."
 firanyan_harpy_23_siadan_stormsingers:0 "Siádan Stormsingers"
 firanyan_harpy_23_siadan_stormsingersDESCR:0 "Though song has largely fallen out of favor among the western harpies, in Far Bulwar the tactic remains strong in the form of the Stormsingers of the Siadans. Employing a combination of song to daze then shrieks to disgruntle, the Siádan Harpies have perfected the art of vocal warfare, with most enemies swiftly becoming disorganized rabble within minutes of unprotected observation of the harpies' melodic cacophony."
 firanyan_harpy_26_aerial_grenadiers:0 "Aerial Grenadiers"
 firanyan_harpy_26_aerial_grenadiersDESCR:0 "The typical plunger grenades seen throughout Bulwar are largely effective from close range, but are prone to shattering and possess numerous other design flaws. Thankfully, the unique biology of harpies allows us to forgo mechanical complexity in favor of pure concussive force. By weighting one side of the grenade to have a clear center of gravity, the simple motion of falling is enough to prime the plunger, allowing for a swift explosion the moment the grenade hits the ground, with misfire a very rare occurrence."
 firanyan_harpy_26_needlegunners:0 "Needlegunners"
 firanyan_harpy_26_needlegunnersDESCR:0 "Recent advancements in breech-loading have brought rise to a breech-loaded variant of standard flechette launchers, dubbed quite simply the Needlegun. Launching flechettes made with harpy feathers instead of iron, Needleguns are far lighter than other contemporary firearms and lack the tremendous recoil that plagued early aerial sharpshooters."
 firanyan_harpy_30_airland_warfare:0 "Airland Warfare"
 firanyan_harpy_30_airland_warfareDESCR:0 "As with most things, the full potential of harpy warfare cannot be realized with our soldiers alone. By integrating human auxiliaries to launch frontal assaults as the enemy is peppered with Needlegun fire from above, all forms of defense are invalidated. Trenches will be fired at from above, and canopies will be stormed by ground forces. Any that stand in our way are to be pitied."
 firanyan_harpy_30_the_gyrojet:0 "The Gyrojet"
 firanyan_harpy_30_the_gyrojetDESCR:0 "With the continued adaptation of artificery in the military comes innovation. Behold the Gyrojet, a gyro-stabilized rifle that launches miniature self-propelled combustion devices. A weapon with virtually no recoil, perfect for firing at unsuspecting targets from unprecedented distances."

