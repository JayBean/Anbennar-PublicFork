 #Centaur
 centaur_1_ordsiwyn: "Ordsiwyn"
 centaur_1_ordsiwynDESCR: "A thunderous horde of centaur warriors, eager to raid and pillage and feared throughout the plains."
 centaur_6_taryean_ordsiwyn: "Taryean Ordsiwyn"
 centaur_6_taryean_ordsiwynDESCR: "Made up of the strongest and bravest centaurs, the Thunder Hordes lead the clan into battle, breaking the lines of their enemies and allowing the rest of the troop to hunt down those that remain."
 centaur_6_gaohernlangh: "Gaóhernlangh"
 centaur_6_gaohernlanghDESCR: "While a spear is perfectly capable of killing a human, it takes a much stronger weapon to bring down a Centaur. When an honorable charge is not an option, a massive Gaóhernlangh great sword can resolve an up close fight in one slice."
 centaur_10_khivlait_warriors: "Khivlait Warriors"
 centaur_10_khivlait_warriorsDESCR: "Confronted with Federation expansion into the plains with the use of bombs and firearms, the centaurs have started to armor their champions in iron armor scavenged from fallen Triunic warriors."
 centaur_10_langh_and_schemba: "Langh And Schemba"
 centaur_10_langh_and_schembaDESCR: "While a Gaóhernlangh takes training to utilize, using it alongside a shield is something that only the mightiest Centaurs can accomplish. This show of strength enables a warrior to defend themselves while preparing a devastating strike."
 centaur_14_armored_chargers: "Armored Chargers"
 centaur_14_armored_chargersDESCR: "While the great size of a Centaur provides strength, it also leaves them vulnerable to attack. Borrowing designs from mounted opponents, a charger clad in metal can both protect themselves from incoming attacks and carry more momentum into their charge."
 centaur_14_schembai_chargers: "Schembai Chargers"
 centaur_14_schembai_chargersDESCR: "As they continue to be pushed back by the guns of the Federation, the hordes start arming themselves with massive tower shields to protect themselves while they attempt to close in for melee combat. Centaurs too weak to wield the shields rain arrows upon the enemy from behind the charge."
 centaur_18_eynukhe_swarm: "Eynükhe Swarm"
 centaur_18_eynukhe_swarmDESCR: "Armed with smaller shields for increased mobility, the Eynükhes gather in great masses to use their shields, numbers, and agility to avoid Triunic firepower long enough for at least part of the horde to get close enough to attack with their sabers."
 centaur_18_dunnenh_outriders: "Dunnenh Outriders"
 centaur_18_dunnenh_outridersDESCR: "The former archers of the Schembai charge, the Dunnenh arm themselves with multiple pistols seized from battles with Federation colonists. Rather than using the usual mass charge tactic of the centaurs, the Dunnenh only get close enough to open fire with their pistols, grabbing a new one from their belts rather than reload to keep up their rate of fire. When all their pistols are unloaded they run back into the plains to rearm before turning back for another attack run."
 centaur_23_duststorm_ambushers: "Duststorm Ambushers"
 centaur_23_duststorm_ambushersDESCR: "Wielding the standard Eynükhe shield and saber and supported by archers, the Ambushers wear leather armor with a thick woolen cape. In battle they stealthily circle the enemy, gradually closing in and picking up speed, raising massive duststorms to blind opposing forces while the thunderous flapping of their capes deafens and disorients. As they continue to circle, small groups break off to charge through to the other side, slashing at the enemy along the way."
 centaur_23_dunnenh_impulsers: "Dunnenh Impulsers"
 centaur_23_dunnenh_impulsersDESCR: "As the centaurs settled down and civilized, they began to adopt more modern tactics and produced their own firearms. Each Dunnenh would be armed with 8 pistols and clad in lamellar armor. They used similar tactics to the old outriders except that a third of the army would charge the enemy with sabers after the first attack, with another third joining after each successive gun run until the entire unit was caught in the melee."
 centaur_26_taryean_raiders: "Taryean Raiders"
 centaur_26_taryean_raidersDESCR: "While charging directly into the enemy may no longer be a viable tactic, harassment with unmatched speed provides a means of not only picking off the unlucky soldier, but relentless strikes can leave an entire army dazed and frustrated."
 centaur_26_iomburvlait: "Iombürvlait"
 centaur_26_iomburvlaitDESCR: "Representing a union between Dunnenh and Eynükhe tactics, the Iombürvlait wears a suit of lamellar armor protecting their entire front half and a wool cape covering their backs. They wield a four barelled musket with a long bayonet and a distinctive notched shield to brace it upon. After firing they charge the enemy ranks with their lance-like bayonets, after breaking through they head off to reload their muskets and repeat the process."
 centaur_30_great_iomburvait: "Great Iombürvlait"
 centaur_30_great_iomburvaitDESCR: "Possibly the most feared sight on the Forbidden Plains, the Great Iombürvlait is entirely entombed within a virtually impenetrable suit of armor. They eschew the use of firearms, their masks make them too hard to aim. Instead they're armed with javelins and long lances. They begin their attack by slowly trotting towards the enemy, with their own ranks spread out. As they near the enemy they pick up speed and move closer to each other, running at full gallop and shoulder to shoulder by the time they meet the enemy, breaking through them with a surge of steel. Every Great Iombürvlait is accompanied by a staff of supporters to carry, maintain, and replace their equipment out of combat and serve as skirmishers in the heat of battle."
 centaur_30_keaghilyud_sharpshooters: "Keaghilyüd Sharpshooters"
 centaur_30_keaghilyud_sharpshootersDESCR: "Never seen but always present, the threat of the Keaghilyüds keeps many a Federation soldier jumping at every noise. Wearing a lamellar vest over a wool coat, the Keaghilyüd carries a massive rifle capable of punching a fist sized hole straight through an ogre's gut from more than half a kilometer away, along with a metal stand to hold it on while they aim. A Keaghilyüd will only fire 2 or 3 shots from any one location, packing up and moving to a new firing point to avoid being caught in melee, their only defense in such a situation being a saber and a few pistols."

