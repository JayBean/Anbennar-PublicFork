 halfling_1_slingers: "Slingers"
 halfling_1_slingersDESCR: "Since the primaeval days of the Halflings, the sling has been one of their most sacred tools. From hunting vermin which assailed their vast farmlands to striking down ravenous predators that threatened their families and livestock, the sling’s many advantages in accessibility and efficiency was ideal for the Halfling’s stature and modest way of life. In times of conflict, the slinging skill of the average halfling proved to be mightier than the weapon’s humble appearance may imply, for halfling slingers were not only accurate sharpshooters, but also cunning and evasive ambushers."
 halfling_1_village_militia: "Village Militia"
 halfling_1_village_militiaDESCR: "Many halfling polities did not pursue developing formal armies because of their historical subordination to greater empires, but this did not mean that the halflings allowed invaders to bully them in their home territory. When conflict flows into the borders of a halfling village, its residents will mobilise into local militias, turning their warm communities into stalwart bastions. Every road was to be blockaded, every halfling was to defend and fortify the village’s border, and every morsel of food was to be denied from enemy consumption. Eventually, the exhausted invaders would be forced to detour into rugged terrain and paths, where the village could launch advantageous ambushes against them."
 halfling_1_pony_riders: "Pony Riders"
 halfling_1_pony_ridersDESCR: "Unlike their larger equine cousin, the horse, the pony’s shorter stature, quicker movement and stronger frame enabled it to be the perfect steed for Halflings. However, the ponies’ wily and independent nature made them exceptionally challenging to tame; especially the wilder ones among them. Affluent Halfling lords who could afford maintenance for a string of ponies would train their retainers to fight on-horseback as cavalry. The pony riders’ speed and power made them excellent flankers in open battles where Halfling foot-soldiers struggled to keep pace."
 halfling_5_bushrangers: "Bushrangers"
 halfling_5_bushrangersDESCR: "The Small Fellows adventurers quickly discovered the post-Greentide land of Escann to be savage and untamed beyond their modest expectations, filled with hostile tribes and strange creatures that couldn't be simply ignored. To avoid certain demise, the Small Fellows would establish the Bushrangers’ Guild, which was an organisation consisting of Greentide veteran soldiers that were tasked in defending the fledgling Halfling settlements in Escann. Despite their limited numbers, the Bushrangers proved to be successful, defending the Small Fellows’ territory from orcish raids while improving the effectiveness of local militias through improved leadership and training. The military contributions of the Bushrangers enabled the survival of Newshire."
 halfling_5_grainwardens: "Grainwardens"
 halfling_5_grainwardensDESCR: "The intensity of the Wars of Dominion between the Kingdom of Gawed and the Kingdom of Lorent over control of the Small Country threatened the livelihoods of the native halflings to the point where militarization was no longer a question, but a necessity for their protection. As a result, Halfling city elders commissioned permanent standing units to defend themselves from highwaymen, bandits and roving bands of Lorentish and Gawedi soldiers. Colloquially known as the Grainwardens for their role in defending the farms and granaries of the rural countryside, these salaried soldiers were veterans of the Wars of Dominion who would provide local militias with a core of active patrolling soldiers to support the defence of the Halflings."
 halfling_6_armored_ponies: "Armored Ponies"
 halfling_6_armored_poniesDESCR: "The province of Roysfort, where Halflings were known for their stables of strong Roysfoot Thoroughbreds, would not only grow wealthy from the pony trade to northern Halfling states as they demanded more ponies to meet growing military and economic needs, but would make their own innovations upon Halfling cavalry. By equipping their Thoroughbreds with metal barding, the ponies became resilient against glancing melee blows and ranged fire; this granted Halfling cavalry greater durability and staying power in the battlefield."
 halfling_9_ankleshankers: "Ankleshankers"
 halfling_9_ankleshankersDESCR: "When Halfling armies transitioned out of their traditionally defensive warfare, the Ankleshankers were a Greymill evolution of the typical halfing guerilla which exchanged safe ranged skirmishing for audacious close-quarters combat. These halflings would stealthily close the distance upon an unsuspecting enemy before causing terror by shanking their ankles with dirks after sneaking between their ranks. Their legacy would be remembered through the story of Albert Flourmaker, a local hero who waited for days in a captured Gawedi grainstore, along with 24 guerillas, before ambushing the garrison in the cover of dusk. Flourmaker and his allies’ bold action drove away the Lorentish garrison from their own encampment despite their odds. "
 halfling_9_guerilla_bands: "Guerilla Bands"
 halfling_9_guerilla_bandsDESCR: "The village militia became more sophisticated as the Halflings got engulfed in ever-more devastating Cannorian wars as manpower, quality, and equipment steadily improved. Many Halfling villages would appoint standing militia leadership, record and maintain permanent stocks of equipment and even keep census numbers to ensure every capable Halfling could be trained, supplied and deployed for the long-term defence of their community. These militias had superior leadership, initiative and staying power than the ad-hoc local defence units that preceded them."
 halfling_10_pony_knights: "Pony Knights"
 halfling_10_pony_knightsDESCR: "As the Wars of Dominion escalated between Gawed and Lorent, Viswall would emulate their Lorentish overlords’ cavalry. Combining the Halfling pony’s strength and mobility with the robust plate armour of Lorentish blacksmiths, these pony knights provided Halfling armies with  competitive, albeit limited, shock cavalry that was most useful in open battles, where Halfling contingents were often forced to fight under disadvantageous terms against their mightier enemies."
 halfling_12_newshire_village_patrols: "Newshire Village Patrols"
 halfling_12_newshire_village_patrolsDESCR: "The Newshire Village Patrols refer to the local units of the Newshire Army during the Age of Unravelling. As adventurer groups consolidated into independent polities and orcish raids became more dangerous, the need for a standing army was forced upon the Newshire Halflings. The Stewards of Newshire would agree to levy taxes for the foundation of a new army, combining the roles of village militias and the Bushrangers’ Guild into the Newshire Army’s Village Patrols, tasked in defending the homeland from potential invaders. When raids were detected from their daily patrols on the trails of Newshire, nearby units could rapidly consolidate into a defensive army to launch a counterattack upon the potential invaders."
 halfling_12_redfoot_musketeers: "Redfoot Musketeers"
 halfling_12_redfoot_musketeersDESCR: "As the Wars of Dominion dragged on, the Redfoot settlement of Coppertown became a local armaments production centre due to their expertise in metallurgy and craftsmanship. Through the expansion of local armouries and smithing sites, Coppertown’s many blacksmiths became equally-capable gunsmiths. The Coppertowner muskets would become the favourite of Redfoot skirmishers for their stopping power and lethality. Musketry would usurp slinging as the primary ranged weapon of halflings by the end of the War by all but the most frugal of their militias."
 halfling_14_pony_pistoliers: "Pony Pistoliers"
 halfling_14_pony_pistoliersDESCR: "During the early stages of the Small Country revolt, Halfling rangers struggled to deal with the encroaching Lorentish armies invading their homelands; thousands of raids and attacks were reported yet there were only so many to heed their people’s calls for help. Halfling rangers would adopt horseback riding to gain indispensable speed to track and intercept marching Lorentish convoys and regiments. When intercepting an enemy unit, these rangers would allow local militias to prevent the Lorentish units from advancing by any means necessary while they outmanoeuvred the enemy to block their retreat and constrict their positions, firing their pistols at both rearguard and retreating Lorentish soldiers."
 halfling_15_halfling_irregulars: "Halfling Irregulars"
 halfling_15_halfling_irregularsDESCR: "The Small Country Revolt swept across the region against their Lorentish overlords and in the process, the idea of independence resonated throughout the halflings who could hear the Small Country’s heed for help. The dream of a sovereign Small Country drove many Halflings throughout Cannor to join such an ambitious cause as soldiers, responsible for not only seizing Lorentish fortresses and armouries, but fighting in thousands of skirmishes, ambushes and battles. By the end of the Small Country Revolt, halfling chroniclers estimated that one out of every five halflings had a relative or family member who volunteered in the Small Country’s many militias."
 halfling_15_volley_revolutionaries: "Warheart Infantry"
 halfling_15_volley_revolutionariesDESCR: "The Small Country Revolt proved that independence couldn’t be simply won with defensive action alone. Ottokar Warheart, an experienced commander and former adventurer from Pearview, would reorganise his personal army into an aggressive expeditionary force to fulfil this dire need. Warheart’s Halflings would be led deep in enemy territory and attack encampments, supply trains and even entire Lorentish formations at night. These raids emphasised an initial salvo of devastating musket-fire before prolonged skirmishing that applied superior marksmanship and positioning. The daredevil nature of these attacks shattered the resolve of exhausted Lorentish armies, securing victories battle after battle."
 halfling_18_pony_cuirassiers: "Pony Cuirassiers"
 halfling_18_pony_cuirassiersDESCR: "Inspired by the legacy of Halfling rangers serving as pistoliers in the Small Country Revolt, the Cowskeep would raise heavy cavalry in the veneration and innovation of these heroes. Channelling the spirit of the Cowskeep Battlebull, their beloved and pugilist war mount, Cowskeep cuirassiers were renowned for their bold shock charges, regardless of the risk. The cuirassiers would launch aggressive charges against enemy formations regardless if they were distracted by skirmishers, shattering their rank-and-files with sabres like bulls’ horns before the bellowing of blunderbusses and pistols resonated in the air. By the end of such a vicious brawl, the enemy would either rout in complete terror or be pounded into the dirt of the battlefield."
 halfling_19_longmusket_snipers: "Longmusket Snipers"
 halfling_19_longmusket_snipersDESCR: "The long-musket was a rarity within the average armoury due to its hefty and non-standardized components rendering production difficult and their deployment for conventional skirmishing even more challenging. As a result, many of these long-muskets would circulate into the hands of Elkmarcher halflings, who were exceptional woodsmen and hunters, to serve as snipers. These snipers awaited to intercept high-value targets that were expected to cross their area of operation, concealing themselves in lush nature in dugouts for days until their objectives were fulfilled. Notably, their endurance and patience has led some to believe that Elkmarcher snipers could last days in static positions unwaveringly, only resting to periodically chew on robust Elkmarch deer jerky to pass the dragging time."
 halfling_19_stake_squares: "Stake Squares"
 halfling_19_stake_squaresDESCR: "The stature of a Halfling guaranteed that any conventional pikemen would be impossible to employ. Given the increased pressure on the Small Country to militarise to offensively compete with their tense neighbours, the Small Country integrated sappers into their regular musketeer units to provide support in direct action. These sappers were raised to efficiently deploy fieldworks and various traps to weaken the advancing armies while hidden in the midst of the battlefield thanks to the terrain and smoke. The sappers would be best known for their utilisation of stakes as a replacement to pikemen, which could be easily deployed in squares to divert enemies into artificial chokepoints, where Halfling musketeers could easily shoot the disorganised enemy."
 halfling_23_barrage_line: "Barrage Line"
 halfling_23_barrage_lineDESCR: "As volley-fire became the predominant method of musketry throughout Halann, Halflings eventually transitioned their forces to adhere and respect volley-fire strategies. However, strategists also understood that halfling armies struggled in open territory. The Small Country would develop small companies of light infantry that could easily adapt drilled volley-fire and open order formations in the midst of dense forest cover. These light infantry companies fought in two ranks, launching barrages of concentrated musket fire to end skirmishes decisively and quickly before their positions could be compromised and attacked by the recovering enemy."
 halfling_23_west_tipney_rangers: "West Tipney Rangers"
 halfling_23_west_tipney_rangersDESCR: "Although Halflings of West Tipney exalted the sereneness of their humble territory, those claims were frequently challenged by their belligerent neighbours, both Cannorian and Ynnic. As a result, the West Tipney Rangers were founded as a means of expelling rival frontiersmen, tribes, and colonists that were encroaching upon their new homeland. Donning green coats to mask themselves amongst the forests and grasslands of their lands, these rangers fought with rifled muskets against potential invaders, who often prowled open grasslands and the many roads of West Tipney, looking for rightfully West Tipneyean lands to seize for themselves."
 halfling_23_war_dog_riders: "War Dog Riders"
 halfling_23_war_dog_ridersDESCR: "The Vyzemby-Cannor trade introduced war dogs to the Small Country; agile, strong, and cheaper than ponies. Halflings would raise packs of war dogs as mounts, utilising them in scouting and skirmishing roles within their cavalry units. Halfling war dog riders would use their mounts’ speed and strong senses to quickly survey areas ahead of the main army. When necessary, war dog riders would charge into the fray, using their mounts’ strength and vicious bite to rip apart their enemies."
 halfling_26_mobile_skirmishers: "Mobile Skirmishers"
 halfling_26_mobile_skirmishersDESCR: "As deployed firepower escalated due to advancements in artificery, artillery and musketry, halflings rejected any notion of closed-ordered formations, instead staunchly favouring open-order warfare and attrition warfare. Halflings reduced the grandiose numbers of their armies in favour of a strong core of skirmishers and rangers, who would engage the enemy indirectly: supply trains disappeared, entire regiments returned to headquarters battered, and the will of the enemy slowly deteriorated through their attacks. In battle, these skirmishers would fight in open order, with the main bulk of their forces pinning down formations as allied troops engulfed and crushed them like apples being processed into Appleton cider."
 halfling_26_treacherous_tagteams: "Treacherous Tagteams"
 halfling_26_treacherous_tagteamsDESCR: "In close quarters combat, Halflings tended to struggle due to their smaller stature rendering the use of weapons, such as polearms, ineffective. As weapons became more compact and efficient during the Age of Artificers, the Halflings’ quiet pace and short height became more of an advantage in open order combat. Such concepts culminated in the strategies proposed by Thomsbridger General Brandon Shadowfoot written in his military theory book, “Halfling Warfare in the post-Artificery Battlefield.” Stipulated in his book, pairs of infantry would be armed with pistols and dirks for close-quarters combat. from point-blank range initiating Tagteams would sow chaos through their ambush while the other squads attacked gaps in the opponent’s formation, allowing the Tagteams to defeat the enemy in detail."
 halfling_28_small_grenadiers: "Small Grenadiers"
 halfling_28_small_grenadiersDESCR: "Grenades were an uncommon weapon in the Small Country until goblin artificers from Gerudia began to make their way to Viswall, introducing E++ explosives to Small Country armourers. Combining the traditional affinity for halfling slinging and the devastating power of this new substance, the Small Country’s Grenadiers were established. These troops would use their slinging strength to launch E++ bombs behind the safety of allied skirmishers who kept the enemy pinned and distracted, causing severe casualties as the bombs’ payloads spewed devastating fire upon their victims."
 halfling_28_viswall_fencibles: "Viswall Fencibles"
 halfling_28_viswall_fenciblesDESCR: "By the later years of the Age of Artificery, the Small Country would reimplement widespread conscription to compensate for the army’s entanglement in Cannorian affairs. These state-managed militias, known as the Viswall Fencibles because conscription offices were located in Viswall, provided resistance against potential invaders where the standing army could not while providing them the training, financing and equipping a modern army needed. Although not as skilled in warfare as the professional regulars, the Fencibles could afford the professional army lots of time to mobilise and intercept enemy armies through an intense guerilla campaign, bent on crippling the invader’s war effort at every angle."
 halfling_28_dogoons: "Dogoons"
 halfling_28_dogoonsDESCR: "The war dog’s discipline and obedience was unmatched compared to typical Cannorian steeds; no gunfire, artillery or magic-slinging could break the senses and will of the Vyzemby wardog. As a result, it was no surprise that halfings quickly adopted them as war mounts perfect for their stature and cost. Harnessed onto the backs of these dogs, dogoons would use mounted musketry, allowing their dogs to autonomously guide them to safety after each shot during these skirmishes. Should the enemy greedily chase after the dogoons, the war dogs would viciously attack the chaotic ranks of the advancing enemy while the riders warded bayonets away from their trusted companions with sabres."
 halfling_30_shotgunners: "Scattergunners"
 halfling_30_shotgunnersDESCR: "The Cannorian scattergun was invented by the Ashsinger’s Guild of Tinkering and Weaponsmithing in Turnwell as an all-in-one tool for self-defence, hunting, vermin exterminating and excessive noise-making. Featuring a breech-loading bolt-action, the Cannorian scattergun was a simple weapon to operate effectively for any simple-minded soldier. The Small Country would adopt and produce scatterguns for national defence purposes, equipping every Fencible regiment with two platoons of scattergunners to serve as point-guard units and shock troops in close-quarters engagements."
 halfling_30_windgunners: "Windgunners"
 halfling_30_windgunnersDESCR: "The windgun was invented by gnomish tinkerers in Viswall, and was soon adopted as part of the overarching strategy of Halfling warfare in the Small Country. Despite its issues with reliability, maintenance and power, the windgun’s softer report and lack of muzzle flash was excellent for the Halflings’ reliance on guerilla warfare. Windgunners would be deployed to take meeting engagements with the enemy, constantly firing and repositioning to take advantage of the windgun’s staying power before retreating once their air canisters depleted, protected by reinforcements who would attack the weary enemy formations with conventional muskets."

 swamp_troll_1_nailed_ones:0 "Nailed Ones"
 swamp_troll_1_nailed_onesDESCR:0 "Cursed to die twice in battle, the trolls of the Shadowswamps are horrific creatures who with every step bring disgust and horror to the regions they conquer. Those who hold nails in their bodies are of old age, adorned with these to inflame their spirits as they age, the oldest trolls adorned with hundreds sticking in and out of them and with these nails, bring scars and tactics in battle. Trust he who has been marked by the hag, for he has seen a hundred battles."
 swamp_troll_6_ravagers:0 "Troll Ravagers"
 swamp_troll_6_ravagersDESCR:0 "Especially fearsome Trolls bristling with nails and veterans of skirmishes with the Mengi, these trolls will rush forward in a fearsome rage, ravaging the enemy lines."
 swamp_troll_9_shieldflesh:0 "Shieldflesh Trolls"
 swamp_troll_9_shieldfleshDESCR:0 "The trolls make sure nothing goes to waste and after the many incursions into the Mengi, they have learned how to utilize the Mengi's shields, grafting them onto themselves to create carapaces of iron."
 swamp_troll_10_tusked_chargers:0 "Tusked Chargers"
 swamp_troll_10_tusked_chargersDESCR:0 "Through war and the ivory present in the swamps, the trolls have a wide selection of exotic, clawed and horned beasts in that they have been tearing useful chunks off and adding to themselves, these trolls bristle with white animal bones, horns and claws grafted from animals, leading the spearhead of the trollish vanguard, piercing the Mengi shieldwall with their bone lances."
 swamp_troll_12_groaning_ones:0 "Groaning Ones"
 swamp_troll_12_groaning_onesDESCR:0 "Some of the earliest sources of flesh-crafting come from the groaning ones, these trolls will sew living prisoners onto themselves as shields, and of course these near-corpses groan and scream whilst they're hailed with gunshot and arrows. These screams instill the fighting enemies with fear and makes fighting them such a bore."
 swamp_troll_14_corpserunners:0 "Corpserunners"
 swamp_troll_14_corpserunnersDESCR:0 "These trolls will lay upon piles of the dead to seem like non-threats. Once the enemy is close enough they pounce. Charging the enemy with no remorse or care for themselves, these trolls also tend to hunger for their prey, and the piles they leave behind can be seen with many missing parts."
 swamp_troll_15_bursters:0 "Troll Bursters"
 swamp_troll_15_burstersDESCR:0 "The Hags know the fear and misery that even a simple plague can cause, which is why they have started to injected the most virulent diseases and poisons into the skin and body of the trolls, creating pustules and boils which explode onto humans that are unlucky enough to try to shoot them or fight a troll in close combat."
 swamp_troll_18_flayed_sprinters:0 "Flayed Sprinters"
 swamp_troll_18_flayed_sprintersDESCR:0 "Trolls that have decided to sacrifice strength and weight for speed and dexterity, they tear chunks of flesh off  themselves, cutting their bodies  raw in order run at speeds faster than normal and move around with greater ease than their usually bulky selves."
 swamp_troll_19_flesh_wall:0 "Flesh Wall"
 swamp_troll_19_flesh_wallDESCR:0 "Some trolls have realized you don't need any complicated maneuvers or tactics to win a fight, you just need to keep grafting more and more flesh on flesh over and over again until you start to resemble more of a wall of flesh rather than anything Trollish. We have begun to deploy these trolls at the front of our army, using them as meat shields that easily soak up gunfire and cannon shot"
 swamp_troll_23_bladespine_chargers:0 "Bladespine Chargers"
 swamp_troll_23_bladespine_chargersDESCR:0 "With the trolls increasing their territory and reach they have started to hunt elephants and other tusked animals, alongside metal scraps captured, they have graft a mixture of metal and bone onto their spines creating an array of bone spikes and metal scythes across their back that they then use to rush forward at the enemy army and cut them to pieces."
 swamp_troll_23_boneplate:0 "Boneplate Trolls"
 swamp_troll_23_boneplateDESCR:0 "Finding a use for all the leftover bones after the flesh is torn away, the Trolls have started carving the bones into the imation of armor before grafting them under and over their flesh, creating a armored carapace of bone. "
 swamp_troll_26_hand_cannons:0 "Hand Cannons"
 swamp_troll_26_hand_cannonsDESCR:0 "The trolls have begun to sew cannons captured from the Mengi into their arms, putting meticulous care to allow themselves to fire these cannons without losing an arm, though with their regenerative abilities that is the least of their worries."
 swamp_troll_28_hindlegged_hunters:0 "Hindlegged Hunters"
 swamp_troll_28_hindlegged_huntersDESCR:0 "Trolls Sprinters in order to compete with more sophisticated skirmishing techniques have begun to morph their bodies into a Lion-like form, taking inspiration from every four legged creature from elephants to horses, grafting on a second set of legs allowing them to run whilst holding weapons and cannons."
 swamp_troll_30_mutated_ironflesh:0 "Mutated Ironflesh"
 swamp_troll_30_mutated_ironfleshDESCR:0 "The combination of the massive influx of foreign artificery into troll society and their own ever increasing fleshcraft has lead to a veritable trollish arms race of bioweaponry, every troll grafting more and more magic infused armaments onto themselves, warping the metal inside themselves to become any kind of weapon they need, from a shield, blade or cannon.From metal  enforced skeletons to replacing troll tusk with enchanted elephant tusks and grafting on enough Volley Cannons to level a army, each troll has begun to become their own unique combination of flesh and machine, each troll trying to outcompete each other to become the perfect Weapon of the Hags."

 east_sarhaly_1_mengi_shieldbearers:0 "Mengi Shieldbearers"
 east_sarhaly_1_mengi_shieldbearersDESCR:0 "For the many kingdoms of the Mengi, a monarch's household guards formed the core of their armies. Bearing circular iron shields forged in the hills of the Gebahiri with their liege's crests painted in vibrant colors, their heavy spears and sharp swords were more than enough to intimidate the local rabble or slave revolt. However, a dozen or more of these brave warriors might be slain in taking down a full-grown swamp troll."
 east_sarhaly_1_simegasan_cavalry:0 "Simegasan Cavalry"
 east_sarhaly_1_simegasan_cavalryDESCR:0 "A simple cavalry charge is better than even sophisticated tactics when done right. The horse-riding strategy used by Simegasa is a shining example of this - veteran riders, armed with a spear to skewer enemy cavalry and a sword to run down infantry with. Simegasa's brutally efficient implementation of even such a simple tactic has allowed them to dominate and expand into the Mengi proper long before the Yezel Mora Invasion."
 east_sarhaly_5_pit_spearers:0 "Pit Burners"
 east_sarhaly_5_pit_spearersDESCR:0 "Adapted from a long practiced form of self-defense among the Talilibeti woodsmen and hunters of Simegasa, pit burners took advantage of one of a troll's main weaknesses: fire. Digging pitch-filled and stake-lined trenches, they quietly waited for a group of trolls to stumble into their path. When the hapless monsters fell into the traps, the pit burners quickly set them ablaze, dispatching hose who survived the fire with a long lance to the heart."
 east_sarhaly_6_elephant_riders:0 "Elephant Riders"
 east_sarhaly_6_elephant_ridersDESCR:0 "More of a walking fortress than simple cavalry, trained elephants have been used for millennia on the battlefield across Sarhal and Rahen. Guided by a trained rider and staffed with a javelin throwers, a war elephant is able to trample even trolls while simultaneously peppering them with spears."
 east_sarhaly_9_sitewosi_tanglers:0 "Sitewosi Tanglers"
 east_sarhaly_9_sitewosi_tanglersDESCR:0 "For most, a family tradition-turned-pasttime, for others a career, but whatever the reason, the Sitewosi have become famed for their netweaving. But when the trolls came they found that nets were useful for more than carrying objects, catching insects or fishing, but they could actually slow down a rampaging troll. Why bother fighting, when you can tangle a troll dead in its tracks?"
 east_sarhaly_10_dhujati_stampeders:0 "Dhujati Stampeders"
 east_sarhaly_10_dhujati_stampedersDESCR:0 "Continual troll incursions have forced the peoples of eastern Sarhal to devise new ways to adapt to the threat. Inspired by similar strategies applied in Dhujat, many of the peoples near the Shadow Swamp simply began to employ stampede tactics against the trolls. Distinguished by their heavy armor and the weights that they carry, even a troll would be a fool to stay in the path of a rampaging elephant."
 east_sarhaly_12_bakra_slave_axemen:0 "Bakra Slave Axemen"
 east_sarhaly_12_bakra_slave_axemenDESCR:0 "All slaves in the Mengi came from beyond their so-called 'holy lands', from unsuspecting Bulwari, Raheni prisoners of war sold on or even Cannorian peasants running afoul of Viakkoc's corsairs. But not all were destined for a life of servitude in the fields and palaces of their new Mengi overlords, some, who had the build or background of a soldier in the past life were given a chance of freedom: to take a greataxe and fight back the Yezel Mora Horde. While originally seen as cheap and expendable troops, the Bakra Slave Axemen (Bakra being a corruption of the gnollish 'Krah') eventually become known as fearless warriors that can break the momentum of a torll horde that would have overwhelmed less deserate men.\n\nIt is said that if an aexeman brings the severed head of a troll, that their freedom is guaranteed."
 east_sarhaly_14_feral_horse_cavalry:0 "Feral Horse Cavalry"
 east_sarhaly_14_feral_horse_cavalryDESCR:0 "The hills of the Metobesebi has many feral horses, said to be descendants of great desert steeds cultivated by the djinn Ardimya-That-Was. Until recently they have been left to roam freely until they are brought in to be broken, but now even that is not necessary. Bound to a rider through a special ritual, feral horse riders share a deep and unique emotional connection to their steeds. For this reason, they are much more nimble than a regular rider. They are frequently armed with flaming swords and set loose upon the trolls, for it is known that trolls cannot heal back a burn."
 east_sarhaly_15_dugiti_fire_breathers:0 "Dugiti Fire Breathers"
 east_sarhaly_15_dugiti_fire_breathersDESCR:0 "The glassblowers of Dugiti were far from famous for their martial abilities until 1596, when every last troll in a horde threatening the city was incinerated by their newest piece of glassware: a trumpet-like tube enchanted with magics, which would allow the wielder to breathe air into one end and flame out the other. Soon, glassblowers with the mightiest lungs abandoned their artisan trade and sold their services as a new, peculiar price of soldiers that fetched a heavy price in every corner of East Sarhal."
 east_sarhaly_18_mewomender_clothbearers:0 "Mewomender Clothbearers"
 east_sarhaly_18_mewomender_clothbearersDESCR:0 "Clothbearers drape their horses in colorful, flowing fabrics and carry noisemakers in addition to swords and spears. Named after the city of their origin - Mewomender - they are used to grab the attention of wandering trolls and either lead them away from the main battle, or to lure them into ambushes. The horses are bred for stamina over anything, leading to the "Mewomender" also becoming a popular breed of marathon horse outside of their military roles. "
 east_sarhaly_19_blunderbuss_brigade:0 "Blunderbuss Brigades"
 east_sarhaly_19_blunderbuss_brigadeDESCR:0 "As the troll hordes penetrated the Mengi deeper and deeper over time, most civilians sought a better defense than a spare guineafowl or goat to throw their way. The answer came in the form of a blunderbuss, whose design was quickly imitated and mass produced and sold on cheap subsidizes to the many settlements across the land. When a troll horde came knocking, the civilian militia would form brigades, throwing anything inside their makeshift weaponry: from sticks and stones, pieces of furniture, jewelery and anything else that might slow or perforate trollflesh."
 east_sarhaly_23_elephant_grenadiers:0 "Elephant Grenadiers"
 east_sarhaly_23_elephant_grenadiersDESCR:0 "Elephants are good for more than just shooting arrows or throwing spears. If their legs can be sufficiently armored from the blasts, and their temperment right, then they are also excellent positions to throw grenades from. Steered by a rider, the other individuals on-board alternate between explosives and handguns to rain fire upon their foes. The hardest part is keeping the elephants calm during battle, but careful training has allowed the beasts to become accustomed to the rigors of the battlefield."
 east_sarhaly_23_ofey_grenadiers:0 "Ofey Grenadiers"
 east_sarhaly_23_ofey_grenadiersDESCR:0 "Vast quantities of gunpowder imported from Rahen and Yanshen in the 17th century ignited a creative explosion in East Sarhaly firearms, with each weaponsmith trying to outdo the next in finding new ways to set trolls on fire. The best, of course, were the Ofehibi, which developed a 'sticky grenade', coated in a tree sap that adhered to trollskin and filled with incendiary powder that would only be extinguished when it had reduced its target to ashes."
 east_sarhaly_26_mengi_mass:0 "Mengi Mass"
 east_sarhaly_26_mengi_massDESCR:0 "The economic and population boom of the Mengi in the early 1700s, particularly in Yeteferen, combined with new military theory and equipment adopted from Cannor, led to the widespread adoption of mass infantry formations in East Sarhal. By then, the ferocity of the trolls could not keep up with the simple idea of throwing more bodies at the problem."
 east_sarhaly_28_melaktewag_winged_lancers:0 "Melaktewag Winged Lancers"
 east_sarhaly_28_melaktewag_winged_lancersDESCR:0 "When the angel Kamniel appeared and charged straight into Adurmag's horde, the Mengi people saw hope for the first time in a very long time. The Melaktewag seek to emulate such bravery in the face of danger, and are clad in ornate heavy armour and decorative wings to emulate Kamniel's deeds. Sitting atop the largest stallions availabe, these warriors inspire as much hope in their allies as they do fear against their enemies."
 east_sarhaly_30_melaktewag:0 "Melaktewag"
 east_sarhaly_30_melaktewagDESCR:0 "Among the Melakmengi army at the turn of the 19th century, the elite Melaktewag stood above the rest in strength, cunning, and sheer unbreakable will. Initiation required killing a captured troll in single combat, granting the victor the right to wear the intimidating mask and angelic-inspired armor of the order. The pain of gunfire seems a stranger to these soldiers, who march steadily on brandishing crescent blades towards their enemies. Some conspiracy theorists even suggest that the Melaktewag were fallen servers raised by the foul magics of the shadow swamp, but compelled by their loyalty to the living and served even in death."
 
 #harafic tech
 harafic_1_desert_warriors: "Desert Warriors"
 harafic_1_desert_warriorsDESCR:0 "The traditional warriors of the desert-dwelling Haraf'ne are well practiced with both spear & bow. In the ancient days of the Haraf'ne, the eastern tribes were consolidated by the eldest of all Houses, House Datai'tsel, who utilized their overwhelming massed archers to force a surrender of many lesser tribes - on some occasions, before a single arrow needed to be loosed."
 harafic_1_jungle_warriors: "Jungle Warriors"
 harafic_1_jungle_warriorsDESCR:0 "The warriors of the Kooras, armed with javelins and bucklers, are expert ambushers in their jungle homes, leaving little chance for resistance with their swift maneuvers. These warriors would often wait, submerged in dark river crossings, for enemy warriors to pass, springing a devastating trap and leaving only a bloodstained current in their wake."
 harafic_1_masked_warriors: "Masked Warriors"
 harafic_1_masked_warriorsDESCR:0 "The masked fighters of the Mayte prefer a more intimate style of warfare compared to the Haraf'ne's arrows and Kooras' javelins and are expert wrestlers and grapplers. Every defeated combatant proves the strength of a Mayte and the power of their Kalun Mask, bringing them one step closer to the King Mask. This results in a tenacity and ferocity unmatched amongst the Harafic ruinborn, and their battles are often to the very last."
 harafic_1_harafe_nomads: "Haraf'ne Nomads"
 harafic_1_harafe_nomadsDESCR:0 "The Haraf'ne's history as a semi-nomadic people translates itself well to their reliance and ability of horse riding. Of particular pride is the Nean'àuvulin, who, in countless battles over the centuries since their inception, have utilized their maneuverability and mastery of the bow to serve as a harassing and screening force, giving their unmounted comrades ample opportunity to shower the enemy with hails of arrows."
 harafic_1_epednar_mercenaries: "Epednar Mercenaries"
 harafic_1_epednar_mercenariesDESCR:0 "In the last few centuries since Hubinach's ultimately failed invasion of the Ynn, many Epednar were exposed to the relative bounty of the river and its people. As veterans and new warriors of the Epednar sought to make a living from raiding and combat, many realized they could sell their service as mercenaries to the many feuding Ynnics after the empire's dissolution - the Epednar's immense prowess as cavalry troops proving decisive in many battles in the Ynn River Valley."
 harafic_9_harafe_herd_guard: "Haraf'ne Herd-Guard"
 harafic_9_harafe_herd_guardDESCR:0 "Shepherds-turned-soldiers were often all the Haraf'ne could call upon in defense for much of their history, outside of the chiefs' retinues, especially in such a vast area as Haraf where scant few local garrisons were all that could be mustered against hostile raids. This necessitated every Haraf'ne herder to be trained in archery and basic defensive tactics, forming an informal "Herd-Guard" that was ever-vigilant in protecting their people and way of life."
 harafic_9_kooras_cutters: "Kooras Cutters"
 harafic_9_kooras_cuttersDESCR:0 "The Kooras are quite adept at navigating their jungle homes; where old, familiar trails may be compromised by a hostile force or dangerous predator, Kooras have no qualms in creating new paths to ambush said enemies. To facilitate this, teams of warriors are equipped with heavy-duty machetes to cut paths through thick jungle and flesh alike."
 harafic_10_epednar_raiders: "Epednar Raiders"
 harafic_10_epednar_raidersDESCR:0 "The bane of the western Ynn was that of the Epednar raiding party; a horde of swift horse archers whose combination of unorthodox tactics and mastery of horseback combat arguably made them the most effective, and most certainly dreaded, horsemen of all North Aelantir."
 harafic_12_silent_stalkers: "Silent Stalkers"
 harafic_12_silent_stalkersDESCR:0 "Of most Haraf'ne, there is a deep-seated fear of the Silent Watchers, beings believed to steal a Haraf'ne's spirit and prevent them from merging with the Paragon Spirits in death. In extreme circumstances, some Haraf'ne may volunteer to become "Silent Stalkers" - fanatical warriors that forfeit their bodies and spirits, and are ceremonially exiled from the tribe in order to cull the Silent Watcher threat to their people. To volunteer is considered the most selfless honor and greatest sacrifice a Haraf'ne may make. Therefore, they are some of the few permitted to wear the dyed sands of Ek'elas, a privilege afforded only to the greatest guardians of the Haraf'ne."
 harafic_12_leptone_gunners: "Leptone Gunners"
 harafic_12_leptone_gunnersDESCR:0 "The arrival of the smallfolk artificers heralded with them the advent of gunpowder weaponry throughout Haraf's ruinborn tribes. Among these tribes were the Leptone, the first of all tribes to establish contact with the smallfolk, and an early adopter of firearms into their tactics. Many a Leptone foe had been brought low after mistaking their guns for clubs or walking sticks, and foolishly charging into their waiting gunners' volleys."
 harafic_14_sandstorm_riders: "Sandstorm Riders"
 harafic_14_sandstorm_ridersDESCR:0 "Haraf'ne mages, in response to the use of firearms against their armies, repurposed the ceremonial use of sandstorm summoning as a battlefield tactic. When battle commenced against a superior foe, a Haraf'ne mage would ride into battle with the Nean'àuvulin, channeling into existence a blistering sandstorm that the cavalry would ride in the eye of, blinding and irritating enemy gunners as the sandstorm riders emerged to cut them down."
 harafic_15_smoker_bands: "Smoker Bands"
 harafic_15_smoker_bandsDESCR:0 "As arquebuses and muskets gained popularity throughout Haraf, the Haraf'ne Ruinborn realized that they could no longer strictly rely on their old tactics of dominating their foes at range in oppressive volleys of arrows. To counteract this, the Haraf'ne repurposed their thick smoke used to block the gaze of Silent Watchers to new effect. Walls of smoke littering the battlefield gave Haraf'ne archers free movement and allowed the whittling harassment of an enemy force before delivering a devastating, final charge."
 harafic_15_mayte_unbreakables: "Mayte Unbreakables"
 harafic_15_mayte_unbreakablesDESCR:0 "As the Mayte came under duress from constant Cannorian incursions, and Mayte strength and valor could no longer compete with their overwhelming firepower, many Mayte warriors grew disillusioned and opted to sell themselves as mercenaries. These bands of Mayte were extremely sought after for their ferocity and bravery, and their access to Cannorian weapons made them ever more deadly foes. Their unwavering spirits and unmatched bravery have garnered for them a nickname among their non-Mayte fellow troops as "Unbreakables"."
 harafic_18_epednar_veterans: "Epednar Veterans"
 harafic_18_epednar_veteransDESCR:0 "With the arrival of Cannorian settlers in the Epednan Expanse, many Epednar were displaced. The Epednar by and large sought to defend their ancient lands by whatever means necessary: raiding weapons depots, attacking undefended settlements, or laying waste to caravans. No tactic was too bloody or profane to use against the trespassers, and although the Epednar's lands would eventually become overwhelmed by multiple wars against the settlers, the zeal and resourcefulness in which the Epednar resisted is still attested to in the present day."
 harafic_19_chiefs_own: "Chief's Own"
 harafic_19_chiefs_ownDESCR:0 "During the period of centralization of the Kinah Federation under House Alas'gasidi, many old rights guaranteed to the other Houses were gradually reduced or revoked. In return for accepting centralization of power in their hands, Alas'gasidi rulers would often grant a sum of currency or resources to the other House Chiefs, and even "compromise rights". One such "compromise right" was the right to field a personal army, but of a size equal to or less than one-fifth the sum of the greater federation's army. Due to the size limitation of such retinues, each House Chief took great care in the drilling and maintenance of its soldiers and sought out the latest Triarchy technologies to equip them."
 harafic_19_benter_gunclubs: "Benter Gunclubs"
 harafic_19_benter_gunclubsDESCR:0 "While the Mayte employ brute strength and bravery in their tactics, the Benter instead employ guile and trickery. This is evident in the development of the Benter's gunclubs, meticulously crafted staves treated with an artificery process that enhances the blunt strikes of the weapons, and also delivers devastating gunshots. On the field of battle, many enemies of the Benter would fall under the false assumption that all they must fear is a simple club, realizing much too late that their underestimation of the Benter would be their last."
 harafic_23_harafe_ambushers: "Haraf'ne Loyals"
 harafic_23_harafe_ambushersDESCR:0 "In the early to mid-1600's, Haraf underwent a rapid consolidation as the Haraf'ne Houses of Alas'gasidi and Leeti'haàt became the opposing, de facto heads of political power within the Kinah Federation. The Alas'gasidi, who desperately clung to the reins of power against the surging popularity of republicanism, founded a new army, the "First Haraf'ne Loyals". This army was formed under the pretense of defending against insurrectionist threats to the Kinah Federation and its officers were specifically selected for their zealous allegiance to the ruling Alas'gasidi. However, many would argue that its true purpose was to intimidate and suppress the people's demands of a republican Haraf, and represented a decaying symbol of outdated monarchist authority."
 harafic_23_wiichanen_auxiliaries: "Wiichanen Auxiliaries"
 harafic_23_wiichanen_auxiliariesDESCR:0 "As intermingling between the Kooras and Triarchy became ever more prevalent, many Kooras soldiers offered themselves as auxiliaries to the Triarchy's armies. When these soldiers returned from their tours of duty, they would often share their newfound expertise with their people. They were responsible for the constant evolution of modern Kooras warfare and became excellent military leaders, combining the swift ambush tactics of the Kooras with the clever inventions of the Triarchy artificers."
 harafic_23_harafe_skirmishers: "Haraf'ne Skirmishers"
 harafic_23_harafe_skirmishersDESCR:0 "Although the Haraf'ne were loath to discard their ancestral weapons, the growing effectiveness of manufactured small arms and steel weapons introduced by Minarian and Triarchy settlers could not be ignored. Adapting to the rapidly shifting state of warfare, the Haraf'ne traded for many of these weapons and reorganized the Nean'àuvulin skirmishers into more modern, effective units capable of merging old magics, new artificery, and Cannorian military thought into a superior version of these blended tactics and strategies."
 harafic_26_dohons_elites: "Elkaiyah Elites"
 harafic_26_dohons_elitesDESCR:0 "Brought about by a reluctant allowance of a popular vote, a new, republican Haraf was born in 1731. Although a majority of citizens wished for such a reformed state, the vote was uncomfortably close. In fear of a growing reactionary front, the new republican administration exercised emergency powers to found the "Elkaiyah'ne Silaor" or "Republic's Army", an elite force of soldiers whose purpose was to defend the republic and its ideals. In its history, it took part in many battles against reactionary revolts, many of whom were veterans of the old, monarchist armies. Finally, in 1765, the last of the revolts were quashed, and the Elkaiyah'ne Silaor was soon after officially disbanded and merged into the republic's regular armies."
 harafic_26_jungle_guerillas: "Kooras Riverbound"
 harafic_26_jungle_guerillasDESCR:0 "With the continued advancement of Kooras-Triarchy cooperation, new artificer inventions to enhance the Kooras' already expert marine and guerilla tactics were pioneered. Waterproof firearms, magi-grow rafts, and hydrophobic field generators all contributed to the unchallengeable status of the Kooras as masters in harassment tactics in their river-abundant, jungle homes."
 harafic_28_harafe_carbines: "Haraf'ne Carbines"
 harafic_28_harafe_carbinesDESCR:0 "Elaborating on the successes found by their cavalry in the use of firearms, the Haraf'ne sought to improve even further on their design by developing their own carbines. Haraf'ne carbines were exceptionally reliable in the desert landscape where the coarse sands would often cause regular firearms to jam or misfire. The relatively cheap production of these carbines and plentiful horses of the 'ne' would allow the founding of many dragoon regiments that fulfilled both policing and military roles for many years."
 harafic_30_nefnad_company: "Naspa'k'aii Company"
 harafic_30_nefnad_companyDESCR:0 "Taking inspiration from the Ynnic Ruinborn's old enchanted bows and a hefty amount of artificer prototyping, the Haraf'ne were able to produce a relatively expensive yet competitive spin on the ancient bow and arrow. The "Naspa'k'aii", as it was known, was a projectile-launching mechanism in the form of a bow which allowed a single soldier to insert into its drawstring a small, round, metal ball (including anti-personnel, anti-magic, and explosive projectiles) that could then be shot at supersonic speeds towards its target. Although limited in use by its rapid consumption of damestear and expensive production, companies armed with these accurate, devastating weapons often broke an enemy line in their first volley and served as excellent skirmishers."
 harafic_30_clan_artificers: "Clan Artificers"
 harafic_30_clan_artificersDESCR:0 "Reaching ever greater heights of artificery's impact and accessibility in warfare, the Kooras had traded for and adopted the latest and greatest inventions from the Triarchy. Sparkdrive weaponry and personal shield generators were staples, and the Kooras had even invented for themselves the "aquatic light refractor"; a remarkably efficient invention that allowed entire platoons of troops to be invisible underwater (and partially so on land), greater freedom in surprise tactics, and partisan attacks."
 
