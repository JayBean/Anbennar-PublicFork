 #Events
 
 flavor_asheniande.2.t: "Unification Sentiment"
 flavor_asheniande.2.d: "The síl Vivin branch in Asheniande has been sponsoring some propoganda that is spreading throughout our realm that calls for the unification of our two polities under their rule. It is a play called "The Pale Light of Corvuria". The mindset is starting the spread throughout our realm that we are mismanaging things on our end and that the state is incompetent, which just isnt true, but there isn't much we can do to stop it."
 flavor_asheniande.2.a: "Our people aren't sure what to believe..."
 
 flavor_asheniande.3.t: "The Treaty of Gisden"
 flavor_asheniande.3.d: "Our friend and ally, the Duke of Asheniande has come to us. Our nations both have a rightful claim to the lands that lie between us in Gisden. They are offering to give up their claims on Gisden, if we give up our claims on Quintenbury and Upsfield."
 
 flavor_asheniande.3.a: "The lands are rightfuly ours. They get nothing."
 flavor_asheniande.3.b: "Let them have Upsfield, but Quintenbury is too much."
 flavor_asheniande.3.c: "Accept their demands."
 
 flavor_asheniande.4.t: "A New Capital?"
 flavor_asheniande.4.d: "Ravenhill has quickly become a city of great importance in our lands, and its central location would be a perfect spot for an administrative capital of our lands. However, Ashfield is more historically important to our nation, and is located along a tributary of the Esmar, which offers its own unique advantages."
 flavor_asheniande.4.a: "Keep Capital"
 flavor_asheniande.4.b: "Move Capital to Ravenhill"
 
 flavor_asheniande.5.t: "Chaos in the Vampire Community"
 flavor_asheniande.5.d: "Because the vampires of our realm refused to join and submit to the Blood Court, they have faced the consequences. The Blood Court plotted a hostile takeover of our vampire community instead of a peaceful one. After making contacts amongst our vampire community, all of the pieces fell into place. Their coup involved multiple threats towards the previous leadership, some of which were acted upon. Should we submit to their 'invitation'?"
 flavor_asheniande.5.a: "Submit to the Blood Court"
 flavor_asheniande.5.b: "Refuse to Submit"
 
 flavor_asheniande.6.t: "Failure"
 flavor_asheniande.6.d: "Our mission to convince the vampire community of [From.GetName] to join the Blood Court has failed, and they shall contnue to remain independent from international vampire law, a problem that must be amended."
 flavor_asheniande.6.a: "Ashen Skies!"
 
 flavor_asheniande.7.t: "A New Member"
 flavor_asheniande.7.d: "Either willingly or unwillingly, the vampire caste in [From.GetName] has joined the Blood Court and will now act on our orders." # What shall their task be? The Vampires of [From.GetName] can either weaken it from within to make sure that the land is ripe for us to occupy, or spread our influence in their realm to bring our two nations closer together.
 flavor_asheniande.7.a: "The Vampires of [From.GetName] will spread our influence."
 #flavor_asheniande.7.b: "The Vampires of [From.GetName] will weaken it from within."
 
 flavor_asheniande.8.t: "Fate of our Emigres"
 flavor_asheniande.8.d: "The Emigres we sent out a few weeks ago have ended up in [emigres_landing.GetName], where they will begin to grow in power and hopefully help increase our influence."
 flavor_asheniande.8.a: "An Interesting Development..."
 
 flavor_asheniande.9.t: "Thriving Community"
 flavor_asheniande.9.d: "The Vampires in [From.GetName] are no longer mere emigres, and have formed a now-thriving community among the aristocracy of [From.GetName]."
 flavor_asheniande.9.a: "An Interesting Development..."
 
 flavor_asheniande.10.t: "Vampriic Emigres Return"
 flavor_asheniande.10.d: "The Vampiric Emigres we sent to [emigres_landing.GetName] were not given very nice reception, and thus they were unable to start their own community and have returned to ours."
 flavor_asheniande.10.a: "Ashen Skies!"
 
 #Decisions
 Vampire_tracker_title: "£icon_vampire_small£ §pVampire Estate Tracker§!"
 Vampire_tracker_desc: "Click the question mark to highlight other nations with vampires estates."
 Blood_court_tracker_title: "£icon_vampire_small£ §pBlood Court Members§!"
 Blood_court_tracker_desc: "Click over the question mark to highlight members of the Blood Court."
 
 #Diplo actions
 
 vampire_spread_action_title: "§TSpread Vampires§!"
 vampire_spread_action_tooltip: "We can §RSpread Vampires§! to §Y[From.GetName]§! to help spread our influence to nearby countries. Upon arriving in the country, the vampires will ask to be acknowledged by the state. However, if you support them, they may come to be a §RBloody Aristocracy§! in a few decades. Once the vampires are of sufficient power, they may be willing to join the §RBlood Court§!, if it exists."
 vampire_spread_action_desc: "This action will spread Vampires to §Y[From.GetName]§!.\n\nUpon arriving in a country, the vampires will start out as emigres, and not wield much power. However, if you support them, they may come to be a §RBloody Aristocracy§! in a few decades. Once the vampires are of sufficient power, they may be willing to join the §RBlood Court§!, if it exists."
 
 vampire_pop_buff_action_title: "§TSupport Emigres§!"
 vampire_pop_buff_action_tooltip: "If we offer our support to their vampiric emigres population, they will upgrade to §RBloody Aristocracy§! faster. Vampiric Emigres will upgrade once the estate reaches §G40 Influence§! for their country. They will reach §G40 Influence§! in roughly 20-30 years if they have been supported."
 vampire_pop_buff_action_desc: "This action will send support to the vampiric emigres in §Y[From.GetName]§!. With our support, they will upgrade to §RBloody Aristocracy§! faster. Vampiric Emigres will upgrade once the estate reaches §G40 Influence§! for their country. This will happen in roughly 20-30 years if they have been supported."
 
 vampire_blood_coersion_title: "§TStage a Blood Court Coup§!"
 vampire_blood_coersion_tooltip: "§Y[From.GetName]§! has thus far been uncooperative with the §RBlood Court§!. Any vampires that do not follow the laws of the Court are dangerous to it's reputation and legitimacy. If they will not join of their own accord, we must force their hand."
 vampire_blood_coersion_desc: "This action will stage a hostile takeover of their vampiric community by the Blood Court. Using force has a higher chance of success than simply inviting them."
 
 vampire_blood_invitation_title: "§TInvite to Blood Court§!"
 vampire_blood_invitation_tooltip: "We can send an invitation to §Y[From.GetName]§! to join the §RBlood Court§! increasing the influence of our realm."
 vampire_blood_invitation_desc: "Send an invitation to §Y[From.GetName]§!.\n They will be more likely to accept if they have Bloody Aristocracy, high relations, and alliances with you. They will be less likely to accept if relations are low, they are rivals, or the emigres have not yet upgraded to Bloody Aristocracy."
 
