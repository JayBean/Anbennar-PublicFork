 harpy_events.100.t:0 "The Daughters of [Root.Monarch.GetName]"
 harpy_events.100.d:0 "The most esteemed [Root.Monarch.GetTitle] [Root.Monarch.GetName], mother of the [Root.Monarch.Dynasty.GetName] flock, victorious in battle, and terror of her enemies, has a reputation as one of the greatest Harpies of her age and is unchallenged as a ruler.\nAs befits a ruler of her calibre and stature the [Root.Monarch.GetTitle] has given birth many capable children, several of whom show great promise as future rulers. As both the children themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our officials are adamant that it is now high time for [Root.Monarch.GetName] to name a favourite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should suffer death without having picked a clear successor."
