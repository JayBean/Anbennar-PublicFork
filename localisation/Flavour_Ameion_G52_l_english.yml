 ameion_conquerers_reform: "Conqueror's Council"
 ameion_conquerers_reform_desc: "Laskaris the Conqueror spends the vast majority of his time in Taychend, planning or enacting his conquests in the region, and has left the majority of duties in Ameion proper to a council of talented individuals. His leadership on the field has allowed Ameion to overcome incredible odds, but his disregard of the Republic's nature has called its very foundation into question."
 ameion_parliamentary_reform: "Ameioni Parliament"
 ameion_parliamentary_reform_desc: "The Parliament of Ameion is dedicated to the efficient governance of the numerous cities across the state, allowing them to enact their own policies and voice concerns on the national level."
 
