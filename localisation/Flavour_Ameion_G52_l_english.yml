 #Laskaris Events
 flavor_ameion.1.t: "Contemplation upon Vussam"
 flavor_ameion.1.d: "''Many of my men now rest back home, but I sail back across the sea to plan their next steps when they rejoin me. I remember my first voyage across these waters; seeking the city of Nanru Nakar, from which the region's magical trinkets originated. After the hostility of the local warlords forced me to turn back, I learned my fate in Korrimutren.\n\nI would bring Ameioni rule to these lands, replacing their war-torn fields with bountiful farms, and setting the stage for those after me to bring prosperity to their people. \n\nMore interestingly, I learned the exact age and cause of my death, indicating I would survive all else thrown at me.\n\nBoth of these have proved true thus far, but my work continues. I am in a race against a calendar to establish my city's rule here before my passing, and while I may never lay eyes on Nakar myself, I must ensure my descendants do.''\n\n -Journal of Laskaris"
 flavor_ameion.1.a: "The foothold is only the beginning!"
 
 flavor_ameion.2.t: "An Important Decision"
 flavor_ameion.2.d: "''As I spend more time amongst the locals of Taychend, I learn more of their folklore. Their so-called 'Gods' are figures not too different than myself, those scant few with the martial prowess to command authority over a large portion of Taychend.\n\nHowever, they claim their gods hold sway over destiny, while destiny in turn holds sway over mortals. As I learned my fate from one of their seers, it may be possible some among them hold the secret to avoiding my planned demise. The thought weighed on me for some time, and I ultimately decided...''\n\n -Journal of Laskaris"
 flavor_ameion.2.a: "''...My destiny is to lead Ameion.''"
 flavor_ameion.2.b: "''...I shall overcome destiny.''"
  
 flavor_ameion.3.t: "Fate Fulfilled"
 flavor_ameion.3.d1: "How exactly Laskaris passed is unknown, he kept the destined means of his demise a secret for almost three decades. He was found slumped over a tree stump with a content smile upon his lips, as if content with all he has accomplished with the time afforded to him.\n\nHe is buried per his requests: alongside the soldiers who died fulfilling his destiny, almost in eyesight of where his forces first landed in Taychend. His grave is adorned by those in mourning, but in time will resemble all those around it."
 flavor_ameion.3.d2: "How exactly Laskaris passed is unknown, he kept the destined means of his demise a secret for almost three decades. He was found over a tree stump, as though he were kneeling by it.\n\nHe is buried per his requests: in the traditional style of the Taychendi upper caste, in a crypt overlooking the beach his forces first landed in these lands. The foreign gods, if at all powerful, did ultimately not take pity upon Laskaris.\nNo matter, the dusk of their era approaches."
 flavor_ameion.3.d3: "How exactly Laskaris passed is unknown, he kept the destined means of his demise a secret for almost three decades. He was found slouched on a tree stump, as though he was meditating upon it.\n\nHe is buried per his requests: a modest arrangement made by his descendants, placed not too far from where he first set foot in Taychend during his invasion. He died a very different man from when he first came to these lands as a conqueror, but his destiny was fulfilled all the same."
 flavor_ameion.3.a: "So passes the Conqueror who put Ameion on the map."
 
 flavor_ameion.4.t: "Legacy of Laskaris"
 flavor_ameion.4.d: "When Laskaris began preparations for our invasion of Taychend, he recruited the nobility and troops loyal to them by promising land and influence at the expense of the locals. This policy worked for the moment, however some have become concerned about the power this noble class now yields. Now that Laskaris is gone, his successor must decide whether to continue such policies, or re-assert the principles of the republic."
 flavor_ameion.4.a: "Why turn against those who have loyally served?"
 flavor_ameion.4.b: "I am no Laskaris, I am a servant of the republic."
 
 flavor_ameion.5.t: "[From.GetCapitalName] Falls"
 flavor_ameion.5.d: "''The siege of [From.GetCapitalName] concludes, with its defenders dead from starvation or wounds. As my men march in to establish order, I take a closer look at the defenses and how they were manned. With this information in mind, I am able to conclude my methods of siege warfare...''\n\n -Journal of Laskaris"
 flavor_ameion.5.a: "''...were effective.''"
 flavor_ameion.5.b: "''...could use improvement.''"
 
 flavor_ameion.6.t: "The Toll of Conquest"
 flavor_ameion.6.d: "''As I walk about the camps of my men, I take note of how many of them are no longer here. Men who fought for glory, land, or even loyalty to me have met their end in this foreign land. We came here to put an end to their bloodshed, but this has come at the cost of our own blood.\n\nI have become accustomed to my inability to die in battle, but my greatest sorrow is that this luxury is not afforded to them.''\n\n -Journal of Laskaris"
 flavor_ameion.6.a: "What is the price of victory?"
 
 flavor_ameion.7.t: "A Heated Argument"
 flavor_ameion.7.d: "''This morning, while making preparations on the outskirts of town, I came across two locals having a discussion on the ramifications of destiny. One, seemingly a holy man, argues that proving yourself to the gods allows you to receive a new destiny from them. The other, a thinking man, argues that one's destiny is tied to their individuality, and changes in personality can allow their place in the world to change. It is clear that their methods could hold the answer I seek, but as their ideas contradict in some ways I cannot realistically pursue both. As they conclude, I decide to...''\n\n -Journal of Laskaris"
 flavor_ameion.7.a: "''...ask the holy man about the will of his gods.''"
 flavor_ameion.7.b: "''...ask the philosopher about an individuals essence.''"
 
 flavor_ameion.8.t: "The Will of Pagan Gods"
 flavor_ameion.8.d: "''I have spent the past couple years familiarizing myself with the local Theology, and Seronrin has studied by methods and behaviors to determine how I may earn the favor of his gods. He has claimed I have not respected his gods' sovereignty over Taychend, and if I wish to change the destiny they have laid for me I should my attitude towards them. As the leader of Ameion my own actions ripple across my nation, and to fit my nation into these lands I should...''\n\n -Journal of Laskaris"
 flavor_ameion.8.a: "''...adopt their local customs for myself.''"
 flavor_ameion.8.b: "''...respect their ways and allow their worship.''"
 flavor_ameion.8.c: "''...ignore his words, we are Kheionai, and I will bow to no god.''"
 
 flavor_ameion.9.t: "The Individual Essence"
 flavor_ameion.9.d: "''How one behaves impacts the world around them, and in turn the world impacts the individual. Urakash has seen the ways I change this world to my image, and has suggested I change my ways in the pursuit of changing my destiny. After contemplation of myself, I have decided that...''\n\n -Journal of Laskaris"
 flavor_ameion.9.a: "''...I should embrace other ideas instead of replacing them.''"
 flavor_ameion.9.b: "''...my leadership skills should be used in the palace, not the battlefield.''"
 flavor_ameion.9.c: "''...I am truly Laskaris, the Conqueror.''"
 
 #Mission Events
 flavor_ameion.11.t: "Leaders' Meeting"
 flavor_ameion.11.d1: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] meets with [G63.Monarch.GetTitle] [G63.Monarch.GetName] in the latter's seat of power in [G63.Capital.GetName], where [Root.Monarch.GetHerHis] learns of their traditions of independence, and past rebellion against slavery. It becomes clear to [Root.Monarch.GetName] that the Mteibhar will not accept oppressive rule, so therefore the key to establishing Ameioni rule here is for them to be treated as equals. While this tribe may prove a thorn in the side of those uninformed, [G63.GetName] may prove to be a respectable civilization under our guidance, even if they must be convinced by force."
 flavor_ameion.11.d2: "''I met with [G63.Monarch.GetTitle] [G63.Monarch.GetName] in his domain of [G63.Capital.GetName] in an attempt to show them the benefits of Ameioni rule, but learned of their traditions of independence, and past rebellion against slavery. I have deduced the key to incorporating them is to treat them as equals, and show they have nothing to fear from us. While these tribals may prove a thorn in the side of the nékheis, [G63.GetName] may prove to be a respectable civilization under our guidance, even if they must unfortunately be convinced by force.\n\nThe incense was quite nice though.''\n\n -Journal of Laskaris"
 flavor_ameion.11.a: "They may soon hate us, but their children will celebrate us."
 
 flavor_ameion.12.t: "A Trip North"
 flavor_ameion.12.d1: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ventured north into the Chendhyan steppes with the intention of learning of their customs and gauging interest in benefitting from Ameioni rule. He received his answer at the tip of a spear, with him and most of his entourage slaughtered and mauled by their felines.\n\nIt is clear their barbarity shall only be ended by the might of the phalanx, and they will be taught to despise the acts of their ancestors."
 flavor_ameion.12.d2: "''As my entourage and I were crossing a stream, we were set upon by a band of Chendhyans mounted on their cats, seemingly with the intent to kill me for my atrocious act of diplomacy. Unfortunately they seemed to not know who I am, and watched helplessly as I dodged multiple projectiles and cut down several of their mounts.\n\nOne of them, who had more sense than the others, begged my mercy and brought me to [H29.Capital.GetName] and recounted our encounter to his [H29.Monarch.GetTitle].\n\nEager for live proof, the [H29.Monarch.GetTitle] shot several arrows at me, which I deflected and dodged with ease. What did surprise me, however, was that the [H29.Monarch.GetTitle] then knelt before me, pledging his [H29.GovernmentName] to my rule.\n\nThe negotiations proved short, but I doubt the others will kneel so easily.''\n\n -Journal of Laskaris"
 flavor_ameion.12.d3: "''As my entourage and I were crossing a stream, we were set upon by a band of Chendhyans mounted on their cats, seemingly with the intent to kill me for my atrocious act of diplomacy. Unfortunately they seemed to not know who I am, and watched helplessly as I dodged multiple projectiles and cut down several of their mounts.\n\nOne of them, who had more sense than the others, begged my mercy and brought me to [2579.GetName] and recounted our encounter to his chief.\n\nEager for live proof, the chief shot several arrows at me, which I deflected and dodged with ease. What did surprise me, however, was that the chief then knelt before me, pledging his tribe to my rule.\n\nThe negotiations proved short, but I doubt the others will kneel so easily.''\n\n -Journal of Laskaris"
 flavor_ameion.12.a: "Savages! Savages!"
 flavor_ameion.12.b: "Conquest is best when done without bloodshed."
 
 flavor_ameion.13.t: "Deyeion Declares Independence"
 flavor_ameion.13.d: "The nékhei closest to us, Deyeion, is ruled by [G52_G56_overlord.GetName] despite its considerable distance from Alecand proper. [G62.GetName] found liberty after its founder fell in wars with its neighbors, but now we must move the wheel forward to see self rule in the Andic Reach fulfilled."
 flavor_ameion.13.a: "To arms!"
 
 flavor_ameion.14.t: "Échate League Agrees to Borders"
 flavor_ameion.14.d: "As Kheionai settlers push into the interior of the Devand, they compete with not only the Basobhar, but each other for land. Today, the three members of the Échate League: [G62.GetName], [G56.GetName], and of course [G52.GetName] gather to set aside their differences so that they can focus on the growth of their states. The focus on natural borders ensures there will be little room for future conflicts, and signatures between the three [Root.Monarch.GetTitle] seals the fate of the Andic Reach."
 flavor_ameion.14.a: "For the growth of the League!"
 
 flavor_ameion.15.t: "Civilization of Exiles"
 flavor_ameion.15.d: "The Taychendi settlers arrive on the island, devoid of any form of civilization. Not even primal tribes wander across the trees and cliffs on this landmass. Here they will build a place for their values, however backward, to survive. So long as this reserve exists, those who foolishly challenge our rule on the mainland will have no allies to muster, and will ultimately submit, or come here."
 flavor_ameion.15.a: "A containment zone for their barbarity."
 
 flavor_ameion.16.t: "Taychendi Request Land"
 flavor_ameion.16.d: "Following the Ameioni conquests of Taychend, some within the nation have sought refuge in [2324.GetName], where they seek to establish a place for those against Ameioni rule to live. However, this outpost has been supported by Ameion itself, and will at least nominally be loyal to it."
 flavor_ameion.16.a: "Allow them to purchase the land."
 flavor_ameion.16.b: "Deny their request of autonomy."
 
 flavor_ameion.17.t: "Larankar's Empire Rallies"
 flavor_ameion.17.d: "Larankar, the next warlord in the line of many seeking to unite their subcontinent, makes one last stand against our dominance of the region. In the face of what they consider a common enemy, many men who would have otherwise stood aside rise to defend their way of life.\n\nIdeally they would see the error of their ways and join us in striking down the very tyrants who oppress them, but no matter. We shall drag them screaming into a better life."
 flavor_ameion.17.a: "Strike them at their strongest."
 
 flavor_ameion.18.t: "Taychend Defiant"
 flavor_ameion.18.d: "Across Taychend, many have taken up arms to join the efforts of Larankar to drive us out of the region. Especially along the Kalavend, a region dominated by Larankarha puppet states, they align with their master against us. One can only assume they would rather live in slavery under one of their own than live free under a foreigner.\n\nHow whipped must a slave be to come to crave the lashing?"
 flavor_ameion.18.a: "One domino shall knock them all over!"
 
 flavor_ameion.19.t: "[G79.GetName] Supports Mainland Liberty"
 flavor_ameion.19.d: "When we sent the extremists within our own borders to exist within their own autonomy, we intended to let them live by their own ways and leave us to our more worthy affairs. However, it unfortunately is not surprising that they hold sympathies for those not yet in our borders, and have refused to contribute anything to our efforts. There are even growing concerns they will turn tail and side with them in the hopes that throwing enough men at our weapons will let them return to their barbaric ways."
 flavor_ameion.19.a: "Crush this."
 flavor_ameion.19.b: "They will learn their lesson too!"
 flavor_ameion.19.c: "Respect Their Will"
 
 flavor_ameion.20.t: "Local Saboteurs"
 flavor_ameion.20.d: "If the Taychendi have one advantage over us, it is that they know their own terrain better than we do. The brighter among them have exploited this knowledge to determine weak points in our fortifications, and cover up their own.\n\nOne could say they have learned from us one way or another, for tactics of this quality were unthinkable before our arrival here."
 flavor_ameion.20.a: "Damn!"
 
 flavor_ameion.21.t: "Taychendi Insurgents"
 flavor_ameion.21.d: "Emboldened by the on-going fighting, several movements across Taychend have taken the opportunity to rise against us. Fortunately, this exposure has made it easier for us to stamp them out."
 flavor_ameion.21.a: "Wipe them out!"
 
 flavor_ameion.22.t: "Fall of Larankar"
 flavor_ameion.22.d: "[2487.GetName] has fallen to our forces, and its leadership is brought to [G52.Monarch.GetTitle] [G52.Monarch.GetName] to discuss the fate of Taychend. [G64.Monarch.GetTitle] [G64.Monarch.GetName] expects torture, either for [G64.Monarch.GetHerselfHimself] or [G64.Monarch.GetHerHis] family members to force [G64.Monarch.GetHerHis] compliance, but we do not partake in [G64.Monarch.GetHerHis] methods. We sit [G64.Monarch.GetHerHim] down, offer [G64.Monarch.GetHerHim] a variety of teas, and bring [G64.Monarch.GetHerHim] a map. On this map, lies the borders of the remaining Taychendi states and where they fall in relation to Ameion.\n\nSome will be made to kneel immediately, but for many this peace is a beneficial one in the short term. Importantly, it removes any semblance of unity across the land, an opening to be filled by us.\n\nThe [G64.Monarch.GetTitle] knows they have no room to negotiate anything to their benefit, so in due time [G64.Monarch.GetSheHe] is sent home to deliver the news to [G64.Monarch.GetHerHis] allies."
 flavor_ameion.22.a: "It is not enough to defeat them, we must show our ways are superior."
 
 flavor_ameion.23.t: "The Delegations Arrive"
 flavor_ameion.23.d: "The Chendhyans, with their swift feline mounts and proximity to Ameion, are the first to arrive for the Summit. Their mounts seem timid in an urban environment unfamiliar to these steppe-native animals. The tribal leaders are reminiscent of their mounts, tame but eyeing those unfamiliar to them with suspicion.\n\nOur fellow kheionai arrive next, the [G56.GetAdjective] and [G62.GetAdjective] of our League are the most familiar with Ameion proper, a city much like their own but showing its magnificence and influence in the streets alone.\n\nThe Mteibhar come also by boat, but in smaller river vessels following the river from their lands to ours. They are the most familiar with the style of gathering this Summit invokes, with their own tribes partaking a smaller scale activity within their valley.\n\nThe most distant of our subjects, the Taychendi arrive last, their numerous delegation representing their densely populated lands, but their awkwardness betraying their people's lack of formal diplomacy, while they are used to ancient cities, they are not used to seeing ours in such a well kept condition."
 flavor_ameion.23.a: "The Summit begins..."
 
 flavor_ameion.24.t: "The Chendhyan Delegations"
 flavor_ameion.24.d: "The Chendhyans, wearing pelts crudely refashioned into diplomatic wear, bring gifts of tobacco and gold jewlery to the Summit. Just as they are the swift and fierce in battle, they are quickest to bring their concerns to the table, and do so without hesitation.\n\nMore than anything, they value their freedom, and even now would rather fight to the last than become second class citizens to our rule."
 flavor_ameion.24.a: "We shall reserve their lands for their tribes to prosper."
 flavor_ameion.24.b: "We shall ease their taxes."
 
 flavor_ameion.25.t: "The Kheionai Delegations"
 flavor_ameion.25.d: "The respresentatives of [G56.GetAdjective] and [G62.GetAdjective] are scarcely distinguishable from our own, much to the confusion of the Devandi and Taychendi. To resolve this issue we have color coded our outfits with cloths produced by each of our cities. Likewise, we bestow such cloths to the other delegates, along with preserved foods suitable for voyages or winter storage.\n\nWhile our friends in the Échate League have the fewest complaints, they have taken this opportunity to call attention to the water ways through the 'Sea of Ameion' connecting the Devand to Taychend. We have made many developments in our new lands, but according to the two cities we should give the waters such attention."
 flavor_ameion.25.a: "We shall build new ships to strengthen trade ties."
 flavor_ameion.25.b: "We shall build new ports to facilitate trade."
 
 flavor_ameion.26.t: "The Mteibhar Delegation"
 flavor_ameion.26.d: "The humble Mteibhar have learned much from us, while their woolen clothes are less impressive than our own, it is clear they have made a genuine effort to imitate our own outfits. As a gesture of goodwill they bring incense and small stone statues, the former mistaken for spice by the Taychendi while the latter suspected to be too heavy to be carried home by the Chendhyans without wheel or ship.\n\nIn their attempts to learn our ways, they have sought our help in centralizing the assorted tribes of their kin."
 flavor_ameion.26.a: "We shall help them codify common laws."
 flavor_ameion.26.b: "We shall teach them to demonstrate their might."
 
 flavor_ameion.27.t: "The Taychendi Delegation"
 flavor_ameion.27.d: "The Thekvrystana and Yodhanpir come decorated in the extravagant style of their upper caste, with a handful of Klereyen in a peculiar style taking aspects of both their Kheionai and Taychendi heritages. They bring with them spices and teas which many further west go out of their way to acquire, as well as elegant Taffeta cloths.\n\nWhile our investments into Taychend have been wondrous, they claim we should devote more resources to the effort, to ensure every commoner knows the benefits of our rule."
 flavor_ameion.27.a: "We shall send additional personnel to oversee development."
 flavor_ameion.27.b: "We shall send additional funding for such efforts."
 
 flavor_ameion.28.t: "The Summit Concludes"
 flavor_ameion.28.d: "After two months of fraternizing, the representatives return to their homelands, laden with goods from their counterparts. The city's alcohol reserves may be empty, but groups that once considered each other alien and hostile will remember these days of diplomacy and nights of revelry. Some are even eager to learn our language to foster communication between their new found friends.\n\nThe time now turns to work, however. Promises were made to our subjects, and fulfilling them will necessitate keeping the goblets empty."
 flavor_ameion.28.a: "From strangers to family."
 
 flavor_ameion.29.t: "Ameion Offers Treaty"
 flavor_ameion.29.d: "The Kheionai invaders remain our main obstacle to unifying Taychend under our rule, but with our struggles to keep the Kalavendhi under heel they have provided us an interesting opportunity. Our rebellious subjects have now begun to view us as a natural deterrent against the Ameioni conquerors.\n\nThey have reached out to us recently offering us the opportunity to consolidate our authority without their interference, in exchange for a set border."
 flavor_ameion.29.a: "We accept their bargain, and will vanquish them as a united force."
 flavor_ameion.29.b: "We do not need their interference!"
 
 flavor_ameion.30.t: "Larankar Accepts Treaty"
 flavor_ameion.30.d: "The [G64.Monarch.GetTitle] of Larankar has accepted our offer of setting borders, we will be able to each consolidate our halves of Taychend before we meet in the battlefield to decide the fate of Taychend."
 flavor_ameion.30.a: "Our battle will be glorious, and we must prepare."
 
 flavor_ameion.31.t: "Larankar Declines Treaty"
 flavor_ameion.31.d: "The [G64.Monarch.GetTitle] of Larankar has rejected our offer of setting borders. The ensuing chaos will be unfortunate, but their refusal to meet at the diplomatic table has emboldened our troops to strike these barbarians down."
 flavor_ameion.31.a: "We will triumph and bring stability!"
 
 flavor_ameion.32.t: "Kalavendhi Align with Larankar"
 flavor_ameion.32.d: "The sides have been drawn across Taychend, every man knows which nation they would prefer unite these lands. For the Kalavendhi, this is unwaveringly Larankar. While the Amarayam has mistreated them as subjects, they prefer a familiar tyranny to our foreign liberty."
 flavor_ameion.32.a: "Have they no notion of liberty?"
 flavor_ameion.32.b: "They will kneel once their Amarayam falls."
 
 flavor_ameion.33.t: "Finishing Laskaris' Ambition"
 flavor_ameion.33.d: "As we reorganize our forces to complete our unification of Taychend, a familiar name has risen through the ranks. Kelindas Laskaris, a descendant of Laskaris the Conqueror, has emerged as a formidable commander of the Ameioni forces, and professes his eagerness to complete what his ancestor has started in these lands.\n\nAs the Conqueror lived over a century ago, some have questioned the legitimacy of Kelindas' dynastic claims, but his skills are comparable to the original, so perhaps he may prove himself to be a Conqueror yet."
 flavor_ameion.33.a: "Onwards, to Nákyra!"
 
 flavor_ameion.34.t: "The Nékheis of Devand"
 flavor_ameion.34.d: "We have driven the Alecandi from the mainland, and now the era of self-rule in Devand has arrived. While the nékheis may have aspirations of total independence, they fully acknowledge that rule under us shall be more beneficial to them than any other realistic alternative.\n\nUnder our wing, they shall flourish as more than the second class kheions they have been treated as."
 flavor_ameion.34.a: "Coastal Devand is now our domain."
 
 flavor_ameion.35.t: "Cleaved Sea Admirality"
 flavor_ameion.35.d: "[G59.GetName] has always held a unique position among the nékheis, as it was founded entirely in the islands within the Cleaved Sea. This gave its citizens an unparalleled maritime tradition in the kheionai world. Some have considered giving them a unique position within our domain.\n\nTheir expertise could help us ensure dominance in the Cleaved Sea, but the nékheis have vocalized a desire to rule the islands for themselves."
 flavor_ameion.35.a: "Grant [G59.GetName] the position of Cleaved Sea Admirality"
 flavor_ameion.35.b: "Allow the Nékheis to hold the islands, so long as they maintain a navy."
 
 flavor_ameion.36.t: "[From.GetName] Demands Fealty"
 flavor_ameion.36.d: "[From.GetName] has conquered many lands to the east, and now it sets its eyes to the west. It has declared an ultimatum to the kheions to submit and allow for unity to cross the kheionai peoples.\n\nFew are fond of this idea, but it is questionable if we have the strength to resist their rule."
 flavor_ameion.36.a: "Kneel, there is little shame in being ruled by our kin."
 flavor_ameion.36.b: "We may fall, but we shall fall standing."
 
 flavor_ameion.37.t: "[From.GetName] Accepts Fealty"
 flavor_ameion.37.d: "We have received word from [From.GetName] that they have accepted our demands of fealty. We are one step closer to uniting the kheionai, and this step was taken without bloodshed."
 flavor_ameion.37.a: "We are glad they were sensible."
 
 flavor_ameion.38.t: "[From.GetName] Rejects Fealty"
 flavor_ameion.38.d: "We have recieved word from [From.GetName] that they have rejected our demands of fealty. We cannot back down from our ultimatum, so it is merely a question if we are to subjugate their existing government, or conquer their land and reorganize it later."
 flavor_ameion.38.a: "We will make them kneel."
 flavor_ameion.38.b: "We will topple them, then raise them to their knees."
 
 flavor_ameion.39.t: "Fate of the Eltibhar"
 flavor_ameion.39.d: "For all the effort the kheionai have placed in attempting to recivilize Aelantir, it is surprising that these efforts have not even included the western half of their home island.\n\nThe time has come to rectify this, and with the kheions to coordinate such an effort is much more viable than before."
 flavor_ameion.39.a: "We shall teach them together."
 
 flavor_ameion.40.t: "[Root.GetName] Marches on the Free Port"
 flavor_ameion.40.d: "Our forces have surrounded Orenkoraim, but they have had substantial defenses prepared for this exact moment. We can easily overwhelm the local forces, but Cannorian aid shall keep them fighting far longer than they have any right to be."
 flavor_ameion.40.a: "The day of Taychendi unity has come!"
 
 flavor_ameion.41.t: "Pacifying Orenkoraim"
 flavor_ameion.41.d: "Backed by interloping Cannorians, Orenkoraimi forces have fortified their homeland and armed themselves against us. By themselves they would be little threat, but their defenses shall buy them enough time to scrape together more aid from Cannor."
 flavor_ameion.41.a: "They may be vultures, but we are no corpse!"
 
 flavor_ameion.42.t: "Orenkoraim Seeks Aid against Ameion"
 flavor_ameion.42.d: "Orenkoraim, the last significant nation in Taychend aside from Ameion, has requested our aid in their fight for independence against them. We could take the opportunity to demand concessions from the Ameioni to gain a trade post in the region."
 flavor_ameion.42.a: "They shall have our aid, empires are a Cannorian business."
 flavor_ameion.42.b: "Demand Concessions from Ameion."
 flavor_ameion.42.c: "This is not our venture."
 
 flavor_ameion.43.t: "[From.GetName] Makes Threats"
 flavor_ameion.43.d: "While we are busy fighting the Orenkoraimi resistance, [From.GetAdjective] diplomats have arrived demanding a trade post in the Free Port in exchange for their uninvolvment in the affair."
 flavor_ameion.43.a: "We cannot handle more interloping. Very well."
 flavor_ameion.43.b: "Begone! We shall have our land regardless of your input."
 
 flavor_ameion.44.t: "Ameion Accepts Threat"
 flavor_ameion.44.d: "The Ameioni diplomats have accepted our terms, promising a trade post to us upon their conquest of Orenkoraim."
 flavor_ameion.44.a: "They are united, and we profit."
 
 flavor_ameion.45.t: "Ameion Rejects Threat"
 flavor_ameion.45.d: "The Ameioni diplomats have rejected our terms, warning that we have no business in their affairs."
 flavor_ameion.45.a: "Ha! We shall see about that."
 
 flavor_ameion.46.t: "[From.GetName] Aid to Orenkoraim"
 flavor_ameion.46.d: "The [From.GetAdjective] have sent men, weapons, and ships to the Orenkoraimi cause."
 flavor_ameion.46.a: "They only delay the inevitable."
 
 flavor_ameion.47.t: "The Free Port Falls"
 flavor_ameion.47.d: "The trickle of Cannorians into Orenkoraim has come to an end, and with it their meager forces have flown the flag of surrender. Taychend shall remember this day as they one it was made whole by us."
 flavor_ameion.47.a: "Victory!"
 
 flavor_ameion.48.t: "An Empire Born of Ruin"
 flavor_ameion.48.d: "Aelantir is a land known for its chaos. Its modern history is defined by its apocalyptic destruction over a thousand years ago. For most of the time since then, the lands we now encompass never settled away from this chaos, raiders and warlords dominated the region, the kheions were bombarded by the Kaydhano, even the city of Ameion was once humble, a riverside patch of dirt settled by the losing faction of a war.\n\nIn more recent times, we took it upon ourselves to end this chaos, to restore the peace our ancestors held for millenia. Those who found comfort in the disorder resisted us, afraid of the bright future we had in mind, but just as eyes adjust to daylight after time indoors, they found themselves living lives of comfort their grand-parents could not comprehend.\n\nEven still, we are but one corner of Aelantir. The chaos has not been vanquished in the Effelai to our north, the Kaydhano still rages, and many of the Elves reborn in the Ruin find themselves subjugated by powers who have no right to these lands. Our victory stands regardless, for we have made ourselves the bedrock of Aelantir, the foundation from which the Ruinborn shall rebuild the legacy our ancestors destroyed."
 flavor_ameion.48.a: "Laskaris drew out the sword, and now we sheathe it."
 
 flavor_ameion.50.t: "Kelindas Holds Rally"
 flavor_ameion.50.d: "Kelindas Laskaris, the would-be inheritor of Laskaris the Conqueror's legacy, has taken to holding military parades in the recently conquered Nákyra. While such events are not unheard of, some have raised the concern that Kelindas may be promoting his own leadership over that of Ameion's. We could put a stop to the gatherings, but the local forces would not take kindly to it."
 flavor_ameion.50.a: "Our armies deserve this victory."
 flavor_ameion.50.b: "Suppress this propaganda."
 
 flavor_ameion.51.t: "Kelindas in Politics"
 flavor_ameion.51.d: "As the governor of Nákyra, Kelindas has overseen the transformation of the city from a war-torn heap into a kheion surpassing any other. This has continued to bolster his standing with the residents of the city and surrounding countryside. His most recent proposal shall standardize the taxation across the city, and is arguably a good implementation, but the political victory may provide him more leverage should he attempt to act against against the nation."
 flavor_ameion.51.a: "He is a citizen like any other, let it pass."
 flavor_ameion.51.b: "Curb his power, a republic must distribute power."
 
 flavor_ameion.52.t: "Nákyra Supports Kelindas"
 flavor_ameion.52.d: "Nákyra, now a major hub within Ameion, is bustling with political fervor. Either for him or against him, many ponder the political actions of Kelindas. A good number have even taken to the streets distributing pamphlets encouraging their fellow citizens to provide Kelindas further political powers, some amongst them have even gone as far as to encourage Kelindas to proclaim leadership over not only the city, but the nation as a whole.\n\nPoliticians in [2620.GetName] have called for him to be arrested to prevent further unrest, but some worry that may only spark further controversy."
 flavor_ameion.52.a: "It is only politics, they have a right to it."
 flavor_ameion.52.b: "This has gone on long enough!"
 
 flavor_ameion.53.t: "Rebels Free Kelindas"
 flavor_ameion.53.d: "Mere weeks after Kelindas was imprisoned for his undemocratic views, his supporters have laid siege to the prisons and allowed him to walk out of its walls!\n\nDeclined the means of peaceful politics, they have now taken an armed resistance to our rule, demanding Kelindas be instated as our ruler!"
 flavor_ameion.53.a: "We stand at the edge of conflict."
 
 flavor_ameion.54.t: "Kelindas Proclaims Emperorship"
 flavor_ameion.54.d: "Many had watched Kelindas Laskaris' rise to political power with concern, but many also watched with enthusiasm. While the Klereyen have adopted our customs, one which has not yet settled in is the idea of the republic. They believe authority should come from one man, and Kelindas has claimed that role.\n\nFrom his new seat of power in Nákyra, he has vowed to reforge Ameion into an empire never seen before by the Kheionai."
 flavor_ameion.54.a: "For the Republic!"
 flavor_ameion.54.b: "For Laskaris!"
 
 flavor_ameion.55.t: "Troops Rally" #AI Only
 flavor_ameion.55.d: "Our armies have reorganized and are ready to fight for our cause"
 flavor_ameion.55.a: "To arms!"
 
 flavor_ameion.56.t: "Liteibhar Declares Neutrality"
 flavor_ameion.56.d: "The exiled Taychendi rarely exhibit true loyalty to the mainland government. This is a fact of life we have accepted so long as they pay their taxes and exist under our rulership.\n\nAs there is no external force for them to be called against, they have notified us they have no intention of involving themselves in what they view as an internal affair."
 flavor_ameion.56.a: "They may not be loyal, but they are not traitors."
 
 flavor_ameion.57.t: "The Chendhyans Revolt" #Republic
 flavor_ameion.57.d: "The Chendhyan peoples have benefitted greatly from the prosperity they have lived through under Ameioni rule, but now that the Ambhen state is divided and on the brin of ruin, they have decided to proclaim themselves independent.\n\nThey have defended their independence before, but now they do it on political grounds rather than some zeal for backwards ways."
 flavor_ameion.57.a: "We cannot fight two fronts, let them be for now."
 flavor_ameion.57.b: "They will rejoin the Republic!"
 
 flavor_ameion.58.t: "The Gylíkheion Answer the Call"
 flavor_ameion.58.d: "Over a millennium ago, the Kheions overthrew their monarchs after The League War showed such figureheads to be incompetent. Since that time, no Kheionai bloodline has worn a crown, and the Laskaris-descended claimant shall be no exception."
 flavor_ameion.58.a: "The Kheion is ruled by a Kylakas, not an Emperor!"
 
 flavor_ameion.59.t: "A God of Taychend"
 flavor_ameion.59.d: "Even as we have sought to undo their pagan faith, the Taychendi still murmur about the potential divinity of Kelindas. Such rumors spread centuries ago regarding the original Laskaris, but after his death persisted only in niche circles.\n\nKelindas' constructions within Nákyra have earned him not only the loyalty of the locals, but the worship as well. A proclamation on his part would earn him the fealty of Taychend, but sow chaos within the Kleryen. He has returned to the city briefly from the frontlines to settle the matter, and as his city waits with in-drawn breath, he proclaims:"
 flavor_ameion.59.a: "''I am your king. I am your god.''"
 flavor_ameion.59.b: "''I am your king, but I am no god."
 
 flavor_ameion.60.t: "Separatists Seize Opportunity"
 flavor_ameion.60.d: "Following the war in the nation's interior, those in the more remote regions have taken the opportunity to seek their own rule."
 flavor_ameion.60.a: "Crush them!"
 
 flavor_ameion.61.t: "The New Throne Challenged"
 flavor_ameion.61.d: "Following the death of Kelindas, many claimants to the new throne have arisen, claiming the new government would be better ruled by their own dynasty. Some have now seen fit to rise up and march to Nákyra."
 flavor_ameion.61.a: "There is only one crown of Taychend, and it is not theirs to take."
 
 flavor_ameion.62.t: "Opposition Rises"
 flavor_ameion.62.d1: "While the battle-lines between the Devand and Taychend may be easy to see, the ideological struggle exists across these borders. Many within Ameion view the monarchy of Nákyra as their rightful rulers, and have risen up in support of them."
 flavor_ameion.62.d2: "While the battle-lines between the Taychend and Devand may be easy to see, the ideological struggle exists across these borders. Many within Nákyra view the republic of Ameion as their rightful rulers, and have risen up in support of them."
 flavor_ameion.62.a: "We shall not succumb to them!"
 
 flavor_ameion.63.t: "Merchants Carry Aid"
 flavor_ameion.63.d: "While merchants rarely hesitate to make a personal profit from the horrors of war, they still often hold loyalty to their homeland. As [Root.GetName] approaches its defeat, the wealthy guilds have distributed some of their wealth to relieve our people of the woes of this battle, allowing us to continue to fund the war."
 flavor_ameion.63.a: "Gold is the lifeblood of war."
 
 flavor_ameion.64.t: "Adventurers Answer the Call"
 flavor_ameion.64.d: "While adventurers often prefer the seclusion of the wilderness, even they are unwilling to watch their nation be invaded by its enemies. They have come to the cities to defend our way of life, not from monsters, but from our own."
 flavor_ameion.64.a: "They are always wanted!"
 
 flavor_ameion.65.t: "Philosophers Rally Masses"
 flavor_ameion.65.d: "The monarchist question has plagued the Ambhen philosophical class for centuries, and as the question has come to be answered by blood rather than debate, the scholars have taken to the streets themselves to muster support for our government.\n\nThe needs of the many must be met before the needs of the few can be, and many have answered the call to defend the values of our nation."
 flavor_ameion.65.a: "The kheion is best ruled by us!"
 
 flavor_ameion.66.t: "Mages Seek Concessions"
 flavor_ameion.66.d: "The magical members of our society have had great success in the war, and in turn expect to reap the rewards of the conflict. They seek territorial rights in exchange for their continued support."
 flavor_ameion.66.a: "Appease them, we need their might."
 flavor_ameion.66.b: "They fight for our interests, not their own."
 
 flavor_ameion.67.t: "Nobles Seek Concessions"
 flavor_ameion.67.d: "Many of those leading and organizing our armies are the nobility, and they are aware of this fact. As many sympathize with our enemy, they have sought concessions of land from us for their continues support."
 flavor_ameion.67.a: "They have bled for this land, and have earned it."
 flavor_ameion.67.b: "They will serve their nation!"
 
 flavor_ameion.68.t: "Pandemonium"
 flavor_ameion.68.d: "The fabric of our society has become unraveled by the recent conflict, once prosperous cities now prepare defenses. Men once farmers and artisans are now equipped for war. Disorder has become the new order, and just as we push our societal ideas upon our foes, we must push our own to not collapse from underneath us."
 flavor_ameion.68.a: "When will this chaos end?!"
 
 flavor_ameion.69.t: "[Root.GetName] Whole Again" #:)
 flavor_ameion.69.d: "At long last, this war has ended, and we have proven triumphant. The politics of our age shall be defined by our success, but there are still those who will resist our rule. [Root.GetName] may no longer be bleeding, but the scars of this nation must still heal."
 flavor_ameion.69.a: "The pieces are together, but not quite mended."
 
 flavor_ameion.70.t: "The Chendhyan Revolt" #Monarhchy
 flavor_ameion.70.d: "The Chendhyans have used the recent divisions in the nation to attempt to create one of their own. While our new government never ruled over them directly, they are still a rightful part of the realm."
 flavor_ameion.70.a: "They will have their liberties, but not their own nation!"
 flavor_ameion.70.b: "We will defeat the Republic first, then the Chendhyans."
 
 flavor_ameion.71.t: "Return to the Chendhya" 
 flavor_ameion.71.d: "With the nature of our government no longer in question, it is time to turn our gaze back to the rebellious Chendhyan steppes. There is little apetite for war but the question is only if this conflict shall happen sooner or later."
 flavor_ameion.71.a: "Now it is their turn to return to the fold!"
 flavor_ameion.71.b: "Leave them be for now, we must recover."
 
 #Archeology Events (VERY WIP)
  flavor_ameion.100.t: "Choosing Excavation Site"
 flavor_ameion.100.d: "Certain locations have preserved fragments of our Precursor legacy, and by civilizing these places we lay the groundwork to uncover the secrets of our past.\n\n§B(The Site must be converted to Kheionism religion and Kheionai culture before excavation can begin)§!"
 flavor_ameion.100.a: "Commence Excavation at [2633.GetName]."
 flavor_ameion.100.an: "Commence Excavation at [2633.GetName]."
 flavor_ameion.100.b: "Commence Excavation at [2545.GetName]."
 flavor_ameion.100.bn: "Commence Excavation at [2545.GetName]."
