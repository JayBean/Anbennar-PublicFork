 #Missions
 G52_state_city_title: "State for the City"
 G52_state_city_desc: "As we expand eastward and deliver stability to the war-torn peninsula of Taychend, we must also continue to strengthen our powerbase closer to home. The Basobhar near us control plenty of fields ripe for farming, forests teething with lumber, and hills waiting patiently for their ores to be uncovered.\n\nWe must send forward our own settlers and claim these lands in the name of Ameion."
 G52_approach_mteibhar_title: "Approach the Mteibhar"
 G52_approach_mteibhar_desc: "The Mteibhar gather in their valley peacefully every once in a while to partake in their religious practices. If we were to attend one of these gatherings, we can use their banner of peace to conduct diplomacy with their leadership, and lay the groundwork for their incorporation under Ameion like the Taychendi.\n\nThey will not submit voluntarily, but knowing and respecting their customs will relieve any tensions their subjugation will create."
 G52_place_exile_title: "Place of Exile"
 G52_place_exile_desc: "While the vast majority of Taychendi have benefitted from our rule, there are some who are adamant about their desire to rule themselves. Regardless of evidence to the contrary, they insist they would be better off without our intervention.\n\nThose of Vul Tenvach have been more diplomatic, and offered a proposition: we shall fund and assist their efforts to settle an uninhabited island to the east, where those discontent with our rule can exile to.\n\nWhile peculiar, having a place to put those with no hope of saving from their destructive ways may prove beneficial to the majority who remain here."
 G52_peace_coexistance_title: "Peace Through Coexistence"
 G52_peace_coexistance_desc: "Considering the size of this island, the fact that we have found no evidence of civilization here has become quite interesting. While the Taychendi methods are crude, they are vastly superior to allow the land to sit empty of cities. Under our authority, perhaps their culture can flourish into something other than a wasteland."
 G52_land_unruly_title: "Land for the Unruly"
 G52_land_unruly_desc: "As we prepare to teach the Taychendi our Kheionai ways, it becomes more and more clear that some will never progress beyond their barbaric ways. Fortunately, they are in the minority, but even still there is an increasing need to relocate these individuals so that they do not radicalize their peers. Expanding our oversees colony will provide ample land for these radicals to live away from us in peace."
 G52_isle_severance_title: "The Isle of Severance"
 G52_isle_severance_desc: "What was intended to be a disposal bin for the stubborn Taychendi has proved to be a profitable venture in of itself, the taxation provided by the island's government has supplemented our treasury with little further effort needed on our end.\n\nEnsuring they have no worries of border conflicts will ensure this revenue goes uninterrupted, and allow any who resist our rule to live elsewhere while still paying their due."
 
 G52_city_state_title: "City for the State"
 G52_city_state_desc: "While our strength is comparable, if not greater, than the true kheions from which our ancestors hail, it is known that Ameion is not as glorious a city as the kheions. As we seek to civilize the Taychendi, we must demonstrate the core principle of Kheionism; the place and power of the city within a civilization."
 G52_approach_chendhyan_title: "Approach the Chendhyan"
 G52_approach_chendhyan_desc: "The feline-riders of the Chendhyan steppes not only partake in barbaric acts of raid and plunder, but they embody them. To them, their freedom must come at the expense of others. If we are to prevent these practices, we must not only understand them, but show them the consequences of their hostilities."
 G52_embrace_humble_title: "Embrace the Humble"
 G52_embrace_humble_desc: "The Devandi value their liberty highly, but as far as the average man is concerned what matters most is their day-to-day life. We may win easy victories over their armies, but what will keep them from rising again shall be how we improve their lives under our rule. There may be glory in raiding, but they shall learn the comforts of a well tended field."
 G52_kheion_past_title: "Kheion Past Alecand"
 G52_kheion_past_desc: "Ameion has grown as a kheion significantly in recent years, fueled by the wealth of Taychend. In many ways it has become superior to the true kheions of the west, and it is time we gain recognition for this. Bringing representatives from Alecand to showcase our mighty capital will prove to them the kheionai lifestyle is attainable even beyond their home island."
 G52_islands_uncivilized_title: "Islands Uncivilized"
 G52_islands_uncivilized_desc: "As we began to settle the islands surrounding Taychend, one we did not spend effort on is known as Purti. At the time Laskaris decided it would spread our efforts too thin, and a settlement there may have been put under siege by [G71.GetName].\n\nNow that we have secured our position in Taychend, the opportunity to properly secure this island has arrived, and may find use as a stepping stone both into Taychend, and islands rumoured to exist to the east."
 G52_tribes_nations_title: "From Tribes to Nations"
 G52_tribes_nations_desc: "Now that we have secured the loyalty of the Devandi, we must show them how a proper nation is operated. The day will soon come when their peoples laugh at the ways of their ancestors, and will thank us for showing them how to live peacefully under a common flag. The Mteibhara are already accustomed to residing in one place, so they may find this process easier than their mounted kin."
 G52_children_valley_title: "Children of the Valley"
 G52_children_valley_desc: "So long as there are Devandi tribes not under our rule, they will continue to raid and pillage each other, tearing down each other's hopes of a brighter future. If we are to allow true growth across the Devand, we must extend our rule across it.\n\nThe tribes all trace their origin to a common point, so this burgeoning civilization has the identity necessary to unify."
 G52_devandi_brethren_title: "Devandi Brethren"
 G52_devandi_brethren_desc: "While Taychend has proved a difficult beast to tame, Devand has been a fiercer one. This is because while the average Devandi had less than the average Taychendi, they were relatively happier with their way of life before our arrival.\n\nBut we did not allow them to stagnate in their comfort. While they took pride in their raiding skills, we taught them to empathize with the victims of such violence. While their peaks and rivers provided them plenty of water, we taught them irrigation to provide them even more. Our brothers here have come far, but there is farther yet to go."
 G52_freedom_unity_title: "Freedom in Unity"
 G52_freedom_unity_desc: "The Devandi leaders have learned much from us, but now the time has come to unify our nations into one, so that all of their peoples can learn as they have. Where there was once defiance and a will to fight us back, there is now an eagerness to learn from us and build as the Kheionai have. Their people, enslaved once upon a time, shall be made into our equals."
 G52_grand_kheionization_title: "Grand Kheionization"
 G52_grand_kheionization_desc: "Now that any notion of Taychendi unity has been crushed, it is time to supplant their backwards ways with our own. Soon enough their tongue shall no longer be spoken in these lands, and they shall all see us as kindred Ruinborn, rather than a foreign occupier."
 G52_sea_ameion_title: "Sea of Ameion"
 G52_sea_ameion_desc: "The waters surrounded by our heartland, the Chendhya, and Taychend have come to bear our name. Fittingly, even the Cannorians with their ocean sailing ships have struggled to stake a claim on our shores as they have to our Ruinborn kin elsewhere.\n\nOur navy seems to be the mightiest found natively in this continent, but if we are to keep the foreigners at bay, we must ensure we have the naval infrastructure necessary to bring respect from the Cannorians."
 G52_administrative_centers_title: "Administrative Centers"
 G52_administrative_centers_desc: "Through valleys, over hills, across steppes, under forests, and between cities galore Ameion has come to be sovereign over. The idea of one city ruling over this swath of land was once inconceivable, but alas it has come to pass.\n\nTo maintain this feat, we must see our administration bolstered across these territories, lest the rule of law and power of the kheion be doubted in regions that once held no notion of the capabilities of a civilization."
 
 G52_echate_league_title: "The Échate League"
 G52_echate_league_desc: "The nékheis were founded by the kheions over a millennium ago for the twin purposes of finding resources for the kheions, and to create homes for those overcrowding the cities to move to. Our own origins lie in the nékheis, and we have always preferred diplomacy with them, if nothing else due to their proximity.\n\n[G62.GetName] recently found itself without a kheion overlord due to the fall of [G61.GetName], and this gives us an opportunity to create an alliance between the two of us, and the nékhei between us: [G56.GetName]. With our leadership, the Andic Reach could become a new center of power in the Kheionai world: The Échate League."
 G52_establish_borders_title: "Establish Borders"
 G52_establish_borders_desc: "The first matter to settle to secure the prosperity of the Échate League is to ensure we are on the same page regarding our settling of the Andic Reach. The kheions squabble with each other for the coastline of the Devand, and we must ensure such petty disputes do not fracture us as it has them."
 G52_common_military_title: "Common Military"
 G52_common_military_desc: "Our friends in the Échate League are useful to have as allies, but as Laskaris ruled our city alone they lack the military standards we have come to expect. We shall organize their armies to our standards, and in the process take the opportunity to cross-reference tactics and mutually develop more effective methods of combat."
 G52_rising_state_title: "A Rising State"
 G52_rising_state_desc: "The Kylakas of the west dream of a unified state; those in Alecand seek to overthrow their peers and unite their island. Our ancestors in Devand dreamed of uniting the nékheis into a united front free from the control of the homeland. Now, we have built our own state, one crossing the barrier between the Kheionai, the Devandi, and the Taychendi.\n\nThere is work to be done before these segments of our society are united, but the foundations have been made for a state primed to rule all of these lands, and to unite them all under one identity."
 G52_new_cities_title: "New Cities"
 G52_new_cities_desc: "As we continue our expansion into lands once held by the Bashobhar, our duty to bring prosperity to these lands comes with us. Where there were once scattered tribes no different than those when the kheions first settled the nékheis, there will stand new cities, centers of progress in the Devandi interior."
 G52_united_diplomacy_title: "United Diplomacy"
 G52_united_diplomacy_desc: "The Échate League settles along common borders, fights with common tactics, and champions the same causes. The only thing left is to unify our efforts diplomatically once and for all.\n\nNaturally, as the largest member of the League, we are the one best suited to lead this common effort, and under our guidance our two compatriots will share in our glory."
 G52_summit_ameion_title: "Summit of Ameion"
 G52_summit_ameion_desc: "Ameion has become a patchwork of peoples from the steppes of the Chendhya to the hills of Taychend with our glorious kheion at the heart of it all. Trade routes that were once perilous are now commonly traversed, and while the language of the kheions is becoming gradually adopted across the board, the cultures that exist in our periphery are still distinct.\n\nAs the principle city of this state, it is our duty to bring together the peoples of our city into one identity. Let us gather representatives from the various ways of life to knit the separate threads into a common quilt."
 G52_kheionai_brethren_title: "Kheionai Brethren"
 G52_kheionai_brethren_desc: "Unlike any other people in these lands, the kheionai are uniquely accepting of the waters. While even we do not often dare to venture over the open sea, we frequently sail along the coastlines of Alecand, Devand, and Taychend to trade with others.\n\nUnder our leadership, these coastlines have become safer and more profitable to those who sail them. The interconnectivity brought by trade has fostered ties across our holdings, and it is us kheionai who make these journeys."
 G52_civilization_brothers_title: "Civilization of Brothers"
 G52_civilization_brothers_desc: "As odd peoples from across the seas arrive near our shores, it becomes obvious that our peoples have more in common with each other than we once believed. We may have different shades of skin, or some the ability to grow hair upon their face, but we are all born from the ruins of so-called 'Precursors', and who we are today stems from how our ancestors responded to this. It has been us kheionai who have championed the civilized ways of these Precursors, but the Devandi have taught us to value our freedom, and the Taychendi show that even in the midst of our ancestor's legacy we have much to learn.\n\nMany of our cousins in far away lands find themselves invaded and enslaved by these outsiders, but we will build ourselves stronger, fight with the ferocity of a lion, but not be afraid to learn from them should their ways prove superior. Our cousins were too few in number to resist their fate, but with our brothers at our side we will stand unflinching in the face of foreign powers."
 G52_ehcate_union_title: "Échate Union"
 G52_ehcate_union_desc: "Many already consider the Échate nations as one, even those that live within them. As we centralize the Devand into one nation, the cities of [G62.GetName] and [G56.GetName] shall always hold a special place within it. They saw the merit of unity amongst the Kheionai people, led by the Devandi rather than the Alecandi. With them by our side, Ameion shall bring its peace to all Kheionai."
 G52_liberate_mainland_title: "Liberate the Mainland"
 G52_liberate_mainland_desc: "The nékheis, founded centuries ago by the kheions, have never known self rule. They have served as colonies of the kheions, existing to take in those who could not fit within the warded walls. We too seek dominion over these cities, but as our ancestors once hailed from them, we know them to be our kin. We once tried to unite them under a crown, but now they shall rule autonomously under our wing."
 G52_southern_toll_title: "End the Southern Toll"
 G52_southern_toll_desc: "Ruinborn as a whole are not too fond of traveling on open water. Fortunately for the Kheionai, the Cleaved Sea is relatively shallow, and full of islands that allow journeys to never venture too far from land. The southernmost of them, the islands of [2716.GetName], have served as a major choke point of trade between the Cleaved Sea and Taychend for centuries.\n\nThe Kheionai are among the most maritime of the Ruinborn, and as their principle nation, we must control the sea that gave us this tradition."
 G52_peace_war_title: "By Peace or War"
 G52_peace_war_desc: "The kheions, the epicenter of the kheionai world, have stood for over a millennium, and quite possibly well beyond that. Our ancestors emerged from them, and it is only appropiate that as we present ourself as the sole nation-state of the kheionai, the kheions themselves acknowledge that fact. Even in the unlikely event they posed a unified front against us, we would triumph over them, and this is clear to them as well.\n\nBringing peace and stability to the deathwind-plagued isle may prove as simple as stationing our armies and fleets nearby and making a demand, but defiance may yet stir them against us just as it has to others."
 G52_unity_last_title: "Unity at Last"
 G52_unity_last_desc: "When the Kheionai set out from their kheions to settle the Devand, it was known even then that their objective was to restore civilization to the mainland. What was not known at the time was just how massive an undertaking this would be.\n\nAs the old kheions began to fight amongst themselves, this higher purpose was lost to our people. It was Laskaris the Conqueror who called Ameion back to this duty, and he set the stage for his nation to bring order and prosperity to both Taychend and the Devand, and ensure peace in Alecand itself. After centuries of turmoil, [Root.GetName] stands as a nation the Ruinborn can take pride in, one that stands on the shoulders of the Precursors proudly, knowing that every victory brings us closer to their glory.\n\nMuch of Aelantir stands occupied by the humans of Cannor and 'Elves' which claim a legacy they willingly abandoned, but so long as [Root.GetName] stands, the truth shall remain that it is us who have rightfully inherited these lands."
 
 G52_first_kneel_title: "The First to Kneel"
 G52_first_kneel_desc: "Many have deemed us invaders and conquerors, but those in Korrimutren saw us for what we are: a force of stability seeking to bring peace to these lands. It was they alone who knelt before Laskaris, and they alone who have shared in the rewards, and their city has since known prosperity. We shall teach their leaders the principles of civilization, and the victories that follow shall show the Taychendi the benefits of aligning with us."
 G52_against_warlords_title: "Against Warlords"
 G52_against_warlords_desc: "As we tame the lands of Laskaris' initial foothold, we see the fruit of our labor begin to manifest already in Korrimutren. There their elite gather in their capital, eager to adopt the ways of the civilized world. It shall be far easier to bring them into the fold when they speak our language, and easier to administer them when they view politics through the same lens we do."
 G52_prepare_push_title: "Prepare the Next Push"
 G52_prepare_push_desc: "Carefully coordinated, our march across Taychend is not the chaotic barbarity that the Taychendi are accustomed to. Instead it is a planned course, learning of local defenses and military capabilities of our enemy before we engage them. They may have strength in numbers, but we have strength in capability."
 G52_civilization_taychend_title: "Civilization in Taychend"
 G52_civilization_taychend_desc: "We push ever closer to the Amarayam of [G64.GetName], and it is becoming increasingly obvious the fate of Taychend shall be decided between us. We are reluctant to admit it, but we are not yet prepared to take them on in a head-on battle. However, as we continue to bring peace in our wake, we continue to differentiate ourselves from their tyranny. While they rule over their subjects with an iron first, we shall handle ours with gloves of [G61.GetAdjective] silk."
 G52_across_hills_title: "Line Across Rolling Hills"
 G52_across_hills_desc: "A line is drawn across Taychend; on one side there is Larankar, the would-be unifiers of Taychend. On the other side is us, the 'foreign interloper' meddling in their plans for domination. We both claim to fight for peace, but it is only us who can truly provide it.\n\nWhat makes us different is that Larankar fights within the framework of Taychendi barbarism, they do not hesitate to brutalize those who would stand against them, and ultimately seek only to enrich themselves. We need not such petty goals, we will upend the warlords infesting these lands, and establish a rule here worthy of the legacy of those who came before us."
 G52_basis_civilization_title: "Basis of Civilization"
 G52_basis_civilization_desc: "As we continue to bring the Taychendi people away from their destructive deities, they have begun to adopt the ways of the kheion. Their farms are now managed from centralized towns instead of by whatever warlord recently killed the other, irrigation has begun to allow their already mighty population to blossom, and the turmoil once in these lands is becoming a thing of the past.\n\nThis is what total victory looks like, when even those defeated celebrate your victory."
 G52_ways_of_west_title: "Ways of the West"
 G52_ways_of_west_desc: "The Taychendi refer to us as the west, and Taychendi who have adopted our customs proudly style themselves as Klereyen, westerners. The preservation of the kheions in the face of armageddon has established them as the truest conservation of what came before, and as the Taychendi tore each other apart, us Kheionai set out to rebuild this world.\n\nWe have honed this craft over centuries, and now in the face of the ruins of Taychend, we have the expertise to restore these lands to the glory that once existed here. We may be from their West, but with our guidance they will some day be the people pushing outwards to rebuild in another direction, and truly be Klereyen."
 G52_taychendi_brethren_title: "Taychendi Brethren"
 G52_taychendi_brethren_desc: "When destruction came to Taychend, its people proved unable to restore that which existed here. We do not hate them for this, but it has necessitated our intervention to bring glory back to these lands.\n\nIt took our people centuries to make the most of the kheions against the Kaydhano, and here we do not even know for what purpose its wonders were built. But we do know that so long as we work alongside the Taychendi, we will help them become as distinguished as us."
 G52_amassing_forces_title: "Amassing Forces"
 G52_amassing_forces_desc: "As the Taychendi now stand broken before us, the time has come to finish the conquests of Laskaris once and for all. While we have shown our forces strong enough to break their down, we must build a force capable of not only bringing peace to these lands, but maintaining it."
 G52_roof_taychend_title: "Roof of Taychend"
 G52_roof_taychend_desc: "The time has come to march into the Laranakarha Highlands and once and for all prevent any future resistance from eminating from the region. We have already broken Larankar, now we merely need to clean up the fragments and establish order under our banner."
 G52_river_taychend_title: "River of Taychend"
 G52_river_taychend_desc: "A majority of Kalavendhi reside in the countryside surrounding Nanru Nakar, with the city of Royakottar being a notable exception. This region contains the highest concentration of mementos of our ancestors within Taychend, thus it is imperative we secure these lands to connect our nation to that which came before it."
 G52_last_port_title: "The Last Free Port"
 G52_last_port_desc: "Orenkoraim has long evaded our rule, propped up by Cannorians seeking to exploit our people for their own profits. They take pride in this so-called 'independence', calling themselves the 'Free Port' of Taychend. But it is clear to all they are traitors to their kind, and soon they shall be brought in line.\n\nThis will not prove easy, however. The Cannorians will go to great lengths to keep their foot in our door, and while they may not go as far as to fully invade us over the Free Port, they shall certainly send aid to their puppet."
 
 G52_renewed_invasion_title: "A Renewed Invasion"
 G52_renewed_invasion_desc: "When Laskaris led us onto the shores of Taychend, many resisted us: Nagar Vyechei, Sthanan ith Vussam, Tirsin, and Gophira were all defeated by our forces. While our victory was great, all of these states still stand to fight another day, and it is only a matter of time before they join together again in an attempt to drive us out. We must prepare faster than they can, and push our advantage while we still hold it."
 G52_new_conquest_title: "A New Conquest"
 G52_new_conquest_desc: "We have established a foothold in Taychend, and we must ensure we cannot be pushed back out again in one fell swoop. They might consider us a short term threat, but we shall show them we mean to stay."
 G52_collision_destiny_title: "Collision of Destiny"
 G52_collision_destiny_desc: "When Laskaris first set foot in Taychend, even before his conquests, he quickly learned of Larankar, and how they descended from their hills with the aim of conquering the rest of Taychend. Since then, it has always been known that they would pose the biggest threat to our rule here.\n\nLaskaris knew his destiny would create one for Ameion as a whole, one where we face down this empire once and for all, and break it. We shall not fail him."
 G52_stands_falls_title: "One Stands, One Falls"
 G52_stands_falls_desc: "The calm beaches of the Thekvrystana, the rolling hills of the Yodhanpir, the roaring Kalavend, the hidden highlands of the Larankarha, all strewn with bodies and stained with blood. The Taychendi are a people eager for conflict, but at last that fight has been taken from them.\n\nThe mightiest of their tribes, Larankar, stands broken by our efforts, despite the aid of their kin. We came here to bring peace, and with this magnificent war that promise approaches its precipice.\n\nThere will be no more needless bloodshed, no more citizens cowering in fear of warbands and armies. They mustered their greatest against us, and now only their meek remain. We shall rebuild these lands in our image; the image of our ancestors."
 G52_clean_streets_title: "Clean the Streets"
 G52_clean_streets_desc: "Nanru Nakar is holds great potential as a new capital of our nation. However, centuries of being a battleground for warlords and division among claimants has left the city a shell of what it should be.\n\nIf we are to make the most of this city, we must clear away the filth and rebuild it in the image of our ancestors."
 G52_nakyra_kheion_title: "Nákyra, the Kheion"
 G52_nakyra_kheion_desc: "Many would argue that no city not built by the Kheionai can earn the title of 'Kheion', but it is becoming clear that the Precursors who built the kheions are the one and same as those who laid the foundations of Nákyra.\n\nEven more than the city of Ameion, Nákyra stands as a testament to the might of both the Kheionai, and those who came before us."
 
