 #Decisions
 G52_adopt_taychendi_title: "Adopt the Taychendi"
 G52_adopt_taychendi_desc: "The peoples of Taychend are vast and plentiful, if properly organized they could forge a nation in any shape they chose. Fortunately for us, they have yet to be organized, so we shall adopt them into our organizations, so that the nation forged within these lands is one that follows the principles of Kheionism."
 
 G52_precursor_excavation_title: "Precursor Site Excavation"
 G52_precursor_excavation_desc: "When the Ashen skies darkened the Kheions, they too cast into darkness our ancestors' knowledge of what came before them. But in these kheions the light of civilization endured, and with our arrival in Taychend it has fallen to us to reclaim the birthright of our peoples. But first, it must be rediscovered…"
 
 G52_larankar_treaty_title: "Treaty of Masialendi"
 G52_larankar_treaty_desc: "Taychend has become increasingly consolidated by ourselves and the Amarayam of Larankar. While some may argue they have the strength to drive us from the continent, it is obvious they struggle to maintain their grasp on the Kalavendhi.\n\nAs we focus our efforts in the south, we may find room to negotiate with the Larankarha to stick to agreed spheres of influence, so that we can each consolidate our holdings."
 
 G52_nakyra_capital_title: "Make Nákyra Capital"
 G52_nakyra_capital_desc: "Nákyra, the Crown Jewel of Taychend, is wasted by its current inhabitants who know it as Nanru Nakar. The origins of the city are tied to the Precursors who came before us, and under our leadership the city shall see such splendor again.\n\nKelindas intends to rule the city personally, and shall do so even if his tenure as a general ends before its conquest."
 
 G52_organize_alecand_title: "Motherland Kneels"
 G52_organize_alecand_desc: "The heartland of the kheionai world is now submitted to our rule. By the principles of Kheionism, these great cities are the prime example of how urban life should be conducted, and thus allowing them to do so with autonomy in their respective kheions will prove culturally beneficial."
 
 G52_eltibhen_title: "Eltibhar to Eltíbhen"
 G52_eltibhen_desc: "Despite sharing an island with the kheions, the Eltibhar were unable to adopt their ways properly prior to our arrival. Many of our kin have deemed them a backwater unworthy of our efforts, but we have come too far to let something like that keep us from aiding our Ruinborn brethren."
 
 G52_summon_gylikheion_title: "Summon the Gylíkheions to War"
 G52_summon_gylikheion_desc: "The Gylíkheions are a unique political entity, they are nominally part of our nation, but in many ways comparable to a separate subjugated nation. They owe us their fealty, and this includes a duty for war, but as their peace is viewed as one of the main benefits of their relationship with us, they will not be inclined to fight for us unless there is a genuine need."
 
 G52_summon_G59_title: "Summon [G59.GetName] to War"
 G52_summon_G59_desc: "The Cleaved Sea Admirality owes our nation a certain loyalty, in exchange for their permitted naval rule of their sea, they must aid us in any conflict we find ourselves in."
 
 G52_close_ports_title: "Close the Taychendi Ports"
 G52_close_ports_desc: "In 1718, Kylakas Thalanthenes Dranikes decreed a total ban on trade with nations not native to Aelantir in order to prevent Cannorians from influencing our nation to ruin and collapse. These outsiders have demonstrated their desire to usurp our rule and see our people reduced to a means of production for their empires, and any tolerance of their actions shall only serve as a means to share the same fate of our distant kin abroad."
 
