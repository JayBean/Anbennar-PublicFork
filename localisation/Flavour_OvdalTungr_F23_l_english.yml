 flavour_ovdal_tungr.41.a:0 "Uthojbrog, underway!"

 flavour_ovdal_tungr.42.t:0 "The Dredging - Attracting Attention"
 flavour_ovdal_tungr.42.d_1:0 "It's a slow journey. The Uthojbrog was hardly built for speed, and it soon attracts a following of smaller vessels, no doubt coming to watch the spectacle. News must travel fast, for we're soon welcoming various diplomats and foreign notables aboard, their ships cruising lazily in the Uthojbrog's wake as it cleaves a path through the Diven's calm waters. None want to miss this, and we are more than happy to let them witness what [Root.GetName] is capable of when truly put to the test.\n\nHours pass like days, the anticipation making every minute feel like it drags on for an eternity. The [Root.Monarch.GetTitle] stands at the vessel's mighty prow, shielding [Root.Monarch.GetHerHis] eyes against the glare of the setting sun. Though [Root.Monarch.GetSheHe]'d never admit it, [Root.Monarch.GetSheHe] never actually thought this moment would come. Strongbellow joins [Root.Monarch.GetHerHim] by the prow, nodding respectfully to the [Root.Monarch.GetTitle] as he runs a hand down a polished iron railing.\n\n'I know how it is, [Root.Monarch.GetTitle]. Truth be told, I'm surprised I lived long enough to see this with my own eyes.' he says, smiling thoughtfully to himself, 'Aye... now this is something I can be proud of.'"
 flavour_ovdal_tungr.42.d_2:0 "It's a slow journey. The Uthojbrog was hardly built for speed, and it soon attracts a following of smaller vessels, no doubt coming to watch the spectacle. News must travel fast, for we're soon welcoming various diplomats and foreign notables aboard, their ships cruising lazily in the Uthojbrog's wake as it cleaves a path through the Diven's calm waters. None want to miss this, and we are more than happy to let them witness what [Root.GetName] is capable of when truly put to the test.\n\nHours pass like days, the anticipation making every minute feel like it drags on for an eternity. The [Root.Monarch.GetTitle] stands at the vessel's mighty prow, shielding [Root.Monarch.GetHerHis] eyes against the glare of the setting sun. Though [Root.Monarch.GetSheHe]'d never admit it, [Root.Monarch.GetSheHe] never actually thought this moment would come. The director of the Strongbellow Society joins [Root.Monarch.GetHerHim] by the prow, nodding respectfully to the [Root.Monarch.GetTitle] as he runs a hand down a polished iron railing.\n\n'Magnificent, isn't she? I have to give you my thanks, [Root.Monarch.GetTitle], this isn't a task we could have accomplished without your support.'"
 flavour_ovdal_tungr.42.a:0 "Onwards!"

 flavour_ovdal_tungr.43.t:0 "The Dredging - From the Depths"
 flavour_ovdal_tungr.43.d_1:0 "The Uthojbrog has reached the site of the wreckage at last. It comes to a halt slowly, steam engines working overdrive to get the massive ship's momentum in check. Once it's in place, the massively oversized grab is deployed, guided down by multiple teams of our most experienced divers. The divers and engineers work around the clock to ensure everything is ready, and, over the course of several days, they secure the giant mechanical claw to the wreckage of the Precursor battleship.\n\nWhen the word is finally given, Grun Strongbellow finds the [Root.Monarch.GetTitle], and extends an invitation for [Root.Monarch.GetHerHim] to personally pull the lever to initiate the Dredging. A small crowd of foreign notables watch with baited breath as the [Root.Monarch.GetTitle] steps up to the control panel. Many of them arrived while the Uthojbrog was still in transit, but even more made their way onto the Dredger while the grab was being lowered, arriving either by ship or by magic. The [Root.Monarch.GetTitle] reaches out and pulls the lever, sending a resounding thunk through the hull of the Uthojbrog as it starts to reel in the wreck. [Root.Monarch.GetSheHeCap] stares down at the gathered crowd, raising one triumphant fist in the air.\n\n'The Dredging has begun'!"
 flavour_ovdal_tungr.43.d_2:0 "The Uthojbrog has reached the site of the wreckage at last. It comes to a halt slowly, steam engines working overdrive to get the massive ship's momentum in check. Once it's in place, the massively oversized grab is deployed, guided down by multiple teams of our most experienced divers. The divers and engineers work around the clock to ensure everything is ready, and, over the course of several days, they secure the giant mechanical claw to the wreckage of the Precursor battleship.\n\nWhen the word is finally given, the Strongbellow Society director finds the [Root.Monarch.GetTitle], and extends an invitation for [Root.Monarch.GetHerHim] to personally pull the lever to initiate the Dredging. A small crowd of foreign notables watch with baited breath as the [Root.Monarch.GetTitle] steps up to the control panel. Many of them arrived while the Uthojbrog was still in transit, but even more made their way onto the Dredger while the grab was being lowered, arriving either by ship or by magic. The [Root.Monarch.GetTitle] reaches out and pulls the lever, sending a resounding thunk through the hull of the Uthojbrog as it starts to reel in the wreck. [Root.Monarch.GetSheHeCap] stares down at the gathered crowd, raising one triumphant fist in the air.\n\n'The Dredging has begun!'"
 flavour_ovdal_tungr.43.a:0 "It's dredgin' time!"

 flavour_ovdal_tungr.44.t:0 "The Dredging - A Successful Endeavor"
 flavour_ovdal_tungr.44.d:0 "The Uthojbrog makes its triumphant return with the Precursor wreck safely secured amidships, slowly steaming into the port facilities at Yametšes. A transfer point for the wreck is already prepared, where mages and engineers alike are all but jumping with joy at the prospect of being able to study such a uniquely valuable relic of the Precursors. Once the wreck is safely ashore, the crew of the Uthojbrog begin the process of re-arming the grabbing claw. There are other wrecks to retrieve, and they've been awaiting the completion of this project for years./n/n[Root.Monarch.GetTitle] [Root.Monarch.GetName] waves the Uthojbrog off as it leaves port once more, under steam in the search of more sunken Precursor ships. It was an occasion that the [Root.Monarch.GetTitle] could not have missed, but now that the Dredging is fully underway the demands of leadership can no longer be ignored. [Root.Monarch.GetSheHeCap] takes in the alien sight of the Precursor battleship one last time, and then turns back towards the port. There's a ship waiting to take [Root.Monarch.GetHerHim] back to [Root.Capital.GetName], and somehow the journey back feels like it takes no time at all." # Yametses trade good changes to Precursor Relics
 flavour_ovdal_tungr.44.a:0 "History has been made."
 F23_party_location_unlock_uthojbrog_tt:0 "We can now host §YBulwari Parties§! atop the Uthojbrog!"

 flavour_ovdal_tungr.45.t:0 "The Dredging"
 flavour_ovdal_tungr.45.d:0 "A month has passed since we salvaged the first Precursor wreck. The Dredging process has finished, and the upper echelons of [Root.GetName] have returned to the comfort of their hold. These are strange times - good times, but strange. Even the most thalassophobic dwarves among our ranks say they felt comfortable aboard the Uthojbrog, likening the feeling of standing on the Great Dredger to that of having their feet on solid ground. \n\nGiven our ever-growing overseas empire and a slowly growing divide between the Uthojdihr and the Copper Dwarf majority remaining in the hold, we have decided to embark on a mission that puts even the Dredging to shame. We shall use the power of steam to forge a navy fueled by coal and clad in iron, we shall harness our naval expertise to craft steamships that calm the hearts of our more ocean-averse kin, and through them we shall rule the waves through mercantile and naval might alike. Yet compared to our greatest goal, these are but mere trifles. The Great Dredger was an excellent proof of concept, but dwarfkind is nothing if not stubbornly ambitious. We can make something bigger, a floating home for the Copper Dwarves, a fortress-city at sea: Ovdal Uthoj, the Sea Hold!"
 flavour_ovdal_tungr.45.a:0 "For [Root.GetName], the future, and Strongbellow's legacy!"

 flavour_ovdal_tungr.47.t:0 "Launching the Sea Hold, Part One"
 flavour_ovdal_tungr.47.d:0 "For many years, a gargantuan steel hull, the size of which dwarfed even Remnant Fleet ships, has been attended to by a legion of workers, architects, nautical engineers, and Uthojdihr. This work only intensified after the sea gates of the hold were opened, and the hull floated out - barely - into a special bay within [Root.GetName]'s external harbor, as the ship had grown too large and ponderous to remain within the hold proper and still permit normal access to the interior.\n\nThe empty hull (which had necessitated the building of an entire new wing of the port) was a statement of dwarven engineering in and of itself, but still the shipyard continues to work at top speed. Scores of dwarves toil in overtime shifts to build huge segments of towering superstructure. As soon as anything is built, a seemingly-endless number of railcars stream forth from the hold to the site of construction, where the dockers install each and every item. Four massive triple-expansion Strongbellow steam engines, the power generation of which had never even been thought of even in Grun Strongbellow's wildest dreams. Four equally-massive bronze screw propellers that had taken more bronze than even the largest furnaces were capable of manufacturing in singular pieces. Coal bunkers that could threaten to empty whole mines of their output, and the colossal boilers they fed, eagerly devouring coal to power the Strongbellow engines. Dozens upon dozens of breech-loading cannons, plus their powder and runic shot.\n\nThe list grows longer and longer, and the ship's structure grows higher and wider. Funnels, crew decks, kitchens, recreation chambers, and more continue to be added. A civilization is built in metal, one valve at a time. Slowly, piece by piece, the ship takes shape, and its purpose becomes clear for all to see, even those simply passing by the hold en route to other ports in Bahar..."
 flavour_ovdal_tungr.47.a:0 "'The Sea Hold,' they whispered, in fear and envy."

 flavour_ovdal_tungr.48.t:0 "Launching the Sea Hold, Part Two"
 flavour_ovdal_tungr.48.d:0 "At last, after countless years and just as many expenses, an order is given. The army of workers disappears, and in the harbor wing that had been constructed for it, the largest ship Halann had ever seen lay waiting. The order from on high is clear and concise: two words that sent an anticipatory shiver down the spine of any who hear it. 'Begin preparations.'\n\nThe next day, thousands of soldiers, sailors, and other crew, both military and domestic, board the massive vessel.\n\nOver the next few weeks, the sounds of machinery working can be heard for miles around, day and night, as the crew works the ship up to a ready status. The colossal furnaces, large enough to swallow a dragon each and still have plenty of room, are stoked and fuelled with coal. Teams of stokers, trimmers, and shovellers work around the clock to supply the fires with enough fuel to make steam. The propeller shafts are spun in place to ensure a tight fit. Countless vats of lubricating grease and oils are liberally applied to the engine machinery to avoid damage from any gears or shafts running dry. Any leaks or structural cracks are found and plugged, and extra runic reinforcements installed to ensure integrity. Casemate guns are loaded and fired with blank charges to test their integrity and chamber pressures. On the main command deck of the Sea Hold, the bridge crew familiarizes themselves with the various systems and monitoring devices crafted so that nothing would be missed. Pressure gauges are calibrated, and voice tubes checked for clarity. Nothing could - or would - go wrong, on this most famous day in Copper Dwarf history.\n\nSoon, it would be time to put it all to the test. The orders are given, the officer corps briefed, the rankers given their instructions and their stations."
 flavour_ovdal_tungr.48.a:0 "Sailors... stand to!"

 flavour_ovdal_tungr.49.t:0 "Launching the Sea Hold, Part Three"
 flavour_ovdal_tungr.49.d:0 "Captain Thorgrim Longbeard surveyed the future from the glass-fronted bridge of the Sea Hold. A mass of cogs, steam valves, pressure gauges, observation positions and runic levels surrounded him and his crew: but he felt nothing of the water beneath. He chuckled to himself; it might have been a ship, but here, sitting on the bridge, he could have easily been fooled to think he was back on land. Lighting his pipe, Captain Longbeard glanced at his helmsman, before barking an order with gruff seriousness.\n\n'Helm, engines ahead slow. Revolutions zero three zero.'\n\nThe helmsman nodded, relaying the order into a voice tube to his left, before cranking the engine order telegraph to the 'Ahead Slow' position. Deep within the bowels of the Sea Hold, the engine bell shrieked its harsh cry over the deafening roar of the engines coming to full power, as dozens of engineers and crewmen rushed to their stations and prepared to release power to the shafts. Above the ship, four gaping funnels belched plumes of thick black smoke into the skies, and a cacophonous rumble echoed all along the coastline. Many in [Root.GetName] likened the noise to that of an earthquake: indeed some tired sleepers had been awoken, and had rushed out into the streets in fear of such a reality.\n\nFour juddering jolts shook through the ship. The propellers had begun to turn. The Sea Hold, Ovdal Uthoj, the pinnacle of dwarven nautical engineering and the largest ship Halann had possibly ever seen, shuddered and groaned as slowly... ever so slowly... it eased into the harbor proper. A thunderous wave of cheering and celebration erupted from the onlooking masses as they watched the Sea Hold's gargantuan bulk begin to move under its own power.\n\nThey had done it. The seas now belonged to [Root.GetName] and the Ovdal Uthoj."
 flavour_ovdal_tungr.49.a:0 "Look upon the Sea Hold, ye mighty, and despair!"
