 # Initial Bahar section
 flavour_ovdal_tungr.100.t:0 "A Better Bahar" # Important
 flavour_ovdal_tungr.100.d_1:0 "Flavour about how the Decades of Devastation has been firmly ended, and Bahar can once again know peace. Goblin friendly option, should mention an uneasy peace settling over Bahar as everyone - Human, Dwarf, Goblin, and Elf - agrees to put the Decades of Devastation behind them and focus on a brighter future."
 flavour_ovdal_tungr.100.d_2:0 "Flavour about how the Decades of Devastation has been firmly ended, and Bahar can once again know peace. Option where Goblins are portrayed as monstrous invaders, mentioning the death and devastation they caused, and how the peoples of Bahar are relieved that they are gone."
 flavour_ovdal_tungr.100.a:0 "There was never any doubt."
 F23_goblin_minorities_removed:0 "Goblin minorities will be removed from Bahar."
 crathanor_tungr_coop_easier_iltatani_revival_tt:0 "The mission §YAn Ilatani Revival§! no longer requires reducing local autonomy for §Y[U17.GetName]§!."
 
 flavour_ovdal_tungr.110.t:0 "The Matter of Aqatbar" # Fired for owner of Aqatbar, is almost certainly Crathanor.
 flavour_ovdal_tungr.110.d:0 "Ovdal Tûngr has requested ownership of Aqatbar, citing that their aid was instrumental in securing the province - or at the very least trade concessions in the city."
 flavour_ovdal_tungr.110.a:0 "They shall have the province."
 flavour_ovdal_tungr.110.b:0 "They shall have their concessions."
 flavour_ovdal_tungr.110.c:0 "They get nothing!"
 
 flavour_ovdal_tungr.111.t:0 "The Matter of Aqatbar - Swayed"
 flavour_ovdal_tungr.111.d:0 "Ownership of Aqatbad has been ceded to us, yay."
 flavour_ovdal_tungr.111.a:0 "There was never any doubt."

 flavour_ovdal_tungr.112.t:0 "The Matter of Aqatbar - Shared"
 flavour_ovdal_tungr.112.d:0 "We haven't been given the city, but our merchants will have preferential treatment, so that's something."
 flavour_ovdal_tungr.112.a:0 "We will accept this."

 flavour_ovdal_tungr.113.t:0 "The Matter of Aqatbar - Spurned"
 flavour_ovdal_tungr.113.d:0 "We got nothing! This is going in the book!"
 flavour_ovdal_tungr.113.a:0 "Unacceptable!"

