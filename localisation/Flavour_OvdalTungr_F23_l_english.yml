 flavour_ovdal_tungr.25.t:0 "Deeper Depths"
 flavour_ovdal_tungr.25.d:0 "Our divers have made several intriguing discoveries from an archaeological point of view. However, the mages of our country held our hope that the expeditions might recover artifacts from Bulwari God-Kings, and are solely disappointed.\n\nThe mages being disappointed with the result might not seem like a significant problem, but it has led to them refusing to get involved with further diving suit projects. Even when the engineers behind it plead with them, explaining that only through magic would they be able to let divers stay under the water for longer - and by extension, search deeper waters - and so the engineers have come to the [Root.Monarch.GetTitle], beeseching [Root.Monarch.GetHerHim] to persuade the mages."
 flavour_ovdal_tungr.25.a:0 "We will need to intervene."
 
 # The following 5 are a narrative event chain, with roughly 2 years between events.
 flavour_ovdal_tungr.30.t:0 "Depths of the Divenhal"
 flavour_ovdal_tungr.30.d:0 "First event, divers still not venturing too far from shore, finding ruins of a small former coastal settlement"
 flavour_ovdal_tungr.30.a:0 "Flavor TBD"

 flavour_ovdal_tungr.31.t:0 "Depths of the Divenhal"
 flavour_ovdal_tungr.31.d:0 "Divers starting to venture out onto deeper waters, maybe finding a sunken ship with ancient coins."
 flavour_ovdal_tungr.31.a:0 "Flavor TBD"

 flavour_ovdal_tungr.32.t:0 "Depths of the Divenhal"
 flavour_ovdal_tungr.32.d:0 "Maybe a minor genie relic found, with some moderately useful properties, but mostly just useful to show off and say look what we found at the bottom of the sea."
 flavour_ovdal_tungr.32.a:0 "Flavor TBD"

 flavour_ovdal_tungr.33.t:0 "Depths of the Divenhal"
 flavour_ovdal_tungr.33.d:0 "A wrecked battleship bearing the symbol of Ovdal Tûngr has been found, divers are interested, but its only after conferring with historians that they realize that this ship is from the original Ovdal Tûngr, and all focus is immediately put on that area."
 flavour_ovdal_tungr.33.a:0 "Flavor TBD"
 
 # Needs an alternate without mentioning Grun Strongbellow. Could just be with the final paragraph being cut.
 flavour_ovdal_tungr.34.t:0 "Depths of the Divenhal" # Important
 flavour_ovdal_tungr.34.d:0 "Wrecks from ancient Precursor battleships are found, the entire nation is abuzz at the possibilities. The Strongbellow Society is asked to figure out how to bring the wrecks to the surface for proper study, with such a monumental task having enticed Grun Strongbellow to return and head the design efforts."
 flavour_ovdal_tungr.34.a:0 "We will be waiting eagerly"
 
 # Needs an alternate without mentioning Grun Strongbellow.
 flavour_ovdal_tungr.35.t:0 "Designs for Dredging" #Important
 flavour_ovdal_tungr.35.d:0 "As Grun Strongbellow Society, the basic concept of dredging the Precursor Wreckage from the bottom of the Divenhal is, theoretically, simple and straightforward. However, it falls just shy of being a practical impossibility. Instead, it is "merely" a practical, logistical, and financial, nightmare. As such, the Society presents a ruinously expensive proposal, the expense of which brings a stunned silence to the Lord-Mayor's council.\n\nIf given more time, the Strongbellow Society will likely be able to come up with a less exorbitantly expensive solution, but they warn that even if given a hundred years, there will never be a cheap way of doing this, as the dredging will require the creation of a ship the size of a small island, which is not only extremely expensive in terms of materials but will also require specialized facilities.\n\nSuch a task, however, will have to be done without Grun Strongbellow, for the aging inventor has little passion for endlessly iterating upon an already functional solution."
 flavour_ovdal_tungr.35.a:0 "That's a lot of zeroes"

 # Small event chain about the precursor wrecks being dredged.
 # Entire chain is important, basically.
 # Note that some events here may need an alternate loc without Strongbellow, as he canonically dies in 1589. Doesn't need to be anything more than a swap from "Grun Strongbellow" to "the leader of the Strongbellow Society" where appropriate.
 flavour_ovdal_tungr.40.t:0 "The Dredging"
 flavour_ovdal_tungr.40.d:0 "The inspects the sprawling Strongbellow Shipyard built in Ovdal Tûngr, built to create the Great Dredger (better name very much welcome), though in modules, since the entire thing is too big to fit even within the massively expanded shipyard. The module which has just been finished is the final piece missing, and the ruler personally accompanies it as it is brought to Yametses, where the entire dredger is being put together."
 flavour_ovdal_tungr.40.a:0 "TBD"

 flavour_ovdal_tungr.41.t:0 "The Dredging"
 flavour_ovdal_tungr.41.d:0 "Ruler arriving in Yametses, which has been transformed from a sleepy fishing village to a center of logictics for the Dredging. The Great Dredger is visible next to the village... though it looks more like a small island than any ship the ruler has ever seen. The module the ruler accompanied is slotted in under the supervision of Grun Strongbellow, who proclaims the great vessel ready. The ruler - as well as anyone who is anything in the Divenhal - boards the Dredger, and the journey out to the precursor wrecks begins."
 flavour_ovdal_tungr.41.a:0 "TBD"

 flavour_ovdal_tungr.42.t:0 "The Dredging"
 flavour_ovdal_tungr.42.d:0 "It's a slow journey, as the Dredger was hardly built for speed. As such, news is spreading rapidly, and various foreign notables arrive by ship, and are welcomed abroad, to witness what might be wrought when Ovdal Tûngr truly puts its mind to it."
 flavour_ovdal_tungr.42.a:0 "TBD"

 flavour_ovdal_tungr.43.t:0 "The Dredging"
 flavour_ovdal_tungr.43.d:0 "The site is finally reached, and the massively, massively oversized grab is deployed, guided by experienced divers. Over the course of several days, the divers and engineers work around the clock to make sure that everything is ready, but finally, the word is given that the wrecked Precursor wreck has been secured, and Grun Strongbellow invites the ruler to personally pull the lever which will set things into motion. As before, more and more notables have arrived, whether by boat or magic, all of whom watch with bated breath as the wreck is finally brought above the waves."
 flavour_ovdal_tungr.43.a:0 "TBD"

 flavour_ovdal_tungr.44.t:0 "The Dredging"
 flavour_ovdal_tungr.44.d:0 "The Great Dredger slowly makes its way back to Yametses, where the wreck is brought to the facilities prepared ahead of time, where mages and engineers alike are all but jumping with joy at the prospect of studying the wreck. Once that is done, the great dredger heads back out to sea, for there were a few other wrecks to retrieve, but the ruler heads back to Ovdal Tûngr, being unable to justify staying away " # Yametses trade good changes to Precursor Relics
 flavour_ovdal_tungr.44.a:0 "TBD"

 flavour_ovdal_tungr.45.t:0 "The Dredging"
 flavour_ovdal_tungr.45.d:0 "About a month later, as the dredging process has finished and the upper echelons of Ovdal Tûngr are once more back in the Hold, and it is mentioned how even the normally ocean-averting Dwarves felt comfortable across the great dredger, given that it felt like solid ground. Given the growing overseas empire of Ovdal Tûngr and a slowly growing divide between the Uthojdihr and the majority of Copper Dwarves who remain in their Hold, it is decided to build a floating home for Copper Dwarves - the Sea Hold - which can project power and protect its overseas possessions."
 flavour_ovdal_tungr.45.a:0 "TBD"


