 flavour_ovdal_tungr.61.t:0 "A request from [From.GetName]"
 flavour_ovdal_tungr.61.d:0 "[From.GetName] has declared bankruptcy, as debts upon debts piled up. However, they have come to us, asking us to take on their debts in exchange for becoming our Protectorate, or returning rightfully owned land to our existing Protectorates.\n\nWe could even demand that they do both at once, though doing so will likely require a sizeable bribe along with the money spent clearing their debts. What is our response?"
 flavour_ovdal_tungr.61.a:0 "Yes, if they submit."
 flavour_ovdal_tungr.61.b:0 "Yes, if they return land."
 flavour_ovdal_tungr.61.c:0 "Yes, if they do both"
