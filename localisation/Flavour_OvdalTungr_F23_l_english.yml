 F23_flooded_depths:0 "Flooded Depths"
 desc_F23_flooded_depths:0 "The Precursor War, fought between Aul-Dwarov and the Precursor Empires some eight thousand years ago, saw Ovdal Tûngr all but destroyed, with the survivors abandoning the Hold.\n\nIt was not until several millennia after that the Hold was repopulated again, but even so the scars of the Precursor Elves remain, in the form of the depths of our Hold being flooded by water, making any downward expansion impossible.\n\nMuch has been tried, but it has failed each and every time. Hopefully, some innovative inventor will one day create something that will allow us to clear the flooded depths. For now, however, we should turn out attention outward, rather than downward."
