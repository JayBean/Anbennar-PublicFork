 # Events about initial exploration with diving suits off the coast of Bahar.
 flavour_ovdal_tungr.20.t:0 "The Sunken City of Barzisah" # Important
 flavour_ovdal_tungr.20.d:0 "Barzišah was once a great city. The ancient records of [Root.GetName] list them as friends of old, once ruled by the God-King Irsakar the Benevolent. It was under Irsakar's reign that the then-abandoned hold of [Root.GetName] was rediscovered, and it was by his magnanimity that our ancestors were given the rights to resettle it. Alas, the city of Barzišah was lost to the Day of Ashen Skies, claimed by the seas alongside the entirety of the old Irasqqu river estuary. Barzišah was once thought to be nothing more than a myth, the vanished capital of those that rediscovered our home. Today, that changed.\n\nWith the assistance of an ancient map recovered from our archives, our divers have retraced the path of the old Irasqqu and uncovered the sunken ruins of Barzišah. It has been likened to the rediscovery of [Root.GetName], a poetic twist of fate by which the two cities found each other.\n\nAlas, despite the hopes of the mages, our lost sister city did not yield any worthy discoveries, only memories in place of the relics and treasures we sought. Nevertheless, hope remains. Barzišah was far from the only city claimed by the sea on the Day of Ashen Skies, and those that sank with it may yet reveal their relics to us - we just have to find them first.\n\nThe choice is yours, [Root.Monarch.GetTitle], where should we explore next?" 
 flavour_ovdal_tungr.20.a:0 "Yametses"
 flavour_ovdal_tungr.20.b:0 "Pasah"
 flavour_ovdal_tungr.20.c:0 "Pir-Ail"
 flavour_ovdal_tungr.20.e:0 "Let us venture even deeper"
 
 flavour_ovdal_tungr.21.t:0 "Explorers of the Depths, Yametses"
 flavour_ovdal_tungr.21.d_1:0 "Located in the sea between Bahar and the isle that shares its name, little remains of the sunken city of Yametšes aside from a few streets and the remains of some ancient buildings entombed beneath the sand. The city's legacy is gone from the memories of most, but [Root.GetName]'s records stretch back thousands of years, and we always remember our own. Yametšes once paid tribute to [Root.GetName] as a loyal puppet, giving up a tithe of grain and foodstuffs in exchange for our generous protection. Alas, this relationship was sadly cut short by their demise on the Day of Ashen Skies.\n\nFood and grain were not their only dealings with us, however. We recently uncovered an almost perfectly preserved chamber, hidden beneath a building in the residential district of the city. It was sealed by some basic, if long-lasting, magical wards which gave way as soon as we opened the room. It seems to have been some sort of storage chamber, lined wall to wall with shelves upon shelves of clay tablets: one of which was even written in archaic Dwarven! Our scholars were more than eager to learn of what it says... but upon closer inspection, it seems as if the tablet is some sort of ancient letter of complaint written by a resident of [Root.GetName] in response to receiving a shipment of poor-quality copper.\n\nWhile certainly interesting, the sea has yet to give up all of its secrets. Where shall our divers explore next?" 
