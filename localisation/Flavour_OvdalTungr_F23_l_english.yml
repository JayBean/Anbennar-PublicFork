 # Friendship event between Crathanor and OT
 flavour_ovdal_tungr.140.t:0 "Dwarves and Humans, United..." # Received by Crathanor
 flavour_ovdal_tungr.140.d:0 "As the Dwarves reckon it, our unlikely partnership has barely graduated from its infancy. However, despite our merchants occasionally competing, we have far more matters uniting us than dividing us. We are considered outsiders by the Bulwari, trade is in our blood, we have suffered under Elves and Goblins, and much more. Let it be known that the fates of our two republics will be forever entwined!"
 flavour_ovdal_tungr.140.a:0 "Yes, we shall follow their lead"
 flavour_ovdal_tungr.140.b:0 "Yes, let our realms stand together"
 
 flavour_ovdal_tungr.141.t:0 "... as one Realm!"
 flavour_ovdal_tungr.141.d:0 "Crathanor has wisely acknowledged our seniority and agreed to become our subjects, we shall lead both of our realms to ever greater heights of influence and prosperity."
 flavour_ovdal_tungr.141.a:0 "As one, we will rule the Divenhal."
 F23_crathanor_missions_1:0 "§Y[U17.GetName]§! will complete several missions, start expelling goblins, and receive claims over the entirety of Bahar, except provinces owned by §Y[Root.GetName]§!."
 
 flavour_ovdal_tungr.142.t:0 "... in Friendship!"
 flavour_ovdal_tungr.142.d:0 "Merchant republic friendship, yay."
 flavour_ovdal_tungr.142.a:0 "Together, we stand strong."

 # Divenhal Section
 flavour_ovdal_tungr.0.t:0 "Tugged Two Ways"
 flavour_ovdal_tungr.0.d:0 "With the Goblin invaders pushed back and Bahar secured, it is time for us to look even further afield. However, while the Founding Clans are intent on rebuilding our influence across Bulwar, the Uthojdihr have their eyes set on the Isles of Tef. Cementing our rule of the isles, they say, would be the first step towards true domination of Divenhal trade, and they insist that this be done as soon as possible."
 flavour_ovdal_tungr.0.a:0 "We shall take that under consideration."
 F23_tugged_two_ways_tt:0 "Completing §YWestward Expansion§! within 10 years will give §G+20% Trade Efficiency§! for §Y25 years§!."
 unlock_F23_the_port_hold_tt:0 "Unlock the '§YThe Port Hold§!' government reform, allowing us to establish §YUthojdihr Trading Posts§! by expanding infrastructure."

 # Overseas section
 flavour_ovdal_tungr.1.t:0 "Safe Sahali Seas" # Important
 flavour_ovdal_tungr.1.d:0 "Flavor about how Ovdal Tûngr patrols and trading posts is tying southern Sarhal closer together, increasing not only profits, but also the interconnectivity of the region."
 flavour_ovdal_tungr.1.a:0 "Yay."

 flavour_ovdal_tungr.2.t:0 "The Copper Seaway" # Important
 flavour_ovdal_tungr.2.d:0 "As with the above, flavor about how the trade links forged by Ovdal Tûngr - known as The Copper Seaway, in contrast to the Golden Highway - means that ideas, goods, and people can now far easier travel from one end of Halcann to another."
 flavour_ovdal_tungr.2.a:0 "Yay."
 
 flavour_ovdal_tungr.3.t:0 "Divenhal Demand for Copper" # Happens after Safe Sahali Seas has been completed and Development of Ironworking has fired, counteracts prize drop for bronze.
 flavour_ovdal_tungr.3.d:0 "Advances in ironworking have seen iron replace bronze in many places, such as cannons. As a result, many places in the world have seen a steady decline in copper prices.\n\nThe Divenhal, however, is not affected by this trend. Since ancient times, we have sheathed our ships with copper to prevent marine life from latching onto our ships. This has proven even more important in the Sarhali seas, as the warmer waters contain worms which borrow into wooden ships. As such, there is plenty of demand for copper for sheathing ships to counteract the effects of ironworking, at least locally."
 flavour_ovdal_tungr.3.a:0 "Huzzah!"
 flavour_ovdal_tungr.3_tooltip:0 "All copper-producing provinces in the regions of Bahar, Harpy Hills, Bulwar Proper, Businor, and the East Dameshead will gain §Y+50% Local Trade Value§!."
 
 # Broader Bulwar Section
 flavour_ovdal_tungr.5.t:0 "A Grudge Revealed"
 flavour_ovdal_tungr.5.d:0 "Seghdihr/the Segbandel was behind the Enclosure, yo." # The Segbandel bribed Jaher to continue blockading OT for the sake of their own economic gains.
 flavour_ovdal_tungr.5.a:0 "We will have our vengeance!"
  
 flavour_ovdal_tungr.6.t:0 "A Grudge Righted"
 flavour_ovdal_tungr.6.d:0 "Seghdihr has been sacked, in retaliation for their past actions."
 flavour_ovdal_tungr.6.a:0 "Let our forces run rampant!"
 F23_grudge_righted_tt:0 "This will damage the Hold further."

 # Everything below here is Steam power and Divenhal Depths
 flavour_ovdal_tungr.7.t:0 "The Arrival of Grun Strongbellow" # Important
 flavour_ovdal_tungr.7.d:0 "Relations between Ovdal Tûngr and other dwarven realms in Cannor have always been cordial, if distant, thanks to... well, the distances between said realms. However, visitors from Rubyhold and Silverforge are relatively common, so Grun Strongbellow did not receive much attention when he arrived. He did, however, receive plenty of attention after he secured an audience with the Lord Mayor and presented a solution to the flooded lower levels, which had so long plagued the Hold of Ovdal Tûngr.\n\nMany were initially sceptical, and his blueprints were heavily scrutinized by several experts, who eventually conceded that they might just work."
 flavour_ovdal_tungr.7.a:0 "He is most welcome!"

 flavour_ovdal_tungr.8.t:0 "The Departure of Grun Strongbellow"
 flavour_ovdal_tungr.8.d:0 "Grun Strongbellow isn't the sort to rest on his laurels or let himself grow complacent, so after spending some years working on his steam engine design and failing to make further improvements, he left, seeking inspiration for his craft elsewhere. Some rich merchants were watching him with great interest, believing that his steam engine could have commercial possibilities, and are now petitioning the Lord Mayor for official recognition - and support - of a society dedicated to continuing Strongbellow's legacy."
 flavour_ovdal_tungr.8.a:0 "We are sad to see him leave."

 flavour_ovdal_tungr.9.t:0 "Steam Curios"
 flavour_ovdal_tungr.9.d:0 "While the inventors have made little progress in improving the steam engine, they have come up with several intriguing mechanical contraptions powered by the engine. None of them are commercially viable, but they do a good job impressing visiting dignitaries, and several wealthy individuals have already placed orders, likely as a show of wealth.\n\nThey will, naturally, keep refining the designs, but doing so will take time."
 flavour_ovdal_tungr.9.a:0 "Interesting."
 
 # Note: This will need four versions, based on whether or not Ovdal Tûngr has the Grun Strongbellow country modifier - which denotes whether he was found dead in his workshop, or if news of his death arrived from Silverforge - as well as whether Ovdal Tûngr is Ancestor Worship or Dwarven Pantheon. AW should mention that the Strongbellow Society immediately began venerating him, while DP should say that rumors circulating of Grun Strongbellow having ascended to the pantheon.
 flavour_ovdal_tungr.10.t:0 "The Death of Grun Strongbellow" # Important
 flavour_ovdal_tungr.10.d:0 "Grun Strongbellow is dead, RIP. Something about his accomplishments being celebrated, and people marveling at his genius and the legacy he left behind"
 flavour_ovdal_tungr.10.a:0 "A momentous loss." 
 
