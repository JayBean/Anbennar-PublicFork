    effelai_worship.605.d:0 ""
    effelai_worship.605.a:0 "Holdfast!"
    effelai_worship.607.t:0 "§ROnslaught:§! Victory!"
    effelai_worship.607.d:0 ""
    effelai_worship.607.a:0 "Glory in abundance"
    effelai_worship.608.t:0 "§ROnslaught:§! Failure"
    effelai_worship.608.d:0 ""
    effelai_worship.608.a:0 "Tarnation..."
    effelai_worship.611.t:0 "Leechmen Incursion: Chaos Erupts"
    effelai_worship.611.d:0 "Disaster! A massive horde of Leechmen have begun to pour into our territories in the Leechdens, rising in their thousands from the very swamp in which we massacred them once before. Decisive action has to be taken lest our work to assume responsibility for the Leechdens in service to the Goddess be utterly undone. "
    effelai_worship.611.a:0 "To arms—for righteousness!"
    effelai_worship.613.t:0 "Leechmen Incursion: Victory"
    effelai_worship.613.d:0 "Victory! We have, after a significant expense of effort and resources, managed to drive the Leechmen out of the Leechden territories that we control. Most of the vile creatures that inhabit these fetid lands have now receded far beneath the swamp, well beyond the reach of our spears. We will have to ensure our defenses persist, but in the meantime, the rule of our people and its Goddess over these territories has been made certain. "
    effelai_worship.613.a:0 "And stay out!"
    effelai_worship.614.t:0 "Leechmen Incursion: Defeat"
    effelai_worship.614.d:0 "Failure! By some malignant convergence of incompetence we have been defeated by the forces of evil in the Leechdens. Those of our people that were not able to get away from that fetid pesthole in time have been exterminated to the last individual. The Leechdens have, due to our failure and the evil powers of the Leechmen, been reduced to a worthless swampland devoid of any life aligned with the Effelai and its Goddess."
    effelai_worship.614.a:0 "And how will we explain ourselves to Her?"
    effelai_worship.621.t:0 "All Eyes On Us"
    effelai_worship.621.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] and the rest of the crowd watched the stage intently. On the rhythm of the drums, the actors perform their dance: eight men in furs and monstrous masks and a single woman with a short spear whirled around one another, artfully simulating a battle that had taken place centuries ago. One by one, the monsters fell, until only the woman was left standing. She fell to her knees, her hands clutching her stomach, wetted by wine as if stained by blood. As she began her lament, no other sound was heard in the grove, as if not only the crowd but even the jungle was enchanted by the words that everyone had heard many times before. "Cosaínti" had ever been one of the most popular plays in all of Soruin, ever since it was first performed so many generations ago.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] closed [Root.Monarch.GetHerHis] eyes, mouthing along the words. The challenges Cosaínti had faced so long ago would not be unlike what the tribe would face again soon enough. It is one thing to declare the start of a new age of heroes, but it would be quite another thing to live through it. The jungle, the other tribes, and the weight of their expectations would take their toll on the optimism and determination of these people. It would fall to their [Root.Monarch.GetTitle] to ensure they would see it through to the end. To create a new legend. The last lyrics of the lament would echo in [Root.Monarch.GetHerHis] mind for many days to come.\n\n"And through the darkness now I go, and though I die alone...""
    effelai_worship.621.a:0 "...the music in my heart tells me; my story will be known."
    effelai_worship.622.t:0 "Among Festivities"
    effelai_worship.622.d:0 "With the sounds of festivities all around, the more solemn atmosphere in the [Root.Monarch.GetTitle]’s tent feels somewhat surreal. The representatives from [Root.GetName] know why they are here. Throughout the day, they have attended the festival. They have watched the theater, participated in the contests, and joined in the feasts. Now, slightly more determined than they were this morning, they seal the joining of our tribes, bringing us one step further to a unified Effelai."
    effelai_worship.622.a:0 ""To our new brothers and sisters!""
    effelai_worship.623.t:0 "Shaking The World"
    effelai_worship.623.d:0 "None of our festivals had ever been this packed before. The grounds were five times larger than those of any previous festival, but it was as if every living soul in the jungle had gathered to attend the event. It was easy to identify the tribal origin of all the visitors: the Effe’i by their dark, almost plantlike skin, the Lai’i by their large, towering figures, and the Parura and the numerous Thavo'i by their bright hair colours of blue and green. Despite everything, they had far more in common than not; they all laughed together, sang together, drank together. Slowly but surely, the barriers between them were erased."
    effelai_worship.623.a:0 "One united people below the canopy."
    effelai_worship.641.t:0 "A Pleasant Exchange"
    effelai_worship.641.d:0 "Sipped from mugs made of the trees grown in harmony, [Root.Monarch.GetName] and [effei_pleasant_exchange.Monarch.GetName] drink in the invigorating brew and the gardens they cultivated together. "You have helped our tribe a great deal, our youth eat and play freely, and our hunter’s bounty is plentiful. Our people have agreed, a union is in all our people’s best interest."
    effelai_worship.641.a:0 "Why fight when we can drink tea!"
    effelai_worship.701.t:0 "Friend Or Foe?"
    effelai_worship.701.d:0 "Our scout reports make it clear: people beyond just us live in Her great realm. Although their culture bears some resemblance to ours, their bodies are vastly different, perhaps better suited to other parts of the jungle than ours. Upon making contact they were met with a cautious greeting; now we must send out an envoy bearing finely-wrought gifts, as well as eloquent but firm words. One way or another, our new neighbors shall cooperate or submit to us."
    effelai_worship.701.a:0 "Now...will diplomacy prevail?"
    effelai_worship.701.b:0 "Unshakeable unity"
    effelai_worship.702.t:0 "Survival Through Unity"
    effelai_worship.702.d:0 "Our introductions concluded, it was time for our leader to negotiate on our behalf. Behind closed doors many harsh words were left unsaid, in the understanding that both tribes must set aside some differences if we are to move forward as one. Life under Her canopy is a constant struggle for survival; as such, the most valuable gift is that of knowledge. Every tribe member present witnesses the pact being sealed, centuries of knowledge being shared across tribes, our cultures embracing a new future. A future in which all work to overcome whatever perils exist within Her domain or beyond."
    effelai_worship.702.a:0 "Unify with our close ally"
    effelai_worship.702.b:0 "Replace hatred with friendship"
    effelai_worship.703.t:0 "Far From Home: Lai'i"
    effelai_worship.703.d:0 "We have traveled far and seen many worthy combatants; but only one tribe holds their duels in as high regard as we do: the Soruinic. They boast bountiful feasts, massive statues dedicated to past victors, and crowds composed of their entire tribe. We are impressed. However, these duels seem neither to be for culling the weak, nor a simple sparring match. Upon inquiry, we have found that these duels are called tournaments, and are hosted to find the best fighter in their tribe, yes, but also simply to celebrate. The Soruinics live to be remembered, so that when She eventually engulfs and consumes us all, they will still live on in memory. We see no need for this, as to have lived for as long as one does is memory enough; but there is something truly impressive about this extravagant spectacle…for this grand organization of duels, and these feasts do keep a warrior's spirit ready to fight."
    effelai_worship.703.a:0 "We shall hold a grand feast!"
    effelai_worship.704.t:0 "Far From Home: Thavo'i"
    effelai_worship.704.d:0 "We have traveled far and seen many flourishing groves, but none seem as lush or bountiful as those of the Effe’i tribe. Even the youngest in their tribe are taught the song of life, and how each plant has a unique thrum to its spirit. Even more impressive than their plentiful gardens is their stunning architecture. Exquisite floral carvings adorn the wooden facades of their buildings, almost as if the structures themselves are alive. They are able to seemingly effortlessly prepare massive ancient logs for use in housing, a material which stands sturdy and dry through even the harshest storms She may throw at us. The Effe’i are a generous people; perhaps they would share these skills with us for our own knowledge?"
    effelai_worship.704.a:0 "An exhange of memories"
    effelai_worship.705.t:0 "Far From Home: Parura"
    effelai_worship.705.d:0 "We have traveled far and seen many dangers on our pilgrimage; one such evil lies just within Her canopy. A vast expanse of dense, humid, treacherous land nestled between two mountain ranges not far from Her heart. Here festers a massive moldering mound of mushrooms, like a foul wound in Her side. Her song does not reach here; twisted and dampened by the massive stems, it shuns Her beauty. It has not been seen to expand as far as we know, but should it ever show signs of so doing, we must raze it. Another evil lies far closer to home, the foul leechmen of the swamp. Long have we warred with them and their ravenous false god, he who seeks to consume Her gifts. Recently, however, we have encountered a group dissimilar from ourselves only in looks. They call themselves the Lai’i, and similarly to us they fight to survive under Her branches, though it seems we have more to learn than expected. They are fierce warriors with armor stronger than any we've seen, and although their views on Her beauty differ from ours, perhaps they can be convinced to fight against a common enemy."
    effelai_worship.705.a:0 "We shall extend a bloody invitation"
    effelai_worship.706.t:0 "Far From Home: Effe'i"
    effelai_worship.706.d:0 "We have traveled far and seen many struggles for survival; however a people known as the Lai’i have shown themselves to be great warriors and seem not to be struggling, but thriving.Daily sparring matches take place from a young age, and disputes between tribe members are not infrequently settled in trial by combat, typically to the death. Their armor far outperforms our own, seeming to provide protection well beyond its material construction. They are extremely reluctant to share their secrets, but from what we gather some mystical property is imbued in the finishing stages of its crafting. They are fearless in the face of danger, often charging recklessly into danger with no visible set-up. It seems a shame to lose such valiant warriors on petty squabbles; perhaps they may find use for some of our medicines, and in return offer us some modicum of protection from Her beasts."
    effelai_worship.706.a:0 "Please, let our herbalist tend to their wounds"
    effelai_worship.707.t:0 "Far From Home: Soruinic"
    effelai_worship.707.d:0 "We have traveled far and seen many causes for celebration; but only one tribe seems to rival our own desire for festivities. The Thavo’i people take great pride in their traditions and dedication to their tribe. Every member of their tribe, from the young barely able to stand alone to those aged beyond their hunting days, participates in these rituals. At these massive yet somber spectacles, the Thavo’i give thanks to their ancestors for guiding them thus far, and to Her they send gifts for providing them with the means of life. These festivals take place as a sort of coming-of-age celebration after members successfully perform in a blood hunt. Their population is the largest of any we've seen under Her canopy; is there some boon provided to them from these rather tame celebrations that we have yet to find? "
    effelai_worship.707.a:0 "Let us hold a grand feast!"
    effelai_worship.708.t:0 "Ancient Knowledge: Expedition Begins"
    effelai_worship.708.d:0 "Our dream quest was successful. Our leader was shown a treacherous path through thickets of strangling vines, alongside hundreds of feet of flowers with poison potent enough to fell even a great beast with a single petal, and past swamps bubbling with noxious fumes, all guiding us to a clearing. No. An expanse. An almost unnaturally large and empty space opens up before us, but one could be forgiven for missing its enormity as the gaze is drawn naturally and entirely to a single massive tower in the center. It is probably the single most awe-inspiring structure ever encountered in our tribe’s history, even in its current desolate and overgrown state. One can only wonder what treasures may lie inside."
    effelai_worship.708.a:0 "A fine opportunity for study"
    effelai_worship.708.b:0 "Force our way to the top"
    effelai_worship.709.t:0 "Ancient Knowledge: Relics"
    effelai_worship.709.d:0 "Our smartest scouts carefully disarm each trap as we move through, eventually reaching the topmost laboratory and discovering numerous damaged relics and stone tablets scribed with strange symbols, but among them we find a small reflective metal tablet, which displays varying information when observed at different levels of light, in writing that is somehow legible despite its unfamiliarity. This ranges from agricultural improvements to medicinal uses for several rare plants and fungi we previously thought useless, to techniques for wood joining via magic. All of this is unfamiliar knowledge to our sages and has never been found documented anywhere else!"
    effelai_worship.709.a:0 "These relics will serve us well"
    effelai_worship.710.t:0 "Ancient Knowledge: Relics"
    effelai_worship.710.d:0 "As our warriors clear a path up to the tower, many aged and defunct traps are encountered, but some still-functional traps are triggered by a few of our less fortunate warriors, with rather permanent consequences. However, for every trap sprung we are rewarded with new insights into their creation and material composition, gleaned by dissecting their remains. Our finest smiths have taken some of these scraps and are fashioning them into sharper and stronger weapons than we had ever dared to dream of!"
    effelai_worship.710.a:0 "Ancient weapons of war!?"
