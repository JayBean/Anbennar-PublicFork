    #Effelai Tribes MT Loc
    effelai_progress_and_ingenuity_title:0 "Progress And Ingenuity"
    effelai_progress_and_ingenuity_desc:0 "We used not to have a word for 'academy', or even 'school'. We had words for teacher, for wisdom, for knowledge and student, but learning was never done in a structured manner. So, we have simply taken the word from the Cannorian visitors and taken it as our own. It fits strangely into the rest of our language, like a fish on dry land, but it feels appropriate somehow. Knowledge is often strange and unintuitive, so why should the name for the place where it is learned not be? The Aráya Academy will be a gathering of the most brilliant minds beneath the canopy, where the knowledge of the disparate tribes as well as new ideas from across the ocean are brought together."
    effelai_prosperous_growth_title:0 "Prosperous Growth"
    effelai_prosperous_growth_desc:0 "The Cannorians are strange peoples. They know little of the jungle, often blundering themselves into early graves with their unearned confidence the moment they venture more than 5 leagues from the coast. They follow strange gods, and most scoff at the clearly demonstrable power of our Goddess. But they have a wealth and prosperity we have never seen before, even the lands south of the jungle, simply carried aboard their boats. In order for our people to be granted similar levels of prosperity, we must surely learn from them, and adapt their productive ways in a manner that will keep the Goddess content."
    effelai_harmonous_expansion_title:0 "Harmonous Expansion"
    effelai_harmonous_expansion_desc:0 "In order to ensure that our newfound prosperity is spread throughout the far reaches of her realm, instead of just in our core, we have had to conceive of logistics previously unheard of. Where once we could facilitate trade through overgrown rivers and narrow trails, we have now moved from canoes and backpacks to barges and packed giant millipedes. For this, we need clear rivers and wider paths-not an easy task, without disturbing our Goddess. But every tribe has been working hard to solve these issues, and the sheer ingenuity we have been able to produce when we work together has gone a long way towards finding solutions."
    effelai_taiabarsapri_title:0 "Tai'aba'rsapri"
    effelai_taiabarsapri_desc:0 "The more we travel, the easier travel becomes. We used to be adjusted only to our own little corner of the jungle, and the rest of Her realm seemed foreign and dangerous to us. But the more we see, the more we realize that the foundations of our knowledge are applicable throughout the jungle, and each new obstacle is easier to overcome than the last. Our journey is not over yet, but we are already making preparations for when we return home."
    effelai_settled_down_title:0 "Settled Down"
    effelai_settled_down_desc:0 "We have come far, far indeed. We have completed our ordained journey and seen the vast diversity of our Goddess’s influence. What is more important, however, is that we have succeeded in the Goddess’ Trials.\n\nOur society, once so chaotic and conflict-ridden, is now stable and thriving. Under the guidance of the Goddess, we believe we have a bright future to look forward to."
    effelai_a_burgeoning_civilization_title:0 "A Burgeoning Civilization"
    effelai_a_burgeoning_civilization_desc:0 "Who would have thought planting our roots would have the sort of results we have experienced? There has been tremendous outward expansion and a population boom. In a single house there are now more children than there were adults in the previous two generations combined. To meet this population boom, we have established networks of trade and created dozens of new settlements.\n\nThe result of this has been a sort of cultural rebirth, a renaissance if you will. With so many more people we now have time to properly think about the way the world works. People can now occupy themselves with understanding the ways and secrets of all things, and the path our Goddess has guided us on. They invent concepts and discover laws of nature; they even create hitherto unseen manifestations of art, unparalleled in their beauty. Let there be no mistake: our people are flourishing!"
    effelai_unite_the_tribes_title:0 "Unite The Tribes"
    effelai_unite_the_tribes_desc:0 "Our strength is not an accident—we have overcome many an obstacle to achieve what we have. But the other tribes in the Effelai are struggling to survive; we cannot permit them to remain cast adrift like this. The will of the Goddess is clear. We must bring the other peoples under our influence and share Her blessings with them.\n\nThose we have already subjugated will bring us great renown, and those that have yet to be reeled in will come around in time. But in order to finalize our mission, it is also crucial that we expand the military capacity of our country. Thankfully, we have a wide range of options to choose from."
    effelai_alianaiarat_title:0 "Alianaíarat"
    effelai_alianaiarat_desc:0 "In accordance with the command of the Goddess—the final task She issued to us—we have properly united all the peoples of the jungle. A confederation has been created, uniting all the tribes of the Effelai, and our government is at last freed to progress in a manner matching its growth.\n\nWe will now adopt a government predicated upon the rule of the Goddess—a theocracy—with its primary goals being preserving each culture within the Effelai and expanding the elevated and correct influence of the Goddess. In order to finalize the establishment of our Alianairat or Confederation of the Tribes, we should now build legations of our government in each of our vassal tribes’ capitals. "
    effelai_looming_ascendance_title:0 "Looming Ascendance"
    effelai_looming_ascendance_desc:0 "How far we have come! Once we were disparate tribes fighting to live in a jungle that seemed hellish and incomprehensible. But today we are the empowered, enlightened servants of the Effelai—its unquestioned protectors! The jungle is in full bloom around us, and we ourselves are beginning to flower as a people thanks to the blessings of the Goddess, who is now willing to bestow yet more of Her power upon our whole population.\n\nToday, thanks to the power of the Goddess and the jungle, we move past the first step to ascension and become Araya, seedlings in the literal and figurative sense. Our people are changing, like the seedthralls are, but they do not lose their autonomy and instead gain access to vast magical potential.\n\nIt is not a moment too soon, as outsiders are attempting to intrude upon our sacred lands. By the will of the Goddess and the strength of the Effelai, we will keep them from becoming a true threat."
    effelai_tentative_connections_title:0 "Tentative Connections"
    effelai_tentative_connections_desc:0 "In our tribe's chronicles, scant few encounters are recorded with folk other than mindless thralls to Her song or worshippers of that wretched swamp. However, recently our scouts have brought back word of shadows moving beneath the canopy, figures bearing a striking resemblance to...ourselves? We must discover who or what these are, and whether they may be a valuable ally in our struggle to survive or merely useful as a stepping stone to success."
    effelai_survival_through_unity_title:0 "Survival Through Unity"
    effelai_survival_through_unity_desc:0 "As our pilgrimage has come to its conclusion, we have learned not only of the existence of several other tribes, but also their differences from ours, and in doing so we have strengthened both our internal tribal bond as well as our ability to navigate Her realm and keep our tribe safe. Now we must search beyond our borders and proactively seek out new friends or foes under Her canopy, so that we may safeguard our future."
    effelai_surveying_our_lands_title:0 "Surveying Our Lands"
    effelai_surveying_our_lands_desc:0 "Our ancestors spoke of the “great-goodness” of the Effelai, a reference to the beauty of the place where they lived. Gazing on every part of this beautiful land on our travels and reacquiring land across the entire jungle, we understand what they meant.\n\nBut having attained control over so much more than we used to have, we have to understand what is now available to us in the next stage of our journey. Though it is all part of one Effelai, the regions are different—one region with a great river will have different flora and fauna from another that sustains itself through creeks or rainfall. So let us start to learn about the lands in our stewardship."
    effelai_goddess_heart_title:0 "Goddess's Heart"
    effelai_goddess_heart_desc:0 "We were guided by the Goddess to a place at the center of the jungle. When we made it here, She told us to construct a great temple for Her so that we could become one with Her. In deference to Her will, we begin this great work.\n\nOur ascension begins here. Whatever name this place once had is immaterial—we call the abode of the Goddess’ Heart “Máyna”, meaning at once “Garden of Life” and “Garden of Death”. We use a name rich with such seemingly contradictory meanings because we know Máyna for what it is: the place where the cycle of life and death will eventually cease for our people, as all of us will become one within the Goddess. "
    effelai_ancient_knowledge_title:0 "Ancient Knowledge"
    effelai_ancient_knowledge_desc:0 "During our pilgrimage through the twisted northern landscape, our Goddess saw fit to grant our leader visions of several nearby locations where we might be able to locate important magical artifacts. Settling this area and finding a suitable location to collect and channel the ambient magical energy may allow our leader to better guide us to the hidden grottos and relics hinted at in their visions."
    effelai_far_from_home_title:0 "Far From Home"
    effelai_far_from_home_desc:0 ""
    effelai_effelai_bloom_title:0 "Effelai Bloom"
    effelai_effelai_bloom_desc:0 ""
    effelai_parura_showing_superiority_title:0 "Showing Superiority"
    effelai_parura_showing_superiority_desc:0 "We know the other tribes of the jungle well; our traders have ever navigated the great rivers to barter with them. They respect Chahinanito, and sing to her like we do. But they do not revere her like we do, nor are they true hunters as we are. This used to be sufficient, but times have changed. Chahinanito requires obedience from her children if she is to keep them safe in preparation for the dangerous times to come. We shall share the hunt with them, and then they shall know the true way of Chahinanito."
    effelai_parura_cut_off_one_head_title:0 "Cut Off One Head"
    effelai_parura_cut_off_one_head_desc:0 "Through our journeys, Sel'Parura has become stronger than it has ever been. Now, we may finally achieve what our ancestors have tried many times over: the elimination of the importunate leechmen. For far too long have these monsters desecrated our Goddess's domain, bloodying their foul altars, trying to awaken their vile god. No more. We are the spear, the fang and the claw of Chahinanito, and she desires for this would-be challenger god to sleep eternal."
    effelai_parura_trials_of_blood_title:0 "Trials Of Blood"
    effelai_parura_trials_of_blood_desc:0 "The Parura have always been warriors, owing to our eternal war with the leechmen, and our great hunts. But it cannot be denied that the Lai'i and the Thavoi'i have formidable warriors as well. Defeating them will bring honor to Sel'Parura. But more than that, it will show that only through unwavering reverence of Chahinanito can we, her children, obtain true strength. And if we show the other tribes the path of the hunt, they too may be able to achieve this."
    effelai_parura_chahinanitos_chosen_title:0 "Chahinanito's Chosen"
    effelai_parura_chahinanitos_chosen_desc:0 "A new age is upon us. Sel'Parura, the chosen tribe of Chahinanito, leads all other tribes beneath her canopy, and stands ready to do her bidding. For all the dangers that the jungle holds, from leechmen and seedthralls to terrible beasts and monsters, we alone are beloved...we alone are true power. Whatever the future may hold, Sel'Parura is ready to face it."
    effelai_soruinic_festival_of_unity_title:0 "Festival Of Unity"
    effelai_soruinic_festival_of_unity_desc:0 "The invitations have been sent, and the preparations are underway. While Aen’Saldyano has always been renowned throughout Soruin for its festivals, we have to be much more ambitious if our legend is to climb to even greater heights. We must hold a festival for all of the Effelai’s children.\n\nTo do so, we must accommodate the diverse tastes of the many disparate tribes that reside amongst this vast jungle. Aside from the traditional feasts, music, and theater, there will be many new events: running and upstream swimming contests for the athletically inclined, archery and wrestling for the more martial amongst them, and a market with goods from all over the Effelai and beyond."
    effelai_soruinic_a_story_for_the_ages_title:0 "A Story For The Ages"
    effelai_soruinic_a_story_for_the_ages_desc:0 "The tribe is abuzz with excitement, as it is again time to host the great coming-together of all the people of Soruin: the Festival of Song. A somewhat misleading name, perhaps; while there is a good deal of singing, the festival is much more than that. There are poetry competitions, feasts, theatrical performances of ancient legends, and much more. It has ever been a time for the eldest among us to catch up with old friends, our young to find their first lovers, and people of all ages to get drunk on berrywine."
    effelai_soruinic_better_with_friends_title:0 "Better With Friends"
    effelai_soruinic_better_with_friends_desc:0 "In order to truly unite the peoples of the Effelai, diplomacy is the only viable solution. A realm of vast, impenetrable jungle can only be ruled with the consent of one’s subjects. It is very important that we are very clear from the start that we offer friendship, we seek rulership, and we promise prosperity to all who would join us."
    effelai_soruinic_destiny_defined_title:0 "Destiny Defined"
    effelai_soruinic_destiny_defined_desc:0 "It is only fitting that our tribe of stories and song would be at the center of the greatest story yet: the story of the united Effelai. Our names will be recounted in the songs, plays and poems of all generations to come, alongside the names of Cosaínti, Aíthzi, Aururã, and our other ancestral heroes.\n\nBut it is not just in the songs that our deeds will reverberate. Our people will remember it in the new safety they find themselves in, secured by the new lasting peace we have created."
    effelai_effei_sowing_the_future_title:0 "Sowing The Future"
    effelai_effei_sowing_the_future_desc:0 "With each trial we overcome, our sprouts learn more of the chorus that brings our Goddess to life. We have found roots that burn like a thousand needles when flesh is exposed to it, and petals that can calm even the most enraged of beasts, and our tribe now leaves behind us vast swathes of new growth, aided by these discoveries, that She will one day inhabit, and in doing so hopefully grant us peace."
    effelai_effei_goddess_garden_title:0 "Goddess's Garden"
    effelai_effei_goddess_garden_desc:0 "Leaves as broad as our finest warriors' shoulders, flowers as brilliant as sun-dappled streams, and vines thick enough to hold great beasts. Our success in nourishing these plants is both entirely thanks to our Goddess, and dedicated to Her. As we travel, every member of our tribe sings to the seeds sown by our leader. This ritual of enrichment helps to soothe Her wrath towards the barren wastes, albeit temporarily. We have had little success on the scorched coast, but upon entering the jungle again we have often been faced with fewer dangers for a time."
    effelai_effei_a_conversation_over_tea_title:0 "Conversation Over Tea"
    effelai_effei_a_conversation_over_tea_desc:0 "During our great pilgrimage a seed has been found that when the leaves of it are steeped in boiled water, produce an invigorating warmth that envelopes the drinker and clears the mind. We have offered to share this tea, and our seed chorus, with the other tribes in order that we may one day return and share in the collective fruits of our labor."
    effelai_effei_to_soothe_her_wounds_title:0 "To Soothe Her Wounds"
    effelai_effei_to_soothe_her_wounds_desc:0 "A single shoot. Our leader is surely blessed by Her. They have managed to cultivate a single shoot along the western Dry Coast. We may never know if our gardens along the coast will bloom, but we have proven that life may sprout anew. The other tribes have experienced our ability to repair and spread our Goddess’ influence, and have elected to follow our lead following a generous influx of nourishing gardens planted in their leader’s (capital? homeland?)."
    effelai_laii_carcass_craftsmen_title:0 "Carcass Craftsmen"
    effelai_laii_carcass_craftsmen_desc:0 "Now comes before us a young one of our tribe, demanding entrance into the order of our warriors or of our shamans. They have killed a great beast of the forest all on their lonesome: perhaps a great tiger with three heads, or a gargantuan ape with four arms. They have tied the animal up with the best of their strength and resources, and now that the greatest part of their work is done, we will aid them.\n\n The initiate will ritually slay its captive, while singing the songs of the people that best honour its sacrifice. The bones of the creature will be formed into armour by the magic handed down to us by the Goddess—for only through Her providence are we able to turn these bones into pieces of armour that can protect large swathes of our bodies—and made heavier or lighter depending on the initiate’s needs. With this done, the energy of the beast will now belong to the new warrior or shaman that has thus proved their adulthood to us."
    effelai_laii_bone_bound_title:0 "Bone Bound"
    effelai_laii_bone_bound_desc:0 "No mere hunt for food or to satisfy some curiosity. Not a search for glory, either; rather, a war for the very survival of our people. We go now to prove to the Goddess that we have the strength of arms and of faith to do Her will. Our target? Beast bones—great beast bones, the fragments of the most terrible denizens of the Forest!\n\nWhy do we go out to hunt these beasts? It is simple. When we kill a beast and take its bones, crafting it into weapons and armour, the armaments thus created have the power of the great beast they belong to. Bone-bound weapons thus created have power unheard of by anyone in the great forest or beyond. They grant our soldiers incredible strength and other redoubtable boons, which vary based on the weapon and the beast. With these being the benefits at hand, we march out to bring glory and strength to our people."
    effelai_laii_finishing_the_job_title:0 "Finishing The Job"
    effelai_laii_finishing_the_job_desc:0 "We crushed the Dugui’hi once before; we drove them from their once-prosperous homes and took control of those homes for ourselves. We thought that might be the end of it, for now, given how totally we managed to crush their wills at that time. But now we hear from our scouts that they are planning a “reclamation” of their lost home? What foolishness on their part; what opportunity for us!\n\nWe will finish the job. Marching towards Taychend through the Mushroom Forest, we will strike them down once and for all. Creating spears and great halberds from bones of great beasts and the famously resilient wood in that region, we will use the beasts of the land of exile of the Dugui’hi against them, and put them down once and for all."
    effelai_laii_bone_bound_arsenal_title:0 "Bone Bound Arsenal"
    effelai_laii_bone_bound_arsenal_desc:0 "We have come so far already. We accomplished the trials of the Goddess, we hunted the great beasts of the forest and bound their bones to us, and we fully subjugated and destroyed our foolish mortal rivals. Today our warriors are clad in masterfully-crafted bone-bound armour, and wield bone-bound weapons of a power our ancestors only dreamed to see.\n\nThere are no more fools to defeat within the Forest. We look now to the south, to the warlords of Taychend. They are strong, but they have no bonds with the animals they slay; still less do they have the favour of our Goddess. We will contest against them, drive them from their homes and thrones as we did our rivals, and cement forevermore our place as the strongest warriors in the region."
    effelai_thavoi_service_and_sacrifice_title:0 "Service And Sacrifice"
    effelai_thavoi_service_and_sacrifice_desc:0 "Long ago, a band of fishermen that had been slain to a man by Song Servants. Their tribe scoffed, insulted their name, and called them useless as they could only salvage part of the catch. They were silenced by their leader’s words, as the Kasike Cacimar proclaimed that a homeland is nothing more, and nothing less, than service and sacrifice. Service, he said, was for the privilege of the living, and sacrifice the privilege of the dead. In the years since, this has become the axiom upon which Thavo’i endure. Though we are many, never can we afford to leave to another what we can individually do for our fellows. Though we are powerful, we can never forget that individually we may pay the ultimate price. This is the truth at the heart of our people, and the bodies of the fallen for this cause are but seeds for our future to bloom.\n\nAt last, those seeds have borne fruit.\n\nOur warriors have faced horrors through the countless hunts that have been called to safegard our settlements, turning them into an experienced and ruthless fighting force on par with the beasts that continue to assail our borders. Under their watchful eyes, our lands have been settled and fortified, and our connection with our Goddess remains resolute. Indeed, as word of our victories spreads far and wide, our neighboring tribe have come to rightfully fear our name. Through tireless effort, the trials sallied against us by Tswohvwoh'íi have been overcome. Let it be known that the Thavo’i do not worship through meek adoration and wishful prayer, but through action, and we have met the ferocity of the jungle and the fury of our goddess with our own."
    effelai_thavoi_blood_hunts_title:0 "Blood Hunts"
    effelai_thavoi_blood_hunts_desc:0 "Many societies would hold that to thrive in a land is to surpass it. To them, it is imperative to act as if  individuals that reside in a land stand above it and must therefore enforce a will foreign to its true nature. Those societies are dead, their ruins scattered through the underbrush and their words lost to the timeless cacophony of the wild. The Thavo’i know better. In times past, the Kasike Itaya ruled the most prosperous of the Thavo’i bands. The credit she gave for their bounty was that, for as long as they could remember, they had sought to follow the laws of araya’iki  and the laws of nature in equal measure. From her, we learned that we are not mere animals, nor are we entirely above the forces that rule over beasts as well. As jewels in this tapestry, we have our part to play to maintain. Over time, these lessons have harmonized.\n\nIn Thavo’i society, there comes a time where the youth must grow into the responsibilities that await them as adults. It is through Blood Hunts that the Goddess Tswohvwoh'íi molds them into capable, stalwart, and resourceful members of society. Every generation, the prospective members of the tribe, so called ‘unblooded’, are given the opportunity to prove their worth by bringing home a quarry without equal. They are allowed to continue these hunts until they are successful, or until they succumb. Those that do not survive, we do not condemn, for this is the way of things, and it is through these tests that those that yet live can bring new life to our people."
    effelai_thavoi_diplomacy_through_force_title:0 "Diplomacy Through Force"
    effelai_thavoi_diplomacy_through_force_desc:0 "The Thavo’i are hunters without equal, and we have proven this time and again through these trying times.  This cannot be taken to mean, however, that we are heartless. Though now we are a united and strong people, the stories of our elders humble us with the knowledge that it was not always so. For centuries past, we were alone, isolated, vulnerable. In the darkness below the canopy, the lights of our fires were snuffed out one after another. It was a bleak time then, and the future of our people hanged in the balance. Our salvation came not through the spear of a great warrior or the arrow of a famed marksman, but through the words of Kasike Urayoán. The Thavo’i, he said, must be a shield for the araya’iki; a bulwark against the darkness, a force that earns the respect of Tswohvwoh'íi through purposeful unity. So it was, and so it has been. This, far more than our martial prowess, is our true strength.\n\nAs we remember the lessons of Urayoán, we look to our neighboring tribes, and find them wanting. They are disunited, weak, incapable of standing up to both the will of our Goddess and the pressures of outside powers. Their time of woes, if not already upon them, is sure to come upon them soon. No, we are not heartless; we cannot let this happen.. It is time the Thavo’i take the lessons of our Elders past our borders by bringing more the lessons we have already learned onto their laps. Let us show them the power of unity, and offer our gracious protection; whether they want it or not."
    effelai_thavoi_survival_of_the_fittest_title:0 "Survival Of The Fittest"
    effelai_thavoi_survival_of_the_fittest_desc:0 "The jungle has brought out its worst. It has fought with tooth, claw, and stinger to drive us from our newfound home. They have failed. In the festival held today in our capital, our Elders have reminded us that, as is so often the case, we have been here before. In ages past, the Kasike Mayai’i guided her people against an existential threat - a large wyrm which threatened to consume her people. It came for them, faster than they could run away. There was no use in evacuating, no use in hiding, it was to be her tribe’s last stand. Undaunted, she spoke to her people as battle approached, reminding them that to cower and fear is to embrace loss, and to embrace loss is to accept defeat. The Thavo’i are no such cowards. With heart, her people accepted victory through overcoming the monster, or the victory that came with facing whatever the shadows could muster with unflinching resolve. The children of Tswohvwoh'íi, she said, are the rock upon which the storm will break.\n\nToday, we have finally lived up to those old words. Whereas once, even hunts for subsistence challenged us, our blooded warriors now bring down the beasts we used to cower from with practiced ease. As organized as they are relentless, our hunters strike out from a secured heartland to the cheers of a grateful populace. Now, new voices cry out from the crowds, and new ideas are discussed in the Kasike’s abode. These calls for reform speak of what lies beyond the day our hunters return home, as they could be used in turn for something better; something greater. Let the world know, we will never cower, we will never break."

