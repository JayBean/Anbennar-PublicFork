    effelai_worship.521.t:0 "§YFestive Ambitions§!"
    effelai_worship.521.d:0 "Long have we celebrated the achievements of our ancestors. We must carry on this tradition by visting the sites of their great accomplishments, and create our own new legends in the process."
    effelai_worship.521.a:0 "It's time for festivities!"
    effelai_worship.522.t:0 "§YFestival Site§!"
    effelai_worship.522.d:0 "Long ago our ancestors accomplished great feats of prowess, or great innovations in the various arts. Today we honor their memory, and shall one day return here after our great journey is complete."
    effelai_worship.522.a:0 "Once again we push onward for our quest"
    effelai_worship.523.t:0 "§YFestival Site§!"
    effelai_worship.523.d:0 ""
    effelai_worship.523.a:0 "We created great works of art here"
    effelai_worship.523.b:0 "Our duels here were legendary..."
    effelai_worship.531.t:0 "Beast Hunts: South Effelai"
    effelai_worship.531.d:0 "We are faced with the greatest challenge ever presented before us since the dawn of our people. We set forth now to defy the different legendary beasts of the Tswohvvwoh’ii; we call them god-beasts for lack of a better name, though we know they are no gods. Intelligent creatures, these lifeforms are massive compared to any other lifeform in the jungle. They are also far more dangerous.\n\nIn the South of Tswohvvwoh’ii, the local God-Beast has the appearance of a half-seedthralled, colossal panther. It is covered in carnivorous plants, with appearance like flytraps or green piranhas, that devour anything that it passes by even if the host is not itself hungry. If we can claim the bones of this creature, we can bring great glory to ourselves and our people."
    effelai_worship.531.a:0 "Then what are you waiting for? "
    effelai_worship.532.t:0 "Beast Hunts: West Effelai"
    effelai_worship.532.d:0 "We are faced with the greatest challenge ever presented before us since the dawn of our people. We set forth now to defy the different legendary beasts of the Tswohvvwoh’ii; we call them god-beasts for lack of a better name, though we know they are no gods. Intelligent creatures, these lifeforms are massive compared to any other lifeform in the jungle. They are also far more dangerous.\n\nThe local god-beast here in the West of the Tswohvvwoh’ii lands is a ferocious boa constrictor capable of breaking the massive trees of this land—themselves harder than metal—with only moderate effort. It feasts on enough deathbloom toxin where a half day’s meal for it would poison our entire people. Because it also rubs itself on that noxious plant, both its bite and its skin are lethally toxic with a minimum of contact. If we can somehow slay it, it will mean untold glory for ourselves and our people."
    effelai_worship.532.a:0 "Then what are you waiting for?"
    effelai_worship.533.t:0 "Beast Hunts: Leechdens"
    effelai_worship.533.d:0 "We are faced with the greatest challenge ever presented before us since the dawn of our people. We set forth now to defy the different legendary beasts of the Tswohvvwoh’ii; we call them god-beasts for lack of a better name, though we know they are no gods. Intelligent creatures, these lifeforms are massive compared to any other lifeform in the jungle. They are also far more dangerous.\n\nThe Parura, when we proved ourselves to them, told us of the God-Beast we must confront. A spider so large that it extends from furrows in the ground to the very crown of the tree canopy. Its lair is a web spanning hundreds of trees, possessed of seemingly thousands of cocoons. Confronting it is complicated by the presence of seemingly intelligent leeches, its retinue, that use ambushing tactics to rapidly pull unsuspecting hunters into the inescapable depths of the swamp. If we can surmount this seemingly implacable enemy, our people will have a legend handed down forevermore."
    effelai_worship.533.a:0 "Watch for movement in the canopy..."
    effelai_worship.534.t:0 "Beast Hunts: East Effelai"
    effelai_worship.534.d:0 "We are faced with the greatest challenge ever presented before us since the dawn of our people. We set forth now to defy the different legendary beasts of the Tswohvvwoh’ii; we call them god-beasts for lack of a better name, though we know they are no gods. Intelligent creatures, these lifeforms are massive even when compared to the other gargantuan lifeforms in the jungle. They are also far more dangerous.\n\nThe God-Beast that rules over the Eastern Tswohvvwoh’ii lands is a flesh-eating plant with thousands of heads that extends from roots deep below the surface that it can move and uproot at will to just below the top of the tree canopy. Though it seems to be made entirely of plant matter it rends and tears its prey with the ruthlessness and skill of a carnivorous animal. What is worse is that it, unlike virtually all other creatures in the Tswohvvwoh’ii, is seemingly independent of the Goddess’ control. Did She let it loose as a test for us or itself, or did it break free by its own strength of will? We do not know. But we suspect that defeating this creature will not only win us eternal glory and memory but the Goddess’ favour."
    effelai_worship.534.a:0 "Carnivorous plants...typical"
    effelai_worship.535.t:0 "Humiliation of Kalavend"
    effelai_worship.535.d.1:0 "Victory! We have shown the weaklings of the Taychend and Kalavend their place—beneath us—and how exalted a feeling it is! We decimated their armies with our superior force of arms. Our Bone-Bound equipment was more than enough to smash through their pathetic so-called “weapons”, a quality that became clearer the more we used it.\n\nHaving done away with their soldiers, we pillaged their lands. We took the best for our own use and left the rest to rot. In this manner we have proven our superiority, and the reality that our defeated foes refused to accept: that might makes right, and strength is the law of the world."
    effelai_worship.535.d.2:0 "Defeat! Humiliation on a scale unheard of since the dawn of our people! Our warriors have proven completely unequal to the test in front of them. They were not sufficiently accustomed to their Bone-Bound equipment, and it showed in the incompetence of their offensives and the nonexistence of their staying power against the weaklings of Kalavend and Taychend.\n\nThis does not change anything. The fools that have routed us for now remain inferior and weak, and a few small victories do not change that. But the shame, oh, the shame of defeat—it demands vengeance. We will repay them a hundredfold."
    effelai_worship.535.a:0 "Glory! We are victorious!"
    effelai_worship.535.b:0 "The shame..."
    effelai_worship.601.t:0 "Blood Hunts: Initiation"
    effelai_worship.601.d:0 ""
    effelai_worship.601.a:0 "Let us prove our worth"
    effelai_worship.602.t:0 "Diplomacy Through Force"
    effelai_worship.602.d:0 "While other tribes may try to negoiate through "peaceful" means; it's a sign of their rampant weakness. We will not tolerate such pitifulness in our midst. Show them our strength, for those who cannot survive through their own will, should kneel."
    effelai_worship.602.a:0 "Weapons speak louder than words"
    effelai_worship.603.t:0 "The Onslaught Begins"
    effelai_worship.603.d:0 "Standfast, for our Goddess's onslaught is upon us. All our efforts have led us to this moment of sacrifice."
    effelai_worship.603.a:0 "Brace for the coming storm"
    effelai_worship.604.t:0 "§ROnslaught:§! Stage Two"
    effelai_worship.604.d:0 ""
    effelai_worship.604.a:0 "The storm is brewing"
