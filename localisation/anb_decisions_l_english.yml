 verkal_gulan_restore_the_citadel_delve_title:0 "Restore the Citadel Gold Delve"
 verkal_gulan_restore_the_citadel_delve_desc:0 "The Citadel Delve under Verkal Gulan is the largest gold vein in the world. It is time we reopen the mine, so we can drink deeply from these riches once more."
 
 vanbury_guild_restore_the_foundry_title:0 "Restore the Ricardsport Foundry"
 vanbury_guild_restore_the_foundry_desc:0 "The Vanbury Guild is known far and wide for its foundries. We should restore the foundry of Ricardsport."
 
 buy_orcish_slaves_for_colonies_title:0 "Encourage Orc Slavery"
 buy_orcish_slaves_for_colonies_desc:0 "After the Greentide many orcs were defeated and enslaved by both man and orckind. These bloodthirsty brutes may be strong and dangerous, but they are malleable to a demonstration of power... a perfect expendable worker to brave the unknowns of Aelantir."
 stop_buying_orcish_slaves_title:0 "Discourage Orc Slavery"
 stop_buying_orcish_slaves_desc:0 "Orcish slaves are too dangerous and unreliable. We should stop buying them and allow those currently enslaved a chance to earn their freedom through work."
 
 liberate_slaves_title:0 "Liberate Slaves in Our Country"
 liberate_slaves_desc:0 "As we have passed The Abolition of Slavery Act, slavery and slave trade is outlawed in our domains, and we have the legal will to prosecute and remove any form of slavery that still exist in our realm."
 
 build_our_roost_title:0 "Build Our Roost"
 build_our_roost_desc:0 "Most races of Halcann build their capitals in farmlands, where they have plenty of food nearby. However we have been blessed with wings that will carry our daughters far and wide. And so we have often made our homes in the mountains and hills, where we can build our nests safe from harm. It is time to do so again, let us build our capital out of reach from hostility up high in the rocks where only feathers can reach it!"
 
 federation_ask_for_war_mandat_title:0 "Request Federation War Rights"
 federation_ask_for_war_mandat_desc:0 "Under the laws of the Federation, the independent cities of the islands are barred from conducting war against another without the approval of the President. Even if it pains us to grovel so, we must submit our request and wait for the response before we can conquer new lands." 
 
 reform_maghargma_title:0 "Claim the seat of Maghargma"
 reform_maghargma_desc:0 "The old city of Maghargma lies within our hands, with the old kings gone. We must claim the authority that comes with holding this magnificent fortress and seize the title for ourselves!"
 unite_skurkokli_title:0 "Create Skurkokli"
 unite_skurkokli_desc:0 "For eons our southron cousins have abandoned their roots, receiving tribute instead of pillaging and gorging themselves on flesh they had not had to rend off a living creature themselves. Disgraceful! Now, we, the scions of our ancient culture, can create a true home for Ogres that upholds the ways of our people; the hordes of Skurkokli shall devour the world."
 found_vrilbesh_title:0 "Found the Kingdom of Vrilbesh"
 found_vrilbesh_desc:0 "The Mire Maw Clan has led our people to thrive in a landscape that most avoid. While the humans, orcs, goblins, and dwarfs call our home a "festering bog" for us it is paradise. We must organize into a united realm to keep intruders out of our swamp, forging a mighty kingdom that shall never fall!"

 institute_malacnar_stratocracy_title:0 "Institute Malacnari Stratocracy"
 institute_malacnar_stratocracy_desc:0 "In this chaotic post-Flood world, only the mightiest of warriors and cleverest of generals are capable of bringing law, and none understands this better than Malacnar. While oftentime our administration has been violently cut down in size and reduced to a mere band of companions bunkering down in a city-hall, if we can turn our fortunes around and subdue the weak Dolindhans that surround us, we'll be able to truly reforge ourselves into a stratocratic kingdom run by warriors, for warriors."