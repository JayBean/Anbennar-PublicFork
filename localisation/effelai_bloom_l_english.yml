    effelai_bloom.50.a:0 "Get me out"
    effelai_bloom.201.t:0 "Song Servants Attack!"
    effelai_bloom.201.d:0 "A large force of the Effelai's servants assault the settlement of [Root.Province.GetName]. Turn them back, or our lands will be devastated."
    effelai_bloom.201.a:0 "We must respond quickly"
    effelai_bloom.202.t:0 "Citizens Disappearing"
    effelai_bloom.202.d:0 "Dozens of missing persons reports have reached us from [Root.Province.GetName]. Locals have told us that the missing citizens just walked into the jungle during the night, never to be seen again...a faint sickly song was also heard, which would abruptly end after they wandered off."
    effelai_bloom.202.a:0 "We must get to the bottom of this!"
    effelai_bloom.203.t:0 "Walking Trees Migration"
    effelai_bloom.203.d:0 "MY CABBAGES!!!"
    effelai_bloom.203.a:0 "Fetch my torch!"
    effelai_bloom.204.t:0 "Wild Growth"
    effelai_bloom.204.d:0 "The temperamental surges of the Effelai have become known largely for their devastation. Nevertheless, nature's bounty blooms even as its terrors run amok. Harvests in [Root.GetName] have grown disproportionately vast, leading to enormous yields of [Root.GetTradeGoodsName]."
    effelai_bloom.204.a:0 "How unexpectedly delightful!"
    effelai_bloom.205.t:0 "Great Harvest"
    effelai_bloom.205.d:0 "Though attention has understandably been focused on responding to the Effelai's dangers, farmers have continued to report that some areas have seen exceptional yields in recent years. Now, it appears as though the Effelai's fickle blessings have been visited upon the entirety of [Root.GetName]. Production reports from the countryside all indicate that this is to be a particularly great harvest."
    effelai_bloom.205.a:0 "We have earned this respite!"
    effelai_great_harvest:0 "Great Harvest"
    effelai_bloom.206.t:0 "Settlement Calmed By Song"
    effelai_bloom.206.d:0 "Anyone wise has come to see the strange, otherworldly tones of the Effelai's songs with great suspicion. To listen intently to these eldritch hymns is to feel the haunting tones press against your very soul; no mere mortal mind can remain unaffected. Fortunately for the government, however, these songs can sometimes be useful -- such as in [Root.GetName], where the population appears to have become remarkably sedate and obedient."
    effelai_bloom.206.a:0 "It's certainly better than riots."
    effelai_calming_songs:0 "Calming Songs"
    effelai_bloom.207.t:0 "Settlment In Turmoil"
    effelai_bloom.207.d:0 "The sickly song of the jungle has left our settlment in turmoil"
    effelai_bloom.207.a:0 "We can only hope this passes."
    effelai_bloom.208.t:0 "Song Devastates Settlement"
    effelai_bloom.208.d:0 "Our citizens are dropping dead across the entire settlement!"
    effelai_bloom.208.a:0 "Curse this malevolent Goddess!"
    effelai_devastating_songs:0 ""
    effelai_bloom.209.t:0 "Strangler Vines"
    effelai_bloom.209.d:0 "A trail of strange thin vines has grown itself through the streets of [Root.Capital.GetCapitalName] overnight. Sporting no leaves, the vines have single-mindedly grown onto the wall of one house, and crept through an open window. Inside, our advisor was found lifeless, the vines wrapped around his throat."
    effelai_bloom.209.a:0 "Terrifying..."
    effelai_bloom.219.t:0 "The Effelai Unearths Ruins"
    effelai_bloom.219.d:0 "Great ruins are found after clearing some fauna out. We should investigate further in hopes of finding some relics for our merchants or researchers to make use of."
    effelai_bloom.219.a:0 "More than meets the eye"
    effelai_bloom.219.b:0 "Salvage what we can for our research"
    effelai_unearthed_ruins:0 "Unearthed Ruins"
