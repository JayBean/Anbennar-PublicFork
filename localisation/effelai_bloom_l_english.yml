    effelai_bloom.450.t:0 "Effelai Bloom: A Silent Jungle"
    effelai_bloom.450.d:0 "Little more than ashe and dust remains of this once thriving biodiverse ecosystem. Our lineage is that of death and destruction, fitting that we should now lay claim to our new title. The Desecrators Of Effelai."
    effelai_bloom.450.a:0 "Now we have become Death, the Destroyers Of Worlds"
