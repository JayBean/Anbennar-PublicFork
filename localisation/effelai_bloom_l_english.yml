    effelai_develop_hubs_mechanic_4_tt:0 "§GOur Goddess empowers our attuned hub cities. At higher tiers of attunement, this effect will also empower the surrounding root provinces.§!\n\n§DAttunement Tier§! §M4§!§G:§! §CThree§! §Gof our hubs will be granted a boon of vastly increased growth, this effect will also leak over into neighboring settlements.§!"
    effelai_develop_hubs_mechanic_5_tt:0 "§GOur Goddess empowers our attuned hub cities. At higher tiers of attunement, this effect will also empower the surrounding root provinces.§!\n\n§DAttunement Tier§! §M5§!§G:§! §CFour§! §Gof our hubs will be granted a boon of vastly increased growth, this effect will also leak over into neighboring settlements.§!"
    effelai_bloom_attunement_info_tt:0 "§GBy attuning with our Goddess, we have gained access to multiple powerful abilities. To further enhance them, we must continue to develop the hub connections that allow us to further attune with our Goddess.§!\n\n§DAttunement Propagation§!§G:§! §GOur lands will passively attune over time, and while all of our land is attuned, we will gradually fill the jungle with new settlements. This power will enhance if our attunement reaches a high enough level.§!\n§DGoddess's Power - Military Intervention§!§G:§! §GOur Goddess grants grants us incredible magical might, allowing us to more easily lay waste to our enemies. At higher levels of attunement, our troops will further be augmented, and skilled servants will flock to our cause.§!\n§DGoddess's Power - Retribution§!§G:§! §GSwarms of Seedthralls will attempt to cede our Goddess's land to us, from the clutches of our foes. At the highest level of attunement, our Goddess's influence will reach further than just the jungles reach.§!\n§DGoddess's Power - Develop Hubs§!§G:§! §GDivine growth will course through our lands, empowering hubs and their connected roots. At higher levels of attunement, this ability will grant even more development, and will grant blessings to even more of our hubs.§!\n\n§DAttunement progress can be tracked by viewing the attunement modifier's description.(Updated Yearly)§!\n\nChange Government type to §YTheocracy§!.\nGain §YAlianaiarat§! Tier 1 Government Reform.\n"

