 F69_honoring_biakatas_legacy_tooltip_3:0 "If we complete this mission by owning Fangaula ourselves, we will get '§YBiakata's Legacy§!' until the end of the game, giving the following effects:\nTolerance of Heathens: §G+2.00§!\nReligious Unity: §G+20.00%§!\n\nIf we complete this mission by having our march own Fangaula, they will become §YFangaula§!, will always have the §YMarch Military Bonuses§! independently of their development compared to ours and the modifier '§YThe Human Pack§!' will be upgraded to '§YThe Fangaulan Legion§!', giving the following effects:\nColonists: §G+1§!\nLiberty Desire: §G-40.00%§!\nGoverning Capacity Modifier: §G+20.0%§!\n\n"
