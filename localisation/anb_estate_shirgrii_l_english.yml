 ### Chumijemoya Estate
 ########################
 ########################
 estate_chumijemoya:0 "Chumijemoya"
 estate_chumijemoya_desc:0 "The Order of the Silent Mist is the most well-hidden of the Shirgrii, nestled deep in dense fogged jungle. Those that hail from its halls are known as excellent spymasters and trackers, possessing numerous spy networks across Haless. Their underhanded ways gain them few friends however."
 estate_chumijemoya_ownership:0 "Chumijemoya Land Ownership"
 chumijemoya_influence_modifier:0 "Chumijemoya Influence"
 chumijemoya_loyalty_modifier:0 "Chumijemoya Loyalty Equilibrium"
 chumijemoya_privilege_slots:0 "Chumijemoya Max Privileges"

 #Privileges
 estate_chumijemoya_cast_magic:0 "Cast Magic"
 estate_chumijemoya_cast_magic_desc:0 "The Chumijemoya are the most reclusive of all Shirgrii, and perhaps the most aggressive in ensuring their secrets stay confidential. They are a clan which has been careful to cultivate a strong apparatus for espionage and spywork, using deft illusions and clever manipulation to gather, verify, and protect information, as well as nets of powerful illusion magic."
 estate_chumijemoya_secret_police:0 "Silent Enforcers"
 estate_chumijemoya_secret_police_desc:0 "The Chumijemoya are masters of stealth and espionage. By having them patrol our lands for dissent and sedition, we can secure our rule over the land."
 estate_chumijemoya_secret_police_tooltip:0 "why is this a tooltip"
 estate_chumijemoya_advisors:0 "Coercion of the Mist"
 estate_chumijemoya_advisors_desc:0 "By allowing the Chumijemoya to operate indiscriminately abroad, capturing the finest foreign talent and bringing them to our court, we can assemble the brightest minds of the continent to work for us - earning some ire from the outsiders, of course."
 estate_chumijemoya_spynetworks:0 "Webs of Silence"
 estate_chumijemoya_spynetworks_desc:0 "Giving the Chumijemoya permission to act unhindered, we can harness their talents to form an unparalleled network of assets, spies, and infiltrators across Haless."
 estate_chumijemoya_generic:0 "Support of the Silent"
 estate_chumijemoya_generic_desc:0 "While the Chumijemoya prefer a far more subtle approach compared to the other Shirgii, their discretion allows them to fulfil many duties within and without the realm. Allowing them further rights and leeway to operate will benefit us both."
 estate_chumijemoya_khappur_sappers:0 "Sappers of Khappur"
 estate_chumijemoya_khappur_sappers_desc:0 "The Khappur district of Sarisung has a well-earned reputation as a haven for gangs, brigands, and organised crime of all sorts. The Chumijemoya have expressed an interest in the city's affairs, and believe they can exploit the resident clans and assassin guilds in their own schemes across our empire. In exchange for greater influence within Sarisung, they will make use of the local saboteurs to assist in our conquest."

 #Monopolies
 estate_chumijemoya_monopoly_of_incense:0 "Monopoly on Incense"
 estate_chumijemoya_monopoly_of_incense_desc:0 "The Chumijemoya are not only master assassins and saboteurs, but also secretive mystics with an elaborate ritual tradition. We can earn their favour by giving them exclusive rights to the production and distribution of incense within the nation."
 estate_chumijemoya_monopoly_of_incense_effect_tooltip:2 "§RNo income from §Yincense§!§!"
 estate_chumijemoya_monopoly_of_incense_mod:0 "Monopoly on Incense"
 desc_estate_chumijemoya_monopoly_of_incense_mod:0 "The [Root.Monarch.GetTitle] has granted Chumijemoya monopoly rights over incense."
 estate_chumijemoya_monopoly_of_incense_revoke_tooltip:0 "Production income from §Yincense§! is restored"
 monopoly_privileges.16.t:0 "Extension of the Monopoly on Incense"
 monopoly_privileges.16.chumijemoya:0 "The monopoly on incense we granted to [Root.GetChumijemoyaName] has expired, meaning that we are now able to reclaim the income from metals production. However, [Root.GetChumijemoyaName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.16.b.tooltip:0 "We will be able to revoke the §YMonopoly on Incense§! estate privilege."

 #Agendas
 estate_privileges_and_agendas_events.3.cu:0 "The Proposal of [Root.GetChumijemoyaName]"
 estate_chumijemoya_develop_x:0 "Increase Production in [agenda_province.GetName]"
 estate_chumijemoya_develop_x_desc:0 "The [Root.GetChumijemoyaName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_chumijemoya_vassalise_vulnerable_country:0 "Vassalize [agenda_country.GetUsableName]"
 estate_chumijemoya_vassalise_vulnerable_country_desc:0 "Chumijemoya can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign with extensive use of mercenaries to bring them under our dominion"
 estate_chumijemoya_restore_legitimacy:0 "Restore [Root.GetLegitimacyOrMeritocracy]"
 estate_chumijemoya_restore_legitimacy_desc:0 "The [Root.GetChumijemoyaName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_chumijemoya_condottieri_rivals:0 "Send Condottieri against [agenda_country.GetUsableName]"
 estate_mages_chumijemoya_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetChumijemoyaName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."

