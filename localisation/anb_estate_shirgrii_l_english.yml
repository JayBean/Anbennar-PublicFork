 ### Ajgriijarul Estate
 ########################
 ########################
 estate_ajgriijarul:0 "Ajgriijarul"
 estate_ajgriijarul_desc:0 "The Temple of the Bright Claw has faced many would-be conquerors and boisterous 'heroes', and all have been broken by those that call it home. Producing the strongest, proudest, and most intimidating of all Oni, they care little for working in fields or producing artisanry."
 estate_ajgriijarul_ownership:0 "Ajgriijarul Land Ownership"
 ajgriijarul_influence_modifier:0 "Ajgriijarul Influence"
 ajgriijarul_loyalty_modifier:0 "Ajgriijarul Loyalty Equilibrium"
 ajgriijarul_privilege_slots:0 "Ajgriijarul Max Privileges"

 #Privileges
 estate_ajgriijarul_cast_magic:0 "Cast Magic"
 estate_ajgriijarul_cast_magic_desc:0 "The Ajgriijarul are powerful warriors, often using magic and selective breeding to create increasingly strong soldiers. Their focus on martial prowess has spilled into their magic, wherein they possess a library of spells and magics far more useful to the realm than simple body modification."
 estate_ajgriijarul_land_rights:0 "Temple Land Grants"
 estate_ajgriijarul_land_rights_desc:0 "The Ajgriijarul is home to the fiercest Oni warlords. They have earned their right to a greater share of land, through savagery and conquest."
 estate_ajgriijarul_advisors:0 "Mentorship of the Claw"
 estate_ajgriijarul_advisors_desc:0 "The warriors of the Temple of the Bright Claw have proven their value in countless battles against foolish interlopers and would-be 'heroes'. Their wisdom in matters of combat is unmatched, and would be a welcome addition to our court."
 estate_ajgriijarul_monthly_power_mil:0 "Leadership of the Bright Claw"
 estate_ajgriijarul_monthly_power_mil_desc:0 "The Ajgriijarul Oni are feared throughout Haless not just for their savagery, but for their devious cunning and prowess in battle. They make for natural leaders of our mighty army."
 estate_ajgriijarul_military_command:0 "Ajgriijarul Generals"
 estate_ajgriijarul_military_command_desc:0 "The Temple of the Bright Claw is home to warriors whose names inspire fear throughout the realm and beyond. Choosing them to lead our armies will strike despair into our foes' hearts."
 estate_ajgriijarul_military_command_tooltip:0 "Recruiting §YLeaders§! adds §Y5 Ajgriijarul Influence§!"
 EST_VAL_AJGRIIJARUL_LEADER:0 "Ajgriijarul Generals"
 estate_ajgriijarul_drafting_subjects:0 "Bright Claw Conscription"
 estate_ajgriijarul_drafting_subjects_desc:0 "By expanding the right of the Ajgriijarul to recruit and draft from among the population of our subjects, we can draw up an ever greater force of auxiliary regiments to fill our ranks."
 estate_ajgriijarul_generic:0 "Honour the Bright Claw"
 estate_ajgriijarul_generic_desc:0 "The warriors of the Bright Claw have been the first to engage the various threats assailing our realm, and the last sight of many adventurers. A proud and noble sort, by embellishing their titles and granting them prestige and ceremony we can secure their support."


 #Monopolies
 estate_ajgriijarul_monopoly_metals:0 "Monopoly on Mining and Smelting"
 estate_ajgriijarul_monopoly_metals_desc:0 "The Ajgriijarul have the most established martial culture of the Shirgii, and are adept smiths and crafters. Eager to maintain their prowess in an era of evolving weaponry, they have offered financial support in exchange for exclusive rights to the metal trade"
 ajgriijarul_monopoly_income_desc_tooltip:0 "from iron, mithril and copper production."
 ajgriijarul_monopoly_metals_effect_tooltip:2 "§RNo income from §Yiron§!, §Ymithril§! or §Ycopper§!§!"
 estate_ajgriijarul_monopoly_metals_mod:0 "Monopoly on Mining and Smelting"
 desc_estate_ajgriijarul_monopoly_metals_mod:0 "The [Root.Monarch.GetTitle] has granted Ajgriijarul monopoly rights over mining and smelting."
 estate_ajgriijarul_monopoly_metals_revoke_tooltip:0 "Production income from §Yiron§!, §Ymithril§! and §Ycopper§! is restored"
 #event
 monopoly_privileges.15.t:0 "Extension of the Monopoly on Mining and Smelting"
 monopoly_privileges.15.ajgriijarul:0 "The monopoly on mining and smelting we granted to the [Root.GetAjgriijarulName] has expired, meaning that we are now able to reclaim the income from metals production. However, the [Root.GetAjgriijarulName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.15.b.tooltip:0 "We will be able to revoke the §YMonopoly on Mining and Smelting§! estate privilege."

 #Agendas
 estate_privileges_and_agendas_events.3.aj:0 "The Proposal of [Root.GetAjgriijarulName]"
 estate_ajgriijarul_develop_x:0 "Increase Manpower in [agenda_province.GetName]"
 estate_ajgriijarul_develop_x_desc:0 "The [Root.GetAjgriijarulName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_ajgriijarul_build_fort_building_in_y:0 "Fortify [agenda_province.GetName]"
 estate_ajgriijarul_build_fort_building_in_y_desc:0 "The [Root.GetAjgriijarulName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_ajgriijarul_restore_legitimacy:0 "Restore [Root.GetLegitimacyOrMeritocracy]"
 estate_ajgriijarul_restore_legitimacy_desc:0 "The [Root.GetAjgriijarulName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_ajgriijarul_hire_advisor:0 "Hire a Military Advisor"
 estate_ajgriijarul_hire_advisor_desc:0 "The [Root.GetAjgriijarulName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_ajgriijarul_fire_advisor:0 "Fire our Military Advisor"
 estate_ajgriijarul_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetAjgriijarulName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_ajgriijarul_retake_core:0 "Retake [agenda_province.GetName]"
 estate_ajgriijarul_retake_core_desc:0 "The [Root.GetAjgriijarulName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_ajgriijarul_build_an_army:0 "Build an Army for our Nation"
 estate_ajgriijarul_build_an_army_desc:0 "The [Root.GetAjgriijarulName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_ajgriijarul_bigger_army_than_rival:0 "Protect against [agenda_country.GetUsableName]"
 estate_ajgriijarul_bigger_army_than_rival_desc:0 "The [Root.GetAjgriijarulName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_ajgriijarul_build_up_manpower_reserves:0 "Build up our Manpower Reserves"
 estate_ajgriijarul_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the [Root.GetAjgriijarulName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_ajgriijarul_recover_abysmal_prestige:0 "Recover our Prestige"
 estate_ajgriijarul_recover_abysmal_prestige_desc:0 "The [Root.GetAjgriijarulName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_ajgriijarul_improve_prestige:0 "Improve our Prestige"
 estate_ajgriijarul_improve_prestige_desc:0 "The [Root.GetAjgriijarulName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."

