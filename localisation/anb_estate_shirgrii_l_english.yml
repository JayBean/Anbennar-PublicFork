 ########################
 estate_khelorvalshi:0 "Khelorvalshi"
 estate_khelorvalshi_desc:0 "The House of Cursed Souls was built long ago by Oni exiled for the lengths they would go to learn of the most forbidden magics and knowledge possible. The Shirgrii was long abandoned and inhabited by humans, but with our reclaiming of its domain, we now have access to the dark wisdom within its walls."
 estate_khelorvalshi_ownership:0 "Khelorvalshi Land Ownership"
 khelorvalshi_influence_modifier:0 "Khelorvalshi Influence"
 khelorvalshi_loyalty_modifier:0 "Khelorvalshi Loyalty Equilibrium"
 khelorvalshi_privilege_slots:0 "Khelorvalshi Max Privileges"

 #Privileges
 estate_khelorvalshi_cast_magic:0 "Cast Magic"
 estate_khelorvalshi_cast_magic_desc:0 "The darkest of all fingers of the Devouring Path, the Khelorvalshi deal in matters of life and death. More specifically, they have made the manipulation of chi their favored domain. Though other Oni might manipulate the souls, the Khelorvalshi manipulate the very life that makes up these souls - the potential is endless to those willing to seize it, as they are."
 estate_khelorvalshi_land_rights:0 "Land for the Cursed"
 estate_khelorvalshi_land_rights_desc:0 "The reclamation of the Khelorvalshi has been met with suspicion and scepticism. Granting land to these dark mages may be dangerous, but it will lighten the burden on our administration and give them new realms to practice their dark rites within."
 estate_khelorvalshi_church_power:0 "Seek Forbidden Wisdom"
 estate_khelorvalshi_church_power_desc:0 "Masters of the dark Devouring Path flock to the Khelorvalshi. Their support and tutelage will grant us deeper understanding and control of the Path's grim teachings."
 estate_khelorvalshi_study_help:0 "Tutelage of the Cursed"
 estate_khelorvalshi_study_help_desc:0 "As our ruler delves into magical study, the opportunity to learn from the dark masters of the Khelorvalshi presents itself. In exchange for greater political influence, they will share their sacrilegious knowledge with our ruler."
 estate_khelorvalshi_temple_desecrators:0 "Temple Desecrators" #Desecration of Sacred Sites
 estate_khelorvalshi_temple_desecrators_desc:0 "The grim leaders of the Khelorvalshi have come to us with a dark proposal. By draining and subverting the spirit energies of the great temples of Haless, they will bend the immaterial to their will, and grant us power unfathomable."
 estate_khelorvalshi_halve_corruption_penalty:0 "Dark Defilers"
 estate_khelorvalshi_halve_corruption_penalty_desc:0 "The process of corrupting the grand temples requires an immense material contribution from our realm to maintain. The masters of the Khelorvalshi are willing to shoulder some of this immense burden, in exchange for greater influence and control."
 estate_khelorvalshi_halve_corruption_penalty_tooltip:0 "The Monarch Power Penalty from temple corruption will be reduced by half."
 estate_khelorvalshi_generic:0 "Resurrect Ancient Ceremonies"
 estate_khelorvalshi_generic_desc:0 "The restoration of the Khelorvalshi temple has created a new caste of sorcerers and scholars eager for status and power in our realm. By sponsoring them in recreation of ancient, forbidden ceremonies and festivals of dark debauchery and fel rituals, we can earn their loyalty and increase their status among the Shirgii."
 estate_khelorvalshi_accepted_the_cursed:0 "Accepted the Cursed"
 estate_khelorvalshi_accepted_the_cursed_desc:0 "Follwing the restoration of the Khelorvalshi Shirgrii to [Root.GetName], the [Root.Monarch.GetTitle] went against the wishes of the other Shirgrii and gave the Khelorvalshi free reins to practice rites long forbidden by the Oni."
 estate_khelorvalshi_restrictive_regulations:0 "Restrictive Regulations"
 estate_khelorvalshi_restrictive_regulations_desc:0 "Following the demands of the other Shirgrii, the [Root.Monarch.GetTitle] has implemented strict restrictions on the Khelorvalshi's ability to practice their forbidden magics and on their autonomy."
 estate_khelorvalshi_granted_study_privileges:0 "Granted Research Privileges"
 estate_khelorvalshi_granted_study_privileges_desc:0 "The Khelorvalshi are infamous for their research in forbidden magics and sacriligous rites that have granted them vast knowledge. Allowing them greater rights in aquiring subjects of study and turning a blind eye to experiments which go against the laws of the Oni would allow for faster technological advancement."

 #Monopolies
 estate_khelorvalshi_monopoly_of_relics:0 "Monopoly on Precursor Relics"
 estate_khelorvalshi_monopoly_of_relics_desc:0 "Many generations ago, our ancestors resisted the loathsome Precursors in their efforts to reshape the world in their image, and this enmity is deeply ingrained in our history and tradition. While most mages scoff at the idea of learning from our long-dead rivals, the Khelorvalshi have always been iconoclasts willing to gain power at any cost. They have requested control of the relic excavations and reserves in our lands, in exchange for generous financial support."
 MONOPOLY_INCOME_RELICS_DESC:0 "from precursor relics production."
 estate_khelorvalshi_monopoly_of_relics_effect_tooltip:2 "§RNo income from §Yrelics§!§!"
 estate_khelorvalshi_monopoly_of_relics_mod:0 "Monopoly on Precursor Relics"
 desc_estate_khelorvalshi_monopoly_of_relics_mod:0 "The [Root.Monarch.GetTitle] has granted Khelorvalshi monopoly rights over precursor relics."
 estate_khelorvalshi_monopoly_of_relics_revoke_tooltip:0 "Production income from §Yprecursor relics§! is restored"
 monopoly_privileges.18.t:0 "Extension of the Monopoly on precursor relics"
 monopoly_privileges.18.khelorvalshi:0 "The monopoly on precursor relics we granted to [Root.GetKhelorvalshiName] has expired, meaning that we are now able to reclaim the income from precursor relics production. However, [Root.GetKhelorvalshiName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.18.b.tooltip:0 "We will be able to revoke the §YMonopoly on Precursor Relics§! estate privilege."

