 ### Shinukhorchi Estate
 ########################
 ########################
 estate_shinukhorchi:0 "Shinukhorchi" 
 estate_shinukhorchi_desc:0 "The Citadel of the Highest Fire is the largest and most ancient of the four great Shirgrii, reaching far into the skies and overlooking all that the Oni reign. Those of the Highest Flame are some of the wisest and most authoritative, though they are notoriously stubborn in sticking to the old ways."
 estate_shinukhorchi_ownership:0 "Shinukhorchi Land Ownership"
 shinukhorchi_influence_modifier:0 "Shinukhorchi Influence"
 shinukhorchi_loyalty_modifier:0 "Shinukhorchi Loyalty Equilibrium"
 shinukhorchi_privilege_slots:0 "Shinukhorchi Max Privileges"

 #Privileges
 estate_shinukhorchi_supremacy:0 "Supremacy of the Shirgrii"
 estate_shinukhorchi_supremacy_desc:0 "By paying homage and granting extended privileges to the residents of the Shinukhorchi, we will earn the respect and loyalty of the Shirgii, at the cost of some control over the dealings of the court."
 estate_shinukhorchi_land_rights:0 "Shinukhorchi Landlords"
 estate_shinukhorchi_land_rights_desc:0 "The residents of the Shinukhorchi, oldest and greatest of the four Shirgii, are among the fiercest and most seasoned warrior-shamans among the Oni. Granting them extended rights and control of territory is a natural choice."
 estate_shinukhorchi_statutory_rights:0 "Shinukhorchi Intervention"
 estate_shinukhorchi_statutory_rights_desc:0 "In exchange for the return of a significant amount of land to the crown, we have ceded considerable authority to the Shinukhorchi court, eroding our control over our state in the process."
 estate_shinukhorchi_advisors:0 "Council of the Shinukhorchi"
 estate_shinukhorchi_advisors_desc:0 "The Shinukorchi, opulent and imperial, is home to some of the wisest and oldest Oni lords. Their assistance would be invaluable in managing our court."
 estate_shinukhorchi_monthly_power_adm:0 "The Highest Fire, Paramount"
 estate_shinukhorchi_monthly_power_adm_desc:0 "The wisdom and experience of the Shinukorchi Oni is invaluable in matters of state, and their assistance is a vital part of our government apparatus."
 estate_shinukhorchi_inwards_perfection:0 "Citadel Monasticism"
 estate_shinukhorchi_inwards_perfection_desc:0 "We are more than the brute savages the outsiders fear us to be. Following the wisdom of the Shinukhorchi elders, we will shift from outward aggression to internal development and contemplation."
 estate_shinukhorchi_cast_magic:0 "Cast Magic"
 estate_shinukhorchi_cast_magic_desc:0 "The Shinukhorchi are perhaps the most magically-attuned of all the Oni. Their Shirgrii has cultivated an intrinsic link with Teimarji, the exotic blue substance capable of powering magic nearly as well as blood. Their spells are mostly focused on domestic affairs, improving the realm's stability - sometimes with great risk."
 estate_shinukhorchi_generic:0 "Oversight of the Highest Fire"
 estate_shinukhorchi_generic_desc:0 "The Oni of the Shinukhorchi are the keepers of our old traditions, and while this inertia can be an issue, their wisdom is invaluable to our [Y01.Monarch.GetTitle]."
 estate_shinukhorchi_development_of_monasteries:0 "Development of Monasteries"
 estate_shinukhorchi_development_of_monasteries_desc:0 "The disparate monasteries of [Root.GetName] are places of refuge and the seat of the Shirgrii. The sovereignty of these institutions must be guaranteed, and their development must be promoted."

 #Monopolies
 estate_shinukhorchi_monopoly_of_damestear:0 "Monopoly on Damestear"
 estate_shinukhorchi_monopoly_of_damestear_desc:0 "Teimarji, known to outside traders as Damestear, is the lifeblood of any magical organisation and a priceless commodity. We can earn the loyalty and gratitude of the Shinukhorchi by giving them exclusive rights to control its trade within our realm"
 estate_shinukhorchi_monopoly_of_damestear_mod:0 "Monopoly on Damestear"
 desc_estate_shinukhorchi_monopoly_of_damestear_mod:0 "The state has granted Shinukhorchi monopoly rights over damestear production."
 monopoly_privileges.12.shinukhorchi:0 "The monopoly on damestear we granted to the [Root.GetShinukhorchiName] has expired, meaning that we are now able to reclaim the income from damestear production. However, the [Root.GetShinukhorchiName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."

 #Agendas
 estate_privileges_and_agendas_events.3.su:0 "The Proposal of [Root.GetShinukhorchiName]"
 estate_shinukhorchi_build_temple_in_y:0 "Build a Temple in [agenda_province.GetName]"
 estate_shinukhorchi_build_temple_in_y_desc:0 "The [Root.GetShinukhorchiName] urge us to build a magnificent Monastery in [agenda_province.GetName] so that their followers might have an adequate place to congregate in the province."
 estate_shinukhorchi_develop_x:0 "Increase Tax Income in [agenda_province.GetName]"
 estate_shinukhorchi_develop_x_desc:0 "The [Root.GetShinukhorchiName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 #estate_burghers_build_production_building_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 #estate_burghers_build_production_building_in_y_desc:0 "The entrepreneurs among the [Root.GetShinukhorchiName] of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_shinukhorchi_develop_damestear_in_y:0 "Increase Damestear Production in [agenda_province.GetName]"
 estate_shinukhorchi_develop_damestear_in_y_desc:0 "The [Root.GetShinukhorchiName] request that we invest in the prosperity of their [agenda_province.GetTradeGoodsName] producing lands in [agenda_province.GetName]."
 estate_shinukhorchi_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_shinukhorchi_build_manufactory_in_y_desc:0 "The [Root.GetShinukhorchiName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_shinukhorchi_convert_province_x:0 "Convert [agenda_province.GetName]"
 estate_shinukhorchi_convert_province_x_desc:0 "The [Root.GetShinukhorchiName] are concerned at the continued presence of unbelievers in our nation. They demand that we root them out, starting with those living in [agenda_province.GetName]!"
 estate_shinukhorchi_reduce_war_exhaustion:0 "Reduce War Exhaustion"
 estate_shinukhorchi_reduce_war_exhaustion_desc:0 "The [Root.GetShinukhorchiName] complain at the suffering caused by [Root.GetUsableName]'s many wars. They beseech us to allow the nation to recover before attempting further conquests."
 estate_shinukhorchi_recover_stability:0 "Recover Stability"
 estate_shinukhorchi_recover_stability_desc:0 "The [Root.GetShinukhorchiName] long for stability. They call on us to restore order to [Root.GetUsableName]."
 estate_shinukhorchi_increase_stability:0 "Boost National Stability"
 estate_shinukhorchi_increase_stability_desc:0 "The [Root.GetShinukhorchiName] see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 estate_shinukhorchi_reduce_overextension:0 "Reduce Overextension"
 estate_shinukhorchi_reduce_overextension_desc:0 "The [Root.GetShinukhorchiName] claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests."
 estate_shinukhorchi_crush_religious_revolts:0 "Crush the Heretics"
 estate_shinukhorchi_crush_religious_revolts_desc:0 "The [Root.GetShinukhorchiName] demand that we crush the heretics that have risen up to challenge their authority over spiritual affairs."
 estate_shinukhorchi_hire_advisor:0 "Hire an Administrative Advisor"
 estate_shinukhorchi_hire_advisor_desc:0 "The [Root.GetShinukhorchiName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 estate_shinukhorchi_fire_advisor:0 "Fire our Administrative Advisor"
 estate_shinukhorchi_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetShinukhorchiName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 estate_shinukhorchi_restore_legitimacy:0 "Restore [Root.GetLegitimacyOrMeritocracy]"
 estate_shinukhorchi_restore_legitimacy_desc:0 "The [Root.GetShinukhorchiName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_shinukhorchi_regain_liberty:0 "Regain our Liberty"
 estate_shinukhorchi_regain_liberty_desc:0 "The [Root.GetShinukhorchiName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"

