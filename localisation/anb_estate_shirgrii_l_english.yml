 ### Kabiurgarko Estate
 ########################
 ########################
 estate_kabiurgarko:0 "Kabiurgarko"
 estate_kabiurgarko_desc:0 "The Walls of Golden Gates lives up to its name, its gold-plated walls and roofs gleaming in the sun. Countless human villages have been established within its shadows, providing plenty of tribute. Though their coffers are overflowing with gold and jewels, those of Kabiurgarko are infamously greedy, and always want more..."
 estate_kabiurgarko_ownership:0 "Kabiurgarko Land Ownership"
 kabiurgarko_influence_modifier:0 "Kabiurgarko Influence"
 kabiurgarko_loyalty_modifier:0 "Kabiurgarko Loyalty Equilibrium"
 kabiurgarko_privilege_slots:0 "Kabiurgarko Max Privileges"

 #Privileges
 estate_kabiurgarko_land_rights:0 "Kabiurgarko Barons"
 estate_kabiurgarko_land_rights_desc:0 "The Oni of the Golden Gates are wealthy beyond measure in gold, but crave land and prestige more afforded to the other great Shirgrii. Granting them territory will ease the burden of administration and satisfy their greed, for now."
 estate_kabiurgarko_monthly_power_dip:0 "Wisdom of the Golden"
 estate_kabiurgarko_monthly_power_dip_desc:0 "The Kabiurgarko is home to some of the wealthiest and most ambitious Oni lords. While they are known for greed and duplicity, their skill in matters of commerce and interspecies negotiation cannot be ignored."
 estate_kabiurgarko_indebted_to_golden:0 "Indebted to the Golden Gates"
 estate_kabiurgarko_indebted_to_golden_desc:0 "The masters of the Golden Gates are willing to offer favourable loans in exchange for political influence and standing. However, relying on this will gradually weaken the economy, as the Kabiurgarko care for their own wealth first and the welfare of the state only as far as it profits them."
 estate_kabiurgarko_advisors:0 "Golden Councillors"
 estate_kabiurgarko_advisors_desc:0 "The Kabiurgarko have a well-earned reputation for greed and duplicity. However, through collecting tribute from subjects of various species, among all Shirgii they have become the most experienced in negotiation and interaction with other species and cultures. Their presence on our council will greatly assist us in matters of state."
 estate_kabiurgarko_control_over_monetary_policy:0 "Control Over Monetary Policy"
 estate_kabiurgarko_control_over_monetary_policy_desc:0 "The Kabiurgarko look at how [Root.GetName] is run, and see so many coins uncollected, so much treasure left by the way-side. They promise the [Root.Monarch.GetTitle] wealth unending if we simply put our monetary policy in their control, and what could possibly go wrong with such a deal?"
 estate_kabiurgarko_exclusive_trade_rights:0 "Extend Kabiurgarko Tribute"
 estate_kabiurgarko_exclusive_trade_rights_desc:0 "Much of the vast fortunes of the Kabiurgarko comes from their tithes and taxations of the villages they foster. By giving them further rights to maintain and tax our prosperous centres of trade, we can improve our infrastructure at the cost of our short term income."
 estate_kabiurgarko_generic:0 "Pay Homage to the Golden"
 estate_kabiurgarko_generic_desc:0 "While the Kabiurgarko Oni are rich in wealth and earthly possessions, they lack the traditional prestige or respect afforded to our elder warriors and shamans. By awarding them ceremonial titles, elaborate rituals, and elevating them in status, we can secure their fealty for little material cost."
 estate_kabiurgarko_cast_magic:0 "Cast Magic"
 estate_kabiurgarko_cast_magic_desc:0 "The Kaiburgarko are remarkably greedy, having long since drained their domain of much of its easily-acquirable wealth. In pursuit of greater profits, they have become very well accustomed to the manipulation of materials and even the land itself. In addition to creating very high quality manufactured goods, the Kaiburgarko's talent in shaping and infusing can make many physical deeds far easier."
 estate_kabiurgarko_religious_culture:0 "Religous Culture"
 estate_kabiurgarko_religious_culture_desc:0 "Unity in a society can only be achieved when the Shirgrii not only take the spiritual matters in hand but also takes a more crucial role in the cultural and social questions of the realm."

 #Monopolies
 estate_kabiurgarko_monopoly_of_luxuries:0 "Monopoly on Luxuries"
 estate_kabiurgarko_monopoly_of_luxuries_desc:0 "The Kabiurgarko lords are known across Haless for their greed and extravagance, particularly in their ornate displays of wealth. They have requested the rights to handling luxury goods in our nation, in exchange for immediate financial support."
 MONOPOLY_INCOME_LUXURIES_DESC:0 "from silk and dyes production."
 estate_kabiurgarko_monopoly_of_luxuries_effect_tooltip:2 "§RNo income from §YSilk§! or §YDyes§!§!"
 estate_kabiurgarko_monopoly_of_luxuries_mod:0 "Monopoly on Luxuries"
 desc_estate_kabiurgarko_monopoly_of_luxuries_mod:0 "The [Root.Monarch.GetTitle] has granted Kabiurgarko monopoly rights over luxuries."
 estate_kabiurgarko_monopoly_of_luxuries_revoke_tooltip:0 "Production income from §YSilk§! and §YDyes§! is restored"
 monopoly_privileges.17.t:0 "Extension of the Monopoly on Luxuries"
 monopoly_privileges.17.kabiurgarko:0 "The monopoly on luxuries we granted to [Root.GetKabiurgarkoName] has expired, meaning that we are now able to reclaim the income from metals production. However, [Root.GetKabiurgarkoName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.17.b.tooltip:0 "We will be able to revoke the §YMonopoly on luxuries§! estate privilege."

 #Agendas
 estate_privileges_and_agendas_events.3.kb:0 "The Proposal of [Root.GetKabiurgarkoName]"
 estate_kabiurgarko_develop_x:0 "Increase Production in [agenda_province.GetName]"
 estate_kabiurgarko_develop_x_desc:0 "The [Root.GetKabiurgarkoName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_kabiurgarko_restore_legitimacy:0 "Restore [Root.GetLegitimacyOrMeritocracy]"
 estate_kabiurgarko_restore_legitimacy_desc:0 "The [Root.GetKabiurgarkoName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_kabiurgarko_hire_advisor:0 "Hire a Diplomatic Advisor"
 estate_kabiurgarko_hire_advisor_desc:0 "The [Root.GetKabiurgarkoName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 estate_kabiurgarko_fire_advisor:0 "Fire our Diplomatic Advisor"
 estate_kabiurgarko_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetKabiurgarkoName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
 estate_kabiurgarko_pay_off_loans:0 "Pay off the National Debt"
 estate_kabiurgarko_pay_off_loans_desc:0 "The [Root.GetKabiurgarkoName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_kabiurgarko_restore_currency:0 "Restore the Currency"
 estate_kabiurgarko_restore_currency_desc:0 "The [Root.GetKabiurgarkoName] are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_kabiurgarko_increase_trade_power_in_X:0 "Increase Trade Power in [agenda_trade_node.GetTradeNodeName]"
 estate_kabiurgarko_recovery_from_hyperinflation:0 "Recover from Hyperinflation"
 estate_kabiurgarko_recovery_from_hyperinflation_desc:0 "The [Root.GetKabiurgarkoName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 estate_kabiurgarko_increase_trade_power_in_X_desc:0 "Increase Trade Power in [agenda_trade_node.GetTradeNodeName]"
 estate_kabiurgarko_get_cash:0 "Build a Treasury"
 estate_kabiurgarko_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the [Root.GetKabiurgarkoName]. They urge us to moderate our spending so that our treasury may be replenished."
 estate_kabiurgarko_access_sea:0 "Gain Access to the Sea"
 estate_kabiurgarko_access_sea_desc:0 "The [Root.GetKabiurgarkoName] yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 estate_kabiurgarko_increase_corruption:0 "Accept Bribes"
 estate_kabiurgarko_increase_corruption_desc:0 "The [Root.GetKabiurgarkoName] are troubled by the barriers they encounter in their business. They have offered generous bribes in exchange for looking the other way on some minor infractions."
 estate_kabiurgarko_silk_trade:0 "Control the Silk Trade"
 estate_kabiurgarko_silk_trade_desc:0 "Among the opportunities that our outposts in the East offer are the chance to establish control over the sources of high-quality silk. The [Root.GetKabiurgarkoName] urge us to make their acquisition our priority." #needs new desc
 estate_kabiurgarko_tea_trade:0 "Control the Tea Trade"
 estate_kabiurgarko_tea_trade_desc:0 "Tea is essential to civilization - or at least, so say the [Root.GetKabiurgarkoName]. They insist that we must gain control over its production so that its supply to [Root.GetUsableName] may never again be in doubt." #needs new desc
 estate_kabiurgarko_build_production_building_in_y:0 "Increase Production Efficiency in [agenda_province.GetName]"
 estate_kabiurgarko_build_production_building_in_y_desc:0 "The entrepreneurs among the [Root.GetKabiurgarkoName] of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_kabiurgarko_build_port_building_in_y:0 "Expand Port Infrastructure in [agenda_province.GetName]"
 estate_kabiurgarko_build_port_building_in_y_desc:0 "The [Root.GetKabiurgarkoName] call for the expansion of [agenda_province.GetName]'s port facilities, allowing the province to develop into a valuable naval base for our nation."
