 desc_verkalgulan_the_rotunda_of_bells:0 "A magnificent structure of five concentric circles of massive gold clad columns. Between each column in a row hangs a bell, with increasing size the more central the circle. In the middle of the hall hangs the greatest bell of the Citadel, nicknamed 'The Grumbler' due to its deep low sound that makes the entire hold tremble with its bong."
 verkalgulan_the_hall_of_elders:0 "The Hall of Elders"
 desc_verkalgulan_the_hall_of_elders:0 "Five hundred dwarven foot deep and two hundred and fifty dwarven foot wide, the central room of the Hall of Elders is made to receive the entire assembly of clans from the Citadel to overview public council meetings. Besides the central hall it hosts a myriad of rooms all dedicated to the minutia of the workings of the Golden Citadel."
