l_english:
 autonomous_vassal:0 "Autonomous Vassal"
 autonomous_vassal_title:0 "Autonomous Vassal"
 autonomous_vassal_title_plural:0 "Autonomous Vassals"
 autonomous_vassal_is_our:0 "$NAME|Y$ is our Autonomous Vassal."
 autonomous_vassal_long_desc:0 "An Autonomous Vassal must follow their overlord to war. But they can also wage war on their own, without their overlord approval, and as such, without their help."

 make_autonomous_vassal_title:0 "Create Autonomous Vassal"
 make_autonomous_vassal_tooltip:0 "§Y[From.GetName]§! will gain autonomy in their internal affairs."
 make_autonomous_vassal_desc:0 "Do you wish to make §Y[From.GetName]§! an autonomous vassal? They will be able to wage war on their own, but we will still have to come to their aid if they're being attacked.\n\nAutonomous Vassal pay less tax and can wage war on their own, but they will also have less liberty desire.\nYou can't annex autonomous vassal before making them normal vassal again."

 cancel_autonomous_vassal_title:0 "Make Vassal"
 cancel_autonomous_vassal_tooltip:0 "We will strip §Y[From.GetName]§! of their privilege, and make them regular vassal. This will anger them."
 cancel_autonomous_vassal_desc:0 "Do you wish to make §Y[From.GetName]§! a vassal again? They will become a regular vassal again and will gain §R65.0§! liberty desire.\n\nThis will cost you §R-1§! stability."

 cancel_tributary_anb_title:0 "Cancel Tributary"
 cancel_tributary_anb_tooltip:0 "Cancel our Tributary State arrangement."
 cancel_tributary_anb_desc:0 "Do you wish to break our Tributary State arrangement with §Y[From.GetName]§!? This will cause our relations to worsen and create a truce between us for the next 5 years."

 cancel_tributary_anb_subject_title:0 "Cancel Tributary"
 cancel_tributary_anb_subject_tooltip:0 "Cancel our Tributary State arrangement."
 cancel_tributary_anb_subject_desc:0 "Do you wish to break our Tributary State arrangement with §Y[From.GetName]§!? This will cause our stability to decrease by §R1§! and our relations will worsen."

 imperial_bodyguard:0 "Imperial Bodyguard"
 imperial_bodyguard_title:0 "Imperial Bodyguard"
 imperial_bodyguard_title_plural:0 "Imperial Bodyguard"
 imperial_bodyguard_is_our:0 "Orda Aldresia is sworn to protect the Emperor."
 imperial_bodyguard_long_desc:0 "The Imperial Bodyguard, sentinels of the Empire, will fight for the Emperor in all of their conflicts. The Bodyguard is also autonomous when waging their own wars, expanding, and making alliances. The Emperor is not obliged to come to the Bodyguard’s defense."

 slave_state:0 "Slave State"
 slave_state_title:0 "Slave State"
 slave_state_title_plural:0 "Slave States"
 slave_state_is_our:0 "$NAME|Y$ is our Slave State."
 slave_state_long_desc:0 "A Slave State must follow their overlord to war. But they can also wage war on their own, without their overlord approval, and as such, without their help."

 make_slave_state_title:0 "Create Slave State"
 make_slave_state_tooltip:0 "§Y[From.GetName]§! will gain autonomy in their internal affairs."
 make_slave_state_desc:0 "Do you wish to make §Y[From.GetName]§! a Slave State? They will be able to wage war on their own, but we will still have to come to their aid if they're being attacked.\n\nSlave State pay less tax and can wage war on their own, but they will also have less liberty desire.\nYou can't annex Slave State before making them normal vassal again."

 great_daimyo_vassal:0 "Senapti"
 great_daimyo_vassal_title:0 "Senapti"
 great_daimyo_vassal_title_plural:0 "Senaptia"
 great_daimyo_vassal_is_our:0 "$NAME|Y$ is our Senapti."
 great_daimyo_vassal_long_desc:0 "A Senapti are the large militarised vassals of the Harimraj. Only a few can exist at the same time, and only under rulership of a harimari. They aid the Raja in all military affairs of the Raj."

 daimyo_xiaken_vassal:0 "Xiaken"
 daimyo_xiaken_vassal_title:0 "Xiaken"
 daimyo_xiaken_vassal_title_plural:0 "Xiaken"
 daimyo_xiaken_vassal_is_our:0 "$NAME|Y$ is our Xiaken."
 daimyo_xiaken_vassal_long_desc:0 "The Xiaken are the various martial schools and followers of the Wulin. They will fight with and for the Wulin when the need comes, but they are also prone to fighting amongst themselves to prove who is the rightful leader of the Xia."

 oni_governorship:0 "Rethagi"
 oni_governorship_title:0 "Rethagi"
 oni_governorship_title_plural:0 "Rethagi"
 oni_governorship_is_our:0 "$NAME|Y$ is our Rethagi."
 oni_governorship_long_desc:0 "A Rethagi is a governorship granted by the Oni. It is generally reserved to grant loyal humans dominion over hard to control subjects of the Oni."

 ynnic_iosahar:0 "Iosahar"
 ynnic_iosahar_title:0 "Iosahar"
 ynnic_iosahar_title_plural:0 "Iosahar"
 ynnic_iosahar_is_our:0 "$NAME|Y$ is our Iosahar."
 ynnic_iosahar_long_desc:0 "Ynnic feudalism, while in many ways not dissimilar from the Cannorian one, was more fluid in nature. The collapse of the Ynnic Empire had resulted in a general distrust towards centralized army systems, and as such the various Iosahar (Oathkeepers) enjoyed greater freedoms: they paid no taxes and were free to raise large armies that could challenge their overlords and wage their own wars.\n\nAs local protection was the main purpose of this system, overlords needed to rely on trust in order to gear their vassal network towards offensive wars and centralization."

 subsidiary_command:0 "Subsidiary Command"
 subsidiary_command_title:0 "Subsidiary Command"
 subsidiary_command_title_plural:0 "Subsidiary Commands"
 subsidiary_command_is_our:0 "$NAME|Y$ is our Subsidiary Command"
 subsidiary_command_long_desc:0 "A Subsidiary Command oversees the governance of a region under loose supervision."
 
 gylikheion:0 "Gylíkheion"
 gylikheion_title:0 "Gylíkheion"
 gylikheion_title_plural:0 "Gylíkheions"
 gylikheion_is_our:0 "$NAME|Y$ is our Gylíkheion"
 gylikheion_long_desc:0 "The kheions of the west pale in comparison to the Ameioni nation. As the greatest of the kheions, it is our duty to steward our smaller counterparts so that Kheionai culture may flourish."

 patronate:0 "Patronate"
 patronate_title:0 "Patronate"
 patronate_title_plural:0 "Patronates"
 patronate_is_our:0 "$NAME|Y$ is our Patronate"
 patronate_long_desc:0 "A Patronate pays indirect tribute to the Mountain King."
 patronate_no_overlord_dow:0 "We cannot declare war on Patronates."

 tributary_state_anb:0 "Tributary State"
 tributary_state_anb_title:0 "Tributary State"
 tributary_state_anb_title_plural:0 "Tributary States"
 tributary_state_anb_is_our:0 "§Y$NAME$§! is our Tributary State."
 tributary_state_anb_long_desc:1 "A Tributary State must pay an annual Tribute to their Overlord in exchange for protection from independent nations' wars.  Tributary States do not follow their Overlord into war and are free to conduct their own diplomacy."
 
 democratic_sphere_of_influence_subject:0 "Democratic State"
 democratic_sphere_of_influence_subject_long_desc:0 "A Democratic State is a nation which has adoped the democratic cause of Kalsyto. They can be Consolidated when an entire Superregion is controlled by Kalsyto. They pay no taxes directly, but their development empowers Influence actions. Democratic States do not follow their Overlord into war and are free to conduct their own diplomacy, however the Overlord can call upon them as though they were an ally."
 democratic_sphere_of_influence_subject_is_our:0 "$NAME|Y$ is our Democratic State"
 democratic_sphere_of_influence_subject_title:0 "Democratic State"
 democratic_sphere_of_influence_subject_title_plural:0 "Democratic States"
 is_democratic_sphere_of_influence_subject:0 "Is Democratic State"
 is_democratic_sphere_of_influence_overlord:0 "Is Democratic State"
 democratically_influenced_country: "Democratic State"
 democratically_influencing_countries: "Democratic State"
 
 nekhei:0 "Nékhei"
 nekhei_title:0 "Nékhei"
 nekhei_title_plural:0 "Nékheis"
 nekhei_is_our:0 "$NAME|Y$ is our Nékhei"
 nekhei_long_desc:0 "A Nékhei is a semi-autonomous colony dedicated to colonizing the interior of the Kheionai subcontinent."