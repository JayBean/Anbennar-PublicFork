 merc_auvukonyr_desc:0 "The Auvukonyr are a tribe of Epednar horsemen who’ve made a living offering their services to the Ynnics as mercenaries. Their smaller horses may not be as deadly in a charge, but equipped with bows, throwing spears and long lances, they make for deadly skirmishers that always remain just out of reach. Their light equipment allows them to effortlessly outrun the enemy and they are deceptively fast over longer distances."
