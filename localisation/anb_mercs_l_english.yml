 merc_landless_knights:0 "Landless Knights"
 merc_landless_knights_desc:0"Not all Ynnic Knights are lucky enough to be born into land ownership. Many second and third sons are wealthy enough to own an Antler Horse but do not stand to inherit land, and so they turn to mercenary work offered to those with the greatest virtue, or simply the most money. Their time spent on the battlefield hones them into fine cavalrymen with a deadly charge, supported by their retinues of infantry and archers."
