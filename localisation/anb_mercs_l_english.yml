 merc_malacnar_battleguards:0 "Malacnar Battleguards"
 merc_malacnar_battleguards_desc:0"If you need the finest infantry in the world with over a millenia of experience to prove it, look no further than the Malacnar Battleguards. Originally created by Empress Zeldja, they began offering their services to the highest bidder following the fall of the Empire. A regiment of mercenary Malacnari, these soldiers fight in heavy armour wielding great axes and two handed swords, shattering formations with their charges and able to cleave an Antler Horse in half with one swing."
