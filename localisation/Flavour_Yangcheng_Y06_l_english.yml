 #Events
 
 yangcheng.1.t:0 "The Dour Affair"
 yangcheng.1.d:0 "The air was tense in the old hall, as officials from the not-so-far-flung corners of the League mingled and spoke. Some spoke in hushed voices of neighboring countries which may one day provide refuge, or of means by which one could survive conquest unscathed. Others were more belligerent, accusing men from their sister-cities of incompetence and deriding them as the root of all the League's troubles. For even more, though, a somber mood smothered any of the revelries that were customary at a gathering like this one. More than a few of the participants wondered just how many more reunions would ever take place. If this, even, would be the last. \n\nThe League is dying - that much is more than apparent. Perhaps the rulers of Szicheng, ill-fated as they were, saw what was to come. Perhaps their treachery was instead just another near-fatal blow? The wicked men of Jinqiu have tore territory from our grasp, and it is only a matter of time until the other hungry states surrounding us come for the rest. \n\nIf the League of Yanszin is to survive, something drastic must be done."
 yangcheng.1.a:0 "Do we have what it takes?"
 
 yangcheng.2.t:0 "The Gathering at Yanzhong"
 yangcheng.2.d:0 "It was a small blessing to begin with that delegates from all the cities of the League even arrived today, and a much larger one that our work in Yanzhong and Yinzhen has resulted in them supporting the unity proposal. \n\nOf course, few among our scholars expected the same response from the representatives of Guhe and Anjiang - a correct call to make. Neither supported the notion, but this meeting itself has established the concept of unification as a very real goal. \n\nWith this in mind, we can move forward on wooing the two stragglers."
 yangcheng.2.a:0 "Just a little more..."
 
 yangcheng.3.t:0 "A Friend's Plea"
 yangcheng.3.d:0 "[Root.Monarch.GetName] recieves a message in secret, hand-delivered by an old acquaintance from the great school of Yangcheng. The message describes an offer from the rulers of the city to assist in throwing off the control of 'whatever power operates in Yingzhen'. How they have discovered this is unclear, and it may even be a trap, but if it is genuine..."
 yangcheng.3.a:0 "Let's give it a try."
 yangcheng.3.b:0 "It's too dangerous."
 
 yangcheng.4.t:0 "Yingzhen's Mayor Accepts!"
 yangcheng.4.d:0 "Urgent news has arrived from Yingzhen today, bearing news both dire and wonderful. Yingzhen's mayor has accepted our offer of support - and is prepared to recieve our assistance. \n\nUnfortunately, the emissary claims that the secret has already been discovered by members of the city's court. We must hurry to support the city if we wish to see our plans fulfilled."
 yangcheng.4.a:0 "Good! And also bad!"
 
 yangcheng.5.t:0 "Sinistral Strike"
 yangcheng.5.d:0 "It started as an impromptu riot, spurred on by some mention of a tax reform. Such disquiet was not entirely unexpected, but the growing intensity of the violence was unusual. \n\nAfter the guards failed to quiet the rabble, their true intentions were revealed. Led by a former member of the supposedly ousted 'Sinistral Chamber' that once corrupted Yingzhen, the mob threatens to undo all of our hard work."
 yangcheng.5.a:0 "Keep them down, this time!"
 
 yangcheng.6.t:0 "Change The Future"
 yangcheng.6.d:0 "It took many nights, some more cordial than others, for our theologian to finally convince the seers of our goals of unificiation. Undoubtedly it will take effort to keep them from getting cold feet, but this is a start. \n\nWe can only hope that the damned zealots do not get a message from Tughayasa telling them to do otherwise."
 yangcheng.6.a:0 "Good news, at the very least."
 
 yangcheng.7.t:0 "Golden Mysteries"
 yangcheng.7.d:0 "A great number of streams and creeks flow into our lake, sources all across central Yanshen. While a number of our scholars have busied themselves in old libraries and schoolhouses in search of written records, others have taken to the field with filtered pans in hand. \n\nAfter many weeks in the field, one such team has returned from a small stream to the south, bearing a pouch with three small gold nuggets."
 yangcheng.7.a:0 "Could it be true?"
 
 yangcheng.8.t:0 "On War"
 yangcheng.8.d:0 "A popular debate hall in the University has begun hosting a discussion on the nature of war, and the execution of it. While Yangcheng's official policies tend to leave warfare to the rest of the League, a number of officials from our Sister Cities are participating in the talks. Arguing alongside one of our allies will no doubt ingratiate ourselves with them."
 yangcheng.8.a:0 "We are beset on all sides by our foes - We must be on the offensive, and aggressively secure our goals before we allow weakness to be exploited."
 yangcheng.8.b:0 "The League must be as a fortress, united and protected from those who would harm it."
 yangcheng.8.c:0 "The Diplomat is greater than the warrior. Prosperity and Wealth must be protected by avoiding war however possible."
 
 yangcheng.9.t:0 "Our Place in Yanshen"
 yangcheng.9.d:0 "Discussions in our debate halls have turned to the League's place in the community of Yanshen, and a number of our compatriots from other cities are taking part. Supporting one of their lines of rhetoric will no doubt improve our relations. \n\nWhich line of thought will be argue for?"
 yangcheng.9.a:0 "Order can only reign while we remain a part of the international community. If we resolve struggles with diplomacy, our neighbors will be inclined to do the same."
 yangcheng.9.b:0 "The League must be put above all else, however the most pragmatic way to accomplish this is to maintain positive relations with our neighbors where possible."
 yangcheng.9.c:0 "A state is only ever a moment of weakness away from annihilation. Allies will cast us aside the moment we demand more than we offer - to treat them any differently is foolishness."
 
 yangcheng.10.t:0 "The Ethics of Combat"
 yangcheng.10.d:0 "While discussion on the state's approach to warfare is commonplace in our debate halls, a more peculiar topic has risen today - a soldier's approach to fighting. Officials from our sister-states have already taken part in the arguments, and choosing which to support will have bearing on our relations."
 yangcheng.10.a:0 "The only just war is a short war, and the only short war is one so brutal that neither side wishes to see it continue."
 yangcheng.10.b:0 "Honor is paramount. Treat our foes with mercy, and they will do the same."
 yangcheng.10.c:0 "Our men must come home to their wives and their farms. Warfare must be done as a last resort, and in a manner to preserve our people as possible."
 
