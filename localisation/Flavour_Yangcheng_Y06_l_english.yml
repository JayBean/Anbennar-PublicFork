 yangcheng.22.t:0 "Breakthrough!"
 yangcheng.22.d:0 "The Xuezhe has recently made a number of very interesting findings - discoveries that can be applied to effectively every part of the state. From improvements to our military industry to keeping our manufactories running efficiently, they have once again given us an edge over our neighbors."
 yangcheng.22.a:0 "Excellent!"
 
 yangcheng.23.t:0 "The University Expands"
 yangcheng.23.d:0 "As our reach across Yanshen grows, many of our graduates hailing from the other major cities of the region have come together in hopes of establishing official campuses in other major population centers. One of these efforts has recently borne fruit, with funding being secured for a construction effort."
 yangcheng.23.a:0 "Ever Forward."
 
 yangcheng.24.t:0 "New Graduates"
 yangcheng.24.d:0 "As local populations continue to rise, the study of Urban Planning has become an increasingly popular focus of study for many of those who have come to learn in our schools. In theory, the art is simply determing how to most efficiently use space and plan for expansion, but the all too common result is that such efforts are bogged down by local issues. However, a recent graduating class has proven itself very effective at the art, and we find our work to improve our cities to be at least a little smoother - for now."
 yangcheng.24.a:0 "Let's Make Use of It."
