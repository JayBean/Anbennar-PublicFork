 harmonization_classics_translated:0 "Classics Translated"
 desc_harmonization_classics_translated:0 "In an effort to encourage parochials to approach our civilized society we have allowed the translation of Classics of The Thought to their language. In doing so we have diluted the pure ideals of The Theory of Everything, but the synthesis of our ideas and theirs has brought us new understanding."
