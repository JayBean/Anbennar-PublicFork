 confucian_events.21.t:0 "Confucian Heritage"
 confucian_events.21.d:0 "Ever since the Chinese occupation the reverence of Confucius and the Confucian ideals run deep in our society. From the basic worship of Confucius in the folk religion of the commoners to the admiration and study of Neo-Confucian texts in our court.\nThough the clergy would not agree, some would say that we are a Confucian country first and a Mahayana Buddhist one second."
 confucian_events.21.a:0 "We are a civilized people and revere the Masters."
 confucian_events.21.b:0 "Confucianism is interesting, but Dai Viet is a Buddhist country."
