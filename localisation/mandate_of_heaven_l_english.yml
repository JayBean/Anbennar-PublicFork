 desc_temple_of_confucius_modifier:0 "The Temple of Confucius in Qufu is the largest and most renowned temple of Confucius. Originally the house of Confucius himself, the temple has become somewhat of a holy site for the Confucian ways. Many emperors visited this temple in order to offer sacrifices to the memory of Confucius."
