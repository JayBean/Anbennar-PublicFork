 maiden_republic: "Maiden Republic"
 maiden_republic_desc: "This state is ruled by a semi-theocratic republic dominated by the Order of the Maidens of Liho. Every major state organ is directly occupied by a shrine maiden and the rest are closely monitored; they maintain their position under the guise of ruling in Huszien's name. Religious orthodoxy - that is, their form of orthodoxy - is enforced."
