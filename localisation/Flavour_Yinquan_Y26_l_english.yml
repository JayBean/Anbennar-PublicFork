 estate_mages_organization_lihos_maidens: "Liho's Maidens"
 estate_mages_organization_lihos_maidens_desc: "The maidens of Liho are a righteous sect of shrine maidens, usually acting on behalf of one of Mulim's fox spirits. They perform most of the spirits' worldly duties and act as liaisons for anything the Huli-Jing deem unimportant.. Having more of them around can only be a good thing, for it increases the influence of the foxes and enables us to better communicate with them."
 estate_mages_maidens_of_mists: "Maidens of Mists"
 estate_mages_maidens_of_mists_desc: "Many of the shrine maidens, working with the blessing of the Huli-Jing, are able to cultivate extensive magical powers. By keeping our eyes open for promising candidates, we can find powerful mages to lead our armies in battle."
 estate_burghers_peasant_traders:0 "Peasant Traders"
 estate_burghers_peasant_traders_desc:0 "Most of the confiscated wealth has been redistributed to select members of the rural peoples, creating an extremely pliable merchant class. They are not as good at striking deals as their predecessors. However, what they lack in skill they make up for in piety: They will happily preach to all who will listen!"
 
