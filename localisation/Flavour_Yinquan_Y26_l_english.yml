 land_of_thousand_shrines_desc: "The state has been entirely supplanted by Liho's Maidens, who now exercise absolute control over this country and its domains. Leadership consists exclusively of the most magically gifted - and politically connected - shrine maidens in the order."
 husziens_council:0 "Huszien's Council"
 husziens_council_desc:0 "The Huli-Jing and the Gumiho have assembled into two large factions, vying with one another for influence over Huszien's decisions. As either side gains power, the organs of state of which they are patrons grow in power, but lose much of their effectiveness from inefficiency."
