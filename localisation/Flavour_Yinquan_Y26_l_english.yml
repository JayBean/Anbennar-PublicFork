l_english:
 # Missions
 Y26_march_north_title: "March North"
 Y26_march_north_desc: "[4869.GetName] occupies a strategically important position on the Yanhe river. Controlling it would allow us to control the entire river. The lands around the city would serve well as a base for further expeditions northwards. While this campaign is happening, state agents will begin working on preparing a small naval expedition to [Y93.GetName]; this will not require the central government's attention beyond approving the venture. . "
 
 Y26_bulwark_in_the_north_title: "Bulwark in the North"
 Y26_bulwark_in_the_north_desc: "Who could forget the bird-riders? They have menaced Yanshen for many, many years through brutal, wide-reaching raids. It has only gotten worse after the Faceless Queen united the tribes and directed their internecine aggression outwards. A bastion to watch for further raids will protect [Root.GetName] well into the future. A few forts have already been built for that purpose, they just need to be improved upon. When that is complete, it would be an apt time to see how the expedition fleet has fared."
 
 Y26_the_march_on_mulim_title: "The March on Mulim"
 Y26_the_march_on_mulim_desc: "The Mulim forest is traditionally part of [Root.GetName]. There can be no other stewards for its woodlands. Even though the Divine Call dynasty have been able administrators, their presence only divides our homeland. No longer! Their dynasty can be allowed to exist, but the state that it rules needs to be destroyed - see to it. The woods will provide a good jumping point to any greater acts."
 
 Y26_reuniting_our_woods_title: "Reuniting our Woods"
 Y26_reuniting_our_woods_desc: "With Mulim fully incorporated into our state, it would be fair to say that [Root.GetName] now has the power to properly assert itself across Yanshen. In a land divided by fragmentary warlords, being able to unite even a small corner grants our state a vast advantage. The world awaits!"
 
 Y26_reunion_of_siblings_title: "Reunion of Siblings"
 Y26_reunion_of_siblings_desc: "Before the Day of Ashen Skies, [Root.GetName] was part of [Y27.GetName]. The relationship was akin to a mother-daughter relationship. Now that we have grown larger, it has become something of a sister-sister relationship - resurrecting these old ties in a new fashion will aid the state considerably."
 
 Y26_suzerainty_of_the_yanhe_title: "Suzerainty of the Yanhe"
 Y26_suzerainty_of_the_yanhe_desc: "The capture of [4871.GetName] is paramount to hegemony over the Yanhe. Nearly all trade in the region passes through the Jewel of Yanshen, and while campaigning to the city we can capture the rest of that trade - the wealth inherent to such a monopoly should be obvious. Of course, there are rumors of a terrible truth behind the venerable High Temples... but that can be investigated after [4871.GetName] is conquered!"
 
 Y26_dominance_in_the_north_title: "Dominance in the North"
 Y26_dominance_in_the_north_desc: "No more games! Northern Yanshen is subject to [Root.GetName] only, from the Mulim forest to the Jewel to even the venerable Yanhe - they all bend the knee!, we have become a major player in the chessboard of Haless, perhaps not on the level of the Command or even the Raj, yet formidable to any lesser! It is about time to move south..."
 
 Y26_the_city_of_shrines_title: "The City of Shrines"
 Y26_the_city_of_shrines_desc: "[4931.GetName] is but a glimmer under the shadow of vastly more opulent cities. It is unlikely that it will ever reach the heights of [4871.GetName] or even Feiten, for they vastly outnumber us. Instead, this city ought to have its own claim to fame: Shrines. It needs more."
 
 Y26_the_land_of_a_thousand_shrines_title: "A Thousand Shrines"
 Y26_the_land_of_a_thousand_shrines_desc: "Through continual economic growth and an influx of plunder, the Mulim forest has flourished. The entire forest is now known as the land of shrines, rather than [4931.GetName]. Hundreds of shrines dot the landscape, laden with tribute for the Huli-Jing; let it become thousands!"
 
 Y26_maidens_in_the_government_title: "Maidens in the Government"
 Y26_maidens_in_the_government_desc: "Of course the Maidens of Liho will be granted a voice in the government. Have they not earned it? By guiding the faithful (and assisting in exerting control over them) the shrine maidens have done a considerable job in assisting [Root.GetName]. Now, they jointly petition for the privilege to do it better - to formally represent the Huli-Jing in governmental affairs. It is an easy decision."
 
 Y26_lihoism_ideals_title: "Lihoism Ideals"
 Y26_lihoism_ideals_desc: "Liho's maidens have managed to establish themselves on every level of the nation from spiritual to political. The dominant religious strain of the Accretive Path in [Root.GetName] is a particularly fox-reverent sect known as Lihoism, named in honor of the maidens who labor to spread its principles. It is time the maidens be given what they truly desire. [Root.GetName]'s current government will cease to exist, and instead be replaced by a faithfully Lihoist theocracy. The aristocracy might complain, but the matters of the spirit care little for worldly power."
 
 Y26_enlightenment_title: "Enlightenment"
 Y26_enlightenment_desc: "Our control of the Maidens of Liho affords our state some degree of influence over the Accretive Path community. Whatever we dictate can be made common religious dogma. In this circumstance, it is about enlightenment - the enlightenment of the self through the careful, thoughtful detachment of mortal qualms. It is only in this state that one can act at their best, for it is only here that one can be unburdened by what happens around them. Naturally, spreading this doctrine to the common folk will help lessen their objections to our state doing what it needs to."
 
 Y26_the_righteous_pilgrimage_title: "The Righteous Pilgrimage"
 Y26_the_righteous_pilgrimage_desc: "The hotsprings of [Root.GetName] are famed for their comfort and accessibility. What if they were also famed for their ability to rejuvenate the chi of those who partake in them? Should we have the right contacts in the Xia, word could potentially spread of the mystical regenerative properties of these hotsprings, potent enough to justify a proper pilgrimage route. With tolls, of course."
 
 Y26_peasant_relations_title: "Peasant Relations"
 Y26_peasant_relations_desc: "[Y05.GetName] is constantly looking for allies to secure their flanks, even if they currently hold the advantage against [Y13.GetName]. Siding with impotent peasants is not an easy feat, but it is an unfortunate reality best set aside for now. They need allies, and so do we - the rest can be settled later on.."
 
 Y26_seizing_control_title: "Seizing Control"
 Y26_seizing_control_desc: "Though ostensibly a republic of equals, it is an open secret that [Y05.GetName] is ruled by a shadow government, the Nincìshi. To have control of the Nincìshi is to rule [Y05.GetName]. We have been equal partners on the world stage for some time now, but this does not reflect our growing grace and power. We would never openly act against our long-time allies. Instead, we will use their own council against them - installing a few friendly agents will bring them to see the value of [Root.GetName]'s patronage."
 
 Y26_scheming_vulpines_title: "Scheming Vulpines"
 Y26_scheming_vulpines_desc: "Through the timely assistance of the Huli-Jing (well versed in trickery of all sorts), the Nincìshi has been entirely brought under the control of [Root.GetName] agents! The guile of these fox-women spirits is not to be underestimated. This control of [Y05.GetName] affords us the right to dismantle their government and integrate it into the greater [Root.GetName] administration. It's about time."
 
 Y26_across_the_spear_sea_title: "Across the [1373.GetName]"
 Y26_across_the_spear_sea_desc: "[Y93.GetName] lies on the other end of the [1373.GetName]. They were forced into isolation from the continual pressure of the bird-riders who menace their borders. Even though they are but a (relatively) short ship's trip away, all of Yanshen had more pressing matters than reconnecting with their lost brethren. Now, the Huli-Jing have whispered to us of their sisters in [Y93.GetName], the legalistic Gumiho. We have a duty to reconnect."
 
 Y26_the_shuvuushi_threat_title: "The Shuvuushi Threat"
 Y26_the_shuvuushi_threat_desc: "All things considered, there really are very few things separating us from [Y93.GetName], both geographically and politically. However, these problems make up for their number in their magnitude. The Shuvuushudi bird riders make nearly all land travel impossible, for their carnivorous birds can waylay just about anything they come across. Since sea travel is not desirable, we have only one option: pacify the entirety of the northern lands. Culling their birds will see the Shuvuushudi rendered impotent forever."
 
 Y26_trained_eyes_on_the_western_dragon_title: "Trained Eyes of the Dragon"
 Y26_trained_eyes_on_the_western_dragon_desc: "The Yanszin league lies to our west, but they are irrelevant in the scale of things. Our greatest foe is the would-be hegemon of [Y09.GetName], the White Dragon, the domain of the tyrant. No words ought to be spent on singing their praises. Their state must be cast down and obliterated, regardless of what it costs to cast their kingdom to oblivion."
 
 Y26_establishing_the_shrine_of_hundred_thousand_lanterns_title: "Shrine of Laterns"
 Y26_establishing_the_shrine_of_hundred_thousand_lanterns_desc: "The one thing that truly establishes the certainty of faith is scale. If our faith in the Huli-Jing is insufficient, then we will be doomed to stagnation as our gifts do not grow to match the grace of our patron. There is a solution: A shrine of impossibly large scale shall see us proven sufficiently dedicated for a long time into the future. A hundred thousand lanterns (or enough to seem that way, at least) will be lit in a complex which will stretch for miles around. There will be nothing like it in all of Yanshen - no, in all of Haless! "
 
 Y26_dragon_tamed_title: "The Western Dragon Tamed"
 Y26_dragon_tamed_desc: "The symbolic value of [4826.GetName]'s capture cannot be overstated. Tearing up the dragon-headed banner of our grandest foe represents the triumph of the fox over the dragon; the supremacy of [Root.GetName] along the Yanhe; the unification of Yanshen under one banner. With the region beaten or governed into submission, the time has come to rebuild. War has defined the region for too long. What will become of it when it can be dedicated to peace?"
 
 Y26_flow_of_wine_title: "Flow of Wine"
 Y26_flow_of_wine_desc: "The speciality rice wine of [Root.GetName], Mijiu, has become hegemonic in its popularity across Yanshen for obvious reasons. Many inferior replicas have appeared all across the country, for the current production of Mijiu is simply insufficient to keep up with demand - even the Huli-Jing grow thirsty! More must be brewed, for all in Yanshen must have their fill and the Huli-Jing triple besides!"
 
 Y26_the_rice_quota_title: "The Rice Quota"
 Y26_the_rice_quota_desc: "Obviously the state takes a share of rice harvests. It is not only a helpful way to tax peasants who cannot spare their labor, but it has another benefit: Rice wine, provided directly from the state to the thirsty stomachs of the Huli-Jing. It will be to everyone's benefit to increase the amount of rice produced. New harvest methods and farming techniques have been pioneered in recent years. Perhaps employing those will increase the output of the farmers and in turn increase the goods we can tax?"
 
 Y26_pleasing_the_huli_jing_title: "Pleasing the Huli Jing"
 Y26_pleasing_the_huli_jing_desc: "There is an unfathomable amount of alcohol making its way through our realm, enough to draw the envy of even the most inebriated dwarf. As arranged through the rice quota, much of it goes into the hands of the state. The Huli-Jing have had an insatiable thirst for alcohol, but perhaps it is only insatiable because they have not had enough of it. We will turn over this grand stockpile to the foxes!"
 
 Y26_rebirth_of_our_saviour_title: "Rebirth of Our Saviour"
 Y26_rebirth_of_our_saviour_desc: "With the temples destroyed and the estranged Gumiho and Huli-Jing reunited, the great Huszien might finally be brought back into existence. It seems as if her very existence was shattered into myriad fragments, taking the forms of the fox spirits we know now. By bringing them all together into a great hall and performing the correct rituals, Huszien might finally be brought back onto Halann. The mistake of an era, undone!"
 
 Y26_trade_along_the_jellyfish_coast_title: "Along the Jellyfish Coast"
 Y26_trade_along_the_jellyfish_coast_desc: "There is nearly nothing like seeing the Jellyfish Coast by night, watching the countless underwater lanterns swim by with ethereal elegance. The only thing to improve the scene is the carefully crafted hull of a merchantman laden with cargo. It is much more valuable, too. Securing this trade route will do [Root.GetName] well. "
 
 Y26_the_blacksmiths_of_zyuiyut_title: "Blacksmiths of Zyujyut"
 Y26_the_blacksmiths_of_zyuiyut_desc: "The island of Ginjyu is host to a number of continent-famous blacksmiths. Though these smiths do not have a particular name, what they create does: the Moshugong swords. These legendary blades do not need their praises sung any more than they already have. By the guile of the Maidens of Liho and the clever trickery of the Huli-Jing, it should be possible to convince the blacksmiths of [4837.GetName] to make these swords for our own army. A lot of infrastructure and even more smiths will be necessary to staff an entire military, but the benefits for doing so are incredible."
 
 Y26_jellyfish_coast_taken_title: "Jellyfish Coast Taken"
 Y26_jellyfish_coast_taken_desc: "Yanshen's coast lies under a single flag - [Root.GetName]'s. With most of the trade up and down the coastal ports going through land controlled by our state, we are able to reap the profits as the merchants do business with the ease of a single code of laws and regulations. As celebration, we will host a festival in Feiten where thousands of lanterns will be lit and released into the air. The sky will be lit by these lanterns in the same way that the sea is lit up by the jellyfish."
 
 Y26_mastering_the_chi_title: "Mastering the Chi"
 Y26_mastering_the_chi_desc: "True masters, those able to use chi to achieve the fullest abilities of the self, are rare. Many who are able to do so are greedy with their knowledge, as if teaching others would lessen their ability to channel their chi. Thankfully we are now able to fix this, for countless battles have created a sizable class of masters. With the help of the venerable Huli-Jing, it should not be very difficult to create an institution to ensure that this knowledge is not lost with the misfortune of a well-aimed bullet."
 
 Y26_the_xianjie_brethren_title: "The Xianjie Brethren"
 Y26_the_xianjie_brethren_desc: "We are friends with the monks of the Xia - their apprentices frequent our hotsprings even as pilgrims cross back and forth in the search of one holy site or another. That is why - the foxes whisper to us - we need to unify them if not by peace then by force. Friends cannot last in this cruel world, but subjects can; Think of it like this: It can only be by our hands that the monks of the Xia can be subjugated, yet still preserved. This must be done. It must be so."
 
 Y26_cultural_exchange_title: "Cultural exchange"
 Y26_cultural_exchange_desc: "Even though the Huli-Jing are the primary objects of our reverence, this does not mean that the other spirits of Haless are not worthy of worship! Soldiers and scouts moving through the Xia have yielded maps and reports of countless temples and smaller shrines, with nearly every one dedicated to a different patron or protector spirit. We must encourage the free worship of these other spirits so as to affirm our brotherly relationship with the monks of the Xia."

 Y26_identity_of_the_vulpine_lady_title:0 "Identity of the Vulpine Lady"
 Y26_identity_of_the_vulpine_lady_desc:0 "Though Our Lady has been restored into a single form, the sad truth is that Her mind is still shattered into thousands of pieces. Countless personalities have formed around these shards. So far, they have failed to coalesce as they need to. With the assistance of Liho's Maidens, it seems likely - even probable - that the Gumiho and the Huli-Jing can be brought together like they once were. Huszien might yet become Herself again."

 Y26_rebirth_of_our_saviour_title:0 "Rebirth of Our Saviour"
 Y26_rebirth_of_our_saviour_desc:0 "The ground is paved; the path to restoring Huszien has become clear to us. It will take no small sum of effort to return Her to glory, but that is a price that Yanshen will need to pay. To make no effort to undo the greatest evil the High Philosophy "scholars" perpetuated would be a greater atrocity than any other. First things first - we will need to consecrate a new place for the returned Huszien and her descendants..."
 
 Y26_huszien_restored_title:0 "Huszien Restored"
 Y26_huszien_restored_desc:0 "Rejoice! Rejoice! The Lady of a Thousand Tails returns! Under her gaze, against the strain of her power, the works of the unbelievers will finally sputter out and die! Once and for all, the great lie of the High Philosophy will be destroyed!"

 Y26_dominating_the_lesser_spirits_title:0 "The Lesser Spirits"
 Y26_dominating_the_lesser_spirits_desc:0 "Minor spirits of all shapes and sizes roam through Her domain with impunity. They think of themselves as big fish in little ponds. That is fine - after all, Huszien has not existed for thousands of years. But now the myriad spirits must be reminded that these lands belong only to Her and Her chosen. They must be subjugated; If they will not accept Her rule, then they must be expelled."

 Y26_shrine_of_a_thousand_tails_and_tales_title:0 "A Thousand Tails and Tales"
 Y26_shrine_of_a_thousand_tails_and_tales_desc:0 "Even though the things we have done for Huszien have gone a long way to mending Her shattered self, our duties are not fully done. She is not yet fully healed! The highest authorities in the Maidens of Liho have developed a plan to help stabilize her identity, but they require [4931.GetName] to be made larger - much larger. Every corner of the city must be dedicated to grandeur; a heart of gold at the center of Huszien's power. It will not be enough until it is the greatest city in all of Haless, greater than even [4871.GetName] ever was."

 Y26_our_lady_wed_title:0 "Our Lady, Wed"
 Y26_our_lady_wed_desc:0 "In concept, the plan is quite simple. In execution, it is much more difficult. As a result of the circumstances around Her existence, Huszien is likely to be unstable at even the best of times. As such, we need a power greater than ourselves - Yanhe himself shall wed the Lady of Nine-Hundred and Ninety Nine Tails within the city of [4931.GetName]. His power will help stabilize the great spirit, in addition to serving as a symbol of the final unification of all of Yanshen under one banner. One union. One Yanshen. Forever."

 Y26_conclave_of_maidens_title:0 "Conclave of Maidens"
 Y26_conclave_of_maidens_desc:0 "With the proclamation of [Root.GetName], we no longer need to hold aspirations of republican rule - the state will be run exclusively by the Maidens of Liho. Commoners, merchants, and nobles alike cannot be trusted with the reins of state, bound as they are to the petty shackles of the material world. Only we are able to properly serve Her. The new Yanshen must be reshaped from the top down to accommodate both Huszien and Liho's Maidens. To stop at anything less would be failure. To fail now would be sin inconceivable; Her will must be carried out."

 Y26_the_four_lords_title:0 "The Four Lords"
 Y26_the_four_lords_desc:0 "There are those spirits in Haless that think of themselves as above their station in the enigmatic hierarchy of the spirits. Four such beings have attempted to partition Huszien's dominion. They have styled themselves "the Four Lords"; Leveraging their power and working in concert, the very authority of [Root.GetName] has been embattled. Insolence like this cannot be tolerated. A pre-emptive strike in Her name, when the Lords are not prepared, will serve to weaken them enough to be banished. Only then may the land be restored to Huszien."

 Y26_tian_liqius_cultivation_of_land_title:0 "Tian Liqiu's Cultivation of Land"
 Y26_tian_liqius_cultivation_of_land_desc:0 "One of the four handmaidens of the order (though nominally led by Huszien Herself, she is much too busy with governance) has been charged with improving agricultural output however she can. To do so, she has come up with a revolutionary new plan:\n\nLandowning aristocracy pepper the countryside, parceling out the land they own and taking a share of the rice harvest. If these middlemen were eliminated, that much more of the common-folk's produce would make its way into the state's hands. Sure, they might oppose the seizure of their estates, but what use does a fox have for the opinions of rats?"

 Y26_fading_is_the_harvest_moon_title:0 "Fading is the Harvest Moon"
 Y26_fading_is_the_harvest_moon_desc:0 "Everything has gone to plan. At least, it has gone within acceptable parameters. Moving the land has taken some time to finalize, but Huszien be praised, we are finished! We have transferred the land directly to those who work it, allowing them to tend it however they see fit. The soil, energized by techniques that only the people working it know, grants them its bounty; The people, spurred to generosity by our deeds, give their bounty freely to us. Huszien's directive is accomplished; She shall feast well upon our deeds. More importantly, this plan can be applied to any new conquests..."

 Y26_han_guangs_securing_of_riches_title:0 "Han Guang's Securing of Riches"
 Y26_han_guangs_securing_of_riches_desc:0 ""The urbanites have learned their lesson. Perhaps they've learned it too well. I have learned of a conspiracy that exists between the biggest traders; they want to flee the country together, protecting one another while taking their riches with them. I have no intention of letting it happen. Our window for action is small, but I will handle all of it.""

 Y26_light_is_the_cherry_blossom_title:0 "Light is the Cherry Blossom"
 Y26_light_is_the_cherry_blossom_desc:0 "The flaky, profit-obsessed burghers of the realm have been fully replaced with the vastly more faithful (and reliable) common-folk, the most industrious of which have been happy to take up the mantle of traders. Towns and villages prosper with their aid, the most successful of the new merchants happily reinvesting in their places of residence. Spurred on by a calling deeper than simply accumulating riches, they have been quite eager to help spread the word of Huszien everywhere they go. Sure, some money might be lost in the process, but so be it! If that is the cost of faithful, reliable men, then it will be paid a thousand times over!"

 Y26_pan_hongs_endeavour_for_security_title:0 "Pan Hong's Endeavour for Security"
 Y26_pan_hongs_endeavour_for_security_desc:0 ""I do not trust our military. The officers are quick to profess their loyalty for Huszien, but I doubt many of them would really die for Her cause. No, I don't think they're that pliable, either. That's why they need to go. Huszien has requested that we modernize the military... and this is just the way to do it. We'll replace them all with spirits and maidens. Bound by either oaths or pacts, they will be entirely willing to follow Her commandments as we deem necessary. This is a modern-day army: totally subject to the state!""

 Y26_red_runs_the_yanhe_title:0 "Red Runs the Yanhe"
 Y26_red_runs_the_yanhe_desc:0 "After a few years of "recruitment", the military leadership of [Root.GetName] is finally in the state it needs to be. Those traitors that infested the ranks before are forgotten. Their legacy will not be remembered. Replaced by spirits and the Maidens of Liho at all levels, the most faithful of our number will now be able to whip the soldiers into a righteous frenzy against our foes. Much organizational capacity was lost in doing this, certainly, but it is vastly more important that Her faithful are the only ones allowed any purchase in the military. No fifth columnists will be able to stop us from serving the spirits of Haless."

 Y26_onwards_lingyuk_title:0 "Onwards, [Root.GetName]"
 Y26_onwards_lingyuk_desc:0 "Haless is finally bleeding out its rotten blood! On all fronts, the High Philosophy scholars recede and shrink! Even the stronghold of their sin, Rahen, is besieged on the outside by maddened sun worshippers and godless hobgoblins, and on the inside by the slow revelation that all their faith has ever existed to do is torture spirits. Now is the time to smash them all and liberate Haless from the vice around its neck! Their temples must be destroyed; their scholars butchered, and their legendary decadence cleansed from Halann! Huszien smiles down upon us, for we bring glory to Her name!"

 Y26_shi_quan_shi_mei_title:0 "Shi Quan Shi Mei"
 Y26_shi_quan_shi_mei_desc:0 "It will take decades before the blood of the past few years has fully dried up. These losses are justified, though - in just a scant few years the entirety of Haless has been united under one faith, brought together under our banner. Many have not survived to see us bring peace and order back to these lands, united in their devotion to Huszien and Her siblings, but for the rest they will know paradise.\n\nPerhaps we have lost sight of why we were really doing this: for the good, spirit-loving people of Haless. The time has come to set down our weapons and pick up our plows, cultivating a perfect land; Here, the spirits and humans (and even the hobgoblins) will be able to live in harmony, working together to create a better future for all. It is time to rest. Haless has earned it."

 Y26_zheng_huilings_enabling_of_truth_title:0 "Zheng Huiling's Enabling of Truth"
 Y26_zheng_huilings_enabling_of_truth_desc:0 ""Though it is an idea that is, on the surface, heretical, it is an unfortunate fact that Huszien and Her children are not entirely fit to govern a state. Her mind has not fully bridged over the gaps created by millenia of being sundered, and this bleeds into Her decisions. Our role as maidens, of course, is to follow Huszien's decrees - but should we also not attempt to prune them? She wants what is best for us, but we, who execute Her decrees, know better than Her what works and what doesn't. A lot of the state will need to go. But to help [Root.GetName], that's a small price.\n\n...No. No. Keep Sado far away. If she catches wind of this, it'll be all our heads.""

 Y26_wise_is_the_maiden_title:0 "Wise is the Maiden"
 Y26_wise_is_the_maiden_desc:0 "At last, through no small administrative nightmare, the state has been fully reorganized. From bottom to top, either the Maidens of Liho or the spirits they have summoned run all organs of state with total control. All knowledge runs through one of the four "Mothers of [Root.GetName]", the council that leads the Maidens. From here, it is processed and forwarded to Huszien and Her children, such that they may decide how best to act upon it. Only the most pertinent of information reaches Huszien; this way, we will not disrupt Her natural healing process until her mind is totally mended. Besides...\n\nWhat She doesn't know can't hurt Her."

 Y26_a_knife_in_the_dark_title:0 "A Knife in the Dark"
 Y26_a_knife_in_the_dark_desc:0 "The Xia, righteous as they might be, are misled. They have failed to adjust their ways, even in the face of countless revelations from around the Yanhe. It is utterly baffling that they, who so dearly respect the spirits, would be so willing to court the High Philosophy urbanites that have tortured the same spirits they revere. No, it is not just baffling - it is unforgivable. If they will not chase out the urbanites, then they are no better. We must save the Xia from themselves. Even if we must do it one step at a time, the spirits of Haless deserve no less. Perhaps we shall start by cultivating an old friendship..."

 Y26_the_dakini_title:0 "The Dakini"
 Y26_the_dakini_desc:0 "Less known than their cousins, the Dakini are a group of half-fox, half-dragon spirits descended from Yanhe and Huszien. Their nature as children, rather than fragments, are why they did not join the Huli-Jing and the Gumiho in the Eternal Debate. They still hold a great fondness for Huszien in their hearts. Convincing them to aid our cause in the Xia should not be too difficult. Since they hold within them power from both great spirits, it will be easy for them to wreak havoc enough for us to exploit it. We will not regret building ties with them later, either..."

 Y26_martial_masters_title:0 "Martial Masters"
 Y26_martial_masters_desc:0 "Now the urbanite scholars of the High Philosophy will be given the welcome they deserve: run out of the Xia, or worse! In the process of aiding the Dakini - and being aided by them in return - they have supplanted a variety of local spirits as the object of primary dedication for many of the monks residing there. It's not quite as desirable as worshiping Huszien Herself, but it is ironic that the Xia, children of Yanshen, would worship the children of the spirits of Yanshen. Their mastery shall augment our armies; their worship shall bolster our faith. All has returned to what should have been to begin with. Now, there is but one last affair to settle..."
 
 # Events
 flavour_yinquan.0.title: "Great Ancestor"
 flavour_yinquan.0.desc: "With the previous Great Maiden of Liho deceased, the time has come to nominate a new maiden for the position! Some have already taken the tests necessary to prove themselves worthy of the position. One will be selected and venerated above the rest as a living ancestor, one who has the spiritual experience of many lifetimes, one who has achieved a level of enlightenment most mortal beings could only dream of! We will celebrate their ascension with a few days of festivities."
 flavour_yinquan.0.a: "Who will it be?"
 
 flavour_yinquan.1.title: "Spiritual Brethen Across the [1373.GetName]"
 flavour_yinquan.1.desc: "Even with a port, it took a significant amount of time to properly prepare a ship and escorts for the voyage to [Y93.GetName]. With the assistance of a small army of diplomats, that voyage would see through the creation of a permanent embassy in [Y93.GetName]. From here we would be able to provide a satisfying introduction.\n\nAs we have now learned, this embassy has accomplished its purpose perfectly. We have a new friend in the north, and perhaps our states might be able to deepen their relationship in due time."
 flavour_yinquan.1.a: "One step of many, as ordered..."
 
 flavour_yinquan.2.title: "Brothers Unification"
 flavour_yinquan.2.desc: "[Root.GetName], after a long period of gift-giving, relation-improving, and generally attempting to make a positive impression on us, has finally demonstrated their true intent: They wish to integrate us into their country, bringing the two of us together under one banner."
 flavour_yinquan.2.a: "At this point it'd be rude to say no, right?"
 flavour_yinquan.2.b: "No."
 
 flavour_yinquan.3.title: "Brothers Unification"
 flavour_yinquan.3.desc: "[Y27.GetName] and [Root.GetName] have been separated from one another for centuries, though in truth this is largely due to neither us nor them having the ability to see the other fully reintegrated. Now that the state has entirely eclipsed theirs in terms of strength, it is only natural that they bend the knee such that we can be one realm once again. All the inhabitants of [Y27.GetName] will be given full citizenship, and their ruling family provided an adequate pension as compensation for their cooperation. Everything important is already in order, so now we need only to wait for the final integration into our administration."
 flavour_yinquan.3.a: "Now and forever, united."
 
 flavour_yinquan.4.title: "Brothers Unification"
 flavour_yinquan.4.desc: "[Y27.GetName] has denied our offer! This is astonishing, as nobody in recorded history has ever been known to deny an offer like this after coming to trust another nation enough. Perhaps some malicious spirit is at work? Regardless, it looks like they'll need to be brought into the fold the hard way..."
 flavour_yinquan.4.a: "Sigh. Rally the men."
 
 flavour_yinquan.5.title: "Brewing Monasteries"
 flavour_yinquan.5.desc: "Outside of earshot of the Maidens of Liho, [4931.GetName] is jokingly known as the City of Alcohol. The name is not very graceful; yet it is not wrong. Many of the new shrines have been dedicated exclusively to Liho's Maidens, and many of those have taken to brewing mijiu as tribute for the Huli-Jing. They have been very eager to sell the excess product for more funds."
 flavour_yinquan.5.a: "This city will stay wet forever."
 
 flavour_yinquan.6.title: "The Rise of Lihoism"
 flavour_yinquan.6.desc: "The Maidens of Liho have leveraged their growing influence throughout the country to establish themselves over much of the magical expression in the realm. They have created innumerable shrines, using the deep coffers they obtained from both religious practices and the sale of alcohol. Lihoism has become the dominant strain of thought within the magical class and shrine maidens have become an increasingly common sight throughout the countryside."
 flavour_yinquan.6.a: "It will be fine."
 
 flavour_yinquan.7.title: "The Righteous Pilgrimage"
 flavour_yinquan.7.desc: "The first receipts have been received from the Xia pilgrimage route. Pilgrims, tempted into visiting by the promises of our enlightening hot springs, have been more than willing to pay the price of tolls. This in addition with the modest prices provided for state-run amenities along the road will contribute a very small, but not insignificant, amount of money to the treasury.\n\nMore importantly than the money, the process of creating this route has also established friends. [Y33.GetName], home of the master Prahavan, has been able to position itself as a major stop on the route to [Root.GetName]. They have been interested in meeting with us to ensure that they are able to keep their newfound spot."
 flavour_yinquan.7.a: "Friends help one another out..."
 
 flavour_yinquan.8.title: "Meeting with the Nincìshi"
 flavour_yinquan.8.desc: "Courteous smiles. Generous application of mijiu. A few well-placed coins. The Nincìshi indisputably exist, but when they do not want to be found, they are like dust in the wind. Our efforts have not been able to accomplish the impossible, but the shadow council saw fit to get into touch with our agents after we demonstrated sufficient interest in their existence.\n\nThrough our deeds and actions we have been able to place several sympathetic voices within the council. It will do little for us now, but it makes any further efforts much easier.. "
 flavour_yinquan.8.a: "I hope they do not become too sober to realize what is happening around them..."
 
 flavour_yinquan.9.title: "Nincìshi's New Leadership"
 flavour_yinquan.9.desc: "The swish of a tail, followed by gentle whispers. An agent nearby, listening in. These things and many more distinguish our influence over the Nincìshi. With the help of a friendly Huli-Jing, it has been particularly easy to affect all manners of trickery against who we wish. By this stage, those in the know report, the entire shadow council behind [Y05.GetName] has been bribed, blackmailed, seduced, or replaced - anything proposed to them would probably be accepted, should we ask through the proper channels. Of course, that means only one thing..."
 flavour_yinquan.9.a: "Goodbye, [Y05.GetName]. Today is [Root.GetName]'s day."
 
 flavour_yinquan.10.title: "The Meeting of Huli Jing and Gumiho"
 flavour_yinquan.10.desc: "The Huli-Jing have known about the Gumiho for some time now, but they have been loath to travel by sea. Now that they have a safe land route to [Y93.GetName], they have informed us of our duty to escort some of them up north to our embassy. The reunion of the Huli-Jing and the Gumiho was an affair not suited for the ears of a maiden (suffice to say, there was a lot of alcohol and a similarly large amount of broken bones), though it was without a doubt successful.\n\nThe Huli-Jing who were escorted up north have become a permanent fixture of the embassy, in addition to the servants required to keep them sated. The Gumiho, recognizing our superior position on the political sphere, are amenable to negotiating a more formal subordinate relationship."
 flavour_yinquan.10.a: "Tell me how that goes."
 
 flavour_yinquan.11.title: "Tame the Lands"
 flavour_yinquan.11.desc: "As the Golden Highway is restored, and soldiers garrison it and its major stops, Yanshen becomes just a tiny bit more connected. Merchants confidently travel up and down its length. Freed from the expense of mercenary escorts, they have been able to spend that excess money on trading more goods. Some of it has even trickled into our coffers. The untamed lands near the roads, favored locale of highwaymen and bandits, have seen their unruly inhabitants driven out. Enterprising settlers have seen fit to tame the productive but untapped frontier. Safer than ever, the realm has become that much more stable."
 flavour_yinquan.11.a: "All Yanshen ever needed to grow was a single, steady hand."
 
 flavour_yinquan.12.title: "The Drunk Fox"
 flavour_yinquan.12.desc: "[Root.Monarch.GetName] hefted a barrel of mijiu into the room, [Root.Monarch.GetHerHis] muscles bulging with exertion. The Huli-Jing paused their drink to clap for them as they set it down. It was a slow and sarcastic kind of applause.\n\n"Do you know why I had you, specifically, bring this last barrel to me?" she said, "I wanted to tell you this next part in person." The fox spirit took another swig of mijiu. [Root.Monarch.GetName] waited in respectful silence. "I, on behalf of the Huli-Jing, grant you a boon for tribute. Tell me, maiden, what it is you desire."\n\n[Root.Monarch.GetName] had only one response:"
 flavour_yinquan.12.a: ""Bring wealth to [Root.GetName]!""
 
 flavour_yinquan.13.title: "A Meeting of Peers"
 flavour_yinquan.13.desc: "Having all of the Xianjie under one administration has done wonders for its prosperity and its security. Pilgrims and travelers have been able to take to the roads with confidence, both to the Xia and to [Root.GetName] proper. This exchange of ideas combined with our efforts to spread Lihoism has led to a very peculiar interpretation of enlightenment. They have taken the ideas of spiritual detachment and combined them with the free-spirited variety of the Xia, the self-titled "Glorious Enlightenment" sect.\n\nSome of the Huli-Jing have heard word of this idea and wish for us to integrate it into the state. So far, this has not been an unpopular prospect."
 flavour_yinquan.13.a: "The best faith is one grown by the people."
 
 flavour_yinquan.14.title: "Growing Influence"
 flavour_yinquan.14.desc: "Eager-faced initiates. Careful handlers. Even more money. With even the smallest hole in their secrecy, the Nincìshi become even easier to crack open. Friendly spies have reported that they have been able to install a number of friendly operatives into [Y05.GetName]'s government."
 flavour_yinquan.14.a: "Now we just need to buy the rest of their government."
 
 flavour_yinquan.15.title: "The Temples: Something is Wrong"
 flavour_yinquan.15.desc: "Dread news, [Root.Monarch.GetTitle]! The Huli-Jing have informed the state of the troubles they face when trying to leave the Mulim forest. Apparently, when leaving the treeline, the Huli-Jing are struck by blinding headaches and full-body weakness, lingering for a time once they head back into the forest. They wish to wander the countryside; this simply cannot do! This strange illness is strongest when they depart towards the northeast, towards [4871.GetName]. Since that is now part of the state, that is where our investigation will start."
 flavour_yinquan.15.a: "This needs to be resolved. Quickly."
 
 flavour_yinquan.16.title: "The Temples: A Mystery in [4871.GetName]"
 flavour_yinquan.16.desc: ""The adventurers contracted to explore the inner structure of the [4871.GetName] temple complex have been stalled indefinitely due to unforeseen developments.\n\nSome of the buildings within the complex lead into a network of underground tunnels, flush with traps and assorted valuables. A few of these traps had been activated prior by careless treasure hunters, but a close encounter with one facilitated the first delay; the adventurers insisted on an incredibly slow and systematic exploration of the temple complex, so as to minimize risk to themselves.\n\nThough vast, the true extent of these tunnels cannot be determined - all tunnels converge into a single, large chamber with a magically sealed pair of doors. Blocking the door was a statue of a dragon, who appears to have nine gems carved into the anatomy of the statue, each one embossed with a different symbol.. Seven of these gems were glowing a shade of bright blue, and two more were much dimmer, periodically flickering. Nothing we have tried, magical or mundane, has been able to breach the door. The statue simply will not budge, and even if it did it is unlikely that would dispel the magic around the door. It would appear that investigating these gems is the only way to further explore the complex."\n\n- Report from captain Lin Yiu."
 flavour_yinquan.16.a: "Symbols, huh... I wonder what they could refer to."
 
 flavour_yinquan.17.title: "The Temples: Investigating the Statue"
 flavour_yinquan.17.desc: ""As was to be expected from such a deeply concealed door, its actual meaning has been lost to time. All of the temple overseers were perfectly happy to speak with us, but nearly none of them had anything productive to say about the underground door. We had more success showing the scholars sketches of the symbols found within the temple. Some, who had worked in other high temples before, were able to recognize some of the symbols as being prevalent in the murals of these smaller temples.\n\nIt would appear that all the other temples have some kind of connection to the larger complex in [4871.GetName]. Enclosed with this report is a tentative list of what temple each of these symbols connects to, and where it is, as drafted by myself and the adventurers under my charge. There are nine points of interest, which we determined to be the symbols most prevalent in the murals: [4979.GetName], [4925.GetName], [4930.GetName], [4859.GetName], [4839.GetName], [4951.GetName], [4811.GetName], and [4612.GetName]. I find it of note that all of these high temples are located in Yanshen."\n\n- captain Lin Yiu."
 flavour_yinquan.17.a: "With results like this, we'll have this resolved in no time..."
 
 flavour_yinquan.18.title: "Temple Investigated: [Root.GetName]"
 flavour_yinquan.18.desc1: "Identified with the symbol of three curved stripes similar to tally marks, the high temple at [4979.GetName] was, ironically, relatively untouched until our expedition. Shuvuush raids rendered its exploration unviable, as the manpower was better spent on the frontier. As a result, the somewhat better preserved temple offered our scholars a lot of insights into the architecture of the high temples.\n\nActually productive results have been long in the making, for the highly trapped nature of the high temple made exploration slow and risky. In addition to that, attempting to pay the adventurers without allowing them to loot the temple has been difficult. While attempting to comb for traps, our expeditionaries chanced upon a hidden door. It led to a room containing a magical gem, placed within the center of a mural depicting large, horned figures fleeing from a number of smaller, less detailed figures. When trying to extract it for study, this gem was accidentally destroyed.\n\nWe will continue looking until there is a full map of the [4979.GetName] complex, but any further deeper progress into the temple has been obstructed by doors protected with unknown wards."
 flavour_yinquan.18.desc2: "The stewards of the temple at [4925.GetName] were an impressive obstacle to our investigation; it is remarkable how much a priest could delay our expedition. After much back-and-forth (which has made up the bulk of our progress reports, as you are already aware) they have finally acquiesced to our expedition.\n\nAs for the actual temple, its prevalent symbol was a pointed shape resembling one half of a star. The layout of the temple was exceedingly complex; even though the underground rooms did not seem to descend exceptionally deep, they often wrapped back around on one another. To our adventurers, it felt as if the structure was deliberately designed to render them lost and unsure. We ultimately had to resort to carvings and landmarks in order to navigate it properly.\n\nAt the end of this labyrinth we found an unknown gem similar in nature to those found elsewhere, branded with the half-star prevalent throughout the murals of the temple complex, surrounded by art of various shapes being brought, in well-detailed steps, into a number of structures shaped similarly to the high temples. The gem was brittle and weathered and shattered upon a single touch. We sketched a copy of the artwork and departed in short order; I am loath to inform some already standoffish harimari that we have broken something in their temple."
 flavour_yinquan.18.desc3: "[4930.GetName] is a nice enough place to reside in during the expedition. The actual temple's symbol was akin to two curves, resembling semicircles, placed alongside one another. It did not feature as prevalently in the artistry and murals, seeming more of a designation than most of the other patterns. What reason this has is unknown, though the scholars present at the expedition theorized it was because it could not be integrated into the art as well. However, it did feature a mural of a multi-tailed fox tied down by chains, each link shaped like the double-crescent.\n\nWe had no major delays exploring the temple. Even so, the wealth of information our hired scholars were able to extract from this temple forced us to wait an exceptionally long time for them to properly analyze it all. Waiting for them to pick it apart was of great use to us, though - hidden inside the temple complex was a gem with the symbol carved into it. Reports indicate that it ceased glowing after we pried it from its slot. There is a lot for us to study here, most particularly the chained fox."
 flavour_yinquan.18.desc4: "With a symbol that looked like two irregular curves with a line crossing through both, the high temple of [4859.GetName] held few secrets for our expedition. As seems distressingly routine, we were marred by delays and bad fortune. Our resources were drained - and our progress stalled - by a cadre of individuals interested in siphoning off as many state resources as they could get their hands on. It was only once they were caught and executed that things were able to start progressing again.\n\nThe location of a hidden gem matching the description of our objective was concealed until the traitors' quarters were searched. It was retrieved without further incident. We also retrieved a sketch of its surroundings, shaped like a number of horned figures holding up a circle. As it was carried out of the vicinity of the temple, an adventurer noted that its glow dimmed and eventually went out entirely. This letter should also include a revised table of expenses that should be updated as soon as possible."
 flavour_yinquan.18.desc5: "Our presence at the high temple of [4949.GetName] was welcomed at first, but the reception grew notably colder over time, on account of our hired adventurers having an unfortunate habit of attempting to steal kobolds to take them as good-luck charms during their temple exploration. Obviously this was not permitted, though the resultant manpower shortage was deeply inconvenient.\n\nFeaturing prominently in the temples were motifs of a long and winding line with 3 other lines crossing through it at varying points. However, the art that caught the eye of our observing scholars (and mine as well) was a tile mural found deep in the temple, next to the gem we were seeking. It depicted a group of large figures with prominent horns placed next to a group of smaller, undetailed figures."
 flavour_yinquan.18.desc6: "Featuring prominently on furniture, the temple at [4839.GetName]'s associated symbol is a shape resembling a downwards-pointed sword. The temple's room layout, though reasonable enough on the surface, quickly became strange once one began to examine the rooms within. Every room was filled with furniture, usually placed erratically and with no regard to the efficiency of the design- That is what the scholars analyzing it said, at least. What was far more relevant to the expedition at large is that many of these pieces of furniture either concealed traps or were traps themselves. Whatever this temple holds, it is quite clear that it will not be uncovered easily..\n\nThere is much more to be found within this high temple, of that I am certain. However, the objective of the expedition - a glowing gem sharing the temple's sword symbol - has been found and cataloged. Of note is a wall carving found in the only empty room of the temple, sketch included, depicting a large building resembling a high temple surrounded by many smaller temples, linked by thin, well-carved lines. Combined with other, similar drawings, it paints an eerie picture."
 flavour_yinquan.18.desc7: "I could scarce believe our luck when we managed to set up a basecamp, provision adventurers, and then send an expedition down into the high temple's lower complex without any major complications or delays. Naturally, this luck did not sustain itself. In short order, we discovered that the charted map was significantly smaller than most other high temples (who, aside from [4871.GetName], were roughly the same size in terms of underground construction) and that the symbol associated with the complex could not be found inside of it.\n\nFurther searching revealed that, as expected, significant stretches of the complex were hidden inside secret walls and passages, the rooms revealed frequently lit by dim glowing symbols. These rooms contained the expected symbol: six curved lines converging on one another into a central point. The largest example of this was in a mural found near the temple gem, depicting countless shapes and objects in a landscape shot, leaving grooves in the ground that resembled trails.\n\nNone of these rooms held any passage beyond the familiar ward-sealed doors deep inside the complex. Even so, another gem has been extracted from the high temple for study."
 flavour_yinquan.18.desc8: "While preparing a base to manage the expedition from, we received generous help from the local warrior-monks. Too generous, in fact; their efforts to provide us hospitality and assistance ended up being excessive. We spent more time preparing the monks to accompany us (given their fighting skill, it did not feel prudent to refuse them) into the high temple than we did exploring it.\n\nAs expected of the inside of the temple, a symbol resembling two straight lines crossed in the middle featured prominently on many objects within the temple. There were many traps, which was also expected, but it appears that the specialty of the warrior-monks accompanying us made them well-suited for identifying traps - when they knew what to look for. The expertise of these monks did offer new perspectives, however - we discovered a relief of an incredibly intricately painted black sword, remarkable for its resemblance to Kongjian.\n\nOne of the monks found a gem marking the descriptor in a secret room uncovered by a poorly-concealed secret entrance. Due to improper handling, the gem was shattered by the time it reached our hands. Nonetheless, with this gem recovered, we have no other reason to be inside this temple."
 flavour_yinquan.18.desc9: "Featuring a symbol that looks like 5 lines intersecting a large dot at varying angles, the high temple at [4618.GetName] has proven to be the most dangerous for those of us charged with overseeing the expedition. For reasons unclear, the morale of the adventurers and scholars never seemed to improve beyond approaching a state of mutiny. You were never alerted to this, [Root.Monarch.GetTitle], because it never worsened to an actual mutiny; we kept it carefully in check and still within budget.\n\nThe layout of the inner complex, in addition to the prevalence of traps within, do not appear to be exceptional in design. The most notable part of the temple is a hidden mural - a depiction of what are most definitely chains overtop of a river. This seems to be the central focus of the temple, located next to a cracked and flickering gem. We could not remove the gem without breaking it. A sketch of the mural has been provided alongside this report for your observation."
 flavour_yinquan.18.a: "We'll come back later and break those doors."
 flavour_yinquan.18.b: "We will consider a letter..."
 flavour_yinquan.18.c: "Chains, huh..."
 flavour_yinquan.18.d: "Where's the receipt ledger...?"
 flavour_yinquan.18.e: "Hmm..."
 flavour_yinquan.18.f: "An unsettling truth waits within these temples."
 flavour_yinquan.18.g: "What a fascinating design..."
 flavour_yinquan.18.h: "Good enough."
 flavour_yinquan.18.i: "A picture is starting to take form here..."
 
 flavour_yinquan.19.title: "The Temples: The Doors Open"
 flavour_yinquan.19.desc: ""[Root.Monarch.GetTitle], I write to you once again to deliver news. The other expeditions, whatever they have done, have destroyed the obstruction to the inner depths of the [4871.GetName] temple! At your behest, I have had the sealing statue examined after every expedition; Each time, another one of the glowing gems upon the dragon had flickered out. It has also been mentioned to me that the ones still glowing grew fainter with each one disabled. When the last gem was disabled, the party discovered that the statue was crumbling into dust, the magic sealing the door nonexistent.\n\nOrdering that the entire expedition stay here, though expensive, has made preparing for this moment an order of magnitude easier. As this missive reaches you, groups of veteran adventurers will be exploring the exposed depths with cautious curiosity, a veritable army of scholars behind them to chart every last mural, every last turn, and every other quirk they find within. It will take some time before any other findings are analyzed sufficiently to send to you."\n\n- captain Liu Yu"
 flavour_yinquan.19.a: "What could go wrong?"
 
 flavour_yinquan.20.title: "The Temples: The Depths of [4871.GetName]"
 flavour_yinquan.20.desc: ""The information I send you is dire. Do not allow any of your "scholars" to lay eyes upon it. Those murals found at the other temples, they have revealed a truth that, put in perspective with this temple at [4871.GetName], makes me sick to my stomach. These temples are not just decorations - within the depths of the high temple, we found a structure I could only describe as a heart. With every "beat" of this heart, it seemed to radiate waves of fatigue, piercing down into my very soul. Careful observation revealed to us lines of power arriving into this heart from the west and departing to the east, like the veins of some vast and unknown creature. Months of careful study and we have only learned basic things about this heart: whatever it is, it is anathema to all sorts of spirits! I do not know where they have been driven. I only know that what truly lies within these temples was not worthy of worship.\n\nFor all of this, [Root.Monarch.GetTitle], you must be careful. I was not the first to receive this information, and as I write to you it is nearly certainly spreading like wildfire across the countryside. The High Philosophy scholars cannot be trusted; they will rally to the defense of their monstrous idols. They will not care about the inconvenient truth of their function - these scholars would see the truth of the high temples suppressed permanently. You must stop them, even as I devise a means to destroy this temple forever."\n\n- captain Liu Yu, marked URGENT"
 flavour_yinquan.20.a: "Unsettling... I will keep an eye out."
 
 flavour_yinquan.21.title: "The Temples: Reformation of the Administration"
 flavour_yinquan.21.desc: "At first, Liu Yu's warnings were hard to believe. The captain's accusation was absurd to the highest - the scholars of the High Philosophy would never work any such treachery upon the state. As the rumors spread, however, it began to become a more and more credible idea; the eunuchs, as a group, became more standoffish. Their High Philosophy sympathies - namely, their steadfast desire to see the high temple of [4871.GetName] preserved - became more and more obvious with each passing day, for it seemed to most of them that it was certain that the high temple would be scoured, and their quiet obedience turned to resentment, and that resentment turned to disrespect.\n\nTheir disrespect is a threat to [Root.GetName]. Something needs to be done before it spirals into a rebellion. "
 flavour_yinquan.21.a: "Bring me some paper. I need to write a letter..."
 
 flavour_yinquan.22.title: "The Temples: The Heart of [4871.GetName]"
 flavour_yinquan.22.desc: "Liu Yu had had his hands full for the past year. He was not explicitly ordered to stay in the temple, but through sheer force of will (and generous pay) he was able to keep a solid contingent of adventurers and guards alongside him. [4871.GetName]'s depths were not nearly as treacherous as its upper levels, yet the information within was every bit as dangerous as the traps above them. With every day, another fragment was sketched and shown to the camp. Every day, it was the same story: This temple was made to torture the spirits, to drain their life force; Liu had seen it for himself. Powered by a heart that pulsated with energy, the commander knew it was a few well-placed hammer blows from destruction.\n\nToday, he received the missive he had, in truth, been waiting for. "Destroy the temple," he read, and that was all he needed to see. Liu Yu gathered the most righteous of his men (which, by this point, was most of the remaining ones) and armed them with pickaxes and hammers. His work was short, intense, and messy; the "scholars" in camp were the first to go. After them, his army fell upon the "scholars" of the temple. Their intellectual background made them poor fighters, especially when caught so unawares.\n\nWhen the captain and his holy warriors descended into the High Temple's depths, they made no exceptions. The sound of hymns competed with the crack and crash of stone to be the loudest noise, a symphony which only drove the righteous army further on. Liu Yu found the heart quickly. Its pulse seemed to quicken in response to his arrival. Accompanied by the cheers of the crowd, the captain took it upon himself to finally kill the temple with one blow after another, until his arms screamed with pain and he could do little but pant.\n\n"Soldiers...!" he finally managed to hushed army, "For your deeds today, I think you all deserve a raise!""
 flavour_yinquan.22.a: ""Come, men! [4871.GetName]'s reparations are long overdue!""
 
 flavour_yinquan.23.title: "The Dance of the Fox"
 flavour_yinquan.23.desc: "It has come time to celebrate the generosity of the Huli-Jing once more! In imitation of the fox spirits, we shall don fox masks (or face paint) in a grand, year-long series of festivities! At the end of every day, the smell of cheap, exotic delicacies shall collude with joyous music to make every evening enjoyable! Every night, the maidens of Liho will perform the kagura dance so as to entertain both man and spirit. Though none may join them in the sacred dance, a facsimile will be happily offered to any willing to learn. The noises of merriment will continue well into the night, with laughter and dance well after the sun has set. It is even said that those in miko's clothes with fox masks are in fact Huli-Jing themselves, offering free tastes of their own rice wine to any willing to make merry with them."
 flavour_yinquan.23.a: "A toast to- no, with the fox spirits!"
 
 flavour_yinquan.24.title: "The Walk of the Dead"
 flavour_yinquan.24.desc: "In order to pay homage to the dead, the state has organized a number of marches through the countryside. Processions shall walk through the villages in the dead of night, moving with the silence of the dead. Any who wish to mourn with them will be free to join along, so long as they maintain the vigil. It is said that the dead will march alongside their living counterparts, a rumor that seems to give the commonfolk comfort and hope."
 flavour_yinquan.24.a: "Our ancestors will never be forgotten."
 
 flavour_yinquan.25.title: "Conquest of [Root.GetName]"
 flavour_yinquan.25.desc1: "From the streets below, it seems indisputable that [4871.GetName] is a disorganized, sprawling metropolis; an environment so irregular that it is simply a mess of roads walled in by countless rows of homes and workplaces. From the unique vantage granted by the High Temple, however, a bird's eye view that no other structure could even hope to replicate, the true beauty of [4871.GetName] is revealed. There, on top of the world, graced by the mind-clearing chill of the winds, there is a view stretching for miles and miles beyond.\n\nNothing is chaotic about [4871.GetName]. From above, the careful planning of the city is revealed - every road is planted with purpose, the grid of streets like a spider web in the fine delicacy of its creation. Though the streets are filled with flowing banners and marching troops, from above they simply seem like yet another crowd. From above, there are no soldiers, no nations; there is only man and his works innumerable."
 flavour_yinquan.25.desc2: "While on the road headed for elsewhere, I happened to find myself outside of the city of Beikdugang. As I quickly learned, the Treasure Fleet was in for a week or two. They were here to trade gold for luxuries, like usual. I mean, they were always hungry for iron, but the individual sailors had deep pockets and cared a whole lot more for a vase than a bar of metal. Plenty of them were perfectly happy to spend a week or two of downtime enjoying themselves around Beikdugang. With a once-in-a-decade event like this, I was happy to enjoy myself, too.\n\nWhen sufficiently drunk, some of those sailors were up for a lovely conversation - as long as I shared a drink with them. Good thing I love rice wine. One of the sailors, a man from a city named Vahjegiiv, was happy to tell me why he took to the sea.\n\n"No centaurs," he told me between drinks. Incredulous, I asked him how bad they really were. "Imagine a horse running at you. Now imagine it screaming and waving a spear around." Deciding to change the subject, I asked him what his favorite city on the coast was. "This one!" he said to me. "They love us here! It's the only city around these parts where I can hook up with someone like you."\n\nWhen drunk, those Triunics really know how to flirt."
 flavour_yinquan.25.desc3: "Capturing the island of Ginjyu was very difficult. This wasn’t because it was well-guarded - under normal circumstances, the garrison would be paltry - but much rather that careful mind had to be paid to collateral damage. As many in Yanshen are well aware, the island is the home of the smiths of the moshugong swords, well known for their power (and their scarcity). The magic and techniques required to forge one are closely-guarded secrets. If any of the smiths were to die, then it would set their technique back centuries.\n\nThis is, strangely enough, a significant obstacle. The average soldier is inclined to loot; after all, it is known as their second pay. In the process, things are destroyed and people die. When it concerns something with as much potential as the moshugong swords, this isn't something that can be allowed to come to pass. Soldiers had to be carefully selected, and a crack team formed in order to safely take Ginjyu. Even though most of the garrison had since been recalled in order to do battle on the field, there was enough resistance to make it a close-run affair.\n\nWith the island secured, and casualties low, its potential is immense. Imagine how powerful a soldier will be when his sword can cleave through anything! What couldn't he defeat? All that remains to be done is to convince the swordsmiths to help us, and to figure out how to make enough swords to stock an entire army..."
 flavour_yinquan.25.desc4: "I took another large gulp of beer. The oni across the table followed suit, though his mug was much larger. Sensing that he was loosened up enough for a good discussion, I asked,\n\n"Don't a lot of adventurers pass through here on their way to kill oni? How are you able to sell to them?"\n\nHe responded, "Come now, girl, you must be able to tell it's all about perception! If someone can look at me and think I'm the only "good one" out of all the oni, well," he laughed, then spoke to me more quietly, "then you'll sucker yourself into buying any trinket I can offer."\n\n"But are you really the only good one?" I asked.\n\nTo this, he laughed again. "We Kabiurgarko only want to make money and live to keep it. If we can talk ourselves into thinking that our only way to live is by gaining power any way we can, then that's just what we'll do. So, to answer your question, there's a lot less "bad ones" than you think.\n\nNodding at his words, I down the last of my drink. So does he. I ask him one last question, just to sate my curiosity. "Why are you telling me all this? Shouldn't it be a trade secret?"\n\n"Girl, it might just be because you've about out-drunk an oni... but I'll tell you. It's because you paid for the beers!""
 flavour_yinquan.25.desc5: "Stories of the organizational prowess of the hobgoblins are commonplace all across Yanshen. Nobody knows the specifics, but rumor has it their cities are as well put together as their armies. Even though the inside of their legendary warcamps has not been seen by most, if they looked like anything it would certainly be [4826.GetName]. The entire city is riddled with fortifications, reinforced walls and windows like parapets indicating that every line of houses was built with another wall in mind.\n\nHere, warfare and domestic life blend as easily as dirt and grass. A smith peddling swords is as normal as a farmer with vegetables. Drills inside the city used to be common, too - in fact, the most common complaint leveled against their new rulers is that we provide no such spectacle! The orderly nature of the city is obvious, even after its conquest; the Dragon King trained his subjects too well. If the hobgoblins also bend over backwards to continue paying taxes, even to [Root.GetName], then there would be little difference between them and [Y09.GetName] indeed!"
 flavour_yinquan.25.desc6: "Some might expect the Righteous Conclave, the deliberative gathering of the Xia's finest, to be permanently shuttered after coming under the administration of [Root.GetName]. This is not so! Though the monks are no longer permitted to set the affairs of state, for that is no longer their jurisdiction, the Righteous Conclave is also where they determine many of the other aspects of how to operate their sects - such as tithes (for those who have them), the movement of initiates, and how to apportion territory in a manner that satisfies mostly everyone. Even though no guards were permitted to view the Conclave, we were provided a record of what was discussed.\n\nAll in all, though our ownership might cause some hiccups with the independently-minded Xianjie, most of the monks have taken to our administration well. They are permitted to do many of the things they were accustomed to before, and they are treated very well. The effect of this is that a rich relationship of mutual trust has developed between the state and the Xia; not entirely surprising, given our many ties."
 flavour_yinquan.25.desc7: "For a man bound to his throne room, Song Caoban was very skilled at projecting his presence across an entire city. After capturing Tuan Caoban, much of the palace infrastructure still remains - the men were hesitant to damage something that belonged to a spirit. Seeing how he went about his business was enlightening!\n\nMirrors dot the walls of the palace, supported by a vast network of ropes and pulleys. With but a few movements of the hand, the Ghost Emperor could see the entire building. It less resembles a contraption and more the strings of a great puppet. Echoes travel far within the former royal palace; it was subtly remodeled to make noise travel better, allowing for Caoban to better hear what happened between his servants. Despite only being able to shift around on his throne, Song Caoban might as well have been able to walk around.\n\nSong Caoban is long gone, the Ghost Emperor having long since heeded the call of the realm he tried so hard to delay. The palace of Tuan Caoban is the physical representation of his legacy, a construction that none after him have tried to demolish. Now that it is in our hands, it will be treated as it truly deserves."
