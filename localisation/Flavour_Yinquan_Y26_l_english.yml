 flavour_yinquan.51.title:0 "Stirrings in the Countryside"
 flavour_yinquan.51.desc:0 "There is resentment across the farmlands of the realm; The common people of the land are beginning to see the High Philosophy urbanite merchants as greedy, self-centered and undeserving of the wealth they have doubtlessly lied and cheated their way into possession of. It can only be a few years at most until they take matters into their own hands and form mobs to attack the traders they have come to hate once more. Many of them are still armed from the last time they attacked the urbanites, so all it will take is enough provocation to make the common people take up arms once more.\n\nThis is not risk-free, of course. While unlikely, these same common folk might rebel against us for harboring these merchants, not understanding the deeper designs at play. In a few years - as few as five - they will assuredly harbor so much hatred for these merchants as to finally attack them, allowing us to kill two birds with one stone."
 flavour_yinquan.51.a:0 "This time, Holi won't stop us."
 flavour_yinquan.52.title:0 "Huszien Our Light"
 flavour_yinquan.52.desc:0 "Finally, the urbanites have been massacred! Militias of farmers gathered and, once more, assaulted the cities. Directly aided by our forces (and some strategically placed maidens), they have been able to finish the job of annihilating the disloyal merchant class. A myriad of traders, most caught halfway in preparing to flee the country, have been lynched and their wealth expropriated in the name of [Root.GetName]. Now comes the second part of the plan - redistributing that wealth.\n\nAfter being taken by the state, we will now arrange a grand celebration where only "the most pious" will receive shares of the treasure taken from the dead, courtesy of Huszien Herself. If Huszien were to give these individuals not only spiritual fulfillment, but material success at the same time, we could create a class of utterly devoted merchants who will both trade and spread Huszien's word at the same time. It will take some time until these commoners have settled into their new roles in the economy, but this matter is well worth the wait..."
 flavour_yinquan.52.a:0 "The faithful must not be afraid to speak out."
 flavour_yinquan.53.title:0 "Wealth of Huszien"
 flavour_yinquan.53.desc:0 ""Listen to me well! If you do, I will sell for half price!\n\nThere is no point convincing you to worship Huszien Herself, for you are not from Her domains. Even so, you must change your ways and embrace the spirits! You name yourselves followers of the Accretive Path; I say you are caught between your natural and good desire to worship the spirits around you and the dictations of the High Philosophy, who want to mandate that you must grit your teeth and bear the injustices visited upon the benevolent spirits of Haless!\n\n"You must remember that these urbanites hold no sway outside of Rahen, for the great and glorious [Root.GetName] has driven them back on all fronts! Do not be afraid to embrace harmony with these majestic beings! You have no cause to disguise it as respect anymore. That I, a mere farmer, might be able to travel abroad and tell you these wondrous things should prove their benevolence - for my wealth is Huszien's - and should also show you the tides of victory. Come! Purchase the fruits of my harvests! But remember who let me sell it to you!""
 flavour_yinquan.53.a:0 ""Wake up, children of Haless! Harmony is returning to this land, step by step!""
 flavour_yinquan.54.title:0 "Treason Against [Root.GetName]"
 flavour_yinquan.54.desc:0 "There is betrayal within the highest ranks! The highest echelons of the military, blinded by the prospect of career advancement, run the risk of acting contrary to [Root.GetName]'s needs. Their distrust of Liho's Maidens is well known, and has managed to perpetuate itself between generations of leaders. As the Maidens grow more influential in the government, the prospect of a disloyal organ of state is unfathomably risky. If we are not careful, they might think to challenge the maidens; considering their control of the military, they might well succeed.\n\nAs Huszien has asked us to create a modernized army for [Root.GetName], this presents us with an opportunity to follow Her designs while still advancing our interests. As far as anyone has to know, the officers leading [Root.GetName]'s military have already tried to sabotage it. The punishment, as with all forms of treason, is death. [Root.GetName] will harbor no traitors."
 flavour_yinquan.54.a:0 "Especially future traitors."
 flavour_yinquan.55.title:0 "Brigands of Yanshen"
 flavour_yinquan.55.desc:0 "Unfortunately, the annihilation of the officer class has not been without some... complications. Killing traitors requires no time at all, but training replacements takes a considerable amount longer. During this time, the lack of large sums of the command structure has caused discipline within the ranks to break down. With no figures to guide them, our army has earned the title of being the "Brigands of Yanshen"\n\nAs the lack of individuals to oversee logistics has set in, "living off the land" has become the dominant method of obtaining supply. With few to stop them, the soldiery has had the opportunity to indulge their greed - something they have taken to eagerly, for they take nearly everything not nailed down. With none to rally them, they have taken to breaking and fleeing as soon as they think their lives are endangered.\n\nSadly, this is blood that must be shed. These problems will disappear in due course as we replace our officers with new, loyal individuals. In due time (and perhaps some enchantment magic), the idea that our men are brigands will also be forgotten."
 flavour_yinquan.55.a:0 "See? Sabotage! Look how the dead tried to make us dependent..."
 flavour_yinquan.56.title:0 "An Officer's Career"
 flavour_yinquan.56.desc:0 ""I honor Huszien with everything I do. It's been that way for years. That's how I made it here, why I'm speaking to you all today. When I was born, it was into a High Philosophy family of glassmakers. We were pious people. Always thought the temples were for everyone's good. When news broke about what they were really there for, it shook me to my core. So I decided something needed to be done. My old studies were put to the torch and then I enlisted in the military.\n\n"Nobody trusted someone like me much. Even though I had put behind my roots as one of the spirit-torturers, nobody seemed to acknowledge my piety. With the new modernizations, though, I have finally been able to have my position match my faith. You need to trust in Huszien. That I am here and speaking to you all today is proof that your dedication to Her will be well rewarded. All you need to do is follow the decrees given down to you by Her and Her maidens, and in due course your valor will lead you to a rank as high as mine, if not higher. Now, with that being said...!"
 flavour_yinquan.56.a:0 ""Who of your number will make an offering to the spirits first?!""
 flavour_yinquan.57.title:0 "Treason Against the Maidens of Liho"
 flavour_yinquan.57.desc:0 "As it turns out, it was not just the military that sought to buck the Maidens of Liho. Members of the state on all levels, from high to low, have shown their disloyalty to the new [Root.GetName] in the form of reluctance to obey their betters. Though they understand fully well what needs to be done for Huszien's sake, they are willing to indirectly harm Her by depriving Her of an opportunity to recover. Everyone whose loyalty cannot be verified must be removed. If they do not leave their posts, then they will die. For the next few months, rather than grow, the state will instead have to shrink."
 flavour_yinquan.57.a:0 "What we do is for the best, and they must understand that."
 flavour_yinquan.58.title:0 "A Distracted State"
 flavour_yinquan.58.desc:0 "Lately, the state has been suffering from the changes in staff. Having yet to be replaced, a litany of positions have had to have their duties taken up by others in the chain. If anyone knew that a magistrate had to do the work of their tax collector and their courier at the same time, then it would explain the rushed, half-finished jobs that have become commonplace. Though the worst of it is concealed from outsiders, inside the bureaucracy itself there is even a moniker for it: we have become a "distracted state", in reference to the fact that nearly everyone is seemingly too busy with their extra tasks to really give their actual duties their all.\n\nThe worst of it has, by now, already begun to fade; as reality has set in and positions are re-filled, the strain placed upon those in office has begun to decrease. The new hires, unquestionably loyal to the Maidens of Liho, have taken to the extra work with eagerness. We will not be able to entirely be rid of this "distraction" until the reorganization is finished, but at least it probably won't get any worse."
 flavour_yinquan.58.a:0 "Good help is hard to find. Especially when they need to also be unquestioningly zealous."
 flavour_yinquan.59.title:0 "Dissemination of Truth"
 flavour_yinquan.59.desc:0 "Sado closed her ledger with a quiet thud. All of these accounts seemed too good to be true - especially when put beside one another. She put her gaze to Zhèng, who wore her ceremonial mask as if it would conceal her guilt. Certainly, it made it hard to read her face. For years, the entire government had been slowly closed off from Sado, and now she sat face-to-face with the woman who was, more likely than not, responsible.\n\n"After months of not contacting me beyond the bare minimum, you suddenly decide I need to see all of these stories...?" Sado asked, deadpan tone betraying her true feelings.\n\nThe maiden across from her clapped her hands. Her practiced speech failed to conceal her fear from Sado. "That is exactly why I'm bringing them to you! With the recent changes in administration, I thought that you might like to know how things are progressing around [Root.GetName]."\n\nSado gripped her ink brush tightly. She put on her best facade of patience. "I don't suppose you have been trying to lock me out of government?"\n\nZhèng did not react. Instead, she said, "You would need proof for an accusation like that. As far as I am aware, you have none." She placed a bottle of Mijiu onto the table, pulling it up from around her feet. "Here. Consider this my offering for this meeting. Everything we do is for Huszien's wellbeing - and that means yours, too."\n\nSado could only watch on as the handmaiden walked off and out of view. This problem wasn't going to be fixed quickly. She looked at the Mijiu. Perhaps Holi had a point..."
 flavour_yinquan.59.a:0 "Sado drank long and hard into the night."
 flavour_yinquan.59.b:0 "Sado picked up her brush."
 flavour_yinquan.60.title:0 "The Children of the Fox and the Dragon"
 flavour_yinquan.60.desc:0 "As we suspected, the Dakini still have plenty of loyalty to their mother - working on Her behalf, we were quickly able to get many of them on board with our plans. In exchange for bribes of money and Mijiu, as well as the promise of future tribute, they have agreed to use both their charms and their wit to stir distrust and greed in the hearts of the myriad Xianjie. The ground will soon be perfect for our intervention.\n\nAt the same time, we have also set up good and lasting relations with the Dakini. Though they are not part of Huszien, they have been granted an observatory role in the government befitting their close relationship to Her grace. In the future, we can expect them to lend their magical talents to [Root.GetName] when we request."
 flavour_yinquan.60.a:0 "Ah, what a lovely set of friends to have..."
 flavour_yinquan.61.title:0 "Shí Quán Shí Mei"
 flavour_yinquan.61.desc:0 "For the first time in many, many, many years, the sun has risen to greet a peaceful Haless. For a brief, wonderful day, none sharpen their blades; there will be no war between the denizens of [Root.GetName], for they have been united with the spirits once and for all. None will need to worry about impending hobgoblin invasion, nor the threats of brigands, and especially not the threat of some spirit driven mad by torment killing family and livestock alike. There is only harmony.\n\nSuch a thing is not free, of course - the diligent work of [Root.GetName]'s agents is necessary to keep the peace. There are those who would see the harmony of Haless disrupted: Rebellious hobgoblins, heretical half-tiger beasts, and even stray oni still roam the countryside, unwilling to face the fate they deserve. It is the duty of the Maidens of Liho to exterminate those who would challenge the peace; to hunt them down and annihilate those who would interrupt the coming century of harmony.\n\nThe peace that will envelop Haless will be eternal, once it is secured. For a day, perhaps a week or even a month, there will be no conflict. Until those subversives within the nation are corralled, though, the threat of war will always loom over Haless. This is the meaning of internal perfection - there can be no nations, no borders to do battle over. There can only be the reverence of the spirits (Huszien most of all), holding no idols before them. It may take decades. It may even take centuries. But this is the inevitable fate of Haless."
 flavour_yinquan.61.a:0 "There will only be [Root.GetName], and with it harmony between man and spirit."
 flavour_yinquan.62.title:0 "The Ressurection of Huszien"
 flavour_yinquan.62.desc:0 "It was critical to find every last one of the fox spirits, wherever they might have been, to return Huszien to being. If any of either the Huli-Jing or the Gumiho were not present for the final ritual, then She might even come back malformed - if the ritual even worked at all! Now that they have all been gathered together, however, the strongest members of the Maidens of Liho have come to begin the ritual to bring Her back into the world.\n\nAs described by the spirits afterwards, a minor headache eventually became a pain so great they could hardly think straight; Their bodies strained against their rejoining, minds attempting to re-find themselves within the new group mind. The room pulsated with mystical energies, only barely contained by a collection of some of the strongest mages in Haless. So great was the pull that, for a time, it seemed as if they themselves would be lost to the mass without shape. Eventually, the maidens prevailed, as the exhausted spirits finally accommodated their new gestalt consciousness.\n\nAtop them all stood the newly-created Huszien. Still fractured, Her personality seems to be developing slower than Her body - it took 6 hours for Her to recognize the name Huszien - and She is highly suggestible. While presently being re-taught about Her identity and how to function in society once more, it will be a significant sum of time still before She is the spirit that She once was."
 flavour_yinquan.62.a:0 "Did... did we do something wrong?"

 flavour_yinquan.70.title:0 "Election"
 flavour_yinquan.70.desc:0 "The time has come for the next session of the Endless Debate! Gathering into two cliques, the Huli-Jing and the Gumiho have begun their attempts to gain Huszien's favor for the coming session. Rallying under Holi and Sado respectively, the two factions have restarted their cacophonous debate between charismatic leadership and legalistic stewardship. Eventually, though, Huszien's favor will go to one group, whose leader will rule Lingyuk. This time, it was..."
 flavour_yinquan.70.a:0 "Holi!"
 flavour_yinquan.70.b:0 "Sado!"

