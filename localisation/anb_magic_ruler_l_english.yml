  magic_ruler.101.t:0 "Magical Ruler General"
  magic_ruler.101.d:0 "[Root.Monarch.GetName], being a naturally powerful mage, can now be seen in the field of battle using [Root.Monarch.GetHerHis] deadly magics to turn the tide of battle!"
  magic_ruler.101.a:0 "War Magic is the best magic"
  magic_ruler.103.t:0 "Powerful Mage Heir"
  magic_ruler.103.d:0 "Rejoice!\n\nA new heir has been born, and the diviners amongst us have foreseen their possible future as an extremely powerful savant of magic."
  magic_ruler.103.a:0 "Excellent"
  magic_ruler.104.t:0 "Powerful Mage Bastard Child"
  magic_ruler.104.d:0 "A bastard has been brought to our attention from a union between our [Root.Monarch.GetTitle] and an unknown person.\n\nWhat's for certain, however, is that this child is extremely adept at magic... and our current heir is not."
  magic_ruler.104.a:0 "Magic knows best"
  magic_ruler.104.b:0 "Keep our current heir"
  magic_ruler.105.t:0 "Magical Pretender"
  magic_ruler.105.d:0 "A powerful noble sorcerer has raised an army to depose our ruler, claiming that by the right of magic they are better suited to rule."
  magic_ruler.105.a:0 "Burn the traitor mage!"
  magic_ruler.106.t:0 "Stray Bullet Hits [Root.Monarch.GetName]"
  magic_ruler.106.d:0 "Death is the great equalizer, even for the masters of the arcane.\n\nDuring [Root.Monarch.GetHerHis] usage of war magic, a stray bullet heads towards [Root.Monarch.GetName]..."
  magic_ruler.106.a:0 "...and kills [Root.Monarch.GetHerHim]."
  magic_ruler.106.b:0 "...and is deflected by a hastily cast magic shield."
  magic_ruler.106.c:0 "...and is blocked by protective wards."
  magic_ruler.106.dd:0 "...and is stopped by a dismissive wave of a hand."
  magic_ruler.107.t:0 "Black Damestear Bullet Hits [Root.Monarch.GetName]"
  magic_ruler.107.d:0 "Since time immemorial damestear meteorites rained down from the sky, providing raw magic in solid form. While traditionally used to create enchanted weapons or mana potions, some have used dark magics to corrupt the damestear, inverting its properties: instead of enhancing magic it nullifies it.\n\nDuring the Age of Artificers a new discovery was made, allowing black damestear (the nullified variant) to be simply mixed in the casting process for bullets which allowed mass production of magic shield-penetrating ammunition."
  magic_ruler.107.a:0 "Death comes for us all."
  magic_ruler.107.b:0 "I'm a legendary abjurer... I'm better than this!"
  magic_ruler.108.t:0 "Young Heir is Magically Gifted"
  magic_ruler.108.d:0 "The young [Root.Heir.GetName] has revealed [Root.Heir.GetHerselfHimself] to be a natural savant in the arcane arts.\nThe question now, is whether we cultivate this or not!"
  magic_ruler.108.da:0 "It is theorized that the Crimson Deluge which saw most of Escann nearly drowned in blood rain was a mark of Corin waging war upon the Regent Court. To the magical intelligentsia however, a more interesting occurrence happened: the awakening of latent magical potential within certain individuals and families in Escann.\n\nThe young [Root.Heir.GetName] has revealed [Root.Heir.GetHerselfHimself] to be a natural savant in the arcane arts.\nThe question now, is whether we cultivate this or not."
  magic_ruler.108.a:0 "This can only bode well."
  magic_ruler.108.b:0 "We cannot know what the effects of the floodborn are. It is too dangerous."
  magic_ruler.108.c:0 "We cannot know how magic will warp their mind. It is too dangerous."
 
