 magic_ruler.12.t:0 "Choose Fortress Target"
 magic_ruler.12.d:0 "Makeshift magical fortifications is a commonplace thing in war, often in the form of barricades or cover - however, like most conjured objects, it only lasts for a short period of time.\nThe most powerful conjurers have discovered however that if the same exact object is conjured over a periodic length of time, it can enter a state of permanence. One such example is the conjuration of magical fortresses and citadels with only willpower and a few choice reagents."
 magic_ruler.12.a:0 "Conjure on [fort_magic_province_1.GetName]"
 magic_ruler.12.b:0 "Conjure on [fort_magic_province_2.GetName]"
 magic_ruler.12.c:0 "Conjure on [fort_magic_province_3.GetName]"
 magic_ruler.13.t:0 "Choose Life Drain Target"
 magic_ruler.13.d:0 "Absorb Life can be used to absorb not only the health of an individual, but their actual life essence which can then be used to fuel spells.\n\nA living target is always required, but in this case, who?"
 magic_ruler.13.a:0 "Drain Heir"
