 magic_ruler.17.e:0 "Cast Plant Growth on [plant_growth_province_4.GetName]"
 magic_ruler.17.f:0 "Cast Plant Growth in our Capital"
 magic_ruler.18.t:0 "Choose Skill to Enhance"
 magic_ruler.18.d:0 "Enhancement of abilities is a common spell amongst adventuring parties, dealt out by wizards and clerics alike.\nThe base version of the spell is a temporary and short-term effect to give an edge in battle, but a more skilled practitioner can combine the spells with weaker but long-lasting draughts that, over a longer period of time, can attain a more permanent change.\n\n§R(To allow your ruler some respite, this spell can only be cast every 5 years regardless of success)§!"
