 magic_ruler.10.t:0 "Choose Ward Target"
 magic_ruler.10.d:0 "Defensive Wards can come in all shapes and fashions, from enhancing the resistance of objects such as walls, creating magic shield and barriers to glyphs and runes acting as traps.\n\nMost contemporary castles had some sort of ward, at least to protect them from low-level magic attacks like fireballs or magic missiles, and was the source of steady work for many beginner mages.\n\nIn addition to creating Defensive Wards at forts and high value provinces, Defensive Wards can be created wherever §O[Root.Monarch.GetName]§! is located."
