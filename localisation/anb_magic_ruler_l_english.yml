 magic_ruler.13.c:0 "Drain Advisor"
 magic_ruler.13.dd:0 "Drain Leader"
 magic_ruler.13.e:0 "Drain the Populace"
 magic_ruler.17.t:0 "Choose Plant Growth Target"
 magic_ruler.17.d:0 "Apprentice mages learn life-related transmutation magics but experimenting on plants, which is agreed to be a much safer way to teach the consequences of failing to alter living things rather than using animals or people.\n\nA more talented mage can use this rudimentary skillset to encourage growth in plant life, creating healthier, faster and even tastier crops and food."
