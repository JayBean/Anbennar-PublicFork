 magic_ruler.11.t:0 "Choose Feast Target"
 magic_ruler.11.d:0 "The basic test of journeyman conjuration is looking at images and summoning a magical copy of it, essentially creating a duplicate.\n\nMasters however, can created entire rooms and decorations with their mind and imagination, making the most fantastical ideas true and possible for the short time the conjuration spell lasts."
 magic_ruler.11.a:0 "Hold a Magical Feast with [magic_ally_1.GetName]"
