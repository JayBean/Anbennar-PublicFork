 magic_ward_desc_tt:0 "---------------------------------\n"§gDefensive Wards can come in all shapes and fashions, from enhancing the resistance of objects such as walls, creating magic shield and barriers to glyphs and runes acting as traps.\n\nMost contemporary castles had some sort of ward, at least to protect them from low-level magic attacks like fireballs or magic missiles, and was the source of steady work for many beginner mages.§!""
 magic_field_desc_tt:0 "---------------------------------\n"§gThe diffusion of magical fields can be cast and controlled in different ways: localized variants require only eyesight of the caster, while larger versions tap into carefully placed runes and magic circles - but the way the most renowned mages do it is by simply tapping into their mind, and causing the spell's affect to take hold through memory of remembered places, distributing whatever magical effect they wish on the inhabitants of that location.§!""
 magic_feast_desc_tt:0 "---------------------------------\n"§gThe basic test of journeyman conjuration is looking at images and summoning a magical copy of it, essentially creating a duplicate.\n\nMasters however, can created entire rooms and decorations with their mind and imagination, making the most fantastical ideas true and possible for the short time the conjuration spell lasts.§!""
 magic_elemental_desc_tt:0 "---------------------------------\n"§gElementals are beings pulled from their respective plane to temporarily serve a master in our world. A large enough elemental could deal heavy damage to enemy fortifications, acting as a vanguard for our besieging troops.§!""
 magic_fortress_desc_tt:0 "---------------------------------\n"§gMakeshift magical fortifications is a commonplace thing in war, often in the form of barricades or cover - however, like most conjured objects, it only lasts for a short period of time.\nThe most powerful conjurers have discovered however that if the same exact object is conjured over a periodic length of time, it can enter a state of permanence. One such example is the conjuration of magical fortresses and citadels with only willpower and a few choice reagents.§!""
 magic_thunderstorm_desc_tt:0 "---------------------------------\n"§gDark clouds begin to loom over [spell_target_province.GetName], striking lightning down at the defenders. Soon, lightning strikes are as common and frequent as the beat of a drum.§!""
 magic_summoning_desc_tt:0 "---------------------------------\n"§gA Ritual of Summoning will attempt to contact and make a pact with an extraplanar entity, though which specific entities depends on the mage's location and status. If successful, a pact can be created to gain a §YPatron§!, granting access to new spells as well as the ability to request boons and pay tribute to this patron.§!""
 magic_scrying_desc_tt:0 "---------------------------------\n"§gScrying is the act of looking through a medium (usually a crystal ball) to see far-away events or even foretelling the future. It is the foundation of most divination spells, and in this case refers to the base-level spell of seeing events happening elsewhere during the present.§!""
 magic_loreseeker_desc_tt:0 "---------------------------------\n"§gThe Loreseeker spell, when used in conjunction with a specific object, will reveal significant information about said object, ranging from images, forgotten tales and stories or even hidden lore unknown to the larger world.§!""
 magic_foresight_desc_tt:0 "---------------------------------\n"§gThe gift of Foresight gives the user the ability to predict (and even see) events that will happen in the near future, allowing a wise ruler to react to any sort of problem or tribulation his or her nation might face with wisdom normally reserved for the gods.\nBe warned however, that those with lingering eyes focused too much on the future may enter the realm of prophetic madness, never to return.§!""
 magic_charm_estates_desc_tt:0 "---------------------------------\n"§gThe Charm spell simply makes the target more receptive to the caster's words and actions. While a normal Enchanter may be able to affect one or two individuals, a powerful one can effectively create an Aura of Charm that can affect entire buildings and beyond.§!""
 magic_charm_diplomats_desc_tt:0 "---------------------------------\n"§gThe Charm spell simply makes the target more receptive to the caster's words and actions. While a normal Enchanter may be able to affect one or two individuals, a powerful one can effectively create an Aura of Charm that can affect entire buildings and beyond.§!""
 magic_charm_military_desc_tt:0 "---------------------------------\n"§gThe Charm spell simply makes the target more receptive to the caster's words and actions. While a normal Enchanter may be able to affect one or two individuals, a powerful one can effectively create an Aura of Charm that can affect entire buildings and beyond.§!""
 magic_charm_subject_desc_tt:0 "---------------------------------\n"§gThe Charm spell simply makes the target more receptive to the caster's words and actions. While a normal Enchanter may be able to affect one or two individuals, a powerful one can effectively create an Aura of Charm that can affect entire buildings and beyond.§!""
 magic_memories_blunder_desc_tt:0 "---------------------------------\n"§gThe Modify Memory spell reshapes the target's memory, allowing the caster to slightly alter memories to remember certain events differently or even forget. The ritual variant allows a larger population to be affected, which in turn sows doubt to the rest of the population without needing to expend magic to affect the minds of everyone.§!""
 magic_memories_subservience_desc_tt:0 "---------------------------------\n"§gThe Modify Memory spell reshapes the target's memory, allowing the caster to slightly alter memories to remember certain events differently or even forget. The ritual variant allows a larger population to be affected, which in turn sows doubt to the rest of the population without needing to expend magic to affect the minds of everyone.§!""
 magic_memories_atrocities_desc_tt:0 "---------------------------------\n"§gThe Modify Memory spell reshapes the target's memory, allowing the caster to slightly alter memories to remember certain events differently or even forget. The ritual variant allows a larger population to be affected, which in turn sows doubt to the rest of the population without needing to expend magic to affect the minds of everyone.§!""
 magic_dominate_desc_tt:0 "---------------------------------\n"§gThe minds of lesser men are susceptible to the whims of powerful, magical minds. A strong enough Enchanter could impose his or her will upon the defenders, forcing them to lay down their arms, open gates or even fight their own men, causing havoc and total submission against a besieged fortification.§!""
 magic_war_magic_desc_tt:0 "---------------------------------\n"§gWar Magic is the catch-all term for using offensive magics to alter the course of battle, from flinging fireballs to calling down lightning strikes upon entire regiments of men.§!""
 magic_fireball_desc_tt:0 "---------------------------------\n"§gWorking similarly to a trebuchet, a powerful mage can create a ball of flame the size of a small house to fling across enemy walls and battlements.§!""
 magic_earthquake_desc_tt:0 "---------------------------------\n"§gBy channeling magical energy to the ground one can imitate natural earthquakes at a localized area to destroy even the strongest fortifications. While excellent with an immediate result, this spell can have long-lasting effects on the province as a whole.§!""
 magic_meteor_desc_tt:0 "---------------------------------\n"§gOnly the most powerful of Evokers can tame the will of the heavens and bring down a meteor from above into whatever poor targets the mage desires.§!""
 magic_illusionary_marvels_desc_tt:0 "---------------------------------\n"§gBase level illusion relies on creating colours and sparks out of thin air. Some mages take this to an artform in of itself, creating magical lightshows and performances that can rival even the most advanced Halessi firework displays.§!""
 magic_glamour_desc_tt:0 "---------------------------------\n"§gGlamour is a spell that changes the caster's appearance, normally making them more conventionally attractive. At its lowest level it can hide minor imperfections such as spots and balding, and at its highest it can make an old crone look like an ethereal beauty. Glamour is one of the most common spells seen around the world, especially amongst sorceresses and advisors to the nobility.§!""
 magic_simulacrum_desc_tt:0 "---------------------------------\n"§gA Simulacrum is a near-accurate illusion of a certain individual or being bound to the will of the caster. It can act individually, and can imitate the subject to such an extent than only close inspection can expose it... a perfect duplicate to handle the monotonous affairs of ruling allowing you to study magics undeterred.§!""
 magic_absorb_life_desc_tt:0 "---------------------------------\n"§gAbsorb Life can be used to absorb not only the health of an individual, but their actual life essence which can then be used to fuel spells.§!""
 magic_undead_army_desc_tt:0 "---------------------------------\n"§gWhether it be the recently deceased or dedicated charnel houses, a powerful necromancer can raise a vast army of undead servants capable of defeating and consuming any army on the battlefield.§!""
 magic_lichdom_desc_tt:0 "---------------------------------\n"§gThe path to lichdom is a dark and unholy one, one that only the most desperate or power-hungry spellcasters take, not for the love of their magical craft but for the chance to live forever.\nIf successful, the dark supplicant becomes a Lich: an immortal undead spellcaster that retains its intelligence and personality, with the opportunity, the skill, and all the time in the world to master all forms of magic.§!""
 magic_plant_growth_desc_tt:0 "---------------------------------\n"§gApprentice mages learn life-related transmutation magics but experimenting on plants, which is agreed to be a much safer way to teach the consequences of failing to alter living things rather than using animals or people.\n\nA more talented mage can use this rudimentary skillset to encourage growth in plant life, creating healthier, faster and even tastier crops and food.§!""
 magic_enhance_desc_tt:0 "---------------------------------\n"§gEnhancement of abilities is a common spell amongst adventuring parties, dealt out by wizards and clerics alike.\nThe base version of the spell is a temporary and short-term effect to give an edge in battle, but a more skilled practitioner can combine the spells with weaker but long-lasting draughts that, over a longer period of time, can attain a more permanent change.§!""
 magic_conception_desc_tt:0 "---------------------------------\n"§gThe Rite of Conception is in-fact a series of magical spells and concoctions combined to increase the chances of having a magically-gifted child. The most notorious part of the Rite is during the bedding ritual itself, which generally involves an ornate magic circle drawn beneath the bed of consummation, as well as a mage in the room itself during the act to ensure the circle remains strong and to provide any other magical aids.§!""
 magic_giant_desc_tt:0 "---------------------------------\n"§gGiants were once the hegemons of the old world, and the ones who brought the end to the Rule of Dragons. For a short time the defenders of enemy fortresses will learn what it is like to fight against one of such colossal size.§!""
 magic_dragon_desc_tt:0 "---------------------------------\n"§gWhat's better than a giant? A dragon!\nLong has man dreamt of mastering the skies, and now ruler can make it a reality.\nTake flight and burn them. Burn them all!§!""
 magic_homunculus_desc_tt:0 "---------------------------------\n"§gThe perfect familiar, the perfect servant, the perfect companion. A being made of pure alchemy... and it's alive... IT'S ALIVE!\"\n-A Mad Alchemist\n\nA homunculus (plural: homunculi) is the ultimate construct, an artificial being brought to life through pure alchemy alone. Perfect homunculi more often than not take the idealized form of its creator's race, and while they have a telepathic bond and undying loyalty to their creator (unless the creator proves otherwise), they are fully sentient and independent beings. Homunculi do not reproduce nor age, but if well maintained can be preserved indefinitely.§!""
 magic_construction_desc_tt:0 "---------------------------------\n"§gThrough the power of the mind many mages find work in the labourious task of construction. From transmuting materials for easier usage or transportation, to using telekinesis to carry heavy objects, magical prowess finds itself a place in all forms of industry.§!""
 
