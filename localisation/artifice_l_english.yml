 artifice_research_speed_moderate_tt:0 "Increases our invention research speed by §G20%§."
 artifice_research_speed_moderate_removal_tt:0 "Removes our §G20%§ research speed bonus."
 artifice_cannot_research_expert_tt:0 "Increases our artificer privilege capacity by §G2§, but we will lose the ability to use expert innovations."
 artifice_ivory_tools_enact_tt:0 "All Ivory Provinces get §G-5%§! development cost."
 artifice_ivory_tools_tt:0 "The modifier '§YIvory Tools§!' is removed from all provinces with §YIvory§! as its tradegood."
 estate_artificers_monopoly_of_damestear:0 "Monopoly of Damestear"
 estate_artificers_monopoly_of_damestear_desc:0 "The state has granted the Artificers monopoly rights over damestear production."

 estate_artificers_artificer_generals:0 "The Artificer-Generals"
 estate_artificers_artificer_generals_desc:0 "The reign of the War-Wizard shall be ended by the Artificer-General: an individual officer wielding concoctions, doodads, and innovations which can turn the tide of any battle. While the mages must rely on the lottery of birth for magical talent, we can equip the most-competent soldiers with the greatest inventions we can muster!"
 estate_artificers_relic_fueled_artificery:0 "Mana-Scholarship Harvesting"
 estate_artificers_relic_fueled_artificery_desc:0 "If an artificer asks you where progress is stored, you must respond, “In mana, and in scholarship.” We now harvest both as material goods: damestear as mana in physical form, and relics as stored cooperation with long-dead masters of magic. This will allow us to research significantly quicker."
 estate_artificers_focus_on_quantity:0 "Perfect is the Enemy of Good"
 estate_artificers_focus_on_quantity_desc:0 "We have crafted more inventions than we ever imagined: so many that we cannot use all of them at once. Therefore, by limiting our implementation of particularly powerful inventions, we can mass-produce many small boons to our economy, society, and military. By focusing on many "good" benefits to our country, we can outweigh the loss of sacrificing the fewer "perfect" ones."
 estate_artificers_gnommo_diplomacy:0 "The Gommo Client Network"
 estate_artificers_gnommo_diplomacy_desc:0 "The International Gommo, as the worldwide organization of artificers, has diplomatic relations with nearly every country on Halann. In return for giving the Gommo some privileges within our state - a limited ability to own land and collaborate with our artificers, for instance - they are willing to share their contacts, translators, and emissaries with us!"
 estate_artificers_ravelian_emissaries:0 "Ravelian Emissaries"
 estate_artificers_ravelian_emissaries_desc:0 "With Ravelianism on the rise, it is of utmost importance that we all are united, lest our faith be challenged like the Regent Court before. By replacing our diplomats with Ravelian Preachers, we will easily gain the favor and trust of our fellow brothers in faith."
 estate_artificers_precursor_weapons:0 "Weapons of Mass Production"
 estate_artificers_precursor_weapons_desc:0 "There is a limit to how fully magic can be democratized through artificery. The magical science may be able to do incredible things, and put enchanted weaponry in the hands of the people: but without the materials required to produce those weapons, the power of artificery is purely theoretical. By maximizing our acquisition of damestear and relics, we can ensure that every soldier marches into battle with an artificed gun in hand."
 estate_artificers_porcelain_shields:0 "Porcelain Shields"
 estate_artificers_porcelain_shields_desc:0 "REPLACE_ME"
 estate_artificers_porcelain_shields_tt:0 "Does nothing atm, pending Magic reowork"
 estate_artificers_ivory_tools:0 "Ivory Transmitters"
 estate_artificers_ivory_tools_desc:0 "Ivory works as a magical "transmitter," linking components of artifice to each other with minimal losses in mana. By providing our nation's artificers with the ivory required to make these "transmitters," we can craft magical devices that are far more efficient!"
 artifice_ivory_tools:0 "Ivory Tools"
 estate_artificers_grant_production_rights:0 "The Intranational Gommo"
 estate_artificers_grant_production_rights_desc:0 "Taking inspiration from the global organization, we have organized the artificers, artisans, and nascent industrialists of [Root.GetTag.GetName] into "Gommos" of our own. Led by our country's finest minds, these guilds of the modern world create, construct, and invent with blinding efficiency, and earn us blinding profits. Our artificers may claim a large portion of these profits for themselves, but can such a price ever really tarnish our great progress?"
 estate_artificers_grand_exhibition_hall:0 "The Grand Exhibition"
 estate_artificers_grand_exhibition_hall_desc:0 "Unlike the mages of the past-- jealously guarding their secrets of magic, only occasionally demonstrating them to impress or scare the common people-- we plan to open a grand Exhibition Hall to the public. We will present our inventions and innovations to the world, thereby sharing scientific knowledge and garnering international prestige!"
 estate_artificery_gov_cap:0 "Artificers In The Administration"
 estate_artificery_gov_cap_desc:0 "We shall make use of the ingenuity of the Artificers to strenghten our bureaucracy."
 estate_artificers_trained_mage_hunters:0 "The Magebane Project"
 estate_artificers_trained_mage_hunters_desc:0 "Long has the terror of Witch-Kings plagued the lands of Halann, their immense personal power making meaningful resistance futile. However, with the dawn of new artificer weapons, we are able to train skilled mage hunters through the Magebane Project. The most skilled of soldiers are selected and trained to counter spells and suppress magic, wielding the newest tools designed by artificers to eliminate mages on the battlefield."
 trained_mage_hunters_tt:0 "While we are at war with a Witch King we will gain:\n\n§YModifers:§!\nLand Moral: §G+10%§!\nNaval Moral: §G+10%§!\nDiscipline: §G+5%§!\nShock Damage Received: §G-10%§!"
 estate_artificers_focus_on_artificer_units:0 "Armies of the New Warfare"
 estate_artificers_focus_on_artificer_units_desc:0 "Many battles have been won by fewer, but better-trained and better-equipped men. In this new era of war, the same will hold true. Our enemies may be able to field large armies, but those armies will fall to our own: for no amount of manpower can hold up to modern weaponry, firepower, and logistics. By placing emphasis on training and equipping artificers for combat, we can seize the advantage on the battlefield!"
 estate_artificers_development_tools:0 "The Arsenal of National Development"
 estate_artificers_development_tools_desc:0 "Unlike mage towers, which only benefit the demesnes of individual wizards, we offer a diverse array of new instruments to further our entire nation's prosperity. These tools of development will require incredible initial investments to produce, but will eventually pay off with dividends."
 artifice_requires_artificery_only_mode_tt:0 "Requires Artificery only mode."
 estate_artificers_draft_artificers:0 "Privately-Funded Artificer Regiments"
 estate_artificers_draft_artificers_desc:0 "Artificer regiments are quite expensive, thanks to the experimental and expensive equipment that they have to maintain. If we give artificers more influence within our court, they won't mind producing the equipment required for a few regiments every now and then."
 
 estate_artificers_artificer_generals_decision_title:0 "Artificers: Artificer General"
 estate_artificers_artificer_generals_decision_desc:0 "We will get a Fire Focused General"
 estate_artificers_draft_artificers_decision_title:0 "Artificers: Obtain Private Artificer Funding"
 estate_artificers_draft_artificers_decision_desc:0 "We will rely on our nation's connections with the artificers, requesting them to fund the equipment for new artificer regiments."

 artifice_research_tt:0 "The Artificers will present us reasearch options in some days."
 
 artifice_research.1.t:0 "Committing to Progress"
 artifice_research.1.d:0 "Machinists, merchants, scholars, soldiers, alchemists, academics, bankers, and bureaucrats: all demand more funding for the artificers. The inventors of our country currently languish without state support, working on their own projects and struggling to make a living. Shall we infuse them with money and subsidies? Shall we give them our treasury, as long as they invent something for us in return?"
 artifice_research.1.a:0 "Let us fund the artificers!"
 artifice_research.1.b:0 "On second thought... maybe it's not worth the cost."
 artifice_research.2.t:0 "Deliberative Design"
 artifice_research.2.d:0 "The Techno-Thaumaturges, ready (as always) to debate endlessly over how best to design their next miracle, come to us with a question. Before they lodge their many potential projects in our direction, they must know what types of inventions we wish to see them develop.\n\nHappy as ever to deliberate and work with our administrators, the Techno-Thaumaturges posit the same three schools of study as they always do: industrial, military, or societal research. Which do we choose for their next innovation?"
 artifice_research.2.a:0 "Industrial!"
 artifice_research.2.b:0 "Military!"
 artifice_research.2.c:0 "Societal!"
 artifice_research.3.t:0 "A Choice of Investment"
 artifice_research.3.d:0 "Blueprints spill out of the offices of the capital as dozens (if not hundreds) of inventors petition us to support their particular designs. Thankfully for us, we can mostly ignore them: we have already chosen which organization of artificers we support, and they have brought us a short list of inventions which they might pursue. Which invention do we invest in for the foreseeable future?"
