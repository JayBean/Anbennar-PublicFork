 #Magic/Artificery Selection
 magic_artificery_setup.1.t:0 "The Age of Artificery"
 magic_artificery_setup.1.d:0 "A war-wizard is burned to a crisp by a faraway laser. A robotic laborer is fueled by damestear and grease. An ancient relic is deconstructed and finally understood. In short: scholars, engineers, philosophers, and inventors domesticate the magic of the world. Then, they place these magics into items that anyone can use.\n\nAll across the world, the age of artificery comes alive with a spark. For centuries, artificers have been seen as nothing but novelties: a strange little group of mages employed only by gnomes, then kobolds, then goblins. But now, as mass manufacturing and the scientific method take hold in Halann, artificers become more powerful than anyone imagined. With damestear, relics, ivory, porcelain, iron, steel, mithril, and more all traveling along sprawling new trade networks, inventions are created which shake magical societies to their core. [Root.GetTag.GetName] now must determine where it fits into this equation. \n\nSeveral possible approaches now present themselves. The first is to embrace artificery, stop all official patronage of mages in our society, and delve entirely into the science that we believe to be the future. Alternatively, we can reject the new art: instead of wasting our surplus of damestear and relics on some flighty vision of modernity, we can use these vital resources to empower our mages. Or, finally, we can try to combine the virtues of both: we would invest only partially into mages and partially into artificers, receiving the full benefits from neither while also allowing them to coexist.\n\nWe stand at a crossroads, and we must make a permanent decision. What does [Root.Monarch.GetName] choose? Are we to be a nation fully of artificers, fully of mages, or with a little bit of both?"
 magic_artificery_setup.1.a:0 "We are a nation of mages, not artificers!"
 magic_only_tt:0 "You will keep the mage estate at full power, and will not have the artificer estate. §RNOTE: THIS DECISION IS PERMANENT!§!"
 force_magic_only_tt:0 "Our Country will from now onwards only focus on mages."
 magic_artificery_setup.1.b:0 "We are a nation that can hold both artificers and mages!"
 mixed_tt:0 "You will have both the mage and artificer estates, but both will be weaker than they would be if you specialized in one or the other. §R: THIS DECISION IS PERMANENT!§!"
 force_mixed_tt:0 "Our Country will from now onwards focus on mages and artificers."
 magic_artificery_setup.1.c:0 "We are a nation of artificers, not mages!"
 artificers_only_tt:0 "You will gain the artificer estate, and will lose the mage estate. §RNOTE: THIS DECISION IS PERMANENT!§!"
 force_artificery_only_tt:0 "The state will now only focus on artificery, loosing access to the mage estate."
 magic_artificery_setup.1.d:0 "We are a nation of mages, not artificers!"
 magic_artificery_setup.1.e:0 "We are a nation that can hold both artificers and mages!"
 magic_artificery_setup.1.f:0 "We are a nation of artificers, not mages!"
 unlocked_mode_tt:0 "Special circumstances have unlocked this option."
 magic_artificery_setup.2.t:0 "The Constitution of [Root.GetTag.GetName] Artificery"
 magic_artificery_setup.2.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has officially declared that artificery will be supported by the state. Now, we must figure out what this actually means. Three organizations, all vying to ingratiate themselves with nations across the world, petition [Root.GetTag.GetName] for official support. They each promise inventions and innovations the likes of which we could never imagine: and they each require funding the likes of which we do not want to imagine. We can only afford to patronize one of them, so our choice must be made carefully.\n\nOur first option, the Society of Brilliant Inventors, serves as the prestigious symbol of all artificery. They throw caution to the wind, giving their “Brillite” members full creative freedom: and with this freedom, they have invented the most iconic machines in Halann. Invest in them, and they might create revolutionary technologies like the Sparkdrive or the T-Wave Transceiver…  or they might get distracted, and come up with something utterly useless. To work with the Brillites is to put your trust into something that you cannot control.\n\nOur second option, the Techno-Thaumaturges, are the opposite: philosophers as much as inventors, they see artificery as simply a more scientific branch of traditional magic. Invest in them, and they will study while pulling inspiration from mages, administrators, and scholars alike. To work with the Techno-Thaumaturges is to have them slowly, deliberately, and conscientiously grind away at whatever the state wants them to.\n\nOur third option, the Mechanist Guilds, is a loose coalition of the artisans and engineers of [Root.GetTag.GetName]. Invest in them, and they will research decently quickly, and will let us have a reasonable amount of control over what their artificers create. To work with the Mechanists is to prioritize practicality.\n\nWith these organizations in mind: who does [Root.Monarch.GetName] choose to patronize and support?"
 magic_artificery_setup.2.a:0 "The Brillites, for spontaneous speed!"
 magic_artificery_setup_2_fast_tt:0 "The Society of Brilliant Inventors can research an invention every 5 years, but you will have very little choice in what they invent. §RNOTE: THIS DECISION IS PERMANENT!§!"
 magic_artificery_setup.2.b:0 "The Mechanists, for practical purposes!"
 magic_artificery_setup_2_medium_tt:0 "The Mechanist Guilds can research an invention every 10 years, and give you a moderate amount of choice in what they invent. §RNOTE: THIS DECISION IS PERMANENT!§!"
 magic_artificery_setup.2.c:0 "The Techno-Thaumaturges, for careful contemplation!"
 magic_artificery_setup_2_slow_tt:0 "The Techno-Thaumaturges can research an invention every 15 years. You will be able to choose what type of invention they will make (society, military, or economic), and then will be able to choose many options from within that category. §RNOTE: THIS DECISION IS PERMANENT!§!"
 magic_artificery_setup.2.e:0 "The Dragon Command"
 magic_artificery_setup.2.f:0 "The Discombobulatorium"
 magic_artificery_setup_2_disco_tt: "No control, no direction, pure chaos! They can research an invention every 5 years"
 magic_artificery_setup.2.g:0 "We can only trust the chosen of Surael with the privilege of artificery!"
 magic_artificery_setup_2_elf_tt:0 "The Chosen will be able to research an invention every 10 years and will give you a moderate amount of choice in what they research."
 magic_artificery_setup.2.f:0 "The Shuimu Engineering Cadre"
 organization_feiten_shuimu_cadre_tt:0 "Though a nascent organization only recently given favour and trust by the [Root.Monarch.GetTitle], the responsibilities of the Shuimu Engineering Cadre are paramount. Foremost is their mission to keep our airfleet operation and to drive its development, for our balloons are our primary advantage over our rivals. The complexities and difficulties of doing so cannot be overlooked, and we must take care not to overstretch their capacities, lest we unceremoniously crash and burn."
 
