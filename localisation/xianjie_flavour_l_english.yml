 desc_kanhebao_province_modifier:0 "The Jiangliubao is an ancient fortress-monastery built atop an island at the fork in the Youxiahe river. Local legend states that it was raised by the ancient progenitors of the School of Flowing Water with the help of friendly river spirits."
