  blorc_desc_2863:0 "Khugdir's immense vaults once held enough wealth to begin one of the world's largest banks when its survivors fled from its fall, which still drives the economy of much of the far off Dameshead to this day. These vaults held artefacts and treasures beyond compare, including the legendary Gem of Asra, once belonging to the nearby and long-collapsed Asra Hold. Now the city holds no treasures but the vaults themselves and a vast gate leading out into Escann, for we have taken their many treasures and made them our own. Still it is a shame to have such vaults lie empty when they could be filled with the wealth of our [Root.Owner.Monarch.GetTitle]. Let us go out one more into these new lands, and fill all our lands with Orcish plunder."
  blorc_desc_2868:0 "Unlike the dwarvern forges found in other holds throughout the Serpentspine, the workshops and warehouses of Haraz Orldhum have their walls lined with shackles and chains to hold the slaves that worked them. Layer after layer, built by orc and goblin to hold their brethren in slavery to dwarven masters, as they were kept from the glory of combat and forced to labour for their master's enrichment. But they did now know how strong we are, and these slavers where gutted by orcs from within and without, those who survived being enslaved in turn to serve their true masters. Such a process must continue, with goblin and dwarf slaves now firing the ancient forges, and building the shackles we shall use to enslave all who oppose us."
  blorc_desc_4119:0 "We have fought the dwarves for so long, the days when they were actually organized together, rather than merely dying alone, are merely held in our shamans' myths. But we know this: when they were unified, they were unified under Amldihr.\n\nStill, those days are a relic now. A relic like the one we discovered in seizing Amldihr for our own: a well-worn crown, missing its gems, but made of some precious metal, enchanted with strange magics, and carved with the most ornate of runes. Whatever it once was, it shall now adorn the throne room of [Root.Owner.Monarch.GetName], a piece to remind all of [Root.Owner.Monarch.GetHerHis] dominance over the Serpentspine, and the orcs who rule it. It shall never, ever, be anything more than that."
  blorc_desc_4208:0 "The campaigns we led against the dwarves in the frigid wastes of their northernmost hold were long, arduous undertakings that brought the forces of our [Root.Owner.Monarch.GetTitle] to conflict with some of the most bloodthirsty and determined dwarves we've ever fought, cloaked in the almost servile cold that, at times, threatened to slow our unrelenting charge into their precious capital.\n\nThere is not much to behold of this place we have conquered, with its habitants barely more than the descendants of disgraced misfits and their meager hoards. Instead, we walk away with something infinitely more precious: the legacy of our triumph over the elements themselves."
  blorc_desc_4020:0 "The Hold of Dur-Vazhatun, once the scholarly center of the dwarves, has laid in ruins for millennia, rusting and decaying. Now, it has fallen into our hands, and within it, our armies found a vast amount of surprising discoveries. An amphitheatre, its purpose lost to time. A gigantic room, lined with shelves upon shelves of mostly useless books. Large workshops, filled with various things, contraptions of glass and tubes, various flasks, rusted machinery, gears, and cogs.  Most strange of all, at the top of the hold, a room of shattered glass and a rusted dome that opens onto the peak of the mountains. These damned dwarves have always used their books, guns, and machinery against us, and even when they are long gone, their incomprehensible machines often pose as obstacles blocking our goals. However, throughout these workshops and among the shelves of books, there are schematics and instructions, filled with helpful pictures, and not simply scratched in their cursed language. They contain information on how some of the decaying weapons and mysterious machinery found throughout the Dwarovar work. Armed with this knowledge, our glorious warband may find surviving in the detritus of this weak and demolished empire somewhat easier."
  blorc_desc_4147:0 "Plenty of dwarves would tell the stories of charges through the interior of the mountain, rams and riders clad in ramsteel and throwing back any orcish attempt at intrusion. Now with the taking of this hold we prove those tales a lie. Some of their stories still ring true though, especially those concerned with the taste of their mutton or the weight of their lambs and ewes. Whether stewed, roasted or boiled they make a fine delicacy, and help both our warriors and our young ones grow fast and strong. "
  blorc_desc_4236:0 "Honours and treasures aplenty always end up in the hands of those soldiers who first let foot inside of a newly conquered hold, whether due to ritual or circumstance. Here though the orcish vanguard was especially well rewarded as may of them claimed a set of mithril armour from the plundered remains of the captured armoury. Now as long as these orcs or their descendants serve in our armies the tip of every lance and the blade of every sword will be turned aside by our front-most troops, giving us still greater successes on the battlefield."
  blorc_desc_2931:0 "Er-Natvir, the center of the dwarovar, has long stood as an affront to the will of Dookan and the righteous mandate we hold over the dwarves. Like a failing heart, it pumped the necessary goods that kept the bleeding corpse that was Aul-Dwarov alive for as long as it did, defiant to keep itself and its vestigial holds alive, only to prolong its own suffering.\n\nHaving now conquered and are in full control of the heart and its assembly line, our forces have turned this dying heart into a working factory of orcish design, giving us the means necessary to run amok through its veins."
  blorc_desc_4056:0 "Verkal Kozenad was the first hold to fall when we burst out of Hul Jorkad and showed all the Serpentspine our might. Now we have again taken this old hold, and though our ancestors were quite successful in looting it, we have managed to find a few more trophies that they missed.\n\nIn particular is a collection of strange fluids and papers, tucked away in deep-buried alcove. Some testing by the orcs least-bloodied in its conquest showed the liquids are poisonous to drink, disgusting when used as a sauce — but priceless when used as ink for messages we would like to keep secret. We shall reserve this supply for the [Root.Owner.Monarch.GetTitle]'s most important letters, and ensure none dare to poke their nose where it does not belong. "
  blorc_desc_2963:0 "The Dwarovar is ours, and orcs can be found across the Serpentspine. But if there is anything we share, anything that thrums through all of us, it is rooted in Hul-Jorkad. To own that hold, to ensure the dwarves are expunged from its halls, their mighty walls torn down and their deep dungeons destroyed, it somehow speaks to the very nature of every orc. And with that done, we shall be even more united in our Dookan-given purpose."
  blorc_desc_4238:0 "We had hardly held Orlghelovar a week, were still cleaning the shattered glass that littered its floors, when we spotted the first merchant caravan arriving. They did not look askance at the Hold's new occupants, and were quick to get to business.\n\nApparently, they hail from a city called Nathalaire, and consider it their god-given purpose to trade widely and freely. And they made clear to one of the [Root.Owner.Monarch.GetTitle]'s favored chieftains that whatever we had for sale, they'd be happy to take to market, no questions asked. It seems a very profitable partnership approaches!"
  blorc_desc_2942:0 "When we made our way into the marble hold of Shazstundihr, amidst broken statues and defaced marble arches we found a sight well-known to orcish eyes: the trappings of goblin residence. It was only when we first ventured outside the Hold into the blinding light of the nearby hills that we saw why: Goblins had been here, and had left, wisely leaving this abode and saving us the need to kill them for it.\n\nStill, this means we have opportunities aplenty in the surrounding lands. Perhaps the goblins have tribute they would be willing to offer to keep us away, perhaps even the humans can learn a similar relationship. And already there are whispers of even more we might learn, hints of a new purpose or meaning. Where these are coming from, [Root.Owner.Monarch.GetName] does not know, but [Root.Owner.Monarch.GetSheHe] does know that clearly there is much to be learned outside Shazstundihr's gates."
  blorc_desc_4093:0 "Amidst the heaving death of the empire of the dwarves, there was, for a time, a singular beacon of hope among the dwarves: Arg-Ordstun. Not even the most fanatical of our brethren, for a time, had the ability to break through its formidable defenses, forcing us back to retreat and rethink, time and time again. The dwarves of the place grew defiant, proud, comfortable even in the false pretense that — so long as the walls stood — Arg-Ordstun and her peoples were safe, even if it meant they were to be the last of their kind.\n\nOur defilation of this place was done with great prejudice and pleasure, the husk of this ruined hold serving as a reminder to all, orcs or otherwise, that it is not a case of if, but when we will bring all the Serpentspine to its knees"
  blorc_desc_4100:0 "Verkal Skomdihr was long tested as a fortress, facing countless attacks by the fey and so piling vaults high with powder and shot for each time they came to besiege the fortress. All that meant nothing when we arrived though, except that those same guns they were so proud of could be taken from their dead and wielded by proud orcs in our ever-growing army. Though we've taken trophies from every dwarfish band that broke before us this time we found huge warehouses piled high with ammunition, armouries stoked with spare rifles and beyond that... the Deepwoods themselves. Trees from which to carve new stocks, hunting grounds to give young ones practice and even a few pitiable orcs bleeding back in from the forest, chased from their homes and all too ready to die for us. More so than ever before, every orc in our empire shall be armed and ready to fight."
  blorc_desc_2973:0 "The conquest of Ovdal Lodhum left many a pink banner trampled in the mud. But they did fight fiercely, better-trained and with more discipline than most dwarves we had crushed before us. We forced our way through a tunnel inundated with burning pitch, savaged their forces that used strange crystal lights for tunnel fighting. They gave us no quarter, and were commendably brutal in their fighting — but they fell, like all dwarves shall before orcish blade.\n\nIt is only in seizing the Hold's deepest reaches did we begin to see the reason behind their impressive showing. [Root.Owner.Monarch.GetName] came across, in a place of high honour, a blade blue steel stained deep with blood, a blade known to every orc, one that features in the scary stories we tell our children and even an adult's nightmares. The blade Orcrend, wielded by the one they call Trickster, who slew thousand upon thousand of orcs and never fell in turn to our axe or spear. It seems he was indeed a man, and not just a ghost or spectre, and must have settled in this hold.\n\nBut the time where orcs were killed is past, now it is time for orcs to do the killing. Orcrend shall be taken to an anvil, and hammered by the [Root.Owner.Monarch.GetTitle] until it shatters. We have slain a nightmare, and all orcs shall breath easier for it."
  blorc_desc_4039:0 "The tunnels and caverns of the Serpentspine have always been hostile to orcs, the constrained spaces and desolate rock a good whetstone for our strength and fury. But never had we found a place where the land itself seemed to oppose our war as when taking Gor Burad.\n\nWe felt the heat as soon as we approached, but even then did not expect the lava moats, nor the furious dwarves. They took many orcs' lives, demanded a new approach, and for a moment [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] dispaired of conquering the Hold.\n\nBut only for a moment. Our fury and ferocity burns hotter than even molten rock; the Hold could not hold us off forever. And the lessons we learned in taking it shall ensure that all the others fall quicker as well."
  blorc_desc_4217:0 "After our capture of Gor Vazumbrog our horde were given permission to sack the hold. While such an opportunity is not rare, our warriors didn’t waste a moment in scouring the depth in hopes of finding anything of worth. What was found in the hold shocked us. The Skewered Drake clan is well known for having slain a Drake that once inhabited this hold, what was not known was they enslaved one of its children, using it’s to breed mounts and using its searing breath to fuel their furnaces.\n\nWe control Gor Vazumbrog, and with it we control this ancient drake."
  blorc_desc_4078:0 "No orc worthy of the name would ever admit to fearing a dwarf. Even the fiercest warriors among them might be respected, at most, and the nightmare of Orcbane is no dwarf at all, either a human or some haunting spectre.\n\nBut reports from the cleverest orcs, who [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] sent into the depths of Hehodovar, indicate that... perhaps... a dwarf has finally earned that designation. For in the Hold's oldest passageways, apparently, books and manuals have been found in a hand still legible, said to be the hand of the Hold's founder himself, Hehogrim. While normally we would burn any such relics, these refuse to catch alight. And from the ashen faces among the orcs who read those texts, the mind is brilliant and terrifying in its brilliance.\n\nThere is undoubtedly a lot to be learned from these works, even for us. But they must only be read by one of [Root.Owner.Monarch.GetName]'s advisors, never the [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetHerselfHimself] — it would undoubtedly inspire an Ozarm'Chadash if [Root.Owner.Monarch.GetSheHe] could credibly be said to fear any dwarf, and that might just happen if [Root.Owner.Monarch.GetSheHe] looks upon Hehogrim's works directly."
  blorc_desc_4124:0 "Seghdihr, and the Segbandal they led, fought our ancestors to a stand-still as they tried to enter the Central Serpentspine. But we are not our ancestors: we are stronger, fiercer, tougher. We would ask the Citrine Dwarves if that has been made clear to them, but living ones are few and far between within the Hold's halls nowadays — corpses, of course, still litter the ground everywhere.\n\nWe will, however, undoubtedly see that truth in the eyes of those who deal with us, the cowardice of those would would oppose us — whatever stopped orcs before, wherever we were held back, it shall not survive the [Root.Owner.GetName] onslaught."
  blorc_desc_2914:0 "The Dwarovar is a rich land. And we have seized many riches in showing it the might of orcish fist and blade and bullet. But none compares to the treasury of Verkal Gulan, big enough that [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] could be fully submerged within.\n\nIt is enough to give every soldier double the pay, fulfill the [Root.Owner.Monarch.GetTitle]'s wildest dreams, with plenty left over. And as for that remainder's use? Well, already there are merchants at the Hero's Gates, willing to take any deal with the Hold's new conquerors for a piece of its riches. And now that we have coinage aplenty, we shall be able to do more than just bargain with them."
  blorc_desc_4218:0 "Many fortresses have fallen as we win the Serpentspine with tooth and claw and blade. This one, Gor Ozumbrog, would be just another in the list if it was not for its positioning on the eastern edge of the Serpentspine. One of our generals has remarked that it seems a halfway point, because of that: halfway through the Serpentspine, halfway to fulfilling our glorious Dookan-given destiny.\n\nIt serves as a reminder, too. So much has fallen before us — and we must not lose it in turn. So much has been taken, and must be kept. The enemies gates have fallen, ours must stand strong. Here in Gor Ozumbrog, and everywhere."
  blorc_desc_4247:0 "The guns of Ovdal Kanzad took their toll. [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] knew they would went [Root.Owner.Monarch.GetSheHe] sent the forces against its walls. The massive batteries that manned its gates produced booms that could be heard from leagues away, and the forces that ultimately took it had climbed over vast piles of orcish corpses to get there.\n\nBut the deed is done. Ovdal Kanzad has fallen. And we have learned a thing or two about enduring unrelenting cannonfire in the process."
  blorc_desc_4265:0 "As our armies marched into the vanquished Hold of Grozumdihr, they noticed a strange gate at its entrance, with Dwarven words inscribed in a strangely-lit green stone. It seemed not worth the effort to pry those jewels from their place, and so when one of the more learned shamans with some understanding of that strange tongue entered, she could decipher some of what it said.\n\nWhich revealed an odd discovery. Apparently our conquest was welcome? It was inevitable, of course, but the dwarves are strange to have invited it. Perhaps that is why they fell so easily.\n\nTheir seeming disposition did mean our looting was somewhat less violent than usual, which left a strange set of papers unburned, and unshredded. [Root.Owner.Monarch.GetName] has claimed them for [Root.Owner.Monarch.GetHerselfHimself], and only time will tell what [Root.Owner.Monarch.GetSheHe] may learn from them."
  blorc_desc_4284:0 "Ovdal Az-An, the greatest goblin hold, has fallen. As the hold falls our orcs swarm the structure there seems to be an extra layer of savagery on top of the usual battle rage and the reason for this becomes quickly apparent. The goblins here had the audacity to keep our brethren as slaves, being forced to mine the depths of the hold.\n\nThe head of the goblin who ruled this hold is brought to our [From.Monarch.GetTitle], an immensely forgettable goblin but his head will serve as reminder to the enslaved remnants of their clan when they take our brothers' place in the mines."
  blorc_desc_4266:0 "The ale we've seized from the dwarves in our conquests has been hearty stuff, and rumor has that it is deadly to non-dwarves (and, apparently, non-orcs). But we, on the other hand, have been deadly to dwarves, and we need a brew that'll match that trait.\n\nNow that we control the distilleries of Hul-az-Krazakol, we can get to work on brewing such a drink. And if we give a sip or two to our warriors before battle (and a few more as reward if they fight well), we shall undoubtedly see a new level of fury expressed in our fighting."
  blorc_desc_4350:0 "For millennia we have forced goblins to serve orcish might, a generous reward when compared to simply slaughtering them and letting their blood water the Serpentspine's caverns. But in taking Tuwad-Dhumankon, and slaying its residents, we have seen evidence of a more concerted effort towards the enslaving of these creatures.\n\nA systematic hierarchy, detailed requirements and tribute payments, precise demands — clearly the Hobgoblins' similarity to their lesser brethren has forced them to be organized in the organization of their slavery. These should be even more effective when backed by orcish fury, ferocity, and steel, and [Root.Owner.Monarch.GetName] will take a look over what we have found in the Hold to see what might be applied to the goblins that serve [Root.Owner.GetName]."
  blorc_desc_4311:0 "We are used to dominating the Dwarovar. Holds' wall fall before our onslaught, the dwarves are crushed into the ground they love, goblins left a green smear on cavern walls. But the hobgoblins? They reminded us why the Dwarovar is a place of blood and brutal battle, even for us orcs.\n\nTheir solid lines would not break before a mighty charge, even when most would turn and run. Their well-trained soldiers would not shatter before sword and axe and orcish might. Their discipline could withstand bloody losses, and not crumble.\n\nBut they fell, nonetheless. We have taken Gronstunad, the brightest of the Holds they rule. And all their solid forces, their impressive armies — well, it has just made an excellent whetstone on which to sharpen the blade of our troops."
  blorc_desc_4323:0 "At the easternmost end of the Serpentspine we have found the dwarves' most well-hidden hold, a bizarre place that unsettled the troops just from being inside it. Our warriors, upon storming the place, were lulled after their conquests into a sleep that was far from natural; with many warriors describing visions that ranged from the crumbling walls of structures that pierced the sky, to sandstorms of night-black sands billowing from the mountains and onto the thirsting earth.\n\nOur shamans took immediate interest in the hold and came to survey it, noting the change in behavior of the now permanent orc residents who seemed to be a more wary sort than the usual, citing their odd yet not unwelcome dreams as the source of their change. It appeared the root of the mystery, as with all things in the Dwarovar, was buried - this time in the depths of the unconscious mind. Upon rest, they came across something that would change them irreparably: a vision of an empty desolate room, and the sound of chains budging in the distance.\n\nThat vision was just the beginning however, debates of its meaning have begun to whip up the imagination of our shamans, now interested in uncovering the truths prophesized by the dreams that now live in the minds of the orcish people."
  
  blorc_option_2863:0 "We may need to build more treasuries, soon!"
  blorc_option_2868:0 "One day, all the Serpentspine shall be shackled the same."
  blorc_option_4119:0 "The days of the dwarves are done."
  blorc_option_4208:0 "Let us celebrate... in a less desolate part of the Serpentspine"
  blorc_option_4020:0 "The more we conquer the more we learn, the more we learn the more we conquer!"
  blorc_option_4147:0 "The [Root.Owner.Monarch.GetTitle] shall eat lamb tonight!"
  blorc_option_4236:0 "We were unstoppable before. But this shall make things a bit smoother."
  blorc_option_2931:0 "With every beat of the heart, we shall conquer more of the Serpentspine."
  blorc_option_4056:0 "The first such letter shall be to that pretty orc I met in [Root.Owner.Capital.GetName]..."
  blorc_option_2963:0 "We are renewed in our purpose."
  blorc_option_4238:0 "I can smell, taste, feel the gold already..."
  blorc_option_2942:0 "Only Dookan knows what we may soon learn."
  blorc_option_4093:0 "A new age for the Serpentspine has begun. Our age."
  blorc_option_4100:0 "We will use these better than their previous owners ever could."
  blorc_option_2973:0 "[Root.Owner.Monarch.GetName] shall sleep well tonight."
  blorc_option_4039:0 "Now that we have conquered the lava... can we cook on it?"
  blorc_option_4217:0 "Our enemies have been crushed, slain, slaughtered. Now they shall burn as well."
  blorc_option_4078:0 "Give those who dare to read the texts all the fungus-wine they might need to do so."
  blorc_option_4124:0 "There is terror in the caverns and tunnels. We shall not stop."
  blorc_option_2914:0 "These merchants have good sense. So do we."
  blorc_option_4218:0 "We are killers. But really, we just win, thoroughly."
  blorc_option_4247:0 "The guns fell. We did not."
  blorc_option_4265:0 "If it is not interesting reading material, it shall serve fine as kindling."
  blorc_option_4284:0 "They shall work as hard as the holds' pigs, or they shall feed them."
  blorc_option_4266:0 "Drink up! And bring an extra pitcher for the [Root.Owner.Monarch.GetTitle]!"
  blorc_option_4350:0 "Who ever imagined our slaves were worth thinking about?"
  blorc_option_4311:0 "It's enough to almost pity the next foe to cross us."
  blorc_option_4323:0 "Perhaps the [Root.Owner.Monarch.GetTitle] should visit, what might [Root.Owner.Monarch.GetSheHe] dream?"
  
  
  #Black Orc Ozarm'Chadash duel infested holds
  diggy_duel_win_tooltip:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] wins and becomes the rightful ruler of the hold."
  diggy_duel_defeated_tooltip:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] loses and will be sent home, seen as weak. Potentially dying from [Root.Monarch.GetHerHis] injuries."
  diggy_duel_reverse_tooltip:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] dies and the chieftain of the hold claims the realm, exiling the heir and consort."
  diggy.125.t:0 "Planning The Ozarm'Chadash"
  diggy.125.d:0 "The Ozarm'Chadash is an ancient tradition in orc society, perhaps even the oldest. In a traditional sense it is a way for the have nots to take from the haves, a means for the strong youth to take from the decaying old. If an orc holds a title, a wife, an axe or even an entire tribe a challenger can duel them for it, risking both lives in the process. A Ozarm'Chadash (Duel For Honor in Orcish) is a fight to the death if the winner decides so, but the loser is occasionally spared by the victor, often for extra humiliation. \n\n In our case we are planning to challenge one of the minor chieftains occupying one of the decrepid holds in the periphery of our realm. These lesser chiefs who infest their holds never last long in their dog-eat-dog world, meaning they will not refuse, as that is surely the largest sign of weakness in orc society. \n\n Which chieftain do we challenge?"
  diggy.125.a:0 "The chieftain of §T[duel1.GetName]§!"
  diggy.125.b:0 "The chieftain of §T[duel2.GetName]§!"
  diggy.125.c:0 "The chieftain of §T[duel3.GetName]§!"
  diggy.125.e:0 "The chieftain of §T[duel4.GetName]§!"
  diggy.125.f:0 "Go Back"
  diggy.126.t:0 "The Ozarm'Chadash"
  diggy.126.d:0 "As [ROOT.GetRulerTitleAndNameOrRegencyCap] and [Root.Monarch.GetHerHis] personal guard travel to [duel_target_blorc.GetName], and delivers [Root.Monarch.GetHerHis] challenge to the closed dwarven gate, the guards of [duel_target_blorc.GetName] spread the news to the hold, forcing the chief to accept. \n\n When the chieftain arrives it became clear this would not be an easy fight, as the chief was clearly forged in battle, like any Black Orc living in the holds are. As thousands of orcs gather outside the gate to see this duel between the past and the future, [ROOT.GetRulerTitleAndNameOrRegencyCap] sharpens their axe one last time."
  diggy.126.a:0 "'Radag! Radag! Radag!'"
  diggy.127.t:0 "Victory!"
  diggy.127.d:0 "As expected,[ROOT.GetRulerTitleAndNameOrRegencyCap] defeated the chieftain of [duel_target_blorc.GetName], slaying them in the process. As the orcs of the hold began chanting 'Khodash [Root.Monarch.GetName], Khodash [Root.Monarch.GetName], Khodash [Root.Monarch.GetName]!', it became clear the hold has just gotten a new chief."
  diggy.127.a:0 "All Black Orcs will one day bow for $COUNTRY$"
  diggy.128.t:0 "Humiliation!"
  diggy.128.d:0 "As the chieftain of [duel_target_blorc.GetName] brought down their axe one last time, everyone thought it was over for [ROOT.GetRulerTitleAndNameOrRegencyCap], who had been on the defensive for most of the duel. However, [Root.Monarch.GetSheHe] was spared. The axe a mere inch from their face, penetrating into the cave-floor. The orcs of [duel_target_blorc.GetName] began chanting the name of their victorious chief, as [ROOT.GetRulerTitleAndNameOrRegencyCap] attempted to get up, heavily bleeding and shamed, and motioned to [Root.Monarch.GetHerHis] men to carry [Root.Monarch.GetHerHim] out."
  diggy.128.a:0 "Get me out of here"
  diggy.129.t:0 "A new Chief!"
  diggy.129.d:0 "As the chieftain of [duel_target_blorc.GetName] brought down their axe, splitting the skull of [ROOT.GetRulerTitleAndNameOrRegencyCap] wide open, a silence went through the crowd. Soon the silence broke into cheering coming from [duel_target_blorc.GetName]'s side of the crowd, as the chief claimed the regalia of [Root.Monarch.GetName] for themselves and the personal guard of [Root.Monarch.GetName] began swearing their loyalty to the new $MONARCHTITLE$. As the new $MONARCHTITLE$ began marching towards the capital, with the mutilated head of the old $MONARCHTITLE$ as proof, a new era for the [Root.GovernmentName] ushered in."
  diggy.129.a:0 "Hail the new $MONARCHTITLE$"
  diggy.130.t:0 "Heir Returns!"
  diggy.130.d:0 "It turns out the heir that was forced into exile due to the recent regime change did not leave the realm at all, instead, they have amassed an army of loyalists and are marching on the capital!"
  diggy.130.a:0 "I defeated their parent, I shall defeat them."
  diggy.131.t:0 "Plunder Camp Construction"
  diggy.131.d:0 "It is time for our orcs to build a new outpost on the grave of a million dwarves, allowing us to dig up their treasures and support our burgeoning military"
