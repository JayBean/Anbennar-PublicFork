  diggy.157.d:0 "A marble merchant has reached [blorc_plunder_target.GetName] and wishes to purchase a considerable of marble from the local plunderers, we can let them sell it, earning us quite some funds. Alternatively we can pay the merchant to transport the marble safely to the capital where we can incorporate it into our government buildings."
