  the_underempire_desc:0 "Home of the Obsidian Dwarves, and eternal domain of the Runefather, the Under-Empire serves as the physical manifestation of the Father’s will. Deep beneath the earth, protected by ancient rune-magic, the Under-Empire was carved away it's territory from the abyss of the Serpentspine itself, and survived to this day in splendid isolation.\n\nHowever, the Under-Empire is isolated no longer, as the Obsidian Legions now seek to expand the Runefather’s holy dominion to the surface world once more, and we can draws from it's unlimited resources to help us in our reclamation.\n\n§YThe higher the level of the §HRunelink§!, and the greater the bonuses we can get.\nThe higher the level of the §HRunefather's Maw§!, the less costly the drawback will be.§!"
  open_link_tooltip:0 "The Runelink is Open!"
  
  runic_battery:0 "§PRunic Battery§!"
  runic_batteryDESCR:0 "Monolithic pieces of artillery, carved from blessed Obsidian, and functioning through the use of holy Runes, therefore function through the Will of the Runefather. Far more powerful than normal artillery, the thunder of the Runic Batteries shake the foundations of the Serpentspine itself, the sound of their firing bringing fear to all who would deny His divine Will."
  runic_battery_tooltip:0 "§GWe will unlock a new type of battery!§!"
  
