  diggy.159.t:0 "Exceptional Plundering Year In [blorc_lab_hold_event_target.GetName]"
  diggy.159.d:0 "The plunderers in [blorc_lab_hold_event_target.GetName] have had an exceptional year, what shall we do with the surplus of crowns?"
  diggy.159.a:0 "It belongs to us at the top"
  diggy.159.b:0 "Spread the surplus through the administration"
  diggy.160.t:0 "Dwarven Siege Weapon In [blorc_lab_hold_event_target.GetName]"
  diggy.160.d:0 "Deep in the hold of [blorc_lab_hold_event_target.GetName] a experimental battering ram has been found, designed especially to ram open even the toughest hold gates. The local plunderers have taken a liking to the ram and are calling it Grond, they want to bring it to the tunnels and test it on some rocks... It is however reportedly stuck deep down, and certain buildings will have to be slammed down with the ram to get it to the central elevator shaft. What shall we do with it?"
  diggy.160.a:0 "Send it to the capital, our tinkerers will learn from it"
  diggy.160.b:0 "Send it to the main army, may Grond destroy all gates"
  diggy.161.t:0 "Dwarven Administration Building Found In [blorc_lab_hold_event_target.GetName]"
  diggy.161.d:0 "Whilst exploring the countless corridors of the hold of [blorc_lab_hold_event_target.GetName] the local plunderers have found a dwarven administrative building. It still has some tools that can either be sold or used by our own administration..."
  diggy.161.a:0 "Send it to the capital, our government has need of it"
  diggy.161.b:0 "Sell it all to the highest bidder"
  diggy.162.t:0 "Dwarven Mural Found In [blorc_lab_hold_event_target.GetName]"
  diggy.162.d:0 "Whilst exploring the countless corridors of the hold of [blorc_lab_hold_event_target.GetName] the local plunderers have found a dwarven mural featuring a battle between orc and dwarf. Our shamans say it is our duty to dig out the mural and move it to one of our holy sites for closer study..."
  diggy.162.a:0 "Dig it out carefully!"
  diggy.162.b:0 "They did not say to dig it out and move it in one piece..."
  diggy.163.t:0 "Dwarven Statue Found In [blorc_lab_hold_event_target.GetName]"
  diggy.163.d:0 "As our plunderers made their way to a new section of [blorc_lab_hold_event_target.GetName], they spotted it... A large statue featuring a dwarf, with the head of an orc in one hand and an axe in the other. Such an attack on the honour of all orcs will not stand, literally. In what direction are we toppling this statue?"
  diggy.163.a:0 "North, on the offices"
  diggy.163.b:0 "South, on the guild"
  diggy.163.c:0 "East, on the barracks"
  diggy.164.t:0 "Ogres Arrive In [blorc_lab_hold_event_target.GetName]"
  diggy.164.d:0 "As hundreds of ogre refugees begin gathering near the gate of [blorc_lab_hold_event_target.GetName], their leader asks for refuge. They wish to work in our plunder camp and ask us to open the gate to our realm for their people, what do we do?"
  diggy.164.a:0 "Let them work in the camp"
  diggy.164.b:0 "They can come work in the capital"
  diggy.164.c:0 "Leave, now!"
  diggy.165.t:0 "Mithril Vault In [blorc_lab_hold_event_target.GetName]"
  diggy.165.d:0 "As hundreds of orcs toil away at a giant vault made of solid mithril in [blorc_lab_hold_event_target.GetName], their leader asks for help from the state. They claim to need explosives or the help from goblins, who are better at these sort of tasks. The leader requests goblins from the capital, or a large delivery of explosives... What do we do?"
  diggy.165.a:0 "[blorc_lab_hold_event_target.GetName] has a population of goblins, don't they?"
  diggy.165.b:0 "We will send goblins from the capital, temporarily."
  diggy.165.c:0 "We will buy explosives for the vault."
  diggy.166.t:0 "Fight Club In [blorc_lab_hold_event_target.GetName]"
  diggy.166.d:0 "As thousands of orcs toil away at the hold of [blorc_lab_hold_event_target.GetName], their leader asks us for permission to establish an arena, as the men grow restless. He claims could become a tradition across the entire realm, and be the beginning of something great. What do we do?"
  diggy.166.a:0 "Have fun, take whatever equipment from the hold you need"
  diggy.166.b:0 "I'd rather you spent the extra time with extra digging"
  diggy.167.t:0 "Dwarven Museum In [blorc_lab_hold_event_target.GetName]"
  diggy.167.d:0 "Reports of a dwarven museum in [blorc_lab_hold_event_target.GetName] have reach the administration. The plunderers ask if they should throw the contents on the loot pile or send it to the capital for our own museums?"
  diggy.167.a:0 "A fine addition to our collection of war loot."
  diggy.167.b:0 "Meh, throw it on the Loot pile."

