  diggy.132.t:0 "Dwarven Agricultural System Found In [blorc_plunder_target.GetName]!"
  diggy.132.d:0 "Our plunderers in [blorc_plunder_target.GetName] have discovered a large, intricate and metal-rich system of pipes, valves, aquifer pumps, noria, aquaducts and sprinklers spanning for many miles deep in the hold. It was apparently used by the dwarves as an agricultural system beyond our comprehension. They have begun stripping it for valuables, should it be sold, or repurposed for the capital?"
  diggy.132.a:0 "Sell the parts!"
  diggy.132.b:0 "Our farmers have need of this!"
  diggy.132.c:0 "Sell the parts!"
  diggy.132.e:0 "Our farmers have need of this!"
  diggy.133.t:0 "Goblin Squatters Found In [blorc_squatter_event_target.GetName]!"
  diggy.133.d:0 "In the Hold of [blorc_squatter_event_target.GetName], a cave in caused by our plundering has brought us into contact with a previously unknown section of the hold, which to our surprise, is home to what seems like thousands of goblins, feeding on underground rivers and fungi farms. What shall we do?"
  diggy.133.a:0 "Kill them all!"
  diggy.133.b:0 "They will work in the capital!"
  diggy.133.c:0 "They can join the plunderers."
  diggy.134.t:0 "Dwarven Forge Found in [blorc_military_academy_hold_event_target.GetName]!"
  diggy.134.d:0 "During the excavation of a collapsed hallway, a large forge has been discovered in [blorc_military_academy_hold_event_target.GetName], what shall we do with it?"
  diggy.134.a:0 "Scrap it for parts and have them sold!"
  diggy.134.b:0 "Scrap it for parts and have them sold!"
  diggy.135.t:0 "Dwarven Lab Found in [blorc_lab_hold_event_target.GetName]!"
  diggy.135.d:0 "After hauling hundreds of pieces of a collapsed roof out of a corridor, the plunderers of [blorc_lab_hold_event_target.GetName] have discovered an old lab used by the dwarves, with some tools still whole and some documents still partially readable. What shall we do with it?"
  diggy.135.a:0 "Sell it to the dwarves, we need the funds"
  diggy.135.b:0 "This is for our tinkerers"
  diggy.136.t:0 "The Magma Forge of [blorc_magma_forge_hold_event_target.GetName]!"
  diggy.136.d:0 "We always knew the dwarves in [blorc_magma_forge_hold_event_target.GetName] had stronger steel than any we fought before. Now we know why: A massive forge, using magma from below as fuel, sits at the bottom of the hold. It is now ours, what shall we do with it?"
  diggy.136.a:0 "Take it apart and recreate it in our style back in [Root.Capital.GetName]"
  diggy.136.b:0 "Sell it all to the highest bidders"
  diggy.137.t:0 "The Artificer Hall of [blorc_artificier_hall_hold_event_target.GetName]!"
  diggy.137.d:0 "We always knew the dwarves in [blorc_artificier_hall_hold_event_target.GetName] were niftier than any we fought before. Now we know why: A massive science complex, the likes of which we've never seen before, sits at the bottom of the hold. It is now ours, what shall we do with it?"
  diggy.137.a:0 "Take it apart and recreate it in our style back in [Root.Capital.GetName]"
  diggy.137.b:0 "Sell it all to the highest bidders"
  diggy.138.t:0 "The Grand Manufactory of [blorc_engineer_manufactory_hold_event_target.GetName]!"
  diggy.138.d:0 "We always knew the dwarves in [blorc_engineer_manufactory_hold_event_target.GetName] were more industrious than any we fought before. Now we know why: A grand manufactory, the likes of which we've never seen before, sits at the bottom of the hold. It is now ours, what shall we do with it?"
