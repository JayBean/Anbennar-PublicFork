  diggy.138.b:0 "Sell it all to the highest bidders"
  diggy.139.t:0 "The High Gardens of [blorc_high_gardens_hold_event_target.GetName]!"
  diggy.139.d:0 "The dwarves from [blorc_high_gardens_hold_event_target.GetName] were without a doubt the fattest we ever saw. Now we know why: They have an agricultural district, the likes of which we've never seen before. It is now ours, what shall we do with it?"
  diggy.139.a:0 "Take it apart and learn from it"
  diggy.139.b:0 "Sell it all to the highest bidders"
  diggy.140.t:0 "The Military Academy of [blorc_military_academy_hold_event_target.GetName]!"
  diggy.140.d:0 "The dwarves from [blorc_military_academy_hold_event_target.GetName] were without a doubt the most disciplined dwarves we ever conquered. Now we know why: They have a military academy, the likes of which we've never seen before. It is now ours, what shall we do with it?"
