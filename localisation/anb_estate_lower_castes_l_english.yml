 #Lowercastes Agenda Descriptions
 estate_lowercastes_develop_x_desc:0 "The [Root.GetLower CastesName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_lowercastes_build_temple_in_y_desc:0 "The [Root.GetLower CastesName] urge us to build a magnificent house of worship in [agenda_province.GetName] so that the masses might have an adequate place to congregate in the province."
 estate_lowercastes_hire_advisor_desc:0 "The [Root.GetLower CastesName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 estate_lowercastes_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetLower CastesName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 estate_lowercastes_convert_province_x_desc:0 "The [Root.GetLower CastesName] are concerned at the continued presence of unbelievers in our nation. They demand that we root them out, starting with those living in [agenda_province.GetName]!"
 estate_lowercastes_reduce_war_exhaustion_desc:0 "The [Root.GetLower CastesName] complain at the suffering caused by [Root.GetUsableName]'s many wars. They beseech us to allow the nation to recover before attempting further conquests."
 estate_lowercastes_recover_stability_desc:0 "The [Root.GetLower CastesName] long for stability. They call on us to restore order to [Root.GetUsableName]."
 estate_lowercastes_increase_stability_desc:0 "The [Root.GetLower CastesName] see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 estate_lowercastes_reduce_overextension_desc:0 "The [Root.GetLower CastesName] claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests."
 estate_lowercastes_restore_devotion_desc:0 "The [Root.GetLower CastesName] are dismayed at the lack of devotion shown by the [Root.Monarch.GetTitle]. They demand that proper religious practices be restored in [Root.GetUsableName]."
 estate_lowercastes_root_out_heresy_desc:0 "The [Root.GetLower CastesName] consider our failure to confront the heretical beliefs practiced in [agenda_country.GetUsableName] a stain on the honor of our nation. They demand immediate action to bring them back into the light."
 estate_lowercastes_crush_religious_revolts_desc:0 "The [Root.GetLower CastesName] demand that we crush the heretics that have risen up to challenge their beliefs."
 estate_lowercastes_protect_brethren_desc:0 "The [Root.GetLower CastesName] are horrified at the persecution of their [Root.Religion.GetName] brothers in [agenda_province.GetName] at the hands of their [agenda_country.GetAdjective] masters. They demand that we take immediate action to free them from oppression!"
 estate_lowercastes_build_manufactory_in_y_desc:0 "The [Root.GetLower CastesName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 
