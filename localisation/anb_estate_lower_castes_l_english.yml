 #Castes Localisation
 estate_lowercastes:0 "Lower Castes"
 estate_lowercastes_desc:0 "This estate represents the lower castes of Raheni society, which includes the farmer, laborer and service provider castes."
 estate_lowercastes_ownership:0 "[Country.GetLower CastesName] Land Ownership"
 lowercastes_loyalty_modifier:1 "[Country.GetLower CastesName] Loyalty Equilibrium"
 lowercastes_influence_modifier:0 "[Country.GetLower CastesName] Influence"
 lowercastes_privilege_slots:0 "[Country.GetLower CastesName] Max Privileges"
 
 #Lowercastes Privileges
 estate_lowercastes_organization_caste:0 "Caste Organization: $ESTATE_NAME$"
 estate_lowercastes_organization_caste_desc:0 ""
 estate_lowercastes_organization_reformed:0 "Caste Organization: $ESTATE_NAME$"
 estate_lowercastes_organization_reformed_desc:0 ""
 estate_lowercastes_organization_caste_dhenijanraj:0 "Caste Organization: $ESTATE_NAME$"
 estate_lowercastes_organization_caste_dhenijanraj_desc:0 ""
 estate_lowercastes_land_rights:0 "$ESTATE_NAME$ Land Grants"
 estate_lowercastes_land_rights_desc:0 "Grant land to the lower castes for the purpose of agricultural expansion would give us less land to look after and the farmers more soil to toil."
 estate_lowercastes_less_oversight:0 "Less Oversight Over $ESTATE_NAME$"
 estate_lowercastes_less_oversight_desc:0 "We shall loosen the oversight over the lower castes, allowing them to do their own thing. This will appease the masses, though it will also lower the [Root.Monarch.GetTitle]'s influence over them."
 estate_lowercastes_promote_schooling:0 "Promote Lower Castes Schooling"
 estate_lowercastes_promote_schooling_desc:0 "By ensuring that all castes have access to an education we are able to draw from a greater pool of learned individuals who would be willing to serve in our administration."
 estate_lowercastes_freedom_of_religion:0 "Freedom of Religion"
 estate_lowercastes_freedom_of_religion_desc:0 "By granting our people the freedom of religion will we greatly improve our popularity in provinces that follow foreign practices."
 estate_lowercastes_supporting_philosophers:0 "Supporting Philosophers"
 estate_lowercastes_supporting_philosophers_desc:0 "We shall have philosophers supported by the debating circles of their places of origin."
 estate_lowercastes_prohibited_education:0 "Prohibited Lower Castes Education"
 estate_lowercastes_prohibited_education_desc:0 "The lower caste need not occupy themselves with tasks belonging to the superior castes. They are needed in the fields, not buried in a book!"
 estate_lowercastes_mediators:0 "Formalize the Mediators"
 estate_lowercastes_mediators_desc:0 "The philosopher-judges who handle the disputes of the realm have much better things to do with their time than resolve petty bickering between neighbouring farmers or rival construction-workers. If we formalize the [Root.GetLower CastesName]' means of resolving disputes in their own communities, they will keep their problems to themselves and ease the burden on our system."
 estate_lowercastes_expand_recruitment:0 "Expand Recruitment Rolls"
 estate_lowercastes_expand_recruitment_desc:0 "Though the lower castes will be displeased about increasing this already heavy burden, expanding our army is a necessity if we wish to compete with our rivals."
 estate_lowercastes_right_to_bear_arms:0 "Law: Right to Bear Arms"
 estate_lowercastes_right_to_bear_arms_desc:0 "By allowing the common folk to bear arms, will we create a large manpower pool that knows how to use weapons in the case of war."
 estate_lowercastes_weapon_regulations:0 "Law: Weapons Regulations"
 estate_lowercastes_weapon_regulations_desc:0 "By restricting the use of personal weapons to light arms, we will prevent heavier weapons to fall in the wrong hands yet still allow the people to keep weapons for personal defence."
 estate_lowercastes_weapon_ban:0 "Law: Strict Weapons Ban"
 estate_lowercastes_weapon_ban_desc:0 "By making the carrying of arms forbidden for the lower castes, will we prevent large criminal gangs or rebel groups from gaining weapons easily."
 estate_lowercastes_maintained_infrastructure:0 "Well Maintened Infrastructure"
 estate_lowercastes_maintained_infrastructure_desc:0 "Employing low wage toilers and vagrants to build and maintain our infrastructure will allow our nation to develop faster, while also having the added benefit of keeping them off the streets."
 estate_lowercastes_resticted_imports:0 "Restricted Food Imports"
 estate_lowercastes_resticted_imports_desc:0 "By restricting the import of food and giving our farmers a primacy over food production will we gain a lot of support from them. We will however risk upsetting foodmerchants and importers in the process."
 estate_lowercastes_development_of_temples:0 "Development of Temples"
 estate_lowercastes_development_of_temples_desc:0 "The temples of the state are not only holy places, but serve as hubs of commerce and refuge for the populace. The lower castes are both the major beneficiaries and architects of the expansion of the infrastructure around these holy places - we should formalize this role to ensure their development is promoted."
 estate_lowercastes_development_of_temples_gt:0 "Every owned §YHigh Philosophy§! province with a §YTemple§! or §YGrand Temple§!gains the following bonus:"
 estate_lowercastes_development_of_temples_rt:0 "The modifier '§YDevelopment of Temples§!' is removed from all §YHigh Philosophy§! provinces."
 estate_lowercastes_development_of_temples_mod:0 "Development of Temples"
 desc_estate_lowercastes_development_of_temples_mod:0 "The state has guaranteed the rights of the lower castes to improve the local temples."
 estate_lowercastes_development_of_castles:0 "Expand the Fortifications"
 estate_lowercastes_development_of_castles_desc:0 "Castles and fortifications are a crucial line of defense against invasion. In Rahen, most fortifications are garrisoned not by soldiers but by lower caste farmers and builders, who maintain the structures and rely on them for safety during war. By granting the forts directly to those who staff and improve them, we can assure a through and spirited maintenanace of our defensive structures."
 estate_lowercastes_development_of_castles_gt:0 "Every owned province with a §YFort§! gains the following bonus:"
 estate_lowercastes_development_of_castles_at:0 "Every owned province with §YRamparts§! gains the following bonus:"
 estate_lowercastes_development_of_castles_rt:0 "The modifier '§YExpand the Fortifications§!' is removed from all provinces with a §YFort§!.\nThe modifier '§YExpand the Ramparts§!' is removed from all provinces with §YRamparts§!."
 estate_lowercastes_development_of_castles_mod:0 "Expand the Fortifications"
 desc_estate_lowercastes_development_of_castles_mod:0 "The fortifications in this province are held and maintained by the local builders of the lower caste, who ensure a thorough upkeep and repair of the defensive buildings."
 estate_lowercastes_development_of_castles_ramparts_mod:0 "Expand the Ramparts"
 desc_estate_lowercastes_development_of_castles_ramparts_mod:0 "The fortifications in this province are held and maintained by the local builders of the lower caste, who ensure a thorough upkeep and repair of the defensive buildings."
 
 #Lowercastes Monopoly Localisation
 estate_lowercastes_monopoly_of_incense:0 "Monopoly on Incense"
 estate_lowercastes_monopoly_of_incense_desc:0 "The incenses and other fragrant spices that are so popular for our religious practices are expensive. The [Root.GetLower CastesName] desire to control their production so that they may be a boon rather than a drain to their resources."
 estate_lowercastes_monopoly_of_incense_effect_tooltip:2 "§RNo income from §YIncense§!§!"
 estate_lowercastes_monopoly_of_incense_mod:1 "Monopoly on Incense"
 desc_estate_lowercastes_monopoly_of_incense_mod:1 "The state has granted the [Root.Owner.GetLower CastesName] monopoly rights over incense production."
 estate_lowercastes_monopoly_of_incense_revoke_tooltip:0 "Production income from §YIncense§! is restored"
 estate_lowercastes_monopoly_of_wool:0 "Monopoly on Wool"
 estate_lowercastes_monopoly_of_wool_desc:0 "Humble wool is a vital good that is indispensable to the common people. Rather than leave its supply to chance, the [Root.GetLower CastesName] would administer its production to ensure that they need never fear for clothing."
 estate_lowercastes_monopoly_of_wool_effect_tooltip:2 "§RNo income from §YWool§!§!"
 estate_lowercastes_monopoly_of_wool_mod:1 "Monopoly on Wool"
 desc_estate_lowercastes_monopoly_of_wool_mod:1 "The state has granted the [Root.Owner.GetLower CastesName] monopoly rights over wool production."
 estate_lowercastes_monopoly_of_wool_revoke_tooltip:0 "Production income from §YWool§! is restored"
 estate_lowercastes_monopoly_of_wine:0 "Monopoly on Wine"
 estate_lowercastes_monopoly_of_wine_desc:0 "Beer is made by men, wine by the Gods, or so the saying goes. Certainly, the [Root.GetLower CastesName] are most eager to control its revenues. Let us just hope they spare enough of the produce for the rest of us!"
 estate_lowercastes_monopoly_of_wine_effect_tooltip:2 "§RNo income from §YWine§!§!"
 estate_lowercastes_monopoly_of_wine_mod:1 "Monopoly on Wine"
 desc_estate_lowercastes_monopoly_of_wine_mod:1 "The state has granted the [Root.Owner.GetLower CastesName] monopoly rights over wine production."
 estate_lowercastes_monopoly_of_wine_revoke_tooltip:0 "Production income from §YWine§! is restored"
 estate_lowercastes_monopoly_of_slaves:0 "Monopoly on Slaves"
 estate_lowercastes_monopoly_of_slaves_desc:0 "Our Gods demand regular sacrifices to stave off their fury. Giving the [Root.GetLower CastesName] full control over the trade in slaves is a sensible precaution to ensure that a ready supply of souls may be maintained."
 estate_lowercastes_monopoly_of_slaves_effect_tooltip:2 "§RNo income from §YSlaves§!§!"
 estate_lowercastes_monopoly_of_slaves_mod:1 "Monopoly on Slaves"
 desc_estate_lowercastes_monopoly_of_slaves_mod:1 "The state has granted the [Root.Owner.GetLower CastesName] monopoly rights over the slave trade to ensure that there are always sufficient victims available for sacrifice."
 estate_lowercastes_monopoly_of_slaves_revoke_tooltip:0 "Production income from §YSlaves§! is restored"
 
 monopoly_privileges.8.d.lowercastes:0 "The monopoly on incense we granted to the [Root.GetLower CastesName] has expired, meaning that we are now able to reclaim the income from incense production. However, the [Root.GetLower CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.9.d.lowercastes:0 "The monopoly on wool we granted to the [Root.GetLower CastesName] has expired, meaning that we are now able to reclaim the income from wool production. However, the [Root.GetLower CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.10.d.lowercastes:0 "The monopoly on wine we granted to the [Root.GetLower CastesName] has expired, meaning that we are now able to reclaim the income from winemaking. However, the [Root.GetLower CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.11.d.lowercastes:0 "The monopoly on slaves we granted to the [Root.GetLower CastesName] has expired, meaning that we are now able to reclaim the income from slave trading. However, the [Root.GetLower CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 
