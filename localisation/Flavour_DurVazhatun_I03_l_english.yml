  flavor_vazhatun.40.t:0 "Precursor Satellites"
  flavor_vazhatun.40.d:0 "You just found ancient satellites orbiting Halann"
  flavor_vazhatun.40.a:0 "What the fuck?"

  flavor_vazhatun.40.t:0 "Agradent, Again"
  flavor_vazhatun.40.d:0 "Looks like Agradent is gradually burning up. Also, cool canals!"
  flavor_vazhatun.40.a:0 "They're pretty cool."
  
  flavor_vazhatun.61.t:0 "Hidden Event"
  flavor_vazhatun.61.d:0 "If you see it, please bug report."
  flavor_vazhatun.61.a:0 "Unless it happened on game load, apparently we can't fix that."

  flavor_vazhatun.61.t:0 "Astronomer Snitches on You"
  flavor_vazhatun.61.d:0 "One of your astronomers is spilling the bean about his astral terror biz."
  flavor_vazhatun.61.a:0 "Silence him."
  flavor_vazhatun.61.b:0 "Discredit him."

  flavor_vazhatun.62.t:0 "Astral Terror Denier"
  flavor_vazhatun.62.d:0 "One of your astronomers thinks astral terror is a hoax."
  flavor_vazhatun.62.a:0 "Fire him."
  flavor_vazhatun.62.b:0 "Rebuke his Slander."
  flavor_vazhatun.62.c:0 "Maybe he has a point?"

  flavor_vazhatun.63.t:0 "Murderous Maniac"
  flavor_vazhatun.63.d:0 "Infamous murderer who is afflcited with astral terror."
  flavor_vazhatun.63.a:0 "Cover up the details."
  flavor_vazhatun.63.b:0 "'Please don't pay attention to the ramblings of the murderer.'"

  flavor_vazhatun.64.t:0 "Madman's Notes"
  flavor_vazhatun.64.d:0 "Afflicted astronomer had a lot of private notes, wanna read them?"
  flavor_vazhatun.64.a:0 "Yes"
  flavor_vazhatun.64.b:0 "No"

  flavor_vazhatun.65.t:0 "Creepy Notes"
  flavor_vazhatun.65.d:0 "The notes are a bit creepy"
  flavor_vazhatun.65.a:0 "Brrrr"

  flavor_vazhatun.66.t:0 "Scary Notes"
  flavor_vazhatun.66.d:0 "The notes are pretty scary"
  flavor_vazhatun.66.a:0 "Brrrrrrr"

  flavor_vazhatun.67.t:0 "Terrifying Notes"
  flavor_vazhatun.67.d:0 "The notes are absolutely terrifying"
  flavor_vazhatun.67.a:0 "Brrrrrrrrrrrr"

  flavor_vazhatun.68.t:0 "Unusual Aurora"
  flavor_vazhatun.68.d:0 "You find the aurora beautiful/creepy"
  flavor_vazhatun.68.a:0 "So pretty!/Oh no!"

  flavor_vazhatun.69.t:0 "Origin of the Terror"
  flavor_vazhatun.69.d:0 "You're debating the origin of the astral terror."
  flavor_vazhatun.69.a:0 "'It's nothing but paranoia.'"
  flavor_vazhatun.69.b:0 "'The vastness of the cosmos id a frightening thing to behold.'"
  flavor_vazhatun.69.c:0 "'Something is watching us from the stars.'"

  flavor_vazhatun.70.t:0 "A Star-filled Night"
  flavor_vazhatun.70.d:0 "The stars are staring back at you."
  flavor_vazhatun.70.a:0 "Don't go outside."
  flavor_vazhatun.70.b:0 "Ignore it."

  flavor_vazhatun.71.t:0 "Whispering Shadows"
  flavor_vazhatun.71.d:0 "You hear whispers from the dark."
  flavor_vazhatun.71.a:0 "Seclude yourself."
  flavor_vazhatun.71.b:0 "Ignore it."

  flavor_vazhatun.72.t:0 "Advisor Afflicted with Astral Terror"
  flavor_vazhatun.72.d:0 "One of your advisors got inflicted with the terror."
  flavor_vazhatun.72.a:0 "Put him away."
  flavor_vazhatun.72.b:0 "Keep him around."

  flavor_vazhatun.73.t:0 "Caretakers Working Overtime"
  flavor_vazhatun.73.d:0 "Your caretakers have been working extra hard to take care of all your patients."
  flavor_vazhatun.73.a:0 "They can rest a bit."
  flavor_vazhatun.73.b:0 "Force them to keep at it."

  flavor_vazhatun.74.t:0 "Rumors Spread Like Wildfire"
  flavor_vazhatun.74.d:0 "Rumors about astral terror are spreading."
  flavor_vazhatun.74.a:0 "Oh no!"

  flavor_vazhatun.75.t:0 "Rumors Squashed"
  flavor_vazhatun.75.d:0 "Your troops have been squashing rumors really hard."
  flavor_vazhatun.75.a:0 "Yay?"

  flavor_vazhatun.76.t:0 "Town Goes Crazy"
  flavor_vazhatun.76.d:0 "An entire tow ngoes crazy with astral terror."
  flavor_vazhatun.76.a:0 "Oh crap!"

  flavor_vazhatun.77.t:0 "Prophet of Futility"
  flavor_vazhatun.77.d:0 "A prophet has appeared preaching resignation against the horrors of the beyond"
  flavor_vazhatun.77.a:0 "Stop him."
  flavor_vazhatun.77.b:0 "'It's no more lethal than the flu.'"

  flavor_vazhatun.78.t:0 "The New Normal"
  flavor_vazhatun.78.d:0 "Everyone jsut gets used to all the astral terror craziness."
  flavor_vazhatun.78.a:0 "Oh crap!"

  flavor_vazhatun.79.t:0 "Terror Lynchings"
  flavor_vazhatun.79.d:0 "People are lynching those afflicted with the terror."
  flavor_vazhatun.79.a:0 "Hooray...?"

