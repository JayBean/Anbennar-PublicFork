 allclan.2000.t:0 "A passing ruler"
 allclan.2000.d:0 "The [Root.Monarch.GetTitle] is dead! [Root.Monarch.GetHerHisCap] tragic and untimely demise was officially announced by the order of the Prefectorium Parlay earlier this very day following the customary half-dozen seconds of mourning. No cause of death was evident, but "...found dead under mysterious circumstances" is such a regular part of our leaders' obituaries that it barely even warrants a comment. Preparations for the next set of elections are already underway."
 allclan.2000.a:0 "Well, guess [Root.Monarch.GetSheHe]'s dead now."
 allclan.2001.t:0 "Did no one bother to check?"
 allclan.2001.d:0 "Chaos grips the [Root.GovernmentName]! More than it usually does, at least. Our previous [Root.Monarch.GetTitle], presumed dead for half a year, has returned to us at last. It seems that the Prefectorium Parlay's hasty announcement was made in the midst of our old leader's midday nap. Rudely awakened from [Root.Monarch.GetHerHis] beauty sleep, it has taken [Root.Monarch.GetHerHim] six months to convince [Root.Monarch.GetHerHis] own guards that [Root.Monarch.GetSheHe] is who [Root.Monarch.GetSheHe] says [Root.Monarch.GetSheHe] is, and [Root.Monarch.GetSheHe]'s now demanding we restore [Root.Monarch.GetHerHis] position of leadership immediately. While [Root.Monarch.GetHerHis] claim to power is technically legitimate, so is that of our current leader, placing the Prefectoriums into something of a self-inflicted conundrum."
 allclan.2001.a:0 "This is getting out of hand!"
 allclan.2001.b:0 "Now there are two of them!"
 allclan.2002.t:0 "Herding Cats"
 allclan.2002.d:0 "Confoundment and chaos has gripped the Allclan yet again as Discombobulatorium experiments released beams of confounding magic to blast many denizens into hapless piles of clothes and rags where goblins once stood. Fortunately for them, the struck citizens weren't turned into piles of green ash this time, but were instead rendered as cats. Unfortunately for us, these new "cats" have taken to their new forms better than they probably should have, and now they happily annoy other citizens with their newfound freedom, with many citizens expressing annoyance and what seems to be jealousy at their antics."
 allclan.2002.a:0 "I wish I was a cat too."
 allclan.2002.b:0 "What happens if we round them all up and blast them a second time?"
 allclan.2003.t:0 "Leap of Faith"
 allclan.2003.d:0 ""Hey boss... yeah, I'm the new guy. The old guy got caught up in the new fad and I think he broke all his bones. What's the new fad? Boss, I didn't know you lived under a rock! It's called ground-missing... Yeah, ground missing, everyone's doing it! Some Goblin's cracked the code to flight, he says you just gotta 'miss the ground', it's pretty awesome stuff boss... What's with that disappointed look? Oh I see, wish you could try it too, huh?""
 allclan.2003.a:0 "...yeah."
 allclan.2004.t:0 "No Records"
 allclan.2004.d:0 "Bad news boss—you're dead, and so is everyone else in [Root.GetName]. A minor accident involving a pyromaniac archivist, a stolen keg of lamp oil, and a tinderbox has led to the not-quite-so-minor destruction of every certificate of birth in our archives. Legally speaking, this means every [Root.GetAdjective] citizen has had their status of living appended to the past tense."
 allclan.2004.a:0 "An error most fatal."
 allclan.2005.t:0 "Horsing around"
 allclan.2005.d:0 "The ever-wise, ever-brilliant, ever-magnanimous, and often-befuddled [Root.Ruler.GetTitle] [Root.Ruler.GetName] has recently appointed a stallion to a senior advisory postiion, no doubt after a particularly succesful bout of experimentation with some of the Harmaceuticals' creations. Despite some initial questions and concerns being raised over how the [Root.Ruler.GetTitle] managed to get a horse this far into the Serpentspine and why it was granted this position, the efficiency of the tax collectors it oversees have actually increased since its elevation."
 allclan.2005.a:0 "Hail to Glitterhoof, long may he serve."
 allclan.2006.t:0 "Carnival of Bloody Tears"
 allclan.2006.d:0 "Merriment abounds! Townsfolk have taken to the street in a rampant dancing fervor, setting up carnival tents and celebrating! We're still not sure what they're celebrating or why, but it's been about two weeks and no one seems to have slept yet. Goblins are dropping like flies, and quite frankly it's starting to seem like something unusual is going on."
 allclan.2006.a:0 "At least they're having fun..."
 allclan.2007.t:0 "Diverted Funds"
 allclan.2007.d:0 "Our Discombobulatorium government officials diverted essential government budget to fund their experiments. Somehow, the rest of the govenrment didn't notice AND their research showed effects, so this is a win-win."
 allclan.2007.a:0 "Option 1"
 allclan.2007.b:0 "Option 2"
 allclan.2008.t:0 "Mages Angry"
 allclan.2008.d:0 "In need of more magical power to fuel their experiments, some Discombobulatorim officials ended up abusing their givernment stations to persuade mages to be part of their tests. After the 15th accidental mage death, we're getting a bit of backlash"
 allclan.2008.a:0 "Option 1"
 allclan.2008.b:0 "Option 2"
 allclan.2009.t:0 "National \"Go explore a cave" Day"
 allclan.2009.d:0 "Our Clodhopper government has created a new national Holiday: Go explore a cave day, in which, you guessed it, everyone is compelled to go explore a cave. Even children. They can fit where adults can't. Somehow this resulted in fewer deaths and more discoveries than any sane person would expect!"
 allclan.2009.a:0 "Option 1"
 allclan.2009.b:0 "Option 2"
 allclan.2010.t:0 "Spider Farm collapses"
 allclan.2010.d:0 ""Let's build a massive spider farm in the middle of a highly populated area" They said. "What's the worse that could happen" They said"
 allclan.2010.a:0 "Option 1"
 allclan.2010.b:0 "Option 2"
 allclan.2011.t:0 "Free* Healthcare"
 allclan.2011.d:0 "The wonders of creative writing, a thing we thought so useless before, have made themselves apparent after the Harmaceuticals managed to draft a new bill that, if viewed without the scrying expertise of a lawyer, communicates a promise of free healthcare for all. Well, free so long as you don't find yourself breaching any of the myriad of well-placed caveats that can incur a fine of up to a 300% in accumulative costs... at minimum."
 allclan.2011.a:0 "It's basically free!"
 allclan.2012.t:0 "Fluoride Fail"
 allclan.2012.d:0 "Today may be the one and only day the Harmaceuticals decided to do some good, placing stones of flouride into the drinking supplies of cities across the serpentspine for the betterment of the dental health of the populace as a whole. This decision has however been met with extreme levels of pushback, as those same populations they decided to help assumed the worst and rose up against their infrastructure, refusing to be part of another deadly mass drug test."
 allclan.2012.a:0 "What goes around, comes around."
 allclan.2013.t:0 "Dissenters Killed!"
 allclan.2013.d:0 "Our Cloak and swagger officials were so prolific this last quarter, they managed to kill not only all active political dissenters, but all potential dissenters as well! Some may say this is barbaric, we say this is efficient."
 allclan.2013.a:0 "Option 1"
 allclan.2013.b:0 "Option 2"
 allclan.2014.t:0 "Black Dye Shortage"
 allclan.2014.d:0 "The new clothing policy implemented by the Cloak and Swagger faction dictates heavy usage of black attire for all. This has led to a worldwide shortage of black dye, and thus, we're out of black clothing. Our Cloak and Swagger officials refuse to work in these conditions"
 allclan.2014.a:0 "Option 1"
 allclan.2014.b:0 "Option 2"
 allclan.2015.t:0 "Even more massive Shaft"
 allclan.2015.d:0 "As a matter of national pride, the Glorious Erectors have decided to focus our national construction efforts in making Massive Shaft's Massive Shaft even more Massive. We have to admit, it is more massive now. "
 allclan.2015.a:0 "Option 1"
 allclan.2015.b:0 "Option 2"
 allclan.2016.t:0 "Just one more lane"
 allclan.2016.d:0 "Most of the building projects around the nation are slowed down or even stopped because every single Glorious Erector engineered has been called to try to solve the issue of traffic in one specific part of a city. They've tried expanding the roads by 18 lanes already, but somehow there's still traffic. Well, nothing a few more lanes can't solve."
 allclan.2016.a:0 "Option 1"
 allclan.2016.b:0 "Option 2"
 allclan.2017.t:0 "Research Progress"
 allclan.2017.d:0 "Our Discombobulatorim researchers report that much progress is being done in their current research. They do admit there've been some side effects to their research though..."
 allclan.2017.a:0 "Option 1"
 allclan.2017.b:0 "Option 2"
 allclan.2018.t:0 "What's that Lassie?"
 allclan.2018.d:0 "A giant spider saved a boy who'd fallen down a well, and now people are rushing to puchase spiders as pets. Clodhoppers are benefiting from this increased attention"
 allclan.2018.a:0 "Option 1"
 allclan.2018.b:0 "Option 2"
 allclan.2019.t:0 "Investment Opportunity"
 allclan.2019.d:0 "Our Harmaceuitcals have come up with an amazing investment opportunity. It doesn't seem that safe an investment, but they threatened that if the government doiesn't invest, they'll push this investment on the general population"
 allclan.2019.a:0 "Option 1"
 allclan.2019.b:0 "Option 2"
 allclan.2020.t:0 "A Mission so Secret Even we Didn't Know About it"
 allclan.2020.d:0 "We received a missive from one of our spies in [I98_2020_rival.GetName]. We had no idea we'd even placed a spy there, but apparently they've been doing a really good job, and managed to set up an impressive network on their own. We're scared to tell them we'd forgotten their assignment and hurt their feelings, so we better find something to do with their work"
 allclan.2020.a:0 "Option 1"
 allclan.2020.b:0 "Option 2"
 allclan.2021.t:0 "Built Different"
 allclan.2021.d:0 "A random member of the Glorious erectors single handedly built some major infrastructure in [I98_2021_target.GetName]. When asked why, he simply replied that he was bored."
 allclan.2021.a:0 "Option 1"
 allclan.2021.b:0 "Option 2"
 allclan.2022.t:0 "Research be damned, my boy can grill"
 allclan.2022.d:0 "Some clodhoppers out on an expedition managed to recover an ancient dwarven magma core, and immediatelly decided to repurpose it for grilling meat. Our discombobulators are in awe at this discovery and demand we give this relic to them for study, but the clodhoppers claim finders-keepers for their new barbecue fuel."
 allclan.2022.a:0 "Option 1"
 allclan.2022.b:0 "Option 2"
 allclan.2023.t:0 "Productivity Boost"
 allclan.2023.d:0 "To increase the productivity of one of our mines, we decided to ask our factions for suggestions on how to make the workers more efficient. The discombobulatorium suggested giving the workers artificery exoskeletons to help them work harder, with only a small (large) chance of deadly, catatstrophic, mechanical failure. The Harmaceuitcals, on the other hand, suggested upping the workers' stimulant rations, making them more focused and giving them more energy, with a only a small (large) chance of the workers going berserk"
 allclan.2023.a:0 "Option 1"
 allclan.2023.b:0 "Option 2"
 allclan.2024.t:0 "Boom Baby!"
 allclan.2024.d:0 "Recently, due to a few additional zeroes in a request, the Discombobulatorium ended up creating a few extra hundred tons of explosives. While they'd like to keep these to themselves and use them for very important research (pranks), the Cloak and Swaggers have been adamant that this is a military matter, and that these explosives should be given to them to be used in the amy (also pranks)"
 allclan.2024.a:0 "Option 1"
 allclan.2024.b:0 "Option 2"
 allclan.2025.t:0 "Form or Function"
 allclan.2025.d:0 "When constructing a new research facility, our different factions had different views on what the facility should look like. The Discombobulatorium pushes for a more efficient, results driven construction, designed to maximize research output. The Erectors, on the other hand, have in mind an Avant-garde architechtual masterpiece, which would ignore almost all parctical concerns like actually functioning for it's intended goal in favor of it looking good"
 allclan.2025.a:0 "Option 1"
 allclan.2025.b:0 "Option 2"
 allclan.2026.t:0 "No, not Pinky!"
 allclan.2026.d:0 "A recent shortage of alchemical goods has led the Harmaceuticals to look for new sources for reagents. Surprisingly, they found that a certain pink species of slime naturally produces an important precursor for the sythesis of one drug, and are pushing for the state to issue a capture order for all pink slimes found. However, this slime is often held as a pet by many goblin children, especially in the more rural areas, so the Clodhoppers oppose fiercly to this decision"
 allclan.2026.a:0 "Option 1"
 allclan.2026.b:0 "Option 2"
 allclan.2027.t:0 "Too many guns"
 allclan.2027.d:0 "The clodhoppers have always been very well armed in order to deal with the many threats in the serpentspine. However, recently some Clodhoppers have been accumulating enough weapons to rival the military itself, something the Cloak and Swaggers consider to be unsustainable. To combat that, the cloak and swaggers volunteered themselves to stealthilly dispose of some actions, though that would possibly leave some of our provinces exposed to the horrors of the dark."
 allclan.2027.a:0 "Option 1"
 allclan.2027.b:0 "Option 2"
 allclan.2028.t:0 "Hunting Ground"
 allclan.2028.d:0 "During routine roadwork, we uncovered a cave filled with creatures near [I98_2028_target.GetName]. Our Erectors see this cave as an opportunity to expand our tunnels and improve our general infrastructure, and vote for exterminating all creatures. Meanwhile, our Clodhoppers are pushing for making this cave a hunting spot, despite the risk of the creatures escaping and causing havok. "
 allclan.2028.a:0 "Option 1"
 allclan.2028.b:0 "Option 2"
 allclan.2029.t:0 "Now you don't see me..."
 allclan.2029.d:0 "The Harmaceuticals developed an invisibility draught and sold some of it to the Cloak and Swaggers. However, the Cloak and Swaggers are now using the invisibility to steal more of the draught for themselves! We could step in and force the cloak and swaggers to buy from the proper channels, or leave them be"
 allclan.2029.a:0 "Option 1"
 allclan.2029.b:0 "Option 2"
 allclan.2030.t:0 "Straight Edge"
 allclan.2030.d:0 "The Erectors have begun protesting against the Harmaceuticals, saying that their drugs stifle true crativity, and that real art cannot come from substance use, and that pushing drug usage onto people isn't right. The Harmaceuticals say that being reasonable doesn't give money"
 allclan.2030.a:0 "Option 1"
 allclan.2030.b:0 "Option 2"
 allclan.2031.t:0 "Illuminating the Issue"
 allclan.2031.d:0 "An issue has come to court recently, regarding the illumination of our cities. Our Glorious Erectors have been incorporating public lighting in the for of lamposts heavilly in their recent contructions, as a boon to the people. However, the Cloaks and Swaggers have been actively destroying these lamp posts in order to have more darkness to work from"
 allclan.2031.a:0 "Option 1"
 allclan.2031.b:0 "Option 2"
 allclan.2032.t:0 "Radiation Leak"
 allclan.2032.d:0 ""A large magitech reactor is leaking vast ammounts of radiation into its surroundings, causing weird side effects onto the surrounding populance"
 allclan.2032.a:0 "Option 1"
 allclan.2032.b:0 "Discombobulatorium ruler: Wait, I can fix it"
 allclan.2033.t:0 "Revolt!"
 allclan.2033.d:0 ""Some goblins are angry at the government being too competent and decided to revolt because of it!"
 allclan.2033.a:0 "Option 1"
 allclan.2033.b:0 "Clodhopper ruler: Wait, we had a revolt scheduled for today as well..."
 allclan.2034.t:0 "Diplomatic Accincident"
 allclan.2034.d:0 "A failed Discombobulatorium experiment next to a group of foreign dignataries is a recipe for disaster. But, somehow, the embassadors weren't worried about the life-threatening explosion, but rather their clothes being covered in soot."
 allclan.2034.a:0 "Option 1"
 allclan.2034.b:0 "Harmacist ruler: Let's soothe this over a drink"
 allclan.2035.t:0 "Blades in the dark"
 allclan.2035.d:0 "A scandal! An assassin managed to infiltrate our government and tried killing an important figure"
 allclan.2035.a:0 "Option 1"
 allclan.2035.b:0 "Cloak and Swagger ruler: Wait, I know this assassin! Hire him!"
 allclan.2036.t:0 "Crooked Building"
 allclan.2036.d:0 "Someone pointed out that our current government building is crooked. This does not reflect well on our nation"
 allclan.2036.a:0 "Option 1"
 allclan.2036.b:0 "Erector leader: Well actually, the crookedness is intentional, and it represents..."

# Gobblivion Disaster events
 allclan.2037.t:0 "Print Money!"
 allclan.2037.d:0 "Our economy is doing so well, our top economic advisors have strongly recommended printing more money to fund whatever projects we may have! This will in no way backfire"
 allclan.2037.a:0 "Option 1"
 allclan.2037.b:0 "Option 2"
 allclan.2038.t:0 "We Shouldn't Have Printed Money!"
 allclan.2038.d:0 "...It backfired"
 allclan.2038.a:0 "Option 1"
 allclan.2038.b:0 "Option 2"
 allclan.2039.t:0 "Shorts? Not at all"
 allclan.2039.d:0 "A goblin investor named Mikeal Burrior has come to the government warning about our current building boom being a "bubble" and mentioning something about "shorts". We'll have him know our building aren't bubbles, but actual buildings, and they aren't at all short. They are actually very tall. We'll build them even taller just to spite him"
 allclan.2039.a:0 "Option 1"
 allclan.2039.b:0 "Option 2"
 allclan.2040.t:0 "Nothing to worry about"
 allclan.2040.d:0 "Some economists have been displaying doubts as to the sustainability of our current building frenzy. However, that can't be right, as that would be bad, and we couldn't have allowed something bad to happen. Therefore, we are silencing these so called "experts", and substituting them with our own, to keep the frenzy going."
 allclan.2040.a:0 "Option 1"
 allclan.2040.b:0 "Option 2"
 allclan.2041.t:0 "Rated A for Amazing"
 allclan.2041.d:0 "Are you telling me that this singular goblin in a shed making bootleg cheese has been rated as a AAA Super Safe investment? He must be a really trustworthy goblin then, cause our credit ratings are in no way biased or self interested"
 allclan.2041.a:0 "Option 1"
 allclan.2041.b:0 "Option 2"
 allclan.2042.t:0 "The Summit"
 allclan.2042.d:0 "We've gathered a meeting of our best (and most available) minds to figure out how to best use our current economical situiation to our advantage in a weekend long, all inclusive, economical summit. When the dust settled, the venue was destroyed, three of the participants went missing, and approximately nothing of value was actually discussed. It was a cool party though"
 allclan.2042.a:0 "Option 1"
 allclan.2042.b:0 "Option 2"

# Kinstrife Events
 allclan.2043.t:0 "For Fun"
 allclan.2043.d:0 "More people are planning on joining the fighting because it seems fun. We could bribe them not to do that, or let them have their fun to cool some heads"
 allclan.2043.a:0 "Option 1"
 allclan.2043.b:0 "Option 2"
 allclan.2044.t:0 "Night Raid"
 allclan.2044.d:0 "One of our rival factions has been conducting raids on our lands, destroying vital military infrastructure! (Flavor according to the faction)"
 allclan.2044.a:0 "Option 1"
 allclan.2044.b:0 "Option 2"
 allclan.2045.t:0 "Keeping our Forces"
 allclan.2045.d:0 "Our armed forces have received intreesting proposals to join the other factions, we should try to keep them in line"
 allclan.2045.a:0 "Option 1"
 allclan.2045.b:0 "Option 2"
 allclan.2046.t:0 "Who are you again?"
 allclan.2046.d:0 "In the confusion of the civil war, our foreign diplomatic contacts don't really know who is the real allclan. So our enemies started sabotaging our diplomatic relations, causing a lot of headache."
 allclan.2046.a:0 "Option 1"
 allclan.2046.b:0 "Option 2"
 allclan.2047.t:0 "Poster Mix"
 allclan.2047.d:0 "Oi boss! There has been a little mishap with our supplies. We are not sure how it came to that.... damned cousin... but our supplies have been mixed up and our not so bright followers and soldiers put the wrong posters, with our enemy's faces on them! And the annoying bit is... the people love it, they do look crazy and explosive and the people are now not really keen to remove em. What shall we do?"
 allclan.2047.a:0 "Leave them up, they do look pretty cool."
 allclan.2047.b:0 "I don't care how charming they are, I want them gone!"
 allclan.2048.t:0 "That's Ours?"
 allclan.2048.d:0 ""My Prefect [Root.Monarch.GetName]! There came to confusion as we were managing our provinces and we kinda mistook one of our cities to belong to one of the other factions. and let´s say they also found that out, aaaaaand to put it short, they changed a few laws and how the province manages itself... in all that chaos it's kinda hard to change that you know, it angers the people and I like to keep my head on my neck.""
 allclan.2048.a:0 "At least it's ours now!"

# Metachaos Events
 allclan.3001.t:0 "Drugplomat Seduction!"
 allclan.3001.d:0 "A harpy spy slept with our emissary on a diplomatic mission in order to blackmail him! This is the best day in goblin history!"
 allclan.3001.a:0 "Option 1"
 allclan.3002.t:0 "Really Hot Box"
 allclan.3002.d:0 "During a burnoff of waste product, the Harmaceuticals forgot that the holds have no vents, and hotboxed the entire city"
 allclan.3002.a:0 "Option 1"
 allclan.3003.t:0 "Stimulants Backfire"
 allclan.3003.d:0 "An experimental substance fro m the Harmaceuticals intended to make goblins more active actually calmed them down. They swear it won't happen again."
 allclan.3003.a:0 "Option 1"
 allclan.3004.t:0 "A Singular Quiet Day"
 allclan.3004.d:0 "Somehow nothing of note happened in this day, which is in of itself something of note"
 allclan.3004.a:0 "Option 1"
 allclan.3005.t:0 "Tax Meta(chaos)"
 allclan.3005.d:0 "We hear you like tax development"
 allclan.3005.a:0 "Option 1"
 allclan.3006.t:0 "Air Poisoning!"
 allclan.3006.d:0 "We have forgotten we have no open air ventilation! Chimney smoke from our foundries has killed hundreds of citizens in their sleep!"
 allclan.3006.a:0 "Option 1"
 allclan.3007.t:0 "Crappy Canals"
 allclan.3007.d:0 "The sewers have overflown in one of our holds, and the streets are flooded with tepid sewage. But at least our new canals foster trade."
 allclan.3007.a:0 "Option 1"
 allclan.3008.t:0 "Let us Cook!"
 allclan.3008.d:0 "The Discombobulatorium's finest equipment keeps being stolen to be melted down into scrap metal by the students. They are demanding us to give away free copper wiring to their students to prevent internal theft, allowing them to research in peace."
 allclan.3008.a:0 "Option 1"
 allclan.3009.t:0 "Efficient Bureaucracy"
 allclan.3009.d:0 "Visitors are writing of the cohesion and quickness of our civil service. What happened to some good, old-fashioned nepotism? I have a cousin who is just about literate..."
 allclan.3009.a:0 "Option 1"
 allclan.3010.t:0 "Family Reunion"
 allclan.3010.d:0 "One of the oldest clans in the Serpentspine had decided to hold a reunion in our hold. The party lasted 3 weeks, and they've decided to stay."
 allclan.3010.a:0 "Option 1"
 allclan.3011.t:0 "Packaging Error"
 allclan.3011.d:0 "When you mislabel things on an industrial scale things can go very wrong. Like when our harmaceuticals mixed normal and magic Serpentsbloom. Our drugplomats had to work sober and our miners are even more stoned"
 allclan.3011.a:0 "Option 1"
 allclan.3012.t:0 "Golem Goofs"
 allclan.3012.d:0 "The Discombobulatorium has reported a prankster broke in and changed the command words of several golems. We just need to find those golems before they grease any more foundry floors."
 allclan.3012.a:0 "Option 1"
 allclan.3013.t:0 "Rat Infestation"
 allclan.3013.d:0 "The rats we were breeding for sale are caged right next to our largest Serpentsbloom warehouse. Nothing can go wrong here, right?"
 allclan.3013.a:0 "Option 1"
 allclan.3014.t:0 "Ancient Tomes"
 allclan.3014.d:0 "Some goblins in a hold found some Ancient Dwarven Knowledge. A giant, priceless collection of infinite wisdom, lost to time until today, where it became kindling for a bonfire that proceeded to destroy an entire suburb"
 allclan.3014.a:0 "Option 1"
 allclan.3015.t:0 ""Pride of the Fleet"
 allclan.3015.d:0 "The first goblin battleship has been constructed in one of our holds! We should have thought about the sailing part sooner."
 allclan.3015.a:0 "Option 1"
 allclan.3016.t:0 "Heisted!"
 allclan.3016.d:0 "A representative from the Dealers reports a heist into their central vault. The team of individually specialised thieves, calling themselves the Mountain's Nine, used a cunning and convoluted plan based around a matinee goblin fight night, as well as several hundred sticks of dynamite, to break their way in, take what they could carry, and vanish into the tunnels. These glaring oversights in our security need to fixed before someone motivated by more than money does this again."
 allclan.3016.a:0 "Option 1"
 allclan.3017.t:0 "Triple Tax Rates"
 allclan.3017.d:0 "Rounding error, we accidentally collect three times more taxes than normal."
 allclan.3017.a:0 "Option 1"
 allclan.3018.t:0 "Execute the Wealthy"
 allclan.3018.d:0 ""The wealthy had it coming." -A Cloak and Swagger official after local news asked him about his motives."
 allclan.3018.a:0 "Option 1"
 allclan.3019.t:0 "Epiphany"
 allclan.3019.d:0 "Ruler gets high and accidentally manifests god"
 allclan.3019.a:0 "Option 1"
 allclan.3020.t:0 "The Great Goblin Dance-Off"
 allclan.3020.d:0 "A tri-bi-weekly-annual dance-off got heated when an even number of judges declared a tie. Naturally, violence ensued."
 allclan.3020.a:0 "Option 1"
 allclan.3021.t:0 "Pyramid Scheme Discovered"
 allclan.3021.d:0 "The Glorious Erectors ran out of things to build, and have busied themselves by embezzling public funds for "Public Works Projects", when in reality they've just been building pyramids in strange and inconvenient locations."
 allclan.3021.a:0 "Option 1"

