 allclan.1000.title:0 "The Prefectorate Electorate"
 allclan.1000.desc:0 "Scores of our wonderful subjects gather to watch the proceedings. Five of [Root.GetName]'s best and brightest arrive at the central podium, where they shall compete in a myriad of intricately-crafted trials to determine the most suitable ruler for our great nation. These trials were designed to test the most important aspects of statecraft, and consist of relevant tasks, such as basic literacy, rap battles, ability to launder money, and knowledge of goblinic profanities. The contest nears its closing, with each contestant winning several trials for their respective faction. The final winner is..."
