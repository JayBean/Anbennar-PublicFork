 liberation_of_the_sexes_tt:0 "Gain Leader Cost and Advisor Cost reductions" 
 all_walk_nitikamarja:0 "All Walk the Nitikamarja" 
 desc_all_walk_nitikamarja:0 "The Praxis teaches that everyone, irrespecitve of caste walks the Nitikamarja, respect the lower castes" 
 all_walk_nitikamarja_tt:0 "Gain loyalty of Lower Castes, Middle Castes and Burghers" 
 guru_diplomacy:0 "Diplomacy of the Gurus" 
 desc_guru_diplomacy:0 "Gurus Good at Diplomacy" 
 guru_diplomacy_tt:0 "Gain Diplomatic Reputation and Improve Relations" 
