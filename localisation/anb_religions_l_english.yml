 #Lizard Schools
 fate_sculptors_school:0 "Sculptors of Fate"
 fate_sculptors_school_desc:0 "The Sculptors of Fate are by far the largest branch of Anzalkatsa belief, and hold to the conventional theology that fate is malleable like clay, something to be moulded in pursuit of a desired future. This coincides with the orthodox belief that in order for the future of the 333rd Empire to truly be sculpted into being, the 332nd must be washed away, creating a blank canvas to work upon. Therefore, the Sculptors of Fate view the destruction of the remnants of the 332nd empire as a moral imperative, and believe that the 333rd empire will be self-evident: a lizardfolk state that holds the obelisks, and rules all lizardfolk is the 333rd empire - there is nothing more to it."
 fate_sculptors_scholar_modifier:0 "Sculptors of Fate"

 being_sculptors_school:0 "Sculptors of Being"
 being_sculptors_school_desc:0 "The Sculptors of Being acknowledge the Prophecy of the 333rd Empire, yet take a markedly different approach to bringing about its advent. Mostly composed of the remnants of the 332nd Empire, this school teaches that fate lacks tangibility in the present, and the proper way to pursue a prophetic future is to shape the present into a form more ready to receive that future. In more practical terms, they view the 332nd Empire not as a polity to be destroyed, but rather to be moulded into a vessel for fate in the form of the 333rd."
 being_sculptors_scholar_modifier:0 "Sculptors of Being"

 blade_and_needle_school:0 "Blade and Needle"
 blade_and_needle_school_desc:0 "The oldest school, to followers of Blade and Needle there is no greater beauty than life itself, and therefore no greater bard than those who make art of their dominion over life and death. A true bard of Blade and Needle is a warrior and a healer, capable of taking and giving life with ease. Merely being able to swing a sword or practice acupuncture is not enough; it must be calm, effortless, perfect, without a single bit of effort wasted. Artful."
 blade_and_needle_scholar_modifier:0 "Blade and Needle"

 great_cycle_school:0 "Great Cycle"
 great_cycle_school_desc:0 "The middle School, Great Cycle, sees the School of Blade and Needle as a primitive version of itself, and looks beyond just mortal life and death to creation and destruction as a whole. To those of the Great Cycle, the truest art is that which can tap into this cycle of creation and destruction they see as permeating all things. Their preferred medium is clay, rock, wood and wax as they attempt to build beauty by giving form to the formless in pottery, and release beauty from its prison as they add nothingness to nature in sculpture."
 great_cycle_scholar_modifier:0 "Great Cycle"

 humble_zeal_school:0 "Humble Zeal"
 humble_zeal_school_desc:0 "The newest school, Humble Zeal, developed as a reaction to what was seen as the over-serious nature of the other schools. Humble Zeal teaches that true art is perfection in practicality, and making mastery of the ordinary. While far more broad in its teachings than the other schools, the signature forms of Humble Zeal are simply cooking and smithing. Useful, unavoidable, and yet immensely complex, these two arts symbolise the teachings of Humble Zeal to find perfection in what makes life that bit easier, that bit smoother. Unlike the other arts, there is no such thing as a true bard of Humble Zeal, for anyone recognized as a master in their craft can be considered a bard."
 humble_zeal_scholar_modifier:0 "Humble Zeal"

 soul_song_school:0 "Soul-Song"
 soul_song_school_desc:0 "Adherents of Soul-Song believe that music is by far the most powerful tool for emotional clarity because of its ability to draw out emotion. A true bard of Soul-Song is one who can completely control emotion, and they must be as able to summon grief and sadness as they are joy and wonder with their music - and at a moment's notice. Generally, they will be what is thought of when a non-Zaradyrra envisions a bard, and they are sometimes found on battlefields inspiring their troops."
 soul_song_scholar_modifier:0 "Soul-Song"

#Gnoll Schools
 INVITE_SCHOLAR_COUNTRY_TEXT_GNOLL:0 "\nInviting a Shaman from the §Y[From.GetReligiousSchool] Tradition§! will give us:"

 demons_of_the_sorrow_tradition:0 "Demons of the Sorrow"
 demons_of_the_sorrow_tradition_modifier:0 "Demons of the Sorrow"
 demons_of_the_sorrow_tradition_desc:0 "The Khet are an unfortunate fact of life for the many gnolls dwelling along the Sorrow, who view the cat headed beings as particularly capricious demons to be appeased or avoided where possible. On rare occasions gnolls will take a more direct interest in the Khet and seek to curry their favour, providing offerings in return for turning a blind eye to their aggressions upon Kheterata."
 
 monstrous_pedigrees_tradition:0 "Monstrous Pedigrees"
 monstrous_pedigrees_tradition_modifier:0 "Monstrous Pedigrees"
 monstrous_pedigrees_tradition_desc:0 "This folk tradition places great importance on the legacy of the gnollish realms of the distant past and tends to emphasise the secular rather than the mystical. Rulers will often lay claim to descent from notable rulers or states, as well as their former territories. Particularly common among the gnolls of Bulwar who draw on the many kingdoms of the Age of Monsters."
 
 children_of_goxma_tradition:0 "Children of Goxma"
 children_of_goxma_tradition_modifier:0 "Children of Goxma"
 children_of_goxma_tradition_desc:0 "The Windhowler Gnolls of West Sarhal have a long history of living alongside the humans of Fangaula. Prior to the coming of the Twin Xhaz the Fangaulan pantheon was followed by many of these gnolls and these beliefs have been incorporated into their current faith. In particular the veneration of the Fangaulan gnollish goddess Goxma, with a significant number of Xhazobkultists in the west believing the various Xhazobines to have been her avatars."
 
 kult_of_the_packmother_tradition:0 "Kult of the Packmother"
 kult_of_the_packmother_tradition_modifier:0 "Kult of the Packmother"
 kult_of_the_packmother_tradition_desc:0 "Many gnolls venerate spirits of a more natural origin, seeing in their predatory nature ties to the beasts and places of the wild. The Kult of the Packmother is a particularly organised strand of this common belief, holding that the gnolls are the spawn of a powerful bestial goddess of the hunt. This deity is sometimes equated with the goddess Kvanga, or worshipped as a distinct entity by those more aligned with the Xhazobkult."
 
 demonic_shamans_tradition:0 "Demonic Shamans"
 demonic_shamans_tradition_modifier:0 "Demonic Shamans"
 demonic_shamans_tradition_desc:0 "Though many Xhazobkultists view demons as only a small part of their mythology, there are those to whom the Xhazobkult is more akin to an organised religion and who take their infernal calling very seriously. Organised sacrificial tithes, regular demonic rituals and priestly caste of Shamans that ensure the pack remains true to their malevolent messianic beliefs, these are all common traits of this particular tradition."
 
 umbral_bargains_tradition:0 "Umbral Bargains"
 umbral_bargains_tradition_modifier:0 "Umbral Bargains"
 umbral_bargains_tradition_desc:0 "To some gnolls, demons are not the only malign entities with whom they do business. Those that have long dwelled along the fringes of the Shadow Swamp have often sought to contact the sinister creatures that dwell within, making pacts with whoever or whatever will offer them. Long contact with these otherworldly beings has shaped this folk tradition almost to the point of reverence, with the greatest spirits of the Shadow Plane seen as near equal to the demonic Xhazob's venerated by the Xhazobkult."
 
 way_of_iron_tradition:0 "Way of Iron"
 way_of_iron_tradition_modifier:0 "Way of Iron"
 way_of_iron_tradition_desc:0 "The Kvangahga adherents of East Sarhal call their mystic artisans “Rram Zelag” or Priest-Smith in the common tongue, this name for their priestly class showcasing the importance of the metallurgical arts in their interpretation of the faith. The forge and the work done there is sacred to the Way of Iron, the melting down of scrap metals into their rawest parts, before being reforged into something wholly new and useful, is seen as the most perfect expression of Kvanga’s divine will."
 
 way_of_bones_tradition:0 "Way of Bones"
 way_of_bones_tradition_modifier:0 "Way of Bones"
 way_of_bones_tradition_desc:0 "The Way of Bones is found primarily in the deserts of West Sarhal and emphasises the importance of recycling organic materials in this harsh land, in particular the flesh and bones of the departed. Honoured ancestors are revered for the gift of their flesh to the living, their bones often crafted into talismans or incorporated into weapons and armour as ways to keep their spirits close and allow them to continue guiding and protecting their descendants."
 

 mother_akasik:0 "Mother Akasik"
 mother_akasik_religion_desc:0 "The local deity of the Akasi peoples, Mother Akasik is both the literal and spiritual representation of the Akasik Mountains - she is a firm and just god, yet caring for those who call her lands home."
 akasik_justice_1:0 "Aspect of Justice"
