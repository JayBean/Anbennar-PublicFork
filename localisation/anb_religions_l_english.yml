 #Amadian
 amadian_religion: "Amadian"
 rioqay_diu: "Rioqay Diú"
 rioqay_diu_religion_desc: "Rioqay Diú, meaning “Image Gods” in Amadian, is a pantheonic faith encompassing various Amadian beliefs and rituals. Common amongst all Rioqay Diú doctrines is the worship of the creator god Ñawsayachaer and the belief in the Fragmentation, a catastrophe at the millionth day of existence which divided all reality. The gods were fragmented into “visages”, taking up different aspects of the creation their parent god originally ruled over. Ñawsayachaer himself was torn apart into the God of the Sun, the Goddess of the Moon and the Emissary of the Beyond, creating an imbalance in the fundamental laws of the world."
 nawsayachaer: "Ñawsayachaer"
 nawsayachaer_desc: "Ñawach holds the Sun, and works towards bettering the world during the Day. Sayaer holds the Moon, and works towards bettering the world during the night. Once part of Ñawsayachaer, the three gods of creation have gone their separate ways. Ñawach held up the day, and grew to become honest and benevolent, always making time for everyone. Sayaer held up the night, and distanced himself from his past form of being, and discovering a new identity. Taking up a new form, she was quiet and merciful, bestowing great gifts for those who wake in the morning, and guarding those who happen to find themselves alone in the darkness. Together, they represent the sole constant within the world, the observable cycle of day and night: time. Musatqyachio, the Spirit Of The Beyond, remains distinct from all deities. Formed of the energy from Ñawsayachaer, Musatqyachio ventures into the abyss beyond the world, returning every so often as omens and blessings in the sky. It represents the remaining imbalance created by Ñawsayacheaer, and how, despite the efforts of Ñawach and Sayaer, the laws of the world still remain fundamentally broken. The last fragment is not accounted for. He is thus considered the reason for why Magic is fucked. Embodiment of Irreversible Change."
 nawach: "Ñawach"
 nawach_desc: "God of the Sun"
 sayaer: "Sayaer"
 sayaer_desc: "Goddess of the Moon"
 musatqyachio: "Musatqyachio"
 musatqyachio_desc: "Emissary Of The Beyond"

 prawyukis: "Prawyúkis"
 prawyukis_desc: "Prawyúkis was once the arrogant king of the seas. While not particularly rude, his attitude and egotistical mannerisms dissuaded many from approaching and joining his court. In the splitting of forms, Prayú, Wuqúchis, Ma Uyáy, and Ma Eí formed. Having a disdain of their past form, they sought to better themselves. Prayú sought to make peace with those Prawyúkis had pushed away. Wuqúchis sought to defend those who Prawyúkis had harmed. Ma Uyáy and Ma Éi worked together to create concoctions to provide to the people who Prawyúkis took away from. While they may disagree on how they should go about making peace, and occasionally scuffle, they ultimately retain the same interests, and are able to work it all out in the end."
 prayu: "Prayú"
 prayu_desc: "King of Peaceful Waters"
 wuquchis: "Wuqúchis"
 wuquchis_desc: "King of Harsh Waters"
 ma_uyay: "Ma Uyáy"
 ma_uyay_desc: "Master of Forms"
 ma_el: "Ma Éi"
 ma_el_desc: "Master of Viscosity"

 tarplanaq: "Tarpláñaq"
 tarplanaq_desc: "Tarplanaq was the keeper of balance of the green, sustaining balance. Ultimately, his split created three kings of nature. Lanaq hated balance, and wanted to keep everything green. He hates his brother, and constantly argues with him. He protects his nature, at all costs. Pamiyuk inherited Tarplanaqs love of balance, and wished to help his brother see such, but to no avail. Thus, each year they fight each other, with one half of the year leaving Lanaq the victor, and the other leaving Pamiyuk the victor. Sometimes, though, the others would prevail for a while longer, leading to an era of balance or chaos. Haq, on the other hand, disliked his brother’s squabbles. He helps whoever lets him continue creating art in any shape or form, leading to new life. He tends to hang closer to the Ma brothers, creating new things together, and working to make life more exciting through discovery."
 lanaq: "Lañáq"
 lanaq_desc: "King of Flourishing"
 pamiyuk: "Pamiyuk"
 pamiyuk_desc: "King Of Withering"
 haq: "Haq"
 haq_desc: "Forger of Evolution"

 sunqu_maqay: "Sunqu-Maqay"
 sunqu_maqay_desc: "Sunqu Maqay believed herself the ideal person, due to having all possible emotions. Ultimately, though, nobody was able to understand her, as, by the virtue of having all emotions, she was unable to express herself properly. She herself was too blind in her perceived perfection to understand such. When the Fragmentation came, Sunqu Maqay split into three beings, Sunqumi, Maqaye, and Sipo, the three sisters. In the immediate aftermath, they began to scuffle and fight, each of them wanting to return to perfection. When they began to talk to the people, though, in an attempt to find men or women that would help them, they found that nobody really understood their quarrels, despite being beloved by the people. Thus, the three sisters’ conflict dissipated in favor of a journey of self discovery. Sunqumi grew to be an expressive one, a lady of openness and activity, inspiring others to do the same and enjoy their lives. Mayaqe learned the mastery of inner peace, and balance, and living equitably, and encouraged others to do the same. Lastly, Sipo journeyed on herself, but found herself constantly shifting. While Mayaqe and Sunqumi found their path, Sipo did not find hers. She changed frequently, unable to control who she is, often acting as multiple different people. Despite this, Sipo stayed resilient, determined and kind. Ultimately, she grew to embrace her sporadicness, and accepted herself, despite lacking what Sunqumi and Maqaye had. The three sisters ventured across the elven realms, sharing their stories and lives with them, teaching them to express themselves."
 sunqumi: "Sunqumi"
 sunqumi_desc: "Empress of Vibrance"
 maqaye: "Maqaye"
 maqaye_desc: "Mistress of Constance"
 sipo: "Sipo"
 sipo_desc: "The Wandering Emotions"

 tukuyphu: "Tukuyphu"
 tukuyphu_desc: "Tukuyphu was originally the god of weather, son of Prawyukis. He kept a strict and constant balance between all weather cycles. This normalcy, he believed, was key in allowing for peoples to strive, and for a world to flourish. Days of storm would come, followed by many more days of peaceful weathers. The ancestors of the Amadians grew accustomed to this cycle, going through it over and over, continuing to prosper. When he fragmented, he was split into three. Way Rawak inherited Tukuyphu’s will to continue a balance, ordering the weather to his liking. Warachíq came forth, causing ruckus and a free flowing of weather. Warachíq, in contrast to his brother, believed that the weather should be free to do as it pleased. The world has become chaotic, after all, and no less the orders of Tukuyphu have fallen. Warachíq claims his brother holds onto a dead system, as they squabble back and forth, causing wild effects. Despite this, Warachíq and Way Rawak live on a balance of their own. Warachíq causes storms in one place, and Way Rawak chases him down to dissipate the storms he causes. Sometimes… though, Way Rawak comes to gaze upon Warachíq’s works, and ponder. On the edges of the world though, lies Phúyulay, the Wild Climater. Phúyulay is the embodiment of unnatural and disastrous storms. Hurricanes of fire, thunder of limes, tornadoes of maize. Unlike Warachíq, Phúyulay embraces total chaos, writhing in impossibilities for weather. A trickster visage, he loves to fool around with his brothers and their creations, considering them lackluster for being incapable to add anything of true worth. Every so often, Phúyulay will take control of the works of Warachíq or Way Rawak, and morph them into something completely new."
 way_rawaq: "Way Rawaq"
 way_rawaq_desc: "Balance Of Storms"
 warachiq: "Warachíq"
 warachiq_desc: "Liberator Of Storms"
 phuyulay: "Phúyulay"
 phuyulay_desc: "Wild Climater"

 uma: "Uma"
 uma_desc: "Uma was the daughter of Kusa. Life was given thought thanks to her. With her fragmentation, three versions of intellect came into existence. Humu, Sonquo, and Soi. These three came to dominate the minds of animals, but unlike with Uma, they were unbalanced, constantly bickering, incohesive. This led to rash decisions, things that had never happened before. Eventually, humans grew to deal with the Humu, Sonquo, and Soi in their minds. They were the first species to manage to take control of all three of their voices, and use them alongside each other, bringing a shadow of Uma’s knowledge back into the fray."
 humu: "Humu"
 humu_desc: "Of Logical Thought"
 sonquo: "Sonquo"
 sonquo_desc: "Of Self Thought"
 soi: "Soi"
 soi_desc: "Inherent Knowledge"

 kusa: "Kusa"
 kusa_desc: "Life originally was made of perfect versions under Kusa, daughter of Tarplanaq. Fragmentations caused life to split, with the different forms coming under different domains, ruled by Four Warring Gods. They all hate each other, and each attempt to compete with each other for dominance, with Poqi coming out on top (humans rule)."
