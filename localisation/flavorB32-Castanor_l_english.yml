 castanortrials.303.desc:0 "The aspirant places the item their chosen location, and after a tense few seconds, it snaps into place."
 castanortrials.303.a:0 "The trials continue"
 castanortrials.304.t:0 "Trial of Castan IV Realmbuilder: Failure..."
 castanortrials.304.desc:0 "Placed in the chosen location, the item seems to shudder for a few seconds as the magic of the Trials trys to take hold. The shuddering grows more and more violent, until suddenly, the item shatters into dozens of tiny pieces. The Trials have rejected the aspirant's addition to the 'crown of mankind'."
