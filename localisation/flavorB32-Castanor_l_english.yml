 castanortrials.206.t:0 "Trial of the Oathstone: Success!"
 castanortrials.206.desc:0 "Barely a second passes after the last word of the final oath is uttered by the aspirant before the Oathstone starts glowing. The monument starts radiating a comfortable heat, which quickly grows hotter and hotter until almost searing. With a sudden explosion of energy, the aspirant is thrown back to the hard forest floor, an Oath now branded onto their body, brilliantly scarlet against the surrounding skin but already fading away."
 castanortrials.206.a:0 "Tha trials continue"

 castanortrials.207.t:0 "Trial of the Oathstone: Failure..."
 castanortrials.207.desc:0 "The aspirant utters the last word of the oath to deafening silence. Panicked, they repeat it again and again, the syllables and sounds blending into little more than gibberish as each successive intonation fails to elicit a response. The magic of the trials, it seems, has decided that this aspirant was not worthy.\n\nAs the day dawns, the sky is overcast, the land muted in gray and draped in fog. Set forth to prove themself as the new Castan but returning down the Trialmount with eyes downturned and obscured it is clear to all that something has gone wrong for the Castan-hopeful. In a land where authority is derived from the prestigious Trials, what is a ruler who cannot pass the test?"
 castanortrials.207.a:0 "This particular aspirant's journey ends..."

 # Realmbuilder - enchant an item thingy to place upon the "crown of mankind"
 castanortrials.300.t:0 "Trial of Castan IV Realmbuilder"
 castanortrials.300.desc:0 "The trees soon start to clear out, as the greenery turns to scrubs and bushes at higher elevations. From a distance, the aspirant makes out a peculiar structure. A motley mix of variously sized stones and precious gems seemingly mashed together at random and held together with magical energy, this could only be the 'crown of mankind'. Though likely a striking monument in the days of the early Castans, the later emperors had clearly put less and less thought into their offerings, and now the structure was in dire need of upkeep and a rearranging.\n\nTo progress pass this Trial, created by Castan IV Realmbuilder, the aspirant is to add their own piece to the structure. The first challenge was to decide what type of material the new addition would be made of."
 castanortrials.300.a:0 "Only a crown jewel will do"
 castanortrials.300.b:0 "A shaped piece of precious mithril"
