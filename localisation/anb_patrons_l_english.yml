 huli_jing.d:0 "[Root.GetPatronOverlayDesc]\nThe Huli Jing is a fox spirit from the forests of Mulim, and a former part of the Great Spirit Huszien. Known across Yanshen as skilled tricksters and enticing seductresses, they are often known to employ their sharp tongues and features to buy their way into lives of luxury. Often, the Huli Jing have been known to impersonate people with their skills in illusion magic, leading to several less-than-savoury outcomes for others involved."
 bladedancer.d:0 "[Root.GetPatronOverlayDesc]\nExplanation Of Patrons Here"
