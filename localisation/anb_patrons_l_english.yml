 xhazob.d:0 "[Root.GetPatronOverlayDesc]\nA Xhazob is a primal demonic spirit that Xhazobkult lore holds to be the progenitor of the gnollish race. As powerful demons they cannot manifest in the material world for long without a host, and so have rarely been seen directly. The few mythological accounts of a Xhazob describe a huge quadrupedal monster exhibiting a chaotic mixture of predatory features, wreathed in green flames and emanating a palpable aura of dread.\n\nXhazobs are largely uninterested in the affairs of mortals, but instead like sharks to the scent of blood are drawn through the outer planes to mass slaughter and suffering. This is invariably how contact is initially made with a Xhazob, and once a pact is struck they will demand ever greater violence from their erstwhile host, feasting on the souls of those slain in their name before they will deign to join with the supplicant and create a new [Root.xhaz_gender_tt]."
 baku.d:0 "[Root.GetPatronOverlayDesc]\nExplanation Of Patrons Here"
 yaksha.d:0 "[Root.GetPatronOverlayDesc]\nExplanation Of Patrons Here"
 manifestation_of_surael.d:0 "[Root.GetPatronOverlayDesc]\n[Root.Monarch.GetName] has earned the favour of Surael, and is now in direct communication with the Lord of the Sun. Surael will support [Root.Monarch.GetName] in doing His bidding on Halann, but discourages learning the arts of the Dark, those of lies and death."
