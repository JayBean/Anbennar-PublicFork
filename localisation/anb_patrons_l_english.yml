 patrons_events.6.t:0 "A Profane Pact"
 patrons_events.6.d:0 "Gore stains the maw and hands of [Root.Monarch.GetName] as they rip the beating heart from the chest of the twitching slave, before casually casting the spent corpse aside onto a hundreds-strong pile of other unfortunate victims.\n\nGreen flames reflect in their eyes; the pyre flares as the pulsing heart is hurled into the inferno before them. The roaring of the great fire seems to change, more guttural and animalistic somehow,as though alive. An indistinct shape moves and twists in the flickering blaze and the gathered host of gnolls begins to feel the presence of the beast. Hackles rise and uneasy cackling issues from the assembled horde as a claw of emerald fire reaches out to touch [Root.Monarch.GetName] on their brow. They bare their teeth as a twisted mark is singed into their flesh. The pyre flares once more before being snuffed out, as suddenly as though a great wind had passed through.\n\n[Root.Monarch.GetName] turns to the assembled horde, the mark on their brow blazing with a profane light. Their roar of triumph is echoed across the camp as the horde breaks into exultant celebration. The Xhazob has tasted the initial offering and is most pleased!"
 patrons_events.6.a:0 "The pact is sealed!"

 #spirit events
 patrons_spirit_events.back:0 "Go back"
 patrons_spirit_events.1.t:0 "Ancestral Boons\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.1.d:0 "[Root.GetPatronOverlayDesc]\nYou sense a presence in the room, cold, yet smooth; not harsh like a storm. It welcomes you but it is clearly not of this existence; a ghost. Suddenly, in the midst of your realisation, you feel confusion, but not your own. The ghost is asking you for something and the vigour returning to your tired body hints at it being generous; it might provide, if asked gently..."
 patrons_spirit_events.1.a:0 "May I gain your wisdom of the lifetime before?"
 patrons_spirit_events.1.b:0 "May I know who to lean on in times of trouble?"
 patrons_spirit_events.2.t:0 "Ancestral Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.2.d:0 "[Root.GetPatronOverlayDesc]\nThe ghost was weak from the moment of summoning but you decide to relinquish your life as sustenance to it. The ghost seems better bound but its weakness runs deeper, it is tired of this world. It is thankful but wants to return to the world of spirits."
 patrons_spirit_events.2.a:0 "Blood sacrificed is power gained."
 patrons_spirit_events.2.b:0 "Blood for gold."
 patrons_spirit_events.3.t:0 "Nature's Boons\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.3.d:0 "[Root.GetPatronOverlayDesc]\nThere is a gust of wind followed by a breeze of fresh grass and roar of beasts humming within your head. You feel like you’re in the middle of a forest yet you never left your spot in the palace. The spirits of nature have found you and are intrigued."
 patrons_spirit_events.3.a:0 "Invoke the animal within, give me strength."
 patrons_spirit_events.3.b:0 "I dare not succumb, but your favour is enough."
 patrons_spirit_events.4.t:0 "Nature's Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.4.d:0 "[Root.GetPatronOverlayDesc]\nSacrifice the fruits of nature to its spirit to show respect"
 patrons_spirit_events.4.a:0 "Blood oranges for the blood spirit"
 patrons_spirit_events.4.b:0 "Maybe berries are in season?"
 patrons_spirit_events.5.t:0 "A Gumiho's Boons\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.5.d:0 "[Root.GetPatronOverlayDesc]\nYou see a figure sly past you in the corner of your eye - "It was nothing," you think to yourself. Yet it happens again moments later and the uneasiness starts to settle. There is a tail hanging from one of the shelves that disappears before you catch it. There are whiskers in your portraits and ears behind your shoulders. Always there, always watching.\n\nA fox sits regally on top of a table, hours into this madness, looking directly at you; at your soul. Although mischievous in nature, the amusement you provided was pleasing and a reward is in order. But beware what you ask, as you can never outfox the fox itself."
 patrons_spirit_events.5.a:0 "Maybe these spirits could amuse our enemies."
 patrons_spirit_events.5.b:0 "You can never go wrong with power."
 patrons_spirit_events.6.t:0 "A Gumiho's Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.6.d:0 "[Root.GetPatronOverlayDesc]\nGumiho, the protector spirit of foxes, the mischievousness incarnate, asks for a tribute, but you know that their request is a demand. Blood is usually the most excellent and noble of sacrifices to the Sly One, but wealth and knowledge, material or otherwise, are adequate alternatives."
 patrons_spirit_events.6.a:0 "My intrigue and affluence are yours."
 patrons_spirit_events.6.b:0 "May the crimson sate your appetite."
 patrons_spirit_events.7.t:0 "The Huli Jing's Boons\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.7.d:0 "[Root.GetPatronOverlayDesc]\nIn the midst of [Root.Monarch.GetName]'s home, they were confronted by a vixen intruder! Alarmed at first, as most would be at the sight of a wild fox in their home, [Root.Monarch.GetName] quickly came to realize it was a Huli Jing! Not just any though, but the very same they made the pact with several moons ago. The mischievous being jumped up, transforming from the small fox into a beautiful woman with multiple bushy tails, but all were maintained meticulously and kept in a beautiful order. Stepping closer to [Root.Monarch.GetName], the woman smiles softly and chuckles, stepping closer to them to be face to face. "My my? You certainly are working late aren't you? You wouldn't want to stumble upon any late night mischievous Huli Jing making a ruckus, would you?" She giggles playfully, ignoring the irony of her statement, while reaching to [Root.Monarch.GetName]'s cheek and strokes it lightly. "I come bearing gifts for my ward. Oh, but, choose carefully. You may have just one." She says, stepping backwards and one of her tails swishes you in the face, after turning around and grinning at you."
 patrons_spirit_events.7.a:0 ""Offer me your eyes and ears, gentle fox.""
 patrons_spirit_events.7.b:0 ""Teach me the secrets of the trade, bewitching one.""
 patrons_spirit_events.8.t:0 "The Huli Jing's Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.8.d:0 "[Root.GetPatronOverlayDesc]\n[Root.Monarch.GetName] would find themselves woken up from their slumber by a soft-furred tail in their face, coughing and sputtering, they sit up in alarm and look around confused. Spotting the sleeping form of a fox bundled up next to them they were surprised. "Now what are you doing here, little one?" They asked, reaching out to pet the little orange fuzzball on the head. To their surprise though, a human-like yawn escaped the fox and they transformed underneath their petting hand. The fox turned into that of a beautiful woman, scantily clad laying in bed with [Root.Monarch.GetName]. "Hmhm~ So what do we have here?" The Huli Jing smirked slyly, reaching out to run her fingers across [Root.Monarch.GetName]'s cheek. "A poor, innocent vixen in the bed of another, better hope no one sees us, hm?" Giggling, the Huli-Jing moved closer, until her lips were mere inches away from [Root.Monarch.GetName]'s. "A tribute is demanded, little one, bring me a feast and wine to my shrine, or I will take something more directly right now." The Huli Jing had a devious look upon her face as she uttered those words."
 patrons_spirit_events.8.a:0 ""Let us bring forth a lavish feast and gifts of Mijiu.""
 patrons_spirit_events.8.b:0 "[Root.Monarch.GetName] wakes up in the morning feeling utterly drained."
 patrons_spirit_events.9.t:0 "A Bladedancer's Boons\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.9.d:0 "[Root.Monarch.GetName]"
 patrons_spirit_events.9.a:0 "Dance of Death"
 patrons_spirit_events.9.b:0 "Immaculate Cultivation"
 patrons_spirit_events.10.t:0 "Bladedancer's Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.10.d:0 "[Root.Monarch.GetName]"
 patrons_spirit_events.10.a:0 "lose mil"
 patrons_spirit_events.10.b:0 "Tribute of Flesh"
 patrons_spirit_events.11.t:0 "A Maiden's Boon\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.11.d:0 "[Root.Monarch.GetName]"
 patrons_spirit_events.11.a:0 "Watchers of the Coast"
 patrons_spirit_events.11.b:0 "Sailor's Guardians"
 patrons_spirit_events.12.t:0 "Maiden's Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.12.d:0 "[Root.Monarch.GetName]"
 patrons_spirit_events.12.a:0 "lose mil"
 patrons_spirit_events.12.b:0 "Bonds of Duty"
 patrons_spirit_events.13.t:0 "Nang Ta-Khian's Boon\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.13.d:0 "[Root.Monarch.GetName]"
 patrons_spirit_events.13.a:0 "Bounty of the Lupulan"
 patrons_spirit_events.13.b:0 "Druidic Blessing"
 patrons_spirit_events.14.t:0 "Nang Ta-Khian' Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.14.d:0 "[Root.Monarch.GetName]"
 patrons_spirit_events.14.a:0 "lose gold"
 patrons_spirit_events.14.b:0 "Sanctify the Jungles"
 
 #fey events
 patrons_fey_events.back:0 "Go Back"
 patrons_fey_events.1.t:0 "Baku Boons\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.1.d:0 "[Root.GetPatronOverlayDesc]\nConsidering they primarily feed on nightmares, Baku are surprisingly pleasant and gentle spirits. Their presence is warming and invigorating, and this one appears very pleased that it is called upon to provide a favour in return for the sustenance it has been given."
 patrons_fey_events.1.a:0 "I seek the wisdom of the ages."
 patrons_fey_events.1.b:0 "I seek practical knowledge."
 patrons_fey_events.2.t:0 "Baku Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.2.d:0 "[Root.GetPatronOverlayDesc]\nTo make offerings to a Baku is a strange and sometimes risky thing, for in order for these spirits not to fade, they need to feed on dreams in one’s sleep. Someone plagued by nightmares will have more than enough to offer, and will even find great relief in the feeding, but one who sleeps quietly might find their hopes and dreams have dimmed even after they have woken. If we do not dare feed it our own dreams, we might pay someone to sleep in our bed for the night and have their nightmares eaten in our stead."
 patrons_fey_events.2.a:0 "My own dreams will do just fine."
 patrons_fey_events.2.b:0 "Pay someone to have their dreams eaten."
 patrons_fey_events.3.t:0 "Old Man of the Archives Boons\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.3.d:0 "In the halls of Arakeprun, and indeed throughout the lands of Spring itself, things of the past manifest themselves in the present. What was the magnificent past of the Precursors themselves is but ruins, but something of their knowledge refuses to be parted from the world. To some it appears as a kindly old man, hunched over as it wanders across the lost hallways of the old world, unbothered by the barrier of solid rock and brick. The Old Man of Archives, though rarely seen, has become a symbol of hope to young pupils in desperate need of something to impress their mentors. Unfortunately, just as often this desperate search in the halls of the Ruined Precursors has led to them being full of desiccated prentices yet unreturned."
 patrons_fey_events.3.a:0 "The Stars Underfoot"
 patrons_fey_events.3.b:0 "Spring Thaw"
 patrons_fey_events.4.t:0 "Old Man of the Archives Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.4.d:0 "Some say that the ability to learn is the most powerful of all abilities. At the beginning of every apprentices journey to scholarship, they must first learn how to learn itself. However, with the fundamentals mastered, it is up to them to apply their skills and expand their knowledge. The Old Man of the Archives serves as a mentor for the art of learning: from his guidance your understanding of the written word blossoms. But with your lessons completed, it is time to test your skills."
 patrons_fey_events.4.a:0 "Burden of Knowledge"
 patrons_fey_events.4.b:0 "Hitting the Books"
 patrons_fey_events.5.t:0 "Drag of the Waves Boons\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.5.d:0 "In and out; back and forth. The waves of the Sarmadfar incessantly change back and forth with the tides, just as enchanting as the deep woods themselves. Many are called out to the sea, rowing and paddling on small rafts into the deeper waters. A serenade sung, hours turn to days under the biting salt and sun until the Drag responds. Pulled deep into the cool waters, the Drag judges their courters. Those who are lucky breathe again; those who are not are never seen again, joining the watery kingdom of the Drag of the Waves."
 patrons_fey_events.5.a:0 "New-Old Friends"
 patrons_fey_events.5.b:0 "Speculating on Prosperity"
 patrons_fey_events.6.t:0 "Drag of the Waves Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.6.d:0 "Those blessed by the Drag of the Waves seem to enjoy unlimited luck; but all changes in the end. It all starts with the surfacing of a long-dead corpse on the beaches. Soon after, things begin to fail once again, small mishaps leading to greater losses. In the end, the Drag of the Waves demands your obedience: forget your work ethic, relax. Enjoy life a little."
 patrons_fey_events.6.a:0 "Drowning in Debt"
 patrons_fey_events.6.b:0 "Lazy Days under the Sun"
 patrons_fey_events.7.t:0 "Gloam Knight Boons\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.7.d:0 "’Speak,’ the voice from the shadows simply states. Long have you endeavoured to catch the attention of the legendary Gloam Knight, patron of those who espouse chivalric values. The Gloam Knight loyally serves the Fey Lords as the executor of their will; for those who do not break their oaths there is nothing to fear. ‘By your word many traitors have been felled; you seek my guidance. Be thankful that I offer this boon to you, Autumnsworn, for your ancestors broke their oaths long ago. Only by your allegiance now are you protected from my wrath."
 patrons_fey_events.7.a:0 "Golden Blade"
 patrons_fey_events.7.b:0 "Hunters Stride;"
 patrons_fey_events.8.t:0 "Gloam Knight Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.8.d:0 "It has been many a day that your blade and arrow has found true, yet a doubt has begun to set itself in your heart. The Gloam Knight appears in your dreams, heaving your body into the air by the scruff of your neck. ‘Pathetic! To think I offered my powers to someone such as you. Tell me why a barely repentant should deserve my boon?"
 patrons_fey_events.8.a:0 "Come Back When You are Worthy"
 patrons_fey_events.8.b:0 "Tribute of the Unworthy"
 patrons_fey_events.9.t:0 "Everfrost Prince Boons\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.9.d:0 "’How presumptuous. Well mortal, you have my attention. Make it worthwhile.’ The Everfrost Prince - a true Fey Lord in every bit of its meaning. As ambitious as he is impatient, the Prince has long desired an endless Winter. If he could make real this goal without a mortal, he would do so. ‘I sense a great anger within you - a deep desire for revenge. I can relate to that. Let me lend you a sliver of my power.’"
 patrons_fey_events.9.a:0 "Northern Vengeance"
 Patrons_fey_events.9.b:0 "Frozen Future"
 patrons_fey_events.10.t:0 "Everfrost Prince Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.10.d:0 "’My cold winter is a voracious creature, like the fires of those desperate not to perish in its cold embrace. Grant me a small sacrifice: together we can stoke the cold embers of Winter, make it grow larger and greater than ever before!’"
 patrons_fey_events.10.a:0 "A Small Sacrifice"
 patrons_fey_events.10.b:0 "A Cold Winter’s Night"
 patrons_fey_events.11.t:0 "Unthroned Queen Boons\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.11.d:0 "The Domandrod hides many secrets. While many are obscured for all of time, some let themselves be known to a select mortal. The Unthroned Queen is one such secret: from the distant past a regal power asserts her will once more. What was once a barren glade is now transformed into an opulent throne room. But yet instead of feeling awe, one only feels the painful nostalgia of something long gone. ‘Any good monarch sees to the welfare of their subjects. You, the beginning of the restoration of my reign, are most deserving of a boon. Ask.’"
 patrons_fey_events.11.a:0 "Glory of the Throne"
 patrons_fey_events.11.b:0 "Peering Past the Doorway"
 patrons_fey_events.12.t:0 "Unthroned Queen Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_fey_events.12.d:0 "The ancient glade does not transform into the throne room of old this time. Instead, what lies before you is a terrible gaol; a feminine form shackled by thorns whose body is split into a dozen sections across the room. A lonely crown sits on the floor, untouched by the dust and silvery blood of the chamber. A single guard watches you intently, a thorned treant with a wicked polearm and malevolent grin. ‘My subject. My state is not so grand at the moment. The thieves have stolen my kingdom, my rule, but not my will to fight. From this prison I cannot fight them, but you can help me. Please, accept a portion of my curse so I may extend my power outside for but a brief moment!’"
 patrons_fey_events.12.a:0 "The Hollow Crown"
 patrons_fey_events.12.b:0 "Mockery of the Ousted"


 #infernal events
 patrons_infernal_events.back:0 "Go Back"
 patrons_infernal_events.1.t:0 "Rakshasa Boons\n[Root.GetPatronOverlayTitle]"
 patrons_infernal_events.1.d:0 "[Root.GetPatronOverlayDesc]\nNearby flames flicker and grow larger and heat fills your insides. It cuddles you like a mother bird would warm her eggs and invigorates you with energy you didn’t know you had. Rakshasi has entered the room and invited you to his embrace without judgement. He is willing to give her faithful children a gift."
 patrons_infernal_events.1.a:0 "Could I gain wisdom like yours?"
 patrons_infernal_events.1.b:0 "Support me in facing my adversaries."
 patrons_infernal_events.2.t:0 "Rakshasa Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_infernal_events.2.d:0 "[Root.GetPatronOverlayDesc]\nRakshasa enters the shrine with enough force to break a piece of the nearby statue. Clearly drained from wherever it came, he requires sustenance. You willingly give from your lifeblood to him but, while thankful, the spirit wants to use this chance to escape. He is willing to fulfil one quick wish before leaving."
 patrons_infernal_events.2.a:0 "I wish for strength to guide my [Root.GovernmentName]"
 patrons_infernal_events.2.b:0 "I wish for gold"
 patrons_infernal_events.3.t:0 "Xhazob Boons\n[Root.GetPatronOverlayTitle]"
 patrons_infernal_events.3.y:0 "[Root.GetPatronOverlayDesc]\nThe sound of crunching bone and tearing sinew subsides as [Root.Monarch.GetName] casts the ruined remains of their latest victim aside. This most recent battle has brought a glut of flesh and souls for the [Root.xhaz_gender_tt] to feast on and their form is bloated with demonic potential.\n\nWith a roar of dark laughter the body of [Root.Monarch.GetName] erupts into emerald flames, the inferno engulfing the area around them. Like a hellish cocoon, the [Root.xhaz_gender_tt] will soon emerge from the fires bearing new demonic powers."
 patrons_infernal_events.3.z:0 "[Root.GetPatronOverlayDesc]\nAs [Root.Monarch.GetName] stares into the emerald flames of the great pyre, fur soaked in the blood of sacrifices, the watching shamans begin to notice a change come over both fire and [Root.Monarch.GetName].\n\nThe veridian inferno begins to take loose form, a leering bestial face of flames protruding out towards [Root.Monarch.GetName]. Their hackles begin to rise in excitement and Their face splits into a rictus grin. Unearthly growls, cackles and howls usher forth from both creatures, communicating not with language but with the most primal of sounds.\n\nIt appears the Xhazob is pleased with the slaughter wrought in its name and has offered [Root.Monarch.GetName] a choice of further demonic gifts to aid their conquests."
 patrons_infernal_events.3.a:0 "Boon of Hellfire"
 patrons_infernal_events.3.b:0 "Boon of Greater Hellfire"
 patrons_infernal_events.3.c:0 "Boon of Conquest"
 patrons_infernal_events.3.d:0 "Boon of Greater Conquest"
 patrons_infernal_events.3.e:0 "Boon of Fury"
 patrons_infernal_events.3.f:0 "Boon of Greater Fury"
 patrons_infernal_events.4.t:0 "Xhazob Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_infernal_events.4.y:0 "[Root.GetPatronOverlayDesc]\nFor those that face down the hordes of the Xhaz, there are few worse fates than to be taken alive by the gnollish conquerors.\n\n[Root.Monarch.GetName] stalks the holding pens where countless living beings are held in unimaginable conditions, selecting the most fearful among them to be devoured alive in an act of bestial slaughter.\n\nYoung and old are ripped apart and eaten by the demonically empowered gnoll, both their flesh and their souls are utterly consumed in order to fuel new hellish gifts for the [Root.gender_xhaz_tt]."
 patrons_infernal_events.4.z:0 "[Root.GetPatronOverlayDesc]\nWailing and begging can be heard throughout the vast camp of gnolls as countless sacrifices are dragged towards the great emerald pyre that serves as [Root.Monarch.GetName]'s' conduit to their Xhazob patron.\n\nThe great demon demands a tribute of blood and souls. We must ensure that the shamans of our realm are working tirelessly to gather sacrifices to feed to the ever hungry flames."
 patrons_infernal_events.4.a:0 "Tribute of the Weak"

 #celestial events
 patrons_celestial_events.back:0 "Go Back"
 patrons_celestial_events.1.t:0 "Yaksha Boons\n[Root.GetPatronOverlayTitle]"
 patrons_celestial_events.1.d:0 "[Root.GetPatronOverlayDesc]\nAs you turn towards the Yaksha for guidance, one enters the shrine, curious. You intrigue him, and he wants to see what you will do with what he might give."
 patrons_celestial_events.1.a:0 "I require your insights."
 patrons_celestial_events.1.b:0 "I require your blessings."
 patrons_celestial_events.2.t:0 "Yaksha Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_celestial_events.2.d:0 "[Root.GetPatronOverlayDesc]\nAfter calling out to your patrons, a weary one answers your calls. Although not what you sought, you help the Yaksha renew itself from your essence. Virtue is often rewarded, like how it is now."
 patrons_celestial_events.2.a:0 "I seek power."
 patrons_celestial_events.2.b:0 "I seek wealth."
 patrons_celestial_events.3.t:0 "Manifestation of Surael Boons\n[Root.GetPatronOverlayTitle]"
 patrons_celestial_events.3.d:0 "[Root.GetPatronOverlayDesc]\nThe grand temple in [Root.Capital.GetName] is decorated in flowers on the day of the procession. Priests have gathered atop the highest platform, before the door of Surael's house, and have lit the sacrificial fire. [Root.Monarch.GetTitle] [Root.Monarch.GetName] stands amids their ranks, and it is [Root.Monarch.GetHerHis] honour to be the first to feed the Surael, to aid him in his Struggle against the Malevolent Dark.\n[Root.Monarch.GetName] steps forward towards the white-hot flame. The attendant acolytes hand [Root.Monarch.GetHerHim] a bag, heavy with the fruits of the most recent harvest.\n[Root.Monarch.GetSheHeCap] recites, "May this nurture you, and strengthen you in your fight in the heavens, that we may be protected from the Dark on Halann." And then tosses the heavy weight into the flames with as much ceremony as [Root.Monarch.GetHerHis] can muster.\nThe sacrifice is consumed in a blinding flash. In that brief moment the form of Surael appears to [Root.Monarch.GetName] with the words. "What do you have need of?""
 patrons_celestial_events.3.a:0 "Blinding Sun"
 patrons_celestial_events.3.b:0 "Honest Joy"
 patrons_celestial_events.4.t:0 "Manifestation of Surael Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_celestial_events.4.d:0 "[Root.GetPatronOverlayDesc]\nThe sun is high in the sky when [Root.Monarch.GetName] settles in one of the private chambers of the royal palace. [Root.Monarch.GetSheHe] ritually cleanses [Root.Monarch.GetHerselfHimself] with the water from a golden washbasin and changes into white silken robes.\nSilence settles in the room as [Root.Monarch.GetName] kneels in payer. [Root.Monarch.GetSheHeCap] remains like this for an hour, before rising and lighting a brazier in the centre of the room. "My Lord, I pledge to you that I will...""
 patrons_celestial_events.4.a:0 "Banish the Dark"
 patrons_celestial_events.4.b:0 "Aid in the Struggle"