 patrons_spirit_events.7.t:0 "The Huli Jing's Boons\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.7.d:0 "[Root.GetPatronOverlayDesc]\nIn the midst of [Root.Monarch.GetName]'s home, they were confronted by a vixen intruder! Alarmed at first, as most would be at the sight of a wild fox in their home, [Root.Monarch.GetName] quickly came to realize it was a Huli Jing! Not just any though, but the very same they made the pact with several moons ago. The mischievous being jumped up, transforming from the small fox into a beautiful woman with multiple bushy tails, but all were maintained meticulously and kept in a beautiful order. Stepping closer to [Root.Monarch.GetName], the woman smiles softly and chuckles, stepping closer to them to be face to face. "My my? You certainly are working late aren't you? You wouldn't want to stumble upon any late night mischievous Huli Jing making a ruckus, would you?" She giggles playfully, ignoring the irony of her statement, while reaching to [Root.Monarch.GetName]'s cheek and strokes it lightly. "I come bearing gifts for my ward. Oh, but, choose carefully. You may have just one." She says, stepping backwards and one of her tails swishes you in the face, after turning around and grinning at you."
 patrons_spirit_events.7.a:0 "“Offer me your eyes and ears, gentle fox.”"
 patrons_spirit_events.7.b:0 "“Teach me the secrets of the trade, bewitching one.”"
 patrons_spirit_events.8.t:0 "The Huli Jing's Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_spirit_events.8.d:0 "[Root.GetPatronOverlayDesc]\n[Root.Monarch.GetName] would find themselves woken up from their slumber by a soft-furred tail in their face, coughing and sputtering, they sit up in alarm and look around confused. Spotting the sleeping form of a fox bundled up next to them they were surprised. “Now what are you doing here, little one?” They asked, reaching out to pet the little orange fuzzball on the head. To their surprise though, a human-like yawn escaped the fox and they transformed underneath their petting hand. The fox turned into that of a beautiful woman, scantily clad laying in bed with [Root.Monarch.GetName]. “Hmhm~ So what do we have here?” The Huli Jing smirked slyly, reaching out to run her fingers across [Root.Monarch.GetName]'s cheek. “A poor, innocent vixen in the bed of another, better hope no one sees us, hm?” Giggling, the Huli-Jing moved closer, until her lips were mere inches away from [Root.Monarch.GetName]'s. “A tribute is demanded, little one, bring me a feast and wine to my shrine, or I will take something more directly right now.” The Huli Jing had a devious look upon her face as she uttered those words."
 patrons_spirit_events.8.a:0 "“Let us bring forth a lavish feast and gifts of Mijiu.”"
 patrons_spirit_events.8.b:0 "[Root.Monarch.GetName] wakes up in the morning feeling utterly drained."
