 patrons_celestial_events.3.t:0 "Manifestation of Surael Boons\n[Root.GetPatronOverlayTitle]"
 patrons_celestial_events.3.d:0 "[Root.GetPatronOverlayDesc]\nThe grand temple in [Root.Capital.GetName] is decorated in flowers on the day of the procession. Priests have gathered atop the highest platform, before the door of Surael's house, and have lit the sacrificial fire. [Root.Monarch.GetTitle] [Root.Monarch.GetName] stands amids their ranks, and it is [Root.Monarch.GetHisHer] honour to be the first to feed the Surael, to aid him in his Struggle against the Malevolent Dark.\n[Root.Monarch.GetName] steps forward towards the white-hot flame. The attendant acolytes hand [Root.Monarch.GetHerHim] a bag, heavy with the fruits of the most recent harvest.\n[Root.Monarch.GetSheHeCap] recites, "May this nurture you, and strengthen you in your fight in the heavens, that we may be protected from the Dark on Halann." And then tosses the heavy weight into the flames with as much ceremony as [Root.Monarch.Get] can muster.\nThe sacrifice is consumed in a blinding flash. In that brief moment the form of Surael appears to [Root.Monarch.GetName] with the words. "What do you have need of?""
 patrons_celestial_events.3.a:0 "Blinding Sun"
 patrons_celestial_events.3.b:0 "Honest Joy"
 patrons_celestial_events.4.t:0 "Manifestation of Surael Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_celestial_events.4.d:0 "[Root.GetPatronOverlayDesc]\nThe sun is high in the sky when [Root.Monarch.GetName] settles in one of the private chambers of the royal palace. [Root.Monarch.GetSheHe] ritually cleanses [Root.Monarch.GetHerselfHimself] with the water from a golden washbasin and changes into white silken robes.\nSilence settles in the room as [Root.Monarch.GetName] kneels in payer. [Root.Monarch.GetSheHeCap] remains like this for an hour, before rising and lighting a brazier in the centre of the room. "My Lord, I pledge to you that I will...""
 patrons_celestial_events.4.a:0 "Banish the Dark"
 patrons_celestial_events.4.b:0 "Aid in the Struggle"