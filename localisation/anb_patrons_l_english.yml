 patrons_infernal_events.3.t:0 "Xhazob Boons\n[Root.GetPatronOverlayTitle]"
 patrons_infernal_events.3.y:0 "[Root.GetPatronOverlayDesc]\nThe sound of crunching bone and tearing sinew subsides as [Root.Monarch.GetName] casts the ruined remains of their latest victim aside. This most recent battle has brought a glut of flesh and souls for the [Root.xhaz_gender_tt] to feast on and their form is bloated with demonic potential.\n\nWith a roar of dark laughter the body of [Root.Monarch.GetName] erupts into emerald flames, the inferno engulfing the area around them. Like a hellish cocoon, the [Root.xhaz_gender_tt] will soon emerge from the fires bearing new demonic powers."
 patrons_infernal_events.3.z:0 "[Root.GetPatronOverlayDesc]\nAs [Root.Monarch.GetName] stares into the emerald flames of the great pyre, fur soaked in the blood of sacrifices, the watching shamans begin to notice a change come over both fire and [Root.Monarch.GetName].\n\nThe veridian inferno begins to take loose form, a leering bestial face of flames protruding  out towards [Root.Monarch.GetName]. Their hackles begin to rise in excitement and Their face splits into a rictus grin. Unearthly growls, cackles and howls usher forth from both creatures, communicating not with language but with the most primal of sounds.\n\nIt appears the Xhazob is pleased with the slaughter wrought in its name and has offered [Root.Monarch.GetName] a choice of further demonic gifts to aid their conquests."
 patrons_infernal_events.3.a:0 "Boon of Hellfire"
 patrons_infernal_events.3.b:0 "Boon of Greater Hellfire"
 patrons_infernal_events.3.c:0 "Boon of Conquest"
 patrons_infernal_events.3.d:0 "Boon of Greater Conquest"
 patrons_infernal_events.3.e:0 "Boon of Fury"
 patrons_infernal_events.3.f:0 "Boon of Greater Fury"
 patrons_infernal_events.4.t:0 "Xhazob Tribute\n[Root.GetPatronOverlayTitle]"
 patrons_infernal_events.4.y:0 "[Root.GetPatronOverlayDesc]\nFor those that face down the hordes of the Xhaz, there are few worse fates than to be taken alive by the gnollish conquerors.\n\n[Root.Monarch.GetName] stalks the holding pens where countless living beings are held in unimaginable conditions, selecting the most fearful among them to be devoured alive in an act of bestial slaughter.\n\nYoung and old are ripped apart and eaten by the demonically empowered gnoll, both their flesh and their souls are utterly consumed in order to fuel new hellish gifts for the [Root.gender_xhaz_tt]."
 patrons_infernal_events.4.z:0 "[Root.GetPatronOverlayDesc]\nWailing and begging can be heard throughout the vast camp of gnolls as countless sacrifices are dragged towards the great emerald pyre that serves as [Root.Monarch.GetName]'s' conduit to their Xhazob patron.\n\nThe great demon demands a tribute of blood and souls. We must ensure that the shamans of our realm are working tirelessly to gather sacrifices to feed to the ever hungry flames."
 patrons_infernal_events.4.a:0 "Tribute of the Weak"

