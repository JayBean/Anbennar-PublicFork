 #Events

 yanzhong.1.t:0 "Yanzhong's Road"
 yanzhong.1.d:0 "Yanshen's lifeblood is also one of her greatest scars - the old Golden Highway. An everlasting mark of the elves and their imperial ambitions, the road is often considered 'the only good thing the elves ever did'. \n\nAs our efforts to properly renovate it progress, growing calls from our own administration as well as the marchants travelling it come to give it a more fitting name - one to cast down the last of Jaher's influence on Yanshen."
 yanzhong.1.a:0 "The Great Highway of Yanszin."

 yanzhong.2.t:0 "An Offer From Yanzhong"
 yanzhong.2.d:0 "An emissary arrives from Yanzhong, disguised as but a common merchant. Bereft of any official documentation save for an old ring bearing the city's mark, he bears a simple message intended for 'The ones we work for'. An offer to cut Anjiang out of the league, and to split her lands between us. They'll provide the funding, we take care of the deed."
 yanzhong.2.a:0 "We accept."
 yanzhong.2.b:0 "We do not."

 yanzhong.3.t:0 "Yingzhen Accepts"
 yanzhong.3.d:0 "Our messenger returns from Yingzhen, a malicious smile plastered to his face. He bears no letters nor documents - merely an old signant ring bearing an unrecognized mark. \n\n'The Chamber accepts, the assassin is in position.'"
 yanzhong.3.a:0 "Give the order!"

 yanzhong.4.t:0 "Assassins!"
 yanzhong.4.d:0 "In the early evening, one of our emissaries arrives on his return from Tughayasa. Trudging into the sparsely populated hall, he approaches [Root.Monarch.GetName] with an intent stare. \n\n'I've recieved word from the seers' He begins, before suddenly cutting himself off as he lunges forth, dagger in hand."
 yanzhong.4.a:0 "And stabs [Root.Monarch.GetName], killing him."
 yanzhong.4.b:0 "And misses his mark, if barely!"

 yanzhong.5.t:0 "Success!"
 yanzhong.5.d:0 "Anjiang is murdered, her heartlands split between the conspirators."
 yanzhong.5.a:0 "Neat!"

 yanzhong.6.t:0 "Something Went Wrong"
 yanzhong.6.d:0 "Somewhere down the line, the assassination failed. Whether by Yingzhen's incompetence or Anjiang's defenses, we need to find a new way to take the city."
 yanzhong.6.a:0 "Damn!"

 yanzhong.7.t:0 "A Tightening Grip"
 yanzhong.7.d:0 "Our sister-city of Yanzhong seems to have taken a particular interest in our economic affairs as of late. Money flows in from their coffers, supporting all manner of civil projects and businesses within our lands. \n\nHelpful as it may be, many among our state worry that it will make us reliant on their coin. \n\n§RIf Yanzhong invests a sufficient amount of resources into our country, our economic reliance on them will see us integrated into their nation!§!"
 yanzhong.7.a:0 "Concerning..."

 yanzhong.8.t:0 "Total Economic Dependence"
 yanzhong.8.d:0 "Our policies have paid off, and one of our sister-cities is now entirely dependent on our coin to run. Our investments themselves have also borne fruit, leaving us with a very prosperous city now entering our hands."
 yanzhong.8.a:0 "Excellent!"

 yanzhong.9.t:0 "Yangcheng Investments"
 yanzhong.9.d:0 "Our agents have noted an opportunity to pull Yangcheng ever closer into our grasp. With a few solid investments, we can embed our money into a number of local businesses. \n\nShall we?"
 yanzhong.9.a:0 "Absolutely."
 yanzhong.9.b:0 "Now isn't the time."

