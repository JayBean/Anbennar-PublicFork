 yanzhong.22.t:0 "All That Is Golden"
 yanzhong.22.d:0 "We've recieved word today that a small business we invested in years ago has grown to prominence in its local sector. The investment had originally been intended to simply stimulate the local economy, but the meteoric rise of this particular establishment has left the state with a rather heft sum of a profit."
 yanzhong.22.a:0 "Excellent!"

 yanzhong.23.t:0 "Patrol's Efforts Pay Off"
 yanzhong.23.d:0 "The Great Patrol's primary task is, and will always be, the upkeep of the roads of our lands. They are men dedicated to keeping the path maintained and free of bandits, so that even in the most chaotic of times merchants will know our lands to be a safe harbor. \n\nRecently, a period of local calm combined with particularly dutiful men of the patrol has seen them go above and beyond in their duties - what started as a simple repair project on the fringes of the restored section of the Highway has turned into a restoration effort for the area beyond. Word was recieved today that an entire stretch of the Highway has been restored entirely."
 yanzhong.23.a:0 "Great Work!"

 yanzhong.24.t:0 "Trade Boom"
 yanzhong.24.d:0 "It is often said that even one blessed with foresight would struggle to predict the trends of the markets. At unknown whims, certain industries find themselves swamped with demand - while other times the value of goods plummets for reasons barely discernable. \n\nToday we recieve news of the former, fortunately. Recent fashion trends in Rahen have seen a growing number of merchants traveling our lands, eager to supply those new desires. The trade they bring is already giving our coffers a surplus."
 yanzhong.24.a:0 "Good News!"


