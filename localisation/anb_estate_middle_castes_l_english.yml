 monopoly_privileges.1.d.middlecastes:0 "The monopoly on textiles we granted to the [Root.GetMiddle CastesName] has expired, meaning that we are now able to reclaim the income from our textile production. However, the [Root.GetMiddle CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.2.d.middlecastes:0 "The monopoly on dyes we granted to the [Root.GetMiddle CastesName] has expired, meaning that we are now able to reclaim the income from our dye production. However, the [Root.GetMiddle CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.3.d.middlecastes:0 "The monopoly on glass we granted to the [Root.GetMiddle CastesName] has expired, meaning that we are now able to reclaim the income from our glass production. However, the [Root.GetMiddle CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.4.d.middlecastes:0 "The monopoly on paper we granted to the [Root.GetMiddle CastesName] has expired, meaning that we are now able to reclaim the income from our paper production. However, the [Root.GetMiddle CastesName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."

