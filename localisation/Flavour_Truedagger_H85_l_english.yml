#Missions#
 H85_new_opportunities_title:0 "New Opportunities"
 H85_new_opportunities_desc:0 "Amldihr: the Gates of the Assembly. Once the shining capital of the dwarves, now a shattered stronghold filled with orcs. The keep represents something different to every creature that calls the Serpentspine its own; power, control, safety, prestige... or, to us, a new opportunity for greatness!"
 H85_conquer_the_ogres_title:0 "Conquer the Ogres"
 H85_conquer_the_ogres_desc:0 "Though the ogres of the Serpent's Vale were said to be unmatched in their raw might, we had numbers on our side! The tales of a hundred goblins scratching, clawing, and climbing over a combatant bigger than the mountains of the Serpentspine will make our enemies think twice!"
 H85_the_serpents_vale_title:0 "The Serpent's Vale"
 H85_the_serpents_vale_desc:0 "The orcs that came before us decimated the Vale's irrigation system. Begrudgingly, we can admit that the mechanics involved are beyond anything we've worked with, but we goblins are just as smart as the dwarves, and there's just enough of their creation left behind for us to figure out which bit goes where..."
 H85_greenskin_fights_title:0 "Greenskin Fights"
 H85_greenskin_fights_desc:0 "Two goblins fighting is hardly a spectacle. There's an awful lot of clawing and spitting, a bit of biting, and occasionally a rock swung here or there. Our people, however, are quite taken by battles between our brawny orc cousins and our beastly ogre subjects. They certainly make for a far more entertaining sport!"
 H85_improve_the_arena_title:0 "Improve the Arena"
 H85_improve_the_arena_desc:0 "The Greenskin Arena has proven incredibly popular, both amongst the crowds and prospective contenders. Expanding the arena would likely turn out to be a profitable, worthwhile endeavour."
 H85_the_intrigue_court_title:0 "The Intrigue Court"
 H85_the_intrigue_court_desc:0 "Since we first laid claim to our section of the Serpentspine, the best and brightest among us have debated how we ought to govern our clan. Although support for our Clanboss has always been high, successors have consistently struggled to prove their legitimacy, and neither a republic nor a monarchy has proven popular amongst the people.\n\nLuckily, it appears our Clanboss has an idea for something a little… sneakier…"
 H85_legitimize_our_claims_title:0 "Legitimize our Claims"
 H85_legitimize_our_claims_desc:0 "We lay claim to a large part of the West Serpentspine, but the veracity of these claims continues to be questioned by other nations and, to a degree, our own people. First, we will prove them wrong; second, we will finally reclaim our rightful lands!"
 H85_to_the_north_title:0 "To the North"
 H85_to_the_north_desc:0 "Orlazam-az-Dihr: the Gate of the Ramlords. Known not only for their namesake cavalry but also their food production that once fed much of the dwarovar. This hold to our north thus presents itself as a perfect next target to fuel our future expansion."
 H85_the_grand_observatory_title:0 "The Grand Observatory"
 H85_the_grand_observatory_desc:0 "Dûr-Vazhatun: the Astronomer Hold. The ancestral home of the Sapphire Dwarves, marred by the fading remnants of some great tragedy. Where the VSapphire looked up and found chaos, might we look forwards to find prosperity?"
 H85_the_northern_serpentspine_title:0 "The Northern Serpentspine"
 H85_the_northern_serpentspine_desc:0 "After many years of conquest and colonisation, we have finally taken control of the entirety of the Northern Serpentspine! Finally, Truedagger is known as more than a simple goblin clan - we are a mighty nation in our own right!"
 H85_all_hail_the_clanboss_title:0 "All Hail the Clanboss !"
 H85_all_hail_the_clanboss_desc:0 "We have followed our Clanboss at every turn, and our loyalty to the cause has finally paid off! Under their leadership, we have achieved things previously unthinkable! We will follow them until these very mountains crumble around us! Long may they reign!"
 H85_find_their_homes_title:0 "Find Their Homes"
 H85_find_their_homes_desc:0 "Rebellions in our disloyal subjects are all too common, as they fail to respect the Clanboss' rule. Luckily, our new mages have the ability to scry for anything we'd need to put an end to these uprisings.\n\nLet's see how long a rebel riots when we respond with a visit to their home address..."
 H85_eternal_loyalty_title:0 "Eternal Service"
 H85_eternal_loyalty_desc:0 "Since we organised our nation, powerful landholders have always been hard to control. The courtiers' partial control of the Shadow Daggers, in particular, is putting us in a difficult position. We must curtail their influence and ensure their loyalty, to re-establish complete control over our elite spies and assassins."
 H85_seizing_amldihr_title:0 "Seizing Amldihr"
 H85_seizing_amldihr_desc:0 "The Gates of the Assembly are ours - or, at least, what's left of them. In the war, the already-damaged hold was broken down even further. With a bit of goblin ingenuity (and a lot of hard work), let us rebuild Amldihr to be even greater than it was before!"
 H85_the_kronium_hold_title:0 "The Kronium Hold"
 H85_the_kronium_hold_desc:0 "The work to restore Amldihr is finally over, and there is no more glorious sight than its storied halls teeming with Truedagger goblins!"
 H85_a_blue_roof_title:0 "A Blue Roof ?"
 H85_a_blue_roof_desc:0 "An odd rumour is spreading amongst our people: a giant cavern with an immense blue roof has been found outside our new hold. Our scouting expeditions have now confirmed that this incredible cavern really exists! It looks to be rich with resources and marvels, and we must colonise towards it!"
 H85_the_goblin_village_title:0 "The Goblin Village"
 H85_the_goblin_village_desc:0 " In the capital of the conquered ogres of the Serpent's Vale, we found something peculiar: a village of goblins, living in coexistence with the giantkin. While their relationship with the Mire Maw clan was mostly benign, they were still forced to adapt to living outside of the safety of the Serpentspine.\n\nMany of them resorted to the cloak-and-dagger - some could even best our most skilled assassins! We will integrate them and their ideas into our own clan."
 H85_the_shadow_daggers_title:0 "The Shadow Daggers"
 H85_the_shadow_daggers_desc:0 "As we have grown and encountered new clans and nations, one lesson holds true above all others - we must fight for our place in the world or fall to others doing the same.\n\nWith the help of our new assassins, we will teach the world a different lesson: that walls whisper, and shadows silence"
 H85_infiltrate_the_railyard_title:0 "Infiltrate the Railyard"
 H85_infiltrate_the_railyard_desc:0 "Er-Natvir: The Railyard. Once a bustling hold of dwarven trade, the tracks have long fallen silent in the wake of the fall of Aul-Dwarov. We don't yet control the centre of the Dwarovar, but we must do so in order to expand further south.\n\nThis ought to be the perfect test for the fledgling Shadow Daggers..."
 H85_take_er_natvir_title:0 "Take Er-Natvir"
 H85_take_er_natvir_desc:0 "It is done. The Daggers have pierced the Heart of the Dwarovar.\n\nWalls whisper. Shadow silence."
 H85_new_operations_title:0 "New Operations"
 H85_new_operations_desc:0 "The Shadow Daggers performed admirably when taking Er-Natvir, but there is always more to be done. Perhaps their next target should be more... personal.\n\n A hostile ruler, maybe? It would be awfully helpful if they were able to remove certain thorns from our sides."
 H85_new_talents_title:0 "New Talents"
 H85_new_talents_desc:0 "The very premise of the Intrigue Court has left us with plenty of potential members of the Shadow Daggers. With a slight push, we could bolster their ranks and expand their operations."
 H85_influences_from_the_court_title:0 "Influences from the Court"
 H85_influences_from_the_court_desc:0 "As expected, introducing our most skilled courtiers to the Shadow Daggers has made them far more effective. It's also provided an unexpected benefit - allowing us to exert more direct control over this once quasi-foreign legion."
 H85_enlightened_minds_title:0 "Enlightened Minds"
 H85_enlightened_minds_desc:0 "Dûr-Vazhatun was filled with books. Grand stories and ancient dwarven folk tales. Haunting ramblings, describing some "Astral Terror" in rushed, scratchy text. But, most importantly, pages upon pages of detailed notes that have served as great boons to our own mages."
 H85_the_trainig_facility_title:0 "The Training Facility"
 H85_the_trainig_facility_desc:0 "The magics learned from the Astronomer Hold have been invaluable, but none quite as much as the fascinating illusions our mages have been able to recreate. Already, prospective Shadow Daggers have been training with these "simulations" - we should build them a proper training facility and formalise this experimental teaching model!"
 H85_the_daggers_blade_title:0 "The Dagger's Blade"
 H85_the_daggers_blade_desc:0 "Our Shadow Daggers have been perfecting their craft for a long time. Many know the cleanest ways to kill a man as well as the back of their hand. They really are the shining standard of Truedagger's training!"
 H85_rumors_of_reclaimers_title:0 "Rumors of Reclaimers"
 H85_rumors_of_reclaimers_desc:0 "Dwarves have been sighted in the north ! The rumour seemed unlikely at first, but we quickly realized that it might be something more than just baseless whisperings. Now that our new refugees have confirmed it, our Clanboss must send an expedition to find these dwarves and strike them first, before they come and try to slaughter us all!"
 H85_dwarves_for_the_mines_title:0 "Dwarves for the Mines"
 H85_dwarves_for_the_mines_desc:0 "With the dwarves under our rule thanks to a successful pre-emptive strike, we now have a new group of subjects that must be put to work! Relocating them to our mining colonies sounds like a perfect job for them!"
 H85_a_grand_arena_title:0 "A Grand Arena"
 H85_a_grand_arena_desc:0 "Our people love the thrill of battle and have long been organising gladiator fights, somewhat in spite of their sneaky goblin heritage. To fulfil this desire for bloodshed, we can create a centralised gladiator arena near our capital. Let the battles begin!"
 H85_orcish_warriors_title:0 "Orcish Warriors"
 H85_orcish_warriors_desc:0 "Many orcs share the same bloodlust as our goblin gladiators - not to mention their disposition towards fighting. They would make a perfect challenge for our strongest fighters in the arena!"
 H85_green_farms_title:0 "Green Farms"
 H85_green_farms_desc:0 "Repairing the Vale's irrigation system is long, hard work, and many goblins lack the physical ability to see it done. Luckily, we have plenty of orcish subjects under our control who would be willing to lend a hand.\n\nIf they refuse? Well, I suppose we're not asking..."
 H85_fertile_lands_title:0 "Fertile Lands"
 H85_fertile_lands_desc:0 "There's an awful lot of goblins in our nation - not to mention our other non-goblin subjects. Repairing the Serpent's Vale irrigation system would ensure a constant supply of food to our citizens; they certainly can't eat serpentbloom and mushrooms forever."
 H85_down_the_dwarovrod_title:0 "Down the Dwarovrod"
 H85_down_the_dwarovrod_desc:0 " Mithradûm: the Hold of Mithril and Truth. Although their honest ways have no place in Truedagger, their material wealth will fill our coffers and provide our armies with stronger armour."
 H85_the_gate_to_escann_title:0 "The Gate to Escann"
 H85_the_gate_to_escann_desc:0 "Khugdihr: The Gates of Agate. Connecting the Serpentspine with Cannor, our control of this hold would provide us with access to the riches of Escann! A shame about the dwarven settlers... but they can easily be dealt with."
 H85_improve_the_mines_title:0 "Improve the Mines"
 H85_improve_the_mines_desc:0 "The dwarves in the mines have found new mineral riches! Surely, they wouldn't mind being asked to dig deeper to find more?"
 H85_make_them_suffer_title:0 "Make Them Suffer"
 H85_make_them_suffer_desc:0 "We goblins have always been hated and mistreated by the other races of the Serpentspine. The orcs enslaved us. The dwarves confined us to the dank, dark caves. Now it's our turn to stand atop the others.\n\nOur slaves have been working well, but there is always more to be done. After all, who cares if a slave dies?"
 H85_riches_of_the_serpentspine_title:0 "Riches of the Serpentspine"
 H85_riches_of_the_serpentspine_desc:0 "The Serpentspine is full of diamonds, rubies, gold, and more! In our mining endeavours, we have found some good veins to exploit. Of course, it won't be us doing the dirty work."
 H85_our_enemies_enchained_title:0 "Our Enemies Enchained"
 H85_our_enemies_enchained_desc:0 "Some of our farms and mines, despite being run almost entirely by slaves, have expanded tenfold! We ought to centralise and take direct control over the wealthiest of them, by exerting our will over our orcish and dwarven subjects."
 H85_fellow_slavers_title:0 "Fellow Slavers"
 H85_fellow_slavers_desc:0 "With our discovery of Cannor, we've learned that we aren't the only ones to enslave orcs. If we can establish good relations with our fellow slaver nations, we will gain access to a very profitable market. Khugdihr, as the gateway to Cannor, would be a perfect place for a new auction house!"
 H85_the_bloody_arena_title:0 "The Bloody Arena"
 H85_the_bloody_arena_desc:0 "The arena in Verkal Vazkron is known across Halann! Parents whisper to their children of "The Bloody Arena", where the most savage of the world's races claw, rip, and tear into one another.\n\nWell, even if it is bringing us some diplomatic disdain, it's very good at keeping the bloodthirst of our people in check."

