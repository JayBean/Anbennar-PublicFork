 #Event#
 flavor_truedagger.2.title:0 "The Goblin Flood"
 flavor_truedagger.2.desc:0 "[Root.Monarch.GetName] surveys the storied halls of Amldihr, frowning.\n\nWhen the holds of the Kingsrock were seized, the Clanboss had been seeking a grand home for [Root.Monarch.GetHerHis] people. In that regard, [Root.Monarch.GetSheHe]'d been successful. [Root.Monarch.GetSheHe] had not, however, accounted for the message such an endeavour would send.\n\nBarely a month after Amldihr had fallen, the first of the outsider goblins had arrived. Before long, they were showing up in droves, flooding in through the gates and tunnels, seeking a new home of their own.\n\nThe hold is already damaged from years of orcish misuse, and these refugees are hardly helping matters!"
 flavor_truedagger.2.a:0 "Hopefully the pillars hold..."
 flavor_truedagger.3.title:0 "Orcish Refugees"
 flavor_truedagger.3.desc:0 "The messenger cowers before the Clanboss, bowing so low to the ground that his nose brushes against the stone floor.\n\n"N-news from t-the w-w-watch, Boss. Orcs have b-been sighted along t-t-the northern border."\n\nInteresting.\n\n[Root.Monarch.GetName] dismisses the messenger with a flick of [Root.Monarch.GetHerHis] hand. Of course, we didn't kill every orc that managed to escape Amldihr... but if they're mobilising, and so close by...\n\nPerhaps a pre-emptive strike is in order."
 flavor_truedagger.3.a:0 "We have found new enemies!"
 flavor_truedagger.4.title:0 "Courtiers and Assassins"
 flavor_truedagger.4.desc:0 "Walls whisper. Shadows silence. Thus is the creed of the Shadow Daggers, from their inception to now.\n\nWord has reached our Clanboss that the courtier faction of our elite assassins has subverted control of the group."
 flavor_truedagger.4.a:0 "Impressive..."
 flavor_truedagger.5.title:0 "All Rails Lead To..."
 flavor_truedagger.5.desc:0 "History remembers the greatest conquests as grand, impressive battles. We know differently. We know that, when we moved on Er-Natvir, the real combat unfolded in the shadows of their hold.\n\nIt was almost too easy. Subvert a bitter captain of the guard and pay her handsomely to sell us military secrets. Arrange a contract with a well-connected smuggler, and sneak a few assassins into the hold through his secret network of tunnels, allowing them to occupy key parts of Er-Natvir and murder a few officials along the way.\n\nAfter that, with their defences weakened, all our assassins needed to do was take out the leadership, one by one. Some deaths were quiet. Others were gruesome, even for a goblin's standards. All served to spread fear and discontent.\n\nWell before our armies arrive, not one Dagrite will feel safe in their home, let alone behind their walls. By the time our forces are spotted down the ancient railway line, the citizens of Er-Natvir will be fearful enough to throw open their gates and welcome their new protectors."
 flavor_truedagger.5.a:0 "Masterfully done."
 flavor_truedagger.8.title:0 "Assassination Succeeded"
 flavor_truedagger.8.desc:0 "We have been assassinated"
 flavor_truedagger.8.a:0 "We have been assassinated"
 flavor_truedagger.9.title:0 "Assassination Succeeded"
 flavor_truedagger.9.desc:0 "Walls whisper. Shadows silence.\n\nOur assassination attempt has succeeded. With their ruler dead, our target finds itself in tatters, desperately trying to find the culprit.\n\nOf course, we were never there..."
 flavor_truedagger.9.a:0 "Perfect..."
 flavor_truedagger.10.title:0 "Assassination Failed"
 flavor_truedagger.10.desc:0 "Walls whisper. Shadows silence. Most of the time.\n\nDespite the best efforts of our assassins, our target continues to walk, talk, and rule. Worst of all, a few of our finest Daggers lost their lives in the attempt, exposing us!"
 flavor_truedagger.10.a:0 "Mortifying!"
 flavor_truedagger.11.title:0 "The Jiestedenok"
 flavor_truedagger.11.desc:0 "Jiestedenok - the Lucky Child. The first of our Clanboss' heirs, born deep within the royal halls of our capital.\n\nMany more will follow. [Root.Heir.GetSheHe]'ll have to be as lucky as his namesake."
 flavor_truedagger.11.a:0 "The first heir is born!"
 flavor_truedagger.13.title:0 "Death in the Night"
 flavor_truedagger.13.desc:0 "Walls whisper. Shadows silence.\n\nOne of our heirs was discovered slain in the night, likely killed by one of their siblings. Thus is the way of the Intrigue Court."
 flavor_truedagger.13.a:0 "One head falls. Another takes its place."
 flavor_truedagger.14.title:0 "Assassin Caught"
 flavor_truedagger.14.desc:0 "It appears that one of our Clanboss' children sent an assassin after a sibling, in perfect Truedagger fashion.\n\nWe don't let just anybody into the Shadow Daggers. This one certainly wouldn't have made the cut."
 flavor_truedagger.14.a:0 "He had the spirit, at least?"
 flavor_truedagger.15.title:0 "Dawn Slaughter"
 flavor_truedagger.15.desc:0 "Walls whisper. Shadows silence.\n\nOne of our nurses, investigating the strange silence from her assigned royal bedchambers, discovered something terrible this morning - five of our children, slaughtered in the night!"
 flavor_truedagger.15.a:0 "Awful..."
 flavor_truedagger.15.b:0 "Awfully impressive!"
 flavor_truedagger.16.title:0 "Overconfident Heir"
 flavor_truedagger.16.desc:0 "Our heirs are always at each other's throats, as is the way of the Intrigue Court. Sometimes though, one gets a little too ambitious.\n\nIn this case, a plot by one of our children has been uncovered - they plan to murder the Clanboss [Root.Monarch.GetHerHim]self! How should we deal with this little upstart?"
 flavor_truedagger.16.a:0 "What a shame. Execute them!"
 flavor_truedagger.16.b:0 "It was quite a detailed scheme, though..."
 flavor_truedagger.17.title:0 "Missing Gold"
 flavor_truedagger.17.desc:0 "Not all of our assassins stick solely to murder. It appears that one of them has sneaked into our treasury and made off with a good portion of our gold!"
 flavor_truedagger.17.a:0 "Annoying, but quite impressive..."
 flavor_truedagger.18.title:0 "Courtiers In The Court"
 flavor_truedagger.18.desc:0 "Some of our most skilled and influential courtiers have approached several of our heirs with proposals - assistance in taking the throne, likely in exchange for power, wealth, or some other boon.\n\nWhilst we'd never discourage our heirs from seeking outside help, the courtiers expanding their influence in the Intrigue Court might not be a good thing..."
 flavor_truedagger.18.a:0 "Let them help!"
 flavor_truedagger.18.b:0 "We shouldn't let them interfere..."
 flavor_truedagger.19.title:0 "Successful Assassination"
 flavor_truedagger.19.desc:0 "Walls whisper. Shadows silence.\n\n[Root.Monarch.GetName] is dead. [Root.Monarch.GetHerHis] corpse was found strung up outside the throne room, [Root.Monarch.GetHerHis] throat slit. Inside, toying with the crown, waiting on the Clanboss' throne, was one of [Root.Monarch.GetHerHis] heirs, smirking at the shocked attendants as they crowded in.\n\nIt appears Truedagger has a new ruler..."
 flavor_truedagger.19.a:0 "Terrifying... but incredible, nonetheless."
 flavor_truedagger.20.title:0 "Heir in the Arena"
 flavor_truedagger.20.desc:0 "The arena is a place for ogres and orcs - not for goblins. Despite that, one of our heirs has been pestering us to permit them entry. Apparently, they want to "test their mettle" against the strongest opponents possible."
 flavor_truedagger.20.a:0 "Unorthodox, but why not?"
 flavor_truedagger.20.b:0 "Let us put an end to these foolish ideals."
 flavor_truedagger.21.title:0 "Heir in the Training Facility"
 flavor_truedagger.21.desc:0 "Nothing stops our heirs from taking advantage of our training facility, but few prove themselves competent enough to actually do the dirty work of assassination.\n\nOne of our heirs, however, has done just that, and has apparently taken to the training very well!"
 flavor_truedagger.21.a:0 "A good initiative"
 flavor_truedagger.22.title:0 "Heir Poorly Trained"
 flavor_truedagger.22.desc:0 "Despite showing great promise, our heir has left the training facility having drawn the wrong conclusions from their efforts. Though they might still prove themselves in other ways, they'll never be as competent as they could have been."
 flavor_truedagger.22.a:0 "Rework the curriculum! This can't happen again..."
 flavor_truedagger.22.b:0 "Our heir should've tried harder!"
 flavor_truedagger.23.title:0 "A True Warrior"
 flavor_truedagger.23.desc:0 "Against all odds, our heir has taken down every opponent we threw at them - goblin, orc, and ogre alike.\n\nThe crowd adores them, and they are now known as one of Truedagger's foremost warriors!"
 flavor_truedagger.23.a:0 "That's my kid, right there!"
 flavor_truedagger.24.title:0 "Heir Killed"
 flavor_truedagger.24.desc:0 "Unsurprisingly, our heir went and got themselves killed in the arena. They only managed to prove that they make a rather disgusting paste on an ogre's foot."
 flavor_truedagger.24.a:0 "Idiot..."
 flavor_truedagger.26.title:0 "The Last"
 flavor_truedagger.26.desc:0 "Out of all of our Clanboss' children, one now stands alone.\n\nSurrounded by the corpses of their siblings, they have persevered through the trials of the Intrigue Court.\n\nThe throne of Truedagger waits for them."
 flavor_truedagger.26.a:0 "Walls whisper. Shadows silence."
 flavor_truedagger.27.title:0 "Heir is an Idiot"
 flavor_truedagger.27.desc:0 "By some cruel twist of fate, the last surviving of the Truedagger heirs is an absolute idiot. \n\nClearly, the inner workings of the Intrigue Court aren't infallible. Perhaps the courtiers saw them as an easily-manipulated puppet, or perhaps their siblings simply didn't see them as a threat, and killed each other until none were left."
 flavor_truedagger.27.a:0 "A disgrace... but thus is the way of Intrigue Court."
 flavor_truedagger.28.title:0 "Shifting The Swamp"
 flavor_truedagger.28.desc:0 "Things are changing in the Serpent's Vale.\n\nThough they were always somewhat free to live how they liked, the goblins we found living amongst the ogres were never seen as anything more than second class citizens. Now that we've taken control, the giantkin have begun moving away from the village, where the inhabitants have found themselves with an unprecedented level of influence over their once-rulers.\n\nPerhaps this is symbolic of our future rule over the entire Serpentspine!"
 flavor_truedagger.28.a:0 "Tell the world of this goblin resurgence !"
 flavor_truedagger.30.title:0 "Running Water"
 flavor_truedagger.30.desc:0 "After many years of hard work, the irrigation system in the north of the Vale has been fully repaired!\n\nAlready, fresh water rushes down the canals to feed our crops. Soon, tiny green sprouts will be seen springing from the earth, straining to reach the sun. Maybe the world outside of the Serpentspine isn't that bad, after all?"
 flavor_truedagger.30.a:0 "Bountiful farms under a blue sky."

