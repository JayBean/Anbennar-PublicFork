# Generic Disaster
 EST_CRUSHED_PATRICIANS:0 "The Patricians have been curtailed"

 estate_castonath_patricians_disaster:0 "Patrician Coup"
 estate_castonath_patricians_disaster_desc:0 "The Castonath patricians have grown so powerful they assumed de facto control over our country. Real power now lies in the hands of a small group of wealthy patricians"

 curtail_estate_castonath_patricians_title:0 "Curtail the Patricians"
 curtail_estate_castonath_patricians_desc:0 "Our government is run by and for the Patricians. To adopt a more centralized administration we will need to curtail their power and privileges."

 castonath_patricians_events.115.t:0 "The Castonath Patricians Seize Power"
 castonath_patricians_events.115.desc:0 "$MONARCH$ has allowed the Castonath Patricians of $COUNTRY$ to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the many debts owed to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 castonath_patricians_events.115.a:0 "We should have seen this coming..."
 patricians_generic_disaster_tt:0 "[Root.GetName] will now be controlled by the §YCastonath Patricians§! until the §Y'Curtail the Castonath Patricians'§! decision is taken."

 castonath_patricians_events.116.t:0 "The Castonath Patricians Curtailed"
 castonath_patricians_events.116.desc:0 "We have finally managed to break our reliance on the Castonath Patricians, reclaiming control over all important state functions and reducing these peddlers to their rightful confines within the city walls."
 castonath_patricians_events.116.a:0 "The $MONARCHTITLE$ is back in control."

