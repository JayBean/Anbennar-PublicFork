 flavor_varaine.800.t:0 "Fire Breathing Potions: Introduction"
 flavor_varaine.800.d:0 "Everyone has some sort of feeling about dragons. Some worship them, most fear them, a few have even dared face them. But most of all, everyone respects a dragon's power.\n\nInspired by these mythical creatures and their awesome strength, and hearing rumors of Kobolds in far off Yanshen who worship one of these beasts, our researchers proposed a daring research project, one to harness the power of the elements themselves into a deadly weapon: A Fire Breathing Potion\n\nVenturing into Yanshen, our explorers spent some time mingling with the dragon-worshiping kobolds of Balrijin and found the gold-scaled folk to be extremely amiable and welcoming. However, despite their friendliness and desire to help, there was only so much our alchemists were able to learn about dragons and their inner functioning before beginning to strain the limits of the kobold's generosity, until finally they reached some knowledge the kobolds were unwilling to share.\n\nTo get the information needed to finish our research, we could try to make a deal with the Kobolds, increasing our access to their stored knowledge. Alternatively, we could request that our researchers try to find the necessary information elsewhere, such as through hunting for fire breathing creatures in other locations."
 flavor_varaine.800.a:0 "Stick to the kobolds"
 flavor_varaine.800.b:0 "Try to find other Fire Breathing Creatures to study"
 flavor_varaine.810.t:0 "Fire Breathing Potions: A Fair Exchange"
 flavor_varaine.810.d:0 "Deciding to stay with the kobolds, our researchers started making deals with the little folk for the last scraps of knowledge on dragon biology the kobolds were reluctant to share. Being knowledge hoarders at heart, the kobolds presented the researchers with two possible option: Either paying for the knowledge they required fair and square, or granting them some of our most secret potionmaking knowledge in exchange."
 flavor_varaine.810.a:0 "Pay the kobolds in money"
 flavor_varaine.810.b:0 "Pay the kobolds in knowledge"
 flavor_varaine.811.t:0 "Fire Breathing Potions: Experimental Results"
 flavor_varaine.811.d:0 "Success! After gaining access to the last of the Kobold's information, our researchers were able to understand the biology of dragons well enough to make some reasonable assumptions as to how their magical breath functioned. Extrapolating from that, after some trial and error, we were able to develop potions which allow for it's consumer to spew forth fire like mighty dragons! There are still some issues to fix, such as the instability and unpredictability of the fire spouts causing undue collateral damage, but with time we'll be able to perfect this potion!"
 flavor_varaine.811.a:0 "We should be careful not to cause unforeseen collateral damage"
 flavor_varaine.820.t:0 "Fire Breathing Potions: To Hunt a Drake"
 flavor_varaine.820.d:0 "Having decided to hunt (quite literally) for more information on their own, our researchers received as a parting gift from the kobolds knowledge of drakes: dragon like creatures living in the Serpentspine, who despite being much more animalistic and being unable to fly, still possess the dragon's signature breath. Armed with this knowledge, our researchers headed towards the Serpentspine.\n\nArriving there, our researchers started to prepare for their hunt, when a group of dwarves took notice of their preparations. These dwarves, skilled hunters in their own right, made an offer to help the researchers with their hunt, though at a pretty steep cost. While the dwarves knowledge of the caves of the serpenstpine would be extremely helpful to the researcher's endeavors, they could probably manage without them - though at some risk."
 flavor_varaine.820.a:0 "Hunt the beast ourselves"
 flavor_varaine.820.b:0 "Hire some local adventurers to help us"
 flavor_varaine.821.t:0 "Fire Breathing Potions: Experimental Results"
 flavor_varaine.821.d:0 "Success! After successfully hunting down a drake (and experiencing its ferocious elemental breath themselves), our researchers were able to complete their research on the functioning of a Dragon's fire breath. Extrapolating from that, after some trial and error, we were able to develop potions which allow for it's consumer to spew forth fire like mighty dragons! There are still some issues to fix, such as the instability and unpredictability of the fire spouts causing undue collateral damage, but with time we'll be able to perfect this potion!"
 flavor_varaine.821.a:0 "This will make our troops formidable!"
 flavor_varaine.801.t:0 "Fire Breathing Potions: Perfected Potion"
 flavor_varaine.801.d:0 "After years of research, we've finally discovered techniques to stabilize our Fire Breath Potions, meaning they're able to be consumed and utilized with little to no collateral damage. With those kinks out of the way, we will be able to properly scale up production and fully incorporate them into our military and government, given the appropriate infrastructure."
 flavor_varaine.801.a:0 "We're as mighty as dragons!"
 flavor_varaine.802.t:0 "Amazed Kobolds"
 flavor_varaine.802.d:0 "With the perfecting of our Fire Breathing potions, word has spread around Halann of our achievement, and none are more excited by this invention than kobolds. At first scattered groups, but gradually in larger and larger numbers, kobolds started coming to Varainé to experience for themselves the power granted by these concoctions. However, in their excitement and amazement, the kobolds ended up causing quite a lot of undue collateral damage from randomly spewing fire where they shouldn't, leading to many complaints from the population at large.\n\nTo solve this, some members of our government suggested we restrict the sale of Fire Breathing Potions to kobolds, though that would be a form of racial discrimination we're not too fond of. Alternatively we could increase the price of the potions in general, both restricting the access in a less discriminatory manner and giving the government a nice increase in revenue. Finally, we could do nothing (or maybe even incentivize them), and simply learn a thing or two form the kobolds' joy - even if it is slightly destructive."
 flavor_varaine.802.a:0 "Restrict Potions sale to these newcomers"
 flavor_varaine.802.b:0 "Bump up potion prices for all kobolds "
 flavor_varaine.802.c:0 "Fire Breathing kobolds? That would be a sight to behold"
 flavor_varaine.802.e:0 "What the hell, give them wings as well!"
 flavor_varaine.900.t:0 "The Ultimate Potion: Introduction"
 flavor_varaine.900.d:0 "Varainé is, undoubtedly, the Potions Capital of the world. Knowledge of all sorts of concoctions, ingredients from the furthest locations, and the most brilliant alchemists in all of Halann gather in our once small town, which has now become one of the most important points of scientific innovation in the world.This body of knowledge and scientific advancements have greatly benefited the population of Varainé, from lowly peasants using medicinal potions for their everyday ailments, to high ranking nobles using flight potions to help them reach appointments in time.\n\nBut most of all, no-one has benefited most from the potions than Varainé's rulers, who have for a long time dictated the direction of the nation's research and reaped the benefits of both the potions and the wealth produced by their sales. Following this long tradition of Varainéy rulers establishing bold research projects, [Root.Monarch.GetName] has called upon the best alchemists in the land for the most audacious project of them all, the Ultimate Potion, something to leave [Root.Monarch.GetHerHis] mark on the world forever: A Potion of Immortality."
 flavor_varaine.900.a:0 "I shall live forever!"
 flavor_varaine.901.t:0 "The Ultimate Potion: Setting up Equipment"
 flavor_varaine.901.d:0 "First of all in the process to create the legendary brew requested by our Ruler, our alchemists must have the appropriate equipment for the job. Though the glassware and other tools currently available to the government aren't bad, the advanced experiments our endeavor will require call for more modern equipment, much of it perhaps even made specifically for our purposes.\n\nTo acquire this specialized equipment, we will have to spend quite a sizable amount of money. Alternatively, we could commandeer the private equipment of the independent alchemists, which would go a long way in reducing our costs, but would also violently upset the group."
 flavor_varaine.901.a:0 "Buy the necessary equipment"
 flavor_varaine.901.b:0 "Take the equipment from the Alchemists"
 flavor_varaine.902.t:0 "The Ultimate Potion: Finding Ingredients"
 flavor_varaine.902.d:0 "Having set up the necessary equipment, we must now search for the ingredients our research demands. While many of the ingredients we require are things we already have at hand, due to the scale of the tests and the purity required, even the most basic of herbs and chemicals will need to be procured in gigantic proportions - a task which will demand considerable manpower.\n\n While the more advanced steps of preparing the ingredients will require specialized professionals, there is a large volume of menial tasks to be executed, which require little to no training. To help in accomplishing these tasks, we could conscript the army, or we could force the people in general to supply the workforce needed."
 flavor_varaine.902.a:0 "Enlist the Army"
 flavor_varaine.902.b:0 "Enlist the general population"
 flavor_varaine.903.t:0 "The Ultimate Potion: Early Trials"
 flavor_varaine.903.d:0 "As our research into a potion of immortality advances, our researchers have started to come up with several different tonics and salves which may possess the qualities we desire to achieve. However, considering the delicate nature of the effect trying to be achieved, it is of utmost important that we're sure that the product in question actually works, and more than that, doesn't provide any negative side effects to the consumer, who might have to live with these consequences forever.\n\n To this end, it is important that we start organizing trials right away to test the potion ideas. For this testing, we may try to find volunteers by offering suitable rewards to those wanting to participate. On the other hand, we may as well forcefully, or even unknowingly, utilize random test subjects without any reward, which may result in quite a lot of angry people."
 flavor_varaine.903.a:0 "Organize paying trials"
 flavor_varaine.903.b:0 "Test on random people"
 flavor_varaine.904.t:0 "The Ultimate Potion: Mysterious Potion Seller"
 flavor_varaine.904.d:0 "Our researchers made significant progress towards developing the Immortality potion, and initial tests have shown promising results. However, there is still much work to be done for the potion to be deemed ready, and the alchemists are having a harder and harder time trying to get through these final hurdles.\n\n One day, a mysterious potion-seller drove his cart into the city of Varainé, and started selling his wares. Despite many of the nation's - and therefore many of Halann's - greatest alchemists being gathered in the city due to the efforts to develop the Immortality potion, the elixirs sold by this individual were above and beyond anything ever seen in living history: Potions so exquisitely crafted it would take a normal alchemist a lifetime to replicate a single recipe, and so overwhelmingly powerful consuming them would kill all but the strongest of travelers.\n\n This potion-seller, whose name and likeness were unknown to all in the city, was summarily summoned to the presence of [Root.Monarch.GetName], who demanded his help in helping finish the ultimate potions, but he refused to help:\n\n"You do not know what you ask. My strongest potions would kill a dragon, let alone a mortal.""
 flavor_varaine.904.a:0 "Potion Seller, enough of these games. You will give me your strongest potions"
 flavor_varaine.904.b:0 "Potion Seller, what do I have to tell you to get your potions?"
 flavor_varaine.905.t:0 "The Ultimate Potion: The Final Ingredient"
 flavor_varaine.905.d:0 "With the help of the mysterious potion seller - who vanished without a trace from Varainé after reluctantly offering some of his knowledge - our research for the creation of the immortality potion is nearly finished. We now know that to finalize the product, we will need some sort of catalyst ingredient to focus the potion's effect, something to represent the very notion of immortality.\n\nKnowing this, [Root.Monarch.GetTitle] [Root.Monarch.GetName] sent forward Varainé's best explorers to find the rarest and most exquisite ingredients to suit this need, and the results didn't disappoint:\n\nFrom the icy north, a team of researchers brought in an Elven precursor, fully preserved and encased by the ice, and whose magical longevity would be ripe for extraction.\n\nEastwards, in Escann, with the help of adventurers, another group of researchers managed to kill a young but fierce dragon, and the creature's heart was brought forward as a possible ingredient.\n\nFinally, while exploring some ruins near the Necropolis in Cannor, a team of researchers found some manuscripts detailing long-forgotten magical processes surrounding the manipulation of life essence, which despite being prohibited by all current magical agreements, would work perfectly as a source of eternal life for our potion."
 flavor_varaine.905.a:0 "The Precursors' magic will aid us in this"
 flavor_varaine.905.b:0 "A dragon's heart will prove most useful"
 flavor_varaine.905.c:0 "Though unspeakable, using raw lifeforce may be our best option"
 flavor_varaine.911.t:0 "The Ultimate Potion: Ancient Immortality"
 flavor_varaine.911.d:0 "Having decided to utilize the precursor as the source of immortality for the potion, our researchers were finally ready to brew.\n\nOver the course of a few weeks, the alchemists meticulously prepared the base components for the potions, including the highly distilled potion base, the additives, the stabilizers and all other ingredients which they'd worked so hard to perfect. Then, when the core potion was prepared, the alchemists siphoned the frozen precursor's leftover magic, refined it, and finally imbued it into the potion, making it complete.The finalized potion was brought forward to [Root.Monarch.GetTitle] [Root.Monarch.GetName], who took the potion and retired to [Root.Monarch.GetHerHis] quarters.\n\nThe next morning, our ruler emerged from [Root.Monarch.GetHerHis] room, but not quite as they were beforehand. [Root.Monarch.GetHerHis] subtly more elven features, [Root.Monarch.GetHerHis] slightly pointier ears and the palpable feeling of magic in the air surrounding [Root.Monarch.GetHerHis] can only mean one thing: The potion successfully gave [Root.Monarch.GetName] a precursor's immortality, together with a few unexpected but welcome side effects."
 flavor_varaine.911.a:0 "I feel great!"
 flavor_varaine.921.t:0 "The Ultimate Potion: Scaly Results"
 flavor_varaine.921.d:0 "Having decided to utilize the dragon's heart as the source of immortality for the potion, our researchers were finally ready to brew.\n\nOver the course of a few weeks, the alchemists meticulously prepared the base components for the potions, including the highly distilled potion base, the additives, the stabilizers and all other ingredients which they'd worked so hard to perfect. Then, when the core potion was prepared, the alchemists extracted the essence of the dragon's heart, refined it, and finally imbued it into the potion, making it complete.The finalized potion was brought forward to [Root.Monarch.GetTitle] [Root.Monarch.GetName], who took the potion and retired to [Root.Monarch.GetHerHis] quarters.\n\nThe following day, [Root.Monarch.GetName] did not leave their chambers for breakfast nor lunch. As twilight drew nearer and nearer, the alchemists became more and more worried that the potion had failed catastrophically and that the ruler had not survived the process, but hope returned when [Root.Monarch.GetName] announced, through [Root.Monarch.GetHerHis] chamber's doors, that [Root.Monarch.GetSheHe] had an announcement, and that all high ranking members of government were to be assembled.\n\nFollowing the [Root.Monarch.GetTitle]'s request, when the most trusted advisors and ministers gathered near the ruler's chambers, the doors opened revealing an interesting sight: A kobold, wearing the [Root.Monarch.GetTitle]'s clothes, and claiming that the potion had some unintended side effects.\n\nAfter confirming the kobold's identity as [Root.Monarch.GetTitle] [Root.Monarch.GetName], and running a few tests, the researchers came to a conclusion that the potion was indeed a success, however it had a few unexpected side effects, such as granting [Root.Monarch.GetName] increased magical abilities, and most noticeably, turning [Root.Monarch.GetHerHim] into a kobold. Despite this unexpected side effect, [Root.Monarch.GetName] appears to have come to terms with the result."
 flavor_varaine.921.a:0 "Not as we expected, but we can work with this"
 flavor_varaine.931.t:0 "The Ultimate Potion: Immortality... and more"
 flavor_varaine.931.d:0 "Having decided to utilize the ancient necromantic ritual as the source of immortality for the potion, our researchers were finally ready to brew.\n\nOver the course of a few weeks, the alchemists meticulously prepared the base components for the potions, including the highly distilled potion base, the additives, the stabilizers and all other ingredients which they'd worked so hard to perfect. Then, when the core potion was prepared, several hundred individuals, chosen among prisoners, political dissidents, and other undesirables for the nation, were one by one subjected to the ritual, robbing them of their lives but generating the raw life essence that was then refined, and imbued into the potion.The finalized potion was brought forward to [Root.Monarch.GetTitle] [Root.Monarch.GetName], who took the potion and retired to [Root.Monarch.GetHerHis] quarters.\n\nThe following day, [Root.Monarch.GetName] emerged from [Root.Monarch.GetHerHis] chambers greatly changed. Pale, gaunt, and ghastly, the [Root.Monarch.GetTitle]'s visage, while not quite like that of a lich, still emanated the same frightful impression of unlife, and the aura of necromantic power surrounding [Root.Monarch.GetName] greatly helped elevate the feeling of unease in those who witnessed [Root.Monarch.GetHerHim]. Even without any test, all alchemists seem to agree: The potion worked, though at what cost?\n\nWhile word of the process used to allow for [Root.Monarch.GetName]'s transformation is sure to get out and cause a ruckus amongst other nations, this is likely the least of our concerns."
 flavor_varaine.931.a:0 "Immortality is just the beginning..."
 
