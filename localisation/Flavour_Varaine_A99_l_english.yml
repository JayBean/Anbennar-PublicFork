# Missions, Modifiers and Events
 A99_reaching_out_title:0 "Reaching Out"
 A99_reaching_out_desc:0 "Our participation in the Lilac Wars as a member of the Rose Party has helped Varainé gather favor with several nations around the empire. We should foster these connections, forging alliances and other friendly relations with our former war companions."
 A99_dwarves_under_our_rule_title:0 "Dwarves Under Our Rule"
 A99_dwarves_under_our_rule_desc:0 "Having conquered Anvilwright and Silverforge Hall, we must now decide how we will treat the dwarves in our lands: Will we try to integrate them into Varainé society as a top-down effort, or allow them to retain their autonomy and wait for integration to come on its own?"
 A99_small_problems_title:0 "Small Problems"
 A99_small_problems_desc:0 "With Bennonhill under our control, we have come to house significant halfling and gnome communities in our lands. Like the dwarves before them, we must decide how we will try to integrate these short-folk into our society."
 A99_dwarves_and_orcs_title:0 "Dwarves and Orcs"
 A99_dwarves_and_orcs_desc:0 "The slavery and extermination of orcs in Escann - and their subsequent flight from persecution towards more tolerant places - presents Varainé with an interesting, but difficult decision.\n\nOn one hand, we could accept these orcs with open arms, though this would be hard to swallow for the majority of our population and for the Dwarves under our rule. On the other hand, we could allow the orcs in our nation as laborers under the dwarves, risking alienating their race even further, but still giving them better living conditions than as Escanni slaves."
 A99_pluralism_title:0 "Pluralism"
 A99_pluralism_desc:0 "With the recent expansion of Varainé, our nation has become home to various different cultures and races. It would be in our interest to incorporate these disparaging groups into our society, as our openness to new peoples may reflect well on our rule and help our nation develop in interesting directions."
 A99_multiracial_diplomacy_title:0 "Multiracial Diplomacy"
 A99_multiracial_diplomacy_desc:0 "The racial minorities of Varainé are growing steadily, both in terms of rights and population. Some have even reached higher positions in government. This is, of course, all to our advantage as we might just be able to use this fact to sway non-human princes to view us in a more favorable light"
 A99_present_threats_title:0 "Present Threats"
 A99_present_threats_desc:0 "Varainé's current independence is a fickle matter, as many of our neighbors are larger, more powerful, and upset at the outcome of the Lilac Wars. Foremost of these neighbors are Leslinpár, of whom Varainé used to be a domain, and Silverforge, who control the nascents of the Logrodainé. To secure our continued existence as a sovereign nation, we must present a strong face to any would be enemies, especially the dwarves and our former overlords."
 A99_secure_our_borders_title:0 "Secure our Borders"
 A99_secure_our_borders_desc:0 "While our allies and our newfound army may help deter immediate attacks, to ensure Varainé's independence into the future we must start looking outwards. Conquering our immediate surroundings should increase our resources, and give us enough of a buffer, to help protect ourselves further into the future"
 A99_past_threats_title:0 "Past Threats"
 A99_past_threats_desc:0 "Though we have conquered or cut down in size our most immediate threats, many other dangers still stand between Varainé and its continued independence. Perhaps we can use our previous enemies as a warning to all would-be opponents of our nation, making their submission to our rule an example of our ability to defend ourselves."
 A99_charcoal_and_powder_title:0 "Charcoal and Powder"
 A99_charcoal_and_powder_desc:0 "While gunpowder has been known and employed by dwarves since before the fall of Aul-Dwarov, only now is gunpowder becoming prevalent in Cannorian warfare. Varainé, having extensive access to sulfur from the Green River and charcoal from its forests, as well as being closely tied to the dwarves who once employed this technology, is in an extremely privileged spot for the production of this substance. We should take advantage of these circumstances, and develop ourselves into the foremost producers of gunpowder in our region"
 A99_resources_of_mount_havoral_title:0 "Resources of Mount Havoral"
 A99_resources_of_mount_havoral_desc:0 "When Mount Havoral erupted during the Day of Ashen skies over 1000 years ago, it revealed many valuable deposits of ores and minerals in the mountains surrounding the volcano, such as the Sulfur that characterizes our Green River. If Varainé is to become ever more prosperous, it is vital that we secure these resources."
 A99_securing_our_place_in_esmaria_title:0 "Our Place in Esmaria"
 A99_securing_our_place_in_esmaria_desc:0 "From our humble origins, Varainé has managed to grow into a major power in Esmaria. Nearing complete domination over the region, it is important that all other nations in our path either learn to accept us as a dominant power or be ready to submit."
 A99_gunpowder_purification_process_title:0 "Gunpowder Purification"
 A99_gunpowder_purification_process_desc:0 "Though a respectable industry of powder-making has been established in Varainé, there is still much room for improvement. New methods of Saltpetre purification, as well as specialized milling and other techniques could help make our gunpowder ever finer and increase our production, solidifying Varainé as the best and largest producer of the substance in Cannor."
 A99_elven_communities_title:0 "Elven Communities"
 A99_elven_communities_desc:0 "Ever since the end of the war of the Sorcerer-King, when Varainé was first founded as a holding of the Párian nobility, the county has become home to a sizable population of Moon Elves. While these elves were never discriminated against, not much effort has been done in the centuries since their establishment in our lands to actively integrate them into Varainéy society. It is in our interest to mend this error, and turn these disparate elven communities into active parts of our nation."
 A99_controlling_the_logrodaine_title:0 "Controlling the Logrodainé"
 A99_controlling_the_logrodaine_desc:0 "As the source of our Green River and a major tributary of the Esmar, the Logrodainé is a very important river for Varainé and its surrounding counties. Now that we fully control its margins, there is much we can do to help boost its utility to our nation"
 A99_soil_enrichment_title:0 "Soil Enrichment"
 A99_soil_enrichment_desc:0 "While utilizing supplements to help improve the productivity of the soil is nothing new, we believe that by utilizing the sulfur from the Green River we'd be able to produce fertilizers that'd greatly increase the yield of our farms. The neighboring lands of Ashfield, renowned for their soil's productivity, would work as a wonderful testing ground for this new product."
 A99_proper_glassware_title:0 "Proper Glassware"
 A99_proper_glassware_desc:0 "While Varainé has been playing around with alchemy for almost a millennia, if we are to truly turn this into a genuine science then we must have the appropriate tools for the job.\n\nLuckily, Varainé and other Esmari cities already have growing glass-making industries, and refining our glassware is a major part of advancing our craft into a proper scientific endeavor."
 A99_increasing_concentration_title:0 "Increasing Concentration"
 A99_increasing_concentration_desc:0 "As the productivity of our lands around the Green River soars, it becomes ever more important for us that the Green River remains a viable source of sulfur and other chemical compounds that we have come to rely on. To that end, our dwarven civil engineers have planned several projects that will help increase the concentration of the river, such as dams to reduce its flow and increased mining activities further upstream to increase seepage of chemicals in the water."
 A99_chemical_synthesis_title:0 "Chemical Synthesis"
 A99_chemical_synthesis_desc:0 "As Varainéy technology gets more advanced, we discover more and more usages for our chemicals. Through the alternating usage of alkaline and acidic compounds, we're now able to greatly accelerate the bleaching process for textiles, generating higher quality clothing in smaller amounts of time, and by utilizing special acids designed for metals, we're able to improve the finish on our metal weaponry, making them more resilient to damage (and nicer to look at)."
 A99_the_academy_title:0 "The Academy"
 A99_the_academy_desc:0 "With the ever rising importance of Alchemy and Potionmaking for the Varainéy government and its people, the time has come to finally develop a proper institution for knowledge in these arts to be properly taught and researched; The Academy of Alchemy, Potioncraft and Herbalism."
 A99_increasing_our_production_title:0 "Increasing our Production"
 A99_increasing_our_production_desc:0 "While Varainé has in recent times been blessed with prosperity due to the increase of potions sold to the adventurers that are fighting in the Greentide, if we're to remain relevant in the future, we mustn't rest on our laurels and instead further develop our nation's production."
 A99_the_green_river_mission_title:0 "The Green River"
 A99_the_green_river_mission_desc:0 "Our namesake and greatest pride, the Green River, is the heart of Varainé, and beyond being a stunning natural sight, it is also the starting point of our legacy of potionmaking and alchemy. The sulfur accumulated by the river from deposits in Mount Havoral, which is responsible for its distinctive green-yellow color, is extensively useful for many of our endeavors, and it is imperative that we learn how to best exploit this resource to advance our nation."
 A99_recognized_gatherings_title:0 "Recognized Gatherings"
 A99_recognized_gatherings_desc:0 "Long before Varainé existed as a county, alchemists and herbalists had gathered around the margins of the Green River to share knowledge of alchemy and potioncrafting. Nowadays, with recent developments such as the Greentide and the increasing importance of chemicals, it has become clear to the Varainéy government the potential these congregations represent, and that properly recognizing and supporting these gatherings will surely help boost Varainé's prosperity."
 A99_bellicose_potionmaking_title:0 "Bellicose Potion Making"
 A99_bellicose_potionmaking_desc:0 "As adventurers showed during the Greentide, potions were an effective military tool when utilized properly. This experience, combined with inspiration of the extensive use of gnomish technology in this race's armed forces, opens the door to the possibility of increased utilization of potions in the Varainéy, either extensively or for specific elite units."
 A99_corinites_title:0 "Corinites"
 A99_corinites_desc:0 "As the worship of Corin grows and spreads throughout Cannor, many interesting ideas are spread alongside it, ideas which, if properly investigated, could bring many benefits to Varainé. Maybe by tolerating, or even converting to, this faith we could receive new inspiration on how to utilize our potions in more military oriented ways. "
 A99_government_support_title:0 "Government Support"
 A99_government_support_desc:0 "As potions and alchemy become more and more important for Varainé, and as the former humble gatherings near the Green river become ever larger and increasingly important, it has become both necessary and extremely interesting for the Varainéy government to provide proper infrastructure for potion-makers and alchemists, allowing them to produce their goods and spread their knowledge much more efficiently and in a much wider scale."
 A99_new_ingredients_title:0 "New Ingredients"
 A99_new_ingredients_desc:0 "With the expansion of Varainé's potionmaking industry, the search for new ingredients with which to experiment and produce potions with has become ever more important. To this end, it is imperative that Varainé fosters good relations with foreign nations, as well as preparing the necessary infrastructure for expeditions in search of new potions and new knowledge."
 A99_frequent_customers_title:0 "Frequent Customers"
 A99_frequent_customers_desc:0 "During the Greentide, Varainé became an important supplier of potions to various adventurer groups throughout Escann, developing amicable relations with various different orders. Rekindling and fostering these connections is a great opportunity for us to use the knowledge held by these adventurer to help us increase our military power, as well as filling in the gaps left in our military by the losses incurred during the Lilac Wars"
 A99_potion_seller_i_want_title:0 "Potion Seller..."
 A99_potion_seller_i_want_desc:0 "As our production of potions increases, and our ties with the Escanni adventurers deepen, we must decide if we are to focus on using the potions as a trade good as well as a diplomatic tool, or as a device to empower our own nation."
 A99_fertility_potions_title:0 "Fertility Potions"
 A99_fertility_potions_desc:0 "Infertility cures and aphrodisiacs have been known for millennia, but with our modern knowledge we will turn these folk medicines into proper potions"
 A99_medicinal_potions_title:0 "Medicinal Potions"
 A99_medicinal_potions_desc:0 "While proper healing magic is beyond the reach of alchemy, it is possible for us to employ new techniques onto myths and folk knowledge to further develop medicines which, while not miraculous, will still be able to save countless lives."
 A99_supplying_components_title:0 "Supplying Components"
 A99_supplying_components_desc:0 "As our potionmaking industry increases, the demand for rare and hard to find ingredients becomes larger and larger. To this end, it is imperative that Varainé develops its own commerce, as well deepening its bonds with the Escanni nations, who are able to supply us with the needed components."
 A99_mana_potions_title:0 "Mana Potions"
 A99_mana_potions_desc:0 "Mana potions are very important to mages throughout Halann, and with modern technology and processes, we're able to make these potions more efficient and more pleasant for the user."
 A99_new_customers_title:0 "New Customers"
 A99_new_customers_desc:0 "With Varainéy potions production becoming ever greater, the Cannorian market is no longer large enough to sustain our ambition. Thus, we must look outwards to find new trade opportunities throughout Halann"
 A99_diversified_professors_title:0 "Diversified Professors"
 A99_diversified_professors_desc:0 "Since the ideas and influences brought on by the various races, cultures and religions were essential for developing the ideals that would eventually form the Academy, it is important that we represent this diversity of thought in our professors and in our government's administrators"
 A99_small_opportunities_title:0 "Small Opportunities"
 A99_small_opportunities_desc:0 "Varainé is becoming ever more an accepting and diverse as a nation, with the various races within contributing a lot with the advancement of our society. To that end, the Kobolds and Goblins throughout Cannor, despite being seen as monstrous by many, could greatly benefit Varainéy artificery if brought into the fold, and as such, it'd be interesting for us to develop friendly relations with these races."
 A99_a_home_for_all_title:0 "A Home for All"
 A99_a_home_for_all_desc:0 "Due to our efforts to accept as many races as possible, Varainé is amongst the most diverse nations in all of Halann, and, if we keep at it, will soon become a beacon of diversity for all the world to see."
 A99_sulfur_river_title:0 "Sulfur River"
 A99_sulfur_river_desc:0 "As we continue to increase our chemical production, our demand for raw resources from the Green River grows larger and larger. Because of this, further works are needed to increase the amount of chemicals in the Green River, though the increased concentration is starting to worry some who used to appreciate the river in other ways."
 A99_chemical_supplements_title:0 "Chemical Supplements"
 A99_chemical_supplements_desc:0 "With more and more chemicals at our disposal, and even more advanced applications become possible in various areas of production. For example, in farming, sulfur-based fertilizers have become ever more advanced, providing large boosts in productivity for our soils. And for textiles, we're now able to use chemical baths to process fibers much more quickly, and we're even able to synthetize dyes to meet their growing demand!"
 A99_explosives_and_gunpowder_title:0 "Explosives and Gunpowder"
 A99_explosives_and_gunpowder_desc:0 "As the foremost producers of Gunpowder in Cannor, Varainé's military is able to greatly benefit from an abundance of high quality powder. However there is always room to expand our production, and with the recent incorporation of the explosion-loving Goblins into our nation, the doors are open for Varainé to branch out into other types of explosives."
 A99_greener_river_title:0 "Greener River"
 A99_greener_river_desc:0 "Varainé's chemical industries have grown to a critical point, and with it, concerns over the future of our Green River are starting to boil. At this point, a critical decision must be made: Permanently scar the river in name of our nation's progress, or slow down our growth in order to preserve our beloved natural feature?"
 A99_chemical_apotheosis_title:0 "Chemical Apotheosis"
 A99_chemical_apotheosis_desc:0 "Varainé is undisputedly the greatest producer of chemicals in all of Halann, giving us major boons in the production of both military and civilian goods. If we keep capitalizing on this prestigious position, we will definitely be greatly benefited."
 A99_taken_under_our_wing_title:0 "Taken under our Wing"
 A99_taken_under_our_wing_desc:0 "As our nation grows and becomes more powerful, gathering various cultures and religions under our rule, we must also offer support to those who are unable to protect themselves, bringing those nations under our wing so we may prosper together."
 A99_helping_them_grow_title:0 "Helping them Grow"
 A99_helping_them_grow_desc:0 "Now that Varainé has other nations protected under our banner, we should prioritize securing our new subjects' prosperity by expanding their holdings and developing their lands, as well as bringing even more nations into our protection."
 A99_stronger_together_title:0 "Stronger Together"
 A99_stronger_together_desc:0 "With our subjects growing larger and more numerous over our rule, it is important that we keep them happy in our partnership, as working together is the best way forward for all of us."
 A99_found_alchemical_exploration_corps_title:0 "Alchemical Exploration Corps"
 A99_found_alchemical_exploration_corps_desc:0 "While Varainé has, for quite a few decades now, mounted foreign expeditions to find new trade partners and discover new ingredients for potionmaking and alchemy, with the foundation of the Academy and the ever growing potion and alchemy industry, these expeditions have in recent years gained a lot of importance.\n\nFrom small detachments with barely a hundred members, these expeditions developed into Varainé's main de facto diplomatic institution, making contact with various cultures and races, establishing embassies, encouraging trade, and much more - all in the pursuit of advancing the nation's alchemy. And now, with the growing political influence of the Alchemists, it may be time to officialize these expeditions as a formal branch of our government, officially creating the Alchemical Exploration Corps."
 A99_making_connections_title:0 "Making Connections"
 A99_making_connections_desc:0 "Leveraging our newly created Alchemical Exploration Corps, Varainé should seek to expand its diplomatic reach throughout Halann, making connections in far off lands and remaining in friendly terms with as many nations as possible in order to promote business."
 A99_foreign_trade_partners_title:0 "Foreign Trade Partners"
 A99_foreign_trade_partners_desc:0 "Now that we've secured diplomatic relations with various nations, it is time for us to put these connections to good use. By incentivizing trade between Varainé and friendly nations all around the world, we will have a steady supply of ingredients and consumers for our potions."
 A99_upgrading_the_academy_title:0 "Upgrading the Academy"
 A99_upgrading_the_academy_desc:0 "The benefits that the Academy of Alchemy, Potioncraft and Herbalism has brought to Varainé are undeniable, and with the ever-growing number of people working on the field, the institution is no longer able to support everything that's demanded of it. To remedy this, we believe that it's time to expand the academy, perhaps even allowing for new fields to be researched within it."
 A99_cornerstones_of_our_society_title:0 "Cornerstones of our Society"
 A99_cornerstones_of_our_society_desc:0 "As of late, the Alchemists have become an ever more important part of our society. From economy to diplomacy, this group has been in the forefront of Varainéy development over the last few years.\n\nIn response to our state's increasing dependence on this group, it may be time to officially start treating them as any other influential group within our country and give them the political recognition they deserve."
 A99_the_ultimate_potion_title:0 "The Ultimate Potion"
 A99_the_ultimate_potion_desc:0 "Varainé now stands at the pinnacle of potionmaking, granting us plenty of renown throughout Halann. With all of our new-found knowledge, there is one final potion we must still try to create..."
 A99_foster_ravelian_thought_title:0 "Ravelian Thought"
 A99_foster_ravelian_thought_desc:0 "This new 'Ravelian' religion seems to bring various interesting ideas with it, especially with its focus on rationality and artificery. Much like Corinism before it, we should investigate this religion further to see what benefits it could bring to our nation."
 A99_trollskin_potion_title:0 "Trollskin Potions"
 A99_trollskin_potion_desc:0 "Stories of Trolls' regenerative abilities have led our researchers to wonder if such qualities could be reproduced in our potions."
 A99_flight_potion_title:0 "Flight Potions"
 A99_flight_potion_desc:0 "While passing through eastern Bulwar, some researchers narrowly avoided some feral harpies. Despite the danger, their fear actually turned into fascination, which prompted the question; Could we make our own flight potions?"
 A99_potion_of_giants_strength_title:0 "Giant's Strength Potions"
 A99_potion_of_giants_strength_desc:0 "The strength of the giants of old are a thing of myth and legend. Could we replicate this power today through our potions if we were to study the giant's modern day relatives?"
 A99_water_breathing_potion_title:0 "Waterbreathing Potions"
 A99_water_breathing_potion_desc:0 "<WIP UNTIL SARHAL>"
 A99_fire_breath_potion_title:0 "Fire Breathing Potions"
 A99_fire_breath_potion_desc:0 "What makes a dragon stand out from other legendary beasts is, most of all, its ability to spew forth a torrent of its associated element as a weapon. If we would be able to harness this power for ourselves in our potions, we would be not only admired but feared."
 artifice_invention_varaine_fertility_potions:0 "Fertility Potions"
 artifice_invention_varaine_fertility_potions_desc:0 "By perfecting folk knowledge on aphrodisiacs and other infertility cures, we are able to mass produce potions that will make people more eager and more able to produce children."
 artifice_invention_varaine_medicinal_potions:0 "Medicinal Potions"
 artifice_invention_varaine_medicinal_potions_desc:0 "Built upon folk remedies, these potions help reduce bleeding, diminish infections and even speed up a person's natural regeneration, helping our people recover faster from injuries and illnesses."
 artifice_invention_varaine_mana_potions:0 "Mana Potions"
 artifice_invention_varaine_mana_potions_desc:0 "By refining the processing of damestear and imbuing the resulting potion with special additives, we're able to create more potent and easier to consume mana potions, helping our mages go above and beyond their usual capabilities."
 artifice_invention_varaine_trollskin_potions:0 "Trollskin Potions"
 artifice_invention_varaine_trollskin_potions_desc:0 "Through study of a Troll's natural regenerative capabilities, we're able to create potions that mimic such abilities on our soldiers temporarily, allowing them to brush off wounds that would be otherwise lethal."
 artifice_invention_varaine_flight_potions:0 "Flight Potions"
 artifice_invention_varaine_flight_potions_desc:0 "Emulating the abilities of harpies and other airborne creatures, this tincture is able to temporarily confer the powers of flight to those who consume it."
 artifice_invention_varaine_strength_potions:0 "Giant's Strength Potions"
 artifice_invention_varaine_strength_potions_desc:0 "Taking inspiration from the feats of the mythical giants of old, these potions increase the strength of those who consume them ten-fold."
 artifice_invention_varaine_water_potions:0 "Water Breathing Potions"
 artifice_invention_varaine_water_potions_desc:0 "These potions allow for unrestricted survival under the water, including respiration, pressure resistance and improved swimming, greatly facilitating various sea-based endeavors."
 artifice_invention_varaine_fire_potions:0 "Fire Breathing Potions"
 artifice_invention_varaine_fire_potions_desc:0 "By emulating the fire-breathing ability of Dragons and other Draconids, these potions allow for their consumer to spew forth fire, hot enough to melt an entire enemy army."
 
 flavor_varaine.1.t:0 "A Helping Hand"
 flavor_varaine.1.d:0 "As Varainé begins to conquer its surrounding lands, the county of Embergarden shows itself to be a clear part of our expansion path. To avoid any unnecessary bloodshed, we may be able to strike a deal with the current owner of these lands and acquire it through more peaceful means. On the other hand, we could also not bother with this expense and conquer the province in our own terms."
 flavor_varaine.1.a:0 "Try to strike a deal"
 flavor_varaine.1.b:0 "We'll get that land on our own, one way or another"
 flavor_varaine.2.t:0 "The Varainéy Plead"
 flavor_varaine.2.d:0 "We have received a missive from the County of Varainé, offering to purchase the lands of Embergarden for a quite substantial fee. Accepting this offer would be an interesting boon to our economy, but in doing so we would largely waive all of our claims to this province for the foreseeable future."
 flavor_varaine.2.a:0 "Their offer is acceptable"
 flavor_varaine.2.b:0 "No deal"
 flavor_varaine.3.t:0 "Dwarven Integration"
 flavor_varaine.3.d:0 "With the provinces of Silverforge Hall and Anvilwright under our possession, we now have a sizable dwarven population in our lands, the likes of who could greatly improve our nation if we were to properly integrate them. We must decide then how we are to integrate these dwarves under our rule: give them rule over their own dealings, or try to more actively promote dwarven assimilation into our nation."
 flavor_varaine.3.a:0 "The dwarves shall be as free as they wish..."
 flavor_varaine.3.b:0 "...under our rule"
 flavor_varaine.4.t:0 "Small Problems"
 flavor_varaine.4.d:0 "With the conquest of Bennonhill, we've now found ourselves with large amounts of Halflings and Gnomes under our rule. It would be in our best interests to integrate these races into our nation, however much like the dwarves before them, this integration can be achieved through passive or more active means."
 flavor_varaine.4.a:0 "Let them have their communities"
 flavor_varaine.4.b:0 "They are all Varainéy now!"
 flavor_varaine.5.t:0 "Orcish Refugees"
 flavor_varaine.5.d:0 "Orcs fleeing from the Escanni slave trade have made their way to Varainé, looking for a place to settle. While we believe that integrating these orcs into our society could lead to great things for everyone involved, doing so would be a hard sell for some of our population and neighbors who were deeply affected by the Greentide. On the other hand, our dwarven Communities seem to have their own ideas as to what we should do with the orcs; let them into Varainé under the condition they agree to work for the dwarven cartels. While this would be better than the slavery they were subjected too, it still wouldn't be particularly accepting of their people."
 flavor_varaine.5.a:0 "Our dwarven friends have a point. Give them shelter... for a price"
 flavor_varaine.5.b:0 "None shall be exploited in our lands"
 flavor_varaine.6.t:0 "Other races in our Government"
 flavor_varaine.6.d:0 "Several members of the races in our domain have proven themselves to be extremely useful assets. To celebrate this, the [Root.Monarch.GetTitle] decided to offer to one of these valuable non-human administrators a place as a high advisor of the court.\n\nAmong the list candidates selected for this possible role, the final decision was left between a brilliant gnome scientist, a renowned elven trader and a battle-hardened dwarf engineer."
 flavor_varaine.6.a:0 "The Gnomes' inventiveness is paramount for our development"
 flavor_varaine.6.b:0 "Elven diplomacy and sailing would greatly help boost our trade"
 flavor_varaine.6.c:0 "Dwarves have a knack for developing strong defensive positions"
 flavor_varaine.7.t:0 "Potions Surplus"
 flavor_varaine.7.d:0 "Varainé still has large amounts of potions and salves produced during the early days of the Greentide, which combined with our increased generation of potions in the last few years, represent a lot of potential gains for our nation.\n\n Some of our advisors recommend that we use these surplus potions as a way to deepen our diplomatic and trade relations with Escann, by selling them for a cheaper price to the adventurers in the region. Alternatively, other advisors recommend that we use these potions to improve our own nation, giving our army and adventurers an edge over their possible enemies."
 flavor_varaine.7.a:0 "Sell them off to Escann"
 flavor_varaine.7.b:0 "Use them locally"
 flavor_varaine.8.t:0 "Potions for the Army"
 flavor_varaine.8.d:0 "Gnomish artificer regiments and the successes of the adventurers during the Greentide gave us some ideas about using potions in our army. Currently, two main lines of thought permeate our military leaders as to how this implementation might be done; either as a concentrated boon to our most important knights and military units - with the caveat of large parts of our army being left behind - or as more widespread tool to be used by the entire army, at the cost of having to divert some of our other production to supplying the needed potions for the army."
 flavor_varaine.8.a:0 "Prioritize potions for our elite fighters"
 flavor_varaine.8.b:0 "Scale up production to supply all soldiers"
 flavor_varaine.9.t:0 "Looking past Escann"
 flavor_varaine.9.d:0 "As potions become more and more refined, the need for ever more rare ingredients appeared, both to improve already existing potions and to develop new ones. To that end Varainé must start to prepare to interact more with nations outside of Cannor, through either diplomacy or trade."
 flavor_varaine.9.a:0 "Start readying our diplomats"
 flavor_varaine.9.b:0 "Start readying our traders"
 flavor_varaine.10.t:0 "The Academy"
 flavor_varaine.10.d:0 "For centuries, alchemy and potion-making have been present in Varainé, in larger or smaller scales, due mostly to the presence of the Green River. However, as the 16th century came about, Varainé improved upon these crafts, turning them from mere curiosities into proper tools for the nation and its people, and now, alchemy is almost ever present in Varainéy life; Potions of various kinds are used extensively by commoners and nobles, chemical compounds boost all aspects of our economy, and commerce of ingredients and finished products have turned the once bucolic town of Varainé into a bustling city.\n\n While this meteoric growth of alchemy - and by consequence Varainé - cannot be assigned to a single factor, it is undeniable that the Varainéy government's support of the alchemists was instrumental for the nation to reach the heights it did. And now, as demand for potions soars and opportunities to develop new potions start revealing themselves, the need for an institution to foster the research of alchemy and properly train the future generations of alchemists becomes clear.\n\nTo this end, the Varainéy government built the Academy of Alchemy, Potioncraft, and Herbalism: the foremost research and training institution of the alchemical sciences in all of Halann. This institution, as well as representing the overwhelming importance of these sciences in Varainéy society, also open the doors to even more advanced and large scale usage of potions, as following its construction the alchemists started organizing themselves as a political entity, going from disparate producers into a largely organized political group, thus opening the doors to many wide scale projects which were previously impossible."
 flavor_varaine.10.a:0 "A bright future awaits us"
 flavor_varaine.11.t:0 "Concern over the River"
 flavor_varaine.11.d:0 "The Green River is the pride of Varainé, however ever since its large-scale utility was discovered in the 15th century, the river has progressively been molded into a tool for the state and the alchemicals industry. These changes suffered by the river, though gradual, were noticed by many in our nation, who disliked the fact that the river over the years had become more and more polluted and dense with chemicals to the point where it's nearly impossible to properly appreciate the river's natural beauty.\n\n These reports, which grow more and more numerous by the year, are a large concern for the Varainéy government, and efforts to conserve or even restore the river started being looked into. However, alchemists brought forward new proposals to increase the river's utility even further, a decision which would greatly alienate even more of the people who desire the river to be preserved, but would bring large economic boons to the nation."
 flavor_varaine.11.a:0 "The River's value lies in its usefulness. We'll continue to exploit it"
 flavor_varaine.11.b:0 "The River's value lies in its beauty. We'll restore it to its original state"
 flavor_varaine.12.t:0 "Academy Specialization"
 flavor_varaine.12.d:0 "As the Academy grows ever more important, it becomes clearer and clearer that the institution is unable to properly attend to all of Varainé's ambitions as it stands. With so much research to be done and so many novice alchemists to train, it is only natural that an expansion to the academy be built. With this expansion, we find the opportunity to create new research branches, most notably into fields which despite adjacent to the institution's main alchemical focus, would still greatly benefit the nation and the alchemy industry."
 flavor_varaine.12.a:0 "We could use this new space to help train traders and plot new trade routes! "
 flavor_varaine.12.b:0 "We should use the expansion to research how to improve our nation's productivity!"
 flavor_varaine.12.c:0 "The Army could use this space to research new weapons! "
 flavor_varaine.13.t:0 "Political Power"
 flavor_varaine.13.d:0 "Ever since their proper organization after the creation of the academy, the political power held by the alchemists in Varainé has steadily grown. Now, the alchemists are using the influence they have earned to demand a more active role in the Varainéy government, and have presented several different options as to how they could play this role. While many of the proposals made do show promise, we do have our other elites to keep in mind, as well as having to avoid giving the alchemists too much power over our nation."
 flavor_varaine.13.a:0 "Give them power over our ministries"
 flavor_varaine.13.b:0 "Make them leaders of our army"
 flavor_varaine.13.c:0 "Allow them more control over trade policy"
 flavor_varaine.13.e:0 "We cannot upset our other elites"
 flavor_varaine.100.t:0 "Fertility Potions: Introduction"
 flavor_varaine.100.d:0 "[Root.Monarch.GetName] has had troubles with siring an heir. Thus, [Root.Monarch.GetSheHe] has come to the nations alchemists asking them to fashion [Root.Monarch.GetHerHim] a potion to help with [Root.Monarch.GetHerHis] troubles.\n\n Thinking on the issue, the alchemists thought out two possible paths through which they could research this potion: Animal or Vegetal"
 flavor_varaine.100.a:0 "Use a herbal base for our potions"
 flavor_varaine.100.b:0 "Focus our research on beasts and animals"
 flavor_varaine.110.t:0 "Fertility Potions: Herbology"
 flavor_varaine.110.d:0 "While researching plants with which to create the Fertility cure, the alchemists are met with two different approaches: Applying proper potion-making techniques to plants which have been tried for centuries, or experiment with plants whose effects are untested, but which might yield more potent rewards."
 flavor_varaine.110.a:0 "Stick with the knowledge of our forefathers"
 flavor_varaine.110.b:0 "Experiment with previously unused plants"
 flavor_varaine.111.t:0 "Fertility Potions: Experimental Results"
 flavor_varaine.111.d:0 "The researchers did it! These plant based potions are plenty effective as aphrodisiacs and pretty cheap to produce meaning they will probably see great usage throughout the nation. However their efficiency in actually increasing fertility is a bit limited for now, and they do have the side effect of making people a bit too forward, which might negatively impact our nation's image, but those kinks will be ironed out with time."
 flavor_varaine.111.a:0 "Multiply on our lands and increase upon them"
 flavor_varaine.120.t:0 "Fertility Potions: Zoology"
 flavor_varaine.120.d:0 "While researching different creatures upon which to focus the research, two main lines of thought appeared: The more conservative and more widespread one called for focused research on animal genitals, since they may have properties that are conductive to fertility potions. Another line of thought, more obscure and defended vehemently by a single scholar, preached that gnoll claws were a miracle cure for all kinds of fertility issues, and refused to elaborate on how he acquired this knowledge."
 flavor_varaine.120.a:0 "Animal genitals aren't glamorous, but they'll probably work"
 flavor_varaine.120.b:0 "Entertain the lone scholar: Powdered gnoll claws it is"
 flavor_varaine.121.t:0 "Fertility Potions: Experimental Results"
 flavor_varaine.121.d:0 "The researchers did it! These animal based potions are extremely effective in increasing the fertility of those who consume them. However they are quite expensive to produce, meaning they likely won't see much usage beyond nobles and other wealthy individuals, and they do have the side effect of making people a bit too forward, which might negatively impact our nation's image, but those kinks will be ironed out with time."
 flavor_varaine.121.a:0 "At least our ruler won't be lacking in children"
 flavor_varaine.101.t:0 "Fertility Potions: Perfected Potion"
 flavor_varaine.101.d:0 "After years of testing and refining, we are finally able to perfect our fertility potions! We're now rid of pesky side effects and are able to start mass production, as soon as we have the appropriate infrastructure for it."
 flavor_varaine.101.a:0 "Let us see which long term effects this will have on our nation"
 flavor_varaine.102.t:0 "Children to spare"
 flavor_varaine.102.d:0 "The effects of the fertility potions were a bit too strong, and our ruler ended up with quite a few children (legitimate and not). Amongst these, however, a few show promise in different fields, like one child who is particularly savvy to military tactics,and another who seems to be quite attuned to magic."
 flavor_varaine.102.a:0 "Marry them off!"
 flavor_varaine.102.b:0 "The tactical minded one will make for a fine general"
 flavor_varaine.102.c:0 "I shall make the one skilled in magic my heir"
 flavor_varaine.200.t:0 "Medicinal Potions: Introduction"
 flavor_varaine.200.d:0 "Feeling [Root.Monarch.GetHerHis] own death close in, and moved by the deaths in [Root.Monarch.GetHerHis] nation, [Root.Monarch.GetName] asks for the potionmakers to improve the already existing healing salves. For this end, the alchemists must decide between two approaches: apply new knowledge to folk lore or try out completely new ideas which were impossible without modern technology."
 flavor_varaine.200.a:0 "Let us scrap tradition in favor of new ideas"
 flavor_varaine.200.b:0 "We know what works, we should simply perfect it"
 flavor_varaine.210.t:0 "Medicinal Potions: Halfcorns"
 flavor_varaine.210.d:0 "While unicorns are said to have had vast healing properties, there are very few proper scientific records of this due to the rarity of the ingredient. However, our researchers received word of a supposed horse merchant in the lands of Great Ording who is selling horses descended from Unicorns, a very important symbol of prestige in that region.\n\nIf the reports are true, even though extremely diluted from an actual unicorn's power, with modern science we should be able to extract the healing components from these horses and use that in our potions. However due to the prestige associated with such animals in the region, these animals would probably be very expensive, so there may be... other, less expensive ways to acquire the necessary specimens."
 flavor_varaine.210.a:0 "Some horses could always get lost in the night..."
 flavor_varaine.210.b:0 "Buy the horses fair and square"
 flavor_varaine.211.t:0 "Medicinal Potions: Experimental Results"
 flavor_varaine.211.d:0 "Success! Using the horses acquired from Great Ording our researchers were able to extract the healing properties of unicorns, and though extremely diluted, were able to use it as a base for a potion that should help relieve our ruler of many ailments. Though not particularly well suited for application within the general public, further work is sure to make this potion available to the masses"
 flavor_varaine.211.a:0 "[Root.Monarch.GetName] is now as strong as a horse!"
 flavor_varaine.220.t:0 "Medicinal Potions: A tough choice"
 flavor_varaine.220.d:0 "While studying folk medicines, our researchers were able to divide these cures into two main groups: those that focus on providing relief upon those afflicted with an ailment, and those that act more directly in combating afflictions, but at the expense of the consumers immediate well being. While we aim to reproduce both effects in our potions, the active ingredient we chose to use as the basis will steer our potions more one way than the other."
 flavor_varaine.220.a:0 "Focus on soothing, even if at the cost of performance"
 flavor_varaine.220.b:0 "Focus on efficacy, even if not pleasant for the person"
 flavor_varaine.221.t:0 "Medicinal Potions: Experimental Results"
 flavor_varaine.221.d:0 "Success! Using several folk medicines as a basis, our researchers were able to develop medicines that are able to help those who consume it go through the worst of their injuries and diseases. While not a miraculous panacea, these potions are still able to be life-saving implements for our people, and most importantly, for our troops. Though these potions fail in more preventive aspects of healthcare, further work is sure to make this potion useful even to those who aren't hurt right now."
 flavor_varaine.221.a:0 "Our people will now fare much better than before"
 flavor_varaine.201.t:0 "Medicinal Potions: Perfected Potion"
 flavor_varaine.201.d:0 "After years of testing and refining, we were finally able to perfect our medicinal potions! Now cheap to produce and effective in both proactive and preventive care, as soon as we have the appropriate infrastructure for mass production we will start deploying these potions for our people and for our army."
 flavor_varaine.201.a:0 "Word of these potions is already beginning to spread..."
 flavor_varaine.202.t:0 "Adventurers impressed by Potions"
 flavor_varaine.202.d:0 "Adventurers around Cannor have heard of the efficiency of our new and improved Healing Potions, and have shown interest in increasing their consumption of it. While we could allow them to purchase these potions unimpeded, some of our merchants indicate that this could be an opportunity to make more money by increasing the prices, while local adventurers instead recommend we prioritize local distribution of the potions."
 flavor_varaine.202.a:0 "Share them with adventurers throughout Cannor"
 flavor_varaine.202.b:0 "Save the potions to our local adventurers"
 flavor_varaine.202.c:0 "Bump up the price"
 flavor_varaine.300.t:0 "Mana Potions: Introduction"
 flavor_varaine.300.d:0 "Our ruler [Root.Monarch.GetName] has summoned the alchemists of the nation for a very important task. While mana potions have been known to all races that have ever wielded magic and encountered damestear, the process of their creation has always been a bit crude - and quite unpleasant to consume: nothing more than smashed together bits of the magical ore left to soak in water or other liquids. They've been tasked with building upon these old recipes, and bring mana potions into the new age of potionmaking!\n\nTo this end, we've two main alleys of innovation on which to focus: Improve our treatment of the base ingredient, or include additional ingredients to help its potency and consumability."
 flavor_varaine.300.a:0 "Let us spice up our potions"
 flavor_varaine.300.b:0 "Focus on improving the Damestear processing"
 flavor_varaine.310.t:0 "Mana Potions: Spicing things up"
 flavor_varaine.310.d:0 "While researching possible additives for our potions, our researchers found two main avenues of improving our potions.\n\nOn one hand, we could try to add rare spices which, as well as possibly boosting the potions efficiency, will also make them less repulsive to its consumers.\n\nOn the other hand, Coffee has been growing in popularity as of late, and its invigorating effects are nothing to scoff at. Adding some concentrated coffee beans, as well as masking the potion's flavor, may also give our mages the energy boost they need to keep going after tough spells."
 flavor_varaine.310.a:0 "Coffee works as a magic supplement, right?"
 flavor_varaine.310.b:0 "Cloves and spices will make the potions easier to down"
 flavor_varaine.311.t:0 "Mana Potions: Experimental Results"
 flavor_varaine.311.d:0 "Our experiments were successful! Trial runs with mages show these new formulae for Mana Potions are considerably more effective than their previous counterparts, and show significantly reduced side effects. How much of these improvements are due to the supplements making a meaningful difference versus psychological response to the reduced repulsiveness of the originals is still a matter of research, but it is undeniable that these potions are a clear improvement over what we'd been consuming for centuries! Now it's only a matter of time before we manage to perfect this new formulae."
 flavor_varaine.311.a:0 "These potions are unnervingly tasty..."
 flavor_varaine.320.t:0 "Mana Potions: Finer and finer"
 flavor_varaine.320.d:0 "While common knowledge regarding damestear is that only high quality crystals can be processed into high quality potions, modern advances have brought us new ways to use crystals of any grade to create potions of remarkable quality.\n\nOne way to do so is by utilizing better mechanical processes to break down the damestear, thus making it easier to purify the resulting product, as well as improving its solubility. Thankfully, our nation has been advancing it's gunpowder industry considerably in the last decades, and the technology we've developed for gunpowder mills could be easily adapted for the crushing of the magical ore.\n\nAnother possibility relies on our other area of expertise: alchemy. By utilizing certain chemicals extracted from the Green River we're able to selectively dissolve the damestear while leaving many of its impurities behind, therefore making our potions much more efficient and with less side effects."
 flavor_varaine.320.a:0 "Repurpose gunpowder mills"
 flavor_varaine.320.b:0 "Extract the essence using specialized chemicals"
 flavor_varaine.321.t:0 "Mana Potions: Experimental Results"
 flavor_varaine.321.d:0 "Our experiments were successful! Trial runs with mages show our processes for Damestear refinement are able to turn even low grade crystals into high quality potions, allowing for better yields and more potent results. We've still to iron out some kinks in the production process, but it's clear to say that these new and improved mana potions were a resounding success!"
 flavor_varaine.321.a:0 "Our potions' quality is unrivaled!"
 flavor_varaine.301.t:0 "Mana Potions: Perfected Potion"
 flavor_varaine.301.d:0 "After years of testing and refining, we were finally able to perfect our mana potions! Now with both increased potency and a better experience for the consumer, these potions will be sure to make big waves around the magic world, especially once we have the means to properly mass produce them."
 flavor_varaine.301.a:0 "Mages love our potions!"
 flavor_varaine.302.t:0 "Magisterium Comes knocking"
 flavor_varaine.302.d:0 "Mages all around Cannor have been enjoying our mana potions, and as wizards chug jugs of this wonderful blue liquid, an opportunity presents itself for Varainé.\n\nSome wizards affiliated with the Magisterium come to us after proposing that, as a show of good faith, we should send Magisterium a shipment of some surplus potions, and that such a gesture would be deeply appreciated by the organization. We do know that the Magisterium is interested in these potions, as all wizards are, so we could also instead propose them special deals on their purchase, still maintaining some profit but honoring the request brought forward\n\nAlternatively, we could ignore the request and instead direct this surplus to our own mages, but word of this might reach the Magisterium's ears to our detriment."
 flavor_varaine.302.a:0 "Give them the potions"
 flavor_varaine.302.b:0 "Sell them the potions"
 flavor_varaine.302.c:0 "Refuse and use the potions for our own mages"
 flavor_varaine.303.t:0 "Potions from Varainé"
 flavor_varaine.303.d:0 "Some of our affiliated mages in Varainé have convinced them to bring us a major shipment of Mana Potions. This will surely be helpful for our magical research."
 flavor_varaine.303.a:0 "We appreciate the gesture"
 flavor_varaine.400.t:0 "Trollskin Potions: Introduction"
 flavor_varaine.400.d:0 "Interested in the possibility of developing potions that mimic the natural abilities of Trolls, some of our researchers headed north to meet their kind in person. In Gerudia, our researchers were able to hear rumors of a few somewhat civilized troll settlements, which could provide appropriate grounds for research. Alternatively, they may continue to head north, to find wilder trolls living in the harshest of circumstances"
 flavor_varaine.400.a:0 "Focus our efforts on the so called 'civilized' trolls"
 flavor_varaine.400.b:0 "Only in the wilderness will we find appropriate specimen"
 flavor_varaine.410.t:0 "Trollskin Potions: Subjects"
 flavor_varaine.410.d:0 "Despite the fear of encountering feral beasts, our researchers were pleasantly surprised when the troll settlement they came to study was actually a fairly civilized and well organized place (at least, compared to their expectations). The trolls were at first apprehensive of the researchers, but upon realizing they weren't (or rather, couldn't) be a threat, they turned friendly, and even showed themselves to be supportive of the researcher's cause.\n\nAfter a few days studying the trolls and living among them, however, it became clear to the researchers that more direct physical research would be needed for any major breakthroughs. And despite their helpfulness, none of the trolls were so willing to give up their own flesh for this purpose. They did, however, propose an alternate solution, pointing the researchers towards recently deceased trolls and giving them permission to exhume the body for their research. On the other hand, some trolls did agree to collaborate with this more direct research, though they imposed a somewhat hefty cost to it."
 flavor_varaine.410.a:0 "Dead Trolls might work, but it'll take some more work"
 flavor_varaine.410.b:0 "Live ones are ideal, pay what they request"
 flavor_varaine.411.t:0 "Trollskin Potions: Experimental Results"
 flavor_varaine.411.d:0 "Success! Through their study of trolls, our researchers were able to develop potions that provide short term regenerative abilities to those who consume them. While not well suited for general medicinal usage due to mostly responding to trauma after it's been suffered, these potions will be a really powerful tool for our army! They do require more work though, as they currently have the side effect of leaving those who consume them quite trollish in appearance."
 flavor_varaine.411.a:0 "Our soldiers will benefit greatly from this"
 flavor_varaine.420.t:0 "Trollskin Potions: A Unique Opportunity"
 flavor_varaine.420.d:0 "Heading further north, after arduous journeys through the frozen tundras, our researchers were met with a rare sight: A dying wild troll. While what led the troll to this sorry state is no longer within sight, it does not seem like the troll will survive his current turmoil unaided despite his regeneration. Our researchers could try to save the troll to study him alive, though at the cost of very important supplies, or they could leave the troll to his death, and utilize the opportunity to study his regeneration in his final hours."
 flavor_varaine.420.a:0 "Help the dying troll"
 flavor_varaine.420.b:0 "Leave him to die and study his remains"
 flavor_varaine.421.t:0 "Trollskin Potions: Experimental Results"
 flavor_varaine.421.d:0 "Success! With their encounter with the wild troll in the frozen north, our researchers were able to develop potions that provide short term regenerative abilities to those who consume them. While not well suited for general medicinal usage due to mostly responding to trauma after it's been suffered, these potions will be a really powerful tool for our army! They do require more work though, as they currently have the side effect of leaving those who consume them quite trollish in appearance."
 flavor_varaine.421.a:0 "The results aren't pretty, but they do work wonders"
 flavor_varaine.401.t:0 "Trollskin Potions: Perfected Potion"
 flavor_varaine.401.d:0 "After years of research, we've finally been able to remove the nastiest side effects of our Trollskin potions! Now we'll be able to properly have them incorporated in our military, given appropriate funding."
 flavor_varaine.401.a:0 "This will work wonders for our army!"
 flavor_varaine.402.t:0 "A Little Trolling"
 flavor_varaine.402.d:0 "Some of the trolls that our researchers met during their expedition to the far north have come to Varainé looking for a place to stay. The trolls seem to be relatively civilized, and they're willing to work in our lands, however even civilized trolls can be extremely dangerous."
 flavor_varaine.402.a:0 "Invite them into our nation"
 flavor_varaine.402.b:0 "Let them in, but keep a close eye on them"
 flavor_varaine.402.c:0 "Drive them away"
 flavor_varaine.500.t:0 "Flight Potions: Introduction"
 flavor_varaine.500.d:0 "After a few close encounters with Harpies during routine diplomatic work in Bulwar, some of the members of the Expeditionary Corps became quite fascinated with the species' ability to soar the skies, and have brought to [Root.Monarch.GetName] a proposal to work on the development of Flight Potions.\n\nRecognizing the usefulness of this research, [Root.Monarch.GetName] accepted their proposal. However, with so many flying creatures to study, there are multiple avenues of research: The members of the diplomatic corps who originally brought the idea forward seem to be fixated on the idea of studying harpies, but other members of the wider potion-making community seem to think that studying more inherently magical creatures may work better for out potions."
 flavor_varaine.500.a:0 "Study harpies as our main focus"
 flavor_varaine.500.b:0 "Look into other, more magical flying creatures for inspiration"
 flavor_varaine.510.t:0 "Flight Potions: A Price to Pay"
 flavor_varaine.510.d:0 "Having decided to study harpies, our researchers headed off to the hills of Eastern Bulwar to find suitable subjects. There, they were able to quickly develop amiable relations with the local flocks and begin their work.\n\nAfter a few weeks of research though, as the research grew closer and closer to its conclusion, the researchers' necessities reached to the limit of the harpy's hospitality, and several not so subtle diplomatic missives were received pushing Varainé to either call their researchers home or properly compensate the harpies - though the wording on these missives seemed to imply that this repayment could be done in various ways.\n\nBeing this close to finishing their research, the researchers urged Varainé to make a deal with the harpies to let them finish their work."
 flavor_varaine.510.a:0 "Pay the harpies in gold"
 flavor_varaine.510.b:0 "Maybe the researchers themselves can pay the harpies in... other ways"
 flavor_varaine.511.t:0 "Flight Potions: Experimental Results"
 flavor_varaine.511.d:0 "Success! After convincing the harpies to allow our researchers to keep living among them and continue their research, we were able to finally develop fully functional Flight Potions! By using harpy feathers as a catalyst, we're able to make people soar through the skies.\n\n There are still parts of the process to improve, such as securing a steady source of harpy feathers, but other than that it's only a matter of time before we have these potions in their best version!"
 flavor_varaine.511.a:0 "Our diplomats will surely benefit from this"
 flavor_varaine.520.t:0 "Flight Potions: Summoning"
 flavor_varaine.520.d:0 "Having decided to study other magical flying creatures, our researchers spent some time traveling from place to place in search of stray denizens of the plane of Air who ended up in the Prime Material. And while this did result in a lot of progress for the development of the potion, our researchers believe the final breakthrough they need to complete their work would require a very powerful elemental, drawn straight from the plane of Air.\n\nWhile finding such a creature in the wild wouldn't be impossible, it would be extremely difficult and there'd the no way to guarantee it'd be in an ambient we could actually study it. Thankfully, it is possible to invoke these elementals straight from the plane of Air, though to invoke one of the power needed wouldn't be trivial.\n\nTo that end, the immediate choice would be to ask our own magisters for help, though they may not have all of the experience required for such a task. Alternatively, we have heard stories of Sarhaly expert elementalists who specialize in invoking elementals, though their help would be expensive."
 flavor_varaine.520.a:0 "Rely on our mages"
 flavor_varaine.520.b:0 "Hire these experts"
 flavor_varaine.521.t:0 "Flight Potions: Experimental Results"
 flavor_varaine.521.d:0 "Success! After successfully invoking the Elemental and studying its properties, we were able to finally develop fully functional Flight Potions! By tapping into the elemental energies of the Plane of Air, we're able to make people soar through the skies.\n\n There are still parts of the process to improve such as developing more efficient ways to tap into the energies of the Plane of Air to create these potions, but it's only a matter of time before we're able to perfect these potions!"
 flavor_varaine.521.a:0 "Our army will surely benefit from this"
 flavor_varaine.501.t:0 "Flight Potions: Perfected Potion"
 flavor_varaine.501.d:0 "After years of research, we've finally discovered techniques to reliably and cheaply source ingredients for our Flight Potions! Because of that, we'll be able to properly scale up production and fully incorporate them into our government, given the appropriate infrastructure."
 flavor_varaine.501.a:0 "The sky's the limit!"
 flavor_varaine.502.t:0 "Harpies Looking for more"
 flavor_varaine.502.d:0 "A few years have passed since our researchers first contact with harpies in Bulwar led them to wish to pursue the creation of Flight Potions. Apparently, there was more than simple scientific fascination involved in those exchanges, as a significant contingent of harpies have traveled to our lands asking to be allowed to live in Varainé, and - more importantly - re-encounter their previous acquaintances or find new ones.\n\nWe could accept these harpies, though it would be hard to sell this idea to most of our citizens. Alternatively, we could let in only those harpies that have had previous... contact... with our researchers, though it's likely many women wouldn't appreciate the gesture. Finally, we can send the researchers who dealt with these harpies before to them, appeasing the harpies at the expense of our nation's image."
 flavor_varaine.502.a:0 "Welcome the Harpies as Varainéy Citizens"
 flavor_varaine.502.b:0 "Allow in those who have been... mingled with"
 flavor_varaine.502.c:0 "Send the researchers to the harpies"
 flavor_varaine.600.t:0 "Strength Potions: Introduction"
 flavor_varaine.600.d:0 "From all creatures the Halann, existing or extinct, none calls to mind the idea of raw strength as Giants do. While dragons may soar the skies and breathe the elements and djinns may command powerful magics, giants represent physical might taken to its extreme, lifting mountains and leveling armies with a single swipe.\n\nPondering this, our alchemists have decided to bring to our ruler a proposal to develop potions to try to mimic - even if to a small degree - the mythical strength of giants. Recognizing its potential, [Root.Monarch.GetName] decided to entertain this request, approving this research.\n\nTo begin the research, the alchemists must decide where to begin looking for inspiration: Study the giants' closest living kin, or focus on studying the giants themselves (or rather, what remains of them)."
 flavor_varaine.600.a:0 "Focus on The Giankin that are still alive"
 flavor_varaine.600.b:0 "Investigating giant's remains would help us a lot"
 flavor_varaine.610.t:0 "Strength Potions: Big Eaters"
 flavor_varaine.610.d:0 "Having decided to study the giant's living kin, our researchers headed northbound to find suitable study subjects. Luckily, a wonderful opportunity presented itself: An ogre village, hidden away in between the mountains of northern Serpentspine. Not only that, these ogres were not only friendly (Or at least, as friendly as can be expected from wild ogres), but they were also in the verge of a great festival!\n\nThis festival, consisted mostly of feasts and food and eating competitions, would provide many great opportunities to ingratiate, or prove ourselves, to the ogres, thus securing the subject needed for our research."
 flavor_varaine.610.a:0 "Provide the food for the Ogre's food eating festival"
 flavor_varaine.610.b:0 "Participate in the Food eating Festival"
 flavor_varaine.611.t:0 "Strength Potions: Experimental Results"
 flavor_varaine.611.d:0 "Success! After participating in the Ogres' festival, our researchers found plenty of willing subjects for study, and this was more than sufficient to start to understand where this race's great strength comes from. With a little more tweaking, we now have functioning strength potions!\n\n There are still many adjustments to be made to the formula (currently some other ogre-ish traits end up making their way into those who consume them), but it's only a matter of time before we're able to perfect these potions!"
 flavor_varaine.611.a:0 "Our workers will now be more efficient than ever before!"
 flavor_varaine.620.t:0 "Strength Potions: What Remains"
 flavor_varaine.620.d:0 "Having decided to study the giant's remains, our researchers headed towards the Giant's Grave Sea, where these creatures' great civilization once stood. There, an expedition to fish out usable remains began to be assembled, but after a few weeks of preparation a different opportunity presented itself. \n\n Word reached our researchers of some nearby oddity sellers who have come upon an entire giant body in the Giant's Grave Sea, preserved from the elements by the cold and the depths. While on one hand this is motivating news, as it shows our expedition has hopes of success, it also provides us with a shortcut, as we could skip the expedition and just acquire what we need from the vendors - though their prices are quite steep."
 flavor_varaine.620.a:0 "Spend what we must to buy the parts"
 flavor_varaine.620.b:0 "We will mount our own expedition"
 flavor_varaine.621.t:0 "Strength Potions: Experimental Results"
 flavor_varaine.621.d:0 "Success! After acquiring the giant's pieces, our researchers had what they needed to start to understand where this race's great strength comes from. With a little more tweaking, we now have functioning strength potions!\n\n There are still many adjustments to be made to the formula, but it's only a matter of time before we're able to perfect these potions!"
 flavor_varaine.621.a:0 "Our soldiers are now as strong as... well, giants!"
 flavor_varaine.601.t:0 "Strength Potions: Perfected Potion"
 flavor_varaine.601.d:0 "After years of research, we've finally discovered techniques to reliably and cheaply produce our Giant's Strength Potions, with minimal side effects. Because of that, we will be able to properly scale up production and fully incorporate them into our military and government, given the appropriate infrastructure."
 flavor_varaine.601.a:0 "Our potions are our strength!"
 flavor_varaine.602.t:0 "Hungry Hungry Ogres"
 flavor_varaine.602.d:0 "As word of our Strength potions spread, ogres from far and wide decided to come to Varainé to experience the true strength of Giantkind for themselves - as well as gorge themselves on the plentiful Varainéy food from alchemically boostes pastures and fields.\n\nThese visitors present both an opportunity and a danger to Varainé. We could simply take these ogres into our country, no questions asked, and possibly deal with the consequences of their entry and their hunger. Alternatively, we could take in those willing to put in the work into helping our nation, which would be a fair deal. Finally, we could just not take any risks and drive them away."
 flavor_varaine.602.a:0 "Welcome them"
 flavor_varaine.602.b:0 "Take in those willing to work "
 flavor_varaine.602.c:0 "Ogres? In our swamps? Less likely than you think "
