 ###Rinta Seekers


 rinta_seekers_isolation_1:0 "Wisdom of the World"
 rinta_seekers_isolation_1_title:0 "View of Knowledge: §TWisdom of the World§!"
 rinta_seekers_isolation_1_desc:0 "The world is defined by the variety of thoughts and mysticisms across the globe. Each person capable of generating their own beliefs is sacred to the progression of sentient knowledge. Thus, we as individuals are tasked to go out and seek out knowledge from every individual from the past, present, and future. Through these excursions into the depths of thought, we are able to find worldly truth. The mystic nature of the world will unravel the more we delve into our studies.\n------------------\nIf our level changes, our nation will get the following effects:\n§THouse of Knowledge§! | §YLevel 5§!\nAdvisor Costs: §G-15.0%§!\nInnovativeness Gain: §G+50.0%§!\n§TUnity of Seekers§! | §YLevel 4§!\nAdvisor Costs: §G-10.0%§!\n§TCommunity of Students§! | §YLevel 3§!\nMissionary Strength: §G+0.5%§!\nAdvisor Costs: §G-5.0%§!\n§TFullness of Thought§! | §YLevel 2§!\nMissionary Strength: §G+1.0%§!\n§TWisdom of the World§! | §YLevel 1§!\nMissionary Strength: §G+2.0%§!\nTolerance of the True Faith: §G+1.00§!\n------------------\nYour current level gives:"

 rinta_seekers_isolation_2:0 "Fullness of Thought"
 rinta_seekers_isolation_2_title:0 "View of Knowledge: §TFullness of Thought§!"
 rinta_seekers_isolation_2_desc:0 "The world is defined by the variety of thoughts found across the globe. What we perceive as the practical laws of Halann are nothing more than norms of the collective mind of life on Halann, generated in an attempt to discover the truth behind the mystic nature of our world. Thus, it is imperative to study into the knowledge that is given to us, and to use it to give our souls entrance into heaven. The mystic nature of the world will unravel the more we delve into our studies.\n------------------\nIf our level changes, our nation will get the following effects:\n§THouse of Knowledge§! | §YLevel 5§!\nAdvisor Costs: §G-15.0%§!\nInnovativeness Gain: §G+50.0%§!\n§TUnity of Seekers§! | §YLevel 4§!\nAdvisor Costs: §G-10.0%§!\n§TCommunity of Students§! | §YLevel 3§!\nMissionary Strength: §G+0.5%§!\nAdvisor Costs: §G-5.0%§!\n§TFullness of Thought§! | §YLevel 2§!\nMissionary Strength: §G+1.0%§!\n§TWisdom of the World§! | §YLevel 1§!\nMissionary Strength: §G+2.0%§!\nTolerance of the True Faith: §G+1.00§!\n------------------\nYour current level gives:"

 rinta_seekers_isolation_3:0 "Community of Students"
 rinta_seekers_isolation_3_title:0 "View of Knowledge: §TCommunity of Students§!"
 rinta_seekers_isolation_3_desc:0 "The world is defined by a variety of practical and mystical beliefs across the globe. The nature of our universe can only be defined by a mixture between the unbelievable and the understandable. Thus, through mutual cooperation between practicalism and mysticism, we can create a strong community that will lead us into an evolved understanding of our existence. The nature of the world will unravel the more we delve into our studies.\n------------------\nIf our level changes, our nation will get the following effects:\n§THouse of Knowledge§! | §YLevel 5§!\nAdvisor Costs: §G-15.0%§!\nInnovativeness Gain: §G+50.0%§!\n§TUnity of Seekers§! | §YLevel 4§!\nAdvisor Costs: §G-10.0%§!\n§TCommunity of Students§! | §YLevel 3§!\nMissionary Strength: §G+0.5%§!\nAdvisor Costs: §G-5.0%§!\n§TFullness of Thought§! | §YLevel 2§!\nMissionary Strength: §G+1.0%§!\n§TWisdom of the World§! | §YLevel 1§!\nMissionary Strength: §G+2.0%§!\nTolerance of the True Faith: §G+1.00§!\n------------------\nYour current level gives:"

 rinta_seekers_isolation_4:0 "Unity of Seekers"
 rinta_seekers_isolation_4_title:0 "View of Knowledge: §TUnity of Seekers§!"
 rinta_seekers_isolation_4_desc:0 "The world is defined by a variety of thoughts and beliefs across the globe. Halann is run on practical laws and systems that give our world limits, restrictions, systems, and life. What we perceive as mystic must have practical rules that we have yet to explore and understand. Thus, it is imperative that we as scholars further our studies and delve into the unknown. The practical nature of the world will unravel the more we delve into these studies.\n------------------\nIf our level changes, our nation will get the following effects:\n§THouse of Knowledge§! | §YLevel 5§!\nAdvisor Costs: §G-15.0%§!\nInnovativeness Gain: §G+50.0%§!\n§TUnity of Seekers§! | §YLevel 4§!\nAdvisor Costs: §G-10.0%§!\n§TCommunity of Students§! | §YLevel 3§!\nMissionary Strength: §G+0.5%§!\nAdvisor Costs: §G-5.0%§!\n§TFullness of Thought§! | §YLevel 2§!\nMissionary Strength: §G+1.0%§!\n§TWisdom of the World§! | §YLevel 1§!\nMissionary Strength: §G+2.0%§!\nTolerance of the True Faith: §G+1.00§!\n------------------\nYour current level gives:"

 rinta_seekers_isolation_5:0 "House of Knowledge"
 rinta_seekers_isolation_5_title:0 "View of Knowledge: §THouse of Knowledge§!"
 rinta_seekers_isolation_5_desc:0 "The world is defined by a variety of thoughts and practical beliefs across the globe. The universe can only be defined as practical, with rules bounding the unfathomable to be resolved through study. To progress our studies further, we shall organize ourselves. Soon, we shall understand the practicality of the figurative, and things beyond the scope of our small existence. The practical nature of the world will unravel the more we delve into our studies.\n------------------\nIf our level changes, our nation will get the following effects:\n§THouse of Knowledge§! | §YLevel 5§!\nAdvisor Costs: §G-15.0%§!\nInnovativeness Gain: §G+50.0%§!\n§TUnity of Seekers§! | §YLevel 4§!\nAdvisor Costs: §G-10.0%§!\n§TCommunity of Students§! | §YLevel 3§!\nMissionary Strength: §G+0.5%§!\nAdvisor Costs: §G-5.0%§!\n§TFullness of Thought§! | §YLevel 2§!\nMissionary Strength: §G+1.0%§!\n§TWisdom of the World§! | §YLevel 1§!\nMissionary Strength: §G+2.0%§!\nTolerance of the True Faith: §G+1.00§!\n------------------\nYour current level gives:"


